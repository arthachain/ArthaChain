HashMap\u003cString, Arc\u003cRwLock\u003cBox\u003cdyn NeuralNetwork\u003e\u003e\u003e\u003e\u003e\u003e,\n    /// Self-learning systems\n    learning_systems: Arc\u003cRwLock\u003cHashMap\u003cString, Arc\u003cRwLock\u003cSelfLearningSystem\u003e\u003e\u003e\u003e\u003e,\n    /// BCI models\n    bci_models: Arc\u003cRwLock\u003cHashMap\u003cString, Arc\u003cRwLock\u003cBCIModel\u003e\u003e\u003e\u003e\u003e,\n    /// Model metadata\n    metadata: Arc\u003cRwLock\u003cHashMap\u003cString, ModelMetadata\u003e\u003e\u003e,\n    /// Registry configuration\n    config: RegistryConfig,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ModelMetadata {\n    /// Model type\n    pub model_type: ModelType,\n    /// Creation timestamp\n    pub created_at: SystemTime,\n    /// Last updated timestamp\n    pub updated_at: SystemTime,\n    /// Training iterations\n    pub training_iterations: u64,\n    /// Performance metrics\n    pub metrics: HashMap\u003cString, f32\u003e,\n    /// Model version\n    pub version: String,\n    /// Model description\n    pub description: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum ModelType {\n    NeuralNetwork,\n    BCI,\n    Custom(String),\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RegistryConfig {\n    /// Maximum models per type\n    pub max_models: usize,\n    /// Auto-cleanup threshold\n    pub cleanup_threshold: usize,\n    /// Model versioning strategy\n    pub versioning: VersioningStrategy,\n    /// Storage configuration\n    pub storage: StorageConfig,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum VersioningStrategy {\n    Timestamp,\n    Semantic,\n    Incremental,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StorageConfig {\n    /// Base path for model storage\n    pub base_path: String,\n    /// Storage format\n    pub format: StorageFormat,\n    /// Compression level\n    pub compression: Option\u003cu32\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum StorageFormat {\n    PyTorch,\n    ONNX,\n    TorchScript,\n}\n\n#[derive(Debug, Clone)]\npub struct ModelRegistryStats {\n    /// Total number of models\n    pub total_models: usize,\n    /// Number of neural network models\n    pub neural_models: usize,\n    /// Number of BCI models\n    pub bci_models: usize,\n    /// Number of self-learning systems\n    pub self_learning_systems: usize,\n}\n\nimpl ModelRegistry {\n    /// Create a new model registry\n    pub fn new(config: RegistryConfig) -\u003e Self {\n        Self {\n            neural_models: Arc::new(RwLock::new(HashMap::new())),\n            learning_systems: Arc::new(RwLock::new(HashMap::new())),\n            bci_models: Arc::new(RwLock::new(HashMap::new())),\n            metadata: Arc::new(RwLock::new(HashMap::new())),\n            config,\n        }\n    }\n\n    /// Register a new neural model\n    pub async fn register_neural_model(\u0026self, name: \u0026str, config: NeuralConfig) -\u003e Result\u003c()\u003e {\n        let model = NeuralBase::new(config).await?;\n\n        self.neural_models\n            .write()\n            .await\n            .insert(name.to_string(), Arc::new(RwLock::new(Box::new(model))));\n\n        Ok(())\n    }\n\n    /// Register a new self-learning system\n    pub async fn register_self_learning_system(\n        \u0026self,\n        name: \u0026str,\n        config: SelfLearningConfig,\n    ) -\u003e Result\u003c()\u003e {\n        let system = SelfLearningSystem::new(config).await?;\n\n        self.learning_systems\n            .write()\n            .await\n            .insert(name.to_string(), Arc::new(RwLock::new(system)));\n\n        Ok(())\n    }\n\n    /// Register a new BCI model\n    pub async fn register_bci_model(\n        \u0026self,\n        name: \u0026str,\n        config: NeuralConfig,\n        signal_params: SignalParams,\n    ) -\u003e Result\u003c()\u003e {\n        let model = BCIModel::new(config, signal_params).await?;\n\n        self.bci_models\n            .write()\n            .await\n            .insert(name.to_string(), Arc::new(RwLock::new(model)));\n\n        Ok(())\n    }\n\n    /// Get a neural base model\n    pub async fn get_neural_model(\n        \u0026self,\n        name: \u0026str,\n    ) -\u003e Result\u003cArc\u003cRwLock\u003cBox\u003cdyn NeuralNetwork\u003e\u003e\u003e\u003e {\n        self.neural_models\n            .read()\n            .await\n            .get(name)\n            .cloned()\n            .ok_or_else(|| anyhow!(\"Neural model not found: {}\", name))\n    }\n\n    /// Get a self-learning system\n    pub async fn get_learning_system(\u0026self, name: \u0026str) -\u003e Result\u003cArc\u003cRwLock\u003cSelfLearningSystem\u003e\u003e\u003e {\n        self.learning_systems\n            .read()\n            .await\n            .get(name)\n            .cloned()\n            .ok_or_else(|| anyhow!(\"Learning system not found: {}\", name))\n    }\n\n    /// Get a BCI model\n    pub async fn get_bci_model(\u0026self, name: \u0026str) -\u003e Result\u003cArc\u003cRwLock\u003cBCIModel\u003e\u003e\u003e {\n        self.bci_models\n            .read()\n            .await\n            .get(name)\n            .cloned()\n            .ok_or_else(|| anyhow!(\"BCI model not found: {}\", name))\n    }\n\n    /// Update model metadata\n    pub async fn update_metadata(\n        \u0026mut self,\n        name: \u0026str,\n        metrics: HashMap\u003cString, f32\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        // Use a let binding to extend the lifetime of the write guard\n        let mut metadata_guard = self.metadata.write().await;\n        let metadata = metadata_guard\n            .get_mut(name)\n            .ok_or_else(|| anyhow!(\"Model not found: {}\", name))?;\n\n        metadata.updated_at = SystemTime::now();\n        metadata.training_iterations += 1;\n        metadata.metrics.extend(metrics);\n\n        Ok(())\n    }\n\n    /// Save all models\n    pub async fn save_all(\u0026self) -\u003e Result\u003c()\u003e {\n        let base_path = \u0026self.config.storage.base_path;\n\n        // Save neural models\n        for (name, model) in self.neural_models.read().await.iter() {\n            let model = model.read().await;\n            let path = format!(\"{}/neural_{}\", base_path, name);\n            model.save(\u0026path)?;\n        }\n\n        // Save learning systems\n        for (name, system) in self.learning_systems.read().await.iter() {\n            // For SelfLearningSystem, we need a different approach\n            let path = format!(\"{}/learning_{}\", base_path, name);\n            let guard = system.read().await;\n            if let Err(e) = self.save_learning_system(\u0026guard, \u0026path).await {\n                log::warn!(\"Failed to save learning system {}: {}\", name, e);\n            }\n        }\n\n        // Save BCI models\n        for (name, model) in self.bci_models.read().await.iter() {\n            let model = model.read().await;\n            let path = format!(\"{}/bci_{}\", base_path, name);\n            model.save(\u0026path).await?;\n        }\n\n        // Save metadata - clone the HashMap from the guard to avoid serializing the guard itself\n        let metadata_path = format!(\"{}/metadata.json\", base_path);\n        let metadata_clone = {\n            let guard = self.metadata.read().await;\n            guard.clone()\n        };\n\n        std::fs::write(\n            \u0026metadata_path,\n            serde_json::to_string_pretty(\u0026metadata_clone)?,\n        )?;\n\n        Ok(())\n    }\n\n    /// Helper method to save a learning system\n    async fn save_learning_system(\u0026self, system: \u0026SelfLearningSystem, path: \u0026str) -\u003e Result\u003c()\u003e {\n        // Instead of trying to serialize the entire SelfLearningSystem, we serialize its parts\n        // This example assumes SelfLearningSystem has a method to get its serializable state\n        let system_state = system.get_serializable_state()?;\n        let serialized = serde_json::to_string(\u0026system_state)?;\n        std::fs::write(path, serialized)?;\n        Ok(())\n    }\n\n    /// Load all models\n    pub async fn load_all(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let base_path = \u0026self.config.storage.base_path;\n\n        // Load metadata first\n        let metadata_path = format!(\"{}/metadata.json\", base_path);\n        if std::path::Path::new(\u0026metadata_path).exists() {\n            let metadata_str = std::fs::read_to_string(\u0026metadata_path)?;\n            let loaded_metadata: HashMap\u003cString, ModelMetadata\u003e =\n                serde_json::from_str(\u0026metadata_str)?;\n            // Update the metadata\n            let mut metadata_guard = self.metadata.write().await;\n            *metadata_guard = loaded_metadata;\n        }\n\n        // Load models based on metadata\n        {\n            // Use a let binding to extend the lifetime of the read guard\n            let metadata_guard = self.metadata.read().await;\n\n            for (name, metadata) in metadata_guard.iter() {\n                match metadata.model_type {\n                    ModelType::NeuralNetwork =\u003e {\n                        if let Ok(model) = self.get_neural_model(name).await {\n                            let mut model = model.write().await;\n                            let path = format!(\"{}/neural_{}\", base_path, name);\n                            model.load(\u0026path)?;\n                        }\n                    }\n                    ModelType::Custom(ref custom_name) =\u003e {\n                        if let Ok(system) = self.get_learning_system(custom_name).await {\n                            let path = format!(\"{}/learning_{}\", base_path, name);\n                            // Use a helper method to load the system\n                            self.load_learning_system(\u0026system, \u0026path).await?;\n                        }\n                    }\n                    ModelType::BCI =\u003e {\n                        if let Ok(model) = self.get_bci_model(name).await {\n                            let model = model.write().await;\n                            let path = format!(\"{}/bci_{}\", base_path, name);\n                            // Call the load method if available or implement an alternative\n                            if let Err(e) = self.load_bci_model(\u0026model, \u0026path).await {\n                                log::warn!(\"Failed to load BCI model {}: {}\", name, e);\n                            }\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Helper method to load a learning system\n    async fn load_learning_system(\n        \u0026self,\n        system: \u0026Arc\u003cRwLock\u003cSelfLearningSystem\u003e\u003e,\n        path: \u0026str,\n    ) -\u003e Result\u003c()\u003e {\n        // Custom approach to load the SelfLearningSystem\n        if std::path::Path::new(path).exists() {\n            let serialized = std::fs::read_to_string(path)?;\n            let system_state = serde_json::from_str(\u0026serialized)?;\n            let mut guard = system.write().await;\n            guard.restore_from_state(system_state)?;\n        }\n        Ok(())\n    }\n\n    /// Helper method to load a BCI model\n    async fn load_bci_model(\u0026self, model: \u0026BCIModel, path: \u0026str) -\u003e Result\u003c()\u003e {\n        // Implement a method to load BCIModel\n        if std::path::Path::new(path).exists() {\n            // Create a mutable copy of the model path to pass to load\n            let path_str = path.to_string();\n            // Use the method on BCIModel that takes \u0026self\n            model.load(\u0026path_str).await?;\n        }\n        Ok(())\n    }\n\n    /// Load default models when none exist\n    async fn load_default_models(\u0026self) -\u003e Result\u003c(), anyhow::Error\u003e {\n        // Create basic configurations\n        let basic_neural_config = NeuralConfig {\n            layers: vec![], // You need to fill in appropriate layer configs\n            learning_rate: 0.001,\n            batch_size: 32,\n            epochs: 10,\n            optimizer: \"Adam\".to_string(),\n            loss: \"MSE\".to_string(),\n        };\n\n        // Register a basic neural model\n        self.register_neural_model(\"default_neural\", basic_neural_config.clone())\n            .await?;\n\n        // Register metadata\n        let mut metadata_guard = self.metadata.write().await;\n        metadata_guard.insert(\n            \"default_neural\".to_string(),\n            ModelMetadata {\n                model_type: ModelType::NeuralNetwork,\n                created_at: SystemTime::now(),\n                updated_at: SystemTime::now(),\n                training_iterations: 0,\n                metrics: HashMap::new(),\n                version: \"1.0.0\".to_string(),\n                description: \"Default neural model\".to_string(),\n            },\n        );\n\n        Ok(())\n    }\n\n    /// Create a copy of models and metadata for temporary use\n    pub async fn get_models_snapshot(\u0026self) -\u003e Vec\u003cModelMetadata\u003e {\n        let mut models: Vec\u003c_\u003e = {\n            let metadata_guard = self.metadata.read().await;\n            metadata_guard.iter().map(|(_, v)| v.clone()).collect()\n        };\n        models.sort_by_key(|m| m.updated_at);\n        models\n    }\n\n    /// Ensure all models are loaded\n    pub async fn ensure_models_loaded(\u0026self) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let models = self.metadata.read().await;\n\n        if models.is_empty() {\n            // No models found, load defaults\n            drop(models); // Release the read lock\n\n            // Load default models\n            self.load_default_models().await?;\n\n            info!(\"Loaded default models\");\n        }\n\n        Ok(())\n    }\n\n    /// Get statistics about registered models\n    pub async fn get_statistics(\u0026self) -\u003e ModelRegistryStats {\n        let models = self.metadata.read().await;\n\n        ModelRegistryStats {\n            total_models: models.len(),\n            neural_models: models\n                .values()\n                .filter(|\u0026model| matches!(model.model_type, ModelType::NeuralNetwork))\n                .count(),\n            bci_models: models\n                .values()\n                .filter(|\u0026model| matches!(model.model_type, ModelType::BCI))\n                .count(),\n            self_learning_systems: models\n                .values()\n                .filter(|\u0026model| matches!(model.model_type, ModelType::Custom(_)))\n                .count(),\n        }\n    }\n}\n","traces":[{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":151,"address":[],"length":0,"stats":{"Line":0}},{"line":153," :[],"length":0,"stats":{"Line":0}},{"line":372,"address":[],"length":0,"stats":{"Line":0}},{"line":376,"address":[],"length":0,"stats":{"Line":0}},{"line":380,"address":[],"length":0,"stats":{"Line":0}},{"line":381,"address":[],"length":0,"stats":{"Line":0}},{"line":382,"address":[],"length":0,"stats":{"Line":0}},{"line":383,"address":[],"length":0,"stats":{"Line":0}},{"line":385,"address":[],"length":0,"stats":{"Line":0}},{"line":386,"address":[],"length":0,"stats":{"Line":0}},{"line":390,"address":[],"length":0,"stats":{"Line":0}},{"line":391,"address":[],"length":0,"stats":{"Line":0}},{"line":393,"address":[],"length":0,"stats":{"Line":0}},{"line":395,"address":[],"length":0,"stats":{"Line":0}},{"line":398,"address":[],"length":0,"stats":{"Line":0}},{"line":400,"address":[],"length":0,"stats":{"Line":0}},{"line":403,"address":[],"length":0,"stats":{"Line":0}},{"line":407,"address":[],"length":0,"stats":{"Line":0}},{"line":408,"address":[],"length":0,"stats":{"Line":0}},{"line":411,"address":[],"length":0,"stats":{"Line":0}},{"line":412,"address":[],"length":0,"stats":{"Line":0}},{"line":416,"address":[],"length":0,"stats":{"Line":0}},{"line":420,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":149},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","ai_engine","models","self_learning.rs"],"content":"use super::types::Experience;\nuse crate::ai_engine::models::neural_base::{\n    ActivationType, LayerConfig, NeuralBase, NeuralConfig, NeuralNetwork,\n};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, VecDeque};\nuse std::result::Result;\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\n\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct SelfLearningConfig {\n    /// Base neural network configuration\n    pub base_config: NeuralConfig,\n    /// Maximum number of models to maintain\n    pub max_models: usize,\n    /// Learning rate adjustment factor\n    pub lr_factor: f32,\n    /// Adaptation threshold for model architecture changes\n    pub adaptation_threshold: f32,\n    /// Knowledge sharing threshold between models\n    pub sharing_threshold: f32,\n    /// Minimum required performance for a model to be kept\n    pub min_performance: f32,\n}\n\n/// Self-learning system that coordinates multiple neural models\npub struct SelfLearningSystem {\n    /// Neural models for different tasks\n    models: HashMap\u003cString, Arc\u003cRwLock\u003cBox\u003cdyn NeuralNetwork\u003e\u003e\u003e\u003e,\n    /// Model configurations\n    configs: HashMap\u003cString, NeuralConfig\u003e,\n    /// Learning coordinator\n    coordinator: LearningCoordinator,\n    /// Performance metrics\n    metrics: Arc\u003cRwLock\u003cPerformanceMetrics\u003e\u003e,\n    /// Experience buffer\n    experiences: Vec\u003cExperience\u003e,\n    /// Active model identifier\n    active_model: String,\n    /// Performance history\n    performance_history: VecDeque\u003c(String, f32)\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LearningCoordinator {\n    /// Learning rate adjustment factor\n    pub lr_factor: f32,\n    /// Architecture adaptation threshold\n    pub adaptation_threshold: f32,\n    /// Knowledge sharing threshold\n    pub sharing_threshold: f32,\n    /// Minimum performance requirement\n    pub min_performance: f32,\n    /// Maximum models to maintain\n    pub max_models: usize,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PerformanceMetrics {\n    /// Model accuracies\n    pub accuracies: HashMap\u003cString, f32\u003e,\n    /// Model losses\n    pub losses: HashMap\u003cString, f32\u003e,\n    /// Resource usage\n    pub resource_usage: ResourceMetrics,\n    /// Learning progress\n    pub learning_progress: HashMap\u003cString, Vec\u003cf32\u003e\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ResourceMetrics {\n    /// CPU usage percentage\n    pub cpu_usage: f32,\n    /// Memory usage in bytes\n    pub memory_usage: u64,\n    /// GPU usage percentage\n    pub gpu_usage: Option\u003cf32\u003e,\n    /// Training time in seconds\n    pub training_time: f32,\n}\n\n/// Serializable state for SelfLearningSystem\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SelfLearningState {\n    /// Model configurations\n    pub configs: HashMap\u003cString, NeuralConfig\u003e,\n    /// Learning coordinator\n    pub coordinator: LearningCoordinator,\n    /// Performance metrics\n    pub metrics: PerformanceMetrics,\n    /// Model save paths\n    pub model_paths: HashMap\u003cString, String\u003e,\n}\n\n/// Metadata for serialization\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SelfLearningMeta {\n    /// Model names\n    pub models: Vec\u003cString\u003e,\n    /// Active model identifier\n    pub active_model: String,\n    /// Performance history\n    pub performance_history: VecDeque\u003c(String, f32)\u003e,\n}\n\nimpl SelfLearningSystem {\n    /// Create a new self-learning system\n    pub async fn new(config: SelfLearningConfig) -\u003e Result\u003cSelf, anyhow::Error\u003e {\n        // Create neural model\n        let model = NeuralBase::new(config.base_config.clone()).await?;\n        let model: Box\u003cdyn NeuralNetwork\u003e = Box::new(model);\n\n        let mut models = HashMap::new();\n        models.insert(\"base\".to_string(), Arc::new(RwLock::new(model)));\n\n        let mut configs = HashMap::new();\n        configs.insert(\"base\".to_string(), config.base_config.clone());\n\n        Ok(Self {\n            models,\n            configs,\n            coordinator: LearningCoordinator {\n                lr_factor: config.lr_factor,\n                adaptation_threshold: config.adaptation_threshold,\n                sharing_threshold: config.sharing_threshold,\n                min_performance: config.min_performance,\n                max_models: config.max_models,\n            },\n            metrics: Arc::new(RwLock::new(PerformanceMetrics {\n                accuracies: HashMap::new(),\n                losses: HashMap::new(),\n                resource_usage: ResourceMetrics {\n                    cpu_usage: 0.0,\n                    memory_usage: 0,\n                    gpu_usage: None,\n                    training_time: 0.0,\n                },\n                learning_progress: HashMap::new(),\n            })),\n            experiences: Vec::new(),\n            active_model: \"base\".to_string(),\n            performance_history: VecDeque::new(),\n        })\n    }\n\n    /// Add a new neural model\n    pub async fn add_model(\n        \u0026mut self,\n        name: \u0026str,\n        config: NeuralConfig,\n    ) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let model = NeuralBase::new(config.clone()).await?;\n        let model: Box\u003cdyn NeuralNetwork\u003e = Box::new(model);\n        self.models\n            .insert(name.to_string(), Arc::new(RwLock::new(model)));\n        self.configs.insert(name.to_string(), config);\n        Ok(())\n    }\n\n    /// Train all models with shared knowledge\n    pub async fn train_all(\u0026mut self, experiences: Vec\u003cExperience\u003e) -\u003e Result\u003c(), anyhow::Error\u003e {\n        // Store experiences for later use\n        self.experiences.extend(experiences);\n\n        // Update resource metrics\n        self.update_resource_metrics().await?;\n\n        // Train each model\n        for (name, model) in \u0026self.models {\n            let mut model = model.write().await;\n\n            // Convert experiences to training data\n            let training_data = self.prepare_training_data()?;\n\n            // Train model using the NeuralNetwork trait method\n            model.train(\u0026training_data)?;\n\n            // Update metrics\n            let mut system_metrics = self.metrics.write().await;\n            system_metrics.losses.insert(name.clone(), 0.0); // Replace with actual loss\n\n            // Record learning progress\n            system_metrics\n                .learning_progress\n                .entry(name.clone())\n                .or_insert_with(Vec::new)\n                .push(0.0); // Replace with actual loss\n        }\n\n        // Share knowledge between models\n        self.share_knowledge().await?;\n\n        // Adapt models based on performance\n        self.adapt_models().await?;\n\n        Ok(())\n    }\n\n    /// Prepare training data from experiences\n    fn prepare_training_data(\u0026self) -\u003e Result\u003cVec\u003c(Vec\u003cf32\u003e, Vec\u003cf32\u003e)\u003e, anyhow::Error\u003e {\n        // Convert experiences to input-output pairs\n        let mut training_data = Vec::new();\n\n        for exp in \u0026self.experiences {\n            // Use state as input\n            let input = exp.state.clone();\n\n            // Create a one-hot encoded output for the action\n            let mut output = vec![0.0; 10]; // Assuming up to 10 possible actions\n            if exp.action \u003c output.len() {\n                output[exp.action] = 1.0;\n            }\n\n            training_data.push((input, output));\n        }\n\n        Ok(training_data)\n    }\n\n    /// Share knowledge between models\n    async fn share_knowledge(\u0026self) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let metrics = self.metrics.read().await;\n\n        // Find best performing model\n        let best_model = metrics\n            .accuracies\n            .iter()\n            .max_by(|a, b| a.1.partial_cmp(b.1).unwrap())\n            .map(|(k, _)| k.clone());\n\n        if let Some(best_name) = best_model {\n            if let Some(best_model) = self.models.get(\u0026best_name) {\n                // Save the best model temporarily\n                let best_model = best_model.read().await;\n                best_model.save(\"temp_best_model.pt\")?;\n\n                // Share knowledge with other models\n                for (name, model) in \u0026self.models {\n                    if name != \u0026best_name {\n                        let mut model = model.write().await;\n                        if metrics.accuracies.get(name).unwrap_or(\u00260.0)\n                            \u003c \u0026self.coordinator.sharing_threshold\n                        {\n                            // Transfer learning from best model\n                            model.load(\"temp_best_model.pt\")?;\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Adapt models based on performance\n    async fn adapt_models(\u0026self) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let metrics = self.metrics.read().await;\n\n        for (name, _) in \u0026self.models {\n            if let Some(\u0026loss) = metrics.losses.get(name) {\n                if loss \u003e self.coordinator.adaptation_threshold {\n                    // Increase model capacity\n                    if let Some(config) = self.configs.get(name) {\n                        let mut new_config = config.clone();\n                        // Get the last layer from the layers vector\n                        if !new_config.layers.is_empty() {\n                            // Get the last layer's output dimension\n                            let last_layer = new_config.layers.last().unwrap();\n                            let last_output_dim = last_layer.output_dim;\n\n                            // Add a new layer with twice the output dimension\n                            new_config.layers.push(LayerConfig {\n                                input_dim: last_output_dim,\n                                output_dim: last_output_dim * 2,\n                                activation: ActivationType::GELU,\n                                dropout_rate: 0.2,\n                            });\n\n                            // Create new model with adapted architecture\n                            let _new_model = NeuralBase::new(new_config.clone()).await?;\n                            // Here we would replace the old model, but this is a simplification\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Update resource usage metrics\n    async fn update_resource_metrics(\u0026self) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let mut _metrics = self.metrics.write().await;\n\n        // Basic CPU/Memory metrics\n        #[allow(unused_attributes)]\n        #[cfg(feature = \"sysinfo\")]\n        {\n            use sysinfo::System;\n            let mut sys = System::new();\n            sys.refresh_cpu();\n            _metrics.resource_usage.cpu_usage = sys.global_cpu_info().cpu_usage();\n            _metrics.resource_usage.memory_usage = (sys.used_memory() * 100 / sys.total_memory()) as u64;\n        }\n\n        Ok(())\n    }\n\n    /// Get a serializable representation of the system state\n    pub fn get_serializable_state(\u0026self) -\u003e Result\u003cSelfLearningState, anyhow::Error\u003e {\n        let metrics = self.metrics.blocking_read();\n\n        // Save individual models to temporary files to capture their state\n        let mut model_paths = HashMap::new();\n        for (name, _) in \u0026self.models {\n            let path = format!(\"temp_model_{}.pt\", name);\n            model_paths.insert(name.clone(), path);\n        }\n\n        Ok(SelfLearningState {\n            configs: self.configs.clone(),\n            coordinator: self.coordinator.clone(),\n            metrics: metrics.clone(),\n            model_paths,\n        })\n    }\n\n    /// Restore system state from serialized data\n    pub fn restore_from_state(\u0026mut self, state: SelfLearningState) -\u003e Result\u003c(), anyhow::Error\u003e {\n        // Restore configs and coordinator\n        self.configs = state.configs;\n        self.coordinator = state.coordinator;\n\n        // Restore metrics\n        let mut metrics = self.metrics.blocking_write();\n        *metrics = state.metrics;\n\n        // Restore models from saved paths\n        for (name, model_path) in \u0026state.model_paths {\n            if let Some(model) = self.models.get(name) {\n                let mut model = model.blocking_write();\n                if std::path::Path::new(model_path).exists() {\n                    model.load(model_path)?;\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Add experience to the system\n    pub async fn add_experience(\u0026mut self, experience: Experience) -\u003e Result\u003c(), anyhow::Error\u003e {\n        self.experiences.push(experience);\n        Ok(())\n    }\n\n    /// Save system to path\n    pub fn save(\u0026self, path: \u0026str) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let state = self.get_serializable_state()?;\n\n        // Create directory if it doesn't exist\n        if let Some(parent) = std::path::Path::new(path).parent() {\n            std::fs::create_dir_all(parent)?;\n        }\n\n        // Save state\n        let serialized = serde_json::to_string_pretty(\u0026state)?;\n        std::fs::write(path, serialized)?;\n\n        // Save each model\n        for (name, model_path) in \u0026state.model_paths {\n            if let Some(model) = self.models.get(name) {\n                let model = model.blocking_read();\n                let full_path = format!(\"{}/model_{}.pt\", path, name);\n                model.save(\u0026full_path)?;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Load system from path\n    pub fn load(\u0026mut self, path: \u0026str) -\u003e Result\u003c(), anyhow::Error\u003e {\n        // Load state\n        let serialized = std::fs::read_to_string(path)?;\n        let state: SelfLearningState = serde_json::from_str(\u0026serialized)?;\n\n        // Restore system from state\n        self.restore_from_state(state)?;\n\n        // Load each model\n        for (name, _) in \u0026self.configs {\n            if let Some(model) = self.models.get(name) {\n                let mut model = model.blocking_write();\n                let full_path = format!(\"{}/model_{}.pt\", path, name);\n                if std::path::Path::new(\u0026full_path).exists() {\n                    model.load(\u0026full_path)?;\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Save model to disk\n    pub async fn save_model(\u0026self, path: \u0026str) -\u003e Result\u003c(), anyhow::Error\u003e {\n        // In a real implementation, this would serialize the neural models\n        // For this simulation, just write a placeholder file\n\n        let metadata = SelfLearningMeta {\n            models: self.models.keys().cloned().collect(),\n            active_model: self.active_model.clone(),\n            performance_history: self.performance_history.clone(),\n        };\n\n        let serialized = serde_json::to_string(\u0026metadata)?;\n        tokio::fs::write(path, serialized).await?;\n\n        Ok(())\n    }\n\n    /// Load model from disk\n    pub async fn load_model(\u0026mut self, path: \u0026str) -\u003e Result\u003c(), anyhow::Error\u003e {\n        // For this simulation, just read the placeholder file\n\n        let content = match tokio::fs::read_to_string(path).await {\n            Ok(content) =\u003e content,\n            Err(_) =\u003e return Ok(()), // Silently fail if model doesn't exist\n        };\n\n        let metadata: SelfLearningMeta = serde_json::from_str(\u0026content)?;\n\n        // In a real implementation, we would deserialize and restore each model\n        // For this simulation, just recreate empty models with the same names\n        for model_name in metadata.models {\n            let config = self.configs[\"base\"].clone();\n            let model = NeuralBase::new(config).await?;\n            let boxed_model: Box\u003cdyn NeuralNetwork\u003e = Box::new(model);\n            self.models\n                .insert(model_name.clone(), Arc::new(RwLock::new(boxed_model)));\n        }\n\n        self.active_model = metadata.active_model;\n        self.performance_history = metadata.performance_history;\n\n        Ok(())\n    }\n\n    /// Internal method to generate export data\n    pub fn export_model(\u0026self) -\u003e Result\u003cVec\u003cu8\u003e, anyhow::Error\u003e {\n        // This would serialize the entire model state to bytes\n        // For this simulation, we just create a simple JSON representation\n\n        #[derive(Serialize)]\n        struct ExportData {\n            model_count: usize,\n            active_model: String,\n        }\n\n        let export = ExportData {\n            model_count: self.models.len(),\n            active_model: self.active_model.clone(),\n        };\n\n        let serialized = serde_json::to_vec(\u0026export)?;\n        Ok(serialized)\n    }\n\n    /// Internal method to import model from serialized data\n    pub async fn import_model(\u0026mut self, data: \u0026[u8]) -\u003e Result\u003c(), anyhow::Error\u003e {\n        // This would deserialize the entire model state\n        // For this simulation, we just parse a simple JSON representation\n\n        #[derive(Deserialize)]\n        struct ImportData {\n            model_count: usize,\n            active_model: String,\n        }\n\n        let import: ImportData = serde_json::from_slice(data)?;\n\n        // In a real implementation, we would restore actual neural models\n        // For this simulation, just update some metadata\n\n        self.active_model = import.active_model;\n\n        // Generate placeholder models\n        for i in 0..import.model_count {\n            let _model_path = format!(\"model_{}\", i);\n            let config = self.configs[\"base\"].clone();\n            let model = NeuralBase::new(config).await?;\n            let boxed_model: Box\u003cdyn NeuralNetwork\u003e = Box::new(model);\n            self.models\n                .insert(format!(\"model_{}\", i),
