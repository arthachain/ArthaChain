t,\n    StateTrie,\n}\n\n/// Sync status\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq)]\npub struct SyncStatus {\n    pub is_syncing: bool,\n    pub target_height: u64,\n    pub current_height: u64,\n    pub last_update: SerializableInstant,\n    pub mode: SyncMode,\n    pub progress: f64,\n    pub speed: f64,\n    pub estimated_time_remaining: SerializableDuration,\n}\n\nimpl Default for SyncStatus {\n    fn default() -\u003e Self {\n        Self {\n            is_syncing: false,\n            target_height: 0,\n            current_height: 0,\n            last_update: SerializableInstant::now(),\n            mode: SyncMode::Full,\n            progress: 0.0,\n            speed: 0.0,\n            estimated_time_remaining: SerializableDuration {\n                duration: Duration::from_secs(0),\n            },\n        }\n    }\n}\n\n/// Sync configuration\n#[derive(Debug, Clone)]\npub struct SyncConfig {\n    pub fast_sync_threshold: u64,\n    pub snapshot_interval: u64,\n    pub state_trie_batch_size: usize,\n    pub parallel_sync_workers: usize,\n    pub sync_timeout: Duration,\n    pub retry_interval: Duration,\n    pub max_retries: u32,\n    pub max_concurrent_downloads: usize,\n    pub max_concurrent_processing: usize,\n    pub max_download_attempts: u32,\n    pub download_timeout: Duration,\n    pub request_block_timeout: Duration,\n    pub max_blocks_per_request: usize,\n    pub download_batch_size: usize,\n    pub tx_rebroadcast_interval: Duration,\n}\n\nimpl Default for SyncConfig {\n    fn default() -\u003e Self {\n        Self {\n            fast_sync_threshold: 1000,\n            snapshot_interval: 10000,\n            state_trie_batch_size: 1000,\n            parallel_sync_workers: 4,\n            sync_timeout: Duration::from_secs(300),\n            retry_interval: Duration::from_secs(5),\n            max_retries: 3,\n            max_concurrent_downloads: 10,\n            max_concurrent_processing: 5,\n            max_download_attempts: 3,\n            download_timeout: Duration::from_secs(30),\n            request_block_timeout: Duration::from_secs(10),\n            max_blocks_per_request: 100,\n            download_batch_size: 25,\n            tx_rebroadcast_interval: Duration::from_secs(60),\n        }\n    }\n}\n\n/// Sync manager\npub struct SyncManager {\n    config: SyncConfig,\n    status: Arc\u003cRwLock\u003cSyncStatus\u003e\u003e,\n    snapshots: Arc\u003cRwLock\u003cHashMap\u003cu64, SnapshotInfo\u003e\u003e\u003e,\n    state_trie: Arc\u003cRwLock\u003cStateTrieSync\u003e\u003e,\n    sync_workers: Arc\u003cRwLock\u003cHashMap\u003cu64, SyncWorker\u003e\u003e\u003e,\n    // Sync state management\n    sync_state: Arc\u003cRwLock\u003cSyncState\u003e\u003e,\n    // Peer sync tracking\n    peer_tracker: Arc\u003cRwLock\u003cPeerTracker\u003e\u003e,\n    // Block sync\n    block_sync: Arc\u003cRwLock\u003cBlockSync\u003e\u003e,\n    // State sync\n    state_sync: Arc\u003cRwLock\u003cStateSync\u003e\u003e,\n    // Storage\n    storage: Arc\u003cdyn Storage\u003e,\n    state: SyncState,\n    peers: PeerTracker,\n    current_height: Arc\u003cRwLock\u003cu64\u003e\u003e,\n    peer_heights: Arc\u003cRwLock\u003cHashMap\u003cPeerId, u64\u003e\u003e\u003e,\n    downloading_blocks: Arc\u003cRwLock\u003cHashMap\u003cHash, BlockSyncInfo\u003e\u003e\u003e,\n    processing_queue: Arc\u003cRwLock\u003cVecDeque\u003cBlock\u003e\u003e\u003e,\n    downloaded_blocks: Arc\u003cRwLock\u003cHashMap\u003cHash, Block\u003e\u003e\u003e,\n    block_hashes: Arc\u003cRwLock\u003cHashMap\u003cu64, HashSet\u003cHash\u003e\u003e\u003e\u003e,\n    block_download_queue: Arc\u003cRwLock\u003cVecDeque\u003c(Hash, u64)\u003e\u003e\u003e,\n    network_sender: mpsc::Sender\u003cNetworkMessage\u003e,\n    last_request_times: Arc\u003cRwLock\u003cHashMap\u003cu64, Instant\u003e\u003e\u003e,\n    pending_transactions: Arc\u003cRwLock\u003cHashMap\u003cHash, Transaction\u003e\u003e\u003e,\n}\n\n/// Snapshot information\n#[derive(Debug, Clone)]\npub struct SnapshotInfo {\n    /// Block height\n    pub height: u64,\n    /// State root\n    pub state_root: Hash,\n    /// Block hash\n    pub block_hash: Hash,\n    /// Timestamp\n    pub timestamp: Instant,\n    /// Size in bytes\n    pub size: usize,\n    /// Peers with this snapshot\n    pub peers: HashSet\u003cString\u003e,\n}\n\n/// State trie synchronization\n#[derive(Debug, Clone)]\nstruct StateTrieSync {\n    current_root: Hash,\n    target_root: Hash,\n    pending_nodes: VecDeque\u003cHash\u003e,\n    processed_nodes: HashSet\u003cHash\u003e,\n    last_update: Instant,\n}\n\n/// Sync worker\n#[derive(Debug, Clone)]\nstruct SyncWorker {\n    id: u64,\n    _mode: SyncMode,\n    start_height: u64,\n    end_height: u64,\n    current_height: u64,\n    status: WorkerStatus,\n    last_update: Instant,\n}\n\n/// Worker status\n#[derive(Debug, Clone, PartialEq)]\n#[allow(dead_code)]\nenum WorkerStatus {\n    Idle,\n    Running,\n    Completed,\n    Failed,\n}\n\n/// Add a type alias for BlockHash\npub type BlockHash = Hash;\n\n/// Change SyncState from a struct to an enum to include the Idle state\n#[derive(Debug, Clone, PartialEq)]\npub enum SyncState {\n    Idle,\n    Syncing {\n        shard_id: u64,\n        current_height: u64,\n        target_height: u64,\n        last_update: SerializableInstant,\n        status: SyncStatus,\n    },\n    Completed {\n        shard_id: u64,\n        height: u64,\n        last_update: SerializableInstant,\n    },\n    Failed {\n        shard_id: u64,\n        error: String,\n        last_update: SerializableInstant,\n    },\n}\n\nimpl SyncState {\n    pub fn new(_shard_id: u64) -\u003e Self {\n        Self::Idle\n    }\n\n    pub fn update_progress(\u0026mut self, current_height: u64, target_height: u64) {\n        match self {\n            Self::Syncing {\n                current_height: ch,\n                target_height: th,\n                last_update,\n                ..\n            } =\u003e {\n                *ch = current_height;\n                *th = target_height;\n                *last_update = SerializableInstant::now();\n            }\n            _ =\u003e {\n                // If not in syncing state, do nothing or handle appropriately\n            }\n        }\n    }\n\n    pub fn set_status(\u0026mut self, status: SyncStatus, shard_id: u64) {\n        *self = Self::Syncing {\n            shard_id,\n            current_height: status.current_height,\n            target_height: status.target_height,\n            last_update: SerializableInstant::now(),\n            status,\n        };\n    }\n\n    pub fn is_completed(\u0026self) -\u003e bool {\n        matches!(self, Self::Completed { .. })\n    }\n\n    pub fn is_failed(\u0026self) -\u003e bool {\n        matches!(self, Self::Failed { .. })\n    }\n\n    pub fn get_progress(\u0026self) -\u003e f64 {\n        match self {\n            Self::Syncing {\n                current_height,\n                target_height,\n                ..\n            } =\u003e {\n                if *target_height == 0 {\n                    0.0\n                } else {\n                    (*current_height as f64 / *target_height as f64) * 100.0\n                }\n            }\n            _ =\u003e 0.0,\n        }\n    }\n}\n\n#[derive(Debug, Error)]\npub enum SyncError {\n    #[error(\"Invalid sync target height {0}, current height {1}\")]\n    InvalidTargetHeight(u64, u64),\n    #[error(\"Snapshot not found at height {0}\")]\n    SnapshotNotFound(u64),\n    #[error(\"State trie sync failed: {0}\")]\n    StateTrieSyncFailed(String),\n    #[error(\"Worker {0} failed: {1}\")]\n    WorkerFailed(u64, String),\n    #[error(\"Sync timeout after {0:?}\")]\n    SyncTimeout(Duration),\n    #[error(\"Network error: {0}\")]\n    NetworkError(String),\n    #[error(transparent)]\n    Other(#[from] anyhow::Error),\n}\n\n/// Peer sync state\n#[derive(Debug, Clone)]\npub struct PeerState {\n    /// Current block height\n    pub block_height: u64,\n    /// Latest block hash\n    pub block_hash: Hash,\n    /// Sync status\n    pub status: SyncStatus,\n}\n\n/// Peer tracker for sync\npub struct PeerTracker {\n    /// Connected peers and their states\n    peers: HashMap\u003cPeerId, PeerState\u003e,\n}\n\nimpl PeerTracker {\n    pub fn new() -\u003e Self {\n        Self {\n            peers: HashMap::new(),\n        }\n    }\n\n    pub fn add_peer(\u0026mut self, peer_id: PeerId, state: PeerState) {\n        self.peers.insert(peer_id, state);\n    }\n\n    pub fn remove_peer(\u0026mut self, peer_id: \u0026PeerId) {\n        self.peers.remove(peer_id);\n    }\n\n    pub fn get_peer_state(\u0026self, peer_id: \u0026PeerId) -\u003e Option\u003c\u0026PeerState\u003e {\n        self.peers.get(peer_id)\n    }\n}\n\n/// Handles block synchronization\npub struct BlockSync {\n    /// Blocks being synced\n    blocks: HashMap\u003cBlockHash, Block\u003e,\n    /// Block download queue\n    download_queue: Vec\u003cBlockHash\u003e,\n}\n\nimpl BlockSync {\n    pub fn new() -\u003e Self {\n        Self {\n            blocks: HashMap::new(),\n            download_queue: Vec::new(),\n        }\n    }\n}\n\n/// Handles state synchronization\npub struct StateSync {\n    /// State root being synced\n    state_root: Option\u003cHash\u003e,\n    /// State trie nodes being synced\n    nodes: HashMap\u003cHash, Vec\u003cu8\u003e\u003e,\n}\n\nimpl StateSync {\n    pub fn new() -\u003e Self {\n        Self {\n            state_root: None,\n            nodes: HashMap::new(),\n        }\n    }\n}\n\n/// Define BlockSyncInfo to match the expected structure\n#[derive(Debug, Clone)]\npub struct BlockSyncInfo {\n    pub height: u64,\n    pub hash: Hash,\n    pub status: BlockSyncStatus,\n    pub download_attempts: u32,\n    pub last_attempt: Option\u003cInstant\u003e,\n    pub peer_id: Option\u003cPeerId\u003e,\n}\n\n/// Define BlockSyncStatus enum that was missing\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum BlockSyncStatus {\n    Queued,\n    Downloading,\n    Downloaded,\n    Processed,\n    Failed,\n}\n\nimpl SyncManager {\n    pub fn new(\n        config: SyncConfig,\n        storage: Arc\u003cdyn Storage\u003e,\n        network_sender: mpsc::Sender\u003cNetworkMessage\u003e,\n    ) -\u003e Self {\n        Self {\n            config,\n            status: Arc::new(RwLock::new(SyncStatus::default())),\n            snapshots: Arc::new(RwLock::new(HashMap::new())),\n            state_trie: Arc::new(RwLock::new(StateTrieSync {\n                current_root: Hash::default(),\n                target_root: Hash::default(),\n                pending_nodes: VecDeque::new(),\n                processed_nodes: HashSet::new(),\n                last_update: Instant::now(),\n            })),\n            sync_workers: Arc::new(RwLock::new(HashMap::new())),\n            sync_state: Arc::new(RwLock::new(SyncState::new(0))),\n            peer_tracker: Arc::new(RwLock::new(PeerTracker::new())),\n            block_sync: Arc::new(RwLock::new(BlockSync::new())),\n            state_sync: Arc::new(RwLock::new(StateSync::new())),\n            storage,\n            state: SyncState::Idle,\n            peers: PeerTracker::new(),\n            current_height: Arc::new(RwLock::new(0)),\n            peer_heights: Arc::new(RwLock::new(HashMap::new())),\n            downloading_blocks: Arc::new(RwLock::new(HashMap::new())),\n            processing_queue: Arc::new(RwLock::new(VecDeque::new())),\n            downloaded_blocks: Arc::new(RwLock::new(HashMap::new())),\n            block_hashes: Arc::new(RwLock::new(HashMap::new())),\n            block_download_queue: Arc::new(RwLock::new(VecDeque::new())),\n            network_sender,\n            last_request_times: Arc::new(RwLock::new(HashMap::new())),\n            pending_transactions: Arc::new(RwLock::new(HashMap::new())),\n        }\n    }\n\n    /// Start synchronization\n    pub async fn start_sync(\u0026self, target_height: u64) -\u003e Result\u003c(), SyncError\u003e {\n        let mut status = self.status.write().await;\n        if target_height \u003c= status.current_height {\n            return Err(SyncError::InvalidTargetHeight(\n                target_height,\n                status.current_height,\n            ));\n        }\n\n        status.is_syncing = true;\n        status.target_height = target_height;\n        status.last_update = SerializableInstant::now();\n\n        // Determine sync mode\n        let mode = self\n            .determine_sync_mode(status.current_height, target_height)\n            .await;\n        status.mode = mode.clone();\n\n        match mode {\n            SyncMode::Fast =\u003e self.start_fast_sync(target_height).await,\n            SyncMode::Snapshot =\u003e self.start_snapshot_sync(target_height).await,\n            SyncMode::StateTrie =\u003e self.start_state_trie_sync(target_height).await,\n            SyncMode::Full =\u003e self.start_full_sync(target_height).await,\n        }\n    }\n\n    /// Determine sync mode\n    async fn determine_sync_mode(\u0026self, current_height: u64, target_height: u64) -\u003e SyncMode {\n        let height_diff = target_height.saturating_sub(current_height);\n\n        if height_diff \u003e= self.config.fast_sync_threshold {\n            // Check if snapshot is available\n            let snapshots = self.snapshots.read().await;\n            if let Some(_snapshot) = snapshots.iter().find(|(_, s)| s.height \u003c= target_height) {\n                return SyncMode::Snapshot;\n            }\n            return SyncMode::Fast;\n        }\n\n        // Check if state trie sync is needed\n        let state_trie = self.state_trie.read().await;\n        if !state_trie.current_root.is_empty() \u0026\u0026 state_trie.current_root != state_trie.target_root\n        {\n            return SyncMode::StateTrie;\n        }\n\n        SyncMode::Full\n    }\n\n    /// Start fast sync\n    async fn start_fast_sync(\u0026self, target_height: u64) -\u003e Result\u003c(), SyncError\u003e {\n        // Create parallel sync workers\n        let worker_count = self.config.parallel_sync_workers;\n        let height_per_worker =\n            (target_height - self.status.read().await.current_height) / worker_count as u64;\n\n        for i in 0..worker_count {\n            let start_height =\n                self.status.read().await.current_height + (i as u64 * height_per_worker);\n            let end_height = if i == worker_count - 1 {\n                target_height\n            } else {\n                start_height + height_per_worker\n            };\n\n            let worker = SyncWorker {\n                id: i as u64,\n                _mode: SyncMode::Fast,\n                start_height,\n                end_height,\n                current_height: start_height,\n                status: WorkerStatus::Idle,\n                last_update: Instant::now(),\n            };\n\n            let mut workers = self.sync_workers.write().await;\n            workers.insert(worker.id, worker);\n        }\n\n        // Start workers\n        self.start_workers().await?;\n\n        Ok(())\n    }\n\n    /// Start snapshot sync\n    async fn start_snapshot_sync(\u0026self, target_height: u64) -\u003e Result\u003c(), SyncError\u003e {\n        // Find closest snapshot\n        let snapshots = self.snapshots.read().await;\n        let snapshot = snapshots\n            .iter()\n            .find(|(_, s)| s.height \u003c= target_height)\n            .ok_or_else(|| anyhow::anyhow!(\"No suitable snapshot found\"))?;\n\n        // Create worker for snapshot sync\n        let worker = SyncWorker {\n            id: 0,\n            _mode: SyncMode::Snapshot,\n            start_height: snapshot.1.height,\n            end_height: target_height,\n            current_height: snapshot.1.height,\n            status: WorkerStatus::Idle,\n            last_update: Instant::now(),\n        };\n\n        let mut workers = self.sync_workers.write().await;\n        workers.insert(worker.id, worker);\n\n        // Start worker\n        self.start_workers().await?;\n\n        Ok(())\n    }\n\n    /// Start state trie sync\n    async fn start_state_trie_sync(\u0026self, target_height: u64) -\u003e Result\u003c(), SyncError\u003e {\n        let mut state_trie = self.state_trie.write().await;\n        state_trie.pending_nodes.clear();\n        state_trie.processed_nodes.clear();\n        state_trie.last_update = Instant::now();\n\n        // Initialize with root node (clone first to avoid simultaneous mutable \u0026 immutable borrow)\n        let root_clone = state_trie.target_root.clone();\n        state_trie.pending_nodes.push_back(root_clone);\n\n        // Create workers for parallel state trie sync\n        for i in 0..self.config.parallel_sync_workers {\n            let worker = SyncWorker {\n                id: i as u64,\n                _mode: SyncMode::StateTrie,\n                start_height: 0,\n                end_height: target_height,\n                current_height: 0,\n                status: WorkerStatus::Idle,\n                last_update: Instant::now(),\n            };\n\n            let mut workers = self.sync_workers.write().await;\n            workers.insert(worker.id, worker);\n        }\n\n        // Start workers\n        self.start_workers().await?;\n\n        Ok(())\n    }\n\n    /// Start full sync\n    async fn start_full_sync(\u0026self, target_height: u64) -\u003e Result\u003c(), SyncError\u003e {\n        // Create single worker for full sync\n        let worker = SyncWorker {\n            id: 0,\n            _mode: SyncMode::Full,\n            start_height: self.status.read().await.current_height,\n            end_height: target_height,\n            current_height: self.status.read().await.current_height,\n            status: WorkerStatus::Idle,\n            last_update: Instant::now(),\n        };\n\n        let mut workers = self.sync_workers.write().await;\n        workers.insert(worker.id, worker);\n\n        // Start worker\n        self.start_workers().await?;\n\n        Ok(())\n    }\n\n    /// Start sync workers\n    async fn start_workers(\u0026self) -\u003e Result\u003c(), SyncError\u003e {\n        let mut workers = self.sync_workers.write().await;\n        for (id, worker) in workers.iter_mut() {\n            if worker.status == WorkerStatus::Failed {\n                return Err(SyncError::WorkerFailed(\n                    *id,\n                    \"Worker failed to start\".to_string(),\n                ));\n            }\n            worker.status = WorkerStatus::Running;\n            worker.last_update = Instant::now();\n        }\n        Ok(())\n    }\n\n    /// Update sync status\n    pub async fn update_status(\u0026self) -\u003e Result\u003c(), SyncError\u003e {\n        let mut status = self.status.write().await;\n        let now = Instant::now();\n\n        // Check for timeout\n        let elapsed = now.duration_since(status.last_update.instant);\n        if elapsed \u003e self.config.sync_timeout {\n            status.is_syncing = false;\n            return Err(SyncError::SyncTimeout(self.config.sync_timeout));\n        }\n\n        // Update progress\n        let workers = self.sync_workers.read().await;\n        let total_progress: f64 = workers\n            .values()\n            .map(|w| {\n                (w.current_height - w.start_height) as f64 / (w.end_height - w.start_height) as f64\n            })\n            .sum::\u003cf64\u003e()\n            / workers.len() as f64;\n\n        status.progress = total_progress * 100.0;\n        status.last_update = SerializableInstant { instant: now };\n\n        // Calculate speed and estimated time\n        if elapsed.as_secs() \u003e 0 {\n            status.speed = (status.current_height\n                - status.last_update.instant.elapsed().as_secs() as u64)\n                as f64\n                / elapsed.as_secs() as f64;\n\n            let remaining_blocks = status.target_height - status.current_height;\n            status.estimated_time_remaining = SerializableDuration {\n                duration: Duration::from_secs((remaining_blocks as f64 / status.speed) as u64),\n            };\n        }\n\n        Ok(())\n    }\n\n    /// Create snapshot\n    pub async fn create_snapshot(\n        \u0026self,\n        height: u64,\n        state_root: Hash,\n        block_hash: Hash,\n    ) -\u003e Result\u003c()\u003e {\n        let snapshot = SnapshotInfo {\n            height,\n            state_root,\n            block_hash,\n            timestamp: Instant::now(),\n            size: 0, // Calculate actual size\n            peers: HashSet::new(),\n        };\n\n        let mut snapshots = self.snapshots.write().await;\n        snapshots.insert(height, snapshot);\n\n        Ok(())\n    }\n\n    /// Get sync status\n    pub async fn get_status(\u0026self) -\u003e SyncStatus {\n        self.status.read().await.clone()\n    }\n\n    /// Get available snapshots\n    pub async fn get_snapshots(\u0026self) -\u003e Vec\u003cSnapshotInfo\u003e {\n        self.snapshots.read().await.values().cloned().collect()\n    }\n\n    /// Clean up old snapshots\n    pub async fn cleanup_old_snapshots(\u0026self) -\u003e Result\u003c(), SyncError\u003e {\n        let mut snapshots = self.snapshots.write().await;\n        let now = Instant::now();\n\n        // Keep recent snapshots and those at snapshot_interval\n        snapshots.retain(|height, info| {\n            let age = now.duration_since(info.timestamp);\n            let is_interval_snapshot = height % self.config.snapshot_interval == 0;\n\n            // Keep if less than 24 hours old or at snapshot interval\n            age \u003c Duration::from_secs(24 * 60 * 60) || is_interval_snapshot\n        });\n\n        Ok(())\n    }\n\n    /// Get the current block height\n    pub async fn get_current_height(\u0026self) -\u003e u64 {\n        *self.current_height.read().await\n    }\n\n    /// Update the known height of a pee ngth":0,"stats":{"Line":0}},{"line":900,"address":[],"length":0,"stats":{"Line":0}},{"line":903,"address":[],"length":0,"stats":{"Line":0}},{"line":909,"address":[],"length":0,"stats":{"Line":0}},{"line":910,"address":[],"length":0,"stats":{"Line":0}},{"line":913,"address":[],"length":0,"stats":{"Line":0}},{"line":914,"address":[],"length":0,"stats":{"Line":0}},{"line":915,"address":[],"length":0,"stats":{"Line":0}},{"line":916,"address":[],"length":0,"stats":{"Line":0}},{"line":917,"address":[],"length":0,"stats":{"Line":0}},{"line":918,"address":[],"length":0,"stats":{"Line":0}},{"line":924,"address":[],"length":0,"stats":{"Line":0}},{"line":925,"address":[],"length":0,"stats":{"Line":0}},{"line":926,"address":[],"length":0,"stats":{"Line":0}},{"line":930,"address":[],"length":0,"stats":{"Line":0}},{"line":934,"address":[],"length":0,"stats":{"Line":0}},{"line":936,"address":[],"length":0,"stats":{"Line":0}},{"line":937,"address":[],"length":0,"stats":{"Line":0}},{"line":938,"address":[],"length":0,"stats":{"Line":0}},{"line":942,"address":[],"length":0,"stats":{"Line":0}},{"line":943,"address":[],"length":0,"stats":{"Line":0}},{"line":945,"address":[],"length":0,"stats":{"Line":0}},{"line":946,"address":[],"length":0,"stats":{"Line":0}},{"line":950,"address":[],"length":0,"stats":{"Line":0}},{"line":954,"address":[],"length":0,"stats":{"Line":0}},{"line":956,"address":[],"length":0,"stats":{"Line":0}},{"line":974,"address":[],"length":0,"stats":{"Line":0}},{"line":976,"address":[],"length":0,"stats":{"Line":0}},{"line":977,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":246},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","network","telemetry.rs"],"content":"use super::types::SerializableInstant;\nuse anyhow::Result;\nuse prometheus::{Counter, Gauge, Histogram, HistogramOpts, Registry};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, VecDeque};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\n\n/// Network telemetry metrics\n#[derive(Debug, Clone)]\npub struct NetworkMetrics {\n    pub total_peers: usize,\n    pub active_peers: usize,\n    pub total_messages: usize,\n    pub total_bytes: usize,\n    pub average_latency: Duration,\n    pub message_rate: f64,\n    pub bandwidth_usage: f64,\n    pub error_rate: f64,\n    pub sync_status: SyncStatus,\n    pub shard_metrics: HashMap\u003cu64, ShardMetrics\u003e,\n    pub peer_metrics: HashMap\u003cString, PeerMetrics\u003e,\n    pub connected_peers: Gauge,\n    pub messages_sent: Counter,\n    pub messages_received: Counter,\n    pub bytes_sent: Counter,\n    pub bytes_received: Counter,\n    pub block_propagation_time: Histogram,\n    pub transaction_propagation_time: Histogram,\n}\n\n/// Sync status\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SyncStatus {\n    pub is_syncing: bool,\n    pub current_height: u64,\n    pub target_height: u64,\n    pub sync_progress: f64,\n    pub sync_speed: f64,\n    pub estimated_time_remaining: Duration,\n}\n\n/// Shard metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ShardMetrics {\n    pub total_transactions: usize,\n    pub total_blocks: usize,\n    pub average_block_time: Duration,\n    pub transaction_rate: f64,\n    pub block_rate: f64,\n    pub shard_size: usize,\n    pub cross_shard_messages: usize,\n}\n\n/// Peer metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PeerMetrics {\n    pub node_id: String,\n    pub connected_since: SerializableInstant,\n    pub last_seen: SerializableInstant,\n    pub messages_sent: u64,\n    pub messages_received: u64,\n    pub bytes_sent: u64,\n    pub bytes_received: u64,\n    pub average_latency: f64,\n}\n\n/// Telemetry configuration\n#[derive(Debug, Clone)]\npub struct TelemetryConfig {\n    pub update_interval: Duration,\n    pub history_size: usize,\n    pub metrics_retention: Duration,\n    pub enable_prometheus: bool,\n    pub prometheus_port: u16,\n}\n\nimpl Default for TelemetryConfig {\n    fn default() -\u003e Self {\n        Self {\n            update_interval: Duration::from_secs(1),\n            history_size: 1000,\n            metrics_retention: Duration::from_secs(3600),\n            enable_prometheus: true,\n            prometheus_port: 9090,\n        }\n    }\n}\n\n/// Network telemetry manager\npub struct NetworkTelemetry {\n    config: TelemetryConfig,\n    metrics: Arc\u003cRwLock\u003cNetworkMetrics\u003e\u003e,\n    history: Arc\u003cRwLock\u003cVecDeque\u003c(Instant, NetworkMetrics)\u003e\u003e\u003e,\n    _registry: Option\u003cRegistry\u003e,\n    prometheus_metrics: Option\u003cRwLock\u003cPrometheusMetrics\u003e\u003e,\n}\n\n/// Prometheus metrics\nstruct PrometheusMetrics {\n    total_peers: Gauge,\n    active_peers: Gauge,\n    total_messages: Counter,\n    total_bytes: Counter,\n    average_latency: Histogram,\n    message_rate: Gauge,\n    bandwidth_usage: Gauge,\n    error_rate: Gauge,\n    sync_progress: Gauge,\n    shard_metrics: HashMap\u003cu64, ShardPrometheusMetrics\u003e,\n}\n\n/// Shard Prometheus metrics\nstruct ShardPrometheusMetrics {\n    total_transactions: Counter,\n    total_blocks: Counter,\n    average_block_time: Histogram,\n    transaction_rate: Gauge,\n    block_rate: Gauge,\n    shard_size: Gauge,\n    cross_shard_messages: Counter,\n}\n\nimpl NetworkTelemetry {\n    pub fn new(config: TelemetryConfig) -\u003e Result\u003cSelf\u003e {\n        let registry = if config.enable_prometheus {\n            Some(Registry::new())\n        } else {\n            None\n        };\n\n        let prometheus_metrics = if let Some(_registry) = \u0026registry {\n            Some(RwLock::new(PrometheusMetrics {\n                total_peers: Gauge::new(\"total_peers\", \"Total number of peers\")?,\n                active_peers: Gauge::new(\"active_peers\", \"Number of active peers\")?,\n                total_messages: Counter::new(\"total_messages\", \"Total number of messages\")?,\n                total_bytes: Counter::new(\"total_bytes\", \"Total bytes transferred\")?,\n                average_latency: Histogram::with_opts(\n                    HistogramOpts::new(\"average_latency\", \"Average network latency\")\n                        .buckets(vec![0.1, 0.5, 1.0, 2.0, 5.0, 10.0]),\n                )?,\n                message_rate: Gauge::new(\"message_rate\", \"Messages per second\")?,\n                bandwidth_usage: Gauge::new(\n                    \"bandwidth_usage\",\n                    \"Bandwidth usage in bytes per second\",\n                )?,\n                error_rate: Gauge::new(\"error_rate\", \"Error rate\")?,\n                sync_progress: Gauge::new(\"sync_progress\", \"Blockchain sync progress\")?,\n                shard_metrics: HashMap::new(),\n            }))\n        } else {\n            None\n        };\n\n        Ok(Self {\n            config,\n            metrics: Arc::new(RwLock::new(NetworkMetrics {\n                total_peers: 0,\n                active_peers: 0,\n                total_messages: 0,\n                total_bytes: 0,\n                average_latency: Duration::from_millis(0),\n                message_rate: 0.0,\n                bandwidth_usage: 0.0,\n                error_rate: 0.0,\n                sync_status: SyncStatus {\n                    is_syncing: false,\n                    current_height: 0,\n                    target_height: 0,\n                    sync_progress: 0.0,\n                    sync_speed: 0.0,\n                    estimated_time_remaining: Duration::from_secs(0),\n                },\n                shard_metrics: HashMap::new(),\n                peer_metrics: HashMap::new(),\n                connected_peers: Gauge::new(\"connected_peers\", \"Number of connected peers\")?,\n                messages_sent: Counter::new(\"messages_sent\", \"Total messages sent\")?,\n                messages_received: Counter::new(\"messages_received\", \"Total messages received\")?,\n                bytes_sent: Counter::new(\"bytes_sent\", \"Total bytes sent\")?,\n                bytes_received: Counter::new(\"bytes_received\", \"Total bytes received\")?,\n                block_propagation_time: Histogram::with_opts(\n                    HistogramOpts::new(\"block_propagation_time\", \"Block propagation time\")\n                        .buckets(vec![0.1, 0.5, 1.0, 2.0, 5.0, 10.0]),\n                )?,\n                transaction_propagation_time: Histogram::with_opts(\n                    HistogramOpts::new(\n                        \"transaction_propagation_time\",\n                        \"Transaction propagation time\",\n                    )\n                    .buckets(vec![0.1, 0.5, 1.0, 2.0, 5.0, 10.0]),\n                )?,\n            })),\n            history: Arc::new(RwLock::new(VecDeque::new())),\n            _registry: registry,\n            prometheus_metrics,\n        })\n    }\n\n    /// Update network metrics\n    pub async fn update_metrics(\u0026self, metrics: NetworkMetrics) -\u003e Result\u003c()\u003e {\n        let mut current_metrics = self.metrics.write().await;\n        *current_metrics = metrics.clone();\n\n        // Update history\n        let mut history = self.history.write().await;\n        history.push_back((Instant::now(), metrics.clone()));\n\n        // Trim history if needed\n        while history.len() \u003e self.config.history_size {\n            history.pop_front();\n        }\n\n        // Update Prometheus metrics if enabled\n        if let Some(prometheus_lock) = \u0026self.prometheus_metrics {\n            let mut prometheus = prometheus_lock.write().await;\n            prometheus.total_peers.set(metrics.total_peers as f64);\n            prometheus.active_peers.set(metrics.active_peers as f64);\n            prometheus\n                .total_messages\n                .inc_by(metrics.total_messages as f64);\n            prometheus.total_bytes.inc_by(metrics.total_bytes as f64);\n            prometheus\n                .average_latency\n                .observe(metrics.average_latency.as_secs_f64());\n            prometheus.message_rate.set(metrics.message_rate);\n            prometheus.bandwidth_usage.set(metrics.bandwidth_usage);\n            prometheus.error_rate.set(metrics.error_rate);\n            prometheus\n                .sync_progress\n                .set(metrics.sync_status.sync_progress);\n\n            // Update shard metrics\n            for (shard_id, shard_metrics) in \u0026metrics.shard_metrics {\n                let prometheus_shard =\n                    prometheus\n                        .shard_metrics\n                        .entry(*shard_id)\n                        .or_insert_with(|| ShardPrometheusMetrics {\n                            total_transactions: Counter::new(\n                                format!(\"shard_{}_total_transactions\", shard_id),\n                                \"Total transactions in shard\",\n                            )\n                            .unwrap(),\n                            total_blocks: Counter::new(\n                                format!(\"shard_{}_total_blocks\", shard_id),\n                                \"Total blocks in shard\",\n                            )\n                            .unwrap(),\n                            average_block_time: Histogram::with_opts(HistogramOpts::new(\n                                format!(\"shard_{}_average_block_time\", shard_id),\n                                \"Average block time in shard\",\n                            ))\n                            .unwrap(),\n                            transaction_rate: Gauge::new(\n                                format!(\"shard_{}_transaction_rate\", shard_id),\n                                \"Transaction rate in shard\",\n                            )\n                            .unwrap(),\n                            block_rate: Gauge::new(\n                                format!(\"shard_{}_block_rate\", shard_id),\n                                \"Block rate in shard\",\n                            )\n                            .unwrap(),\n                            shard_size: Gauge::new(\n                                format!(\"shard_{}_size\", shard_id),\n                                \"Shard size\",\n                            )\n                            .unwrap(),\n                            cross_shard_messages: Counter::new(\n                                format!(\"shard_{}_cross_shard_messages\", shard_id),\n                                \"Cross-shard messages in shard\",\n                            )\n                            .unwrap(),\n                        });\n\n                prometheus_shard\n                    .total_transactions\n                    .inc_by(shard_metrics.total_transactions as f64);\n                prometheus_shard\n                    .total_blocks\n                    .inc_by(shard_metrics.total_blocks as f64);\n                prometheus_shard\n                    .average_block_time\n                    .observe(shard_metrics.average_block_time.as_secs_f64());\n                prometheus_shard\n                    .transaction_rate\n                    .set(shard_metrics.transaction_rate);\n                prometheus_shard.block_rate.set(shard_metrics.block_rate);\n                prometheus_shard\n                    .shard_size\n                    .set(shard_metrics.shard_size as f64);\n                prometheus_shard\n                    .cross_shard_messages\n                    .inc_by(shard_metrics.cross_shard_messages as f64);\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Get current metrics\n    pub async fn get_metrics(\u0026self) -\u003e NetworkMetrics {\n        self.metrics.read().await.clone()\n    }\n\n    /// Get metrics history\n    pub async fn get_history(\u0026self) -\u003e Vec\u003c(Instant, NetworkMetrics)\u003e {\n        self.history.read().await.iter().cloned().collect()\n    }\n\n    /// Get metrics for a specific time range\n    pub async fn get_metrics_range(\n        \u0026self,\n        start: Instant,\n        end: Instant,\n    ) -\u003e Vec\u003c(Instant, NetworkMetrics)\u003e {\n        self.history\n            .read()\n            .await\n            .iter()\n            .filter(|(time, _)| *time \u003e= start \u0026\u0026 *time \u003c= end)\n            .cloned()\n            .collect()\n    }\n\n    /// Get shard metrics\n    pub async fn get_shard_metrics(\u0026self, shard_id: u64) -\u003e Option\u003cShardMetrics\u003e {\n        self.metrics\n            .read()\n            .await\n            .shard_metrics\n            .get(\u0026shard_id)\n            .cloned()\n    }\n\n    /// Get peer metrics\n    pub async fn get_peer_metrics(\u0026self, peer_id: \u0026str) -\u003e Option\u003cPeerMetrics\u003e {\n        self.metrics.read().await.peer_metrics.get(peer_id).cloned()\n    }\n\n    /// Get sync status\n    pub async fn get_sync_status(\u0026self) -\u003e SyncStatus {\n        self.metrics.read().await.sync_status.clone()\n    }\n\n    /// Clean up old metrics\n    pub async fn cleanup_old_metrics(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut history = self.history.write().await;\n        let now = Instant::now();\n\n        while let Some((time, _)) = history.front() {\n            if now.duration_since(*time) \u003e self.config.metrics_retention {\n                history.pop_front();\n            } else {\n                break;\n            }\n        }\n\n        Ok(())\n    }\n}\n\nimpl PeerMetrics {\n    pub fn new(node_id: String) -\u003e Self {\n        Self {\n            node_id,\n            connected_since: SerializableInstant {\n                instant: Instant::now(),\n            },\n            last_seen: SerializableInstant {\n                instant: Instant::now(),\n            },\n            messages_sent: 0,\n            messages_received: 0,\n            bytes_sent: 0,\n            bytes_received: 0,\n            average_latency: 0.0,\n        }\n    }\n\n    pub fn update_latency(\u0026mut self, latency: Duration) {\n        let latency_ms = latency.as_secs_f64() * 1000.0;\n        self.average_latency = (self.average_latency + latency_ms) / 2.0;\n        self.last_seen = SerializableInstant {\n            instant: Instant::now(),\n        };\n    }\n\n    pub fn record_message_sent(\u0026mut self, bytes: usize) {\n        self.messages_sent += 1;\n        self.bytes_sent += bytes as u64;\n        self.last_seen = SerializableInstant {\n            instant: Instant::now(),\n        };\n    }\n\n    pub fn record_message_received(\u0026mut self, bytes: usize) {\n        self.messages_received += 1;\n        self.bytes_received += bytes as u64;\n        self.last_seen = SerializableInstant {\n            instant: Instant::now(),\n        };\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::Duration;\n\n    #[test]\n    fn test_network_metrics() -\u003e Result\u003c(), prometheus::Error\u003e {\n        let metrics = NetworkMetrics {\n            total_peers: 10,\n            active_peers: 5,\n            total_messages: 100,\n            total_bytes: 1000,\n            average_latency: Duration::from_millis(100),\n            message_rate: 10.0,\n            bandwidth_usage: 1000.0,\n            error_rate: 0.01,\n            sync_status: SyncStatus {\n                is_syncing: true,\n                current_height: 100,\n                target_height: 200,\n                sync_progress: 0.5,\n                sync_speed: 10.0,\n                estimated_time_remaining: Duration::from_secs(10),\n            },\n            shard_metrics: HashMap::new(),\n            peer_metrics: HashMap::new(),\n            connected_peers: Gauge::new(\"connected_peers\", \"Number of connected peers\")?,\n            messages_sent: Counter::new(\"messages_sent\", \"Total messages sent\")?,\n            messages_received: Counter::new(\"messages_received\", \"Total messages received\")?,\n            bytes_sent: Counter::new(\"bytes_sent\", \"Total bytes sent\")?,\n            bytes_received: Counter::new(\"bytes_received\", \"Total bytes received\")?,\n            block_propagation_time: Histogram::with_opts(\n                HistogramOpts::new(\"block_propagation_time\", \"Block propagation time\")\n                    .buckets(vec![0.1, 0.5, 1.0, 2.0, 5.0, 10.0]),\n            )?,\n            transaction_propagation_time: Histogram::with_opts(\n                HistogramOpts::new(\n                    \"transaction_propagation_time\",\n                    \"Transaction propagation time\",\n                )\n                .buckets(vec![0.1, 0.5, 1.0, 2.0, 5.0, 10.0]),\n            )?,\n        };\n\n        assert_eq!(metrics.total_peers, 10);\n        assert_eq!(metrics.active_peers, 5);\n        assert_eq!(metrics.total_messages, 100);\n        assert_eq!(metrics.total_bytes, 1000);\n        assert_eq!(metrics.average_latency, Duration::from_millis(100));\n        assert_eq!(metrics.message_rate, 10.0);\n        assert_eq!(metrics.bandwidth_usage, 1000.0);\n        assert_eq!(metrics.error_rate, 0.01);\n        assert_eq!(metrics.sync_status.is_syncing, true);\n        assert_eq!(metrics.sync_status.current_height, 100);\n        assert_eq!(metrics.sync_status.target_height, 200);\n        assert_eq!(metrics.sync_status.sync_progress, 0.5);\n        assert_eq!(metrics.sync_status.sync_speed, 10.0);\n        assert_eq!(\n            metrics.sync_status.estimated_time_remaining,\n            Duration::from_secs(10)\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_peer_metrics() {\n        let mut metrics = PeerMetrics::new(\"test_node\".to_string());\n\n        // Test latency update\n        metrics.update_latency(Duration::from_millis(100));\n        assert!(metrics.average_latency \u003e 0.0);\n\n        // Test message TcpListener, TcpStream},\n    sync::mpsc::{self, Receiver, Sender},\n    time,\n};\nuse anyhow::Result;\nuse futures::{SinkExt, StreamExt};\nuse tokio_util::codec::{Framed, LengthDelimitedCodec};\n\nuse crate::network::{\n    error::NetworkError,\n    message::{NetworkMessage, NodeInfo},\n};\n\nconst MAX_MESSAGE_SIZE: usize = 10 * 1024 * 1024; // 10MB\nconst PING_INTERVAL: Duration = Duration::from_secs(30);\nconst CONNECTION_TIMEOUT: Duration = Duration::from_secs(10);\n\npub struct Transport {\n    local_addr: SocketAddr,\n    node_info: NodeInfo,\n    connections: Arc\u003cMutex\u003cHashMap\u003cSocketAddr, Connection\u003e\u003e\u003e,\n    message_tx: Sender\u003c(SocketAddr, NetworkMessage)\u003e,\n    message_rx: Receiver\u003c(SocketAddr, NetworkMessage)\u003e,\n}\n\nstruct Connection {\n    addr: SocketAddr,\n    tx: Sender\u003cNetworkMessage\u003e,\n}\n\nimpl Transport {\n    pub fn new(local_addr: SocketAddr, node_info: NodeInfo) -\u003e Self {\n        let (message_tx, message_rx) = mpsc::channel(1000);\n        \n        Self {\n            local_addr,\n            node_info,\n            connections: Arc::new(Mutex::new(HashMap::new())),\n            message_tx,\n            message_rx,\n        }\n    }\n\n    pub async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let listener = TcpListener::bind(self.local_addr).await?;\n        println!(\"Transport listening on {}\", self.local_addr);\n\n        let (broadcast_tx, mut broadcast_rx) = mpsc::channel(1000);\n        let connections = Arc::clone(\u0026self.connections);\n\n        // Handle incoming connections\n        tokio::spawn(async move {\n            while let Ok((stream, addr)) = listener.accept().await {\n                println!(\"New connection from {}\", addr);\n                if let Err(e) = Self::handle_connection(stream, addr, broadcast_tx.clone(), Arc::clone(\u0026connections)).await {\n                    eprintln!(\"Error handling connection from {}: {}\", addr, e);\n                }\n            }\n        });\n\n        // Handle outgoing messages\n        loop {\n            tokio::select! {\n                Some((addr, msg)) = self.message_rx.recv() =\u003e {\n                    if let Err(e) = self.send_message(addr, msg).await {\n                        eprintln!(\"Error sending message to {}: {}\", addr, e);\n                    }\n                }\n                Some(msg) = broadcast_rx.recv() =\u003e {\n                    if let Err(e) = self.broadcast_message(msg).await {\n                        eprintln!(\"Error broadcasting message: {}\", e);\n                    }\n                }\n            }\n        }\n    }\n\n    async fn handle_connection(\n        stream: TcpStream,\n        addr: SocketAddr,\n        broadcast_tx: Sender\u003cNetworkMessage\u003e,\n        connections: Arc\u003cMutex\u003cHashMap\u003cSocketAddr, Connection\u003e\u003e\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let (tx, mut rx) = mpsc::channel(100);\n        \n        // Store connection\n        connections.lock().unwrap().insert(addr, Connection { addr, tx: tx.clone() });\n\n        // Split stream into read/write parts\n        let (mut write, mut read) = Framed::new(stream, LengthDelimitedCodec::new()).split();\n\n        // Handle incoming messages\n        tokio::spawn(async move {\n            while let Some(msg) = read.next().await {\n                match msg {\n                    Ok(bytes) =\u003e {\n                        match bincode::deserialize::\u003cNetworkMessage\u003e(\u0026bytes) {\n                            Ok(msg) =\u003e {\n                                // Forward message to broadcast channel\n                                if let Err(e) = broadcast_tx.send(msg).await {\n                                    eprintln!(\"Error forwarding message: {}\", e);\n                                    break;\n                                }\n                            }\n                            Err(e) =\u003e {\n                                eprintln!(\"Error deserializing message: {}\", e);\n                                break;\n                            }\n                        }\n                    }\n                    Err(e) =\u003e {\n                        eprintln!(\"Error reading from stream: {}\", e);\n                        break;\n                    }\n                }\n            }\n\n            // Remove connection on error/disconnect\n            connections.lock().unwrap().remove(\u0026addr);\n        });\n\n        // Handle outgoing messages\n        tokio::spawn(async move {\n            while let Some(msg) = rx.recv().await {\n                match bincode::serialize(\u0026msg) {\n                    Ok(bytes) =\u003e {\n                        if let Err(e) = write.send(bytes.into()).await {\n                            eprintln!(\"Error sending message: {}\", e);\n                            break;\n                        }\n                    }\n                    Err(e) =\u003e {\n                        eprintln!(\"Error serializing message: {}\", e);\n                        break;\n                    }\n                }\n            }\n        });\n\n        Ok(())\n    }\n\n    pub async fn connect(\u0026mut self, addr: SocketAddr) -\u003e Result\u003c()\u003e {\n        // Check if already connected\n        if self.connections.lock().unwrap().contains_key(\u0026addr) {\n            return Ok(());\n        }\n\n        // Connect with timeout\n        let stream = time::timeout(\n            CONNECTION_TIMEOUT,\n            TcpStream::connect(addr)\n        ).await??;\n\n        // Handle connection\n        Self::handle_connection(\n            stream,\n            addr,\n            self.message_tx.clone(),\n            Arc::clone(\u0026self.connections)\n        ).await?;\n\n        Ok(())\n    }\n\n    pub async fn disconnect(\u0026mut self, addr: SocketAddr) -\u003e Result\u003c()\u003e {\n        self.connections.lock().unwrap().remove(\u0026addr);\n        Ok(())\n    }\n\n    pub async fn send_message(\u0026self, addr: SocketAddr, msg: NetworkMessage) -\u003e Result\u003c()\u003e {\n        if let Some(conn) = self.connections.lock().unwrap().get(\u0026addr) {\n            conn.tx.send(msg).await.map_err(|e| NetworkError::SendError(e.to_string()))?;\n            Ok(())\n        } else {\n            Err(NetworkError::PeerNotFound(addr.to_string()).into())\n        }\n    }\n\n    pub async fn broadcast_message(\u0026self, msg: NetworkMessage) -\u003e Result\u003c()\u003e {\n        let connections = self.connections.lock().unwrap();\n        for conn in connections.values() {\n            if let Err(e) = conn.tx.send(msg.clone()).await {\n                eprintln!(\"Error broadcasting to {}: {}\", conn.addr, e);\n            }\n        }\n        Ok(())\n    }\n\n    pub fn get_connected_peers(\u0026self) -\u003e Vec\u003cSocketAddr\u003e {\n        self.connections.lock().unwrap().keys().cloned().collect()\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","network","types.rs"],"content":"use serde::{Deserialize, Serialize};\nuse std::time::{Duration, Instant};\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SerializableInstant {\n    #[serde(with = \"serde_instant\")]\n    pub instant: Instant,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SerializableDuration {\n    #[serde(with = \"serde_duration\")]\n    pub duration: Duration,\n}\n\nimpl SerializableInstant {\n    pub fn now() -\u003e Self {\n        Self {\n            instant: Instant::now(),\n        }\n    }\n\n    pub fn elapsed(\u0026self) -\u003e Duration {\n        self.instant.elapsed()\n    }\n}\n\nmod serde_instant {\n    use serde::{Deserialize, Deserializer, Serializer};\n    use std::time::{Duration, Instant};\n\n    pub fn serialize\u003cS\u003e(instant: \u0026Instant, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        let duration = instant.duration_since(Instant::now());\n        serializer.serialize_i64(duration.as_secs() as i64)\n    }\n\n    pub fn deserialize\u003c'de, D\u003e(deserializer: D) -\u003e Result\u003cInstant, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        let secs = i64::deserialize(deserializer)?;\n        Ok(Instant::now() + Duration::from_secs(secs as u64))\n    }\n}\n\nmod serde_duration {\n    use serde::{Deserialize, Deserializer, Serializer};\n    use std::time::Duration;\n\n    pub fn serialize\u003cS\u003e(duration: \u0026Duration, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        serializer.serialize_i64(duration.as_secs() as i64)\n    }\n\n    pub fn deserialize\u003c'de, D\u003e(deserializer: D) -\u003e Result\u003cDuration, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        let secs = i64::deserialize(deserializer)?;\n        Ok(Duration::from_secs(secs as u64))\n    }\n}\n\n// Implementing PartialEq for SerializableInstant\nimpl PartialEq for SerializableInstant {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        // Since Instant doesn't implement PartialEq, we can compare them\n        // by calculating the duration since a fixed point\n        let base = Instant::now();\n        self.instant.duration_since(base).as_nanos()\n            == other.instant.duration_since(base).as_nanos()\n    }\n}\n\n// Implementing PartialEq for SerializableDuration\nimpl PartialEq for SerializableDuration {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.duration == other.duration\n    }\n}\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"lengt
