.6,\n            min_score_for_block_production: 0.7,\n            ban_threshold: 0.3,\n        }\n    }\n}\n\nimpl SecurityManager {\n    /// Create a new security manager\n    pub fn new(node_scores: Arc\u003cMutex\u003cHashMap\u003cString, NodeScore\u003e\u003e\u003e) -\u003e Self {\n        Self {\n            node_scores,\n            security_policies: SecurityPolicies::default(),\n            last_update: SystemTime::now(),\n        }\n    }\n\n    /// Check if a node is allowed to participate in validation\n    pub async fn is_allowed_validator(\u0026self, node_id: \u0026str) -\u003e bool {\n        let scores = self.node_scores.lock().await;\n        if let Some(score) = scores.get(node_id) {\n            score.overall_score \u003e= self.security_policies.min_score_for_validation\n        } else {\n            false\n        }\n    }\n\n    /// Check if a node is allowed to participate in consensus\n    pub async fn is_allowed_consensus_participant(\u0026self, node_id: \u0026str) -\u003e bool {\n        let scores = self.node_scores.lock().await;\n        if let Some(score) = scores.get(node_id) {\n            score.overall_score \u003e= self.security_policies.min_score_for_consensus\n        } else {\n            false\n        }\n    }\n\n    /// Check if a node is allowed to produce blocks\n    pub async fn is_allowed_block_producer(\u0026self, node_id: \u0026str) -\u003e bool {\n        let scores = self.node_scores.lock().await;\n        if let Some(score) = scores.get(node_id) {\n            score.overall_score \u003e= self.security_policies.min_score_for_block_production\n        } else {\n            false\n        }\n    }\n\n    /// Get security status for all nodes\n    pub async fn get_security_status(\u0026self) -\u003e HashMap\u003cString, String\u003e {\n        let scores = self.node_scores.lock().await;\n        let mut status = HashMap::new();\n\n        for (node_id, score) in scores.iter() {\n            let status_str = if score.overall_score \u003c self.security_policies.ban_threshold {\n                \"banned\"\n            } else if score.overall_score \u003c self.security_policies.min_score_for_validation {\n                \"restricted\"\n            } else if score.overall_score \u003c self.security_policies.min_score_for_consensus {\n                \"validation_only\"\n            } else if score.overall_score \u003c self.security_policies.min_score_for_block_production {\n                \"consensus_only\"\n            } else {\n                \"full_access\"\n            };\n\n            status.insert(node_id.clone(), status_str.to_string());\n        }\n\n        status\n    }\n\n    /// Update security policies\n    pub fn update_policies(\u0026mut self, policies: SecurityPolicies) {\n        self.security_policies = policies;\n        self.last_update = SystemTime::now();\n        info!(\"Security policies updated\");\n    }\n}\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":38},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","security","zkp_monitor.rs"],"content":"use crate::utils::security_logger::{SecurityLogger, SecurityLevel, SecurityCategory};\nuse crate::crypto::zkp::{ZKProof, VerificationResult};\nuse anyhow::{Result, Context};\nuse std::sync::Arc;\nuse std::collections::HashMap;\nuse tokio::sync::RwLock;\nuse serde::{Serialize, Deserialize};\nuse log::{warn, error, debug, info};\n\n/// Types of ZKP verification issues\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq)]\npub enum ZKPVerificationIssue {\n    /// Invalid proof structure\n    InvalidProofStructure,\n    /// Failed verification with specific error\n    VerificationFailure(String),\n    /// Unusual proof patterns (potential attack vector)\n    UnusualPattern,\n    /// Replay attack detected\n    ReplayAttack,\n    /// Performance attack (proof takes too long to verify)\n    PerformanceAttack,\n}\n\n/// Statistics for ZKP verification\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct ZKPStats {\n    /// Number of proofs verified\n    pub total_verified: usize,\n    /// Number of successful verifications\n    pub successful: usize,\n    /// Number of failed verifications\n    pub failed: usize,\n    /// Average verification time in milliseconds\n    pub avg_verification_time_ms: f64,\n    /// Maximum verification time in milliseconds\n    pub max_verification_time_ms: f64,\n    /// Issues encountered by type\n    pub issues_by_type: HashMap\u003cString, usize\u003e,\n}\n\n/// Tracks ZKP verification for security monitoring\npub struct ZKPSecurityMonitor {\n    /// Security logger\n    security_logger: Arc\u003cSecurityLogger\u003e,\n    /// Statistics\n    stats: RwLock\u003cHashMap\u003cString, ZKPStats\u003e\u003e,\n    /// Seen proof nonces (for replay protection)\n    seen_proofs: RwLock\u003cHashMap\u003cString, u64\u003e\u003e,\n    /// Performance thresholds\n    slow_threshold_ms: u64,\n    critical_threshold_ms: u64,\n}\n\nimpl ZKPSecurityMonitor {\n    /// Create a new ZKP security monitor\n    pub fn new(security_logger: Arc\u003cSecurityLogger\u003e) -\u003e Self {\n        Self {\n            security_logger,\n            stats: RwLock::new(HashMap::new()),\n            seen_proofs: RwLock::new(HashMap::new()),\n            slow_threshold_ms: 500, // 500ms is slow\n            critical_threshold_ms: 2000, // 2 seconds is critical\n        }\n    }\n    \n    /// Monitor and log a ZKP verification\n    pub async fn monitor_verification(\n        \u0026self,\n        proof_type: \u0026str,\n        proof: \u0026ZKProof,\n        result: \u0026VerificationResult,\n        verification_time_ms: u64,\n    ) -\u003e Result\u003cVec\u003cZKPVerificationIssue\u003e\u003e {\n        let mut issues = Vec::new();\n        \n        // Update statistics\n        let mut stats = self.stats.write().await;\n        let stat_entry = stats.entry(proof_type.to_string()).or_insert_with(ZKPStats::default);\n        stat_entry.total_verified += 1;\n        \n        // Update verification time statistics\n        let prev_avg = stat_entry.avg_verification_time_ms;\n        let prev_count = stat_entry.total_verified as f64 - 1.0;\n        stat_entry.avg_verification_time_ms = \n            (prev_avg * prev_count + verification_time_ms as f64) / stat_entry.total_verified as f64;\n        \n        // Track max verification time\n        if verification_time_ms as f64 \u003e stat_entry.max_verification_time_ms {\n            stat_entry.max_verification_time_ms = verification_time_ms as f64;\n        }\n        \n        // Check result\n        match result {\n            VerificationResult::Valid =\u003e {\n                stat_entry.successful += 1;\n                \n                // Check for performance issues\n                if verification_time_ms \u003e self.critical_threshold_ms {\n                    let issue = ZKPVerificationIssue::PerformanceAttack;\n                    issues.push(issue.clone());\n                    self.log_issue(proof_type, \u0026issue, proof.nonce(), verification_time_ms).await?;\n                    \n                    // Increment issue count\n                    let issue_str = format!(\"{:?}\", issue);\n                    *stat_entry.issues_by_type.entry(issue_str).or_insert(0) += 1;\n                } else if verification_time_ms \u003e self.slow_threshold_ms {\n                    debug!(\"Slow ZKP verification for {}: {}ms\", proof_type, verification_time_ms);\n                }\n                \n                // Check for replay attacks\n                let mut seen = self.seen_proofs.write().await;\n                if let Some(previous_time) = seen.get(\u0026proof.nonce().to_string()) {\n                    let issue = ZKPVerificationIssue::ReplayAttack;\n                    issues.push(issue.clone());\n                    self.log_issue(proof_type, \u0026issue, proof.nonce(), verification_time_ms).await?;\n                    \n                    // Increment issue count\n                    let issue_str = format!(\"{:?}\", issue);\n                    *stat_entry.issues_by_type.entry(issue_str).or_insert(0) += 1;\n                } else {\n                    // Store nonce with timestamp\n                    seen.insert(proof.nonce().to_string(), chrono::Utc::now().timestamp() as u64);\n                }\n            }\n            VerificationResult::Invalid(error) =\u003e {\n                stat_entry.failed += 1;\n                \n                let issue = ZKPVerificationIssue::VerificationFailure(error.clone());\n                issues.push(issue.clone());\n                self.log_issue(proof_type, \u0026issue, proof.nonce(), verification_time_ms).await?;\n                \n                // Increment issue count\n                let issue_str = format!(\"VerificationFailure\");\n                *stat_entry.issues_by_type.entry(issue_str).or_insert(0) += 1;\n            }\n        }\n        \n        // Prune old nonces periodically (keep nonces for up to 24 hours)\n        if stat_entry.total_verified % 1000 == 0 {\n            self.prune_old_nonces().await;\n        }\n        \n        Ok(issues)\n    }\n    \n    /// Log a ZKP verification issue\n    async fn log_issue(\n        \u0026self,\n        proof_type: \u0026str,\n        issue: \u0026ZKPVerificationIssue,\n        nonce: u64,\n        verification_time_ms: u64,\n    ) -\u003e Result\u003c()\u003e {\n        // Determine severity based on issue type\n        let level = match issue {\n            ZKPVerificationIssue::ReplayAttack | \n            ZKPVerificationIssue::PerformanceAttack =\u003e SecurityLevel::Critical,\n            ZKPVerificationIssue::VerificationFailure(_) =\u003e SecurityLevel::Warning,\n            _ =\u003e SecurityLevel::Info,\n        };\n        \n        // Log the issue\n        self.security_logger.log_event(\n            level,\n            SecurityCategory::ZeroKnowledgeProof,\n            None, // No specific node ID in this case\n            \u0026format!(\"ZKP verification issue: {:?}\", issue),\n            serde_json::json!({\n                \"proof_type\": proof_type,\n                \"nonce\": nonce,\n                \"verification_time_ms\": verification_time_ms,\n                \"issue\": format!(\"{:?}\", issue),\n            }),\n        ).await.context(\"Failed to log ZKP verification issue\")?;\n        \n        Ok(())\n    }\n    \n    /// Get statistics for a specific proof type\n    pub async fn get_stats(\u0026self, proof_type: \u0026str) -\u003e Option\u003cZKPStats\u003e {\n        self.stats.read().await.get(proof_type).cloned()\n    }\n    \n    /// Get all statistics\n    pub async fn get_all_stats(\u0026self) -\u003e HashMap\u003cString, ZKPStats\u003e {\n        self.stats.read().await.clone()\n    }\n    \n    /// Prune old nonces (older than 24 hours)\n    async fn prune_old_nonces(\u0026self) {\n        let now = chrono::Utc::now().timestamp() as u64;\n        let cutoff = now - 24 * 60 * 60; // 24 hours in seconds\n        \n        let mut seen = self.seen_proofs.write().await;\n        seen.retain(|_, timestamp| *timestamp \u003e= cutoff);\n        \n        debug!(\"Pruned old ZKP nonces, {} remain\", seen.len());\n    }\n    \n    /// Set performance thresholds\n    pub fn set_thresholds(\u0026mut self, slow_threshold_ms: u64, critical_threshold_ms: u64) {\n        self.slow_threshold_ms = slow_threshold_ms;\n        self.critical_threshold_ms = critical_threshold_ms;\n    }\n    \n    /// Reset all statistics\n    pub async fn reset_stats(\u0026self) {\n        self.stats.write().await.clear();\n        info!(\"ZKP security statistics reset\");\n    }\n    \n    /// Generate a security report for ZKP verifications\n    pub async fn generate_report(\u0026self) -\u003e String {\n        let stats = self.stats.read().await;\n        let mut report = String::from(\"# ZKP Security Monitoring Report\\n\\n\");\n        \n        if stats.is_empty() {\n            report.push_str(\"No ZKP verification statistics available.\\n\");\n            return report;\n        }\n        \n        report.push_str(\"## Summary\\n\\n\");\n        report.push_str(\"| Proof Type | Total | Success | Failed | Avg Time (ms) | Max Time (ms) |\\n\");\n        report.push_str(\"|------------|-------|---------|--------|---------------|---------------|\\n\");\n        \n        let mut total_issues = 0;\n        \n        for (proof_type, stat) in stats.iter() {\n            report.push_str(\u0026format!(\n                \"| {} | {} | {} | {} | {:.2} | {:.2} |\\n\",\n                proof_type,\n                stat.total_verified,\n                stat.successful,\n                stat.failed,\n                stat.avg_verification_time_ms,\n                stat.max_verification_time_ms\n            ));\n            \n            total_issues += stat.issues_by_type.values().sum::\u003cusize\u003e();\n        }\n        \n        if total_issues \u003e 0 {\n            report.push_str(\"\\n## Issues Detected\\n\\n\");\n            \n            for (proof_type, stat) in stats.iter() {\n                if !stat.issues_by_type.is_empty() {\n                    report.push_str(\u0026format!(\"### {}\\n\\n\", proof_type));\n                    report.push_str(\"| Issue Type | Count |\\n\");\n                    report.push_str(\"|------------|-------|\\n\");\n                    \n                    for (issue_type, count) in stat.issues_by_type.iter() {\n                        report.push_str(\u0026format!(\"| {} | {} |\\n\", issue_type, count));\n                    }\n                    \n                    report.push_str(\"\\n\");\n                }\n            }\n        }\n        \n        report\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::path::PathBuf;\n    \n    #[tokio::test]\n    async fn test_zkp_monitor() -\u003e Result\u003c()\u003e {\n        // Create a temporary file for testing\n        let temp_dir = tempfile::tempdir()?;\n        let log_path = temp_dir.path().join(\"test_security.log\");\n        \n        // Create a security logger\n        let security_logger = Arc::new(SecurityLogger::new(\n            log_path.to_str().unwrap(),\n            100\n        )?);\n        \n        // Create ZKP monitor\n        let monitor = ZKPSecurityMonitor::new(security_logger);\n        \n        // Create a mock proof and result\n        let proof = ZKProof::mock(1234); // Assuming a mock implementation exists\n        let valid_result = VerificationResult::Valid;\n        let invalid_result = VerificationResult::Invalid(\"Test failure\".to_string());\n        \n        // Test successful verification\n        let issues = monitor.monitor_verification(\n            \"test_proof\",\n            \u0026proof,\n            \u0026valid_result,\n            100 // 100ms\n        ).await?;\n        \n        assert!(issues.is_empty());\n        \n        // Test failed verification\n        let issues = monitor.monitor_verification(\n            \"test_proof\",\n            \u0026proof,\n            \u0026invalid_result,\n            50 // 50ms\n        ).await?;\n        \n        assert_eq!(issues.len(), 1);\n        assert!(matches!(issues[0], ZKPVerificationIssue::VerificationFailure(_)));\n        \n        // Test replay attack\n        let issues = monitor.monitor_verification(\n            \"test_proof\",\n            \u0026proof,\n            \u0026valid_result,\n            30 // 30ms\n        ).await?;\n        \n        assert_eq!(issues.len(), 1);\n        assert!(matches!(issues[0], ZKPVerificationIssue::ReplayAttack));\n        \n        // Test performance attack\n        let proof2 = ZKProof::mock(5678);\n        let issues = monitor.monitor_verification(\n            \"test_proof\",\n            \u0026proof2,\n            \u0026valid_result,\n            3000 // 3000ms - over critical threshold\n        ).await?;\n        \n        assert_eq!(issues.len(), 1);\n        assert!(matches!(issues[0], ZKPVerificationIssue::PerformanceAttack));\n        \n        // Get stats\n        let stats = monitor.get_stats(\"test_proof\").await.unwrap();\n        assert_eq!(stats.total_verified, 4);\n        assert_eq!(stats.successful, 3);\n        assert_eq!(stats.failed, 1);\n        \n        Ok(())\n    }\n}\n\n/// Mock implementation of ZKProof for testing\n#[cfg(test)]\nimpl ZKProof {\n    pub fn mock(nonce: u64) -\u003e Self {\n        Self { nonce }\n    }\n    \n    pub fn nonce(\u0026self) -\u003e u64 {\n        self.nonce\n    }\n}\n\n/// Mock implementation of ZKProof\n#[cfg(not(test))]\nimpl ZKProof {\n    pub fn nonce(\u0026self) -\u003e u64 {\n        self.nonce\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","sharding","mod.rs"],"content":"use anyhow::{anyhow, Result};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::sync::{Arc, RwLock};\nuse std::time::Instant;\n\n// Use a single import for Hash and ensure it's the right type\n// use crate::crypto::hash::Hash;\nuse crate::storage::{Storage};\nuse crate::types::Hash;\n\n/// Status of cross shard operations\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize)]\npub enum CrossShardStatus {\n    /// Transaction is pending\n    Pending,\n    /// Transaction is in progress\n    InProgress,\n    /// Transaction has been completed\n    Completed,\n    /// Transaction has failed\n    Failed(String),\n    /// Transaction has timed out\n    TimedOut,\n    /// Transaction has been confirmed\n    Confirmed,\n    /// Transaction has been rejected\n    Rejected,\n}\n\n/// Shard ID type\npub type ShardId = u64;\n\n/// Shard information\n#[derive(Debug, Clone)]\npub struct ShardInfo {\n    /// Shard ID\n    pub id: ShardId,\n    /// Validator nodes for this shard\n    pub validators: Vec\u003cString\u003e,\n    /// Total stake in this shard\n    pub total_stake: u64,\n    /// Shard size in bytes\n    pub size: u64,\n    /// Current state root\n    pub state_root: Hash,\n    /// Last updated timestamp\n    pub last_updated: Instant,\n}\n\n/// Shard manager for blockchain\npub struct ShardManager {\n    /// Shard configuration\n    config: ShardingConfig, // Changed to ShardingConfig\n    /// Local shard ID\n    local_shard_id: ShardId,\n    /// All shards\n    shards: Arc\u003cRwLock\u003cHashMap\u003cShardId, ShardInfo\u003e\u003e\u003e,\n    /// Storage\n    storage: Arc\u003cdyn Storage\u003e,\n    /// Cross-shard transactions pending\n    pending_cross_shard: Arc\u003cRwLock\u003cHashMap\u003cString, CrossShardStatus\u003e\u003e\u003e,\n}\n\nimpl ShardManager {\n    /// Create a new shard manager\n    pub fn new(config: ShardingConfig, local_shard_id: ShardId, storage: Arc\u003cdyn Storage\u003e) -\u003e Self {\n        Self {\n            config,\n            local_shard_id,\n            shards: Arc::new(RwLock::new(HashMap::new())),\n            storage,\n            pending_cross_shard: Arc::new(RwLock::new(HashMap::new())),\n        }\n    }\n\n    /// Get the local shard ID\n    pub fn get_local_shard_id(\u0026self) -\u003e ShardId {\n        self.local_shard_id\n    }\n\n    /// Register a new shard\n    pub fn register_shard(\u0026self, info: ShardInfo) -\u003e Result\u003c()\u003e {\n        let mut shards = self.shards.write().unwrap();\n        shards.insert(info.id, info);\n        Ok(())\n    }\n\n    /// Get information about a shard\n    pub fn get_shard_info(\u0026self, shard_id: ShardId) -\u003e Option\u003cShardInfo\u003e {\n        self.shards.read().unwrap().get(\u0026shard_id).cloned()\n    }\n\n    /// Get all shard IDs\n    pub fn get_all_shard_ids(\u0026self) -\u003e Vec\u003cShardId\u003e {\n        self.shards.read().unwrap().keys().cloned().collect()\n    }\n\n    /// Check if transaction belongs to this shard\n    pub fn is_transaction_for_this_shard(\u0026self, tx_id: \u0026str) -\u003e bool {\n        // Simple hash-based sharding\n        let hash = tx_id\n            .bytes()\n            .fold(0u64, |acc, b| acc.wrapping_add(b as u64));\n        let shard_id = hash % self.config.shard_count as u64;\n        shard_id == self.local_shard_id\n    }\n\n    /// Add a pending cross-shard transaction\n    pub fn add_pending_cross_shard_tx(\u0026self, tx_id: String) -\u003e Result\u003c()\u003e {\n        let mut pending = self.pending_cross_shard.write().unwrap();\n        pending.insert(tx_id, CrossShardStatus::Pending);\n        Ok(())\n    }\n\n    /// Update the status of a cross-shard transaction\n    pub fn update_cross_shard_status(\u0026self, tx_id: \u0026str, status: CrossShardStatus) -\u003e Result\u003c()\u003e {\n        let mut pending = self.pending_cross_shard.write().unwrap();\n        if let Some(tx_status) = pending.get_mut(tx_id) {\n            *tx_status = status;\n            Ok(())\n        } else {\n            Err(anyhow!(\"Transaction not found: {}\", tx_id))\n        }\n    }\n\n    /// Get the status of a cross-shard transaction\n    pub fn get_cross_shard_status(\u0026self, tx_id: \u0026str) -\u003e Option\u003cCrossShardStatus\u003e {\n        self.pending_cross_shard.read().unwrap().get(tx_id).cloned()\n    }\n\n    /// Determine which shard a transaction should be assigned to\n    pub fn assign_transaction_to_shard(\u0026self, tx: \u0026crate::ledger::transaction::Transaction) -\u003e u32 {\n        // Simple hash-based assignment\n        let sender_bytes = tx.sender.as_bytes();\n        let hash_value = sender_bytes\n            .iter()\n            .fold(0u32, |acc, \u0026x| acc.wrapping_add(x as u32));\n        hash_value % (self.config.shard_count as u32)\n    }\n\n    /// Get all shards involved in a transaction\n    pub fn get_involved_shards(\u0026self, tx: \u0026crate::ledger::transaction::Transaction) -\u003e Vec\u003cu32\u003e {\n        let shard = self.assign_transaction_to_shard(tx);\n        vec![shard]\n    }\n}\n\n/// Shard allocation strategy\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum ShardAllocationStrategy {\n    /// Round-robin allocation\n    RoundRobin,\n    /// Account-based allocation\n    AccountBased,\n    /// Transaction type based allocation\n    TransactionTypeBased,\n    /// Geographic allocation\n    Geographic,\n    /// Custom allocation\n    Custom(String),\n}\n\nmod shard;\n\n/// Defines the shard assignment strategy\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum ShardAssignmentStrategy {\n    /// Assign based on account address ranges\n    AccountRange,\n    /// Assign based on transaction type\n    TransactionType,\n    /// Assign based on geographic region\n    Geographic,\n    /// Random assignment (for testing)\n    Random,\n}\n\n/// Configuration for the sharding system\n#[derive(Debug, Clone)]\npub struct ShardingConfig {\n    /// Number of shards in the network\n    pub shard_count: usize,\n    /// Assignment strategy to use\n    pub assignment_strategy: ShardAssignmentStrategy,\n    /// Whether cross-shard transactions are enabled\n    pub enable_cross_shard: bool,\n    /// Maximum number of pending cross-shard references\n    pub max_pending_cross_shard_refs: usize,\n    /// Number of shards (for backward compatibility)\n    pub num_shards: u64,\n}\n\nimpl Default for ShardingConfig {\n    fn default() -\u003e Self {\n        Self {\n            shard_count: 128,\n            assignment_strategy: ShardAssignmentStrategy::AccountRange,\n            enable_cross_shard: true,\n            max_pending_cross_shard_refs: 1000,\n            num_shards: 128,\n        }\n    }\n}\n\n/// Represents a cross-shard transaction reference\n#[derive(Debug, Clone, serde::Serialize, serde::Deserialize)]\npub struct CrossShardReference {\n    /// Hash of the transaction\n    pub tx_hash: String,\n    /// Shards involved in this transaction\n    pub involved_shards: Vec\u003cu32\u003e,\n    /// Current status of the transaction\n    pub status: CrossShardStatus,\n    /// Block height when this reference was created\n    pub created_at_height: u64,\n}\n\n/// Message for cross-shard communication\n#[derive(Debug, Clone)]\npub struct CrossShardMessage {\n    /// Source shard ID\n    pub from_shard: u32,\n    /// Destination shard ID\n    pub to_shard: u32,\n    /// Type of the message\n    pub message_type: CrossShardMessageType,\n    /// Transaction hash if applicable\n    pub tx_hash: Option\u003cHash\u003e,\n    /// Block hash if applicable\n    pub block_hash: Option\u003cHash\u003e,\n}\n\n/// Types of cross-shard messages\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum CrossShardMessageType {\n    /// Notification about a cross-shard transaction\n    TransactionNotification,\n    /// Confirmation of a cross-shard transaction\n    TransactionConfirmation,\n    /// Rejection of a cross-shard transaction\n    TransactionRejection,\n    /// Request for synchronization with another shard\n    SyncRequest,\n    /// Response to a sync request\n    SyncResponse,\n    /// Transaction between shards\n    Transaction {\n        /// Transaction ID\n        tx_id: String,\n        /// Source account\n        source: String,\n        /// Destination account\n        destination: String,\n        /// Amount\n        amount: u64,\n    },\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::ledger::transaction::{Transaction, TransactionType};\n\n    // This is a placeholder for the Transaction struct if it doesn't exist yet\n    #[cfg(test)]\n    impl Transaction {\n        pub fn new_test(sender: \u0026str, recipient: Option\u003c\u0026str\u003e, amount: u64, tx_type: u8) -\u003e Self {\n            let recipient_str = recipient.unwrap_or(\"\").to_string();\n            let transaction_type = match tx_type {\n                0 =\u003e TransactionType::Transfer,\n                1 =\u003e TransactionType::Deploy,\n                2 =\u003e TransactionType::Call,\n                _ =\u003e TransactionType::Transfer,\n            };\n\n            Transaction::new(\n                transaction_type,\n                sender.to_string(),\n                recipient_str,\n                amount,\n                0,      // nonce\n                10,     // gas_price\n                1000,   // gas_limit\n                vec![], // data\n                vec![], // signature\n            )\n        }\n    }\n\n    #[test]\n    fn test_shard_assignment() {\n        let config = ShardingConfig {\n            shard_count: 4,\n            assignment_strategy: ShardAssignmentStrategy::AccountRange,\n            enable_cross_shard: true,\n            max_pending_cross_shard_refs: 100,\n            num_shards: 4,\n        };\n\n        let shard_manager = ShardManager::new(config, 0, Arc::new(MockStorage {}));\n\n        let tx1 = Transaction::new_test(\"user1\", Some(\"user2\"), 100, 0);\n        let tx2 = Transaction::new_test(\"user3\", Some(\"user4\"), 200, 1);\n\n        let shard1 = shard_manager.assign_transaction_to_shard(\u0026tx1);\n        let shard2 = shard_manager.assign_transaction_to_shard(\u0026tx2);\n\n        assert!(shard1 \u003c 4, \"Shard ID should be less than shard count\");\n        assert!(shard2 \u003c 4, \"Shard ID should be less than shard count\");\n    }\n\n    #[test]\n    fn test_cross_shard_detection() {\n        // This is a simplified test that would need to be adjusted based on actual implementation\n        // It assumes that certain addresses will hash to different shards\n        let config = ShardingConfig::default();\n        let shard_manager = ShardManager::new(config, 0, Arc::new(MockStorage {}));\n\n        // These addresses are chosen to likely hash to different shards\n        let tx = Transaction::new_test(\n            \"0x1111111111111111111111111111111111111111\",\n            Some(\"0x9999999999999999999999999999999999999999\"),\n            100,\n            0,\n        );\n\n        let involved_shards = shard_manager.get_involved_shards(\u0026tx);\n        assert!(\n            involved_shards.len() \u003e 0,\n            \"Should determine involved shards\"\n        );\n    }\n\n    // Mock storage for tests\n    struct MockStorage {}\n\n    #[async_trait::async_trait]\n    impl Storage for MockStorage {\n        async fn store(\u0026self, _data: \u0026[u8]) -\u003e std::result::Result\u003cHash, StorageError\u003e {\n            Ok(Hash::new(vec![0; 32]))\n        }\n\n        async fn retrieve(\n            \u0026self,\n            _hash: \u0026Hash,\n        ) -\u003e std::result::Result\u003cOption\u003cVec\u003cu8\u003e\u003e, StorageError\u003e {\n            Ok(None)\n        }\n\n        async fn exists(\u0026self, _hash: \u0026Hash) -\u003e std::result::Result\u003cbool, StorageError\u003e {\n            Ok(false)\n        }\n\n        async fn delete(\u0026self, _hash: \u0026Hash) -\u003e std::result::Result\u003c(), StorageError\u003e {\n            Ok(())\n        }\n\n        async fn verify(\n            \u0026self,\n            _hash: \u0026Hash,\n            _data: \u0026[u8],\n        ) -\u003e std::result::Result\u003cbool, StorageError\u003e {\n            Ok(true)\n        }\n\n        async fn close(\u0026self) -\u003e std::result::Result\u003c(), StorageError\u003e {\n            Ok(())\n        }\n\n        fn as_any(\u0026self) -\u003e \u0026dyn std::any::Any {\n            self\n        }\n\n        fn as_any_mut(\u0026mut self) -\u003e \u0026mut dyn std::any::Any {\n            self\n        }\n    }\n}\n","traces":[{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length": es))]\nuse std::sync::{Arc, RwLock};\n\n#[cfg(not(skip_problematic_modules))]\nuse crate::ledger::block::Block;\n#[cfg(not(skip_problematic_modules))]\nuse crate::ledger::state::{Account, State};\n#[cfg(not(skip_problematic_modules))]\nuse crate::ledger::transaction::Transaction;\n#[cfg(not(skip_problematic_modules))]\nuse crate::network::custom_udp::Message;\n#[cfg(not(skip_problematic_modules))]\nuse crate::network::p2p::P2PNetwork;\n#[cfg(not(skip_problematic_modules))]\nuse serde::{Deserialize, Serialize};\n\n// Use serde here for ShardId definition outside cfg block\nuse serde::{Deserialize, Serialize};\n\n// Make ShardId available even when skip_problematic_modules is defined\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq, Eq, Hash)]\npub struct ShardId(pub u16);\n\n#[cfg(not(skip_problematic_modules))]\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ShardConfig {\n    pub shard_count: u16,\n    pub this_shard_id: ShardId,\n    pub accounts_per_shard: usize,\n    pub cross_shard_tx_timeout: u64,\n}\n\n#[cfg(not(skip_problematic_modules))]\nimpl Default for ShardConfig {\n    fn default() -\u003e Self {\n        Self {\n            shard_count: 16,\n            this_shard_id: ShardId(0),\n            accounts_per_shard: 10000,\n            cross_shard_tx_timeout: 100,\n        }\n    }\n}\n\n#[cfg(not(skip_problematic_modules))]\n#[derive(Debug, Clone)]\npub struct Shard {\n    pub id: ShardId,\n    pub state: Arc\u003cRwLock\u003cState\u003e\u003e,\n    pub blocks: Vec\u003cBlock\u003e,\n    pub tx_pool: Vec\u003cTransaction\u003e,\n    network: Arc\u003cP2PNetwork\u003e,\n    shards: Arc\u003cRwLock\u003cHashMap\u003cShardId, Shard\u003e\u003e\u003e,\n    pending_cross_shard_txs: Arc\u003cRwLock\u003cHashMap\u003cString, CrossShardTransaction\u003e\u003e\u003e,\n}\n\n#[cfg(not(skip_problematic_modules))]\n#[derive(Debug, Clone)]\npub struct CrossShardTransaction {\n    pub from_shard: ShardId,\n    pub to_shard: ShardId,\n    pub transaction: Transaction,\n    pub status: CrossShardTxStatus,\n    pub created_at: std::time::SystemTime,\n}\n\n#[cfg(not(skip_problematic_modules))]\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum CrossShardTxStatus {\n    Pending,\n    Committed,\n    Rejected,\n    TimedOut,\n}\n\n#[cfg(not(skip_problematic_modules))]\n#[derive(Debug, Clone)]\npub enum ShardMessage {\n    Transaction(Transaction),\n    CrossShardTransaction(CrossShardTransaction),\n    ShardSync(ShardId, Vec\u003cBlock\u003e),\n}\n\n#[cfg(not(skip_problematic_modules))]\nimpl Shard {\n    pub fn new(config: ShardConfig, network: Arc\u003cP2PNetwork\u003e) -\u003e Self {\n        let shards = Arc::new(RwLock::new(HashMap::new()));\n        let pending_cross_shard_txs = Arc::new(RwLock::new(HashMap::new()));\n\n        Self {\n            id: config.this_shard_id,\n            network,\n            blocks: Vec::new(),\n            tx_pool: Vec::new(),\n            shards,\n            pending_cross_shard_txs,\n            state: create_state(),\n        }\n    }\n\n    fn create_state() -\u003e Arc\u003cRwLock\u003cState\u003e\u003e {\n        // In a real implementation we would initialize state with genesis block\n        let state = Arc::new(RwLock::new(State::new()));\n        state\n    }\n\n    pub fn get_shard_for_transaction(\u0026self, tx: \u0026Transaction) -\u003e ShardId {\n        let shard_id = self.get_shard_for_account(\u0026tx.sender);\n\n        // Check if it's a cross-shard transaction\n        if tx.recipient.len() \u003e 0 {\n            let to_shard_id = self.get_shard_for_account(\u0026tx.recipient);\n\n            if shard_id != to_shard_id {\n                // This is a cross-shard transaction\n                // In this implementation, we assign to the sender's shard\n                // but we could have other policies\n                return shard_id;\n            }\n        }\n\n        shard_id\n    }\n\n    pub fn add_transaction(\u0026self, tx: Transaction) -\u003e Result\u003c(), String\u003e {\n        let tx_shard = self.get_shard_for_transaction(\u0026tx);\n\n        if tx_shard != self.id {\n            // Forward to the appropriate shard\n            self.forward_transaction_to_shard(tx, tx_shard)\n        } else {\n            // Process locally\n            self.process_transaction(tx)\n        }\n    }\n\n    fn process_transaction(\u0026self, tx: Transaction) -\u003e Result\u003c(), String\u003e {\n        // Validate and add to transaction pool\n        if !self.validate_transaction(\u0026tx) {\n            return Err(\"Transaction validation failed\".to_string());\n        }\n\n        if self.is_cross_shard_transaction(\u0026tx) {\n            self.handle_cross_shard_transaction(\n                tx,\n                self.id.clone(),\n                self.get_shard_for_account(\u0026tx.recipient),\n            )\n        } else {\n            self.tx_pool.push(tx);\n            Ok(())\n        }\n    }\n\n    pub fn create_cross_shard_transaction(\n        tx: Transaction,\n        from_shard: ShardId,\n        to_shard: ShardId,\n    ) -\u003e CrossShardTransaction {\n        CrossShardTransaction {\n            id: format!(\"{}:{}\", tx.id, tx.nonce),\n            from_shard,\n            to_shard,\n            transaction: tx,\n            status: CrossShardTxStatus::Pending,\n            created_at: std::time::SystemTime::now(),\n        }\n    }\n\n    fn handle_cross_shard_transaction(\n        \u0026self,\n        tx: Transaction,\n        from_shard: ShardId,\n        to_shard: ShardId,\n    ) -\u003e Result\u003c(), String\u003e {\n        // Create a cross-shard transaction record\n        let cross_tx = Self::create_cross_shard_transaction(tx, from_shard, to_shard);\n\n        // Store in pending transactions\n        let mut pending = self.pending_cross_shard_txs.write().unwrap();\n        pending.insert(cross_tx.id.clone(), cross_tx.clone());\n\n        // Send to destination shard\n        self.send_message_to_shard(to_shard, ShardMessage::CrossShardTransaction(cross_tx));\n\n        Ok(())\n    }\n\n    fn is_cross_shard_transaction(\u0026self, tx: \u0026Transaction) -\u003e bool {\n        if tx.recipient.is_empty() {\n            return false;\n        }\n\n        let from_shard = self.get_shard_for_account(\u0026tx.sender);\n        let to_shard = self.get_shard_for_account(\u0026tx.recipient);\n\n        from_shard != to_shard\n    }\n\n    fn validate_transaction(\u0026self, tx: \u0026Transaction) -\u003e bool {\n        // Basic transaction validation\n        let state = self.state.read().unwrap();\n\n        // Check if account exists and has sufficient balance\n        if let Some(account) = state.get_account(\u0026tx.sender) {\n            if account.balance \u003c tx.amount {\n                return false;\n            }\n\n            if account.nonce != tx.nonce {\n                return false;\n            }\n        } else {\n            return false;\n        }\n\n        // For recipient, we only check if it exists for non-create transactions\n        if !tx.recipient.is_empty() {\n            if !state.account_exists(\u0026tx.to) {\n                return false;\n            }\n        }\n\n        true\n    }\n\n    fn forward_transaction_to_shard(\n        \u0026self,\n        tx: Transaction,\n        shard_id: ShardId,\n    ) -\u003e Result\u003c(), String\u003e {\n        // Serialize and send the transaction to the appropriate shard\n        let message = Message::Transaction(bincode::serialize(\u0026tx).unwrap());\n\n        // In a real implementation, we would route this to the correct shard's network\n        // This is a simplified version\n        self.network.broadcast(message);\n\n        Ok(())\n    }\n\n    fn send_message_to_shard(\u0026self, shard_id: ShardId, message: ShardMessage) {\n        // Serialize the message\n        match bincode::serialize(\u0026message) {\n            Ok(data) =\u003e {\n                // In a real implementation, we would route this to the correct shard\n                let p2p_message = Message::Transaction(data); // Reusing Transaction type for shard messages\n                self.network.broadcast(p2p_message);\n            }\n            Err(e) =\u003e {\n                eprintln!(\"Error serializing shard message: {}\", e);\n            }\n        }\n    }\n\n    pub fn handle_message(\u0026self, message: ShardMessage) -\u003e Result\u003c(), String\u003e {\n        match message {\n            ShardMessage::Transaction(tx) =\u003e self.process_transaction(tx),\n            ShardMessage::CrossShardTransaction(cross_tx) =\u003e {\n                self.handle_incoming_cross_shard_tx(cross_tx)\n            }\n            ShardMessage::ShardSync(shard_id, blocks) =\u003e {\n                self.handle_shard_sync(shard_id, blocks);\n                Ok(())\n            }\n        }\n    }\n\n    fn handle_incoming_cross_shard_tx(\n        \u0026self,\n        cross_tx: CrossShardTransaction,\n    ) -\u003e Result\u003c(), String\u003e {\n        // Only process if we're the destination shard\n        if cross_tx.to_shard != self.id {\n            return Ok(());\n        }\n\n        // Validate the transaction in this shard's context\n        if !self.validate_transaction(\u0026cross_tx.transaction) {\n            // Reject the transaction\n            let mut rejected_tx = cross_tx.clone();\n            rejected_tx.status = CrossShardTxStatus::Rejected;\n\n            // Notify the source shard\n            self.send_message_to_shard(\n                cross_tx.from_shard,\n                ShardMessage::CrossShardTransaction(rejected_tx),\n            );\n\n            return Err(\"Cross-shard transaction validation failed\".to_string());\n        }\n\n        // Add to pending txs\n        let mut pending = self.pending_cross_shard_txs.write().unwrap();\n        pending.insert(cross_tx.id.clone(), cross_tx.clone());\n\n        // In the real implementation, we would now wait for consensus\n        // For simplicity, we immediately process it\n        self.apply_cross_shard_transaction(\u0026cross_tx);\n\n        Ok(())\n    }\n\n    fn apply_cross_shard_transaction(\u0026self, cross_tx: \u0026CrossShardTransaction) {\n        // Apply the transaction to this shard's state\n        let mut state = self.state.write().unwrap();\n\n        // Based on transaction type, update state\n        // For simplicity, assuming it's a transfer\n        if let Err(e) = state.transfer(\u0026tx.from, \u0026tx.to, tx.amount) {\n            eprintln!(\"Error applying cross-shard transaction: {}\", e);\n            return;\n        }\n\n        // Mark as committed\n        let mut pending = self.pending_cross_shard_txs.write().unwrap();\n        if let Some(tx) = pending.get_mut(\u0026cross_tx.id) {\n            tx.status = CrossShardTxStatus::Committed;\n        }\n\n        // Notify the source shard of the commitment\n        let mut committed_tx = cross_tx.clone();\n        committed_tx.status = CrossShardTxStatus::Committed;\n\n        self.send_message_to_shard(\n            cross_tx.from_shard,\n            ShardMessage::CrossShardTransaction(committed_tx),\n        );\n    }\n\n    fn handle_shard_sync(\u0026self, shard_id: ShardId, blocks: Vec\u003cBlock\u003e) {\n        // Update our view of the other shard's state\n        let mut shards_map = self.shards.write().unwrap();\n\n        if !shards_map.contains_key(\u0026shard_id) {\n            // Create a new shard entry\n            let state = Arc::new(RwLock::new(State::new()));\n            let shard = Shard {\n                id: shard_id.clone(),\n                state,\n                blocks: Vec::new(),\n                tx_pool: Vec::new(),\n                network: self.network.clone(),\n                shards: self.shards.clone(),\n                pending_cross_shard_txs: self.pending_cross_shard_txs.clone(),\n            };\n\n            shards_map.insert(shard_id.clone(), shard);\n        }\n\n        // Apply blocks to the shard's state\n        if let Some(shard) = shards_map.get_mut(\u0026shard_id) {\n            for block in blocks {\n                // Apply each transaction in the block\n                let mut state = shard.state.write().unwrap();\n                for tx in \u0026block.transactions {\n                    if let Err(e) = state.apply_transaction(\u0026tx) {\n                        eprintln!(\"Error applying transaction from synced block: {}\", e);\n                    }\n                }\n\n                shard.blocks.push(block.clone());\n            }\n        }\n    }\n\n    pub fn cleanup_timed_out_cross_shard_txs(\u0026self, timeout_secs: u64) {\n        let now = std::time::SystemTime::now();\n        let mut pending = self.pending_cross_shard_txs.write().unwrap();\n\n        // Find timed out transactions\n        let timed_out: Vec\u003cString\u003e = pending\n            .iter()\n            .filter(|(_, tx)| {\n                tx.status == CrossShardTxStatus::Pending\n                    \u0026\u0026 now.duration_since(tx.created_at).unwrap().as_secs() \u003e timeout_secs\n            })\n            .map(|(id, _)| id.clone())\n            .collect();\n\n        // Mark them as timed out\n        for id in timed_out {\n            if let Some(tx) = pending.get_mut(\u0026id) {\n                tx.status = CrossShardTxStatus::TimedOut;\n\n                // Notify the other shard\n                let timed_out_tx = tx.clone();\n                self.send_message_to_shard(\n                    if tx.from_shard == self.id {\n                        tx.to_shard\n                    } else {\n                        tx.from_shard\n                    },\n                    ShardMessage::CrossShardTransaction(timed_out_tx),\n                );\n            }\n        }\n    }\n\n    pub fn get_shard_for_account(\u0026self, account: \u0026str) -\u003e ShardId {\n        // Simple hash-based sharding\n        let mut hash = 0u16;\n        for byte in account.bytes() {\n            hash = hash.wrapping_add(byte as u16);\n        }\n\n        let shard_index = hash % 16; // Assuming 16 shards\n        ShardId(shard_index as u16)\n    }\n\n    pub fn execute_queries(\u0026self) -\u003e Vec\u003cString\u003e {\n        // This is a placeholder for executing general-purpose queries against the shard\n        Vec::new()\n    }\n}\n\n// Helper functions\nfn hash_account(account: \u0026str) -\u003e u64 {\n    use std::collections::hash_map::DefaultHasher;\n    use std::hash::{Hash, Hasher};\n\n    let mut hasher = DefaultHasher::new();\n    account.hash(\u0026mut hasher);\n    hasher.finish()\n}\n\nfn get_current_timestamp() -\u003e u64 {\n    use std::time::{SystemTime, UNIX_EPOCH};\n\n    SystemTime::now()\n        .duration_since(UNIX_EPOCH)\n        .unwrap_or_default()\n        .as_secs()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    #[cfg(not(skip_problematic_modules))]\n    use crate::network::p2p::{Config as P2PConfig, P2PNetwork};\n\n    #[test]\n    fn test_shard_assignment() {\n        // Skip test completely in problematic modules mode\n        #[cfg(not(skip_problematic_modules))]\n        {\n            let p2p_config = P2PConfig::default();\n            let network = Arc::new(P2PNetwork::new(p2p_config));\n\n            let config = ShardConfig {\n                shard_count: 4,\n                this_shard_id: ShardId(0),\n                accounts_per_shard: 1000,\n                cross_shard_tx_timeout: 60,\n            };\n\n            let shard_manager = Shard::new(config, network);\n\n            // Test that accounts are distributed across shards\n            let account1 = \"0x1234567890abcdef\";\n            let account2 = \"0xabcdef1234567890\";\n\n            let shard1 = shard_manager.get_shard_for_account(account1);\n            let shard2 = shard_manager.get_shard_for_account(account2);\n\n            // The accounts should hav ash;\nuse async_trait::async_trait;\nuse blake3;\nuse std::any::Any;\nuse std::collections::HashMap;\nuse std::path::Path;\nuse std::sync::{Arc, Mutex};\n/// Storage for blockchain data\npub struct BlockchainStorage {\n    /// RocksDB storage for on-chain data\n    rocksdb: Box\u003cdyn Storage\u003e,\n    /// In-memory storage for key-value pairs (used in tests)\n    memory: Arc\u003cMutex\u003cHashMap\u003cVec\u003cu8\u003e, Vec\u003cu8\u003e\u003e\u003e\u003e,\n}\n\nimpl BlockchainStorage {\n    /// Create a new blockchain storage instance\n    pub fn new(_config: \u0026Config) -\u003e Result\u003cSelf\u003e {\n        let rocksdb = Box::new(RocksDbStorage::new());\n        let memory = Arc::new(Mutex::new(HashMap::new()));\n\n        Ok(Self { rocksdb, memory })\n    }\n\n    /// Calculate hash for data using blake3\n    fn calculate_hash(data: \u0026[u8]) -\u003e Hash {\n        let hash = blake3::hash(data);\n        hash.as_bytes().to_vec().try_into().unwrap()\n    }\n\n    /// Put a key-value pair\n    pub fn put(\u0026self, key: \u0026[u8], value: \u0026[u8]) -\u003e Result\u003c()\u003e {\n        let mut memory = self\n            .memory\n            .lock()\n            .map_err(|e| StorageError::Other(format!(\"Lock error: {}\", e)))?;\n        memory.insert(key.to_vec(), value.to_vec());\n        Ok(())\n    }\n\n    /// Get a value by key\n    pub fn get(\u0026self, key: \u0026[u8]) -\u003e Result\u003cOption\u003cVec\u003cu8\u003e\u003e\u003e {\n        let db = self\n            .rocksdb\n            .as_any()\n            .downcast_ref::\u003cRocksDbStorage\u003e()\n            .ok_or_else(|| {\n                StorageError::Other(\"Failed to downcast to RocksDbStorage\".to_string())\n            })?;\n        let value = db.get(key).map(|v| v.clone());\n        Ok(value)\n    }\n\n    /// Delete a key-value pair\n    pub fn delete(\u0026self, key: \u0026[u8]) -\u003e Result\u003c()\u003e {\n        let mut memory = self\n            .memory\n          self.svdb.store(data).await\n        } else {\n            self.rocksdb.store(data).await\n        }\n    }\n\n    async fn retrieve(\u0026self, hash: \u0026Hash) -\u003e Result\u003cOption\u003cVec\u003cu8\u003e\u003e\u003e {\n        match self.rocksdb.retrieve(hash).await {\n            Ok(Some(data)) =\u003e Ok(Some(data)),\n            Ok(None) =\u003e self.svdb.retrieve(hash).await,\n            Err(_) =\u003e self.svdb.retrieve(hash).await,\n        }\n    }\n\n    async fn exists(\u0026self, hash: \u0026Hash) -\u003e Result\u003cbool\u003e {\n        match self.rocksdb.exists(hash).await {\n            Ok(true) =\u003e Ok(true),\n            Ok(false) =\u003e self.svdb.exists(hash).await,\n            Err(_) =\u003e self.svdb.exists(hash).await,\n        }\n    }\n\n    async fn delete(\u0026self, hash: \u0026Hash) -\u003e Result\u003c()\u003e {\n        // Try to delete from both storages\n        let rocksdb_result = self.rocksdb.delete(hash).await;\n        let svdb_result = self.svdb.delete(hash).await;\n\n        // Return error only if both failed\n        match (rocksdb_result, svdb_result) {\n            (Ok(_), _) | (_, Ok(_)) =\u003e Ok(()),\n            (Err(e1), Err(e2)) =\u003e Err(StorageError::Other(format!(\n                \"Failed to delete from both storages - RocksDB: {}, SVDB: {}\",\n                e1, e2\n            ))),\n        }\n    }\n\n    async fn verify(\u0026self, hash: \u0026Hash, data: \u0026[u8]) -\u003e Result\u003cbool\u003e {\n        match self.rocksdb.verify(hash, data).await {\n            Ok(true) =\u003e Ok(true),\n            Ok(false) =\u003e self.svdb.verify(hash, data).await,\n            Err(_) =\u003e self.svdb.verify(hash, data).await,\n        }\n    }\n\n    async fn close(\u0026self) -\u003e Result\u003c()\u003e {\n        // Close both storages\n        let rocksdb_result = self.rocksdb.close().await;\n        let svdb_result = self.svdb.close().await;\n\n        // Return error only if both failed\n        match (rocksdb_result, svdb_result) {\n            (Ok(_), _) | (_, Ok(_)) =\u003e Ok(()),\n            (Err(e1), Err(e2)) =\u003e Err(StorageError::Other(format!(\n                \"Failed to close both storages - RocksDB: {}, SVDB: {}\",\n                e1, e2\n            ))),\n        }\n    }\n\n    fn as_any(\u0026self) -\u003e \u0026dyn Any {\n        self\n    }\n\n    fn as_any_mut(\u0026mut self) -\u003e \u0026mut dyn Any {\n        self\n    }\n}\n\n#[async_trait]\nimpl StorageInit for HybridStorage {\n    async fn init(\u0026mut self, path: Box\u003cdyn AsRef\u003cPath\u003e + Send + Sync\u003e) -\u003e Result\u003c()\u003e {\n        // Extract the path and convert to PathBuf\n        let path_ref = path.as_ref();\n        let path_buf = path_ref.as_ref().to_path_buf();\n\n        // Initialize RocksDB storage\n        let rocksdb_path = path_buf.join(\"rocksdb\");\n        let box_path = Box::new(rocksdb_path) as Box\u003cdyn AsRef\u003cPath\u003e + Send + Sync\u003e;\n        self.rocksdb\n            .as_any_mut()\n            .downcast_mut::\u003cRocksDbStorage\u003e()\n            .ok_or_else(|| {\n                StorageError::Other(\n                    \"Failed to get mutable reference to RocksDB storage\".to_string(),\n                )\n            })?\n            .init(box_path)\n            .await?;\n\n        // Initialize SVDB storage\n        let svdb_path = path_buf.join(\"svdb\");\n        let box_path = Box::new(svdb_path) as Box\u003cdyn AsRef\u003cPath\u003e + Send + Sync\u003e;\n        self.svdb\n            .as_any_mut()\n            .downcast_mut::\u003cSvdbStorage\u003e()\n            .ok_or_else(|| {\n                StorageError::Other(\"Failed to get mutable reference to SVDB storage\".to_string())\n            })?\n            .init(box_path)\n            .await?;\n\n        Ok(())\n    }\n}\n\nimpl StorageBackend for HybridStorage {}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line": LOCK_SIZE: usize = 4096;\nconst COMPRESSION_THRESHOLD: usize = 256; // Minimum size for compression\nconst MAX_INLINE_DATA_SIZE: usize = 128; // Data smaller than this is stored inline in index\n\n// Custom entry format to optimize storage\n#[repr(C, packed)]\nstruct IndexEntry {\n    // Hash of the data (32 bytes)\n    hash: [u8; 32],\n    // Offset in data file (8 bytes)\n    offset: u64,\n    // Size of data (4 bytes)\n    size: u32,\n    // Compression algorithm (1 byte)\n    compression: u8,\n    // Flags (1 byte): bit 0 = inline, bit 1-7 reserved\n    flags: u8,\n    // Padding to 48 bytes for alignment\n    _padding: [u8; 2],\n}\n\n// A batch of operations for atomic commits\nstruct Batch {\n    writes: Vec\u003c(Hash, Vec\u003cu8\u003e)\u003e,\n    deletes: Vec\u003cHash\u003e,\n}\n\n/// Memory-mapped storage implementation optimized for high throughput\npub struct MemMapStorage {\n    // Index file for fast lookups\n    index_map: Arc\u003cRwLock\u003cOption\u003cMmapMut\u003e\u003e\u003e,\n    // Data file for actual data storage\n    data_map: Arc\u003cRwLock\u003cOption\u003cMmapMut\u003e\u003e\u003e,\n    // Index file handle\n    index_file: Arc\u003cMutex\u003cOption\u003cFile\u003e\u003e\u003e,\n    // Data file handle\n    data_file: Arc\u003cMutex\u003cOption\u003cFile\u003e\u003e\u003e,\n    // In-memory index for faster lookups (hash -\u003e offset)\n    index: Arc\u003cDashMap\u003cHash, (u64, u32, u8)\u003e\u003e, // Hash -\u003e (offset, size, compression)\n    // Pending writes batch\n    pending_batch: Arc\u003cMutex\u003cBatch\u003e\u003e,\n    // Semaphore for controlling concurrent operations\n    semaphore: Arc\u003cSemaphore\u003e,\n    // Configuration\n    options: MemMapOptions,\n    // Current data file size\n    data_size: Arc\u003cRwLock\u003cu64\u003e\u003e,\n    // Statistics\n    stats: Arc\u003cRwLock\u003cStorageStats\u003e\u003e,\n}\n\n// Storage statistics for monitoring\nstruct StorageStats {\n    reads: u64,\n    writes: u64,\n    deletes: u64,\n    cache_hits: u64,\n    compression_saved: u64,\n    read_time_ns: u64,\n    write_time_ns: u64,\n    compressed_blocks: u64,\n    uncompressed_blocks: u64,\n}\n\nimpl Default for StorageStats {\n    fn default() -\u003e Self {\n        Self {\n            reads: 0,\n            writes: 0,\n            deletes: 0,\n            cache_hits: 0,\n            compression_saved: 0,\n            read_time_ns: 0,\n            write_time_ns: 0,\n            compressed_blocks: 0,\n            uncompressed_blocks: 0,\n        }\n    }\n}\n\nimpl Default for MemMapStorage {\n    fn default() -\u003e Self {\n        Self::new(MemMapOptions::default())\n    }\n}\n\nimpl MemMapStorage {\n    /// Create a new memory-mapped storage with custom options\n    pub fn new(options: MemMapOptions) -\u003e Self {\n        Self {\n            index_map: Arc::new(RwLock::new(None)),\n            data_map: Arc::new(RwLock::new(None)),\n            index_file: Arc::new(Mutex::new(None)),\n            data_file: Arc::new(Mutex::new(None)),\n            index: Arc::new(DashMap::new()),\n            pending_batch: Arc::new(Mutex::new(Batch {\n                writes: Vec::new(),\n                deletes: Vec::new(),\n            })),\n            semaphore: Arc::new(Semaphore::new(128)),\n            options,\n            data_size: Arc::new(RwLock::new(0)),\n            stats: Arc::new(RwLock::new(StorageStats::default())),\n        }\n    }\n\n    /// Compress data using the configured algorithm\n    fn compress_data(\u0026self, data: \u0026[u8]) -\u003e (Vec\u003cu8\u003e, u8) {\n        // Skip compression for small data\n        if data.len() \u003c COMPRESSION_THRESHOLD {\n            return (data.to_vec(), 0); // 0 = no compression\n        }\n\n        let start = Instant::now();\n\n        let result = match self.options.compression_algorithm {\n            CompressionAlgorithm::None =\u003e (data.to_vec(), 0),\n            CompressionAlgorithm::LZ4 =\u003e {\n                let compressed = compress_prepend_size(data);\n                if compressed.len() \u003c data.len() {\n                    (compressed, 1) // 1 = LZ4\n                } else {\n                    (data.to_vec(), 0)\n                }\n            }\n            CompressionAlgorithm::Zstd =\u003e {\n                match encode_all(data, 3) {\n                    // Level 3 compression (balance of speed/ratio)\n                    Ok(compressed) if compressed.len() \u003c data.len() =\u003e (compressed, 2), // 2 = Zstd\n                    _ =\u003e (data.to_vec(), 0),\n                }\n            }\n            CompressionAlgorithm::Brotli =\u003e {\n                let mut compressed = Vec::new();\n                {\n                    let mut reader = CompressorReader::new(data, 4096, 4, 22); // Quality level 4\n                    if let Ok(_) = reader.read_to_end(\u0026mut compressed) {\n                        if compressed.len() \u003c data.len() {\n                            return (compressed, 3); // 3 = Brotli\n                        }\n                    }\n                }\n                (data.to_vec(), 0)\n            }\n            CompressionAlgorithm::Adaptive =\u003e {\n                // Try different algorithms and choose the best one\n                let lz4 = compress_prepend_size(data);\n                let zstd = encode_all(data, 3).unwrap_or_else(|_| data.to_vec());\n\n                let mut compressed = Vec::new();\n                let mut reader = CompressorReader::new(data, 4096, 4, 22);\n                let _ = reader.read_to_end(\u0026mut compressed);\n\n                // Select the smallest compressed result\n                if lz4.len() \u003c= zstd.len()\n                    \u0026\u0026 lz4.len() \u003c= compressed.len()\n                    \u0026\u0026 lz4.len() \u003c data.len()\n                {\n                    (lz4, 1) // LZ4\n                } else if zstd.len() \u003c= compressed.len() \u0026\u0026 zstd.len() \u003c data.len() {\n                    (zstd, 2) // Zstd\n                } else if compressed.len() \u003c data.len() {\n                    (compressed, 3) // Brotli\n                } else {\n                    (data.to_vec(), 0) // No compression\n                }\n            }\n        };\n\n        // Track compression stats\n        if result.0.len() \u003c data.len() {\n            let mut stats = self.stats.write();\n            stats.compression_saved += (data.len() - result.0.len()) as u64;\n            stats.compressed_blocks += 1;\n            stats.write_time_ns += start.elapsed().as_nanos() as u64;\n        } else {\n            let mut stats = self.stats.write();\n            stats.uncompressed_blocks += 1;\n        }\n\n        result\n    }\n\n    /// Decompress data using the stored algorithm\n    fn decompress_data(\u0026self, data: \u0026[u8], algorithm: u8) -\u003e StorageResult\u003cVec\u003cu8\u003e\u003e {\n        let start = Instant::now();\n\n        let result =\n            match algorithm {\n                0 =\u003e Ok(data.to_vec()), // No compression\n                1 =\u003e decompress_size_prepended(data) // LZ4\n                    .map_err(|e| {\n                        StorageError::InvalidData(format!(\"LZ4 decompression error: {}\", e))\n                    }),\n                2 =\u003e decode_all(data) // Zstd\n                    .map_err(|e| {\n                        StorageError::InvalidData(format!(\"Zstd decompression error: {}\", e))\n                    }),\n                3 =\u003e {\n                    // Brotli\n                    let mut decompressor = Decompressor::new(data, 4096);\n                    let mut decompressed = Vec::new();\n                    match decompressor.read_to_end(\u0026mut decompressed) {\n                        Ok(_) =\u003e Ok(decompressed),\n                        Err(e) =\u003e Err(StorageError::InvalidData(format!(\n                            \"Brotli decompression error: {}\",\n                            e\n                        ))),\n                    }\n                }\n                _ =\u003e Err(StorageError::InvalidData(format!(\n                    \"Unknown compression algorithm: {}\",\n                    algorithm\n                ))),\n            };\n\n        // Track stats\n        let mut stats = self.stats.write();\n        stats.read_time_ns += start.elapsed().as_nanos() as u64;\n\n        result\n    }\n\n    /// Flush pending writes to storage\n    async fn flush_pending(\u0026self) -\u003e StorageResult\u003c()\u003e {\n        let mut batch = {\n            let mut batch_guard = self.pending_batch.lock();\n            std::mem::replace(\n                \u0026mut *batch_guard,\n                Batch {\n                    writes: Vec::new(),\n                    deletes: Vec::new(),\n                },\n            )\n        };\n\n        // Process all writes\n        if !batch.writes.is_empty() {\n            let index_map = self.index_map.clone();\n            let data_map = self.data_map.clone();\n            let index = self.index.clone();\n            let data_size = self.data_size.clone();\n            let options = self.options.clone();\n            let stats = self.stats.clone();\n            let this = self.clone();\n\n            // Process writes in a blocking task to not block the async runtime\n            let result = task::spawn_blocking(move || {\n                let start = Instant::now();\n                let mut data_size_guard = data_size.write();\n                let mut data_map_guard = data_map.write();\n                let mut index_map_guard = index_map.write();\n\n                if let (Some(ref mut data_mmap), Some(ref mut index_mmap)) =\n                    (data_map_guard.as_mut(), index_map_guard.as_mut())\n                {\n                    // Sort writes by size (larger first) for better packing\n                    batch.writes.sort_by(|a, b| b.1 n        Ok(())\n    }\n}\n\nimpl MemMapStorage {\n    /// Load index entries into memory\n    async fn load_index(\u0026self, index_mmap: \u0026MmapMut) -\u003e StorageResult\u003c()\u003e {\n        let start = Instant::now();\n\n        // Skip header block\n        let mut offset = BLOCK_SIZE;\n        let entry_size = std::mem::size_of::\u003cIndexEntry\u003e();\n\n        while offset + entry_size \u003c= index_mmap.len() {\n            // Read entry\n            let entry_bytes = \u0026index_mmap[offset..offset + entry_size];\n            let entry =\n                unsafe { std::ptr::read_unaligned(entry_bytes.as_ptr() as *const IndexEntry) };\n\n            // Check if entry is valid (non-zero hash)\n            if entry.hash.iter().any(|\u0026b| b != 0) {\n                let hash = Hash::new(entry.hash.to_vec());\n\n                // Add to in-memory index\n                let is_inline = (entry.flags \u0026 1) != 0;\n                if is_inline {\n                    // Inline data\n                    self.index.insert(hash, (offset as u64, entry.size, 0xFF)); // 0xFF = inline marker\n                } else {\n                    // Normal data reference\n                    self.index\n                        .insert(hash, (entry.offset, entry.size, entry.compression));\n                }\n            }\n\n            // Move to next entry\n            offset += entry_size;\n\n            // If entry contains inline data, skip it\n            if (entry.flags \u0026 1) != 0 {\n                offset += entry.size as usize;\n            }\n        }\n\n        // Log loading time\n        let elapsed = start.elapsed();\n        log::info!(\"Loaded {} index entries in {:?}\", self.index.len(), elapsed);\n\n        Ok(())\n    }\n\n    /// Preload data into memory to improve performance\n    async fn preload_data(\u0026self) -\u003e StorageResult\u003c()\u003e {\n        let start = Instant::now();\n\n        // For memory-mapped files, reading the data
