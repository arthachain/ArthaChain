address":[],"length":0,"stats":{"Line":0}},{"line":580,"address":[],"length":0,"stats":{"Line":0}},{"line":581,"address":[],"length":0,"stats":{"Line":0}},{"line":582,"address":[],"length":0,"stats":{"Line":0}},{"line":587,"address":[],"length":0,"stats":{"Line":0}},{"line":588,"address":[],"length":0,"stats":{"Line":0}},{"line":594,"address":[],"length":0,"stats":{"Line":0}},{"line":595,"address":[],"length":0,"stats":{"Line":0}},{"line":596,"address":[],"length":0,"stats":{"Line":0}},{"line":600,"address":[],"length":0,"stats":{"Line":0}},{"line":602,"address":[],"length":0,"stats":{"Line":0}},{"line":603,"address":[],"length":0,"stats":{"Line":0}},{"line":604,"address":[],"length":0,"stats":{"Line":0}},{"line":608,"address":[],"length":0,"stats":{"Line":0}},{"line":609,"address":[],"length":0,"stats":{"Line":0}},{"line":610,"address":[],"length":0,"stats":{"Line":0}},{"line":611,"address":[],"length":0,"stats":{"Line":0}},{"line":612,"address":[],"length":0,"stats":{"Line":0}},{"line":613,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":190},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","api","faucet.rs"],"content":"use crate::config::{ApiConfig, Config, ShardingConfig};\nuse crate::ledger::state::State;\nuse crate::ledger::transaction::{Transaction, TransactionStatus, TransactionType};\nuse crate::utils::crypto;\nuse anyhow::{anyhow, Result};\nuse log::info;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::net::IpAddr;\nuse std::sync::Arc;\nuse std::time::{SystemTime, UNIX_EPOCH};\nuse tokio::sync::RwLock;\nuse tokio::time::{self, Duration};\n\n/// Faucet configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FaucetConfig {\n    /// Whether the faucet is enabled\n    pub enabled: bool,\n    /// Amount to distribute per request\n    pub amount: u64,\n    /// Cooldown time between requests in seconds\n    pub cooldown: u64,\n    /// Maximum number of requests per IP per day\n    pub max_requests_per_ip: u32,\n    /// Maximum number of requests per account per day\n    pub max_requests_per_account: u32,\n    /// Private key for faucet account\n    pub private_key: Option\u003cVec\u003cu8\u003e\u003e,\n    /// Faucet account address\n    pub address: String,\n}\n\nimpl Default for FaucetConfig {\n    fn default() -\u003e Self {\n        Self {\n            enabled: false,\n            amount: 1000,\n            cooldown: 3600, // 1 hour\n            max_requests_per_ip: 5,\n            max_requests_per_account: 3,\n            private_key: None,\n            address: \"faucet\".to_string(),\n        }\n    }\n}\n\n/// Request record for rate limiting\n#[derive(Debug, Clone)]\nstruct RequestRecord {\n    /// Time of last request\n    last_request: SystemTime,\n    /// Count of requests today\n    request_count: u32,\n}\n\n/// Faucet service for distributing tokens in testnet\npub struct Faucet {\n    /// Faucet configuration\n    config: FaucetConfig,\n    /// IP address request tracking\n    ip_requests: Arc\u003cRwLock\u003cHashMap\u003cIpAddr, RequestRecord\u003e\u003e\u003e,\n    /// Account request tracking\n    account_requests: Arc\u003cRwLock\u003cHashMap\u003cString, RequestRecord\u003e\u003e\u003e,\n    /// Blockchain state\n    state: Arc\u003cRwLock\u003cState\u003e\u003e,\n    /// Private key for signing transactions\n    private_key: Vec\u003cu8\u003e,\n    /// Running flag\n    running: Arc\u003cRwLock\u003cbool\u003e\u003e,\n}\n\nimpl Faucet {\n    /// Create a new faucet service\n    pub async fn new(\n        config: \u0026Config,\n        state: Arc\u003cRwLock\u003cState\u003e\u003e,\n        faucet_config: Option\u003cFaucetConfig\u003e,\n    ) -\u003e Result\u003cSelf\u003e {\n        let faucet_config = faucet_config.unwrap_or_default();\n\n        if !faucet_config.enabled {\n            return Err(anyhow!(\"Faucet is disabled\"));\n        }\n\n        // Get private key from config or generate new one\n        let private_key = if let Some(key) = \u0026faucet_config.private_key {\n            key.clone()\n        } else {\n            // Generate new key pair for faucet\n            let (private_key, _) = crypto::generate_keypair()?;\n            private_key.to_vec()\n        };\n\n        // Initialize state with faucet account if this is genesis\n        if config.is_genesis {\n            let state = state.write().await;\n\n            // Check if faucet account exists, if not create it\n            let faucet_balance = state.get_balance(\u0026faucet_config.address).unwrap_or(0);\n            if faucet_balance == 0 {\n                // Add initial balance to faucet\n                state.set_balance(\u0026faucet_config.address, 100_000_000)?;\n                info!(\"Initialized faucet account with 100,000,000 tokens\");\n            }\n        }\n\n        Ok(Self {\n            config: faucet_config,\n            ip_requests: Arc::new(RwLock::new(HashMap::new())),\n            account_requests: Arc::new(RwLock::new(HashMap::new())),\n            state,\n            private_key,\n            running: Arc::new(RwLock::new(false)),\n        })\n    }\n\n    /// Start the faucet service\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"Faucet is already running\"));\n        }\n\n        *running = true;\n\n        info!(\"Faucet service started\");\n\n        // Start pruning task\n        let ip_requests = self.ip_requests.clone();\n        let account_requests = self.account_requests.clone();\n        let running_flag = self.running.clone();\n\n        tokio::spawn(async move {\n            let mut interval = time::interval(Duration::from_secs(86400)); // Daily pruning\n\n            while *running_flag.read().await {\n                interval.tick().await;\n\n                // Prune old request records\n                Self::prune_requests(\u0026ip_requests, \u0026account_requests).await;\n            }\n        });\n\n        Ok(())\n    }\n\n    /// Stop the faucet service\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        *running = false;\n\n        info!(\"Faucet service stopped\");\n\n        Ok(())\n    }\n\n    /// Request tokens from the faucet\n    pub async fn request_tokens(\u0026self, recipient: \u0026str, client_ip: IpAddr) -\u003e Result\u003cString\u003e {\n        // Check if faucet is running\n        if !*self.running.read().await {\n            return Err(anyhow!(\"Faucet service is not running\"));\n        }\n\n        // Check if recipient is valid\n        if recipient.is_empty() {\n            return Err(anyhow!(\"Invalid recipient address\"));\n        }\n\n        // Check IP rate limits\n        {\n            let mut ip_reqs = self.ip_requests.write().await;\n\n            // Get or create request record\n            let request_count = if let Some(record) = ip_reqs.get(\u0026client_ip) {\n                // Check cooldown\n                let since_last = SystemTime::now()\n                    .duration_since(record.last_request)\n                    .unwrap_or_default();\n\n                if since_last.as_secs() \u003c self.config.cooldown {\n                    return Err(anyhow!(\n                        \"Please wait {} seconds before requesting again\",\n                        self.config.cooldown - since_last.as_secs()\n                    ));\n                }\n\n                // Check max requests\n                if record.request_count \u003e= self.config.max_requests_per_ip {\n                    return Err(anyhow!(\"Maximum requests per day exceeded for your IP\"));\n                }\n\n                record.request_count + 1\n            } else {\n                1 // First request\n            };\n\n            // Update record\n            ip_reqs.insert(\n                client_ip,\n                RequestRecord {\n                    last_request: SystemTime::now(),\n                    request_count,\n                },\n            );\n        }\n\n        // Check account rate limits\n        {\n            let mut acc_reqs = self.account_requests.write().await;\n\n            // Get or create request record\n            let request_count = if let Some(record) = acc_reqs.get(recipient) {\n                // Check max requests\n                if record.request_count \u003e= self.config.max_requests_per_account {\n                    return Err(anyhow!(\n                        \"Maximum requests per day exceeded for this account\"\n                    ));\n                }\n\n                record.request_count + 1\n            } else {\n                1 // First request\n            };\n\n            // Update record\n            acc_reqs.insert(\n                recipient.to_string(),\n                RequestRecord {\n                    last_request: SystemTime::now(),\n                    request_count,\n                },\n            );\n        }\n\n        // Create and submit transaction\n        let tx_result = self.send_transaction(recipient).await?;\n\n        info!(\n            \"Sent {} tokens to {} via faucet\",\n            self.config.amount, recipient\n        );\n\n        Ok(tx_result)\n    }\n\n    /// Send transaction from faucet to recipient\n    async fn send_transaction(\u0026self, recipient: \u0026str) -\u003e Result\u003cString\u003e {\n        // Get current state\n        let state = self.state.read().await;\n\n        // Get faucet account nonce\n        let nonce = state.get_next_nonce(\u0026self.config.address)?;\n\n        // Create transaction\n        let timestamp = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        let mut tx = Transaction {\n            tx_type: TransactionType::Transfer,\n            timestamp,\n            sender: self.config.address.clone(),\n            recipient: recipient.to_string(),\n            amount: self.config.amount,\n            nonce,\n            gas_price: 1,     // Minimal gas price\n            gas_limit: 21000, // Standard gas limit\n            data: Vec::new(),\n            signature: Vec::new(),\n            #[cfg(feature = \"bls\")]\n            bls_signature: None,\n            status: TransactionStatus::Pending,\n        };\n\n        // Sign transaction\n        let tx_bytes = tx.serialize_for_hash();\n        tx.signature = crypto::sign(\u0026self.private_key, \u0026tx_bytes)?;\n\n        // Return transaction ID\n        Ok(hex::encode(tx.hash()))\n    }\n\n    /// Prune old request records\n    async fn prune_requests(\n        ip_requests: \u0026Arc\u003cRwLock\u003cHashMap\u003cIpAddr, RequestRecord\u003e\u003e\u003e,\n        account_requests: \u0026Arc\u003cRwLock\u003cHashMap\u003cString, RequestRecord\u003e\u003e\u003e,\n    ) {\n        let now = SystemTime::now();\n        let one_day = Duration::from_secs(86400);\n\n        // Prune IP records\n        {\n            let mut ip_reqs = ip_requests.write().await;\n            ip_reqs.retain(|_, record| {\n                now.duration_since(record.last_request).unwrap_or_default() \u003c one_day\n            });\n        }\n\n        // Prune account records\n        {\n            let mut acc_reqs = account_requests.write().await;\n            acc_reqs.retain(|_, record| {\n                now.duration_since(record.last_request).unwrap_or_default() \u003c one_day\n            });\n        }\n\n        info!(\"Pruned old faucet request records\");\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::net::{IpAddr, Ipv4Addr};\n\n    #[tokio::test]\n    async fn test_faucet_rate_limiting() {\n        // Create test config\n        let mut config = Config::new();\n        config.is_genesis = true;\n        config.sharding.shard_id = 0;\n        con nuse crate::ledger::state::State;\n\n/// Response for an account\n#[derive(Serialize)]\npub struct AccountResponse {\n    /// Account balance\n    pub balance: String,\n    /// Account nonce\n    pub nonce: u64,\n    /// Account has code (smart contract)\n    pub code: Option\u003cString\u003e,\n    /// Storage entries count\n    pub storage_entries: Option\u003cu64\u003e,\n}\n\n/// Query parameters for transaction list\n#[derive(Deserialize)]\npub struct TransactionListParams {\n    /// Page number (0-based)\n    #[serde(default)]\n    pub page: usize,\n    /// Items per page\n    #[serde(default = \"default_page_size\")]\n    pub page_size: usize,\n}\n\nfn default_page_size() -\u003e usize {\n    20\n}\n\n/// Response for a list of transactions\n#[derive(Serialize)]\npub struct TransactionListResponse {\n    /// Transactions\n    pub transactions: Vec\u003cTransactionResponse\u003e,\n    /// Total count\n    pub total: usize,\n    /// Page number\n    pub page: usize,\n    /// Page size\n    pub page_size: usize,\n}\n\n/// Get account information\npub async fn get_account(\n    Path(address): Path\u003cString\u003e,\n    Extension(state): Extension\u003cArc\u003cRwLock\u003cState\u003e\u003e\u003e,\n) -\u003e Result\u003cJson\u003cAccountResponse\u003e, ApiError\u003e {\n    // Check if it's an EVM address (0x prefix and 40 hex chars)\n    if address.starts_with(\"0x\") \u0026\u0026 address.len() == 42 {\n        #[cfg(feature = \"evm\")]\n        {\n            // Handle EVM account\n            let address = H160::from_str(\u0026address[2..]).map_err(|_| ApiError::INVALID_ADDRESS)?;\n\n            let state = state.read().await;\n            let backend = EvmBackend::new(\u0026state);\n\n            let basic = backend.basic(address);\n            let code = backend.code(address);\n            let code_hex = if !code.is_empty() {\n                Some(hex::encode(\u0026code))\n            } else {\n                None\n            };\n\n            // Count sto sactions\n            size: block.body.transactions.len() * 256 + 1024, // Base header size + approx tx size\n        }\n    }\n}\n\n/// Query parameters for block list\n#[derive(Debug, Deserialize)]\npub struct BlockQueryParams {\n    /// Starting block height\n    #[serde(default)]\n    pub start: u64,\n    /// Maximum number of blocks to return\n    #[serde(default = \"default_block_limit\")]\n    pub limit: u64,\n}\n\nfn default_block_limit() -\u003e u64 {\n    20\n}\n\n/// Get the latest block from the chain\npub async fn get_latest_block(\n    Extension(state): Extension\u003cArc\u003cRwLock\u003cState\u003e\u003e\u003e,\n) -\u003e Result\u003cJson\u003cBlockResponse\u003e, ApiError\u003e {\n    let state = state.read().await;\n\n    state\n        .latest_block()\n        .map(|block| Json(BlockResponse::from(block)))\n        .ok_or_else(|| ApiError {\n            status: 404,\n            message: \"No blocks in the chain\".to_string(),\n        })\n}\n\n/// Get a block by its hash\npub async fn get_block_by_hash(\n    Path(hash_str): Path\u003cString\u003e,\n    Extension(state): Extension\u003cArc\u003cRwLock\u003cState\u003e\u003e\u003e,\n) -\u003e Result\u003cJson\u003cBlockResponse\u003e, ApiError\u003e {\n    // Convert hash from hex string\n    let hash = Hash::from_hex(\u0026hash_str).map_err(|_| ApiError {\n        status: 400,\n        message: \"Invalid block hash format\".to_string(),\n    })?;\n\n    let state = state.read().await;\n\n    state\n        .get_block_by_hash(\u0026hash)\n        .map(|block| Json(BlockResponse::from(block)))\n        .ok_or_else(|| ApiError {\n            status: 404,\n            message: \"Block not found\".to_string(),\n        })\n}\n\n/// Get a block by its height\npub async fn get_block_by_height(\n    Path(height): Path\u003cu64\u003e,\n    Extension(state): Extension\u003cArc\u003cRwLock\u003cState\u003e\u003e\u003e,\n) -\u003e Result\u003cJson\u003cBlockResponse\u003e, ApiError\u003e {\n    let state = state.read().await;\n\n    state\n        .get_block_by_height(height)\n        .map(|block| Json(BlockResponse::from(block)))\n        .ok_or_else(|| ApiError {\n            status: 404,\n            message: format!(\"Block at height {} not found\", height),\n        })\n}\n\n/// Get blocks in a range\npub async fn get_blocks(\n    Extension(state): Extension\u003cArc\u003cRwLock\u003cState\u003e\u003e\u003e,\n    Query(params): Query\u003cBlockQueryParams\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cBlockResponse\u003e\u003e, ApiError\u003e {\n    let state = state.read().await;\n\n    state\n        .get_blocks(params.start, params.limit)\n        .map_err(|e| ApiError {\n            status: 500,\n            message: format!(\"Failed to get blocks: {}\", e),\n        })\n        .map(|blocks| {\n            let responses: Vec\u003cBlockResponse\u003e = blocks.iter().map(BlockResponse::from).collect();\n            Json(responses)\n        })\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length not(skip_problematic_modules))]\nuse std::sync::Arc;\n\n#[cfg(not(skip_problematic_modules))]\nuse crate::api::ApiError;\n#[cfg(not(skip_problematic_modules))]\nuse crate::consensus::svbft::{ConsensusPhase, SVBFTConsensus};\n\nuse crate::consensus::svcp::SVCPMiner;\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\n\n/// Response for consensus status\n#[cfg(not(skip_problematic_modules))]\n#[derive(Serialize)]\npub struct ConsensusStatusResponse {\n    /// Current view number\n    pub view: u64,\n    /// Current phase\n    pub phase: String,\n    /// Current leader\n    pub leader: String,\n    /// Quorum size\n    pub quorum_size: usize,\n    /// Number of validators\n    pub validator_count: usize,\n    /// Latest finalized block height\n    pub finalized_height: u64,\n}\n\n/// Get consensus status\n#[cfg(not(skip_problematic_modules))]\npub async fn get_consensus_status(\n    Extension(consensus): Extension\u003cOption\u003cArc\u003cSVBFTConsensus\u003e\u003e\u003e,\n) -\u003e Result\u003cJson\u003cConsensusStatusResponse\u003e, ApiError\u003e {\n    let consensus = match consensus {\n        Some(c) =\u003e c,\n        None =\u003e {\n            return Err(ApiError {\n                status: 503,\n                message: \"Consensus engine not available\".to_string(),\n            });\n        }\n    };\n\n    // Get consensus status from the SVBFT consensus engine\n    let view = consensus.get_current_view().await;\n    let leader = consensus\n        .get_current_leader()\n        .await\n        .unwrap_or_else(|| \"unknown\".to_string());\n    let quorum_size = consensus.get_quorum_size().await.unwrap_or(0);\n    let phase = consensus\n        .get_current_phase()\n        .await\n        .unwrap_or(ConsensusPhase::New);\n    let finalized_blocks = consensus.get_finalized_blocks().await;\n\n    // Find the highest finalized block\n    let finalized_height = finalized_blocks\n        .values()\n        .map(|block| block.header.height)\n        .max()\n        .unwrap_or(0);\n\n    // Convert phase to string\n    let phase_str = match phase {\n        ConsensusPhase::New =\u003e \"New\".to_string(),\n        ConsensusPhase::Prepare =\u003e \"Prepare\".to_string(),\n        ConsensusPhase::PreCommit =\u003e \"PreCommit\".to_string(),\n        ConsensusPhase::Commit =\u003e \"Commit\".to_string(),\n        ConsensusPhase::Decide =\u003e \"Decide\".to_string(),\n    };\n\n    Ok(Json(ConsensusStatusResponse {\n        view,\n        phase: phase_str,\n        leader,\n        quorum_size,\n        validator_count: finalized_blocks.len(), // Approximate\n        finalized_height,\n    }))\n}\n\n/// Consensus status response\n#[derive(serde::Serialize)]\npub struct ConsensusStatusResponse {\n    /// Current difficulty\n    pub difficulty: u64,\n    /// Current proposers\n    pub proposers: Vec\u003cString\u003e,\n    /// This node is a proposer\n    pub is_proposer: bool,\n    /// Estimated TPS\n    pub estimated_tps: f32,\n    /// Consensus mechanism\n    pub mechanism: String,\n}\n\n/// Get the current consensus status\npub async fn get_consensus_status(miner: \u0026Arc\u003cRwLock\u003cSVCPMiner\u003e\u003e) -\u003e ConsensusStatusResponse {\n    let miner_guard = miner.read().await;\n\n    let difficulty = miner_guard.get_difficulty().await;\n    let proposers = miner_guard.get_proposers().await;\n    let node_id = miner_guard.get_node_id();\n    let estimated_tps = miner_guard.get_estimated_tps();\n\n    ConsensusStatusResponse {\n        difficulty,\n        proposers: proposers.clone(),\n        is_proposer: proposers.contains(\u0026node_id),\n        estimated_tps,\n        mechanism: \"SVCP\".to_string(),\n    }\n}\n\n#[cfg(skip_problematic_modules)]\npub async fn get_consensus_status_str() -\u003e String {\n    \"Consensus engine not available in this build\".to_string()\n}\n","traces":[{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":109,"address":[],"length":0,"stats":{"Line":0}},{"line":110,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":11},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","api","handlers","faucet.rs"],"content":"use crate::config::Config;\nuse crate::ledger::state::State;\nuse crate::ledger::transaction::{Transaction, TransactionType, TransactionStatus};\nuse crate::utils::crypto;\nuse anyhow::{Result, Context, anyhow};\nuse tokio::sync::RwLock;\nuse tokio::time::{self, Duration};\nuse std::sync::Arc;\nuse std::collections::HashMap;\nuse log::{info, warn, error};\nuse serde::{Serialize, Deserialize};\nuse std::net::IpAddr;\nuse std::time::{SystemTime, UNIX_EPOCH};\n\n/// Faucet configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FaucetConfig {\n    /// Whether the faucet is enabled\n    pub enabled: bool,\n    /// Amount to distribute per request\n    pub amount: u64,\n    /// Cooldown time between requests in seconds\n    pub cooldown: u64,\n    /// Maximum number of requests per IP per day\n    pub max_requests_per_ip: u32,\n    /// Maximum number of requests per account per day\n    pub max_requests_per_account: u32,\n    /// Private key for faucet account\n    pub private_key: Option\u003cVec\u003cu8\u003e\u003e,\n    /// Faucet account address\n    pub address: String,\n}\n\nimpl Default for FaucetConfig {\n    fn default() -\u003e Self {\n        Self {\n            enabled: false,\n            amount: 1000,\n            cooldown: 3600, // 1 hour\n            max_requests_per_ip: 5,\n            max_requests_per_account: 3,\n            private_key: None,\n            address: \"faucet\".to_string(),\n        }\n    }\n}\n\n/// Request record for rate limiting\n#[derive(Debug, Clone)]\nstruct RequestRecord {\n    /// Time of last request\n    last_request: SystemTime,\n    /// Count of requests today\n    request_count: u32,\n}\n\n/// Faucet service for distributing tokens in testnet\npub struct Faucet {\n    /// Faucet configuration\n    config: FaucetConfig,\n    /// IP address request tracking\n    ip_requests: Arc\u003cRwLock\u003cHashMap\u003cIpAddr, RequestRecord\u003e\u003e\u003e,\n    /// Account request tracking\n    account_requests: Arc\u003cRwLock\u003cHashMap\u003cString, RequestRecord\u003e\u003e\u003e,\n    /// Blockchain state\n    state: Arc\u003cRwLock\u003cState\u003e\u003e,\n    /// Private key for signing transactions\n    private_key: Vec\u003cu8\u003e,\n    /// Running flag\n    running: Arc\u003cRwLock\u003cbool\u003e\u003e,\n}\n\nimpl Faucet {\n    /// Create a new faucet service\n    pub async fn new(\n        config: \u0026Config,\n        state: Arc\u003cRwLock\u003cState\u003e\u003e,\n        faucet_config: Option\u003cFaucetConfig\u003e,\n    ) -\u003e Result\u003cSelf\u003e {\n        let faucet_config = faucet_config.unwrap_or_default();\n        \n        if !faucet_config.enabled {\n            return Err(anyhow!(\"Faucet is disabled\"));\n        }\n        \n        // Get private key from config or generate new one\n        let private_key = if let Some(key) = \u0026faucet_config.private_key {\n            key.clone()\n        } else {\n            // Generate new key pair for faucet\n            let (private_key, _) = crypto::generate_keypair()?;\n            private_key\n        };\n        \n        // Initialize state with faucet account if this is genesis\n        if config.is_genesis {\n            let mut state = state.write().await;\n            \n            // Check if faucet account exists, if not create it\n            let faucet_balance = state.get_balance(\u0026faucet_config.address).unwrap_or(0);\n            if faucet_balance == 0 {\n                // Add initial balance to faucet\n                state.update_balance(\u0026faucet_config.address, 100_000_000)?;\n                info!(\"Initialized faucet account with 100,000,000 tokens\");\n            }\n        }\n        \n        Ok(Self {\n            config: faucet_config,\n            ip_requests: Arc::new(RwLock::new(HashMap::new())),\n            account_requests: Arc::new(RwLock::new(HashMap::new())),\n            state,\n            private_key,\n            running: Arc::new(RwLock::new(false)),\n        })\n    }\n    \n    /// Start the faucet service\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"Faucet is already running\"));\n        }\n        \n        *running = true;\n        \n        info!(\"Faucet service started\");\n        \n        // Start pruning task\n        let ip_requests = self.ip_requests.clone();\n        let account_requests = self.account_requests.clone();\n        let running_flag = self.running.clone();\n        \n        tokio::spawn(async move {\n            let mut interval = time::interval(Duration::from_secs(86400)); // Daily pruning\n            \n            while *running_flag.read().await {\n                interval.tick().await;\n                \n                // Prune old request records\n                Self::prune_requests(\u0026ip_requests, \u0026account_requests).await;\n            }\n        });\n        \n        Ok(())\n    }\n    \n    /// Stop the faucet service\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        *running = false;\n        \n        info!(\"Faucet service stopped\");\n        \n        Ok(())\n    }\n    \n    /// Request tokens from the faucet\n    pub async fn request_tokens(\n        \u0026self, \n        recipient: \u0026str, \n        client_ip: IpAddr\n    ) -\u003e Result\u003cString\u003e {\n        // Check if faucet is running\n        if !*self.running.read().await {\n            return Err(anyhow!(\"Faucet service is not running\"));\n        }\n        \n        // Check if recipient is valid\n        if recipient.is_empty() {\n            return Err(anyhow!(\"Invalid recipient address\"));\n        }\n        \n        // Check IP rate limits\n        {\n            let mut ip_reqs = self.ip_requests.write().await;\n            \n            // Get or create request record\n            let request_count = if let Some(record) = ip_reqs.get(\u0026client_ip) {\n                // Check cooldown\n                let since_last = SystemTime::now()\n                    .duration_since(record.last_request)\n                    .unwrap_or_default();\n                \n                if since_last.as_secs() \u003c self.config.cooldown {\n                    return Err(anyhow!(\"Please wait {} seconds before requesting again\", \n                        self.config.cooldown - since_last.as_secs()));\n                }\n                \n                // Check max requests\n                if record.request_count \u003e= self.config.max_requests_per_ip {\n                    return Err(anyhow!(\"Maximum requests per day exceeded for your IP\"));\n                }\n                \n                record.request_count + 1\n            } else {\n                1 // First request\n            };\n            \n            // Update record\n            ip_reqs.insert(client_ip, RequestRecord {\n                last_request: SystemTime::now(),\n                request_count,\n            });\n        }\n        \n        // Check account rate limits\n        {\n            let mut acc_reqs = self.account_requests.write().await;\n            \n            // Get or create request record\n            let request_count = if let Some(record) = acc_reqs.get(recipient) {\n                // Check max requests\n                if record.request_count \u003e= self.config.max_requests_per_account {\n                    return Err(anyhow!(\"Maximum requests per day exceeded for this account\"));\n                }\n                \n                record.request_count + 1\n            } else {\n                1 // First request\n            };\n            \n            // Update record\n            acc_reqs.insert(recipient.to_string(), RequestRecord {\n                last_request: SystemTime::now(),\n                request_count,\n            });\n        }\n        \n        // Create and submit transaction\n        let tx_result = self.send_transaction(recipient).await?;\n        \n        info!(\"Sent {} tokens to {} via faucet\", self.config.amount, recipient);\n        \n        Ok(tx_result)\n    }\n    \n    /// Send transaction from faucet to recipient\n    async fn send_transaction(\u0026self, recipient: \u0026str) -\u003e Result\u003cString\u003e {\n        // Get current state\n        let state = self.state.read().await;\n        \n        // Get faucet account nonce\n        let nonce = state.get_next_nonce(\u0026self.config.address)?;\n        \n        // Create transaction\n        let timestamp = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n        \n        let mut tx = Transaction {\n            tx_type: TransactionType::Transfer,\n            timestamp,\n            sender: self.config.address.clone(),\n            recipient: recipient.to_string(),\n            amount: self.config.amount,\n            nonce,\n            gas_price: 1, // Minimal gas price\n            gas_limit: 21000, // Standard gas limit\n            data: Vec::new(),\n            signature: Vec::new(),\n            #[cfg(feature = \"bls\")]\n            bls_signature: None,\n            status: TransactionStatus::Pending,\n        };\n        \n        // Sign transaction\n        let tx_bytes = tx.serialize_for_hash();\n        tx.signature = crypto::sign(\u0026self.private_key, \u0026tx_bytes)?;\n        \n        // Return transaction ID\n        Ok(hex::encode(tx.hash()))\n    }\n    \n    /// Prune old request records\n    async fn prune_requests(\n        ip_requests: \u0026Arc\u003cRwLock\u003cHashMap\u003cIpAddr, RequestRecord\u003e\u003e\u003e,\n        account_requests: \u0026Arc\u003cRwLock\u003cHashMap\u003cString, RequestRecord\u003e\u003e\u003e,\n    ) {\n        let now = SystemTime::now();\n        let one_day = Duration::from_secs(86400);\n        \n        // Prune IP records\n        {\n            let mut ip_reqs = ip_requests.write().await;\n            ip_reqs.retain(|_, record| {\n                now.duration_since(record.last_request)\n                    .unwrap_or_default() \u003c one_day\n            });\n        }\n        \n        // Prune account records\n        {\n            let mut acc_reqs = account_requests.write().await;\n            acc_reqs.retain(|_, record| {\n                now.duration_since(record.last_request)\n                    .unwrap_or_default() \u003c one_day\n            });\n        }\n        \n        info!(\"Pruned old faucet request records\");\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::net::{IpAddr, Ipv4Addr};\n    \n    #[tokio::test]\n    async fn test_faucet_rate_limiting() {\n        // Create mock state\n        let state = Arc::new(RwLock::new(\n            State::new(\u0026MockConfig { shard_id: 0, is_genesis_node: true }).unwrap()\n        ));\n        \n        // Create faucet config\n        let faucet_config = FaucetConfig {\n            enabled: true,\n            amount: 100,\n            cooldown: 5, // 5 seconds cooldown for testing\n            max_requests_per_ip: 2,\n            max_requests_per_account: 2,\n            private_key: None,\n            address: \"faucet\".to_s Result\n};\nuse anyhow::Result;\n\n#[derive(Debug, Deserialize)]\npub struct CreateDIDRequest {\n    pub display_name: String,\n    pub password: String,\n    pub face_embedding: Option\u003cVec\u003cf32\u003e\u003e,\n}\n\n#[derive(Debug, Serialize)]\npub struct CreateDIDResponse {\n    pub did: String,\n    pub mnemonic: String,\n    pub document: ArthaDIDDocument,\n}\n\n#[derive(Debug, Deserialize)]\npub struct AuthenticateDIDRequest {\n    pub did: String,\n    pub password: Option\u003cString\u003e,\n    pub mnemonic: Option\u003cString\u003e,\n    pub face_embedding: Option\u003cVec\u003cf32\u003e\u003e,\n}\n\n#[derive(Debug, Serialize)]\npub struct AuthenticateDIDResponse {\n    pub authenticated: bool,\n    pub document: Option\u003cArthaDIDDocument\u003e,\n}\n\n#[derive(Debug, Serialize)]\npub struct ErrorResponse {\n    pub error: String,\n}\n\n/// Create a new Artha DID\npub async fn create_did(\n    State(node): State\u003cArc\u003cNode\u003e\u003e,\n    Json(request): Json\u003cCreateDIDRequest\u003e,\n) -\u003e Response {\n    let did_manager = match node.did_manager() {\n        Some(manager) =\u003e manager,\n        None =\u003e {\n            return (\n                StatusCode::INTERNAL_SERVER_ERROR,\n                Json(ErrorResponse {\n                    error: \"DID manager not initialized\".to_string(),\n                }),\n            )\n                .into_response();\n        }\n    };\n\n    let result = did_manager\n        .create_did(\n            \u0026request.display_name,\n            \u0026request.password,\n            request.face_embedding,\n        )\n        .await;\n\n    match result {\n        Ok(DIDCreationResult {\n            did,\n            mnemonic,\n            document,\n        }) =\u003e (\n            StatusCode::CREATED,\n            Json(CreateDIDResponse {\n                did: did.to_string(),\n                mnemonic,\n                document,\n            }),\n        )\n            .into_response(),\n        Err(err) =\u003e (\n            StatusCode::BAD_REQUEST,\n            Json(ErrorResponse {\n                error: err.to_string(),\n            }),\n        )\n            .into_response(),\n    }\n}\n\n/// Resolve a DID document\npub async fn resolve_did(\n    State(node): State\u003cArc\u003cNode\u003e\u003e,\n    Path(did_str): Path\u003cString\u003e,\n) -\u003e Response {\n    let did_manager = match node.did_manager() {\n        Some(manager) =\u003e manager,\n        None =\u003e {\n            return (\n                StatusCode::INTERNAL_SERVER_ERROR,\n                Json(ErrorResponse {\n                    error: \"DID manager not initialized\".to_string(),\n                }),\n            )\n                .into_response();\n        }\n    };\n\n    let did = match ArthaDID::from_str(\u0026did_str) {\n        Ok(did) =\u003e did,\n        Err(err) =\u003e {\n            return (\n                StatusCode::BAD_REQUEST,\n                Json(ErrorResponse {\n                    error: format!(\"Invalid DID: {}\", err),\n                }),\n            )\n                .into_response();\n        }\n    };\n\n    match did_manager.resolve(\u0026did).await {\n        Ok(document) =\u003e (StatusCode::OK, Json(document)).into_response(),\n        Err(ArthaDIDError::NotFound) =\u003e (\n            StatusCode::NOT_FOUND,\n            Json(ErrorResponse {\n                error: format!(\"DID not found: {}\", did_str),\n            }),\n        )\n            .into_response(),\n        Err(err) =\u003e (\n            StatusCode::INTERNAL_SERVER_ERROR,\n            Json(ErrorResponse {\n                error: err.to_string(),\n            }),\n        )\n            .into_response(),\n    }\n}\n\n/// Authenticate a DID\npub async fn authenticate_did(\n    State(node): State\u003cArc\u003cNode\u003e\u003e,\n    Json(request): Json\u003cAuthenticateDIDRequest\u003e,\n) -\u003e Response {\n    let did_manager = match node.did_manager() {\n "handlers","transactions.rs"],"content":"use axum::{\n    extract::{Extension, Path},\n    Json,\n};\nuse serde::{Deserialize, Serialize};\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\n\nuse crate::api::ApiError;\nuse crate::ledger::state::State;\nuse crate::ledger::transaction::Transaction;\nuse crate::ledger::transaction::TransactionType;\nuse crate::utils::crypto::Hash;\n\n/// Response for a transaction\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct TransactionResponse {\n    /// Transaction hash\n    pub hash: String,\n    /// Sender address\n    pub sender: String,\n    /// Recipient address (if applicable)\n    pub recipient: Option\u003cString\u003e,\n    /// Transaction amount\n    pub amount: u64,\n    /// Transaction fee\n    pub fee: u64,\n    /// Transaction nonce\n    pub nonce: u64,\n    /// Transaction timestamp\n    pub timestamp: u64,\n    /// Block hash (if confirmed)\n    pub block_hash: Option\u003cString\u003e,\n    /// Block height (if confirmed)\n    pub block_height: Option\u003cu64\u003e,\n    /// Number of confirmations\n    pub confirmations: u64,\n    /// Transaction type\n    pub tx_type: u8,\n    /// Transaction data (hex encoded)\n    pub data: Option\u003cString\u003e,\n}\n\nimpl TransactionResponse {\n    pub fn from_tx(\n        tx: \u0026Transaction,\n        block_hash: Option\u003c\u0026Hash\u003e,\n        block_height: Option\u003cu64\u003e,\n        confirmations: u64,\n    ) -\u003e Self {\n        Self {\n            hash: tx.hash(),\n            sender: tx.sender.clone(),\n            recipient: Some(tx.recipient.clone()),\n            amount: tx.amount,\n            fee: tx.gas_price * tx.gas_limit, // Use gas_price * gas_limit as fee\n            nonce: tx.nonce,\n            timestamp: tx.timestamp,\n            block_hash: block_hash.map(|h| hex::encode(h.as_bytes())),\n            block_height,\n            confirmations,\n            tx_type: match tx.tx_type {\n                TransactionType::Transfer =\u003e 0,\n                TransactionType::Deploy =\u003e 1,\n                TransactionType::Call =\u003e 2,\n                TransactionType::ValidatorRegistration =\u003e 3,\n                TransactionType::Stake =\u003e 4,\n                TransactionType::Unstake =\u003e 5,\n                TransactionType::Delegate =\u003e 6,\n                TransactionType::ClaimReward =\u003e 7,\n                TransactionType::Batch =\u003e 8,\n                TransactionType::System =\u003e 9,\n            },\n            data: if tx.data.is_empty() {\n                None\n            } else {\n                Some(hex::encode(\u0026tx.data))\n            },\n        }\n    }\n}\n\n/// Request to submit a new transaction\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct SubmitTransactionRequest {\n    /// Sender address\n    pub sender: String,\n    /// Recipient address (if applicable)\n    pub recipient: Option\u003cString\u003e,\n    /// Transaction amount\n    pub amount: u64,\n    /// Transaction fee\n    pub fee: u64,\n    /// Transaction nonce\n    pub nonce: u64,\n    /// Transaction type\n    pub tx_type: u8,\n    /// Transaction data (hex encoded)\n    pub data: Option\u003cString\u003e,\n    /// Transaction signature (hex encoded)\n    pub signature: String,\n}\n\n/// Response for a transaction submission\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct SubmitTransactionResponse {\n    /// Transaction hash\n    pub hash: String,\n    /// Success status\n    pub success: bool,\n    /// Message\n    pub message: String,\n}\n\n/// Get a transaction by its hash\npub async fn get_transaction(\n    Path(hash_str): Path\u003cString\u003e,\n    Extension(state): Extension\u003cArc\u003cRwLock\u003cState\u003e\u003e\u003e,\n) -\u003e Result\u003cJson\u003cTransactionResponse\u003e, ApiError\u003e {\n    // Convert hash from hex string to bytes\n    let hash_bytes = match hex::decode(\u0026hash_str) {\n        Ok(bytes) =\u003e bytes,\n        Err(_) =\u003e {\n            return Err(ApiError {\n                status: 400,\n                message: \"Invalid transaction hash format\".to_string(),\n            })\n        }\n    };\n\n    // Create a Hash object from bytes\n    let hash = Hash::from_bytes(\u0026hash_bytes).map_err(|_| ApiError {\n        status: 400,\n        message: \"Invalid hash length\".to_string(),\n    })?;\n\n    let state = state.read().await;\n\n    if let Some((tx, block_hash, block_height)) = state.get_transaction_by_hash(\u0026hash.to_string()) {\n        // Convert types::Transaction to ledger::transaction::Transaction\n        let ledger_tx: crate::ledger::transaction::Transaction = tx.clone().into();\n\n        // Calculate confirmations if the transaction is in a block\n        let confirmations = if let Some(latest_block) = state.latest_block() {\n            latest_block.header.height.saturating_sub(block_height) + 1\n        } else {\n            0\n        };\n\n        let block_hash: Option\u003cString\u003e = Some(block_hash);\n        let block_hash_ref: Option\u003ccrate::utils::crypto::Hash\u003e = block_hash\n            .as_ref()\n            .and_then(|h| crate::types::Hash::from_hex(h.as_str()).ok())\n            .and_then(|h| crate::utils::crypto::Hash::from_bytes(\u0026h.0).ok());\n        let response = TransactionResponse::from_tx(\n            \u0026ledger_tx,\n            block_hash_ref.as_ref(),\n            Some(block_height),\n            confirmations,\n        );\n        Ok(Json(response))\n    } else {\n        Err(ApiError {\n            status: 404,\n            message: \"Transaction not found\".to_string(),\n        })\n    }\n}\n\n/// Submit a new transaction to the network\npub async fn submit_transaction(\n    Extension(state): Extension\u003cArc\u003cRwLock\u003cState\u003e\u003e\u003e,\n    Json(req): Json\u003cSubmitTransactionRequest\u003e,\n) -\u003e Result\u003cJson\u003cSubmitTransactionResponse\u003e, ApiError\u003e {\n    // Convert data from hex if provided\n    let data = if let Some(data_hex) = req.data {\n        hex::decode(\u0026data_hex).map_err(|_| ApiError {\n            status: 400,\n            message: \"Invalid data format\".to_string(),\n        })?\n    } else {\n        Vec::new()\n    };\n\n    // Convert signature from hex\n    let signature = hex::decode(\u0026req.signature).map_err(|_| ApiError {\n        status: 400,\n        message: \"Invalid signature format\".to_string(),\n    })?;\n\n    // Parse transaction type\n    let tx_type = match req.tx_type {\n        0 =\u003e TransactionType::Transfer,\n        1 =\u003e TransactionType::Deploy,\n        2 =\u003e TransactionType::Call,\n        3 =\u003e TransactionType::ValidatorRegistration,\n        4 =\u003e TransactionType::Stake,\n        5 =\u003e TransactionType::Unstake,\n        6 =\u003e TransactionType::Delegate,\n        7 =\u003e TransactionType::ClaimReward,\n        8 =\u003e TransactionType::Batch,\n        9 =\u003e TransactionType::System,\n        _ =\u003e {\n            return Err(ApiError {\n                status: 400,\n                message: \"Invalid transaction type\".to_string(),\n            })\n        }\n    };\n\n    // Create the transaction\n    let recipient = req.recipient.unwrap_or_default();\n    let tx = Transaction::new(\n        tx_type,\n        req.sender.clone(),\n        recipient,\n        req.amount,\n        req.nonce,\n        1,     // Default gas price\n        21000, // Default gas limit\n        data,\n        signature,\n    );\n\n    let state = state.write().await;\n    let types_tx = crate::types::Transaction {\n        from: crate::types::Address::from_string(\u0026tx.sender).unwrap_or_default(),\n        to: crate::types::Address::from_string(\u0026tx.recipient).unwrap_or_default(),\n        value: tx.amount,\n        gas_price: tx.gas_price,\n        gas_limit: tx.gas_limit,\n        nonce: tx.nonce,\n        data: tx.data.clone(),\n        signature: tx.signature.clone(),\n        hash: crate::utils::crypto::Hash::default(), // You may want to compute the hash\n    };\n    state\n        .add_pending_transaction(types_tx.into())\n        .map_err(|e| ApiError {\n            status: 500,\n            message: format!(\"Failed to add transaction: {e}\"),\n        })?;\n\n    Ok(Json(SubmitTransactionResponse {\n        hash: tx.hash(),\n        success: true,\n        message: \"Transaction submitted successfully\".to_string(),\n    }))\n}\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":145,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Li transactions per second (estimated)\n    pub current_tps: f32,\n    /// Maximum observed TPS\n    pub max_tps: f32,\n    /// Number of active validators\n    pub validator_count: usize,\n    /// TPS per validator ratio\n    pub tps_per_validator: f32,\n    /// Timestamp of the measurement\n    pub timestamp: u64,\n}\n\nimpl Default for ChainMetrics {\n    fn default() -\u003e Self {\n        Self {\n            current_tps: 0.0,\n            max_tps: 0.0,\n            validator_count: 0,\n            tps_per_validator: 0.0,\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap_or(Duration::from_secs(0))\n                .as_secs(),\n        }\n    }\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MetricsData {\n    pub total_transactions: u64,\n    pub total_blocks: u64,\n    pub current_tps: f64,\n    pub average_block_time: f64,\n    pub active_peers: u32,\n    pub memory_usage: u64,\n    pub cpu_usage: f64,\n}\n\n/// Metrics service for tracking blockchain performance\npub struct MetricsService {\n    total_transactions: AtomicU64,\n    total_blocks: AtomicU64,\n    tps: AtomicU64,\n    active_peers: AtomicU64,\n    memory_usage: AtomicU64,\n    cpu_usage: AtomicU64,\n}\n\nimpl MetricsService {\n    /// Create a new metrics service\n    pub fn new() -\u003e Self {\n        Self {\n            total_transactions: AtomicU64::new(0),\n            total_blocks: AtomicU64::new(0),\n            tps: AtomicU64::new(0),\n            active_peers: AtomicU64::new(0),\n            memory_usage: AtomicU64::new(0),\n            cpu_usage: AtomicU64::new(0),\n        }\n    }\n\n    pub fn record_transaction(\u0026self) {\n        self.total_transactions.fetch_add(1, Ordering::SeqCst);\n    }\n\n    pub fn record_block(\u0026self, tps: f64) {\n        self.total_blocks.fetch_add(1, Ordering::SeqCst);\n        self.tps.store(tps as u64, Ordering::SeqCst);\n    }\n\n    pub fn update_peer_count(\u0026self, count: u64) {\n        self.active_peers.store(count, Ordering::SeqCst);\n    }\n\n    pub fn update_resource_usage(\u0026self, memory: u64, cpu: u64) {\n        self.memory_usage.store(memory, Ordering::SeqCst);\n        self.cpu_usage.store(cpu, Ordering::SeqCst);\n    }\n\n    pub fn get_metrics(\u0026self) -\u003e Result\u003cString, anyhow::Error\u003e {\n        Ok(format!(\n            \"total_transactions: {}\\ntotal_blocks: {}\\ntps: {}\\nactive_peers: {}\\nmemory_usage: {}\\ncpu_usage: {}\",\n            self.total_transactions.load(Ordering::SeqCst),\n            self.total_blocks.load(Ordering::SeqCst),\n            self.tps.load(Ordering::SeqCst),\n            self.active_peers.load(Ordering::SeqCst),\n            self.memory_usage.load(Ordering::SeqCst),\n            self.cpu_usage.load(Ordering::SeqCst)\n        ))\n    }\n\n    pub fn get_current_tps(\u0026self) -\u003e f64 {\n        self.tps.load(Ordering::SeqCst) as f64\n    }\n}\n\npub struct MetricsApi {\n    node: Arc\u003cMutex\u003cNode\u003e\u003e,\n}\n\nimpl MetricsApi {\n    pub fn new(node: Arc\u003cMutex\u003cNode\u003e\u003e) -\u003e Self {\n        Self { node }\n    }\n\n    pub async fn get_metrics(\u0026self) -\u003e impl IntoResponse {\n        let _node = self.node.lock().await;\n        let metrics = _node.get_metrics().await;\n\n        match metrics {\n            Ok(metrics) =\u003e (StatusCode::OK, Json(metrics)).into_response(),\n            Err(e) =\u003e (\n                StatusCode::INTERNAL_SERVER_ERROR,\n                Json(json!({\n                    \"error\": format!(\"Failed to get metrics: {}\", e)\n                })),\n            )\n                .into_response(),\n        }\n    }\n\n    pub async fn get_node_info(\u0026self) -\u003e impl IntoResponse {\n        let _node = self.node.lock().await;\n        let info = _node.get_info().await;\n\n        match info {\n            Ok(info) =\u003e (StatusCode::OK, Json(info)).into_response(),\n            Err(e) =\u003e (\n                StatusCode::INTERNAL_SERVER_ERROR,\n                Json(json!({\n                    \"error\": format!(\"Failed to get node info: {}\", e)\n                })),\n            )\n                .into_response(),\n        }\n    }\n}\n\npub async fn get_tps(\n    Extension(metrics): Extension\u003cArc\u003cMetricsService\u003e\u003e,\n) -\u003e Json\u003cserde_json::Value\u003e {\n    Json(json!({\n        \"status\": \"success\",\n        \"data\": {\n            \"tps\": metrics.get_current_tps()\n        }\n    }))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::Config;\n\n    #[tokio::test]\n    async fn test_metrics_service() {\n        let config = Config::default();\n        let _node = Arc::new(Node::new(config).await.unwrap());\n        let service = MetricsService::new();\n\n        // Test metrics recording\n        service.record_transaction();\n        service.record_block(0.5);\n\n        let metrics = service.get_metrics().unwrap();\n        assert!(metrics.contains(\"total_transactions: 1\"));\n        assert!(metrics.contains(\"total_blocks: 1\"));\n    }\n}\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats": \n    shutdown_signal: Arc\u003cMutex\u003cmpsc::Receiver\u003c()\u003e\u003e\u003e,\n    /// Active consensus engine reference (if available)\n    #[cfg(not(skip_problematic_modules))]\n    _consensus: Option\u003cArc\u003cSVBFTConsensus\u003e\u003e,\n    /// Metrics service\n    _metrics: Option\u003cArc\u003cMetricsService\u003e\u003e,\n    /// Node reference\n    _node: Arc\u003cMutex\u003cNode\u003e\u003e,\n    /// Router\n    router: Router,\n    /// Host for the API server\n    host: String,\n    /// Port for the API server\n    port: String,\n}\n\nimpl ApiServer {\n    /// Create a new API server\n    pub async fn new(\n        config: Config,\n        state: Arc\u003cRwLock\u003cState\u003e\u003e,\n        node: Arc\u003cMutex\u003cNode\u003e\u003e,\n        host: String,\n        port: String,\n    ) -\u003e Result\u003cSelf\u003e {\n        let metrics = Some(Arc::new(MetricsService::new()));\n\n        // Create base router without node extension to avoid thread safety issues\n        let router = Router::new()\n            .route(\"/health\", get(health_check))\n            .route(\"/metrics\", get(metrics_handler))\n            .route(\"/blocks\", get(get_blocks))\n            .route(\"/blocks/:hash\", get(get_block))\n            .route(\"/transactions\", get(get_transactions))\n            .route(\"/transactions/:hash\", get(get_transaction))\n            .route(\"/peers\", get(get_peers))\n            .route(\"/peers/:id\", get(get_peer))\n            .route(\"/consensus\", get(get_consensus))\n            .route(\"/consensus/status\", get(get_consensus_status))\n            .route(\"/consensus/vote\", post(vote))\n            .route(\"/consensus/propose\", post(propose))\n            .route(\"/consensus/validate\", post(validate))\n            .route(\"/consensus/finalize\", post(finalize))\n            .route(\"/consensus/commit\", post(commit))\n            .route(\"/consensus/revert\", post(revert))\n            .layer(CorsLayer::permissive());\n\n        Ok(Self {\n            _config: config,\n            _state: state,\n            shutdown_signal: Arc::new(Mutex::new(mpsc::channel(1).1)),\n            #[cfg(not(skip_problematic_modules))]\n            _consensus: None,\n            _metrics: metrics,\n            _node: node,\n            router,\n            host,\n            port,\n        })\n    }\n\n    /// Start the API server and listen for incoming requests\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let addr = format!(\"{}:{}\", self.host, self.port);\n        let listener = tokio::net::TcpListener::bind(\u0026addr).await?;\n        println!(\"Server listening on {}\", addr);\n\n        axum::serve(listener, self.router.clone()).await?;\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::Config;\n\n    #[tokio::test]\n    async fn test_api_server_creation() {\n        let config = Config::default();\n        let state = Arc::new(RwLock::new(State::new(\u0026config).unwrap()));\n        let node = Arc::new(Mutex::new(Node::new(config.clone()).await.unwrap()));\n        let _server = ApiServer::new(\n            config,\n            state,\n            node,\n            \"127.0.0.1\".to_string(),\n            \"8080\".to_string(),\n        )\n        .await\n        .unwrap();\n\n        // Verify the server was created successfully\n        assert!(true, \"Server was created successfully\");\n    }\n}\n\nasync fn health_check() -\u003e \u0026'static str {\n    \"OK\"\n}\n\nasync fn metrics_handler() -\u003e \u0026'static str {\n    \"Metrics endpoint\"\n}\n\nasync fn get_blocks() -\u003e \u0026'static str {\n    \"Get blocks endpoint\"\n}\n\nasync fn get_block() -\u003e \u0026'static str {\n    \"Get block endpoint\"\n}\n\nasync fn get_transactions() -\u003e \u0026'static str {\n    \"Get transactions endpoint\"\n}\n\nasync fn get_transaction() -\u003e \u0026'static str {\n    \"Get transaction endpoint\"\n}\n\nas n//! - Request body must contain a valid transaction in JSON format\n//!\n//! # Account Endpoints\n//!\n//! ## Get account information\n//! - **GET** `/api/accounts/{address}`\n//! - Returns information about an account with the given address\n//!\n//! ## Get account transactions\n//! - **GET** `/api/accounts/{address}/transactions`\n//! - Returns a list of transactions for the given account\n//! - Supports pagination with `page` and `page_size` query parameters\n//!\n//! # Network Status Endpoints\n//!\n//! ## Get node status\n//! - **GET** `/api/status`\n//! - Returns information about the current node status\n//!\n//! ## Get connected peers\n//! - **GET** `/api/network/peers`\n//! - Returns a list of connected peers\n//!\n//! # Consensus Endpoints\n//!\n//! ## Get consensus status\n//! - **GET** `/api/consensus/status`\n//! - Returns information about the current consensus status\n//!\n//! # WebSocket Endpoint\n//!\n//! ## Real-time updates\n//! - **GET** `/api/ws`\n//! - WebSocket endpoint for subscribing to real-time updates\n//! - Supports the following events:\n//!   - `new_block`: Notifies when a new block is added to the chain\n//!   - `new_transaction`: Notifies when a new transaction is added to the mempool\n//!   - `consensus_update`: Notifies when the consensus state changes\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","api","websocket.rs"],"content":"use axum::{\n    extract::{Extension, WebSocketUpgrade},\n    response::IntoResponse,\n};\nuse futures::{SinkExt, StreamExt};\nuse serde::{Deserialize, Serialize};\nuse std::sync::Arc;\nuse tokio::sync::{broadcast, mpsc, RwLock};\nuse tokio_stream::wrappers::BroadcastStream;\n\nuse crate::ledger::block::Block;\nuse crate::ledger::block::BlockExt;\nuse crate::ledger::state::State;\nuse crate::ledger::transaction::Transaction;\n\n/// Event types that can be sent to WebSocket clients\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(tag = \"type\", content = \"data\")]\npub enum WebSocketEvent {\n    /// New block event\n    #[serde(rename = \"new_block\")]\n    NewBlock(BlockEvent),\n\n    /// New transaction event\n    #[serde(rename = \"new_transaction\")]\n    NewTransaction(TransactionEvent),\n\n    /// Consensus update event\n    #[serde(rename = \"consensus_update\")]\n    ConsensusUpdate(ConsensusEvent),\n\n    /// Subscription confirmation\n    #[serde(rename = \"subscription\")]\n    Subscription(SubscriptionEvent),\n}\n\n/// Data for a new block event\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BlockEvent {\n    /// Block hash\n    pub hash: String,\n    /// Block height\n    pub height: u64,\n    /// Number of transactions\n    pub tx_count: usize,\n    /// Timestamp\n    pub timestamp: u64,\n}\n\n/// Data for a new transaction event\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TransactionEvent {\n    /// Transaction hash\n    pub hash: String,\n    /// Sender address\n    pub sender: String,\n    /// Recipient address (if applicable)\n    pub recipient: Option\u003cString\u003e,\n    /// Transaction amount\n    pub amount: u64,\n}\n\n/// Data for a consensus update event\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ConsensusEvent {\n    /// View number\n    pub view: u64,\n    /// Phase\n    pub phase: String,\n    /// Leader\n    pub leader: String,\n}\n\n/// Data for a subscription confirmation\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SubscriptionEvent {\n    /// Event types subscribed to\n    pub events: Vec\u003cString\u003e,\n    /// Success status\n    pub success: bool,\n}\n\n/// Client message to subscribe/unsubscribe\n#[derive(Debug, Deserialize)]\npub struct ClientMessage {\n    /// Action to perform\n    pub action: String,\n    /// Event types to subscribe to\n    pub events: Option\u003cVec\u003cString\u003e\u003e,\n}\n\n/// The WebSocket handler\npub async fn websocket_handler(\n    ws: WebSocketUpgrade,\n    Extension(state): Extension\u003cArc\u003cRwLock\u003cState\u003e\u003e\u003e,\n) -\u003e impl IntoResponse {\n    ws.on_upgrade(|socket| handle_socket(socket, state))\n}\n\n/// Event manager for WebSocket events\n#[derive(Clone)]\npub struct EventManager {\n    /// Sender for new block events\n    pub block_tx: broadcast::Sender\u003cBlockEvent\u003e,\n    /// Sender for new transaction events\n    pub transaction_tx: broadcast::Sender\u003cTransactionEvent\u003e,\n    /// Sender for consensus update events\n    pub consensus_tx: broadcast::Sender\u003cConsensusEvent\u003e,\n}\n\nimpl EventManager {\n    /// Create a new event manager\n    pub fn new() -\u003e Self {\n        let (block_tx, _) = broadcast::channel(100);\n        let (transaction_tx, _) = broadcast::channel(100);\n        let (consensus_tx, _) = broadcast::channel(100);\n\n        Self {\n            block_tx,\n            transaction_tx,\n            consensus_tx,\n        }\n    }\n\n    /// Publish a new block event\n    pub fn publish_new_block(\u0026self, block: \u0026Block) {\n        let event = BlockEvent {\n            hash: hex::encode(block.hash_bytes()),\n            height: block.header.height,\n            tx_count: block.body.transactions.len(),\n            timestamp: block.header.timestamp,\n        };\n\n        let _ = self.block_tx.send(event);\n    }\n\n    /// Publish a new transaction event\n    pub fn publish_new_transaction(\u0026self, tx: \u0026Transaction) {\n        let event = TransactionEvent {\n            hash: hex::encode(tx.hash().as_bytes()),\n            sender: tx.sender.clone(),\n            recipient: tx.recipient.clone().into(),\n            amount: tx.amount,\n        };\n\n        let _ = self.transaction_tx.send(event);\n    }\n\n    /// Publish a consensus update event\n    pub fn publish_consensus_update(\u0026self, view: u64, phase: \u0026str, leader: \u0026str) {\n        let event = ConsensusEvent {\n            view,\n            phase: phase.to_string(),\n            leader: leader.to_string(),\n        };\n\n        let _ = self.consensus_tx.send(event);\n    }\n}\n\n/// Handle a WebSocket connection\nasync fn handle_socket(socket: axum::extract::ws::WebSocket, _state: Arc\u003cRwLock\u003cState\u003e\u003e) {\n    // Split the socket into sender and receiver\n    let (mut sender, mut receiver) = socket.split();\n\n    // Create a channel for sending messages to the client\n    let (tx, mut rx) = mpsc::channel::\u003cWebSocketEvent\u003e(100);\n\n    // Create event subscriptions\n    let event_manager = EventManager::new();\n    let mut block_rx = None;\n    let mut transaction_rx = None;\n    let mut consensus_rx = None;\n\n    // Send welcome message\n    let welcome = WebSocketEvent::Subscription(SubscriptionEvent {\n        events: vec![], // No subscriptions yet\n        success: true,\n    });\n    let _ = tx.send(welcome).await;\n\n    // Task to forward messages from the channel to the WebSocket\n    let mut send_task = tokio::spawn(async move {\n        while let Some(event) = rx.recv().await {\n            let msg = serde_json::to_string(\u0026event).unwrap();\n            if sender\n                .send(axum::extract::ws::Message::Text(msg))\n                .await\n                .is_err()\n            {\n                break;\n            }\n        }\n    });\n\n    // Process messages from the client\n    let mut recv_task = tokio::spawn(async move {\n        while let Some(Ok(msg)) = receiver.next().await {\n            if let axum::extract::ws::Message::Text(text) = msg {\n                // Parse client message\n                if let Ok(client_msg) = serde_json::from_str::\u003cClientMessage\u003e(\u0026text) {\n                    match client_msg.action.as_str() {\n                        \"subscribe\" =\u003e {\n                            if let Some(events) = client_msg.events {\n                                // Create subscriptions\n                                let mut subscribed_events = Vec::new();\n\n                                for event_type in events {\n                                    match event_type.as_str() {\n                                        \"new_block\" =\u003e {\n                                            if block_rx.is_none() {\n                                                block_rx = Some(BroadcastStream::new(\n                                                    event_manager.block_tx.subscribe(),\n                                                ));\n                                                subscribed_events.push(\"new_block\".to_string());\n                                            }\n                                        }\n                                        \"new_transaction\" =\u003e {\n                                            if transaction_rx.is_none() {\n                                                transaction_rx = Some(BroadcastStream::new(\n                                                    event_manager.transaction_tx.subscribe(),\n                                                ));\n                                                subscribed_events\n                                                    .push(\"new_transaction\".to_string());\n                                            }\n                                        }\n                                        \"consensus_update\" =\u003e {\n                                            if consensus_rx.is_none() {\n                                                consensus_rx = Some(BroadcastStream::new(\n                                                    event_manager.consensus_tx.subscribe(),\n                                                ));\n                                                subscribed_events\n                                                    .push(\"consensus_update\".to_string());\n                                            }\n                                        }\n :[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":217,"address":[],"length":0,"stats":{"Line":0}},{"line":218,"address":[],"length":0,"stats":{"Line":0}},{"line":219,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":43},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","adaptive.rs"],"content":"use anyhow::Result;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\nuse tracing::{debug, info, warn};\n\nuse crate::config::Config;\nuse crate::consensus::ConsensusType;\nuse crate::ledger::block::Block;\nuse crate::network::types::NodeId;\nuse anyhow::{anyhow, Result};\nuse log::{debug, info, warn};\nuse std::collections::HashSet;\n\n/// Configurable parameters for the adaptive consensus\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct AdaptiveConsensusConfig {\n    /// Available consensus algorithms to switch between\n    pub available_algorithms: Vec\u003cConsensusType\u003e,\n    /// Monitoring interval in milliseconds\n    pub monitoring_interval_ms: u64,\n    /// Adaptation threshold (0.0-1.0)\n    pub adaptation_threshold: f64,\n    /// Minimum time between algorithm switches (ms)\n    pub min_switch_interval_ms: u64,\n    /// Maximum consecutive failed blocks before switching\n    pub max_consecutive_failures: usize,\n    /// Enable automatic adaptation\n    pub auto_adaptation: bool,\n    /// Weight factors for different metrics\n    pub metric_weights: MetricWeights,\n}\n\nimpl Default for AdaptiveConsensusConfig {\n    fn default() -\u003e Self {\n        Self {\n            available_algorithms: vec![\n                ConsensusType::Poa,\n                ConsensusType::Pbft,\n                ConsensusType::Raft,\n                ConsensusType::Svbft,\n            ],\n            monitoring_interval_ms: 30000,  // 30 seconds\n            adaptation_threshold: 0.25,     // 25% difference to trigger adaptation\n            min_switch_interval_ms: 300000, // 5 minutes\n            max_consecutive_failures: 5,\n            auto_adaptation: true,\n            metric_weights: MetricWeights::default(),\n        }\n    }\n}\n\n/// Weights for different performance metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MetricWeights {\n    /// Transaction throughput weight\n    pub throughput_weight: f64,\n    /// Latency weight\n    pub latency_weight: f64,\n    /// Energy usage weight\n    pub energy_weight: f64,\n    /// Security weight\n    pub security_weight: f64,\n    /// Reliability weight\n    pub reliability_weight: f64,\n    /// Network conditions weight\n    pub network_weight: f64,\n}\n\nimpl Default for MetricWeights {\n    fn default() -\u003e Self {\n        Self {\n            throughput_weight: 0.25,\n            latency_weight: 0.20,\n            energy_weight: 0.10,\n            security_weight: 0.20,\n            reliability_weight: 0.15,\n            network_weight: 0.10,\n        }\n    }\n}\n\n/// Performance metrics for consensus algorithms\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PerformanceMetrics {\n    /// Transactions per second\n    pub tps: f64,\n    /// Average block time (ms)\n    pub avg_block_time_ms: f64,\n    /// Block finality time (ms)\n    pub finality_time_ms: f64,\n    /// CPU usage percentage\n    pub cpu_usage: f64,\n    /// Memory usage (MB)\n    pub memory_usage: f64,\n    /// Network bandwidth usage (KB/s)\n    pub network_bandwidth: f64,\n    /// Failed block proposals\n    pub failed_proposals: usize,\n    /// Successful block proposals\n    pub successful_proposals: usize,\n    /// Average number of validators\n    pub avg_validators: usize,\n    /// Security incidents\n    pub security_incidents: usize,\n    /// Last update timestamp\n    pub last_updated: u64,\n}\n\nimpl Default for PerformanceMetrics {\n    fn default() -\u003e Self {\n        Self {\n            tps: 0.0,\n            avg_block_time_ms: 0.0,\n            finality_time_ms: 0.0,\n            cpu_usage: 0.0,\n            memory_usage: 0.0,\n            network_bandwidth: 0.0,\n            failed_proposals: 0,\n            successful_proposals: 0,\n            avg_validators: 0,\n            security_incidents: 0,\n            last_updated: 0,\n        }\n    }\n}\n\n/// Network conditions that affect consensus\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct NetworkConditions {\n    /// Average node latency (ms)\n    pub avg_latency_ms: f64,\n    /// Packet loss percentage\n    pub packet_loss_percent: f64,\n    /// Network partition events\n    pub partition_events: usize,\n    /// Network bandwidth (Mbps)\n    pub bandwidth_mbps: f64,\n    /// Percentage of mobile nodes\n    pub mobile_nodes_percent: f64,\n    /// Percentage of high-performance nodes\n    pub high_perf_nodes_percent: f64,\n    /// Geographic distribution metric (0-1)\n    pub geographic_distribution: f64,\n    /// Last update timestamp\n    pub last_updated: u64,\n}\n\nimpl Default for NetworkConditions {\n    fn default() -\u003e Self {\n        Self {\n            avg_latency_ms: 100.0,\n            packet_loss_percent: 0.1,\n            partition_events: 0,\n            bandwidth_mbps: 100.0,\n            mobile_nodes_percent: 0.0,\n            high_perf_nodes_percent: 1.0,\n            geographic_distribution: 0.5,\n            last_updated: 0,\n        }\n    }\n}\n\n/// The Adaptive Consensus Manager\npub struct AdaptiveConsensusManager {\n    /// Configuration\n    config: RwLock\u003cAdaptiveConsensusConfig\u003e,\n    /// Current active consensus algorithm\n    current_algorithm: RwLock\u003cConsensusType\u003e,\n    /// Performance metrics by consensus type\n    metrics: RwLock\u003cHashMap\u003cConsensusType, PerformanceMetrics\u003e\u003e,\n    /// Current network conditions\n    network_conditions: RwLock\u003cNetworkConditions\u003e,\n    /// Last time the algorithm was switched\n    last_switch_time: RwLock\u003cInstant\u003e,\n    /// Running status\n    running: RwLock\u003cbool\u003e,\n    /// Consecutive failed blocks\n    consecutive_failures: RwLock\u003cusize\u003e,\n    /// Validators\n    validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e,\n    /// Blockchain config\n    blockchain_config: Arc\u003cRwLock\u003cConfig\u003e\u003e,\n}\n\nimpl AdaptiveConsensusManager {\n    /// Create a new adaptive consensus manager\n    pub fn new(\n        config: AdaptiveConsensusConfig,\n        initial_algorithm: ConsensusType,\n        validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e,\n        blockchain_config: Arc\u003cRwLock\u003cConfig\u003e\u003e,\n    ) -\u003e Self {\n        let mut metrics = HashMap::new();\n        for algorithm in \u0026config.available_algorithms {\n            metrics.insert(*algorithm, PerformanceMetrics::default());\n        }\n\n        Self {\n            config: RwLock::new(config),\n            current_algorithm: RwLock::new(initial_algorithm),\n            metrics: RwLock::new(metrics),\n            network_conditions: RwLock::new(NetworkConditions::default()),\n            last_switch_time: RwLock::new(Instant::now()),\n            running: RwLock::new(false),\n            consecutive_failures: RwLock::new(0),\n            validators,\n            blockchain_config,\n        }\n    }\n\n    /// Start the adaptive consensus manager\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"Adaptive consensus manager already running\"));\n        }\n\n        *running = true;\n        let config = self.config.read().await.clone();\n\n        // Spawn monitoring task\n        let self_clone = Arc::new(self.clone());\n        tokio::spawn(async move {\n            let interval = Duration::from_millis(config.monitoring_interval_ms);\n            loop {\n                tokio::time::sleep(interval).await;\n\n                let is_running = *self_clone.running.read().await;\n                if !is_running {\n                    break;\n                }\n\n                if let Err(e) = self_clone.evaluate_and_adapt().await {\n                    warn!(\"Error in adaptive consensus evaluation: {}\", e);\n                }\n            }\n        });\n\n        info!(\n            \"Adaptive consensus manager started with initial algorithm: {:?}\",\n            *self.current_algorithm.read().await\n        );\n        Ok(())\n    }\n\n    /// Stop the adaptive consensus manager\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if !*running {\n            return Err(anyhow!(\"Adaptive consensus manager not running\"));\n        }\n\n        *running = false;\n        info!(\"Adaptive consensus manager stopped\");\n        Ok(())\n    }\n\n    /// Update performance metrics for the current consensus algorithm\n    pub async fn update_metrics(\u0026self, metrics: PerformanceMetrics) -\u003e Result\u003c()\u003e {\n        let current_algo = *self.current_algorithm.read().await;\n        let mut all_metrics = self.metrics.write().await;\n\n        all_metrics.insert(current_algo, metrics);\n\n        // Reset consecutive failures if we have a successful proposal\n        if metrics.successful_proposals \u003e 0 {\n            let mut failures = self.consecutive_failures.write().await;\n            *failures = 0;\n        }\n\n        Ok(())\n    }\n\n    /// Update network conditions\n    pub async fn update_network_conditions(\u0026self, conditions: NetworkConditions) -\u003e Result\u003c()\u003e {\n        let mut network_cond = self.network_conditions.write().await;\n        *network_cond = conditions;\n        Ok(())\n    }\n\n    /// Record a failed block proposal\n    pub async fn record_failed_proposal(\u0026self) -\u003e Result\u003c()\u003e {\n        let current_algo = *self.current_algorithm.read().await;\n        let mut all_metrics = self.metrics.write().await;\n\n        if let Some(metrics) = all_metrics.get_mut(\u0026current_algo) {\n            metrics.failed_proposals += 1;\n        }\n\n        // Increment consecutive failures counter\n        let mut failures = self.consecutive_failures.write().await;\n        *failures += 1;\n\n        // Check if we've reached the threshold for automatic switching\n        let config = self.config.read().await;\n        if config.auto_adaptation \u0026\u0026 *failures \u003e= config.max_consecutive_failures {\n            drop(failures); // Release the lock before calling switch_algorithm\n            self.force_algorithm_switch().await?;\n        }\n\n        Ok(())\n    }\n\n    /// Record a successful block proposal\n    pub async fn record_successful_proposal(\u0026self, block: \u0026Block) -\u003e Result\u003c()\u003e {\n        let current_algo = *self.current_algorithm.read().await;\n        let mut all_metrics = self.metrics.write().await;\n\n        if let Some(metrics) = all_metrics.get_mut(\u0026current_algo) {\n            metrics.successful_proposals += 1;\n\n            // Update other metrics based on the block\n            if let Some(timestamp) = block.timestamp {\n                if let Some(proposal_time) = block.proposal_timestamp {\n                    let finality_time = timestamp - proposal_time;\n\n                    // Exponential moving average for block time and finality\n                    let alpha = 0.2; // Smoothing factor\n                    metrics.finality_time_ms =\n                        alpha * (finality_time as f64) + (1.0 - alpha) * metrics.finality_time_ms;\n\n                    // Calculate TPS based on number of transactions and time\n                    let txs_count = block.txs.len()
