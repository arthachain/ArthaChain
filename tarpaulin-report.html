:736,"address":[],"length":0,"stats":{"Line":0}},{"line":737,"address":[],"length":0,"stats":{"Line":0}},{"line":738,"address":[],"length":0,"stats":{"Line":0}},{"line":739,"address":[],"length":0,"stats":{"Line":0}},{"line":741,"address":[],"length":0,"stats":{"Line":0}},{"line":752,"address":[],"length":0,"stats":{"Line":0}},{"line":757,"address":[],"length":0,"stats":{"Line":0}},{"line":758,"address":[],"length":0,"stats":{"Line":0}},{"line":759,"address":[],"length":0,"stats":{"Line":0}},{"line":760,"address":[],"length":0,"stats":{"Line":0}},{"line":762,"address":[],"length":0,"stats":{"Line":0}},{"line":763,"address":[],"length":0,"stats":{"Line":0}},{"line":766,"address":[],"length":0,"stats":{"Line":0}},{"line":767,"address":[],"length":0,"stats":{"Line":0}},{"line":768,"address":[],"length":0,"stats":{"Line":0}},{"line":769,"address":[],"length":0,"stats":{"Line":0}},{"line":772,"address":[],"length":0,"stats":{"Line":0}},{"line":773,"address":[],"length":0,"stats":{"Line":0}},{"line":776,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":226},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","ai_engine","data_chunking_tests.rs"],"content":"use super::data_chunking::{\n    ChunkMetadata, CompressionType, DataChunk, DataChunkingAI, ReconstructionStatus,\n};\nuse crate::config::Config;\nuse blake3;\nuse hex;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    // Helper function to create test data\n    fn create_test_data(size: usize) -\u003e Vec\u003cu8\u003e {\n        (0..size).map(|i| (i % 256) as u8).collect()\n    }\n\n    // Helper function to create a test config\n    fn create_test_config() -\u003e Config {\n        Config::default()\n    }\n\n    // Helper function to calculate the hash of data similar to DataChunkingAI\n    fn calculate_hash(data: \u0026[u8]) -\u003e String {\n        let hash = blake3::hash(data);\n        hex::encode(hash.as_bytes())\n    }\n\n    #[test]\n    fn test_split_file() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n        let data = create_test_data(1500); // Data size of 1500 bytes\n\n        let file_id = \"test_file_id\";\n        let filename = \"test_file.dat\";\n        let mime_type = \"application/octet-stream\";\n\n        let chunks = ai.split_file(file_id, filename, \u0026data, mime_type).unwrap();\n\n        // Verify we got the expected number of chunks\n        assert!(chunks.len() \u003e 0);\n\n        // Verify chunk metadata\n        for (i, chunk) in chunks.iter().enumerate() {\n            assert_eq!(chunk.metadata.file_id, file_id);\n            assert_eq!(chunk.metadata.chunk_index, i);\n            assert_eq!(chunk.metadata.total_chunks, chunks.len());\n            assert_eq!(chunk.metadata.original_filename, filename);\n            assert_eq!(chunk.metadata.mime_type, mime_type);\n\n            // Verify chunk has data\n            assert!(!chunk.data.is_empty());\n        }\n\n        // Verify combined size equals original\n        let total_data_size: usize = chunks.iter().map(|c| c.data.len()).sum();\n        assert_eq!(total_data_size, data.len());\n    }\n\n    #[test]\n    fn test_file_reconstruction() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n        let data = create_test_data(1200); // Creates multiple chunks\n\n        let file_id = \"test_recon_id\";\n        let filename = \"test_recon.dat\";\n        let mime_type = \"application/octet-stream\";\n\n        // Split the file into chunks\n        let chunks = ai.split_file(file_id, filename, \u0026data, mime_type).unwrap();\n\n        // Get original file hash\n        let original_file_hash = calculate_hash(\u0026data);\n\n        // Start reconstruction\n        ai.start_file_reconstruction(file_id, filename, chunks.len(), \u0026original_file_hash)\n            .unwrap();\n\n        // Add all chunks\n        for chunk in chunks {\n            let is_complete = ai.add_chunk_to_reconstruction(chunk).unwrap();\n            if is_complete {\n                // The last chunk should complete the reconstruction\n                let reconstructed = ai.reconstruct_file(file_id).unwrap();\n                assert_eq!(reconstructed, data);\n            }\n        }\n\n        // Verify final status\n        let status = ai.get_reconstruction_status(file_id).unwrap();\n        assert_eq!(status, ReconstructionStatus::Complete);\n    }\n\n    #[test]\n    fn test_partial_reconstruction() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n\n        // Create a test data significantly larger than default chunking threshold\n        let data = create_test_data(15 * 1024 * 1024); // 15MB, should create multiple chunks\n\n        let file_id = \"test_partial_id\";\n        let filename = \"test_partial.dat\";\n        let mime_type = \"application/octet-stream\";\n\n        // Split the file into chunks\n        let chunks = ai.split_file(file_id, filename, \u0026data, mime_type).unwrap();\n\n        println!(\"Number of chunks created: {}\", chunks.len());\n        assert!(\n            chunks.len() \u003e= 2,\n            \"Expected at least 2 chunks, but got {} chunks\",\n            chunks.len()\n        ); // Ensure we have at least 2 chunks for this test\n\n        // Get original file hash\n        let original_file_hash = calculate_hash(\u0026data);\n\n        // Start reconstruction\n        ai.start_file_reconstruction(file_id, filename, chunks.len(), \u0026original_file_hash)\n            .unwrap();\n\n        // Add only the first chunk\n        let is_complete = ai.add_chunk_to_reconstruction(chunks[0].clone()).unwrap();\n        assert!(!is_complete);\n\n        // Verify status is InProgress\n        let status = ai.get_reconstruction_status(file_id).unwrap();\n        assert_eq!(status, ReconstructionStatus::InProgress);\n\n        // Attempting reconstruction should fail as not all chunks present\n        let result = ai.reconstruct_file(file_id);\n        assert!(result.is_err());\n\n        // Add the remaining chunks\n        for i in 1..chunks.len() {\n            let is_complete = ai.add_chunk_to_reconstruction(chunks[i].clone()).unwrap();\n\n            if i == chunks.len() - 1 {\n                // Last chunk should complete it\n                assert!(is_complete);\n            } else {\n                assert!(!is_complete);\n            }\n        }\n\n        // Now reconstruction should succeed\n        let reconstructed = ai.reconstruct_file(file_id).unwrap();\n        assert_eq!(reconstructed, data);\n    }\n\n    #[test]\n    fn test_small_file_no_chunking() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n\n        // Create a small file that should not be chunked (below chunking threshold)\n        let small_data = create_test_data(1 * 1024 * 1024); // 1MB - below default chunking threshold\n\n        let file_id = \"test_small_file\";\n        let filename = \"small_file.dat\";\n        let mime_type = \"application/octet-stream\";\n\n        // Split the file\n        let chunks = ai\n            .split_file(file_id, filename, \u0026small_data, mime_type)\n            .unwrap();\n\n        // Should only be a single chunk\n        assert_eq!(chunks.len(), 1, \"Small file should only produce 1 chunk\");\n\n        // Verify metadata\n        assert_eq!(chunks[0].metadata.file_id, file_id);\n        assert_eq!(chunks[0].metadata.total_chunks, 1);\n\n        // Data should match original\n        assert_eq!(chunks[0].data.len(), small_data.len());\n    }\n\n    #[test]\n    fn test_chunking_patterns() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n\n        // Create some test data with repeating patterns\n        let mut data = Vec::new();\n        for _ in 0..20 {\n            data.extend_from_slice(\u0026[1, 2, 3, 4, 5]);\n            data.extend_from_slice(\u0026[6, 7, 8, 9, 10]);\n            data.extend_from_slice(\u0026[11, 12, 13, 14, 15]);\n        }\n\n        // Add some random data to ensure it's large enough\n        data.extend_from_slice(\u0026create_test_data(12 * 1024 * 1024));\n\n        let file_id = \"test_chunking_patterns\";\n        let filename = \"patterns.dat\";\n        let mime_type = \"application/octet-stream\";\n\n        // Get chunks using the public API\n        let chunks = ai.split_file(file_id, filename, \u0026data, mime_type).unwrap();\n\n        // Should have created multiple chunks\n        assert!(chunks.len() \u003e= 2, \"Expected multiple chunks\");\n\n        // Verify the chunks cover the entire data\n        let total_size: usize = chunks.iter().map(|c| c.data.len()).sum();\n        assert_eq!(\n            total_size,\n            data.len(),\n            \"Chunks should cover the entire file data\"\n        );\n\n        // Verify chunks are in order and non-overlapping\n        let _prev_end = 0;\n        let mut all_data = Vec::new();\n\n        for chunk in chunks {\n            all_data.extend_from_slice(\u0026chunk.data);\n        }\n\n        assert_eq!(all_data, data, \"Reconstructed data should match original\");\n    }\n\n    #[test]\n    fn test_distribution_plan() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n\n        let data = create_test_data(2 * 1024 * 1024); // 2MB\n        let file_id = \"test_distribution\";\n        let filename = \"distribution.dat\";\n        let mime_type = \"application/octet-stream\";\n\n        // Create chunks\n        let chunks = ai.split_file(file_id, filename, \u0026data, mime_type).unwrap();\n\n        // Test with 5 available nodes\n        let plan = ai.generate_distribution_plan(\u0026chunks, 5).unwrap();\n\n        // Should have an entry for each chunk\n        assert_eq!(plan.len(), chunks.len());\n\n        // Each chunk should be assigned to multiple nodes based on replication factor\n        // Default replication factor in ChunkingConfig is 3\n        let expected_replication = 3;\n\n        for (_, node_list) in \u0026plan {\n            assert_eq!(\n                node_list.len(),\n                expected_replication,\n                \"Each chunk should be replicated on {} nodes\",\n                expected_replication\n            );\n\n            // Each node ID should be unique\n            let mut unique_nodes = node_list.clone();\n            unique_nodes.sort();\n            unique_nodes.dedup();\n            assert_eq!(\n                unique_nodes.len(),\n                node_list.len(),\n                \"Node IDs should be unique\"\n            );\n        }\n\n        // Test with 0 nodes - should return error\n        let error_plan = ai.generate_distribution_plan(\u0026chunks, 0);\n        assert!(error_plan.is_err());\n    }\n\n    #[test]\n    fn test_reconstruction_error_handling() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n\n        // Test getting status for non-existent reconstruction\n        let status_result = ai.get_reconstruction_status(\"nonexistent_file\");\n        assert!(status_result.is_err());\n\n        // Test getting progress for non-existent reconstruction\n        let progress_result = ai.get_reconstruction_progress(\"nonexistent_file\");\n        assert!(progress_result.is_err());\n\n        // Test adding chunk to non-existent reconstruction\n        let data = [1, 2, 3, 4, 5];\n        let metadata = ChunkMetadata {\n            file_id: \"nonexistent_file\".to_string(),\n            chunk_index: 0,\n            total_chunks: 1,\n            original_filename: \"test.dat\".to_string(),\n            mime_type: \"application/octet-stream\".to_string(),\n            created_at: std::time::SystemTime::now(),\n            original_file_hash: \"abcdef\".to_string(),\n        };\n\n        let chunk = DataChunk {\n            id: \"test-chunk-0\".to_string(),\n            data: data.to_vec(),\n            size: 5,\n            hash: \"abcdef\".to_string(),\n            metadata,\n            compression: CompressionType::None,\n            encryption: None,\n        };\n\n        let add_result = ai.add_chunk_to_reconstruction(chunk);\n        assert!(add_result.is_err());\n    }\n\n    #[test]\n    fn test_chunking_large_file() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n\n        // Test with a large file (considerably larger than chunking threshold)\n        let large_data = create_test_data(25 * 1024 * 1024); // 25MB\n        let file_id = \"test_large_file\";\n        let filename = \"large_file.dat\";\n        let mime_type = \"application/octet-stream\";\n\n        // Split into chunks\n        let chunks = ai\n            .split_file(file_id, filename, \u0026large_data, mime_type)\n            .unwrap();\n\n        // Should have multiple chunks\n        assert!(chunks.len() \u003e 1, \"Expected multiple chunks for large file\");\n\n        // Each chunk should be within reasonable size limits\n        // Assuming default ChunkingConfig values\n        let max_chunk_size = 5 * 1024 * 1024; // 5 MB from default config\n\n        for chunk in \u0026chunks {\n            assert!(\n                chunk.data.len() \u003c= max_chunk_size,\n                \"Chunk size {} exceeds maximum {}\",\n                chunk.data.len(),\n                max_chunk_size\n            );\n        }\n\n        // Test reconstruction\n        let original_file_hash = calculate_hash(\u0026large_data);\n        ai.start_file_reconstruction(file_id, filename, chunks.len(), \u0026original_file_hash)\n            .unwrap();\n\n        // Add all chunks\n        for chunk in chunks {\n            ai.add_chunk_to_reconstruction(chunk).unwrap();\n        }\n\n        // Reconstruct the file\n        let reconstructed = ai.reconstruct_file(file_id).unwrap();\n        assert_eq!(reconstructed, large_data);\n    }\n\n    #[test]\n    fn test_reconstruction_progress_tracking() {\n        let config = create_test_config();\n        let ai = DataChunkingAI::new(\u0026config);\n\n        // Create a larger file to ensure it gets split into at least 3 chunks\n        let data = create_test_data(20 * 1024 * 1024); // 20MB - should create multiple chunks\n\n        let file_id = \"test_progress\";\n        let filename = \"progress.dat\";\n        let mime_type = \"application/octet-stream\";\n\n        // Create chunks\n        let chunks = ai.split_file(file_id, filename, \u0026data, mime_type).unwrap();\n\n        // Ensure we have enough chunks for the test\n        println!(\"Created {} chunks for progress tracking test\", chunks.len());\n        assert!(chunks.len() \u003e= 3, \"Need at least 3 chunks for this test\");\n\n        let original_file_hash = calculate_hash(\u0026data);\n\n        // Start reconstruction\n        ai.start_file_reconstruction(file_id, filename, chunks.len(), \u0026original_file_hash)\n            .unwrap();\n\n        // Check initial progress\n        let initial_progress = ai.get_reconstruction_progress(file_id).unwrap();\n        assert_eq!(initial_progress, 0.0);\n\n        // Add first chunk\n        ai.add_chunk_to_reconstruction(chunks[0].clone()).unwrap();\n\n        // Check progress after first chunk\n        let progress_1 = ai.get_reconstruction_progress(file_id).unwrap();\n        let expected_1 = 1.0 / (chunks.len() as f32);\n        assert!(\n            (progress_1 - expected_1).abs() \u003c 0.001,\n            \"Progress should be approximately {}, got {}\",\n            expected_1,\n            progress_1\n        );\n\n        // Add second chunk\n        ai.add_chunk_to_reconstruction(chunks[1].clone()).unwrap();\n\n        // Check progress after second chunk\n        let progress_2 = ai.get_reconstruction_progress(file_id).unwrap();\n        let expected_2 = 2.0 / (chunks.len() as f32);\n        assert!(\n            (progress_2 - expected_2).abs() \u003c 0.001,\n            \"Progress should be approximately {}, got {}\",\n            expected_2,\n            progress_2\n        );\n\n        // Add all remaining chunks\n        for i in 2..chunks.len() {\n            ai.add_chunk_to_reconstruction(chunks[i].clone()).unwrap();\n        }\n\n        // Check final progress\n        let final_progress = ai.get_reconstruction_progress(file_id).unwrap();\n        assert_eq!(final_progress, 1.0, \"Final progress should be 1.0\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","ai_engine","device_health.rs"],"content":"use crate::config::Config;\nuse anyhow::Result;\nuse log::info;\nuse std::sync::{Arc, Mutex};\nuse std::time::{Duration, Instant};\nuse sysinfo::System;\n\n/// Device health metrics monitored by the AI\n#[derive(Debug, Clone)]\npub struct DeviceHealthMetrics {\n    /// Battery level as a percentage (0-100)\n    pub battery_level: f32,\n    /// Battery temperature in Celsius\n    pub battery_temperature: f32,\n    /// CPU usage as a percentage (0-100)\n    pub cpu_usage: f32,\n    /// RAM usage as a percentage (0-100)\n    pub ram_usage: f32,\n    /// Available storage in bytes\n    pub available_storage: u64,\n    /// Total storage in bytes\n    pub total_storage: u64,\n    /// Network latency in milliseconds\n    pub network_latency: u32,\n    /// Network jitter in milliseconds\n    pub network_jitter: u32,\n    /// Device uptime in seconds\n    pub uptime: u64,\n    /// Root/jailbreak detection flag\n    pub is_rooted: bool,\n    /// Last updated timestamp\n    pub last_updated: std::time::SystemTime,\n}\n\nimpl Default for DeviceHealthMetrics {\n    fn default() -\u003e Self {\n        Self {\n            battery_level: 100.0,\n            battery_temperature: 25.0,\n            cpu_usage: 0.0,\n            ram_usage: 0.0,\n            available_storage: 1024 * 1024 * 1024 * 100, // 100 GB\n            total_storage: 1024 * 1024 * 1024 * 500,     // 500 GB\n            network_latency: 50,\n            network_jitter: 5,\n            uptime: 0,\n            is_rooted: false,\n            last_updated: std::time::SystemTime::now(),\n        }\n    }\n}\n\n/// Health status of a device\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum DeviceHealthStatus {\n    /// Device is healthy and can participate fully\n    Healthy,\n    /// Device has minor issues but can still participate\n    Warning,\n    /// Device has significant issues and should be downgraded\n    Degraded,\n    /// Device is critically unhealthy and should not participate\n    Critical,\n}\n\n/// Device health score components\n#[derive(Debug, Clone)]\npub struct DeviceHealthScore {\n    /// Overall health score (0.0-1.0)\n    pub overall_score: f32,\n    /// Battery subscore (0.0-1.0)\n    pub battery_score: f32,\n    /// Performance subscore (0.0-1.0)\n    pub performance_score: f32,\n    /// Storage subscore (0.0-1.0)\n    pub storage_score: f32,\n    /// Network subscore (0.0-1.0)\n    pub network_score: f32,\n    /// Security subscore (0.0-1.0)\n    pub security_score: f32,\n    /// Health status category\n    pub status: DeviceHealthStatus,\n}\n\nimpl Default for DeviceHealthScore {\n    fn default() -\u003e Self {\n        Self {\n            overall_score: 1.0,\n            battery_score: 1.0,\n            performance_score: 1.0,\n            storage_score: 1.0,\n            network_score: 1.0,\n            security_score: 1.0,\n            status: DeviceHealthStatus::Healthy,\n        }\n    }\n}\n\n/// Device Health AI that monitors and evaluates device health\n#[derive(Debug, Clone)]\npub struct DeviceHealthAI {\n    /// Current device health metrics\n    metrics: Arc\u003cMutex\u003cDeviceHealthMetrics\u003e\u003e,\n    /// Current device health score\n    score: Arc\u003cMutex\u003cDeviceHealthScore\u003e\u003e,\n    /// Configuration for health thresholds\n    config: HealthConfig,\n    /// Flag to indicate if the monitoring is running\n    running: Arc\u003cMutex\u003cbool\u003e\u003e,\n    /// Model version for device health assessment\n    model_version: String,\n    /// Last time the model was updated\n    model_last_updated: Instant,\n}\n\n/// Configuration for health threshold values\n#[derive(Debug, Clone)]\npub struct HealthConfig {\n    /// Minimum battery level required for participation (percentage)\n    pub min_battery_level: f32,\n    /// Maximum battery temperature allowed (Celsius)\n    pub max_battery_temp: f32,\n    /// Maximum CPU usage threshold (percentage)\n    pub max_cpu_usage: f32,\n    /// Maximum RAM usage threshold (percentage)\n    pub max_ram_usage: f32,\n    /// Minimum free storage required (percentage)\n    pub min_free_storage_percent: f32,\n    /// Maximum network latency allowed (ms)\n    pub max_network_latency: u32,\n    /// How often to update device metrics (seconds)\n    pub update_interval_secs: u64,\n}\n\nimpl Default for HealthConfig {\n    fn default() -\u003e Self {\n        Self {\n            min_battery_level: 15.0,\n            max_battery_temp: 40.0,\n            max_cpu_usage: 80.0,\n            max_ram_usage: 80.0,\n            min_free_storage_percent: 10.0,\n            max_network_latency: 200,\n            update_interval_secs: 60,\n        }\n    }\n}\n\n/// Monitor system health and resources\npub struct DeviceMonitor {\n    sys: System,\n}\n\nimpl DeviceMonitor {\n    /// Create a new device monitor\n    pub fn new() -\u003e Self {\n        // Initialize with new_all() to get all system information\n        let sys = System::new_all();\n        Self { sys }\n    }\n\n    /// Get CPU usage\n    pub fn get_cpu_usage(\u0026mut self) -\u003e f32 {\n        self.sys.refresh_cpu();\n        // Get average CPU usage across all cores\n        let cpus = self.sys.cpus();\n        if cpus.is_empty() {\n            return 0.0;\n        }\n\n        let mut total = 0.0;\n        for cpu in cpus {\n            total += cpu.cpu_usage();\n        }\n        total / cpus.len() as f32\n    }\n\n    /// Get memory usage\n    pub fn get_memory_usage(\u0026mut self) -\u003e (u64, u64) {\n        self.sys.refresh_memory();\n        (self.sys.used_memory(), self.sys.total_memory())\n    }\n\n    /// Get disk usage - simplified implementation\n    pub fn get_disk_usage(\u0026mut self) -\u003e Vec\u003c(String, u64, u64)\u003e {\n        // Refresh all system info\n        self.sys.refresh_all();\n\n        // Create dummy data since disks API might have compatibility issues\n        let mut results = Vec::new();\n\n        // Provide dummy data for disk usage\n        results.push((\n            \"root\".to_string(),\n            500 * 1024 * 1024 * 1024, // 500 GB total\n            400 * 1024 * 1024 * 1024, // 400 GB available\n        ));\n        results.push((\n            \"data\".to_string(),\n            1000 * 1024 * 1024 * 1024, // 1 TB total\n            750 * 1024 * 1024 * 1024,  // 750 GB available\n        ));\n\n        results\n    }\n\n    /// Update all system info\n    pub fn refresh_all(\u0026mut self) {\n        self.sys.refresh_all();\n    }\n\n    /// Get global CPU info\n    pub fn get_global_cpu_info(\u0026mut self) -\u003e f32 {\n        self.sys.refresh_cpu();\n        self.sys.global_cpu_info().cpu_usage()\n    }\n}\n\nimpl DeviceHealthAI {\n    /// Create a new Device Health AI instance\n    pub fn new(_config: \u0026Config) -\u003e Self {\n        let health_config = HealthConfig::default();\n\n        Self {\n            metrics: Arc::new(Mutex::new(DeviceHealthMetrics::default())),\n            score: Arc::new(Mutex::new(DeviceHealthScore::default())),\n            config: health_config,\n            running: Arc::new(Mutex::new(false)),\n            model_version: \"1.0.0\".to_string(),\n            model_last_updated: Instant::now(),\n        }\n    }\n\n    /// Start the device health monitoring\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.lock().unwrap();\n        if *running {\n            return Ok(());\n        }\n\n        *running = true;\n        info!(\"Device Health AI monitoring started\");\n\n        // Clone Arc references for the background task\n        let metrics = Arc::clone(\u0026self.metrics);\n        let score = Arc::clone(\u0026self.score);\n        let running_arc = Arc::clone(\u0026self.running);\n        let config = self.config.clone();\n\n        // Spawn a background task for continuous monitoring\n        tokio::spawn(async move {\n            let update_interval = Duration::from_secs(config.update_interval_secs);\n\n            while *running_arc.lock().unwrap() {\n                // Update device metrics\n                Self::update_device_metrics(\u0026metrics, \u0026config);\n\n                // Calculate health score based on metrics\n                Self::calculate_health_score(\u0026metrics, \u0026score, \u0026config);\n\n                // Wait for the next update interval\n                tokio::time::sleep(update_interval).await;\n            }\n        });\n\n        Ok(())\n    }\n\n    /// Stop the device health monitoring\n    pub fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.lock().unwrap();\n        *running = false;\n        info!(\"Device Health AI monitoring stopped\");\n        Ok(())\n    }\n\n    /// Get current device metrics\n    pub fn get_metrics(\u0026self) -\u003e DeviceHealthMetrics {\n        self.metrics.lock().unwrap().clone()\n    }\n\n    /// Get current health score\n    pub fn get_score(\u0026self) -\u003e DeviceHealthScore {\n        self.score.lock().unwrap().clone()\n    }\n\n    /// Update device metrics\n    fn update_device_metrics(metrics: \u0026Arc\u003cMutex\u003cDeviceHealthMetrics\u003e\u003e, _config: \u0026HealthConfig) {\n        let mut monitor = DeviceMonitor::new();\n        let mut metrics = metrics.lock().unwrap();\n\n        // Get CPU usage\n        metrics.cpu_usage = monitor.get_cpu_usage();\n\n        // Get RAM usage\n        let (used_ram, total_ram) = monitor.get_memory_usage();\n        metrics.ram_usage = (used_ram as f64 / total_ram as f64 * 100.0) as f32;\n\n        // Get storage information\n        let disk_info = monitor.get_disk_usage();\n        let mut total_available = 0;\n        let mut total_capacity = 0;\n\n        for (_name, total, available) in disk_info {\n            total_available += available;\n            total_capacity += total;\n        }\n\n        metrics.available_storage = total_available;\n        metrics.total_storage = total_capacity;\n\n        // Update battery info (simulated for desktop systems)\n        // In a real implementation, we'd use platform-specific APIs\n        metrics.battery_level = 85.0; // Simulated value\n        metrics.battery_temperature = 30.0; // Simulated value\n\n        // Update network metrics (simulated)\n        metrics.network_latency = 45;\n        metrics.network_jitter = 8;\n\n        // Record last updated time\n        metrics.last_updated = std::time::SystemTime::now();\n    }\n\n    /// Calculate health score based on metrics\n    fn calculate_health_score(\n        metrics: \u0026Arc\u003cMutex\u003cDeviceHealthMetrics\u003e\u003e,\n        score: \u0026Arc\u003cMutex\u003cDeviceHealthScore\u003e\u003e,\n        config: \u0026HealthConfig,\n    ) {\n        let metrics = metrics.lock().unwrap();\n        let mut score = score.lock().unwrap();\n\n        // Calculate battery score\n        score.battery_score = if metrics.battery_level \u003c config.min_battery_level {\n            0.0\n        } else {\n            metrics.battery_level / 100.0\n        };\n\n        // Adjust for temperature\n        let temp_factor = if metrics.battery_temperature \u003e config.max_battery_temp {\n            0.5\n        } else {\n            1.0 - (metrics.battery_temperature / (config.max_battery_temp * 2.0))\n        };\n\n        score.battery_score *= temp_factor;\n\n        // Calculate performance score\n        let cpu_score = 1.0 - (metrics.cpu_usage / 100.0);\n        let ram_score = 1.0 - (metrics.ram_usage / 100.0);\n        score.performance_score = (cpu_score + ram_score) / 2.0;\n\n        // Calculate storage score\n        let storage_percent =\n            metrics.available_storage as f64 / metrics.total_storage as f64 * 100.0;\n        score.storage_score = if storage_percent \u003c config.min_free_storage_percent as f64 {\n            0.5\n        } else {\n            (storage_percent as f32) / 100.0\n        };\n\n        // Calculate network score\n        score.network_score = if metrics.network_latency \u003e config.max_network_latency {\n            0.6\n        } else {\n            1.0 - (metrics.network_latency as f32 / config.max_network_latency as f32)\n        };\n\n        // Calculate security score\n        score.security_score = if metrics.is_rooted { 0.2 } else { 1.0 };\n\n        // Calculate overall score (weighted average)\n        score.overall_score = score.battery_score * 0.2\n            + score.performance_score * 0.3\n            + score.storage_score * 0.2\n            + score.network_score * 0.2\n            + score.security_score * 0.1;\n\n        // Determine health status\n        score.status = if score.overall_score \u003e 0.8 {\n            DeviceHealthStatus::Healthy\n        } else if score.overall_score \u003e 0.6 {\n            DeviceHealthStatus::Warning\n        } else if score.overall_score \u003e 0.4 {\n            DeviceHealthStatus::Degraded\n        } else {\n            DeviceHealthStatus::Critical\n        };\n    }\n\n    /// Check if this device is eligible for validation\n    pub fn is_eligible_for_validation(\u0026self) -\u003e bool {\n        let score = self.score.lock().unwrap();\n        score.status != DeviceHealthStatus::Critical\n    }\n\n    /// Get participation weight based on health\n    pub fn get_participation_weight(\u0026self) -\u003e f32 {\n        let score = self.score.lock().unwrap();\n\n        match score.status {\n            DeviceHealthStatus::Healthy =\u003e 1.0,\n            DeviceHealthStatus::Warning =\u003e 0.8,\n            DeviceHealthStatus::Degraded =\u003e 0.5,\n            DeviceHealthStatus::Critical =\u003e 0.0,\n        }\n    }\n\n    /// Update the health assessment model\n    pub async fn update_model(\u0026mut self, model_path: \u0026str) -\u003e Result\u003c()\u003e {\n        // Load model from path (placeholder implementation)\n        // In a real implementation, we'd load ML models here\n        info!(\"Updating device health model from {}\", model_path);\n        self.model_version = \"1.1.0\".to_string();\n        self.model_last_updated = Instant::now();\n        Ok(())\n    }\n\n    /// Force update of metrics\n    pub async fn update_metrics(\u0026self) -\u003e Result\u003c()\u003e {\n        Self::update_device_metrics(\u0026self.metrics, \u0026self.config);\n        Self::calculate_health_score(\u0026self.metrics, \u0026self.score, \u0026self.config);\n        Ok(())\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":163,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":166,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":168," nge\n    pub evidence: Option\u003cString\u003e,\n    /// Contributing factors (with weights)\n    pub factors: HashMap\u003cString, f32\u003e,\n}\n\n/// Score decision explanation\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ScoreExplanation {\n    /// Node ID\n    pub node_id: String,\n    /// Overall score\n    pub overall_score: f32,\n    /// Device health score\n    pub device_health_score: f32,\n    /// Network score\n    pub network_score: f32,\n    /// Storage score\n    pub storage_score: f32,\n    /// Engagement score\n    pub engagement_score: f32,\n    /// AI behavior score\n    pub ai_behavior_score: f32,\n    /// Timestamp of explanation\n    pub timestamp: SystemTime,\n    /// Score history (last 10 changes)\n    pub recent_changes: Vec\u003cScoreChangeEvent\u003e,\n    /// Component explanations (detailed)\n    pub component_explanations: HashMap\u003cString, String\u003e,\n    /// Factors with highest positive impact\n    pub positive_factors: Vec\u003c(String, f32)\u003e,\n    /// Factors with highest negative impact\n    pub negative_factors: Vec\u003c(String, f32)\u003e,\n    /// Overall explanation\n    pub summary: String,\n}\n\n/// Confidence level for AI decisions\n#[derive(Debug, Clone, Copy, Serialize, Deserialize)]\npub enum ConfidenceLevel {\n    /// Very high confidence (\u003e90%)\n    VeryHigh,\n    /// High confidence (70-90%)\n    High,\n    /// Medium confidence (50-70%)\n    Medium,\n    /// Low confidence (30-50%)\n    Low,\n    /// Very low confidence (\u003c30%)\n    VeryLow,\n}\n\n/// Feature importance record for explainability\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FeatureImportance {\n    /// Feature name\n    pub feature: String,\n    /// Importance score (0-1)\n    pub importance: f32,\n    /// Description of the feature\n    pub description: String,\n}\n\n/// AI Security decision explainer\npub struct AIExplainer {\n    /// Security logger\n    security_logger: Arc\u003cSecurityLogger\u003e,\n    /// Recent score changes\n    recent_changes: Arc\u003cMutex\u003cHashMap\u003cString, Vec\u003cScoreChangeEvent\u003e\u003e\u003e\u003e,\n    /// Feature importance maps\n    feature_importance: HashMap\u003cString, Vec\u003cFeatureImportance\u003e\u003e,\n    /// Component explanations\n    component_explanations: HashMap\u003cString, HashMap\u003cString, String\u003e\u003e,\n}\n\nimpl AIExplainer {\n    /// Create a new AI explainer\n    pub fn new(security_logger: Arc\u003cSecurityLogger\u003e) -\u003e Self {\n        let mut feature_importance = HashMap::new();\n\n        // Initialize feature importance for device health metrics\n        feature_importance.insert(\n            \"device_health\".to_string(),\n            vec![\n                FeatureImportance {\n                    feature: \"cpu_usage\".to_string(),\n                    importance: 0.2,\n                    description: \"CPU utilization affects node reliability\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"memory_usage\".to_string(),\n                    importance: 0.2,\n                    description: \"Memory utilization affects node reliability\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"disk_available\".to_string(),\n                    importance: 0.15,\n                    description: \"Available disk space affects storage capability\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"uptime\".to_string(),\n                    importance: 0.25,\n                    description: \"Node uptime indicates stability\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"avg_response_time\".to_string(),\n                    importance: 0.2,\n                    description: \"Response time affects transaction processing\".to_string(),\n                },\n            ],\n        );\n\n        // Network metrics importance\n        feature_importance.insert(\n            \"network\".to_string(),\n            vec![\n                FeatureImportance {\n                    feature: \"latency\".to_string(),\n                    importance: 0.25,\n                    description: \"Network latency affects consensus participation\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"connection_stability\".to_string(),\n                    importance: 0.3,\n                    description: \"Connection stability affects reliability\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"peer_count\".to_string(),\n                    importance: 0.15,\n                    description: \"Number of peers affects network integration\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"packet_loss\".to_string(),\n                    importance: 0.2,\n                    description: \"Packet loss rate affects data transfer reliability\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"sync_status\".to_string(),\n                    importance: 0.1,\n                    description: \"Sync status affects block propagation\".to_string(),\n                },\n            ],\n        );\n\n        // AI behavior metrics importance\n        feature_importance.insert(\n            \"ai_behavior\".to_string(),\n            vec![\n                FeatureImportance {\n                    feature: \"anomaly_score\".to_string(),\n                    importance: 0.25,\n                    description: \"Anomaly detection identifies unusual behaviors\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"fraud_probability\".to_string(),\n                    importance: 0.2,\n                    description: \"Fraud probability measures likelihood of malicious behavior\"\n                        .to_string(),\n                },\n                FeatureImportance {\n                    feature: \"threat_level\".to_string(),\n                    importance: 0.2,\n                    description: \"Threat level assesses security risk\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"pattern_consistency\".to_string(),\n                    importance: 0.15,\n                    description: \"Pattern consistency tracks behavioral stability\".to_string(),\n                },\n                FeatureImportance {\n                    feature: \"sybil_probability\".to_string(),\n                    importance: 0.2,\n                    description: \"Sybil probability measures identity manipulation risk\"\n                        .to_string(),\n                },\n            ],\n        );\n\n        // Create component explanation templates\n        let mut component_explanations = HashMap::new();\n\n        // Device health explanations\n        let mut device_explanations = HashMap::new();\n        device_explanations.insert(\n            \"high\".to_string(),\n            \"The node has excellent hardware performance with good resource utilization. CPU and memory usage are within optimal ranges, and the node has demonstrated stable uptime with minimal dropped connections.\".to_string()\n        );\n        device_explanations.insert(\n            \"medium\".to_string(),\n            \"The node has adequate hardware performance but shows some resource constraints. CPU or memory usage occasionally spikes, and there have been some brief periods of unavailability.\".to_string()\n        );\n        device_explanations.insert(\n            \"low\".to_string(),\n            \"The node has poor hardware performance with concerning resource utilization. CPU or memory usage frequently exceeds optimal ranges, and the node has experienced significant downtime or dropped connections.\".to_string()\n        );\n        component_explanations.insert(\"device_health\".to_string(), device_explanations);\n\n        // Network explanations\n        let mut network_explanations = HashMap::new();\n        network_explanations.insert(\n            \"high\".to_string(),\n            \"The node has excellent network connectivity with low latency and packet loss. It maintains a healthy number of peer connections and demonstrates stable network participation.\".to_string()\n        );\n        network_explanations.insert(\n            \"medium\".to_string(),\n            \"The node has adequate network connectivity but shows occasional latency spikes or packet loss. Peer connections fluctuate, and there have been brief periods of network instability.\".to_string()\n        );\n        network_explanations.insert(\n            \"low\".to_string(),\n            \"The node has poor network connectivity with high latency and packet loss. It struggles to maintain peer connections and shows significant network instability.\".to_string()\n        );\n        component_explanations.insert(\"network\".to_string(), network_explanations);\n\n        // AI behavior explanations\n        let mut ai_explanations = HashMap::new();\n        ai_explanations.insert(\n            \"high\".to_string(),\n            \"The node demonstrates consistent and trustworthy behavior patterns. Anomaly detection and fraud probability scores are very low, and the node's actions align with expected legitimate behavior.\".to_string()\n        );\n        ai_explanations.insert(\n            \"medium\".to_string(),\n            \"The node shows mostly consistent behavior with some occasional anomalies. Certain actions have triggered moderate anomaly scores, but there's insufficient evidence to confirm malicious intent.\".to_string()\n        );\n        ai_explanations.insert(\n            \"low\".to_string(),\n            \"The node exhibits concerning behavior patterns consistent with potential malicious activity. High anomaly scores have been detected, along with suspicious transaction patterns or network behavior.\".to_string()\n        );\n        component_explanations.insert(\"ai_behavior\".to_string(), ai_explanations);\n\n        Self {\n            security_logger,\n            recent_changes: Arc::new(Mutex::new(HashMap::new())),\n            feature_importance,\n            component_explanations,\n        }\n    }\n\n    /// Explain a node score\n    pub async fn explain_score(\n        \u0026self,\n        node_id: \u0026str,\n        score: \u0026NodeScore,\n    ) -\u003e Result\u003cScoreExplanation\u003e {\n        // Get recent changes for this node\n        let recent_changes = {\n            let changes_map = self.recent_changes.lock().await;\n            changes_map.get(node_id).cloned().unwrap_or_default()\n        };\n\n        // Determine score level for each component\n        let device_level = Self::get_score_level(score.device_health_score);\n        let network_level = Self::get_score_level(score.network_score);\n        let storage_level = Self::get_score_level(score.storage_score);\n        let engagement_level = Self::get_score_level(score.engagement_score);\n        let ai_behavior_level = Self::get_score_level(score.ai_behavior_score);\n\n        // Get explanations for each component\n        let mut component_explanations = HashMap::new();\n\n        if let Some(explanations) = self.component_explanations.get(\"device_health\") {\n            if let Some(explanation) = explanations.get(\u0026device_level) {\n                component_explanations.insert(\"device_health\".to_string(), explanation.clone());\n            }\n        }\n\n        if let Some(explanations) = self.component_explanations.get(\"network\") {\n            if let Some(explanation) = explanations.get(\u0026network_level) {\n                component_explanations.insert(\"network\".to_string(), explanation.clone());\n            }\n        }\n\n        if let Some(explanations) = self.component_explanations.get(\"ai_behavior\") {\n            if let Some(explanation) = explanations.get(\u0026ai_behavior_level) {\n                component_explanations.insert(\"ai_behavior\".to_string(), explanation.clone());\n            }\n        }\n\n        // Calculate factors with highest impact\n        let mut all_factors = Vec::new();\n\n        // Add device health factors\n        if let Some(importance_list) = self.feature_importance.get(\"device_health\") {\n            for factor in importance_list {\n                all_factors.push((\n                    format!(\"device_health.{}\", factor.feature),\n                    factor.importance * score.device_health_score * 0.2, // 20% weight in overall score\n                ));\n            }\n        }\n\n        // Add network factors\n        if let Some(importance_list) = self.feature_importance.get(\"network\") {\n            for factor in importance_list {\n                all_factors.push((\n                    format!(\"network.{}\", factor.feature),\n                    factor.importance * score.network_score * 0.3, // 30% weight in overall score\n                ));\n            }\n        }\n\n        // Add AI behavior factors\n        if let Some(importance_list) = self.feature_importance.get(\"ai_behavior\") {\n            for factor in importance_list {\n                all_factors.push((\n                    format!(\"ai_behavior.{}\", factor.feature),\n                    factor.importance * score.ai_behavior_score * 0.2, // 20% weight in overall score\n                ));\n            }\n        }\n\n        // Sort by impact (absolute value)\n        all_factors.sort_by(|a, b| b.1.abs().partial_cmp(\u0026a.1.abs()).unwrap());\n\n        // Get top positive and negative factors\n        let mut positive_factors = Vec::new();\n        let mut negative_factors = Vec::new();\n\n        for (factor, impact) in \u0026all_factors {\n            if *impact \u003e 0.0 {\n                positive_factors.push((factor.clone(), *impact));\n            } else {\n                negative_factors.push((factor.clone(), *impact));\n            }\n\n            if positive_factors.len() \u003e= 5 \u0026\u0026 negative_factors.len() \u003e= 5 {\n                break;\n            }\n        }\n\n        // Sort by magnitude\n        positive_factors.sort_by(|a, b| b.1.partial_cmp(\u0026a.1).unwrap());\n        negative_factors.sort_by(|a, b| a.1.partial_cmp(\u0026b.1).unwrap());\n\n        // Limit to top 5\n        let positive_factors = positive_factors.into_iter().take(5).collect();\n        let negative_factors = negative_factors.into_iter().take(5).collect();\n\n        // Generate summary\n        let summary = Self::generate_summary(\n            score,\n            \u0026device_level,\n            \u0026network_level,\n            \u0026storage_level,\n            \u0026engagement_level,\n            \u0026ai_behavior_level,\n        );\n\n        Ok(ScoreExplanation {\n            node_id: node_id.to_string(),\n            overall_score: score.overall_score,\n            device_health_score: score.device_health_score,\n            network_score: score.network_score,\n            storage_score: score.storage_score,\n            engagement_score: score.engagement_score,\n            ai_behavior_score: score.ai_behavior_score,\n            timestamp: SystemTime::now(),\n            recent_changes: recent_changes.into_iter().take(10).collect(),\n            component_explanations,\n            positive_factors,\n            negative_factors,\n            summary,\n        })\n    }\n\n    /// Record a score change event\n    pub async fn record_score_change(\n        \u0026self,\n        node_id: \u0026str,\n        previous_score: f32,\n        new_score: f32,\n        metric_type: \u0026str,\n        reason: \u0026str,\n        evidence: Option\u003c\u0026str\u003e,\n        factors: HashMap\u003cString, f32\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let event = ScoreChangeEvent {\n            node_id: node_id.to_string(),\n            timestamp: SystemTime::now(),\n            previous_score,\n            new_score,\n            score_delta: new_score - previous_score,\n            metric_type: metric_type.to_string(),\n            reason: reason.to_string(),\n            evidence: evidence.map(String::from),\n            factors,\n        };\n\n        // Add to recent changes\n        {\n            let mut changes_map = self.recent_changes.lock().await;\n            let node_changes = changes_map\n                .entry(node_id.to_string())\n                .or_insert_with(Vec::new);\n\n            node_changes.push(event.clone());\n\n            // Keep only the last 100 changes\n            if node_changes.len() \u003e 100 {\n                let excess = node_changes.len() - 100;\n                node_changes.drain(0..excess);\n            }\n        }\n\n        // Log significant changes\n        let security_level = if (new_score - previous_score).abs() \u003e 0.1 {\n            if new_score \u003c previous_score {\n                SecurityLevel::Medium\n            } else {\n                SecurityLevel::Low\n            }\n        } else {\n            SecurityLevel::Info\n        };\n\n        let category = match metric_type {\n            \"device_health\" =\u003e SecurityCategory::NodeBehavior,\n            \"network\" =\u003e SecurityCategory::Network,\n            \"ai_behavior\" =\u003e SecurityCategory::NodeBehavior,\n            _ =\u003e SecurityCategory::NodeBehavior,\n        };\n\n        // Log to security logger\n        self.security_logger\n            .log_event(\n                security_level,\n                category,\n                Some(node_id),\n                \u0026format!(\n                    \"{} score changed by {:.4}: {}\",\n                    metric_type,\n                    new_score - previous_score,\n                    reason\n                ),\n                serde_json::to_value(\u0026event)?,\n            )\n            .await?;\n\n        Ok(())\n    }\n\n    /// Get confidence level for a score\n    pub fn get_confidence_level(score: f32, evidence_count: usize) -\u003e ConfidenceLevel {\n        // Higher confidence with more evidence\n        let base_confidence = if evidence_count \u003e 20 {\n            0.9\n        } else if evidence_count \u003e 10 {\n            0.8\n        } else if evidence_count \u003e 5 {\n            0.7\n        } else {\n            0.6\n        };\n\n        // Adjust based on score extremes\n        let score_confidence = if score \u003c 0.2 || score \u003e 0.8 {\n            // More confident about very high or very low scores\n            0.9\n        } else {\n            // Less confident about middle scores\n            0.7\n        };\n\n        let combined_confidence = (base_confidence + score_confidence) / 2.0;\n\n        match combined_confidence {\n            c if c \u003e= 0.9 =\u003e ConfidenceLevel::VeryHigh,\n            c if c \u003e= 0.7 =\u003e ConfidenceLevel::High,\n            c if c \u003e= 0.5 =\u003e ConfidenceLevel::Medium,\n            c if c \u003e= 0.3 =\u003e ConfidenceLevel::Low,\n            _ =\u003e ConfidenceLevel::VeryLow,\n        }\n    }\n\n    /// Get factors most affecting a metric score\n    pub fn explain_metric_score(\n        \u0026self,\n        metric_type: \u0026str,\n        _metric_score: f32,\n        metrics: \u0026serde_json::Value,\n    ) -\u003e Result\u003cHashMap\u003cString, f32\u003e\u003e {\n        let mut factors = HashMap::new();\n\n        // Get feature importance for this metric\n        if let Some(importance_list) = self.feature_importance.get(metric_type) {\n            for feature in importance_list {\n                // Try to get the feature value from metrics\n                if let Ok(feature_value) = Self::extract_feature_value(metrics, \u0026feature.feature) {\n                    // Normalize feature value to 0-1 scale\n                    let normalized_value =\n                        Self::normalize_feature_value(\u0026feature.feature, feature_value)?;\n\n                    // Calculate contribution\n                    let contribution = normalized_value * feature.importance;\n                    factors.insert(feature.feature.clone(), contribution);\n                }\n            }\n        }\n\n        Ok(factors)\n    }\n\n    /// Helper to extract feature value from JSON metrics\n    fn extract_feature_value(metrics: \u0026serde_json::Value, feature: \u0026str) -\u003e Result\u003cf64\u003e {\n        if let Some(value) = metrics.get(feature) {\n            if let Some(num) = value.as_f64() {\n                return Ok(num);\n            } else if let Some(integer) = value.as_i64() {\n                return Ok(integer as f64);\n            } else if let Some(boolean) = value.as_bool() {\n                return Ok(if boolean { 1.0 } else { 0.0 });\n            }\n        }\n\n        Err(anyhow::anyhow!(\n            \"Feature not found or not numeric: {}\",\n            feature\n        ))\n    }\n\n    /// Normalize a feature value to 0-1 scale\n    fn normalize_feature_value(\n        feature_name: \u0026str,\n        feature_value: f64,\n    ) -\u003e Result\u003cf32, anyhow::Error\u003e {\n        // Handle specific feature normalizations based on name\n        let normalized = match feature_name {\n            \"cpu_usage\" =\u003e {\n                // Lower is better, optimal is 20-60%\n                if feature_value \u003c= 20.0 {\n                    1.0\n                } else if feature_value \u003c= 60.0 {\n                    1.0 - (feature_value - 20.0) / 40.0 * 0.3\n                } else {\n                    0.7 - (feature_value - 60.0) / 40.0 * 0.7\n                }\n            }\n            \"memory_usage\" =\u003e {\n                // Lower is better, optimal is 30-70%\n                if feature_value \u003c= 30.0 {\n                    1.0\n                } else if feature_value \u003c= 70.0 {\n                    1.0 - (feature_value - 30.0) / 40.0 * 0.3\n                } else {\n                    0.7 - (feature_value - 70.0) / 30.0 * 0.7\n                }\n            }\n            \"disk_available\" =\u003e {\n                // Higher is better, GB scale\n                let gb_value = feature_value / 1_000_000_000.0;\n                if gb_value \u003e= 100.0 {\n                    1.0\n                } else if gb_value \u003e= 10.0 {\n                    0.7 + (gb_value - 10.0) / 90.0 * 0.3\n                } else if gb_value \u003e= 1.0 {\n                    0.3 + (gb_value - 1.0) / 9.0 * 0.4\n                } else {\n                    gb_value * 0.3\n                }\n            }\n            \"gb_model_size\" =\u003e {\n                // Normalize model size: models over 3GB get a 1.0 score\n                if feature_value \u003e= 3.0 {\n                    1.0\n                } else {\n                    // Scale proportionally for smaller models\n                    feature_value / 3.0\n                }\n            }\n            \"inference_time_ms\" =\u003e {\n                // Normalize inference time: lower is better\n                // Values under 100ms get high scores, over 1000ms get low scores\n                if feature_value \u003c= 100.0 {\n                    1.0\n                } else if feature_value \u003e= 1000.0 {\n                    0.1\n                } else {\n                    // Linear scaling between 100ms and 1000ms\n                    1.0 - (feature_value - 100.0) / 900.0\n                }\n            }\n            \"latency\" =\u003e {\n                // Lower is better (ms)\n                if feature_value \u003c= 50.0 {\n                    1.0\n                } else if feature_value \u003c= 200.0 {\n                    1.0 - (feature_value - 50.0) / 150.0 * 0.5\n                } else if feature_value \u003c= 1000.0 {\n                    0.5 - (feature_value - 200.0) / 800.0 * 0.5\n                } else {\n                    0.0\n                }\n            }\n            \"packet_loss\" =\u003e {\n                // Lower is better (percentage)\n                1.0 - feature_value\n            }\n            \"connection_stability\" =\u003e {\n                // Higher is better (already 0-1)\n                feature_value\n            }\n            \"accuracy_score\" | \"f1_score\" | \"precision\" | \"recall\" =\u003e {\n                // These metrics are already in 0-1 range\n                feature_value\n            }\n            \"anomaly_score\" | \"fraud_probability\" | \"threat_level\" | \"sybil_probability\" =\u003e {\n                // Lower is better (already 0-1)\n                1.0 - feature_value\n            }\n            \"pattern_consistency\" =\u003e {\n                // Higher is better (already 0-1)\n                feature_value\n            }\n            // Default normalization for unknown features\n            _ =\u003e {\n                if feature_value \u003e= 0.0 \u0026\u0026 feature_value \u003c= 1.0 {\n                    // Already normalized\n                    feature_value\n                } else if feature_value \u003e= 0.0 {\n                    // Assume higher is better with diminishing returns\n                    1.0 - (1.0 / (1.0 + feature_value / 100.0))\n                } else {\n                    // Negative values normalized to 0\n                    0.0\n                }\n            }\n        };\n\n        Ok(normalized as f32)\n    }\n\n    /// Get score level (low/medium/high) as a string\n    fn get_score_level(score: f32) -\u003e String {\n        if score \u003e= 0.8 {\n            \"high\".to_string()\n        } else if score \u003e= 0.5 {\n            \"medium\".to_string()\n        } else {\n            \"low\".to_string()\n        }\n    }\n\n    /// Generate a summary based on component scores\n    fn generate_summary(\n        score: \u0026NodeScore,\n        device_level: \u0026str,\n        network_level: \u0026str,\n        _storage_level: \u0026str,\n        _engagement_level: \u0026str,\n        ai_behavior_level: \u0026str,\n    ) -\u003e String {\n        let trust_tier = if score.overall_score \u003e= 0.9 {\n            \"Diamond\"\n        } else if score.overall_score \u003e= 0.7 {\n            \"Standard\"\n        } else if score.overall_score \u003e= 0.5 {\n            \"Limited\"\n        } else {\n            \"Restricted\"\n        };\n\n        let mut summary = format!(\n            \"Node has an overall trust score of {:.2} ({}). \",\n            score.overall_score, trust_tier\n        );\n\n        // Check for critical issues\n        let mut critical_issues = Vec::new();\n\n        if score.ai_behavior_score \u003c 0.5 {\n            critical_issues.push(\"suspicious behavior patterns\");\n        }\n\n        if score.device_health_score \u003c 0.5 {\n            critical_issues.push(\"unreliable device health\");\n        }\n\n        if score.network_score \u003c 0.5 {\n            critical_issues.push(\"poor network connectivity\");\n        }\n\n        if !critical_issues.is_empty() {\n            summary.push_str(\u0026format!(\n                \"Critical issues detected: {}. \",\n                critical_issues.join(\", \")\n            ));\n        }\n\n        // Add component details\n        summary.push_str(\u0026format!(\"Device health is {} ({:.2}), network performance is {} ({:.2}), and AI behavior trustworthiness is {} ({:.2}). \",\n            device_level, score.device_health_score,\n            network_level, score.network_score,\n            ai_behavior_level, score.ai_behavior_score));\n\n        // Add qualification for consensus\n        if score.overall_score \u003e= 0.6 {\n            summary.push_str(\"Node qualifies for consensus participation.\");\n        } else {\n            summary.push_str(\u0026format!(\"Node does not qualify for consensus participation. Minimum required score: 0.60, current: {:.2}\",\n                score.overall_score));\n        }\n\n        summary\n    }\n\n    /// Get recent score changes for a node\n    pub async fn get_recent_changes(\u0026self, node_id: \u0026str) -\u003e Vec\u003cScoreChangeEvent\u003e {\n        let changes_map = self.recent_changes.lock().await;\n        changes_map.get(node_id).cloned().unwrap_or_default()\n    }\n\n    /// Export all explanations to JSON\n    pub async fn export_explanations(\n        \u0026self,\n        node_scores: \u0026HashMap\u003cString, NodeScore\u003e,\n    ) -\u003e Result\u003cString\u003e {\n        let mut explanations = Vec::new();\n\n        for (node_id, score) in node_scores {\n            let explanation = self.explain_score(node_id, score).await?;\n            explanations.push(explanation);\n        }\n\n        let json = serde_json::to_string_pretty(\u0026explanations)?;\n        Ok(json)\n    }\n}\n\n/// CLI report generator for the explainability system\npub async fn generate_explainability_report(\n    explainer: \u0026AIExplainer,\n    node_id: \u0026str,\n    score: \u0026NodeScore,\n) -\u003e Result\u003cString\u003e {\n    let explanation = explainer.explain_score(node_id, score).await?;\n\n    let mut report = String::new();\n    report.push_str(\u0026format!(\"# AI Score Explanation for Node: {}\\n\\n\", node_id));\n    report.push_str(\u0026format!(\n        \"**Generated:** {}\\n\\n\",\n        chrono::DateTime::\u003cchrono::Local\u003e::from(explanation.timestamp).format(\"%Y-%m-%d %H:%M:%S\")\n    ));\n\n    report.push_str(\"## Summary\\n\\n\");\n    report.push_str(\u0026explanation.summary);\n    report.push_str(\"\\n\\n\");\n\n    report.push_str(\"## Score Components\\n\\n\");\n    report.push_str(\"| Component | Score | Level |\\n\");\n    report.push_str(\"|-----------|-------|-------|\\n\");\n    report.push_str(\u0026format!(\n        \"| Overall | {:.2} | {} |\\n\",\n        explanation.overall_score,\n        AIExplainer::get_score_level(explanation.overall_score)\n    ));\n    report.push_str(\u0026format!(\n        \"| Device Health | {:.2} | {} |\\n\",\n        explanation.device_health_score,\n        AIExplainer::get_score_level(explanation.device_health_score)\n    ));\n    report.push_str(\u0026format!(\n        \"| Network | {:.2} | {} |\\n\",\n        explanation.network_score,\n        AIExplainer::get_score_level(explanation.network_score)\n    ));\n    report.push_str(\u0026format!(\n        \"| Storage | {:.2} | {} |\\n\",\n        explanation.storage_score,\n        AIExplainer::get_score_level(explanation.storage_score)\n    ));\n    report.push_str(\u0026format!(\n        \"| Engagement | {:.2} | {} |\\n\",\n        explanation.engagement_score,\n        AIExplainer::get_score_level(explanation.engagement_score)\n    ));\n    report.push_str(\u0026format!(\n        \"| AI Behavior | {:.2} | {} |\\n\",\n        explanation.ai_behavior_score,\n        AIExplainer::get_score_level(explanation.ai_behavior_score)\n    ));\n    report.push_str(\"\\n\");\n\n    report.push_str(\"## Component Explanations\\n\\n\");\n    for (component, explanation_text) in \u0026explanation.component_explanations {\n        report.push_str(\u0026format!(\"### {}\\n\\n\", component));\n        report.push_str(\u0026format!(\"{}\\n\\n\", explanation_text));\n    }\n\n    report.push_str(\"## Top Positive Factors\\n\\n\");\n    if explanation.positive_factors.is_empty() {\n        report.push_str(\"No significant positive factors.\\n\\n\");\n    } else {\n        report.push_str(\"| Factor | Impact |\\n\");\n        report.push_str(\"|--------|--------|\\n\");\n        for (factor, impact) in \u0026explanation.positive_factors {\n            report.push_str(\u0026format!(\"| {} | +{:.4} |\\n\", factor, impact));\n        }\n        report.push_str(\"\\n\");\n    }\n\n    report.push_str(\"## Top Negative Factors\\n\\n\");\n    if explanation.negative_factors.is_empty() {\n        report.push_str(\"No significant negative factors.\\n\\n\");\n    } else {\n        report.push_str(\"| Factor | Impact |\\n\");\n        report.push_str(\"|--------|--------|\\n\");\n        for (factor, impact) in \u0026explanation.negative_factors {\n            report.push_str(\u0026format!(\"| {} | {:.4} |\\n\", factor, impact));\n        }\n        report.push_str(\"\\n\");\n    }\n\n    report.push_str(\"## Recent Score Changes\\n\\n\");\n    if explanation.recent_changes.is_empty() {\n        report.push_str(\"No recent score changes recorded.\\n\\n\");\n    } else {\n        report.push_str(\"| Timestamp | Metric | Previous | New | Change | Reason |\\n\");\n        report.push_str(\"|-----------|--------|----------|-----|--------|--------|\\n\");\n\n        for change in \u0026explanation.recent_changes {\n            let timestamp =\n                chrono::DateTime::\u003cchrono::Local\u003e::from(change.timestamp).format(\"%Y-%m-%d %H:%M\");\n\n            report.push_str(\u0026format!(\n                \"| {} | {} | {:.2} | {:.2} | {:.2} | {} |\\n\",\n                timestamp,\n                change.metric_type,\n                change.previous_score,\n                change.new_score,\n                change.score_delta,\n                change.reason\n            ));\n        }\n        report.push_str(\"\\n\");\n    }\n\n    Ok(report)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_ai_explainer() {\n        // Setup a temporary path for logs\n        let temp_dir = tempfile::tempdir().unwrap();\n        let log_path = temp_dir.path().join(\"security.log\");\n\n        // Create security logger\n        let security_logger =\n            Arc::new(SecurityLogger::new(log_path.to_str().unwrap(), 100).unwrap());\n\n        // Create explainer\n        let explainer = AIExplainer::new(security_logger);\n\n        // Create test score\n        let score = NodeScore {\n            overall_score: 0.75,\n            device_health_score: 0.8,\n            network_score: 0.7,\n            storage_score: 0.65,\n            engagement_score: 0.78,\n            ai_behavior_score: 0.82,\n            last_updated: SystemTime::now(),\n            history: vec![(SystemTime::now(), 0.75)],\n        };\n\n        // Record a score change\n        let mut factors = HashMap::new();\n        factors.insert(\"cpu_usage\".to_string(), 0.2);\n        factors.insert(\"memory_usage\".to_string(), -0.1);\n\n        explainer\n            .record_score_change(\n                \"test-node\",\n                0.7,\n                0.75,\n                \"device_health\",\n                \"Improved CPU performance\",\n                Some(\"CPU usage decreased from 85% to 45%\"),\n                factors,\n            )\n            .await\n            .unwrap();\n\n        // Get explanation\n        let explanation = explainer.explain_score(\"test-node\", \u0026score).await.unwrap();\n\n        // Verify explanation\n        assert_eq!(explanation.node_id, \"test-node\");\n        assert_eq!(explanation.overall_score, 0.75);\n        assert_eq!(explanation.device_health_score, 0.8);\n        assert!(!explanation.recent_changes.is_empty());\n        assert!(!explanation.summary.is_empty());\n\n        // Verify explanations for components\n        assert!(explanation\n            .component_explanations\n            .contains_key(\"device_health\"));\n        assert!(explanation.component_explanations.contains_key(\"network\"));\n        assert!(explanation\n            .component_explanations\n            .contains_key(\"ai_behavior\"));\n\n        // Generate report\n        let report = generate_explainability_report(\u0026explainer, \"test-node\", \u0026score)\n            .await\n            .unwrap();\n        assert!(report.contains(\"AI Score Explanation for Node: test-node\"));\n    }\n}\n","traces":[{"line":271,"address":[],"length":0,"stats":{"Line":0}},{"line":272,"address":[],"length":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":277,"address":[],"length":0,"stats":{"Line":0}},{"line":278,"address":[],"length":0,"stats":{"Line":0}},{"line":279,"address":[],"length":0,"stats":{"Line":0}},{"line":280,"address":[],"length":0,"stats":{"Line":0}},{"line":281,"address":[],"length":0,"stats":{"Line":0}},{"line":284,"address":[],"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}},{"line":287,"address":[],"length":0,"stats":{"Line":0}},{"line":288,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":293,"address":[],"length":0,"stats":{"Line":0}},{"line":294,"address":[],"length":0,"stats":{"Line":0}},{"line":298,"address":[],"length":0,"stats":{"Line":0}},{"line":299,"address":[],"length":0,"stats":{"Line":0}},{"line":300,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":308,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":310,"address":[],"length":0,"stats":{"Line":0}},{"line":311,"address":[],"length":0,"stats":{"Line":0}},{"line":312,"address":[],"length":0,"stats":{"Line":0}},{"line":318,"address":[],"length":0,"stats":{"Line":0}},{"line":319,"address":[],"length":0,"stats":{"Line":0}},{"line":320,"address":[],"length":0,"stats":{"Line":0}},{"line":321,"address":[],"length":0,"stats":{"Line":0}},{"line":322,"address":[],"length":0,"stats":{"Line":0}},{"line":328,"address":[],"length":0,"stats":{"Line":0}},{"line":329,"address":[],"length":0,"stats":{"Line":0}},{"line":330,"address":[],"length":0,"stats":{"Line":0}},{"line":331,"address":[],"length":0,"stats":{"Line":0}},{"line":332,"address":[],"length":0,"stats":{"Line":0}},{"line":338,"ad
