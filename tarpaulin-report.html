PedersenGens::default();\n        \n        // Create commitments to inputs\n        let input_commitments: Vec\u003cCompressedRistretto\u003e = inputs.iter()\n            .map(|(value, blinding)| {\n                let value_scalar = Scalar::from(*value);\n                let blinding_scalar = Scalar::from_bytes_mod_order(*blinding);\n                pc_gens.commit(value_scalar, blinding_scalar).compress()\n            })\n            .collect();\n        \n        // Create commitments to outputs\n        let output_commitments: Vec\u003cCompressedRistretto\u003e = outputs.iter()\n            .map(|(value, blinding)| {\n                let value_scalar = Scalar::from(*value);\n                let blinding_scalar = Scalar::from_bytes_mod_order(*blinding);\n                pc_gens.commit(value_scalar, blinding_scalar).compress()\n            })\n            .collect();\n        \n        // Combine all commitments into public inputs\n        let mut public_inputs = Vec::new();\n        for commitment in \u0026input_commitments {\n            public_inputs.push(commitment.to_bytes().to_vec());\n        }\n        for commitment in \u0026output_commitments {\n            public_inputs.push(commitment.to_bytes().to_vec());\n        }\n        \n        // For a real balance proof, we would create an actual zero-knowledge proof here\n        // For simplicity in this example, we're just returning the commitments\n        // The verification will check if sum(inputs) = sum(outputs)\n        \n        Ok(Self {\n            proof_type: ProofType::Balance,\n            data: vec![], // No actual proof data needed for this simple example\n            public_inputs,\n            id: format!(\"balance-{}\", SystemTime::now().elapsed().unwrap_or_default().as_micros()),\n            timestamp: SystemTime::now().duration_since(SystemTime::UNIX_EPOCH).unwrap_or_default().as_secs(),\n            nonce: rand::random::\u003cu64\u003e(),\n        })\n    }\n    \n    /// Create a mock ZK proof for testing\n    #[cfg(test)]\n    pub fn mock(nonce: u64) -\u003e Self {\n        Self {\n            proof_type: ProofType::Custom(\"mock\".to_string()),\n            data: vec![1, 2, 3, 4],\n            public_inputs: vec![vec![5, 6, 7, 8]],\n            id: format!(\"mock-{}\", nonce),\n            timestamp: SystemTime::now().duration_since(SystemTime::UNIX_EPOCH).unwrap_or_default().as_secs(),\n            nonce,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    \n    #[tokio::test]\n    async fn test_range_proof() {\n        let manager = ZKProofManager::default();\n        \n        // Create a range proof\n        let value = 42;\n        let blinding = [1u8; 32];\n        let proof = ZKProof::new_range_proof(value, 0, 100, \u0026blinding).unwrap();\n        \n        // Verify the proof\n        let result = manager.verify_proof(\u0026proof).await.unwrap();\n        assert_eq!(result, VerificationResult::Valid);\n    }\n    \n    #[tokio::test]\n    async fn test_balance_proof() {\n        let manager = ZKProofManager::default();\n        \n        // Create inputs and outputs with same sum\n        let inputs = vec![(50, [1u8; 32]), (30, [2u8; 32])];\n        let outputs = vec![(45, [3u8; 32]), (35, [4u8; 32])];\n        \n        // Create a balance proof\n        let proof = ZKProof::new_balance_proof(\u0026inputs, \u0026outputs).unwrap();\n        \n        // Verify the proof\n        let result = manager.verify_proof(\u0026proof).await.unwrap();\n        assert_eq!(result, VerificationResult::Valid);\n    }\n    \n    #[tokio::test]\n    async fn test_batch_verification() {\n        let manager = ZKProofManager::default();\n        \n        // Create several range proofs\n        let mut proofs = Vec::new();\n        for i in 0..5 {\n            let blinding = [i as u8; 32];\n            let proof = ZKProof::new_range_proof(i as u64 * 10, 0, 100, \u0026blinding).unwrap();\n            manager.queue_for_batch(proof.clone());\n            proofs.push(proof);\n        }\n        \n        // Process the batch\n        let results = manager.process_batch_queue().await.unwrap();\n        \n        // Check the batch result\n        assert_eq!(results.get(\u0026ProofType::Range), Some(\u0026VerificationResult::Valid));\n        \n        // Check that each proof was cached\n        for proof in \u0026proofs {\n            let cache = manager.verified_cache.read();\n            assert!(cache.contains_key(\u0026proof.id));\n        }\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","evm","backend.rs"],"content":"use crate::evm::types::{EvmAddress, EvmError};\nuse crate::storage::{Storage, StorageError};\nuse crate::types::Hash;\nuse ethereum_types::{H160, H256, U256};\nuse log::{debug, error};\nuse primitive_types::Bytes;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::sync::Arc;\n\n/// Adapter between SputnikVM and our storage system\npub struct EvmBackend {\n    /// Reference to our storage\n    storage: Arc\u003cdyn Storage\u003e,\n    /// Cache for account data\n    account_cache: std::collections::HashMap\u003cEvmAddress, EvmAccount\u003e,\n    /// Cache for storage data\n    storage_cache: std::collections::HashMap\u003c(EvmAddress, H256), H256\u003e,\n    /// Cache for contract code\n    code_cache: std::collections::HashMap\u003cEvmAddress, Bytes\u003e,\n}\n\n/// EVM account structure\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct EvmAccount {\n    /// Account nonce\n    pub nonce: u64,\n    /// Account balance\n    pub balance: U256,\n    /// Account storage root\n    pub storage_root: H256,\n    /// Account code hash\n    pub code_hash: H256,\n    /// Account code\n    pub code: Vec\u003cu8\u003e,\n    /// Account storage\n    pub storage: HashMap\u003cH256, H256\u003e,\n}\n\nimpl EvmBackend {\n    /// Create a new EVM backend adapter\n    pub fn new(storage: Arc\u003cdyn Storage\u003e) -\u003e Self {\n        Self {\n            storage,\n            account_cache: std::collections::HashMap::new(),\n            storage_cache: std::collections::HashMap::new(),\n            code_cache: std::collections::HashMap::new(),\n        }\n    }\n\n    /// Get account data from storage\n    pub fn get_account(\u0026self, address: \u0026EvmAddress) -\u003e Result\u003cEvmAccount, EvmError\u003e {\n        // Check cache first\n        if let Some(account) = self.account_cache.get(address) {\n            return Ok(account.clone());\n        }\n\n        // Generate storage key for account\n        let key = format!(\"evm:account:{}\", hex::encode(address.as_bytes()));\n        let hash = Hash::from_slice(key.as_bytes());\n\n        match self.storage.retrieve_sync(\u0026hash)? {\n            Some(data) =\u003e {\n                let account: EvmAccount = bincode::deserialize(\u0026data).map_err(|e| {\n                    EvmError::StorageError(format!(\"Failed to deserialize account: {}\", e))\n                })?;\n                Ok(account)\n            }\n            None =\u003e Ok(EvmAccount {\n                nonce: 0,\n                balance: U256::zero(),\n                code: Vec::new(),\n                storage: HashMap::new(),\n                storage_root: H256::zero(),\n                code_hash: H256::zero(),\n            }),\n        }\n    }\n\n    /// Update account data in storage\n    pub fn update_account(\n        \u0026mut self,\n        address: EvmAddress,\n        account: EvmAccount,\n    ) -\u003e Result\u003c(), EvmError\u003e {\n        let key = format!(\"evm:account:{}\", hex::encode(address.as_bytes()));\n        let data = bincode::serialize(\u0026account)\n            .map_err(|e| EvmError::StorageError(format!(\"Failed to serialize account: {}\", e)))?;\n\n        let hash = self.storage.store_sync(\u0026data)?;\n        self.account_cache.insert(address, account);\n        Ok(())\n    }\n\n    /// Get storage value\n    pub fn get_storage(\u0026self, address: \u0026EvmAddress, key: H256) -\u003e Result\u003cH256, EvmError\u003e {\n        // Check cache first\n        if let Some(\u0026value) = self.storage_cache.get(\u0026(*address, key)) {\n            return Ok(value);\n        }\n\n        let storage_key = format!(\n            \"evm:storage:{}:{}\",\n            hex::encode(address.as_bytes()),\n            hex::encode(key.as_bytes())\n        );\n        let hash = Hash::from_slice(storage_key.as_bytes());\n\n        match self.storage.retrieve_sync(\u0026hash)? {\n            Some(data) =\u003e {\n                let mut value = H256::zero();\n                value.as_bytes_mut().copy_from_slice(\u0026data);\n                Ok(value)\n            }\n            None =\u003e Ok(H256::zero()),\n        }\n    }\n\n    /// Set storage value\n    pub fn set_storage(\n        \u0026mut self,\n        address: \u0026EvmAddress,\n        key: H256,\n        value: H256,\n    ) -\u003e Result\u003c(), EvmError\u003e {\n        let storage_key = format!(\n            \"evm:storage:{}:{}\",\n            hex::encode(address.as_bytes()),\n            hex::encode(key.as_bytes())\n        );\n        let hash = self.storage.store_sync(value.as_bytes())?;\n        self.storage_cache.insert((*address, key), value);\n        Ok(())\n    }\n\n    /// Get contract code\n    pub fn get_code(\u0026self, address: \u0026EvmAddress) -\u003e Result\u003cVec\u003cu8\u003e, EvmError\u003e {\n        // Check cache first\n        if let Some(code) = self.code_cache.get(address) {\n            return Ok(code.to_vec());\n        }\n\n        let code_key = format!(\"evm:code:{}\", hex::encode(address.as_bytes()));\n        let hash = Hash::from_slice(code_key.as_bytes());\n\n        match self.storage.retrieve_sync(\u0026hash)? {\n            Some(code) =\u003e Ok(code),\n            None =\u003e Ok(Vec::new()),\n        }\n    }\n\n    /// Set contract code\n    pub fn set_code(\u0026mut self, address: \u0026EvmAddress, code: \u0026[u8]) -\u003e Result\u003c(), EvmError\u003e {\n        let code_key = format!(\"evm:code:{}\", hex::encode(address.as_bytes()));\n        let hash = self.storage.store_sync(code)?;\n        self.code_cache.insert(*address, code.to_vec().into());\n        Ok(())\n    }\n\n    /// Commit changes to storage\n    pub async fn commit(\u0026mut self) -\u003e Result\u003c(), EvmError\u003e {\n        debug!(\"Committing EVM state changes\");\n        Ok(())\n    }\n\n    /// Clear caches\n    pub fn clear_caches(\u0026mut self) {\n        self.account_cache.clear();\n        self.storage_cache.clear();\n        self.code_cache.clear();\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","evm","executor.rs"],"content":"use crate::evm::runtime::EvmRuntime;\nuse crate::evm::types::{EvmConfig, EvmError, EvmExecutionResult, EvmTransaction};\nuse crate::storage::HybridStorage;\nuse anyhow::{anyhow, Result};\nuse log::{debug, error, info, warn};\nuse std::collections::HashMap;\nuse std::sync::{Arc, Mutex};\nuse std::time::{SystemTime, UNIX_EPOCH};\nuse tokio::sync::mpsc;\n\n/// Executor for EVM transactions\npub struct EvmExecutor {\n    /// EVM runtime instance\n    runtime: Mutex\u003cEvmRuntime\u003e,\n    /// Transaction queue\n    transaction_queue: mpsc::Sender\u003cEvmTransaction\u003e,\n    /// Configuration\n    config: EvmConfig,\n}\n\nimpl EvmExecutor {\n    /// Create a new EVM executor\n    pub fn new(storage: Arc\u003cHybridStorage\u003e, config: EvmConfig) -\u003e Self {\n        let (tx_sender, mut tx_receiver) = mpsc::channel(100);\n\n        // Create the EVM runtime\n        let runtime = EvmRuntime::new(storage.clone(), config.clone());\n\n        // Create the executor\n        let executor = Self {\n            runtime: Mutex::new(runtime),\n            transaction_queue: tx_sender,\n            config,\n        };\n\n        // Spawn a task to process transactions\n        let runtime_mutex = executor.runtime.clone();\n        tokio::spawn(async move {\n            while let Some(tx) = tx_receiver.recv().await {\n                let mut runtime = runtime_mutex.lock().unwrap();\n\n                // Set block context from current time\n                let now = SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap_or_default()\n                    .as_secs();\n\n                runtime.set_block_context(0, now); // Block number would come from the blockchain\n\n                // Execute the transaction\n                match runtime.execute(tx).await {\n                    Ok(result) =\u003e {\n                        info!(\n                            \"EVM transaction executed: success={}, gas_used={}\",\n                            result.success, result.gas_used\n                        );\n\n                        // Here is where we would integrate with the blockchain's consensus\n                        // and transaction processing systems\n                    }\n                    Err(e) =\u003e {\n                        error!(\"Failed to execute EVM transaction: {:?}\", e);\n                    }\n                }\n\n                // Clear caches to free memory\n                runtime.clear_cache();\n            }\n        });\n\n        executor\n    }\n\n    /// Submit a transaction for execution\n    pub async fn submit_transaction(\u0026self, tx: EvmTransaction) -\u003e Result\u003c(), anyhow::Error\u003e {\n        self.transaction_queue\n            .send(tx)\n            .await\n            .map_err(|e| anyhow!(\"Failed to submit transaction: {}\", e))\n    }\n\n    /// Execute a transaction immediately (synchronously)\n    pub async fn execute_transaction_sync(\n        \u0026self,\n        tx: EvmTransaction,\n    ) -\u003e Result\u003cEvmExecutionResult, EvmError\u003e {\n        let mut runtime = self.runtime.lock().unwrap();\n\n        // Set block context from current time\n        let now = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap_or_default()\n            .as_secs();\n\n        runtime.set_block_context(0, now); // Block number would come from the blockchain\n\n        // Execute the transaction\n        let result = runtime.execute(tx).await?;\n\n        // Clear caches to free memory\n        runtime.clear_cache();\n\n        Ok(result)\n    }\n\n    /// Get a clone of the config\n    pub fn get_config(\u0026self) -\u003e EvmConfig {\n        self.config.clone()\n    }\n\n    /// Get a reference to the runtime\n    pub fn get_runtime(\u0026self) -\u003e \u0026Mutex\u003cEvmRuntime\u003e {\n        \u0026self.runtime\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","evm","mod.rs"],"content":"// EVM Runtime implementation for our blockchain\n// This module provides an Ethereum Virtual Machine (EVM) runtime for executing Solidity smart contracts\n\nmod backend;\nmod executor;\nmod precompiles;\nmod rpc;\nmod runtime;\nmod types;\n\n// Re-export main components\npub use executor::EvmExecutor;\npub use rpc::EvmRpcService;\npub use runtime::EvmRuntime;\npub use types::{EvmAddress, EvmConfig, EvmExecutionResult, EvmLog, EvmTransaction};\n\n/// Configuration for initializing the EVM runtime\npub const DEFAULT_GAS_PRICE: u64 = 20_000_000_000; // 20 GWEI\npub const DEFAULT_GAS_LIMIT: u64 = 21_000; // Standard gas limit for a transfer\n\n/// Conversion rate between native token and EVM gas\npub const NATIVE_TO_GAS_CONVERSION_RATE: u64 = 1; // 1:1 ratio as a starting point\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","evm","precompiled.rs"],"content":"use std::sync::Arc;\nuse serde::{Serialize, Deserialize};\nuse thiserror::Error;\nuse log::{debug, warn, error};\nuse sha3::{Digest, Keccak256, Sha3_256};\nuse ripemd::Ripemd160;\nuse blake3::Hasher;\nuse num_bigint::BigUint;\nuse num_traits::Zero;\nuse zstd::{encode_all, decode_all};\nuse k256::{ecdsa::{RecoveryId, Signature}, PublicKey, SecretKey};\nuse elliptic_curve::sec1::ToEncodedPoint;\nuse pairing::{bls12_381::{G1, G2, Gt}, Engine};\nuse blake2::{Blake2b, Digest as Blake2Digest};\n\nuse crate::evm::types::{EvmAddress, EvmError, EvmExecutionResult};\nuse crate::storage::Storage;\nuse crate::crypto::hash::Hash;\n\n/// Precompiled contract error\n#[derive(Debug, Error)]\npub enum PrecompiledError {\n    #[error(\"Invalid input: {0}\")]\n    InvalidInput(String),\n    #[error(\"Execution failed: {0}\")]\n    ExecutionFailed(String),\n    #[error(\"Out of gas\")]\n    OutOfGas,\n}\n\n/// Precompiled contract type\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum PrecompiledType {\n    /// ECDSA recovery\n    EcdsaRecovery,\n    /// SHA256 hash\n    Sha256,\n    /// RIPEMD160 hash\n    Ripemd160,\n    /// Identity function\n    Identity,\n    /// Modular exponentiation\n    ModExp,\n    /// EC addition\n    EcAdd,\n    /// EC scalar multiplication\n    EcMul,\n    /// EC pairing\n    EcPairing,\n    /// Blake2F compression\n    Blake2F,\n    /// ZSTD compression\n    ZstdCompress,\n    /// ZSTD decompression\n    ZstdDecompress,\n}\n\n/// Precompiled contract configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PrecompiledConfig {\n    /// Contract type\n    pub contract_type: PrecompiledType,\n    /// Base gas cost\n    pub base_gas: u64,\n    /// Gas cost per word\n    pub word_gas: u64,\n    /// Maximum input size\n    pub max_input_size: usize,\n}\n\n/// Precompiled contract\npub struct PrecompiledContract {\n    /// Contract configuration\n    config: PrecompiledConfig,\n    /// Storage interface\n    storage: Arc\u003cdyn Storage\u003e,\n}\n\nimpl PrecompiledContract {\n    /// Create a new precompiled contract\n    pub fn new(config: PrecompiledConfig, storage: Arc\u003cdyn Storage\u003e) -\u003e Self {\n        Self { config, storage }\n    }\n\n    /// Execute the precompiled contract\n    pub fn execute(\u0026self, input: \u0026[u8], gas_limit: u64) -\u003e Result\u003cEvmExecutionResult, PrecompiledError\u003e {\n        // Check input size\n        if input.len() \u003e self.config.max_input_size {\n            return Err(PrecompiledError::InvalidInput(\n                format!(\"Input too large: {} \u003e {}\", input.len(), self.config.max_input_size)\n            ));\n        }\n\n        // Calculate gas cost\n        let gas_cost = self.calculate_gas_cost(input.len());\n        if gas_cost \u003e gas_limit {\n            return Err(PrecompiledError::OutOfGas);\n        }\n\n        // Execute based on contract type\n        let (output, gas_used) = match self.config.contract_type {\n            PrecompiledType::EcdsaRecovery =\u003e self.execute_ecdsa_recovery(input)?,\n            PrecompiledType::Sha256 =\u003e self.execute_sha256(input)?,\n            PrecompiledType::Ripemd160 =\u003e self.execute_ripemd160(input)?,\n            PrecompiledType::Identity =\u003e self.execute_identity(input)?,\n            PrecompiledType::ModExp =\u003e self.execute_modexp(input)?,\n            PrecompiledType::EcAdd =\u003e self.execute_ecadd(input)?,\n            PrecompiledType::EcMul =\u003e self.execute_ecmul(input)?,\n            PrecompiledType::EcPairing =\u003e self.execute_ecpairing(input)?,\n            PrecompiledType::Blake2F =\u003e self.execute_blake2f(input)?,\n            PrecompiledType::ZstdCompress =\u003e self.execute_zstd_compress(input)?,\n            PrecompiledType::ZstdDecompress =\u003e self.execute_zstd_decompress(input)?,\n        };\n\n        Ok(EvmExecutionResult {\n            success: true,\n            gas_used,\n            return_data: output,\n            contract_address: None,\n            logs: vec![],\n            error: None,\n        })\n    }\n\n    /// Calculate gas cost\n    fn calculate_gas_cost(\u0026self, input_size: usize) -\u003e u64 {\n        let words = (input_size + 31) / 32;\n        self.config.base_gas + (words as u64 * self.config.word_gas)\n    }\n\n    /// Execute ECDSA recovery\n    fn execute_ecdsa_recovery(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        if input.len() != 128 {\n            return Err(PrecompiledError::InvalidInput(\"Invalid input length for ECDSA recovery\".to_string()));\n        }\n\n        let hash = \u0026input[0..32];\n        let v = input[32];\n        let r = \u0026input[33..65];\n        let s = \u0026input[65..97];\n\n        let recovery_id = RecoveryId::from_byte(v).ok_or_else(|| \n            PrecompiledError::InvalidInput(\"Invalid recovery ID\".to_string())\n        )?;\n\n        let signature = Signature::from_scalars(\n            BigUint::from_bytes_be(r).into(),\n            BigUint::from_bytes_be(s).into()\n        ).map_err(|e| PrecompiledError::ExecutionFailed(format!(\"Invalid signature: {}\", e)))?;\n\n        let public_key = PublicKey::recover_from_msg(\n            hash,\n            \u0026signature,\n            recovery_id\n        ).map_err(|e| PrecompiledError::ExecutionFailed(format!(\"Recovery failed: {}\", e)))?;\n\n        let mut output = vec![0u8; 32];\n        output[12..].copy_from_slice(\u0026public_key.to_encoded_point(false).as_bytes()[1..]);\n\n        Ok((output, self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute SHA256 hash\n    fn execute_sha256(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        let mut hasher = Sha3_256::new();\n        hasher.update(input);\n        let result = hasher.finalize();\n        \n        Ok((result.to_vec(), self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute RIPEMD160 hash\n    fn execute_ripemd160(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        let mut hasher = Ripemd160::new();\n        hasher.update(input);\n        let result = hasher.finalize();\n        \n        Ok((result.to_vec(), self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute identity function\n    fn execute_identity(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        Ok((input.to_vec(), self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute modular exponentiation\n    fn execute_modexp(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        if input.len() \u003c 96 {\n            return Err(PrecompiledError::InvalidInput(\"Input too short for ModExp\".to_string()));\n        }\n\n        let base_len = BigUint::from_bytes_be(\u0026input[0..32]).to_usize().unwrap_or(0);\n        let exp_len = BigUint::from_bytes_be(\u0026input[32..64]).to_usize().unwrap_or(0);\n        let mod_len = BigUint::from_bytes_be(\u0026input[64..96]).to_usize().unwrap_or(0);\n\n        if input.len() \u003c 96 + base_len + exp_len + mod_len {\n            return Err(PrecompiledError::InvalidInput(\"Input too short for ModExp parameters\".to_string()));\n        }\n\n        let base = BigUint::from_bytes_be(\u0026input[96..96+base_len]);\n        let exp = BigUint::from_bytes_be(\u0026input[96+base_len..96+base_len+exp_len]);\n        let modulus = BigUint::from_bytes_be(\u0026input[96+base_len+exp_len..96+base_len+exp_len+mod_len]);\n\n        if modulus.is_zero() {\n            return Err(PrecompiledError::InvalidInput(\"Modulus cannot be zero\".to_string()));\n        }\n\n        let result = base.modpow(\u0026exp, \u0026modulus);\n        let mut output = vec![0u8; mod_len];\n        let result_bytes = result.to_bytes_be();\n        output[mod_len - result_bytes.len()..].copy_from_slice(\u0026result_bytes);\n\n        Ok((output, self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute EC addition\n    fn execute_ecadd(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        if input.len() != 128 {\n            return Err(PrecompiledError::InvalidInput(\"Invalid input length for EC addition\".to_string()));\n        }\n\n        let p1 = G1::from_bytes(\u0026input[0..64])\n            .map_err(|e| PrecompiledError::InvalidInput(format!(\"Invalid point 1: {}\", e)))?;\n        let p2 = G1::from_bytes(\u0026input[64..128])\n            .map_err(|e| PrecompiledError::InvalidInput(format!(\"Invalid point 2: {}\", e)))?;\n\n        let result = p1 + p2;\n        let mut output = vec![0u8; 64];\n        output.copy_from_slice(\u0026result.to_bytes());\n\n        Ok((output, self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute EC scalar multiplication\n    fn execute_ecmul(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        if input.len() != 96 {\n            return Err(PrecompiledError::InvalidInput(\"Invalid input length for EC multiplication\".to_string()));\n        }\n\n        let point = G1::from_bytes(\u0026input[0..64])\n            .map_err(|e| PrecompiledError::InvalidInput(format!(\"Invalid point: {}\", e)))?;\n        let scalar = BigUint::from_bytes_be(\u0026input[64..96]);\n\n        let result = point * scalar;\n        let mut output = vec![0u8; 64];\n        output.copy_from_slice(\u0026result.to_bytes());\n\n        Ok((output, self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute EC pairing\n    fn execute_ecpairing(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        if input.len() % 192 != 0 {\n            return Err(PrecompiledError::InvalidInput(\"Invalid input length for EC pairing\".to_string()));\n        }\n\n        let mut result = Gt::one();\n        for i in 0..input.len() / 192 {\n            let g1 = G1::from_bytes(\u0026input[i*192..i*192+64])\n                .map_err(|e| PrecompiledError::InvalidInput(format!(\"Invalid G1 point: {}\", e)))?;\n            let g2 = G2::from_bytes(\u0026input[i*192+64..i*192+192])\n                .map_err(|e| PrecompiledError::InvalidInput(format!(\"Invalid G2 point: {}\", e)))?;\n\n            result = result * pairing::bls12_381::pairing(g1, g2);\n        }\n\n        let mut output = vec![0u8; 32];\n        output[0] = if result == Gt::one() { 1 } else { 0 };\n\n        Ok((output, self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute Blake2F compression\n    fn execute_blake2f(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        if input.len() != 213 {\n            return Err(PrecompiledError::InvalidInput(\"Invalid input length for Blake2F\".to_string()));\n        }\n\n        let rounds = u32::from_be_bytes(input[0..4].try_into().unwrap());\n        let h = \u0026input[4..68];\n        let m = \u0026input[68..196];\n        let t = \u0026input[196..212];\n        let f = input[212] != 0;\n\n        let mut hasher = Blake2b::new();\n        hasher.update(h);\n        hasher.update(m);\n        hasher.update(t);\n        if f {\n            hasher.update(\u0026[1]);\n        }\n\n        let result = hasher.finalize();\n        Ok((result.to_vec(), self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute ZSTD compression\n    fn execute_zstd_compress(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        let compressed = encode_all(input, 0)\n            .map_err(|e| PrecompiledError::ExecutionFailed(format!(\"ZSTD compression failed: {}\", e)))?;\n        \n        Ok((compressed, self.calculate_gas_cost(input.len())))\n    }\n\n    /// Execute ZSTD decompression\n    fn execute_zstd_decompress(\u0026self, input: \u0026[u8]) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), PrecompiledError\u003e {\n        let decompressed = decode_all(input)\n            .map_err(|e| PrecompiledError::ExecutionFailed(format!(\"ZSTD decompression failed: {}\", e)))?;\n        \n        Ok((decompressed, self.calculate_gas_cost(input.len())))\n    }\n}\n\n/// Precompiled contract registry\npub struct PrecompiledRegistry {\n    /// Registered contracts\n    contracts: Vec\u003cPrecompiledContract\u003e,\n}\n\nimpl PrecompiledRegistry {\n    /// Create a new precompiled registry\n    pub fn new() -\u003e Self {\n        Self {\n            contracts: Vec::new(),\n        }\n    }\n\n    /// Register a precompiled contract\n    pub fn register_contract(\u0026mut self, contract: PrecompiledContract) {\n        self.contracts.push(contract);\n    }\n\n    /// Get contract by address\n    pub fn get_contract(\u0026self, address: \u0026EvmAddress) -\u003e Option\u003c\u0026PrecompiledContract\u003e {\n        self.contracts.iter()\n            .find(|c| c.config.contract_type == self.address_to_type(address))\n    }\n\n    /// Convert address to contract type\n    fn address_to_type(\u0026self, address: \u0026EvmAddress) -\u003e PrecompiledType {\n        match address.as_bytes()[19] {\n            1 =\u003e PrecompiledType::EcdsaRecovery,\n            2 =\u003e PrecompiledType::Sha256,\n            3 =\u003e PrecompiledType::Ripemd160,\n            4 =\u003e PrecompiledType::Identity,\n            5 =\u003e PrecompiledType::ModExp,\n            6 =\u003e PrecompiledType::EcAdd,\n            7 =\u003e PrecompiledType::EcMul,\n            8 =\u003e PrecompiledType::EcPairing,\n            9 =\u003e PrecompiledType::Blake2F,\n            10 =\u003e PrecompiledType::ZstdCompress,\n            11 =\u003e PrecompiledType::ZstdDecompress,\n            _ =\u003e PrecompiledType::Identity,\n        }\n    }\n}\n\n/// Default precompiled contract configurations\npub fn default_configs() -\u003e Vec\u003cPrecompiledConfig\u003e {\n    vec![\n        PrecompiledConfig {\n            contract_type: PrecompiledType::EcdsaRecovery,\n            base_gas: 3000,\n            word_gas: 0,\n            max_input_size: 128,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::Sha256,\n            base_gas: 60,\n            word_gas: 12,\n            max_input_size: 1024,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::Ripemd160,\n            base_gas: 600,\n            word_gas: 120,\n            max_input_size: 1024,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::Identity,\n            base_gas: 15,\n            word_gas: 3,\n            max_input_size: 1024,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::ModExp,\n            base_gas: 0,\n            word_gas: 0,\n            max_input_size: 1024,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::EcAdd,\n            base_gas: 500,\n            word_gas: 0,\n            max_input_size: 128,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::EcMul,\n            base_gas: 40000,\n            word_gas: 0,\n            max_input_size: 128,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::EcPairing,\n            base_gas: 100000,\n            word_gas: 0,\n            max_input_size: 1024,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::Blake2F,\n            base_gas: 0,\n            word_gas: 0,\n            max_input_size: 1024,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::ZstdCompress,\n            base_gas: 0,\n            word_gas: 0,\n            max_input_size: 1024,\n        },\n        PrecompiledConfig {\n            contract_type: PrecompiledType::ZstdDecompress,\n            base_gas: 0,\n            word_gas: 0,\n            max_input_size: 1024,\n        },\n    ]\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","evm","precompiles.rs"],"content":"use crate::evm::types::{EvmAddress, EvmError, PrecompileFunction};\nuse ethereum_types::{H160, H256};\nuse sha3::{Digest, Keccak256};\nuse std::collections::HashMap;\n\n/// Initialize standard precompiled contracts\npub fn init_precompiles() -\u003e HashMap\u003cEvmAddress, PrecompileFunction\u003e {\n    let mut precompiles = HashMap::new();\n\n    // Ethereum standard precompiles at their standard addresses\n\n    // 0x01: ecrecover\n    precompiles.insert(H160::from_low_u64_be(1), ecrecover);\n\n    // 0x02: sha256\n    precompiles.insert(H160::from_low_u64_be(2), sha256);\n\n    // 0x03: ripemd160\n    precompiles.insert(H160::from_low_u64_be(3), ripemd160);\n\n    // 0x04: identity (data copy)\n    precompiles.insert(H160::from_low_u64_be(4), identity);\n\n    // 0x05: modexp (EIP-198)\n    precompiles.insert(H160::from_low_u64_be(5), modexp);\n\n    precompiles\n}\n\n/// ecrecover precompiled contract\n/// Recovers the address associated with the public key from elliptic curve signature\nfn ecrecover(input: \u0026[u8], gas_limit: u64) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), EvmError\u003e {\n    // Minimum gas cost for ecrecover per EIP-2929\n    let gas_cost = 3000;\n\n    if gas_limit \u003c gas_cost {\n        return Err(EvmError::OutOfGas);\n    }\n\n    // In a real implementation, this would use the secp256k1 library to do ecrecover\n    // For this example, we're just returning a placeholder value\n\n    // This is a placeholder. Real implementation would be:\n    // 1. Extract hash, v, r, s from input\n    // 2. Recover public key using libsecp256k1\n    // 3. Derive Ethereum address from public key\n\n    // Return a dummy address for now (zeros)\n    let mut output = vec![0; 32];\n\n    Ok((output, gas_cost))\n}\n\n/// SHA256 hash precompiled contract\nfn sha256(input: \u0026[u8], gas_limit: u64) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), EvmError\u003e {\n    // Base cost is 60 gas\n    // Additional cost is 12 gas per word (32 bytes)\n    let words = (input.len() + 31) / 32;\n    let gas_cost = 60 + (12 * words) as u64;\n\n    if gas_limit \u003c gas_cost {\n        return Err(EvmError::OutOfGas);\n    }\n\n    // Compute SHA256 hash\n    let mut hasher = sha3::Sha256::new();\n    hasher.update(input);\n    let result = hasher.finalize();\n\n    Ok((result.to_vec(), gas_cost))\n}\n\n/// RIPEMD160 hash precompiled contract\nfn ripemd160(input: \u0026[u8], gas_limit: u64) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), EvmError\u003e {\n    // Base cost is 600 gas\n    // Additional cost is 120 gas per word (32 bytes)\n    let words = (input.len() + 31) / 32;\n    let gas_cost = 600 + (120 * words) as u64;\n\n    if gas_limit \u003c gas_cost {\n        return Err(EvmError::OutOfGas);\n    }\n\n    // In a real implementation, this would use the ripemd160 library\n    // For this example, we'll use Keccak256 as a placeholder\n    let mut hasher = Keccak256::new();\n    hasher.update(input);\n    let result = hasher.finalize();\n\n    // RIPEMD160 is 20 bytes, so take first 20 bytes and pad to 32 bytes\n    let mut output = vec![0; 32];\n    output[12..32].copy_from_slice(\u0026result[0..20]);\n\n    Ok((output, gas_cost))\n}\n\n/// Identity (data copy) precompiled contract\nfn identity(input: \u0026[u8], gas_limit: u64) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), EvmError\u003e {\n    // Base cost is 15 gas\n    // Additional cost is 3 gas per word (32 bytes)\n    let words = (input.len() + 31) / 32;\n    let gas_cost = 15 + (3 * words) as u64;\n\n    if gas_limit \u003c gas_cost {\n        return Err(EvmError::OutOfGas);\n    }\n\n    // Simply return the input data\n    Ok((input.to_vec(), gas_cost))\n}\n\n/// Modular exponentiation precompiled contract (EIP-198)\nfn modexp(input: \u0026[u8], gas_limit: u64) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), EvmError\u003e {\n    // This is a simplified implementation\n    // Real implementation would parse base, exponent, modulus and perform the operation\n\n    // Placeholder gas cost (real implementation uses a complex formula)\n    let gas_cost = 200;\n\n    if gas_limit \u003c gas_cost {\n        return Err(EvmError::OutOfGas);\n    }\n\n    // Placeholder implementation - would use num-bigint or similar in real code\n    let output = vec![0; 32];\n\n    Ok((output, gas_cost))\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","evm","rpc.rs"],"content":"use crate::evm::executor::EvmExecutor;\nuse crate::evm::types::{EvmAddress, EvmConfig, EvmExecutionResult, EvmTransaction};\nuse anyhow::{anyhow, Result};\nuse ethereum_types::{H160, H256, U256};\nuse ethers_core::types::transaction::eip2718::TypedTransaction;\nuse ethers_core::types::transaction::eip2930::AccessList;\nuse hex;\nuse jsonrpc_core::{Error as RpcError, ErrorCode, IoHandler, Params, Value};\nuse jsonrpc_http_server::{Server as RpcServer, ServerBuilder};\nuse log::{debug, error, info, warn};\nuse rlp::{Decodable, DecoderError, Encodable, Rlp, RlpStream};\nuse serde::{Deserialize, Serialize};\nuse std::net::SocketAddr;\nuse std::sync::{Arc, Mutex};\n\n/// EVM RPC service for Ethereum-compatible JSON-RPC endpoints\npub struct EvmRpcService {\n    /// RPC server instance\n    server: Option\u003cRpcServer\u003e,\n    /// EVM executor\n    executor: Arc\u003cEvmExecutor\u003e,\n    /// Chain ID\n    chain_id: u64,\n}\n\n/// Transaction parameters for eth_call and eth_estimateGas\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CallRequest {\n    pub from: Option\u003cH160\u003e,\n    pub to: Option\u003cH160\u003e,\n    pub gas: Option\u003cU256\u003e,\n    pub gas_price: Option\u003cU256\u003e,\n    pub value: Option\u003cU256\u003e,\n    pub data: Option\u003cVec\u003cu8\u003e\u003e,\n}\n\nimpl EvmRpcService {\n    /// Create a new EVM RPC service\n    pub fn new(executor: Arc\u003cEvmExecutor\u003e) -\u003e Self {\n        let config = executor.get_config();\n\n        Self {\n            server: None,\n            executor,\n            chain_id: config.chain_id,\n        }\n    }\n\n    /// Start the RPC server\n    pub fn start(\u0026mut self, addr: SocketAddr) -\u003e Result\u003c(), anyhow::Error\u003e {\n        let mut io = IoHandler::new();\n        let executor = self.executor.clone();\n        let chain_id = self.chain_id;\n\n        // eth_chainId\n        io.add_method(\"eth_chainId\", move |_params: Params| {\n            let chain_id_hex = format!(\"0x{:x}\", chain_id);\n            Ok(Value::String(chain_id_hex))\n        });\n\n        // eth_blockNumber\n        let executor_clone = executor.clone();\n        io.add_method(\"eth_blockNumber\", move |_params: Params| {\n            // In a real implementation, this would get the current block number\n            // For now, return a placeholder\n            let block_number = 0;\n            let block_number_hex = format!(\"0x{:x}\", block_number);\n            Ok(Value::String(block_number_hex))\n        });\n\n        // eth_getBalance\n        let executor_clone = executor.clone();\n        io.add_method(\"eth_getBalance\", move |params: Params| {\n            // Parse parameters\n            let params: (String, String) = params\n                .parse()\n                .map_err(|e| RpcError::invalid_params(format!(\"Invalid parameters: {:?}\", e)))?;\n\n            let address_str = params.0;\n            let block_identifier = params.1; // \"latest\", \"earliest\", \"pending\", or block number\n\n            // Parse address\n            let address = if address_str.starts_with(\"0x\") {\n                let address_bytes = hex::decode(\u0026address_str[2..])\n                    .map_err(|e| RpcError::invalid_params(format!(\"Invalid address: {:?}\", e)))?;\n\n                if address_bytes.len() != 20 {\n                    return Err(RpcError::invalid_params(\"Address must be 20 bytes\"));\n                }\n\n                let mut addr = [0u8; 20];\n                addr.copy_from_slice(\u0026address_bytes);\n                H160::from(addr)\n            } else {\n                return Err(RpcError::invalid_params(\"Address must start with 0x\"));\n            };\n\n            // Get balance (placeholder implementation)\n            // In a real implementation, this would query the EVM backend\n            let balance = U256::zero();\n            let balance_hex = format!(\"0x{:x}\", balance);\n\n            Ok(Value::String(balance_hex))\n        });\n\n        // eth_gasPrice\n        let executor_clone = executor.clone();\n        io.add_method(\"eth_gasPrice\", move |_params: Params| {\n            // In a real implementation, this would get the current gas price\n            // For now, return the default gas price\n            let config = executor_clone.get_config();\n            let gas_price_hex = format!(\"0x{:x}\", config.default_gas_price);\n            Ok(Value::String(gas_price_hex))\n        });\n\n        // eth_estimateGas\n        let executor_clone = executor.clone();\n        io.add_method(\"eth_estimateGas\", move |params: Params| async move {\n            // Parse parameters\n            let call_request: CallRequest = params\n                .parse()\n                .map_err(|e| RpcError::invalid_params(format!(\"Invalid parameters: {:?}\", e)))?;\n\n            // Create a transaction with a high gas limit for estimation\n            let tx = EvmTransaction {\n                from: call_request.from.unwrap_or(H160::zero()),\n                to: call_request.to,\n                value: call_request.value.unwrap_or(U256::zero()),\n                data: call_request.data.unwrap_or_else(Vec::new),\n                gas_price: call_request\n                    .gas_price\n                    .unwrap_or(U256::from(executor_clone.get_config().default_gas_price)),\n                gas_limit: call_request.gas.unwrap_or(U256::from(10_000_000)), // High gas limit for estimation\n                nonce: U256::zero(), // Nonce isn't important for estimation\n                chain_id: Some(chain_id),\n                signature: None,\n            };\n\n            // Execute transaction to estimate gas (this is a simplified implementation)\n            // In a real implementation, this would execute the transaction in a sandbox\n            // and return the gas used\n            let gas_estimate = U256::from(100_000); // Placeholder\n            let gas_estimate_hex = format!(\"0x{:x}\", gas_estimate);\n\n            Ok(Value::String(gas_estimate_hex))\n        });\n\n        // eth_sendRawTransaction\n        let executor_clone = executor.clone();\n        io.add_method(\"eth_sendRawTransaction\", move |params: Params| async move {\n            // Parse parameters\n            let params: (String,) = params\n                .parse()\n                .map_err(|e| RpcError::invalid_params(format!(\"Invalid parameters: {:?}\", e)))?;\n\n            let raw_tx = params.0;\n\n            // Decode the raw transaction\n            // In a real implementation, this would use rlp and ethereum primitives\n            // to decode and verify the transaction\n\n            // This is a placeholder implementation\n            // It would decode the RLP-encoded transaction and convert it to our EvmTransaction type\n\n            // Return the transaction hash\n            let tx_hash = \"0x0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef\";\n\n            Ok(Value::String(tx_hash.to_string()))\n        });\n\n        // eth_getTransactionReceipt\n        let executor_clone = executor.clone();\n        io.add_method(\n            \"eth_getTransactionReceipt\",\n            move |params: Params| async move {\n                // Parse parameters\n                let params: (String,) = params.parse().map_err(|e| {\n                    RpcError::invalid_params(format!(\"Invalid parameters: {:?}\", e))\n                })?;\n\n                let tx_hash = params.0;\n\n                // In a real implementation, this would look up the transaction receipt\n                // For now, return null to indicate the transaction is not found\n\n                Ok(Value::Null)\n            },\n        );\n\n        // eth_call\n        let executor_clone = executor.clone();\n        io.add_method(\"eth_call\", move |params: Params| async move {\n            // Parse parameters\n            let params: (CallRequest, String) = params\n                .parse()\n                .map_err(|e| RpcError::invalid_params(format!(\"Invalid parameters: {:?}\", e)))?;\n\n            let call_request = params.0;\n            let block_identifier = params.1; // \"latest\", \"earliest\", \"pending\", or block number\n\n            // Create a transaction for the call\n            let tx = EvmTransaction {\n                from: call_request.from.unwrap_or(H160::zero()),\n                to: call_request.to,\n                value: call_request.value.unwrap_or(U256::zero()),\n                data: call_request.data.unwrap_or_else(Vec::new),\n                gas_price: call_request\n                    .gas_price\n                    .unwrap_or(U256::from(executor_clone.get_config().default_gas_price)),\n                gas_limit: call_request\n                    .gas\n                    .unwrap_or(U256::from(executor_clone.get_config().default_gas_limit)),\n                nonce: U256::zero(), // Nonce isn't important for call\n                chain_id: Some(chain_id),\n                signature: None,\n            };\n\n            // Execute the call\n            // In a real implementation, this would execute the transaction in a sandbox\n            // without modifying state\n\n            // Placeholder implementation\n            let return_data = Vec::new();\n            let return_data_hex = format!(\"0x{}\", hex::encode(\u0026return_data));\n\n            Ok(Value::String(return_data_hex))\n        });\n\n        // Start the server\n        let server = ServerBuilder::new(io)\n            .threads(4)\n            .start_http(\u0026addr)\n            .map_err(|e| anyhow!(\"Failed to start RPC server: {}\", e))?;\n\n        self.server = Some(server);\n\n        info!(\"EVM RPC server started on {}\", addr);\n\n        Ok(())\n    }\n\n    /// Stop the RPC server\n    pub fn stop(\u0026mut self) {\n        if let Some(server) = self.server.take() {\n            info!(\"Stopping EVM RPC server\");\n            server.close();\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","evm","runtime.rs"],"content":"use crate::evm::backend::{EvmAccount, EvmBackend};\nuse crate::evm::precompiles::init_precompiles;\nuse crate::evm::types::{\n    EvmAddress, EvmConfig, EvmError, EvmExecutionResult, EvmLog, EvmTransaction,\n};\nuse crate::storage::HybridStorage;\nuse anyhow::{anyhow, Result};\nuse async_trait::async_trait;\nuse ethereum_types::{H160, H256, U256};\nuse log::{debug, error, info, warn};\nuse std::collections::HashMap;\nuse std::sync::Arc;\n\n#[cfg(feature = \"evm-runtime\")]\nuse evm_runtime::{Config as EvmRuntimeConfig, ExitError, ExitReason, ExitSucceed, Machine};\nuse sha3::{Digest, Keccak256};\n\n/// EVM Runtime for executing Solidity smart contracts\npub struct EvmRuntime {\n    /// Backend adapter to our storage system\n    backend: EvmBackend,\n    /// Configuration for the EVM\n    config: EvmConfig,\n    /// Block number for current execution context\n    block_number: u64,\n    /// Block timestamp for current execution context\n    block_timestamp: u64,\n    /// Block gas limit\n    gas_limit: u64,\n    /// Logs from the current execution\n    logs: Vec\u003cEvmLog\u003e,\n}\n\nimpl EvmRuntime {\n    /// Create a new EVM runtime\n    pub fn new(storage: Arc\u003cHybridStorage\u003e, config: EvmConfig) -\u003e Self {\n        Self {\n            backend: EvmBackend::new(storage),\n            config: config.clone(),\n            block_number: 0,\n            block_timestamp: 0,\n            gas_limit: config.default_gas_limit,\n            logs: Vec::new(),\n        }\n    }\n\n    /// Set the current block context\n    pub fn set_block_context(\u0026mut self, number: u64, timestamp: u64) {\n        self.block_number = number;\n        self.block_timestamp = timestamp;\n    }\n\n    /// Execute a transaction\n    pub async fn execute(\u0026mut self, tx: EvmTransaction) -\u003e Result\u003cEvmExecutionResult, EvmError\u003e {\n        info!(\"Executing EVM transaction: {:?}\", tx);\n\n        // Validate transaction\n        self.validate_transaction(\u0026tx)?;\n\n        // Execute transaction based on type (call or create)\n        let result = match tx.to {\n            Some(to) =\u003e {\n                self.execute_call(tx.from, to, tx.value, tx.gas_limit.as_u64(), tx.data)\n                    .await?\n            }\n            None =\u003e {\n                self.execute_create(tx.from, tx.value, tx.gas_limit.as_u64(), tx.data)\n                    .await?\n            }\n        };\n\n        // Update sender account (nonce and balance)\n        let mut sender_account = self.backend.get_account(\u0026tx.from).await?;\n\n        // Increment nonce\n        let nonce = sender_account.nonce.as_u64() + 1;\n        sender_account.nonce = U256::from(nonce);\n\n        // Deduct gas cost (gas_used * gas_price)\n        let gas_cost = U256::from(result.gas_used) * tx.gas_price;\n        if sender_account.balance \u003e= gas_cost {\n            sender_account.balance -= gas_cost;\n        } else {\n            warn!(\"Account doesn't have enough balance to pay for gas\");\n            sender_account.balance = U256::zero();\n        }\n\n        // Update sender account\n        self.backend.update_account(tx.from, sender_account).await?;\n\n        // Commit changes\n        self.backend.commit().await?;\n\n        Ok(result)\n    }\n\n    /// Execute a contract call\n    async fn execute_call(\n        \u0026mut self,\n        sender: EvmAddress,\n        target: EvmAddress,\n        value: U256,\n        gas_limit: u64,\n        data: Vec\u003cu8\u003e,\n    ) -\u003e Result\u003cEvmExecutionResult, EvmError\u003e {\n        debug!(\"Executing call to {:?}\", target);\n\n        #[cfg(feature = \"evm-runtime\")]\n        {\n            // Set up EVM runtime configuration\n            let config = EvmRuntimeConfig::istanbul();\n\n            // Create a schema for the EVM runtime from our backend\n            let storage_fn = |address: H160, key: H256| -\u003e H256 {\n                // This would call backend.get_storage in a real async implementation\n                H256::zero()\n            };\n\n            let mut evm = Machine::new(\n                config, storage_fn, 0, // Program counter\n                0, // Stack pointer\n            );\n\n            // Set up execution context\n            evm.context_mut().address = target;\n            evm.context_mut().caller = sender;\n            evm.context_mut().value = value;\n            evm.context_mut().data = data.clone();\n            evm.context_mut().gas_limit = gas_limit;\n\n            // Execute the call\n            let (exit_reason, result_data, gas_used) = match evm.execute() {\n                Ok((exit_reason, result_data)) =\u003e (exit_reason, result_data, evm.used_gas()),\n                Err(e) =\u003e return Err(EvmError::Internal(format!(\"EVM execution error: {:?}\", e))),\n            };\n\n            match exit_reason {\n                ExitReason::Succeed(succeed) =\u003e {\n                    debug!(\"Call succeeded: {:?}\", succeed);\n\n                    Ok(EvmExecutionResult {\n                        success: true,\n                        gas_used,\n                        return_data: result_data.to_vec(),\n                        contract_address: None,\n                        logs: self.logs.clone(),\n                        error: None,\n                    })\n                }\n                ExitReason::Error(error) =\u003e {\n                    warn!(\"Call error: {:?}\", error);\n\n                    Ok(EvmExecutionResult {\n                        success: false,\n                        gas_used,\n                        return_data: result_data.to_vec(),\n                        contract_address: None,\n                        logs: Vec::new(),\n                        error: Some(format!(\"EVM error: {:?}\", error)),\n                    })\n                }\n                ExitReason::Revert(revert) =\u003e {\n                    warn!(\"Call reverted: {:?}\", revert);\n\n                    Ok(EvmExecutionResult {\n                        success: false,\n                        gas_used,\n                        return_data: result_data.to_vec(),\n                        contract_address: None,\n                        logs: Vec::new(),\n                        error: Some(\"Transaction reverted\".to_string()),\n                    })\n                }\n                ExitReason::Fatal(fatal) =\u003e {\n                    error!(\"Call fatal error: {:?}\", fatal);\n\n                    Ok(EvmExecutionResult {\n                        success: false,\n                        gas_used,\n                        return_data: result_data.to_vec(),\n                        contract_address: None,\n                        logs: Vec::new(),\n                        error: Some(format!(\"Fatal error: {:?}\", fatal)),\n                    })\n                }\n            }\n        }\n\n        #[cfg(not(feature = \"evm-runtime\"))]\n        {\n            // Placeholder implementation when EVM runtime is not enabled\n            warn!(\"EVM runtime is not enabled (feature flag 'evm-runtime' is not set)\");\n\n            Ok(EvmExecutionResult {\n                success: false,\n                gas_used: 0,\n                return_data: Vec::new(),\n                contract_address: None,\n                logs: Vec::new(),\n                error: Some(\"EVM runtime is not enabled\".to_string()),\n            })\n        }\n    }\n\n    /// Execute contract creation\n    async fn execute_create(\n        \u0026mut self,\n        sender: EvmAddress,\n        value: U256,\n        gas_limit: u64,\n        code: Vec\u003cu8\u003e,\n    ) -\u003e Result\u003cEvmExecutionResult, EvmError\u003e {\n        debug!(\"Executing contract creation\");\n\n        // Generate new contract address (simplified - in real implementation this would use keccak256(rlp([sender, nonce])))\n        // This is a placeholder implementation\n        let sender_account = self.backend.get_account(\u0026sender).await?;\n        let nonce = sender_account.nonce.as_u64();\n\n        // Generate contract address (this is a simplified version)\n        let mut hasher = sha3::Keccak256::new();\n        hasher.update(sender.as_bytes());\n        hasher.update(\u0026nonce.to_be_bytes());\n        let hash_result = hasher.finalize();\n\n        let mut address_bytes = [0u8; 20];\n        address_bytes.copy_from_slice(\u0026hash_result[12..32]);\n        let contract_address = H160::from(address_bytes);\n\n        debug!(\"New contract address: {:?}\", contract_address);\n\n        // Execute the contract creation code\n        #[cfg(feature = \"evm-runtime\")]\n        {\n            // Set up EVM runtime configuration\n            let config = EvmRuntimeConfig::london();\n\n            // Create a schema for the EVM runtime from our backend\n            // This is a simplified example - in a real implementation, this would be a proper adapter\n            let storage_fn = |address: H160, key: H256| -\u003e H256 {\n                // This would call backend.get_storage in a real async implementation\n                H256::zero()\n            };\n\n            let mut evm = evm_runtime::Machine::new(\n                \u0026config,\n                \u0026storage_fn,\n                sender,\n                H160::zero(), // For create, target is zero address\n                value,\n                code.clone(),\n                gas_limit,\n            );\n\n            // Execute the creation code\n            let (exit_reason, result_data, gas_used) = evm.execute();\n\n            match exit_reason {\n                ExitReason::Succeed(succeed) =\u003e {\n                    debug!(\"Contract creation succeeded: {:?}\", succeed);\n\n                    // Store the contract code\n                    self.backend\n                        .set_code(\u0026contract_address, \u0026result_data)\n                        .await?;\n\n                    // Create the contract account\n                    let contract_account = EvmAccount {\n                        nonce: U256::zero(),\n                        balance: value,\n                        storage_root: H256::zero(),\n                        code_hash: H256::zero(), // This would be keccak256(code) in a real implementation\n                    };\n\n                    // Store the account\n                    self.backend\n                        .update_account(contract_address, contract_account)\n                        .await?;\n\n                    Ok(EvmExecutionResult {\n                        success: true,\n                        gas_used,\n                        return_data: result_data.clone(),\n                        contract_address: Some(contract_address),\n                        logs: self.logs.clone(), // Get logs from EVM execution\n                        error: None,\n                    })\n                }\n                ExitReason::Error(error) =\u003e {\n                    warn!(\"Contract creation error: {:?}\", error);\n\n                    Ok(EvmExecutionResult {\n                        success: false,\n                        gas_used,\n                        return_data: result_data,\n                        contract_address: None,\n                        logs: Vec::new(),\n                        error: Some(format!(\"EVM error: {:?}\", error)),\n                    })\n                }\n                ExitReason::Revert(revert) =\u003e {\n                    warn!(\"Contract creation reverted: {:?}\", revert);\n\n                    Ok(EvmExecutionResult {\n                        success: false,\n                        gas_used,\n                        return_data: result_data,\n                        contract_address: None,\n                        logs: Vec::new(),\n                        error: Some(\"Transaction reverted\".to_string()),\n                    })\n                }\n                ExitReason::Fatal(fatal) =\u003e {\n                    error!(\"Contract creation fatal error: {:?}\", fatal);\n\n                    Ok(EvmExecutionResult {\n                        success: false,\n                        gas_used,\n                        return_data: result_data,\n                        contract_address: None,\n                        logs: Vec::new(),\n                        error: Some(format!(\"Fatal error: {:?}\", fatal)),\n                    })\n                }\n            }\n        }\n\n        #[cfg(not(feature = \"evm-runtime\"))]\n        {\n            // Placeholder implementation when EVM runtime is not enabled\n            warn!(\"EVM runtime is not enabled (feature flag 'evm-runtime' is not set)\");\n\n            Ok(EvmExecutionResult {\n                success: false,\n                gas_used: 0,\n                return_data: Vec::new(),\n                contract_address: None,\n                logs: Vec::new(),\n                error: Some(\"EVM runtime is not enabled\".to_string()),\n            })\n        }\n    }\n\n    /// Validate a transaction before execution\n    fn validate_transaction(\u0026mut self, tx: \u0026EvmTransaction) -\u003e Result\u003c(), EvmError\u003e {\n        // Check for invalid transaction\n        if tx.gas_limit.as_u64() == 0 {\n            return Err(EvmError::InvalidTransaction(\n                \"Gas limit cannot be zero\".to_string(),\n            ));\n        }\n\n        if tx.gas_limit.as_u64() \u003e self.gas_limit {\n            return Err(EvmError::InvalidTransaction(format!(\n                \"Gas limit {} exceeds block gas limit {}\",\n                tx.gas_limit.as_u64(),\n                self.gas_limit\n            )));\n        }\n\n        // More validation logic would go here...\n\n        Ok(())\n    }\n\n    /// Clear cached data\n    pub fn clear_cache(\u0026mut self) {\n        self.backend.clear_caches();\n        self.logs.clear();\n    }\n\n    /// Get the current gas limit\n    pub fn get_gas_limit(\u0026self) -\u003e u64 {\n        self.gas_limit\n    }\n\n    /// Set the gas limit\n    pub fn set_gas_limit(\u0026mut self, gas_limit: u64) {\n        self.gas_limit = gas_limit;\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","evm","types.rs"],"content":"use ethereum_types::{H160, H256, U256};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\n\n/// Ethereum-compatible address (20 bytes)\npub type EvmAddress = H160;\n\n/// Configuration for the EVM runtime\n#[derive(Clone, Debug)]\npub struct EvmConfig {\n    /// Chain ID for EVM transactions\n    pub chain_id: u64,\n    /// Default gas price (in wei)\n    pub default_gas_price: u64,\n    /// Default gas limit for transactions\n    pub default_gas_limit: u64,\n    /// Mapping of precompiled contracts\n    pub precompiles: HashMap\u003cEvmAddress, PrecompileFunction\u003e,\n}\n\n/// Type for precompiled contract functions\npub type PrecompileFunction = fn(\u0026[u8], u64) -\u003e Result\u003c(Vec\u003cu8\u003e, u64), EvmError\u003e;\n\n/// EVM error types\n#[derive(thiserror::Error, Debug)]\npub enum EvmError {\n    #[error(\"Out of gas\")]\n    OutOfGas,\n    #[error(\"Invalid opcode: {0}\")]\n    InvalidOpcode(u8),\n    #[error(\"Stack underflow\")]\n    StackUnderflow,\n    #[error(\"Stack overflow\")]\n    StackOverflow,\n    #[error(\"Invalid jump destination\")]\n    InvalidJumpDestination,\n    #[error(\"Invalid transaction: {0}\")]\n    InvalidTransaction(String),\n    #[error(\"Execution reverted: {0}\")]\n    Reverted(String),\n    #[error(\"Storage error: {0}\")]\n    StorageError(String),\n    #[error(\"Internal error: {0}\")]\n    Internal(String),\n}\n\n/// Transaction for the EVM\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct EvmTransaction {\n    /// Sender address\n    pub from: EvmAddress,\n    /// Recipient address (None for contract creation)\n    pub to: Option\u003cEvmAddress\u003e,\n    /// Transaction value in wei\n    pub value: U256,\n    /// Transaction data (bytecode for contract creation or calldata for contract calls)\n    pub data: Vec\u003cu8\u003e,\n    /// Gas price in wei\n    pub gas_price: U256,\n    /// Gas limit for the transaction\n    pub gas_limit: U256,\n    /// Nonce for the transaction\n    pub nonce: U256,\n    /// Chain ID\n    pub chain_id: Option\u003cu64\u003e,\n    /// Transaction signature components (v, r, s)\n    pub signature: Option\u003c(u8, H256, H256)\u003e,\n}\n\n/// Structure to hold a log entry from EVM execution\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct EvmLog {\n    /// Contract address that generated the log\n    pub address: EvmAddress,\n    /// Indexed topics (up to 4)\n    pub topics: Vec\u003cH256\u003e,\n    /// Log data\n    pub data: Vec\u003cu8\u003e,\n}\n\n/// Result of executing an EVM transaction\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct EvmExecutionResult {\n    /// Success or failure\n    pub success: bool,\n    /// Gas used during execution\n    pub gas_used: u64,\n    /// Return data\n    pub return_data: Vec\u003cu8\u003e,\n    /// Contract address (if created)\n    pub contract_address: Option\u003cEvmAddress\u003e,\n    /// Logs generated during execution\n    pub logs: Vec\u003cEvmLog\u003e,\n    /// Error message (if any)\n    pub error: Option\u003cString\u003e,\n}\n\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct EvmAccount {\n    pub nonce: u64,\n    pub balance: U256,\n    pub code: Vec\u003cu8\u003e,\n    pub storage: HashMap\u003cH256, H256\u003e,\n}\n\nimpl EvmConfig {\n    /// Create a new EVM configuration with default settings\n    pub fn new(chain_id: u64) -\u003e Self {\n        Self {\n            chain_id,\n            default_gas_price: crate::evm::DEFAULT_GAS_PRICE,\n            default_gas_limit: crate::evm::DEFAULT_GAS_LIMIT,\n            precompiles: HashMap::new(),\n        }\n    }\n\n    /// Add a precompiled contract\n    pub fn add_precompile(\u0026mut self, address: EvmAddress, function: PrecompileFunction) {\n        self.precompiles.insert(address, function);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","execution","executor.rs"],"content":"use crate::ledger::state::StateTree;\nuse crate::ledger::transaction::Transaction;\nuse anyhow::Result;\nuse std::collections::HashSet;\n\n/// Transaction executor\n#[derive(Debug)]\npub struct TransactionExecutor {\n    // Dependencies will be added as needed\n}\n\nimpl TransactionExecutor {\n    /// Create a new transaction executor\n    pub fn new() -\u003e Self {\n        Self {}\n    }\n\n    /// Execute a transaction\n    pub async fn execute_transaction(\n        \u0026self,\n        _transaction: \u0026Transaction,\n        _state_tree: \u0026StateTree,\n    ) -\u003e Result\u003c()\u003e {\n        // Simplified implementation for now\n        // In a real implementation, this would execute the transaction logic\n        Ok(())\n    }\n\n    /// Get the read
