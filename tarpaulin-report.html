       // Update transition\n        let mut transitions = net.transitions.write().await;\n        let t1 = transitions.get_mut(\"t1\").unwrap();\n        t1.input_places.insert(\"p1\".to_string());\n        t1.output_places.insert(\"p2\".to_string());\n        \n        // Update guard condition value to satisfy the threshold\n        if let Some(guard) = \u0026mut t1.guard {\n            guard.update(1); // Update to match the threshold\n        }\n        drop(transitions);\n        \n        // Now t1 should be enabled because p1 has 1 token and guard condition is met\n        let transitions = net.transitions.read().await;\n        let t1 = transitions.get(\"t1\").unwrap();\n        assert!(net.is_enabled(t1).await.unwrap());\n    }\n} ","traces":[{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":4},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","proofs.rs"],"content":"use std::collections::HashMap;\nuse serde::{Serialize, Deserialize};\nuse anyhow::{Result, anyhow};\nuse crate::types::Address;\nuse crate::common::Hash;\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ConsensusProof {\n    pub block_hash: Hash,\n    pub signatures: HashMap\u003cAddress, Vec\u003cu8\u003e\u003e,\n    pub quorum_size: u64,\n    pub total_validators: u64,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StakeProof {\n    pub validator: Address,\n    pub stake: u64,\n    pub block_hash: Hash,\n    pub signature: Vec\u003cu8\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ReputationProof {\n    pub validator: Address,\n    pub score: u64,\n    pub block_hash: Hash,\n    pub signature: Vec\u003cu8\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TimeoutProof {\n    pub block_hash: Hash,\n    pub signatures: HashMap\u003cAddress, Vec\u003cu8\u003e\u003e,\n    pub quorum_size: u64,\n    pub total_validators: u64,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ProgressProof {\n    pub block_hash: Hash,\n    pub height: u64,\n    pub signatures: HashMap\u003cAddress, Vec\u003cu8\u003e\u003e,\n    pub quorum_size: u64,\n    pub total_validators: u64,\n}\n\n#[derive(Debug)]\npub struct ProofManager {\n    min_quorum: u64,\n    total_validators: u64,\n}\n\nimpl ProofManager {\n    pub fn new(min_quorum: u64, total_validators: u64) -\u003e Self {\n        Self {\n            min_quorum,\n            total_validators,\n        }\n    }\n\n    pub fn verify_consensus_proof(\u0026self, proof: \u0026ConsensusProof) -\u003e Result\u003cbool\u003e {\n        // Check quorum size\n        if proof.signatures.len() \u003c self.min_quorum as usize {\n            return Ok(false);\n        }\n\n        // Verify each signature\n        for (validator, signature) in \u0026proof.signatures {\n            if !self.verify_signature(validator, proof.block_hash.as_ref(), signature)? {\n                return Ok(false);\n            }\n        }\n\n        Ok(true)\n    }\n\n    pub fn create_consensus_proof(\u0026self, block_hash: Hash, signatures: HashMap\u003cAddress, Vec\u003cu8\u003e\u003e) -\u003e Result\u003cConsensusProof\u003e {\n        if signatures.len() \u003c self.min_quorum as usize {\n            return Err(anyhow!(\"Insufficient signatures for consensus proof\"));\n        }\n\n        Ok(ConsensusProof {\n            block_hash,\n            signatures,\n            quorum_size: self.min_quorum,\n            total_validators: self.total_validators,\n        })\n    }\n\n    pub fn verify_timeout_proof(\u0026self, proof: \u0026TimeoutProof) -\u003e Result\u003cbool\u003e {\n        // Check quorum size\n        if proof.signatures.len() \u003c self.min_quorum as usize {\n            return Ok(false);\n        }\n\n        // Verify each signature\n        for (validator, signature) in \u0026proof.signatures {\n            if !self.verify_signature(validator, proof.block_hash.as_ref(), signature)? {\n                return Ok(false);\n            }\n        }\n\n        Ok(true)\n    }\n\n    pub fn create_timeout_proof(\u0026self, block_hash: Hash, signatures: HashMap\u003cAddress, Vec\u003cu8\u003e\u003e) -\u003e Result\u003cTimeoutProof\u003e {\n        if signatures.len() \u003c self.min_quorum as usize {\n            return Err(anyhow!(\"Insufficient signatures for timeout proof\"));\n        }\n\n        Ok(TimeoutProof {\n            block_hash,\n            signatures,\n            quorum_size: self.min_quorum,\n            total_validators: self.total_validators,\n        })\n    }\n\n    pub fn verify_progress_proof(\u0026self, proof: \u0026ProgressProof) -\u003e Result\u003cbool\u003e {\n        // Check quorum size\n        if proof.signatures.len() \u003c self.min_quorum as usize {\n            return Ok(false);\n        }\n\n        // Verify each signature\n        for (validator, signature) in \u0026proof.signatures {\n            if !self.verify_signature(validator, proof.block_hash.as_ref(), signature)? {\n                return Ok(false);\n            }\n        }\n\n        Ok(true)\n    }\n\n    pub fn create_progress_proof(\u0026self, block_hash: Hash, height: u64, signatures: HashMap\u003cAddress, Vec\u003cu8\u003e\u003e) -\u003e Result\u003cProgressProof\u003e {\n        if signatures.len() \u003c self.min_quorum as usize {\n            return Err(anyhow!(\"Insufficient signatures for progress proof\"));\n        }\n\n        Ok(ProgressProof {\n            block_hash,\n            height,\n            signatures,\n            quorum_size: self.min_quorum,\n            total_validators: self.total_validators,\n        })\n    }\n\n    /// Verify signature for consensus\n    pub fn verify_signature(\u0026self, _validator: \u0026Address, _message: \u0026[u8], _signature: \u0026[u8]) -\u003e Result\u003cbool\u003e {\n        // Implementation pending\n        Ok(true)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn create_test_address(id: u8) -\u003e Address {\n        let mut bytes = [0u8; 20];\n        bytes[0] = id;\n        Address::new(bytes)\n    }\n\n    fn create_test_hash() -\u003e Hash {\n        Hash::new([0u8; 32])\n    }\n\n    #[test]\n    fn test_consensus_proof() {\n        let manager = ProofManager::new(2, 3);\n        let block_hash = create_test_hash();\n        let mut signatures = HashMap::new();\n\n        // Add signatures\n        signatures.insert(create_test_address(1), vec![1; 64]);\n        signatures.insert(create_test_address(2), vec![2; 64]);\n\n        // Create proof\n        let proof = manager.create_consensus_proof(block_hash.clone(), signatures).unwrap();\n        assert_eq!(proof.block_hash, block_hash);\n        assert_eq!(proof.quorum_size, 2);\n        assert_eq!(proof.total_validators, 3);\n\n        // Verify proof\n        assert!(manager.verify_consensus_proof(\u0026proof).unwrap());\n    }\n\n    #[test]\n    fn test_timeout_proof() {\n        let manager = ProofManager::new(2, 3);\n        let block_hash = create_test_hash();\n        let mut signatures = HashMap::new();\n\n        // Add signatures\n        signatures.insert(create_test_address(1), vec![1; 64]);\n        signatures.insert(create_test_address(2), vec![2; 64]);\n\n        // Create proof\n        let proof = manager.create_timeout_proof(block_hash.clone(), signatures).unwrap();\n        assert_eq!(proof.block_hash, block_hash);\n        assert_eq!(proof.quorum_size, 2);\n        assert_eq!(proof.total_validators, 3);\n\n        // Verify proof\n        assert!(manager.verify_timeout_proof(\u0026proof).unwrap());\n    }\n\n    #[test]\n    fn test_progress_proof() {\n        let manager = ProofManager::new(2, 3);\n        let block_hash = create_test_hash();\n        let height = 100;\n        let mut signatures = HashMap::new();\n\n        // Add signatures\n        signatures.insert(create_test_address(1), vec![1; 64]);\n        signatures.insert(create_test_address(2), vec![2; 64]);\n\n        // Create proof\n        let proof = manager.create_progress_proof(block_hash.clone(), height, signatures).unwrap();\n        assert_eq!(proof.block_hash, block_hash);\n        assert_eq!(proof.height, height);\n        assert_eq!(proof.quorum_size, 2);\n        assert_eq!(proof.total_validators, 3);\n\n        // Verify proof\n        assert!(manager.verify_progress_proof(\u0026proof).unwrap());\n    }\n\n    #[test]\n    fn test_insufficient_signatures() {\n        let manager = ProofManager::new(2, 3);\n        let block_hash = create_test_hash();\n        let mut signatures = HashMap::new();\n\n        // Add only one signature\n        signatures.insert(create_test_address(1), vec![1; 64]);\n\n        // Try to create proofs\n        assert!(manager.create_consensus_proof(block_hash.clone(), signatures.clone()).is_err());\n        assert!(manager.create_timeout_proof(block_hash.clone(), signatures.clone()).is_err());\n        assert!(manager.create_progress_proof(block_hash.clone(), 100, signatures.clone()).is_err());\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","receipt.rs"],"content":"use std::collections::HashMap;\nuse serde::{Serialize, Deserialize};\nuse sha2::{Sha256, Digest};\n\nuse crate::sharding::CrossShardStatus;\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TransactionReceipt {\n    pub tx_hash: Vec\u003cu8\u003e,\n    pub status: CrossShardStatus,\n    pub execution_result: Vec\u003cu8\u003e,\n    pub shard_signatures: HashMap\u003cu64, Vec\u003cu8\u003e\u003e,\n    pub merkle_proof: Vec\u003cu8\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ReceiptChain {\n    pub receipts: Vec\u003cTransactionReceipt\u003e,\n    pub merkle_root: Vec\u003cu8\u003e,\n    pub last_block_hash: Vec\u003cu8\u003e,\n}\n\nimpl ReceiptChain {\n    pub fn new() -\u003e Self {\n        Self {\n            receipts: Vec::new(),\n            merkle_root: Vec::new(),\n            last_block_hash: Vec::new(),\n        }\n    }\n\n    pub fn add_receipt(\u0026mut self, receipt: TransactionReceipt) {\n        self.receipts.push(receipt);\n        self.update_merkle_root();\n    }\n\n    pub fn update_merkle_root(\u0026mut self) {\n        let mut hasher = Sha256::new();\n        for receipt in \u0026self.receipts {\n            hasher.update(\u0026receipt.tx_hash);\n            hasher.update(\u0026receipt.merkle_proof);\n        }\n        self.merkle_root = hasher.finalize().to_vec();\n    }\n\n    pub fn verify_receipt(\u0026self, receipt: \u0026TransactionReceipt) -\u003e bool {\n        // Verify receipt is in the chain\n        self.receipts.iter().any(|r| r.tx_hash == receipt.tx_hash)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn create_test_receipt(tx_hash: Vec\u003cu8\u003e) -\u003e TransactionReceipt {\n        TransactionReceipt {\n            tx_hash,\n            status: CrossShardStatus::Confirmed,\n            execution_result: vec![1, 2, 3, 4],\n            shard_signatures: HashMap::new(),\n            merkle_proof: vec![5, 6, 7, 8],\n        }\n    }\n\n    #[test]\n    fn test_receipt_chain() {\n        let mut chain = ReceiptChain::new();\n        assert!(chain.receipts.is_empty());\n        assert!(chain.merkle_root.is_empty());\n\n        // Add receipt\n        let receipt = create_test_receipt(vec![1, 2, 3, 4]);\n        chain.add_receipt(receipt.clone());\n        \n        assert_eq!(chain.receipts.len(), 1);\n        assert!(!chain.merkle_root.is_empty());\n        assert!(chain.verify_receipt(\u0026receipt));\n\n        // Add another receipt\n        let receipt2 = create_test_receipt(vec![5, 6, 7, 8]);\n        chain.add_receipt(receipt2.clone());\n        \n        assert_eq!(chain.receipts.len(), 2);\n        assert!(chain.verify_receipt(\u0026receipt2));\n    }\n\n    #[test]\n    fn test_merkle_root_update() {\n        let chain = ReceiptChain::new();\n        let initial_root = chain.merkle_root.clone();\n\n        // Add receipt and check root change\n        let mut chain = ReceiptChain::new();\n        chain.add_receipt(create_test_receipt(vec![1, 2, 3, 4]));\n        assert_ne!(chain.merkle_root, initial_root);\n\n        // Add another receipt and check root changes again\n        let first_root = chain.merkle_root.clone();\n        chain.add_receipt(create_test_receipt(vec![5, 6, 7, 8]));\n        assert_ne!(chain.merkle_root, first_root);\n    }\n\n    fn create_receipt_with_status(tx_hash: Vec\u003cu8\u003e, status: CrossShardStatus) -\u003e TransactionReceipt {\n        TransactionReceipt {\n            tx_hash,\n            status,\n            execution_result: vec![1, 2, 3, 4],\n            shard_signatures: HashMap::new(),\n            merkle_proof: vec![5, 6, 7, 8],\n        }\n    }\n\n    #[test]\n    fn test_verify_nonexistent_receipt() {\n        let chain = ReceiptChain::new();\n        let receipt = create_test_receipt(vec![1, 2, 3, 4]);\n        assert!(!chain.verify_receipt(\u0026receipt));\n    }\n\n    #[test]\n    fn test_multiple_receipts_same_hash() {\n        let mut chain = ReceiptChain::new();\n        let hash = vec![1, 2, 3, 4];\n        \n        // Add first receipt\n        let receipt1 = create_receipt_with_status(hash.clone(), CrossShardStatus::Pending);\n        chain.add_receipt(receipt1.clone());\n        \n        // Add second receipt with same hash but different status\n        let receipt2 = create_receipt_with_status(hash.clone(), CrossShardStatus::Confirmed);\n        chain.add_receipt(receipt2.clone());\n        \n        assert_eq!(chain.receipts.len(), 2);\n        assert!(chain.verify_receipt(\u0026receipt1));\n        assert!(chain.verify_receipt(\u0026receipt2));\n    }\n\n    #[test]\n    fn test_receipt_with_signatures() {\n        let mut chain = ReceiptChain::new();\n        let mut receipt = create_test_receipt(vec![1, 2, 3, 4]);\n        \n        // Add signatures from different shards\n        receipt.shard_signatures.insert(1, vec![10, 11, 12]);\n        receipt.shard_signatures.insert(2, vec![20, 21, 22]);\n        \n        chain.add_receipt(receipt.clone());\n        assert!(chain.verify_receipt(\u0026receipt));\n        assert_eq!(receipt.shard_signatures.len(), 2);\n    }\n\n    #[test]\n    fn test_empty_receipt_fields() {\n        let mut chain = ReceiptChain::new();\n        let receipt = TransactionReceipt {\n            tx_hash: Vec::new(),\n            status: CrossShardStatus::Pending,\n            execution_result: Vec::new(),\n            shard_signatures: HashMap::new(),\n            merkle_proof: Vec::new(),\n        };\n        \n        chain.add_receipt(receipt.clone());\n        assert!(chain.verify_receipt(\u0026receipt));\n        assert!(!chain.merkle_root.is_empty());\n    }\n\n    #[test]\n    fn test_merkle_root_consistency() {\n        let mut chain1 = ReceiptChain::new();\n        let mut chain2 = ReceiptChain::new();\n        \n        // Add same receipts in same order\n        let receipt1 = create_test_receipt(vec![1, 2, 3, 4]);\n        let receipt2 = create_test_receipt(vec![5, 6, 7, 8]);\n        \n        chain1.add_receipt(receipt1.clone());\n        chain1.add_receipt(receipt2.clone());\n        \n        chain2.add_receipt(receipt1);\n        chain2.add_receipt(receipt2);\n        \n        // Merkle roots should be identical\n        assert_eq!(chain1.merkle_root, chain2.merkle_root);\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","recovery.rs"],"content":"use std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\nuse crate::types::{BlockHash, BlockHeight, NodeId, ShardId};\nuse crate::consensus::metrics::NetworkMetrics;\n\npub struct NetworkRecoveryManager {\n    // Track network partitions\n    partitions: Arc\u003cRwLock\u003cHashMap\u003cNodeId, HashSet\u003cNodeId\u003e\u003e\u003e\u003e,\n    // Track fork points\n    fork_points: Arc\u003cRwLock\u003cHashMap\u003cBlockHeight, Vec\u003cBlockHash\u003e\u003e\u003e\u003e,\n    // Track partition recovery status\n    recovery_status: Arc\u003cRwLock\u003cHashMap\u003cNodeId, RecoveryStatus\u003e\u003e\u003e,\n    // Network metrics\n    metrics: Arc\u003cNetworkMetrics\u003e,\n}\n\n#[derive(Clone, Debug)]\npub enum RecoveryStatus {\n    Active,\n    Recovering(RecoveryPhase),\n    Completed,\n    Failed(String),\n}\n\n#[derive(Clone, Debug)]\npub enum RecoveryPhase {\n    DetectingPartition,\n    SyncingHeaders,\n    ValidatingChain,\n    SyncingState,\n    ResolvingForks,\n}\n\nimpl NetworkRecoveryManager {\n    pub fn new(metrics: Arc\u003cNetworkMetrics\u003e) -\u003e Self {\n        Self {\n            partitions: Arc::new(RwLock::new(HashMap::new())),\n            fork_points: Arc::new(RwLock::new(HashMap::new())),\n            recovery_status: Arc::new(RwLock::new(HashMap::new())),\n            metrics,\n        }\n    }\n\n    pub async fn detect_partition(\u0026self, node: NodeId, connected_peers: HashSet\u003cNodeId\u003e) {\n        let mut partitions = self.partitions.write().await;\n        let existing = partitions.entry(node.clone()).or_insert_with(HashSet::new());\n        \n        // Check for partition changes\n        let disconnected: HashSet\u003c_\u003e = existing.difference(\u0026connected_peers).cloned().collect();\n        let new_connections: HashSet\u003c_\u003e = connected_peers.difference(existing).cloned().collect();\n        \n        if !disconnected.is_empty() || !new_connections.is_empty() {\n            self.metrics.record_partition_change(node.clone(), disconnected.len(), new_connections.len());\n            *existing = connected_peers;\n            \n            // Initiate recovery if needed\n            if !disconnected.is_empty() {\n                self.initiate_recovery(node).await;\n            }\n        }\n    }\n\n    async fn initiate_recovery(\u0026self, node: NodeId) {\n        let mut status = self.recovery_status.write().await;\n        status.insert(node.clone(), RecoveryStatus::Recovering(RecoveryPhase::DetectingPartition));\n        \n        // Start recovery process\n        self.execute_recovery_phase(node).await;\n    }\n\n    async fn execute_recovery_phase(\u0026self, node: NodeId) {\n        let status = {\n            let status_map = self.recovery_status.read().await;\n            status_map.get(\u0026node).cloned()\n        };\n\n        match status {\n            Some(RecoveryStatus::Recovering(phase)) =\u003e {\n                match phase {\n                    RecoveryPhase::DetectingPartition =\u003e {\n                        self.sync_headers(node).await;\n                    }\n                    RecoveryPhase::SyncingHeaders =\u003e {\n                        self.validate_chain(node).await;\n                    }\n                    RecoveryPhase::ValidatingChain =\u003e {\n                        self.sync_state(node).await;\n                    }\n                    RecoveryPhase::SyncingState =\u003e {\n                        self.resolve_forks(node).await;\n                    }\n                    RecoveryPhase::ResolvingForks =\u003e {\n                        self.complete_recovery(node).await;\n                    }\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n\n    async fn sync_headers(\u0026self, node: NodeId) {\n        let mut status = self.recovery_status.write().await;\n        status.insert(node.clone(), RecoveryStatus::Recovering(RecoveryPhase::SyncingHeaders));\n        self.metrics.record_recovery_phase(node, \"syncing_headers\");\n    }\n\n    async fn validate_chain(\u0026self, node: NodeId) {\n        let mut status = self.recovery_status.write().await;\n        status.insert(node.clone(), RecoveryStatus::Recovering(RecoveryPhase::ValidatingChain));\n        self.metrics.record_recovery_phase(node, \"validating_chain\");\n    }\n\n    async fn sync_state(\u0026self, node: NodeId) {\n        let mut status = self.recovery_status.write().await;\n        status.insert(node.clone(), RecoveryStatus::Recovering(RecoveryPhase::SyncingState));\n        self.metrics.record_recovery_phase(node, \"syncing_state\");\n    }\n\n    async fn resolve_forks(\u0026self, node: NodeId) {\n        let mut status = self.recovery_status.write().await;\n        status.insert(node.clone(), RecoveryStatus::Recovering(RecoveryPhase::ResolvingForks));\n        self.metrics.record_recovery_phase(node, \"resolving_forks\");\n        \n        // Implement LCV (Longest Chain Valid) fork choice rule\n        self.resolve_using_lcv(node).await;\n    }\n\n    async fn resolve_using_lcv(\u0026self, node: NodeId) {\n        let mut fork_points = self.fork_points.write().await;\n        \n        // Implement Longest Chain Valid (LCV) fork choice rule:\n        // 1. Find the longest valid chain\n        // 2. Validate state transitions\n        // 3. Check proof of work / stake\n        // 4. Verify cross-shard references\n        \n        // This is where we would implement the actual fork resolution logic\n        // For now, we just clear the fork points as a placeholder\n        fork_points.clear();\n    }\n\n    async fn complete_recovery(\u0026self, node: NodeId) {\n        let mut status = self.recovery_status.write().await;\n        status.insert(node.clone(), RecoveryStatus::Completed);\n        self.metrics.record_recovery_complete(node);\n    }\n\n    pub async fn handle_timeout(\u0026self, node: NodeId) {\n        let mut status = self.recovery_status.write().await;\n        status.insert(node.clone(), RecoveryStatus::Failed(\"Recovery timeout\".to_string()));\n        self.metrics.record_recovery_timeout(node);\n    }\n\n    pub async fn get_recovery_status(\u0026self, node: \u0026NodeId) -\u003e Option\u003cRecoveryStatus\u003e {\n        let status = self.recovery_status.read().await;\n        status.get(node).cloned()\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","reputation.rs"],"content":"use anyhow::Result;\nuse log::info;\nuse rand::{thread_rng, Rng};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::sync::Arc;\nuse std::time::{Instant, SystemTime, UNIX_EPOCH};\nuse tokio::sync::RwLock;\n\nuse crate::sharding::ShardId;\n\n/// Reputation score (0.0 to 1.0)\npub type ReputationScore = f64;\n\n/// Default minimum reputation threshold\npub const DEFAULT_MIN_REPUTATION: ReputationScore = 0.3;\n\n/// Reputation update reason\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub enum ReputationUpdateReason {\n    /// Good behavior (successful contribution)\n    SuccessfulContribution,\n    /// Bad behavior (failed validation)\n    FailedValidation,\n    /// Malicious behavior (invalid block)\n    MaliciousBlock,\n    /// Invalid transaction\n    InvalidTransaction,\n    /// Timeout (slow response)\n    Timeout,\n    /// Peer disconnected\n    Disconnected,\n    /// Peer reconnected\n    Reconnected,\n    /// Cross-shard validation success\n    CrossShardValidationSuccess,\n    /// Cross-shard validation failure\n    CrossShardValidationFailure,\n    /// Custom reason\n    Custom(String),\n}\n\n/// Reputation update\n#[derive(Debug, Clone)]\npub struct ReputationUpdate {\n    /// Peer ID\n    pub peer_id: String,\n    /// Shard ID\n    pub shard_id: ShardId,\n    /// Score delta\n    pub score_delta: f64,\n    /// Update reason\n    pub reason: ReputationUpdateReason,\n    /// Timestamp\n    pub timestamp: Instant,\n}\n\n/// Reputation manager configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ReputationConfig {\n    /// Minimum reputation score to participate\n    pub min_reputation: ReputationScore,\n    /// Initial reputation score for new peers\n    pub initial_reputation: ReputationScore,\n    /// Maximum reputation score adjustment\n    pub max_adjustment: ReputationScore,\n    /// Decay factor for reputation\n    pub decay_factor: f64,\n    /// Decay interval\n    pub decay_interval_secs: u64,\n}\n\nimpl Default for ReputationConfig {\n    fn default() -\u003e Self {\n        Self {\n            min_reputation: DEFAULT_MIN_REPUTATION,\n            initial_reputation: 0.5,\n            max_adjustment: 0.1,\n            decay_factor: 0.99,\n            decay_interval_secs: 3600, // 1 hour\n        }\n    }\n}\n\n/// Reputation entry for a peer\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ReputationEntry {\n    /// Peer ID\n    pub peer_id: String,\n    /// Shard ID\n    pub shard_id: ShardId,\n    /// Reputation score\n    pub score: ReputationScore,\n    /// Last update timestamp as duration since UNIX_EPOCH\n    pub last_update: u64,\n    /// History of updates\n    pub updates: Vec\u003c(u64, ReputationUpdateReason, f64)\u003e,\n}\n\n/// Reputation manager\npub struct ReputationManager {\n    /// Reputation scores by peer ID and shard ID\n    scores: Arc\u003cRwLock\u003cHashMap\u003cString, HashMap\u003cShardId, ReputationEntry\u003e\u003e\u003e\u003e,\n    /// Configuration\n    config: ReputationConfig,\n    /// Last decay time\n    last_decay: Arc\u003cRwLock\u003cInstant\u003e\u003e,\n    /// Pending updates\n    pending_updates: Arc\u003cRwLock\u003cVec\u003cReputationUpdate\u003e\u003e\u003e,\n    /// Running\n    running: Arc\u003cRwLock\u003cbool\u003e\u003e,\n}\n\nimpl ReputationManager {\n    /// Create a new reputation manager\n    pub fn new(config: ReputationConfig) -\u003e Self {\n        Self {\n            scores: Arc::new(RwLock::new(HashMap::new())),\n            config,\n            last_decay: Arc::new(RwLock::new(Instant::now())),\n            pending_updates: Arc::new(RwLock::new(Vec::new())),\n            running: Arc::new(RwLock::new(false)),\n        }\n    }\n\n    /// Start the reputation manager\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        *running = true;\n\n        // Start background tasks for processing updates and decay\n\n        Ok(())\n    }\n\n    /// Stop the reputation manager\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        *running = false;\n\n        Ok(())\n    }\n\n    /// Get the reputation score for a peer in a specific shard\n    pub async fn get_score(\u0026self, peer_id: \u0026str, shard_id: ShardId) -\u003e ReputationScore {\n        let scores = self.scores.read().await;\n\n        match scores.get(peer_id) {\n            Some(shard_scores) =\u003e match shard_scores.get(\u0026shard_id) {\n                Some(entry) =\u003e entry.score,\n                None =\u003e self.config.initial_reputation,\n            },\n            None =\u003e self.config.initial_reputation,\n        }\n    }\n\n    /// Check if a peer has sufficient reputation to participate\n    pub async fn is_allowed(\u0026self, peer_id: \u0026str, shard_id: ShardId) -\u003e bool {\n        let score = self.get_score(peer_id, shard_id).await;\n        score \u003e= self.config.min_reputation\n    }\n\n    /// Update the reputation score for a peer\n    pub async fn update_score(\n        \u0026self,\n        peer_id: \u0026str,\n        shard_id: ShardId,\n        reason: ReputationUpdateReason,\n        score_delta: f64,\n    ) -\u003e Result\u003c()\u003e {\n        // Add to pending updates\n        {\n            let mut pending = self.pending_updates.write().await;\n            pending.push(ReputationUpdate {\n                peer_id: peer_id.to_string(),\n                shard_id,\n                score_delta,\n                reason: reason.clone(),\n                timestamp: Instant::now(),\n            });\n        }\n\n        // Process the update immediately for now\n        self.apply_update(peer_id, shard_id, reason, score_delta)\n            .await\n    }\n\n    /// Apply a reputation update\n    async fn apply_update(\n        \u0026self,\n        peer_id: \u0026str,\n        shard_id: ShardId,\n        reason: ReputationUpdateReason,\n        score_delta: f64,\n    ) -\u003e Result\u003c()\u003e {\n        let now = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap_or_default()\n            .as_secs();\n\n        let mut scores = self.scores.write().await;\n\n        // Get or create the shard map for this peer\n        let shard_scores = scores\n            .entry(peer_id.to_string())\n            .or_insert_with(HashMap::new);\n\n        // Get or create the reputation entry for this shard\n        let entry = shard_scores\n            .entry(shard_id)\n            .or_insert_with(|| ReputationEntry {\n                peer_id: peer_id.to_string(),\n                shard_id,\n                score: self.config.initial_reputation,\n                last_update: now,\n                updates: Vec::new(),\n            });\n\n        // Apply bounded score delta\n        let bounded_delta = score_delta\n            .max(-self.config.max_adjustment)\n            .min(self.config.max_adjustment);\n\n        entry.score = (entry.score + bounded_delta).max(0.0).min(1.0);\n        entry.last_update = now;\n\n        // Add to history, keeping last 10 updates\n        entry.updates.push((now, reason, bounded_delta));\n        if entry.updates.len() \u003e 10 {\n            entry.updates.remove(0);\n        }\n\n        Ok(())\n    }\n\n    /// Process pending updates\n    pub async fn process_pending_updates(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut pending = self.pending_updates.write().await;\n\n        let updates_to_process = std::mem::take(\u0026mut *pending);\n\n        for update in updates_to_process {\n            self.apply_update(\n                \u0026update.peer_id,\n                update.shard_id,\n                update.reason,\n                update.score_delta,\n            )\n            .await?;\n        }\n\n        Ok(())\n    }\n\n    /// Apply decay to all reputation scores\n    pub async fn apply_decay(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut last_decay = self.last_decay.write().await;\n        let now = Instant::now();\n\n        // Check if it's time to decay\n        if now.duration_since(*last_decay).as_secs() \u003c self.config.decay_interval_secs {\n            return Ok(());\n        }\n\n        // Update last decay time\n        *last_decay = now;\n\n        // Apply decay to all scores\n        let mut scores = self.scores.write().await;\n        let mut total_decayed = 0;\n\n        for peer_scores in scores.values_mut() {\n            for entry in peer_scores.values_mut() {\n                entry.score = entry.score * self.config.decay_factor;\n                total_decayed += 1;\n            }\n        }\n\n        info!(\"Applied reputation decay to {} peers\", total_decayed);\n\n        Ok(())\n    }\n\n    /// Get peers with scores above the threshold\n    pub async fn get_trusted_peers(\u0026self, shard_id: ShardId) -\u003e Vec\u003cString\u003e {\n        let scores = self.scores.read().await;\n        let mut trusted_peers = Vec::new();\n\n        for (peer_id, peer_scores) in scores.iter() {\n            if let Some(entry) = peer_scores.get(\u0026shard_id) {\n                if entry.score \u003e= self.config.min_reputation {\n                    trusted_peers.push(peer_id.clone());\n                }\n            }\n        }\n\n        trusted_peers\n    }\n\n    /// Get a random trusted peer\n    pub async fn get_random_trusted_peer(\u0026self, shard_id: ShardId) -\u003e Option\u003cString\u003e {\n        let trusted_peers = self.get_trusted_peers(shard_id).await;\n\n        if trusted_peers.is_empty() {\n            return None;\n        }\n\n        let index = thread_rng().gen_range(0..trusted_peers.len());\n        Some(trusted_peers[index].clone())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_reputation_manager() {\n        let config = ReputationConfig::default();\n        let manager = ReputationManager::new(config.clone());\n\n        // Test initial score\n        let peer_id = \"peer1\";\n        let shard_id = 0;\n\n        let score = manager.get_score(peer_id, shard_id).await;\n        assert_eq!(score, config.initial_reputation);\n\n        // Test updating score\n        manager\n            .update_score(\n                peer_id,\n                shard_id,\n                ReputationUpdateReason::SuccessfulContribution,\n                0.1,\n            )\n            .await\n            .unwrap();\n\n        let score = manager.get_score(peer_id, shard_id).await;\n        assert!(score \u003e config.initial_reputation);\n\n        // Reset the score to initial\n        let peer_id = \"peer2\";\n\n        // Test negative update\n        manager\n            .update_score(\n                peer_id,\n                shard_id,\n                ReputationUpdateReason::FailedValidation,\n                -0.2,\n            )\n            .await\n            .unwrap();\n\n        let score = manager.get_score(peer_id, shard_id).await;\n        assert!(score \u003c config.initial_reputation);\n    }\n}\n","traces":[{"line":74,"address":[],"length":0,"stats":{"Line":12}},{"line":116,"address":[],"length":0,"stats":{"Line":12}},{"line":118,"address":[],"length":0,"stats":{"Line":12}},{"line":120,"address":[],"length":0,"stats":{"Line":12}},{"line":121,"address":[],"length":0,"stats":{"Line":12}},{"line":122,"address":[],"length":0,"stats":{"Line":12}},{"line" h":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":274,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}},{"line":279,"address":[],"length":0,"stats":{"Line":0}},{"line":281,"address":[],"length":0,"stats":{"Line":0}},{"line":285,"address":[],"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}},{"line":287,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":297,"address":[],"length":0,"stats":{"Line":0}},{"line":301,"address":[],"length":0,"stats":{"Line":0}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":304,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":308,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":0}}],"covered":6,"coverable":97},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","security.rs"],"content":"use crate::consensus::byzantine::ByzantineFaultType;\nuse crate::ledger::block::Block;\nuse crate::ledger::transaction::Transaction;\nuse crate::network::types::NodeId;\nuse anyhow::{anyhow, Result};\nuse log::{debug, error, info, warn};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet, VecDeque};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\n\n/// Security level for the consensus system\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum SecurityLevel {\n    /// Low security (fast but less secure)\n    Low,\n    /// Standard security (balanced)\n    Standard,\n    /// High security (slower but more secure)\n    High,\n    /// Paranoid (maximum security)\n    Paranoid,\n}\n\n/// Configuration for the security manager\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SecurityConfig {\n    /// Current security level\n    pub security_level: SecurityLevel,\n    /// Maximum number of faults to track\n    pub max_tracked_faults: usize,\n    /// Time window for fault tracking in seconds\n    pub fault_tracking_window_secs: u64,\n    /// Enable automatic banning of malicious validators\n    pub enable_auto_ban: bool,\n    /// Threshold for automatic banning (number of faults)\n    pub auto_ban_threshold: usize,\n    /// Duration of bans in seconds\n    pub ban_duration_secs: u64,\n    /// Threshold percentage for byzantine fault detection\n    pub byzantine_detection_threshold: f64,\n    /// Enable neural network detection\n    pub enable_neural_detection: bool,\n    /// Enable signature verification\n    pub verify_signatures: bool,\n    /// Verify all transactions in blocks\n    pub verify_all_transactions: bool,\n    /// Enable equivocation protection\n    pub enable_equivocation_protection: bool,\n    /// Time synchronization threshold in milliseconds\n    pub time_sync_threshold_ms: u64,\n}\n\nimpl Default for SecurityConfig {\n    fn default() -\u003e Self {\n        Self {\n            security_level: SecurityLevel::Standard,\n            max_tracked_faults: 1000,\n            fault_tracking_window_secs: 3600,\n            enable_auto_ban: true,\n            auto_ban_threshold: 5,\n            ban_duration_secs: 86400,\n            byzantine_detection_threshold: 0.67,\n            enable_neural_detection: false,\n            verify_signatures: true,\n            verify_all_transactions: true,\n            enable_equivocation_protection: true,\n            time_sync_threshold_ms: 500,\n        }\n    }\n}\n\n/// A security incident in the consensus system\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SecurityIncident {\n    /// Unique ID for the incident\n    pub id: String,\n    /// Type of fault\n    pub fault_type: ByzantineFaultType,\n    /// Node responsible for the incident\n    pub node_id: NodeId,\n    /// Timestamp of the incident\n    pub timestamp: u64,\n    /// Block height when incident occurred\n    pub block_height: Option\u003cu64\u003e,\n    /// Evidence supporting the incident\n    pub evidence: Vec\u003cu8\u003e,\n    /// Severity level\n    pub severity: IncidentSeverity,\n    /// Additional details\n    pub details: HashMap\u003cString, String\u003e,\n    /// Witnesses who observed the incident\n    pub witnesses: Vec\u003cNodeId\u003e,\n}\n\n/// Severity of a security incident\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum IncidentSeverity {\n    /// Low severity (warning)\n    Low,\n    /// Medium severity\n    Medium,\n    /// High severity\n    High,\n    /// Critical severity\n    Critical,\n}\n\n/// Status of a banned validator\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BanStatus {\n    /// Node ID of the banned validator\n    pub node_id: NodeId,\n    /// Timestamp when ban started\n    pub ban_start: u64,\n    /// Duration of ban in seconds\n    pub ban_duration: u64,\n    /// Reason for ban\n    pub reason: String,\n    /// Related incidents\n    pub incidents: Vec\u003cString\u003e,\n}\n\nimpl BanStatus {\n    /// Check if the ban is still active\n    pub fn is_active(\u0026self) -\u003e bool {\n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n        now \u003c self.ban_start + self.ban_duration\n    }\n}\n\n/// Signature verification result\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SignatureVerificationResult {\n    /// Whether the signature is valid\n    pub is_valid: bool,\n    /// Time taken for verification in milliseconds\n    pub verification_time_ms: u64,\n    /// Error message if verification failed\n    pub error: Option\u003cString\u003e,\n}\n\n/// The security manager for consensus\npub struct SecurityManager {\n    /// Configuration\n    config: RwLock\u003cSecurityConfig\u003e,\n    /// Incidents\n    incidents: RwLock\u003cHashMap\u003cString, SecurityIncident\u003e\u003e,\n    /// Banned validators\n    banned_validators: RwLock\u003cHashMap\u003cNodeId, BanStatus\u003e\u003e,\n    /// Fault counters by validator\n    validator_faults: RwLock\u003cHashMap\u003cNodeId, Vec\u003c(u64, ByzantineFaultType)\u003e\u003e\u003e,\n    /// Running flag\n    running: RwLock\u003cbool\u003e,\n    /// Last cleanup time\n    last_cleanup: RwLock\u003cInstant\u003e,\n    /// Validators\n    validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e,\n}\n\nimpl SecurityManager {\n    /// Create a new security manager\n    pub fn new(config: SecurityConfig, validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e) -\u003e Self {\n        Self {\n            config: RwLock::new(config),\n            incidents: RwLock::new(HashMap::new()),\n            banned_validators: RwLock::new(HashMap::new()),\n            validator_faults: RwLock::new(HashMap::new()),\n            running: RwLock::new(false),\n            last_cleanup: RwLock::new(Instant::now()),\n            validators,\n        }\n    }\n\n    /// Start the security manager\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"Security manager already running\"));\n        }\n\n        *running = true;\n\n        // Start the cleanup task\n        self.start_cleanup_task();\n\n        info!(\n            \"Security manager started with level: {:?}\",\n            self.config.read().await.security_level\n        );\n        Ok(())\n    }\n\n    /// Stop the security manager\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if !*running {\n            return Err(anyhow!(\"Security manager not running\"));\n        }\n\n        *running = false;\n        info!(\"Security manager stopped\");\n        Ok(())\n    }\n\n    /// Start the cleanup task\n    fn start_cleanup_task(\u0026self) {\n        let self_clone = Arc::new(self.clone());\n\n        tokio::spawn(async move {\n            let interval = Duration::from_secs(300); // 5 minutes\n            let mut timer = tokio::time::interval(interval);\n\n            loop {\n                timer.tick().await;\n\n                let is_running = *self_clone.running.read().await;\n                if !is_running {\n                    break;\n                }\n\n                // Cleanup old incidents and faults\n                if let Err(e) = self_clone.cleanup().await {\n                    warn!(\"Error during security cleanup: {}\", e);\n                }\n            }\n        });\n    }\n\n    /// Clean up old incidents and bans\n    async fn cleanup(\u0026self) -\u003e Result\u003c()\u003e {\n        // Update last cleanup time\n        let mut last_cleanup = self.last_cleanup.write().await;\n        *last_cleanup = Instant::now();\n\n        // Clean up expired bans\n        let mut expired_bans = Vec::new();\n        {\n            let banned = self.banned_validators.read().await;\n            let now = std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs();\n\n            for (node_id, status) in banned.iter() {\n                if now \u003e= status.ban_start + status.ban_duration {\n                    expired_bans.push(node_id.clone());\n                }\n            }\n        }\n\n        if !expired_bans.is_empty() {\n            let mut banned = self.banned_validators.write().await;\n            for node_id in expired_bans.iter() {\n                banned.remove(node_id);\n                info!(\"Ban expired for validator: {}\", node_id);\n            }\n        }\n\n        // Clean up old fault entries\n        let config = self.config.read().await;\n        let window = config.fault_tracking_window_secs;\n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        let cutoff = now.saturating_sub(window);\n\n        let mut validator_faults = self.validator_faults.write().await;\n        for faults in validator_faults.values_mut() {\n            faults.retain(|(timestamp, _)| *timestamp \u003e= cutoff);\n        }\n\n        // Remove entries with no faults\n        validator_faults.retain(|_, faults| !faults.is_empty());\n\n        debug!(\n            \"Security cleanup complete: removed {} expired bans\",\n            expired_bans.len()\n        );\n        Ok(())\n    }\n\n    /// Report a security incident\n    pub async fn report_incident(\u0026self, incident: SecurityIncident) -\u003e Result\u003c()\u003e {\n        // Check if we're running\n        let is_running = *self.running.read().await;\n        if !is_running {\n            return Err(anyhow!(\"Security manager is not running\"));\n        }\n\n        // Validate the incident\n        if incident.node_id.is_empty() {\n            return Err(anyhow!(\"Invalid incident: missing node ID\"));\n        }\n\n        // Store the incident\n        {\n            let mut incidents = self.incidents.write().await;\n            incidents.insert(incident.id.clone(), incident.clone());\n        }\n\n        // Update fault counter for the validator\n        {\n            let mut validator_faults = self.validator_faults.write().await;\n            let faults = validator_faults\n                .entry(incident.node_id.clone())\n                .or_insert_with(Vec::new);\n\n            faults.push((incident.timestamp, incident.fault_type));\n\n            // Check if we should ban this validator\n            let config = self.config.read().await;\n            if config.enable_auto_ban \u0026\u0026 faults.len() \u003e= config.auto_ban_threshold {\n                // Ban the validator\n                self.ban_validator(\n                    incident.node_id.clone(),\n                    format!(\"Exceeded fault threshold with {} faults\", faults.len()),\n                    config.ban_duration_secs,\n                    vec![incident.id.clone()],\n                )\n                .await?;\n            }\n        }\n\n        info!(\n            \"Security incident reported: {} - {:?} by {}\",\n            incident.id, incident.fault_type, incident.node_id\n        );\n        Ok(())\n    }\n\n    /// Ban a validator\n    pub async fn ban_validator(\n        \u0026self,\n        node_id: NodeId,\n        reason: String,\n        duration: u64,\n        related_incidents: Vec\u003cString\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        // Check if the node is already banned\n        let is_banned = {\n            let banned = self.banned_validators.read().await;\n            banned.contains_key(\u0026node_id)\n        };\n\n        if is_banned {\n            return Ok(()); // Already banned\n        }\n\n        // Create ban status\n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        let status = BanStatus {\n            node_id: node_id.clone(),\n            ban_start: now,\n            ban_duration: duration,\n            reason: reason.clone(),\n            incidents: related_incidents.clone(),\n        };\n\n        // Add to banned validators\n        {\n            let mut banned = self.banned_validators.write().await;\n            banned.insert(node_id.clone(), status);\n        }\n\n        info!(\n            \"Validator {} banned for {} seconds: {}\",\n            node_id, duration, reason\n        );\n        Ok(())\n    }\n\n    /// Check if a validator is banned\n    pub async fn is_validator_banned(\u0026self, node_id: \u0026str) -\u003e bool {\n        let banned = self.banned_validators.read().await;\n        banned\n            .get(node_id)\n            .map(|status| status.is_active())\n            .unwrap_or(false)\n    }\n\n    /// Verify a block's security properties\n    pub async fn verify_block(\u0026self, block: \u0026Block) -\u003e Result\u003cbool\u003e {\n        // Check if we're running\n        let is_running = *self.running.read().await;\n        if !is_running {\n            return Err(anyhow!(\"Security manager is not running\"));\n        }\n\n        let config = self.config.read().await;\n\n        // Check if the block proposer is banned\n        if let Some(proposer) = \u0026block.proposer {\n            if self.is_validator_banned(proposer).await {\n                return Err(anyhow!(\"Block proposed by banned validator: {}\", proposer));\n            }\n        }\n\n        // Verify block timestamp\n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        if let Some(timestamp) = block.timestamp {\n            // Block timestamp should not be too far in the future\n            if timestamp \u003e now + 5 {\n                return Err(anyhow!(\"Block timestamp is in the future\"));\n            }\n\n            // Block timestamp should not be too old\n            if now \u003e timestamp + 3600 {\n                return Err(anyhow!(\"Block timestamp is too old\"));\n            }\n        }\n\n        // Verify block signature if present\n        if config.verify_signatures \u0026\u0026 !block.signature.is_empty() {\n            if !self\n                .verify_signature(\n                    \u0026block.hash,\n                    \u0026block.signature,\n                    block.proposer.as_deref().unwrap_or(\"unknown\"),\n                )\n                .await\n                .is_valid\n            {\n                return Err(anyhow!(\"Invalid block signature\"));\n            }\n        }\n\n        // Verify transactions if configured\n        if config.verify_all_transactions {\n            for tx in \u0026block.txs {\n                if !self.verify_transaction(tx).await? {\n                    return Err(anyhow!(\"Invalid transaction in block\"));\n                }\n            }\n        }\n\n        // Block is valid\n        Ok(true)\n    }\n\n    /// Verify a transaction's security properties\n    pub async fn verify_transaction(\u0026self, tx: \u0026Transaction) -\u003e Result\u003cbool\u003e {\n        let config = self.config.read().await;\n\n        // Verify transaction signature if present\n        if config.verify_signatures \u0026\u0026 !tx.signature.is_empty() {\n            if !self\n                .verify_signature(\u0026tx.hash, \u0026tx.signature, \u0026tx.sender)\n                .await\n                .is_valid\n            {\n                return Err(anyhow!(\"Invalid transaction signature\"));\n            }\n        }\n\n        // Transaction is valid\n        Ok(true)\n    }\n\n    /// Verify a signature\n    pub async fn verify_signature(\n        \u0026self,\n        data: \u0026[u8],\n        signature: \u0026[u8],\n        signer: \u0026str,\n    ) -\u003e SignatureVerificationResult {\n        // In a real implementation, this would verify the signature\n        // against the signer's public key\n        let start_time = Instant::now();\n\n        // Simple check for example\n        let is_valid = !signature.is_empty();\n\n        SignatureVerificationResult {\n            is_valid,\n            verification_time_ms: start_time.elapsed().as_millis() as u64,\n            error: if is_valid {\n                None\n            } else {\n                Some(\"Invalid signature\".to_string())\n            },\n        }\n    }\n\n    /// Detect byzantine validators\n    pub async fn detect_byzantine_validators(\u0026self) -\u003e Result\u003cVec\u003c(NodeId, ByzantineFaultType)\u003e\u003e {\n        let config = self.config.read().await;\n        let validator_faults = self.validator_faults.read().await;\n        let mut result = Vec::new();\n\n        for (node_id, faults) in validator_faults.iter() {\n            // Count recent faults\n            let now = std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs();\n\n            let window = config.fault_tracking_window_secs;\n            let cutoff = now.saturating_sub(window);\n\n            let recent_faults = faults\n                .iter()\n                .filter(|(timestamp, _)| *timestamp \u003e= cutoff)\n                .count();\n\n            // Group by fault type to find most common\n            let mut fault_counts = HashMap::new();\n            for (_, fault_type) in faults {\n                *fault_counts.entry(fault_type).or_insert(0) += 1;\n            }\n\n            // If we have enough faults, report it\n            if recent_faults \u003e 0 {\n                let most_common_fault = fault_counts\n                    .iter()\n                    .max_by_key(|(_, count)| **count)\n                    .map(|(fault, _)| **fault)\n                    .unwrap_or(ByzantineFaultType::Unknown);\n\n                result.push((node_id.clone(), most_common_fault));\n            }\n        }\n\n        Ok(result)\n    }\n\n    /// Get statistics about security incidents\n    pub async fn get_statistics(\u0026self) -\u003e SecurityStatistics {\n        let incidents = self.incidents.read().await;\n        let banned = self.banned_validators.read().await;\n        let validator_faults = self.validator_faults.read().await;\n\n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        // Count incidents by type\n        let mut incidents_by_type = HashMap::new();\n        for incident in incidents.values() {\n            *incidents_by_type.entry(incident.fault_type).or_insert(0) += 1;\n        }\n\n        // Count incidents by severity\n        let mut incidents_by_severity = HashMap::new();\n        for incident in incidents.values() {\n            *incidents_by_severity.entry(incident.severity).or_insert(0) += 1;\n        }\n\n        // Calculate time windows\n        let hour_ago = now - 3600;\n        let day_ago = now - 86400;\n        let week_ago = now - 604800;\n\n        let incidents_last_hour = incidents\n            .values()\n            .filter(|i| i.timestamp \u003e= hour_ago)\n            .count();\n\n        let incidents_last_day = incidents\n            .values()\n            .filter(|i| i.timestamp \u003e= day_ago)\n            .count();\n\n        let incidents_last_week = incidents\n            .values()\n            .filter(|i| i.timestamp \u003e= week_ago)\n            .count();\n\n        SecurityStatistics {\n            total_incidents: incidents.len(),\n            total_banned_validators: banned.len(),\n            active_banned_validators: banned.values().filter(|b| b.is_active()).count(),\n            incidents_by_type,\n            incidents_by_severity,\n            incidents_last_hour,\n            incidents_last_day,\n            incidents_last_week,\n            validator_with_most_faults: validator_faults\n                .iter()\n                .max_by_key(|(_, faults)| faults.len())\n                .map(|(node_id, faults)| (node_id.clone(), faults.len())),\n        }\n    }\n\n    /// Get all security incidents\n    pub async fn get_all_incidents(\u0026self) -\u003e Vec\u003cSecurityIncident\u003e {\n        let incidents = self.incidents.read().await;\n        incidents.values().cloned().collect()\n    }\n\n    /// Get incidents for a specific validator\n    pub async fn get_validator_incidents(\u0026self, node_id: \u0026str) -\u003e Vec\u003cSecurityIncident\u003e {\n        let incidents = self.incidents.read().await;\n        incidents\n            .values()\n            .filter(|i| i.node_id == node_id)\n            .cloned()\n            .collect()\n    }\n\n    /// Get all banned validators\n    pub async fn get_banned_validators(\u0026self) -\u003e Vec\u003cBanStatus\u003e {\n        let banned = self.banned_validators.read().await;\n        banned.values().cloned().collect()\n    }\n\n    /// Unban a validator\n    pub async fn unban_validator(\u0026self, node_id: \u0026str) -\u003e Result\u003c()\u003e {\n        let mut banned = self.banned_validators.write().await;\n        if banned.remove(node_id).is_some() {\n            info!(\"Validator {} manually unbanned\", node_id);\n            Ok(())\n        } else {\n            Err(anyhow!(\"Validator {} is not banned\", node_id))\n        }\n    }\n\n    /// Clear all incidents\n    pub async fn clear_incidents(\u0026self) -\u003e Result\u003cusize\u003e {\n        let mut incidents = self.incidents.write().await;\n        let count = incidents.len();\n        incidents.clear();\n        Ok(count)\n    }\n\n    /// Update security configuration\n    pub async fn update_config(\u0026self, config: SecurityConfig) -\u003e Result\u003c()\u003e {\n        let mut cfg = self.config.write().await;\n\n        // Log if security level changed\n        if cfg.security_level != config.security_level {\n            info!(\n                \"Changing security level from {:?} to {:?}\",\n                cfg.security_level, config.security_level\n            );\n        }\n\n        *cfg = config;\n        Ok(())\n    }\n}\n\nimpl Clone for SecurityManager {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a partial clone for internal use\n        Self {\n            config: RwLock::new(self.config.try_read().unwrap_or_default().clone()),\n            incidents: RwLock::new(HashMap::new()),\n            banned_validators: RwLock::new(HashMap::new()),\n            validator_faults: RwLock::new(HashMap::new()),\n            running: RwLock::new(false),\n            last_cleanup: RwLock::new(Instant::now()),\n            validators: self.validators.clone(),\n        }\n    }\n}\n\n/// Statistics about security incidents\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SecurityStatistics {\n    /// Total number of incidents\n    pub total_incidents: usize,\n    /// Total number of banned validators\n    pub total_banned_validators: usize,\n    /// Number of currently active banned validators\n    pub active_banned_validators: usize,\n    /// Incidents by fault type\n    pub incidents_by_type: HashMap\u003cByzantineFaultType, usize\u003e,\n    /// Incidents by severity\n    pub incidents_by_severity: HashMap\u003cIncidentSeverity, usize\u003e,\n    /// Incidents in the last hour\n    pub incidents_last_hour: usize,\n    /// Incidents in the last day\n    pub incidents_last_day: usize,\n    /// Incidents in the last week\n    pub incidents_last_week: usize,\n    /// Validator with most faults\n    pub validator_with_most_faults: Option\u003c(NodeId, usize)\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","sharding.rs"],"content":"use crate::config::Config;\nuse anyhow::Result;\nuse tokio::sync::mpsc;\nuse tokio::task::JoinHandle;\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\nuse crate::ledger::state::State;\n\n/// ObjectiveSharding implements dynamic sharding for scalability\npub struct ObjectiveSharding {\n    // Fields would be added here in a real implementation\n}\n\nimpl ObjectiveSharding {\n    /// Create a new objective sharding instance\n    pub fn new(\n        _config: Config,\n        _state: Arc\u003cRwLock\u003cState\u003e\u003e,\n        _message_sender: mpsc::Sender\u003c()\u003e,\n        _shutdown_signal: mpsc::Sender\u003c()\u003e,\n    ) -\u003e Result\u003cSelf\u003e {\n        // This would initialize the objective sharding\n        \n        Ok(Self {})\n    }\n    \n    /// Start the objective sharding engine\n    pub async fn start(\u0026mut self) -\u003e Result\u003cJoinHandle\u003c()\u003e\u003e {\n        // This would start the objective sharding\n        \n        let handle = tokio::spawn(async move {\n            // Sharding processing would happen here\n        });\n        \n        Ok(handle)\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","social_graph.rs"],"content":"use anyhow::{anyhow, Result};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::sync::Arc;\nuse std::time::{Duration, SystemTime};\nuse tokio::sync::RwLock;\n\n/// Represents a node's social connections and influence\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SocialNode {\n    /// Node ID\n    pub id: String,\n    /// Reputation score\n    pub reputation: f64,\n    /// Last active timestamp\n    pub last_active: SystemTime,\n    /// Direct connections (node_id -\u003e trust_score)\n    pub connections: Vec\u003cString\u003e,\n    /// Reputation scores from different platforms\n    pub metrics: HashMap\u003cString, f64\u003e,\n}\n\nimpl SocialNode {\n    pub fn new(id: String) -\u003e Self {\n        Self {\n            id,\n            reputation: 0.5,\n            last_active: SystemTime::now(),\n            connections: Vec::new(),\n            metrics: HashMap::new(),\n        }\n    }\n\n    pub fn add_connection(\u0026mut self, node_id: String) {\n        if !self.connections.contains(\u0026node_id) {\n            self.connections.push(node_id);\n        }\n    }\n\n    pub fn update_metric(\u0026mut self, key: \u0026str, value: f64) {\n        self.metrics.insert(key.to_string(), value);\n    }\n}\n\n/// Record of interactions between nodes\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct InteractionRecord {\n    /// Timestamp of interaction\n    pub timestamp: std::time::SystemTime,\n    /// Type of interaction\n    pub interaction_type: InteractionType,\n    /// Target node ID\n    pub target_node: String,\n    /// Interaction weight/impact\n    pub weight: f32,\n    /// Outcome score (-1 to 1)\n    pub outcome: f32,\n}\n\n/// Types of interactions between nodes\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum InteractionType {\n    /// Transaction validation\n    Validation,\n    /// Cross-shard communication\n    CrossShard,\n    /// Resource sharing\n    ResourceSharing,\n    /// Governance participation\n    Governance,\n    /// Community contribution\n    Community,\n}\n\n/// Community participation metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CommunityMetrics {\n    /// Governance participation rate\n    pub governance_participation: f32,\n    /// Resource contribution score\n    pub resource_contribution: f32,\n    /// Community support score\n    pub community_support: f32,\n    /// Innovation contribution\n    pub innovation_score: f32,\n    /// Long-term engagement\n    pub engagement_duration: u64,\n}\n\n/// Time-based decay parameters\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TimeDecayParams {\n    /// Half-life in seconds\n    pub half_life_secs: u64,\n    /// Minimum value\n    pub min_value: f64,\n    /// Maximum age in seconds\n    pub max_age_secs: u64,\n}\n\nimpl Default for TimeDecayParams {\n    fn default() -\u003e Self {\n        Self {\n            half_life_secs: 86400 * 7, // One week\n            min_value: 0.1,\n            max_age_secs: 86400 * 30, // One month\n        }\n    }\n}\n\n/// Weight adjustment parameters\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct WeightParameters {\n    /// Base weight for direct interactions\n    pub direct_weight: f64,\n    /// Weight decay factor for indirect connections\n    pub decay_factor: f64,\n    /// Minimum weight threshold\n    pub min_weight: f64,\n    /// Platform importance weights\n    pub platform_weights: HashMap\u003cString, f64\u003e,\n    /// Time-based decay parameters\n    pub time_decay: TimeDecayParams,\n}\n\nimpl Default for WeightParameters {\n    fn default() -\u003e Self {\n        Self {\n            direct_weight: 1.0,\n            decay_factor: 0.85,\n            min_weight: 0.1,\n            platform_weights: HashMap::new(),\n            time_decay: TimeDecayParams::default(),\n        }\n    }\n}\n\n/// Cache for analysis results\n#[derive(Debug, Default)]\nstruct AnalysisCache {\n    /// PageRank scores\n    influence_scores: HashMap\u003cString, f64\u003e,\n    /// Last update timestamp\n    last_update: Option\u003cSystemTime\u003e,\n    /// Cache validity duration\n    validity_duration: Duration,\n}\n\n/// Social graph analysis engine\npub struct SocialGraph {\n    /// Social graph structure\n    nodes: Arc\u003cRwLock\u003cHashMap\u003cString, SocialNode\u003e\u003e\u003e,\n    /// Weight adjustment parameters\n    weight_params: Arc\u003cRwLock\u003cWeightParameters\u003e\u003e,\n    /// Analysis cache\n    cache: Arc\u003cRwLock\u003cAnalysisCache\u003e\u003e,\n}\n\nimpl SocialGraph {\n    /// Create a new social graph analyzer\n    pub fn new() -\u003e Self {\n        Self {\n            nodes: Arc::new(RwLock::new(HashMap::new())),\n            weight_params: Arc::new(RwLock::new(WeightParameters::default())),\n            cache: Arc::new(RwLock::new(AnalysisCache::default())),\n        }\n    }\n\n    /// Add or update a node in the social graph\n    pub async fn add_or_update_node(\u0026self, node: SocialNode) -\u003e Result\u003c()\u003e {\n        let mut nodes = self.nodes.write().await;\n        nodes.insert(node.id.clone(), node);\n\n        // Invalidate cache when graph changes\n        let mut cache = self.cache.write().await;\n        cache.last_update = None;\n\n        Ok(())\n    }\n\n    /// Calculate node influence using PageRank\n    pub async fn calculate_influence(\u0026self) -\u003e Result\u003cHashMap\u003cString, f64\u003e\u003e {\n        let mut cache = self.cache.write().await;\n\n        // Check if cache is valid\n        let should_recalculate = match cache.last_update {\n            None =\u003e true,\n            Some(last_update) =\u003e match SystemTime::now().duration_since(last_update) {\n                Ok(elapsed) =\u003e elapsed \u003e cache.validity_duration,\n                Err(_) =\u003e true,\n            },\n        };\n\n        if !should_recalculate {\n            return Ok(cache.influence_scores.clone());\n        }\n\n        // Simple influence calculation (can be improved later)\n        let nodes = self.nodes.read().await;\n        let mut scores = HashMap::new();\n\n        for (id, node) in nodes.iter() {\n            // Basic score based on connections and reputation\n            let connection_score = node.connections.len() as f64 * 0.1;\n            let reputation_factor = node.reputation;\n            let metric_avg = if !node.metrics.is_empty() {\n                node.metrics.values().sum::\u003cf64\u003e() / node.metrics.len() as f64\n            } else {\n                0.5\n            };\n\n            let influence = (connection_score * 0.4 + reputation_factor * 0.4 + metric_avg * 0.2)\n                .min(1.0)\n                .max(0.0);\n\n            scores.insert(id.clone(), influence);\n        }\n\n        // Update cache\n        cache.influence_scores = scores.clone();\n        cache.last_update = Some(SystemTime::now());\n        cache.validity_duration = Duration::from_secs(300); // 5 minutes\n\n        Ok(scores)\n    }\n\n    /// Get node's social score\n    pub async fn get_social_score(\u0026self, node_id: \u0026str) -\u003e Result\u003cf64\u003e {\n        let influence_scores = self.calculate_influence().await?;\n\n        if let Some(node) = self.get_node(node_id).await {\n            // Combine different factors\n            let influence = influence_scores.get(node_id).unwrap_or(\u00260.0);\n            let metric_avg = if !node.metrics.is_empty() {\n                node.metrics.values().sum::\u003cf64\u003e() / node.metrics.len() as f64\n            } else {\n                0.5\n            };\n\n            let community_score = calculate_community_score(\u0026node.metrics);\n\n            return Ok(\n                (*influence * 0.4 + metric_avg * 0.3 + community_score * 0.3)\n                    .min(1.0)\n                    .max(0.0),\n            );\n        }\n\n        Err(anyhow!(\"Node not found\"))\n    }\n\n    /// Update node weights based on recent interactions\n    pub async fn update_weights(\u0026self) -\u003e Result\u003c()\u003e {\n        let params = self.weight_params.read().await;\n        let mut nodes = self.nodes.write().await;\n        let now = SystemTime::now();\n\n        for node in nodes.values_mut() {\n            // Apply time decay to reputation\n            if let Ok(elapsed) = now.duration_since(node.last_active) {\n                let decay_factor = calculate_time_decay(\n                    elapsed.as_secs(),\n                    params.time_decay.half_life_secs,\n                    params.time_decay.min_value,\n                    params.time_decay.max_age_secs,\n                );\n\n                node.reputation *= decay_factor;\n                node.reputation = node.reputation.max(params.min_weight);\n            }\n        }\n\n        Ok(())\n    }\n\n    pub async fn get_node(\u0026self, id: \u0026str) -\u003e Option\u003cSocialNode\u003e {\n        let nodes = self.nodes.read().await;\n        nodes.get(id).cloned()\n    }\n}\n\nfn calculate_time_decay(elapsed_secs: u64, half_life: u64, min_value: f64, max_age: u64) -\u003e f64 {\n    if elapsed_secs \u003e= max_age {\n        return min_value;\n    }\n\n    let decay = (0.5f64).powf(elapsed_secs as f64 / half_life as f64);\n    (decay * (1.0 - min_value) + min_value).max(min_value)\n}\n\n/// Calculate community participation score\nfn calculate_community_score(metrics: \u0026HashMap\u003cString, f64\u003e) -\u003e f64 {\n    let governance_weight = 0.3;\n    let resource_weight = 0.2;\n    let support_weight = 0.2;\n    let innovation_weight = 0.2;\n    let engagement_weight = 0.1;\n\n    let governance = metrics\n        .get(\"governance_participation\")\n        .unwrap_or(\u00260.5)\n        .min(1.0)\n        .max(0.0);\n    let resource = metrics\n        .get(\"resource_contribution\")\n        .unwrap_or(\u00260.5)\n        .min(1.0)\n        .max(0.0);\n    let support = metrics\n        .get(\"community_support\")\n        .unwrap_or(\u00260.5)\n        .min(1.0)\n        .max(0.0);\n    let innovation = metrics\n        .get(\"innovation_score\")\n        .unwrap_or(\u00260.5)\n        .min(1.0)\n        .max(0.0);\n    let engagement = metrics\n        .get(\"engagement_duration\")\n        .unwrap_or(\u00260.5)\n        .min(1.0)\n        .max(0.0);\n\n    governance * governance_weight\n        + resource * resource_weight\n        + support * support_weight\n        + innovation * innovation_weight\n        + engagement * engagement_weight\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","state_pruning.rs"],"content":"use std::sync::Arc;\nuse std::collections::HashMap;\nuse tokio::sync::RwLock;\nuse anyhow::Result;\nuse serde::{Serialize, Deserialize};\nuse chrono::{DateTime, Utc};\nuse rocksdb::{DB, Options};\nuse bincode;\nuse crate::utils::crypto::Hash;\nuse std::path::PathBuf;\nuse log::debug;\nuse crate::utils::proofs::verify_proof;\nuse tokio::fs;\n\n/// Pruning configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PruningConfig {\n    /// Minimum blocks to keep\n    pub min_blocks: u64,\n    /// Maximum blocks to keep\n    pub max_blocks: u64,\n    /// Pruning interval in blocks\n    pub pruning_interval: u64,\n    /// Archive interval in blocks\n    pub archive_interval: u64,\n    /// Archive path\n    pub archive_path: PathBuf,\n}\n\n/// State transition record\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StateTransition {\n    /// Block height\n    pub height: u64,\n    /// State root before transition\n    pub prev_state_root: Hash,\n    /// State root after transition\n    pub new_state_root: Hash,\n    /// Transition proof\n    pub proof: Vec\u003cu8\u003e,\n    /// Timestamp\n    pub timestamp: DateTime\u003cUtc\u003e,\n}\n\n/// Pruning metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PruningMetrics {\n    /// Number of states pruned\n    pub pruned_states: u64,\n    /// Number of states archived\n    pub archived_states: u64,\n    /// Total size of pruned states in bytes\n    pub pruned_size: u64,\n    /// Total size of archived states in bytes\n    pub archived_size: u64,\n    /// Last pruning duration in milliseconds\n    pub last_pruning_duration: u64,\n    /// Last archive duration in milliseconds\n    pub last_archive_duration: u64,\n}\n\n/// Pruning manager state\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PruningState {\n    /// Current block height\n    pub current_height: u64,\n    /// Last pruning height\n    pub last_pruning_height: u64,\n    /// Last archive height\n    pub last_archive_height: u64,\n    /// State transitions\n    pub transitions: HashMap\u003cu64, StateTransition\u003e,\n    /// Configuration\n    pub config: PruningConfig,\n    /// Metrics\n    pub metrics: PruningMetrics,\n}\n\n#[derive(Debug, thiserror::Error)]\npub enum PruningError {\n    #[error(\"Database error: {0}\")]\n    Database(#[from] rocksdb::Error),\n    \n    #[error(\"Serialization error: {0}\")]\n    Serialization(#[from] bincode::Error),\n    \n    #[error(\"IO error: {0}\")]\n    Io(#[from] std::io::Error),\n    \n    #[error(\"Internal error: {0}\")]\n    Internal(String),\n    \n    #[error(\"Invalid proof\")]\n    InvalidProof,\n\n    #[error(\"Invalid height\")]\n    InvalidHeight,\n\n    #[error(\"Invalid state root\")]\n    InvalidStateRoot,\n}\n\nimpl From\u003canyhow::Error\u003e for PruningError {\n    fn from(err: anyhow::Error) -\u003e Self {\n        PruningError::Internal(err.to_string())\n    }\n}\n\n/// Pruning manager\npub struct PruningManager {\n    state: Arc\u003cRwLock\u003cPruningState\u003e\u003e,\n    db: Arc\u003cDB\u003e,\n    archive_db: Arc\u003cDB\u003e,\n}\n\nimpl PruningManager {\n    /// Create a new pruning manager\n    pub fn new(config: PruningConfig) -\u003e Result\u003cSelf, PruningError\u003e {\n        let mut db_opts = Options::default();\n        db_opts.create_if_missing(true);\n\n        let db = DB::open(\u0026db_opts, \"state_db\")\n            .map_err(|e| PruningError::Database(e))?;\n\n        let mut archive_opts = Options::default();\n        archive_opts.create_if_missing(true);\n\n        let archive_db = DB::open(\u0026archive_opts, \u0026config.archive_path)\n            .map_err(|e| PruningError::Database(e))?;\n\n        Ok(Self {\n            state: Arc::new(RwLock::new(PruningState {\n                current_height: 0,\n                last_pruning_height: 0,\n                last_archive_height: 0,\n                transitions: HashMap::new(),\n                config,\n                metrics: PruningMetrics {\n                    pruned_states: 0,\n                    archived_states: 0,\n                    pruned_size: 0,\n                    archived_size: 0,\n                    last_pruning_duration: 0,\n                    last_archive_duration: 0,\n                },\n            })),\n            db: Arc::new(db),\n            archive_db: Arc::new(archive_db),\n        })\n    }\n\n    /// Record a state transition\n    pub async fn record_transition(\n        \u0026self,\n        height: u64,\n        prev_state_root: Hash,\n        new_state_root: Hash,\n        proof: Vec\u003cu8\u003e,\n    ) -\u003e Result\u003c(), PruningError\u003e {\n        let mut state = self.state.write().await;\n        \n        let transition = StateTransition {\n            height,\n            prev_state_root,\n            new_state_root,\n            proof,\n            timestamp: Utc::now(),\n        };\n\n        // Store transition in memory\n        state.transitions.insert(height, transition.clone());\n\n        // Store transition in database\n        self.db.put(\n            format!(\"transition:{}\", height).as_bytes(),\n            bincode::serialize(\u0026transition)?,\n        )?;\n\n        debug!(\"Recorded state transition at height {}\", height);\n        Ok(())\n    }\n\n    /// Verify a state transition\n    pub async fn verify_transition(\u0026self, height: u64) -\u003e Result\u003cbool, PruningError\u003e {\n        let state = self.state.read().await;\n        \n        // Validate height\n        if height == 0 || height \u003e state.current_height {\n            return Err(PruningError::InvalidHeight);\n        }\n        \n        let transition = state.transitions.get(\u0026height)\n            .ok_or_else(|| PruningError::Internal(format!(\"No transition found at height {}\", height)))?;\n        \n        // Get previous state root\n        let prev_root: Hash = bincode::deserialize(\n            \u0026self.db.get(format!(\"state:{}\", height - 1).as_bytes())?\n                .ok_or_else(|| PruningError::Internal(format!(\"Missing state root at height {}\", height - 1)))?\n        )?;\n        \n        // Get new state root\n        let new_root: Hash = bincode::deserialize(\n            \u0026self.db.get(format!(\"state:{}\", height).as_bytes())?\n                .ok_or_else(|| PruningError::Internal(format!(\"Missing state root at height {}\", height)))?\n        )?;\n\n        // Compare state roots\n        if prev_root != transition.prev_state_root {\n            return Err(PruningError::InvalidStateRoot);\n        }\n\n        if new_root != transition.new_state_root {\n            return Err(PruningError::InvalidStateRoot);\n        }\n\n        // Verify transition proof\n        self.verify_merkle_proof(\n            \u0026transition.prev_state_root,\n            \u0026transition.new_state_root,\n            \u0026transition.proof\n        ).await\n    }\n\n    /// Verify a merkle proof for state transition\n    async fn verify_merkle_proof(\n        \u0026self,\n        prev_root: \u0026Hash,\n        new_root: \u0026Hash,\n        proof: \u0026[u8]\n    ) -\u003e Result\u003cbool, PruningError\u003e {\n        verify_proof(prev_root, new_root, proof)\n            .map_err(|_e| PruningError::InvalidProof)\n    }\n\n    /// Prune old states\n    pub async fn prune_old_states(\u0026mut self) -\u003e Result\u003c(), PruningError\u003e {\n        let current_height = self.state.read().await.current_height;\n        if current_height \u003c self.state.read().await.config.min_blocks {\n            return Ok(());\n        }\n\n        let prune_height = current_height - self.state.read().await.config.min_blocks;\n        \n        // Archive states if needed\n        if self.should_archive(prune_height) {\n            self.archive_states(prune_height).await?;\n        }\n\n        // Remove states older than prune_height\n        self.remove_old_states(prune_height).await?;\n        \n        Ok(())\n    }\n\n    async fn archive_states(\u0026self, height: u64) -\u003e Result\u003c(), PruningError\u003e {\n        let archive_path = self.state.read().await.config.archive_path.join(format!(\"state_{}\", height));\n        fs::create_dir_all(\u0026archive_path).await?;\n        \n        // Archive logic here\n        Ok(())\n    }\n\n    async fn remove_old_states(\u0026mut self, height: u64) -\u003e Result\u003c(), PruningError\u003e {\n        // Remove states older than height\n        self.state.write().await.transitions.retain(|\u0026key, _value| key \u003e height);\n        Ok(())\n    }\n\n    /// Update current block height\n    pub async fn update_height(\
