s\n        {\n            let mut status = self.transaction_status.write().unwrap();\n            status.insert(tx_id.clone(), TransactionStatus::Pending);\n        }\n\n        // Create a cross-shard message for outgoing queue\n        let message = CrossShardMessage {\n            id: Uuid::new_v4().to_string(),\n            message_type: CrossShardMessageType::Transaction {\n                tx_id: tx_id.clone(),\n                source: \"sender\".to_string(),\n                destination: \"recipient\".to_string(),\n                amount: 0,\n            },\n            sender_shard: self.shard_id,\n            recipient_shard: transaction.recipient_shard,\n            payload: Vec::new(),\n            timestamp: SystemTime::now()\n                .duration_since(SystemTime::UNIX_EPOCH)\n                .unwrap_or_default()\n                .as_secs(),\n            status: MessageStatus::Pending,\n        };\n\n        // Queue message for delivery\n        {\n            let mut outgoing = self.outgoing_messages.lock().unwrap();\n            outgoing.push(message);\n        }\n\n        Ok(tx_id)\n    }\n\n    /// Send outgoing messages\n    pub fn send_outgoing_messages(\u0026self) -\u003e Result\u003cusize, String\u003e {\n        let outgoing = self.outgoing_messages.lock().unwrap();\n        let count = outgoing.len();\n\n        for message in outgoing.iter() {\n            let target = message.recipient_shard;\n            let _peer_id = format!(\"shard-{}\", message.recipient_shard);\n\n            // For debugging\n            debug!(\n                \"Sending cross-shard message to shard {}: {:?}\",\n                target, message.message_type\n            );\n\n            // Create a network message that would be sent in a real implementation\n            let _network_msg = crate::network::p2p::NetworkMessage::CrossShardMessage {\n                from_shard: message.sender_shard as u64,\n                to_shard: message.recipient_shard as u64,\n                message_type: crate::network::p2p::CrossShardMessageType::Transaction,\n                payload: Vec::new(), // Just a placeholder\n            };\n\n            // In a real implementation, we would send the message through the network\n            // self.network.send_message(peer_id, network_msg).await?;\n        }\n\n        Ok(count)\n    }\n\n    /// Process an incoming cross-shard message\n    pub fn process_message(\u0026self, message: CrossShardMessage) -\u003e Result\u003c(), String\u003e {\n        debug!(\"Processing cross-shard message\");\n\n        match message.message_type {\n            CrossShardMessageType::Transaction { .. } =\u003e {\n                // Store the transaction\n                {\n                    let mut txns = self.transactions.write().unwrap();\n                    txns.insert(message.id.to_string(), message.clone());\n                }\n\n                // Update status\n                {\n                    let mut status = self.transaction_status.write().unwrap();\n                    status.insert(message.id.to_string(), TransactionStatus::Pending);\n                }\n\n                // Create response message acknowledging receipt\n                let response = CrossShardMessage {\n                    id: Uuid::new_v4().to_string(),\n                    message_type: CrossShardMessageType::Transaction {\n                        tx_id: message.id.clone(),\n                        source: \"response\".to_string(),\n                        destination: \"original\".to_string(),\n                        amount: 0,\n                    },\n                    sender_shard: self.shard_id,\n                    recipient_shard: message.sender_shard,\n                    payload: Vec::new(),\n                    timestamp: SystemTime::now()\n                        .duration_since(SystemTime::UNIX_EPOCH)\n                        .unwrap_or_default()\n                        .as_secs(),\n                    status: MessageStatus::Pending,\n                };\n\n                // Queue response\n                {\n                    let mut outgoing = self.outgoing_messages.lock().unwrap();\n                    outgoing.push(response);\n                }\n            }\n\n            CrossShardMessageType::StateSync { .. } =\u003e {\n                // Update the transaction status for any relevant txs\n                let _status = self.transaction_status.write().unwrap();\n                // Implementation would update transaction statuses based on state sync\n            }\n\n            CrossShardMessageType::Consensus { .. } =\u003e {\n                // Handle consensus message\n                info!(\n                    \"Processing consensus message from shard {}\",\n                    message.sender_shard\n                );\n                // Logic for handling consensus\n            }\n\n            CrossShardMessageType::BlockNotification { .. } =\u003e {\n                // Handle block notification\n                debug!(\"Received block notification\");\n            }\n\n            CrossShardMessageType::BlockFinalization { .. } =\u003e {\n                // Handle block finalization\n                debug!(\"Received block finalization message\");\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Get the status of a transaction\n    pub fn get_transaction_status(\u0026self, tx_id: \u0026str) -\u003e Option\u003cTransactionStatus\u003e {\n        let status = self.transaction_status.read().unwrap();\n        status.get(tx_id).cloned()\n    }\n\n    /// Get a transaction by ID\n    pub fn get_transaction(\u0026self, tx_id: \u0026str) -\u003e Option\u003cCrossShardMessage\u003e {\n        let txns = self.transactions.read().unwrap();\n        txns.get(tx_id).cloned()\n    }\n\n    /// Request validation of a transaction\n    pub fn request_validation(\u0026self, tx_id: \u0026str) -\u003e Result\u003c(), String\u003e {\n        // Get the transaction\n        let txns = self.transactions.read().unwrap();\n        let _tx = match txns.get(tx_id) {\n            Some(tx) =\u003e tx.clone(),\n            None =\u003e return Err(format!(\"Transaction not found: {}\", tx_id)),\n        };\n\n        // Create validation request messages for all connected shards\n        for \u0026shard in \u0026self.config.connected_shards {\n            if shard != self.shard_id {\n                let request = CrossShardMessage {\n                    id: Uuid::new_v4().to_string(),\n                    message_type: CrossShardMessageType::Transaction {\n                        tx_id: tx_id.to_string(),\n                        source: \"validation\".to_string(),\n                        destination: \"validator\".to_string(),\n                        amount: 0,\n                    },\n                    sender_shard: self.shard_id,\n                    recipient_shard: shard,\n                    payload: Vec::new(),\n                    timestamp: SystemTime::now()\n                        .duration_since(SystemTime::UNIX_EPOCH)\n                        .unwrap_or_default()\n                        .as_secs(),\n                    status: MessageStatus::Pending,\n                };\n\n                // Queue request\n                let mut outgoing = self.outgoing_messages.lock().unwrap();\n                outgoing.push(request);\n            }\n        }\n\n        // Update status\n        {\n            let mut status = self.transaction_status.write().unwrap();\n            status.insert(tx_id.to_string(), TransactionStatus::Pending);\n        }\n\n        Ok(())\n    }\n\n    /// Handle response from network\n    pub fn handle_network_response(\u0026self, _peer_id: String, data: Vec\u003cu8\u003e) -\u003e Result\u003c(), String\u003e {\n        // Deserialize the message\n        let message: CrossShardMessage = match serde_json::from_slice(\u0026data) {\n            Ok(msg) =\u003e msg,\n            Err(e) =\u003e {\n                return Err(format!(\"Failed to deserialize message: {}\", e));\n            }\n        };\n\n        // Process the message\n        self.process_message(message)\n    }\n\n    /// Process a message asynchronously (adapter for tests)\n    pub async fn process_queue(\u0026self) -\u003e anyhow::Result\u003c()\u003e {\n        // Process outgoing messages synchronously\n        self.send_outgoing_messages()\n            .map_err(|e| anyhow::anyhow!(e))?;\n        Ok(())\n    }\n\n    /// Send a message asynchronously (adapter for tests)\n    pub async fn send_message(\u0026self, message: CrossShardMessage) -\u003e anyhow::Result\u003c()\u003e {\n        // Add the message to our transaction tracking\n        self.add_transaction(message)\n            .map_err(|e| anyhow::anyhow!(e))?;\n        Ok(())\n    }\n\n    /// Handle acknowledgment asynchronously (adapter for tests)\n    pub async fn handle_acknowledgment(\n        \u0026self,\n        message_id: String,\n        _shard_id: u64,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        // Update the status for the message\n        let mut txns = self.transactions.write().unwrap();\n        if let Some(tx) = txns.get_mut(\u0026message_id) {\n            // Update status in the message\n            let mut updated_tx = tx.clone();\n            updated_tx.status = MessageStatus::Delivered;\n            txns.insert(message_id.clone(), updated_tx);\n\n            // Also update transaction status\n            let mut status = self.transaction_status.write().unwrap();\n            status.insert(message_id, TransactionStatus::Confirmed);\n        }\n        Ok(())\n    }\n\n    /// Get the status of a message asynchronously (adapter for tests)\n    pub async fn get_message_status(\u0026self, message_id: String) -\u003e Option\u003cMessageStatus\u003e {\n        let txns = self.transactions.read().unwrap();\n        txns.get(\u0026message_id).map(|tx| tx.status.clone())\n    }\n\n    /// Synchroniz n/// Protocol version for cross-shard communication\npub const PROTOCOL_VERSION: u32 = 1;\n\n/// Cross-shard transaction types\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum CrossShardTxType {\n    /// Direct transfer between shards\n    DirectTransfer {\n        from_shard: u32,\n        to_shard: u32,\n        amount: u64,\n    },\n    /// Smart contract call across shards\n    ContractCall {\n        from_shard: u32,\n        to_shard: u32,\n        contract_addr: Vec\u003cu8\u003e,\n        call_data: Vec\u003cu8\u003e,\n    },\n}\n\n/// Status of a cross-shard transaction\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum CrossShardStatus {\n    /// Transaction is pending\n    Pending,\n    /// Transaction is being processed\n    Processing,\n    /// Transaction has been committed\n    Committed,\n    /// Transaction failed\n    Failed(String),\n}\n\n/// Protocol message types for cross-shard communication\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum ProtocolMessage {\n    /// Initiate a cross-shard transaction\n    InitiateTx {\n        tx_type: CrossShardTxType,\n        nonce: u64,\n    },\n    /// Acknowledge receipt of a transaction\n    AckTx {\n        tx_hash: Vec\u003cu8\u003e,\n        status: CrossShardStatus,\n    },\n    /// Commit a transaction\n    CommitTx { tx_hash: Vec\u003cu8\u003e, proof: Vec\u003cu8\u003e },\n}\n\n/// Protocol handler for cross-shard communication\npub struct ProtocolHandler {\n    version: u32,\n}\n\nimpl ProtocolHandler {\n    /// Create a new protocol handler\n    pub fn new() -\u003e Self {\n        Self {\n            version: PROTOCOL_VERSION,\n        }\n    }\n\n    /// Handle an incoming protocol message\n    pub async fn handle_message(\u0026self, message: ProtocolMessage) -\u003e Result\u003c()\u003e {\n        match message {\n            ProtocolMessage::InitiateTx {\n                tx_type: _,\n                nonce: _,\n            } =\u003e {\n                // Handle transaction initiation\n                Ok(())\n            }\n            ProtocolMessage::AckTx {\n                tx_hash: _,\n                status: _,\n            } =\u003e {\n                // Handle transaction acknowledgment\n                Ok(())\n            }\n            ProtocolMessage::CommitTx {\n                tx_hash: _,\n                proof: _,\n            } =\u003e {\n                // Handle transaction commitment\n                Ok(())\n            }\n        }\n    }\n}\n","traces":[{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":6},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","cross_shard","resource.rs"],"content":"use anyhow::Result;\nuse serde::{Serialize, Deserialize};\nuse std::collections::HashMap;\n\n/// Resource types that can be shared across shards\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum ResourceType {\n    /// Computational resources\n    Compute {\n        cpu_cores: u32,\n        memory_mb: u64,\n    },\n    /// Storage resources\n    Storage {\n        capacity_gb: u64,\n        used_gb: u64,\n    },\n    /// Network bandwidth\n    Bandwidth {\n        mbps: u64,\n        latency_ms: u32,\n    },\n}\n\n/// Resource allocation status\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum AllocationStatus {\n    /// Resource is available\n    Available,\n    /// Resource is partially allocated\n    PartiallyAllocated {\n        used_percentage: f32,\n    },\n    /// Resource is fully allocated\n    FullyAllocated,\n}\n\n/// Resource manager for cross-shard resource sharing\npub struct ResourceManager {\n    /// Available resources per shard\n    resources: HashMap\u003cu32, Vec\u003cResourceType\u003e\u003e,\n    /// Resource allocation status\n    allocations: HashMap\u003cu32, AllocationStatus\u003e,\n}\n\nimpl ResourceManager {\n    /// Create a new resource manager\n    pub fn new() -\u003e Self {\n        Self {\n            resources: HashMap::new(),\n            allocations: HashMap::new(),\n        }\n    }\n\n    /// Register resources for a shard\n    pub fn register_resources(\u0026mut self, shard_id: u32, resources: Vec\u003cResourceType\u003e) {\n        self.resources.insert(shard_id, resources);\n        self.allocations.insert(shard_id, AllocationStatus::Available);\n    }\n\n    /// Request resources from another shard\n    pub async fn request_resources(\u0026mut self, from_shard: u32, _to_shard: u32, _resource_type: ResourceType) -\u003e Result\u003cbool\u003e {\n        // Check if resources are available\n        if let Some(resources) = self.resources.get(\u0026from_shard) {\n            // Check if requested resource type is available\n            if resources.iter().any(|r| matches!(r, _resource_type)) {\n                // Update allocation status\n                self.allocations.insert(from_shard, AllocationStatus::PartiallyAllocated {\n                    used_percentage: 0.5, // Example value\n                });\n                Ok(true)\n            } else {\n                Ok(false)\n            }\n        } else {\n            Ok(false)\n        }\n    }\n\n    /// Release resources back to the original shard\n    pub async fn release_resources(\u0026mut self, shard_id: u32) -\u003e Result\u003c()\u003e {\n        self.allocations.insert(shard_id, AllocationStatus::Available);\n        Ok(())\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","cross_shard","routing.rs"],"content":"use std::collections::{HashMap, BTreeMap};\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\nuse crate::consensus::metrics::NetworkMetrics;\nuse crate::types::{ShardId, NodeId, TransactionHash};\n\npub struct AdaptiveRouter {\n    // Track latency between shards\n    shard_latencies: Arc\u003cRwLock\u003cHashMap\u003c(ShardId, ShardId), f64\u003e\u003e\u003e,\n    // Track load on each shard\n    shard_loads: Arc\u003cRwLock\u003cHashMap\u003cShardId, f64\u003e\u003e\u003e,\n    // Track successful routes\n    route_history: Arc\u003cRwLock\u003cBTreeMap\u003cTransactionHash, Vec\u003cShardId\u003e\u003e\u003e\u003e,\n    // Network metrics\n    metrics: Arc\u003cNetworkMetrics\u003e,\n}\n\nimpl AdaptiveRouter {\n    pub fn new(metrics: Arc\u003cNetworkMetrics\u003e) -\u003e Self {\n        Self {\n            shard_latencies: Arc::new(RwLock::new(HashMap::new())),\n            shard_loads: Arc::new(RwLock::new(HashMap::new())),\n            route_history: Arc::new(RwLock::new(BTreeMap::new())),\n            metrics,\n        }\n    }\n\n    pub async fn update_latency(\u0026self, source: ShardId, target: ShardId, latency: f64) {\n        let mut latencies = self.shard_latencies.write().await;\n        latencies.insert((source, target), latency);\n        \n        // Update metrics\n        self.metrics.record_shard_latency(source, target, latency);\n    }\n\n    pub async fn update_load(\u0026self, shard: ShardId, load: f64) {\n        let mut loads = self.shard_loads.write().await;\n        loads.insert(shard, load);\n        \n        // Update metrics\n        self.metrics.record_shard_load(shard, load);\n    }\n\n    pub async fn get_optimal_route(\u0026self, source: ShardId, target: ShardId, tx_hash: TransactionHash) -\u003e Vec\u003cShardId\u003e {\n        let latencies = self.shard_latencies.read().await;\n        let loads = self.shard_loads.read().await;\n        \n        // Calculate optimal route based on latency and load\n        let mut route = vec![source];\n        let mut current = source;\n        \n        while current != target {\n            let next te.clone());\n        }\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","cross_shard","sharding.rs"],"content":"use anyhow::Result;\nuse serde::{Serialize, Deserialize};\nuse std::collections::HashMap;\n\n/// Shard configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ShardConfig {\n    /// Shard ID\n    pub id: u32,\n    /// Number of validator nodes\n    pub validator_count: u32,\n    /// Minimum stake requirement\n    pub min_stake: u64,\n    /// Maximum transactions per block\n    pub max_txs_per_block: u32,\n}\n\n/// Shard status\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum ShardStatus {\n    /// Shard is active and processing transactions\n    Active,\n    /// Shard is syncing with the network\n    Syncing {\n        current_block: u64,\n        target_block: u64,\n    },\n    /// Shard is inactive or has failed\n    Inactive {\n        reason: String,\n    },\n}\n\n/// Cross-shard routing table\n#[derive(Debug)]\npub struct RoutingTable {\n    /// Routes between shards\n    routes: HashMap\u003c(u32, u32), Vec\u003cu32\u003e\u003e,\n    /// Shard statuses\n    shard_status: HashMap\u003cu32, ShardStatus\u003e,\n}\n\nimpl RoutingTable {\n    /// Create a new routing table\n    pub fn new() -\u003e Self {\n        Self {\n            routes: HashMap::new(),\n            shard_status: HashMap::new(),\n        }\n    }\n\n    /// Add a route between shards\n    pub fn add_route(\u0026mut self, from_shard: u32, to_shard: u32, intermediate_shards: Vec\u003cu32\u003e) {\n        self.routes.insert((from_shard, to_shard), intermediate_shards);\n    }\n\n    /// Get the route between two shards\n    pub fn get_route(\u0026self, from_shard: u32, to_shard: u32) -\u003e Option\u003c\u0026Vec\u003cu32\u003e\u003e {\n        self.routes.get(\u0026(from_shard, to_shard))\n    }\n\n    /// Update shard status\n    pub fn update_status(\u0026mut self, shard_id: u32, status: ShardStatus) {\n        self.shard_status.insert(shard_id, status);\n    }\n\n    /// Check if a shard is active\n    pub fn is_shard_active(\u0026self, shard_id: u32) -\u003e bool {\n        matches!(self.shard_status.get(\u0026shard_id), Some(ShardStatus::Active))\n    }\n}\n\n/// Shard manager for handling cross-shard operations\npub struct ShardManager {\n    /// Shard configurations\n    configs: HashMap\u003cu32, ShardConfig\u003e,\n    /// Routing table\n    routing: RoutingTable,\n}\n\nimpl ShardManager {\n    /// Create a new shard manager\n    pub fn new() -\u003e Self {\n        Self {\n            configs: HashMap::new(),\n            routing: RoutingTable::new(),\n        }\n    }\n\n    /// Register a new shard\n    pub fn register_shard(\u0026mut self, config: ShardConfig) {\n        self.configs.insert(config.id, config.clone());\n        self.routing.update_status(config.id, ShardStatus::Active);\n    }\n\n    /// Find the optimal route for cross-shard communication\n    pub async fn find_route(\u0026self, from_shard: u32, to_shard: u32) -\u003e Result\u003cVec\u003cu32\u003e\u003e {\n        if let Some(route) = self.routing.get_route(from_shard, to_shard) {\n            // Check if all shards in the route are active\n            if route.iter().all(|\u0026shard| self.routing.is_shard_active(shard)) {\n                Ok(route.clone())\n            } else {\n                Err(anyhow::anyhow!(\"Some shards in the route are inactive\"))\n            }\n        } else {\n            Err(anyhow::anyhow!(\"No route found between shards\"))\n        }\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","dag.rs"],"content":"use crate::ledger::block::Block;\nuse crate::network::types::NodeId;\nuse anyhow::{anyhow, Result};\nuse log::{debug, info, warn};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet, VecDeque};\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\n\n/// A vertex in the directed acyclic graph\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DagVertex {\n    /// Hash of the block\n    pub hash: Vec\u003cu8\u003e,\n    /// Creator of the block\n    pub creator: NodeId,\n    /// Height in the DAG\n    pub height: u64,\n    /// Timestamp of creation\n    pub timestamp: u64,\n    /// Parents of this vertex (hashes)\n    pub parents: Vec\u003cVec\u003cu8\u003e\u003e,\n    /// Children of this vertex (hashes)\n    pub children: Vec\u003cVec\u003cu8\u003e\u003e,\n    /// Whether this vertex is finalized\n    pub finalized: bool,\n    /// References to transactions included\n    pub tx_refs: Vec\u003cVec\u003cu8\u003e\u003e,\n    /// Block data (optional, may be stored elsewhere)\n    pub block: Option\u003cBlock\u003e,\n}\n\nimpl DagVertex {\n    /// Create a new DAG vertex\n    pub fn new(\n        hash: Vec\u003cu8\u003e,\n        creator: NodeId,\n        height: u64,\n        timestamp: u64,\n        parents: Vec\u003cVec\u003cu8\u003e\u003e,\n        tx_refs: Vec\u003cVec\u003cu8\u003e\u003e,\n        block: Option\u003cBlock\u003e,\n    ) -\u003e Self {\n        Self {\n            hash,\n            creator,\n            height,\n            timestamp,\n            parents,\n            children: Vec::new(),\n            finalized: false,\n            tx_refs,\n            block,\n        }\n    }\n}\n\n/// Configuration for the DAG Manager\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DagConfig {\n    /// Maximum number of parents for a vertex\n    pub max_parents: usize,\n    /// Maximum number of unfinalized vertices\n    pub max_unfinalized: usize,\n    /// Finality threshold (number of confirmations)\n    pub finality_threshold: usize,\n    /// Maximum memory usage in MB\n    pub max_memory_mb: usize,\n    /// Pruning interval in seconds\n    pub pruning_interval_secs: u64,\n    /// Sync verification level\n    pub sync_verification_level: SyncVerificationLevel,\n    /// Enable parallel processing\n    pub parallel_processing: bool,\n}\n\nimpl Default for DagConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_parents: 3,\n            max_unfinalized: 1000,\n            finality_threshold: 6,\n            max_memory_mb: 1024,\n            pruning_interval_secs: 300,\n            sync_verification_level: SyncVerificationLevel::Full,\n            parallel_processing: true,\n        }\n    }\n}\n\n/// Verification level for DAG sync\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum SyncVerificationLevel {\n    /// No verification\n    None,\n    /// Light verification (headers only)\n    Light,\n    /// Full verification\n    Full,\n}\n\n/// DAG Manager to handle directed acyclic graph operations\npub struct DagManager {\n    /// Configuration\n    config: RwLock\u003cDagConfig\u003e,\n    /// Vertices by hash\n    vertices: RwLock\u003cHashMap\u003cVec\u003cu8\u003e, DagVertex\u003e\u003e,\n    /// Finalized vertices by height\n    finalized_by_height: RwLock\u003cHashMap\u003cu64, Vec\u003cVec\u003cu8\u003e\u003e\u003e\u003e,\n    /// Unfinalized vertices by height\n    unfinalized_by_height: RwLock\u003cHashMap\u003cu64, Vec\u003cVec\u003cu8\u003e\u003e\u003e\u003e,\n    /// Tips of the DAG (vertices with no children)\n    tips: RwLock\u003cHashSet\u003cVec\u003cu8\u003e\u003e\u003e,\n    /// Genesis vertex hash\n    genesis_hash: Vec\u003cu8\u003e,\n    /// Current highest finalized height\n    highest_finalized_height: RwLock\u003cu64\u003e,\n    /// Running flag\n    running: RwLock\u003cbool\u003e,\n}\n\nimpl DagManager {\n    /// Create a new DAG manager\n    pub fn new(config: DagConfig, genesis_block: Block) -\u003e Result\u003cSelf\u003e {\n        let genesis_hash = genesis_block.hash.clone();\n\n        // Create genesis vertex\n        let genesis_vertex = DagVertex::new(\n            genesis_hash.clone(),\n            \"genesis\".to_string(),\n            0,\n            genesis_block.timestamp.unwrap_or(0),\n            Vec::new(),\n            genesis_block.txs.iter().map(|tx| tx.hash.clone()).collect(),\n            Some(genesis_block),\n        );\n\n        let mut vertices = HashMap::new();\n        vertices.insert(genesis_hash.clone(), genesis_vertex);\n\n        let mut finalized_by_height = HashMap::new();\n        finalized_by_height.insert(0, vec![genesis_hash.clone()]);\n\n        let mut tips = HashSet::new();\n        tips.insert(genesis_hash.clone());\n\n        Ok(Self {\n            config: RwLock::new(config),\n            vertices: RwLock::new(vertices),\n            finalized_by_height: RwLock::new(finalized_by_height),\n            unfinalized_by_height: RwLock::new(HashMap::new()),\n            tips: RwLock::new(tips),\n            genesis_hash,\n            highest_finalized_height: RwLock::new(0),\n            running: RwLock::new(false),\n        })\n    }\n\n    /// Start the DAG manager\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"DAG manager already running\"));\n        }\n\n        *running = true;\n\n        // Start background tasks\n        self.start_pruning_task();\n\n        info!(\"DAG manager started\");\n        Ok(())\n    }\n\n    /// Stop the DAG manager\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if !*running {\n            return Err(anyhow!(\"DAG manager is not running\"));\n        }\n\n        *running = false;\n        info!(\"DAG manager stopped\");\n        Ok(())\n    }\n\n    /// Start the background pruning task\n    fn start_pruning_task(\u0026self) {\n        let self_clone = Arc::new(self.clone());\n\n        tokio::spawn(async move {\n            let interval_secs = {\n                let config = self_clone.config.read().await;\n                config.pruning_interval_secs\n            };\n\n            let mut interval = tokio::time::interval(std::time::Duration::from_secs(interval_secs));\n\n            loop {\n                interval.tick().await;\n\n                let is_running = {\n                    let running = self_clone.running.read().await;\n                    *running\n                };\n\n                if !is_running {\n                    break;\n                }\n\n                if let Err(e) = self_clone.prune_old_vertices().await {\n                    warn!(\"Error during DAG pruning: {}\", e);\n                }\n            }\n        });\n    }\n\n    /// Add a new vertex to the DAG\n    pub async fn add_vertex(\u0026self, vertex: DagVertex) -\u003e Result\u003c()\u003e {\n        let vertex_hash = vertex.hash.clone();\n\n        // Check if we already have this vertex\n        {\n            let vertices = self.vertices.read().await;\n            if vertices.contains_key(\u0026vertex_hash) {\n                return Ok(()); // Already exists\n            }\n        }\n\n        // Check parent validity\n        self.validate_parents(\u0026vertex).await?;\n\n        // Add vertex to the DAG\n        {\n            let mut vertices = self.vertices.write().await;\n            let mut tips = self.tips.write().await;\n            let mut unfinalized_by_height = self.unfinalized_by_height.write().await;\n\n            // Update parent-child relationships\n            for parent_hash in \u0026vertex.parents {\n                if let Some(parent) = vertices.get_mut(parent_hash) {\n                    parent.children.push(vertex_hash.clone());\n\n                    // Remove parent from tips if it's there\n                    tips.remove(parent_hash);\n                }\n            }\n\n            // Add to unfinalized by height\n            let height_vertices = unfinalized_by_height\n                .entry(vertex.height)\n                .or_insert_with(Vec::new);\n            height_vertices.push(vertex_hash.clone());\n\n            // Add to tips\n            tips.insert(vertex_hash.clone());\n\n            // Add to vertices\n            vertices.insert(vertex_hash.clone(), vertex.clone());\n        }\n\n        // Try to finalize vertices\n        self.try_finalize().await?;\n\n        debug!(\n            \"Added vertex {} at height {}\",\n            hex::encode(\u0026vertex_hash),\n            vertex.height\n        );\n        Ok(())\n    }\n\n    /// Validate parents of a new vertex\n    async fn validate_parents(\u0026self, vertex: \u0026DagVertex) -\u003e Result\u003c()\u003e {\n        let vertices = self.vertices.read().await;\n        let config = self.config.read().await;\n\n        // Check number of parents\n        if vertex.parents.len() \u003e config.max_parents {\n            return Err(anyhow!(\n                \"Too many parents: {} \u003e {}\",\n                vertex.parents.len(),\n                config.max_parents\n            ));\n        }\n\n        // Check that parents exist\n        for parent_hash in \u0026vertex.parents {\n            if !vertices.contains_key(parent_hash) {\n                return Err(anyhow!(\"Parent {} not found\", hex::encode(parent_hash)));\n            }\n        }\n\n        // Check parent heights\n        for parent_hash in \u0026vertex.parents {\n            let parent = vertices.get(parent_hash).unwrap();\n            if parent.height \u003e= vertex.height {\n                return Err(anyhow!(\n                    \"Invalid parent height: parent {} has height {} \u003e= vertex height {}\",\n                    hex::encode(parent_hash),\n                    parent.height,\n                    vertex.height\n                ));\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Try to finalize vertices\n    async fn try_finalize(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        let finality_threshold = config.finality_threshold;\n\n        let mut heights_to_check = Vec::new();\n        {\n            let unfinalized_by_height = self.unfinalized_by_height.read().await;\n            heights_to_check = unfinalized_by_height.keys().cloned().collect();\n            heights_to_check.sort();\n        }\n\n        for height in heights_to_check {\n            let highest_finalized = *self.highest_finalized_height.read().await;\n\n            // Only try to finalize heights above the highest finalized height and up to\n            // the finality threshold\n            if height \u003c= highest_finalized || height \u003e highest_finalized + finality_threshold as u64\n            {\n                continue;\n            }\n\n            // Check if we can finalize this height\n            let confirmations = {\n                let vertices = self.vertices.read().await;\n                let unfinalized_by_height = self.unfinalized_by_height.read().await;\n\n                if let Some(unfinalized) = unfinalized_by_height.get(\u0026height) {\n                    // Count confirmations for each unfinalized vertex\n                    let mut min_confirmations = std::usize::MAX;\n\n                    for vertex_hash in unfinalized {\n                        let confirmations = self.count_confirmations(vertex_hash, \u0026vertices)?;\n                        min_confirmations = min_confirmations.min(confirmations);\n                    }\n\n                    min_confirmations\n                } else {\n                    0\n                }\n            };\n\n            // If all vertices at this height have enough confirmations, finalize them\n            if confirmations \u003e= finality_threshold {\n                self.finalize_height(height).await?;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Count confirmations for a vertex\n    fn count_confirmations(\n        \u0026self,\n        vertex_hash: \u0026[u8],\n        vertices: \u0026HashMap\u003cVec\u003cu8\u003e, DagVertex\u003e,\n    ) -\u003e Result\u003cusize\u003e {\n        let mut visited = HashSet::new();\n        let mut queue = VecDeque::new();\n        let mut max_distance = 0;\n\n        // Start from the vertex's children\n        if let Some(vertex) = vertices.get(vertex_hash) {\n            for child_hash in \u0026vertex.children {\n                queue.push_back((child_hash.clone(), 1));\n            }\n        } else {\n            return Err(anyhow!(\"Vertex {} not found\", hex::encode(vertex_hash)));\n        }\n\n        // BFS to find the maximum distance\n        while let Some((hash, distance)) = queue.pop_front() {\n            if visited.contains(\u0026hash) {\n                continue;\n            }\n\n            visited.insert(hash.clone());\n            max_distance = max_distance.max(distance);\n\n            if let Some(vertex) = vertices.get(\u0026hash) {\n                for child_hash in \u0026vertex.children {\n                    if !visited.contains(child_hash) {\n                        queue.push_back((child_hash.clone(), distance + 1));\n                    }\n                }\n            }\n        }\n\n        Ok(max_distance)\n    }\n\n    /// Finalize all vertices at a given height\n    async fn finalize_height(\u0026self, height: u64) -\u003e Result\u003c()\u003e {\n        let mut vertices = self.vertices.write().await;\n        let mut unfinalized_by_height = self.unfinalized_by_height.write().await;\n        let mut finalized_by_height = self.finalized_by_height.write().await;\n        let mut highest_finalized_height = self.highest_finalized_height.write().await;\n\n        // Get vertices to finalize\n        let vertex_hashes = if let Some(unfinalized) = unfinalized_by_height.remove(\u0026height) {\n            unfinalized\n        } else {\n            return Ok(()); // No vertices to finalize\n        };\n\n        // Update vertices to finalized\n        for hash in \u0026vertex_hashes {\n            if let Some(vertex) = vertices.get_mut(hash) {\n                vertex.finalized = true;\n            }\n        }\n\n        // Add to finalized by height\n        finalized_by_height.insert(height, vertex_hashes.clone());\n\n        // Update highest finalized height\n        if height \u003e *highest_finalized_height {\n            *highest_finalized_height = height;\n        }\n\n        info!(\n            \"Finalized {} vertices at height {}\",\n            vertex_hashes.len(),\n            height\n        );\n        Ok(())\n    }\n\n    /// Prune old vertices to save memory\n    async fn prune_old_vertices(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        let highest_finalized_height = *self.highest_finalized_height.read().await;\n\n        // Only keep a certain number of finalized heights\n        let prune_below_height = if highest_finalized_height \u003e 100 {\n            highest_finalized_height - 100\n        } else {\n            0\n        };\n\n        // Collect vertices to prune\n        let vertex_hashes_to_prune = {\n            let mut to_prune = Vec::new();\n            let finalized_by_height = self.finalized_by_height.read().await;\n\n            for (height, hashes) in finalized_by_height.iter() {\n                if *height \u003c prune_below_height {\n                    to_prune.extend(hashes.clone());\n                }\n            }\n\n            to_prune\n        };\n\n        // Prune vertices\n        if !vertex_hashes_to_prune.is_empty() {\n            let mut vertices = self.vertices.write().await;\n            let mut finalized_by_height = self.finalized_by_height.write().await;\n\n            // Remove vertices\n            for hash in \u0026vertex_hashes_to_prune {\n                vertices.remove(hash);\n            }\n\n            // Remove heights\n            let heights_to_remove: Vec\u003cu64\u003e = finalized_by_height\n                .iter()\n                .filter(|(h, _)| **h \u003c prune_below_height)\n                .map(|(h, _)| *h)\n                .collect();\n\n            for height in heights_to_remove {\n                finalized_by_height.remove(\u0026height);\n            }\n\n            info!(\n                \"Pruned {} vertices below height {}\",\n                vertex_hashes_to_prune.len(),\n                prune_below_height\n            );\n        }\n\n        Ok(())\n    }\n\n    /// Get a vertex by hash\n    pub async fn get_vertex(\u0026self, hash: \u0026[u8]) -\u003e Option\u003cDagVertex\u003e {\n        let vertices = self.vertices.read().await;\n        vertices.get(hash).cloned()\n    }\n\n    /// Get vertices at a specific height\n    pub async fn get_vertices_at_height(\u0026self, height: u64) -\u003e Vec\u003cDagVertex\u003e {\n        let mut result = Vec::new();\n        let vertices = self.vertices.read().await;\n        let finalized_by_height = self.finalized_by_height.read().await;\n        let unfinalized_by_height = self.unfinalized_by_height.read().await;\n\n        // Add finalized vertices\n        if let Some(hashes) = finalized_by_height.get(\u0026height) {\n            for hash in hashes {\n                if let Some(vertex) = vertices.get(hash) {\n                    result.push(vertex.clone());\n                }\n            }\n        }\n\n        // Add unfinalized vertices\n        if let Some(hashes) = unfinalized_by_height.get(\u0026height) {\n            for hash in hashes {\n                if let Some(vertex) = vertices.get(hash) {\n                    result.push(vertex.clone());\n                }\n            }\n        }\n\n        result\n    }\n\n    /// Get tips of the DAG\n    pub async fn get_tips(\u0026self) -\u003e Vec\u003cDagVertex\u003e {\n        let tips = self.tips.read().await;\n        let vertices = self.vertices.read().await;\n\n        let mut result = Vec::new();\n        for hash in tips.iter() {\n            if let Some(vertex) = vertices.get(hash) {\n                result.push(vertex.clone());\n            }\n        }\n\n        result\n    }\n\n    /// Get the best tip for creating a new vertex\n    pub async fn get_best_tip(\u0026self) -\u003e Option\u003cDagVertex\u003e {\n        let tips = self.get_tips().await;\n\n        // Find the tip with the highest height\n        tips.into_iter().max_by_key(|v| v.height)\n    }\n\n    /// Get the path from a vertex to the genesis\n    pub async fn get_path_to_genesis(\u0026self, hash: \u0026[u8]) -\u003e Result\u003cVec\u003cDagVertex\u003e\u003e {\n        let vertices = self.vertices.read().await;\n\n        let mut path = Vec::new();\n        let mut current_hash = hash.to_vec();\n\n        while current_hash != self.genesis_hash {\n            let vertex = if let Some(v) = vertices.get(\u0026current_hash) {\n                v.clone()\n            } else {\n                return Err(anyhow!(\"Vertex {} not found\", hex::encode(\u0026current_hash)));\n            };\n\n            path.push(vertex.clone());\n\n            // Get the highest parent\n            if let Some(parent_hash) = vertex\n                .parents\n                .iter()\n                .max_by_key(|\u0026p| vertices.get(p).map(|v| v.height).unwrap_or(0))\n            {\n                current_hash = parent_hash.clone();\n            } else {\n                return Err(anyhow!(\n                    \"Vertex {} has no parents\",\n                    hex::encode(\u0026current_hash)\n                ));\n            }\n        }\n\n        // Add genesis\n        if let Some(genesis) = vertices.get(\u0026self.genesis_hash) {\n            path.push(genesis.clone());\n        }\n\n        // Reverse to get genesis-to-tip order\n        path.reverse();\n\n        Ok(path)\n    }\n\n    /// Create a new vertex\n    pub async fn create_vertex(\n        \u0026self,\n        creator: NodeId,\n        tx_refs: Vec\u003cVec\u003cu8\u003e\u003e,\n        block: Option\u003cBlock\u003e,\n    ) -\u003e Result\u003cDagVertex\u003e {\n        // Get the best tips to use as parents\n        let tips = self.get_tips().await;\n        let config = self.config.read().await;\n\n        // Select parents (up to max_parents)\n        let mut parents = Vec::new();\n        let mut selected_tips = tips.into_iter().collect::\u003cVec\u003c_\u003e\u003e();\n\n        // Sort by height (descending)\n        selected_tips.sort_by(|a, b| b.height.cmp(\u0026a.height));\n\n        // Take up to max_parents\n        let max_parents = config.max_parents;\n        for tip in selected_tips.iter().take(max_parents) {\n            parents.push(tip.hash.clone());\n        }\n\n        if parents.is_empty() {\n            // If no parents (should not happen except for genesis), use genesis\n            parents.push(self.genesis_hash.clone());\n        }\n\n        // Calculate height (max parent height + 1)\n        let mut height = 0;\n        let vertices = self.vertices.read().await;\n        for parent_hash in \u0026parents {\n            if let Some(parent) = vertices.get(parent_hash) {\n                height = height.max(parent.height + 1);\n            }\n        }\n\n        // Create hash\n        let mut hasher = sha2::Sha256::new();\n        use sha2::Digest;\n\n        hasher.update(\u0026creator.as_bytes());\n        for parent in \u0026parents {\n            hasher.update(parent);\n        }\n        for tx_ref in \u0026tx_refs {\n            hasher.update(tx_ref);\n        }\n\n        let timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        hasher.update(\u0026timestamp.to_be_bytes());\n\n        let hash = hasher.finalize().to_vec();\n\n        // Create the vertex\n        Ok(DagVertex::new(\n            hash, creator, height, timestamp, parents, tx_refs, block,\n        ))\n    }\n\n    /// Get all vertices\n    pub async fn get_all_vertices(\u0026self) -\u003e Vec\u003cDagVertex\u003e {\n        let vertices = self.vertices.read().await;\n        vertices.values().cloned().collect()\n    }\n\n    /// Get statistics about the DAG\n    pub async fn get_stats(\u0026self) -\u003e DagStats {\n        let vertices = self.vertices.read().await;\n        let tips = self.tips.read().await;\n        let highest_finalized_height = *self.highest_finalized_height.read().await;\n\n        let mut max_height = 0;\n        let mut finalized_count = 0;\n        let mut vertices_by_creator = HashMap::new();\n\n        for vertex in vertices.values() {\n            max_height = max_height.max(vertex.height);\n\n            if vertex.finalized {\n                finalized_count += 1;\n            }\n\n            *vertices_by_creator\n                .entry(vertex.creator.clone())\n                .or_insert(0) += 1;\n        }\n\n        DagStats {\n            total_vertices: vertices.len(),\n            finalized_vertices: finalized_count,\n            unfinalized_vertices: vertices.len() - finalized_count,\n            max_height,\n            tips_count: tips.len(),\n            highest_finalized_height,\n            vertices_by_creator,\n        }\n    }\n\n    /// Update the configuration\n    pub async fn update_config(\u0026self, config: DagConfig) {\n        let mut cfg = self.config.write().await;\n        *cfg = config;\n    }\n}\n\nimpl Clone for DagManager {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a partial clone that shouldn't be used for regular operation\n        // but is useful for certain interfaces\n        Self {\n            config: RwLock::new(self.config.try_read().unwrap_or_default().clone()),\n            vertices: RwLock::new(HashMap::new()),\n            finalized_by_height: RwLock::new(HashMap::new()),\n            unfinalized_by_height: RwLock::new(HashMap::new()),\n            tips: RwLock::new(HashSet::new()),\n            genesis_hash: self.genesis_hash.clone(),\n            highest_finalized_height: RwLock::new(0),\n            running: RwLock::new(false),\n        }\n    }\n}\n\n/// Statistics about the DAG\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DagStats {\n    /// Total number of vertices\n    pub total_vertices: usize,\n    /// Number of finalized vertices\n    pub finalized_vertices: usize,\n    /// Number of unfinalized vertices\n    pub unfinalized_vertices: usize,\n    /// Maximum height\n    pub max_height: u64,\n    /// Number of tips\n    pub tips_count: usize,\n    /// Highest finalized height\n    pub highest_finalized_height: u64,\n    /// Vertices by creator\n    pub vertices_by_creator: HashMap\u003cNodeId, usize\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","difficulty.rs"],"content":"use std::sync::RwLock;\nuse serde::{Serialize, Deserialize};\nuse anyhow::{Result, anyhow};\nuse log::info;\n\n/// Network condition metrics\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct NetworkMetrics {\n    /// Current block time\n    pub block_time: u64,\n    /// Network latency\n    pub latency: u64,\n    /// Network throughput\n    pub throughput: u64,\n    /// Number of active validators\n    pub active_validators: u64,\n    /// Network load\n    pub network_load: f64,\n    /// Timestamp\n    pub timestamp: u64,\n}\n\n/// Difficulty adjustment configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DifficultyConfig {\n    /// Target block time in seconds\n    pub target_block_time: u64,\n    /// Maximum block time\n    pub max_block_time: f64,\n    /// Minimum block time\n    pub min_block_time: f64,\n    /// Difficulty adjustment factor\n    pub adjustment_factor: f64,\n    /// Maximum difficulty adjustment per block\n    pub max_adjustment: f64,\n    /// Minimum difficulty\n    pub min_difficulty: u64,\n    /// Maximum difficulty\n    pub max_difficulty: u64,\n    /// Metrics history size\n    pub metrics_history_size: usize,\n    /// Adjustment period\n    pub adjustment_period: u64,\n}\n\n/// Difficulty manager state\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DifficultyState {\n    /// Current difficulty\n    pub current_difficulty: u64,\n    /// Network metrics history\n    pub metrics_history: Vec\u003cNetworkMetrics\u003e,\n    /// Configuration\n    pub config: DifficultyConfig,\n}\n\n/// Difficulty manager\npub struct DifficultyManager {\n    state: RwLock\u003cDifficultyState\u003e,\n}\n\nimpl DifficultyManager {\n    /// Create a new difficulty manager\n    pub fn new(config: DifficultyConfig) -\u003e Self {\n        let state = DifficultyState {\n            current_difficulty: config.min_difficulty,\n            metrics_history: Vec::new(),\n            config,\n        };\n        Self {\n            state: RwLock::new(state),\n        }\n    }\n\n    /// Adjust difficulty based on network conditions\n    pub fn adjust_difficulty(\u0026self, metrics: NetworkMetrics) -\u003e Result\u003c()\u003e {\n        let mut state = self.state.write().map_err(|e| anyhow!(\"Failed to acquire write lock: {}\", e))?;\n        \n        // Add metrics to history\n        state.metrics_history.push(metrics.clone());\n        \n        // Keep only recent metrics\n        if state.metrics_history.len() \u003e state.config.adjustment_period as usize {\n            state.metrics_history.remove(0);\n        }\n        \n        // Calculate average block time\n        let avg_block_time = state.metrics_history.iter()\n            .map(|m| m.block_time)\n            .sum::\u003cu64\u003e() as f64 / state.metrics_history.len() as f64;\n        \n        // Adjust difficulty based on block time\n        let target_time = state.config.target_block_time as f64;\n        let max_adjustment = state.config.max_adjustment;\n        \n        let adjustment = if avg_block_time \u003e target_time {\n            // Block time too high, decrease difficulty\n            (target_time / avg_block_time).max(1.0 - max_adjustment)\n        } else {\n            // Block time too low, increase difficulty\n            (avg_block_time / target_time).min(1.0 + max_adjustment)\n        };\n        \n        // Apply adjustment\n        let new_difficulty = ((state.current_difficulty as f64 * adjustment) as u64)\n            .max(state.config.min_difficulty)\n            .min(state.config.max_difficulty);\n            \n        info!(\"Adjusting difficulty from {} to {}\", state.current_difficulty, new_difficulty);\n        state.current_difficulty = new_difficulty;\n\n        Ok(())\n    }\n\n    /// Get current difficulty\n    pub fn get_current_difficulty(\u0026self) -\u003e Result\u003cu64\u003e {\n        let state = self.state.read().map_err(|e| anyhow!(\"Failed to acquire read lock: {}\", e))?;\n        Ok(state.current_difficulty)\n    }\n\n    /// Get network metrics history\n    pub fn get_metrics_history(\u0026self) -\u003e Result\u003cVec\u003cNetworkMetrics\u003e\u003e {\n        let state = self.state.read().map_err(|e| anyhow!(\"Failed to acquire read lock: {}\", e))?;\n        Ok(state.metrics_history.clone())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn create_test_config() -\u003e DifficultyConfig {\n        DifficultyConfig {\n            target_block_time: 10,\n            adjustment_period: 10,\n            max_adjustment: 0.5,\n            min_difficulty: 1000,\n            max_difficulty: 1000000,\n            max_block_time: 10.0,\n            min_block_time: 5.0,\n            metrics_history_size: 10,\n            adjustment_factor: 0.25,\n        }\n    }\n\n    fn create_test_metrics(block_time: u64) -\u003e NetworkMetrics {\n        NetworkMetrics {\n            block_time,\n            latency: 100,\n            throughput: 1000,\n            active_validators: 10,\n            network_load: 0.5,\n            timestamp: 12345,\n        }\n    }\n\n    #[test]\n    fn test_difficulty_adjustment() {\n        let manager = DifficultyManager::new(create_test_config());\n        \n        // Initial difficulty should be minimum\n        assert_eq!(manager.get_current_difficulty().unwrap(), 1000);\n        \n        // Add metrics with high block time\n        manager.adjust_difficulty(create_test_metrics(20)).unwrap();\n        \n        // Difficulty should decrease, but not below min_difficulty\n        let new_difficulty = manager.get_current_difficulty().unwrap();\n        assert!(new_difficulty \u003e= 1000);\n        \n        // Add metrics with low block time\n        manager.adjust_difficulty(create_test_metrics(5)).unwrap();\n        \n        // Difficulty should increase\n        let final_difficulty = manager.get_current_difficulty().unwrap();\n        assert!(final_difficulty \u003e= new_difficulty);\n    }\n\n    #[test]\n    fn test_metrics_history() {\n        let manager = DifficultyManager::new(create_test_config());\n        \n        // Add some metrics\n        for i in 0..5 {\n            manager.adjust_difficulty(create_test_metrics(10 + i as u64)).unwrap();\n        }\n        \n        // Check history length\n        let history = manager.get_metrics_history().unwrap();\n        assert_eq!(history.len(), 5);\n        \n        // Check values are stored correctly\n        for (i, metrics) in history.iter().enumerate() {\n            assert_eq!(metrics.block_time, 10 + i as u64);\n        }\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","fraud_detection.rs"],"content":"use crate::consensus::byzantine::ByzantineEvidence;\nuse crate::consensus::byzantine::ByzantineFaultType;\nuse crate::ledger::block::Block;\nuse crate::ledger::transaction::Transaction;\nuse crate::network::types::NodeId;\nuse anyhow::{anyhow, Result};\nuse log::{debug, info, warn};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet, VecDeque};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\n\n/// Types of fraud that can be detected\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\npub enum FraudType {\n    /// Double spending attack\n    DoubleSpend,\n    /// Block withholding\n    BlockWithholding,\n    /// Equivocation (double signing)\n    Equivocation,\n    /// Balance manipulation\n    BalanceManipulation,\n    /// Invalid state transition\n    InvalidStateTransition,\n    /// Unauthorized transaction\n    UnauthorizedTransaction,\n    /// Replay attack\n    ReplayAttack,\n    /// Forged signature\n    ForgedSignature,\n    /// Front-running\n    FrontRunning,\n    /// Time manipulation\n    TimeManipulation,\n    /// Fee manipulation\n    FeeManipulation,\n    /// Invalid proof of work\n    InvalidProofOfWork,\n    /// Sybil attack\n    SybilAttack,\n    /// Transaction censoring\n    TransactionCensoring,\n}\n\n/// Configuration for fraud detection\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FraudDetectionConfig {\n    /// Enable fraud detection\n    pub enabled: bool,\n    /// History size to keep for double-spend detection\n    pub tx_history_size: usize,\n    /// Enable machine learning detection\n    pub enable_ml_detection: bool,\n    /// Confidence threshold for ML detection\n    pub ml_confidence_threshold: f64,\n    /// Reporting threshold (number of observations)\n    pub reporting_threshold: usize,\n    /// Auto-report detected fraud\n    pub auto_report: bool,\n    /// Analysis interval in milliseconds\n    pub analysis_interval_ms: u64,\n    /// Specificity preference (0.0-1.0) - higher means fewer false positives\n    pub specificity_preference: f64,\n    /// Enable real-time alerting\n    pub enable_alerting: bool,\n    /// Enable on-chain reporting\n    pub enable_on_chain_reporting: bool,\n}\n\nimpl Default for FraudDetectionConfig {\n    fn default() -\u003e Self {\n        Self {\n            enabled: true,\n            tx_history_size: 10000,\n            enable_ml_detection: true,\n            ml_confidence_threshold: 0.85,\n            reporting_threshold: 3,\n            auto_report: true,\n            analysis_interval_ms: 30000, // 30 seconds\n            specificity_preference: 0.7,\n            enable_alerting: true,\n            enable_on_chain_reporting: true,\n        }\n    }\n}\n\n/// Evidence of fraud\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FraudEvidence {\n    /// Type of fraud\n    pub fraud_type: FraudType,\n    /// Related transaction hashes\n    pub tx_hashes: Vec\u003cVec\u003cu8\u003e\u003e,\n    /// Related block hashes\n    pub block_hashes: Vec\u003cVec\u003cu8\u003e\u003e,\n    /// Suspected malicious node\n    pub suspect_node: Option\u003cNodeId\u003e,\n    /// Evidence data\n    pub evidence_data: Vec\u003cu8\u003e,\n    /// Detection timestamp\n    pub timestamp: u64,\n    /// Detection confidence (0.0-1.0)\n    pub confidence: f64,\n    /// Detection method\n    pub detection_method: DetectionMethod,\n    /// Description of the fraud\n    pub description: String,\n}\n\n/// Method used for fraud detection\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum DetectionMethod {\n    /// Rule-based detection\n    RuleBased,\n    /// Statistical detection\n    Statistical,\n    /// Machine learning detection\n    MachineLearning,\n    /// Reported by peer\n    PeerReport,\n    /// Hybrid detection\n    Hybrid,\n}\n\n/// The fraud detection engine\npub struct FraudDetectionEngine {\n    /// Configuration\n    config: RwLock\u003cFraudDetectionConfig\u003e,\n    /// Transaction history for double-spend detection\n    tx_history: RwLock\u003cVecDeque\u003cTransaction\u003e\u003e,\n    /// Transaction outputs already spent\n    spent_outputs: RwLock\u003cHashSet\u003cString\u003e\u003e,\n    /// Detected fraud\n    detected_fraud: RwLock\u003cVec\u003cFraudEvidence\u003e\u003e,\n    /// Detection metrics\n    metrics: RwLock\u003cFraudDetectionMetrics\u003e,\n    /// Running flag\n    running: RwLock\u003cbool\u003e,\n    /// Block header history\n    block_headers: RwLock\u003cHashMap\u003cVec\u003cu8\u003e, BlockHeaderInfo\u003e\u003e,\n    /// Suspected malicious nodes\n    suspicious_nodes: RwLock\u003cHashMap\u003cNodeId, Vec\u003cFraudEvidence\u003e\u003e\u003e,\n    /// AI model for fraud detection\n    #[cfg(feature = \"ml_detection\")]\n    ml_model: Option\u003cArc\u003ccrate::ai_engine::AnomalyDetector\u003e\u003e,\n}\n\n/// Block header information for validation\n#[derive(Debug, Clone, Serialize, Deserialize)]\nstruct BlockHeaderInfo {\n    /// Block hash\n    pub hash: Vec\u003cu8\u003e,\n    /// Block height\n    pub height: u64,\n    /// Previous block hash\n    pub prev_hash: Vec\u003cu8\u003e,\n    /// Block timestamp\n    pub timestamp: u64,\n    /// Miner/validator ID\n    pub miner: NodeId,\n}\n\n/// Metrics for fraud detection\n#[derive(Debug, Clone, Default, Serialize, Deserialize)]\npub struct FraudDetectionMetrics {\n    /// Total analyzed transactions\n    pub total_transactions_analyzed: u64,\n    /// Total analyzed blocks\n    pub total_blocks_analyzed: u64,\n    /// Total detected frauds\n    pub total_frauds_detected: u64,\n    /// Total false positives (if known)\n    pub total_false_positives: u64,\n    /// Detected frauds by type\n    pub frauds_by_type: HashMap\u003cFraudType, u64\u003e,\n    /// Total auto-reported frauds\n    pub total_auto_reported: u64,\n    /// Average detection time in milliseconds\n    pub avg_detection_time_ms: f64,\n    /// Detection rate (fraud per 1000 transactions)\n    pub detection_rate: f64,\n}\n\nimpl FraudDetectionEngine {\n    /// Create a new fraud detection engine\n    pub fn new(config: FraudDetectionConfig) -\u003e Self {\n        Self {\n            config: RwLock::new(config),\n            tx_history: RwLock::new(VecDeque::new()),\n            spent_outputs: RwLock::new(HashSet::new()),\n            detected_fraud: RwLock::new(Vec::new()),\n            metrics: RwLock::new(FraudDetectionMetrics::default()),\n            running: RwLock::new(false),\n            block_headers: RwLock::new(HashMap::new()),\n            suspicious_nodes: RwLock::new(HashMap::new()),\n            #[cfg(feature = \"ml_detection\")]\n            ml_model: None,\n        }\n    }\n\n    /// Start the fraud detection engine\n    pub async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"Fraud detection engine already running\"));\n        }\n\n        // Initialize the ML model if enabled\n        #[cfg(feature = \"ml_detection\")]\n        if self.config.read().await.enable_ml_detection {\n            self.ml_model = Some(Arc::new(crate::ai_engine::AnomalyDetector::new().await?));\n        }\n\n        *running = true;\n\n        // Start periodic analysis task\n        self.start_analysis_task();\n\n        info!(\"Fraud detection engine started\");\n        Ok(())\n    }\n\n    /// Stop the fraud detection engine\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if !*running {\n            return Err(anyhow!(\"Fraud detection engine not running\"));\n        }\n\n        *running = false;\n        info!(\"Fraud detection engine stopped\");\n        Ok(())\n    }\n\n    /// Start the periodic analysis task\n    fn start_analysis_task(\u0026self) {\n        let self_clone = Arc::new(self.clone());\n\n        tokio::spawn(async move {\n            let interval_ms = {\n                let config = self_clone.config.read().await;\n                config.analysis_interval_ms\n            };\n\n            let mut interval = tokio::time::interval(Duration::from_millis(interval_ms));\n\n            loop {\n                interval.tick().await;\n\n                let is_running = {\n                    let running = self_clone.running.read().await;\n                    *running\n                };\n\n                if !is_running {\n                    break;\n                }\n\n                if let Err(e) = self_clone.run_periodic_analysis().await {\n                    warn!(\"Error in fraud analysis: {}\", e);\n                }\n            }\n        });\n    }\n\n    /// Run periodic analysis of transaction and block data\n    async fn run_periodic_analysis(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        if !config.enabled {\n            return Ok(());\n        }\n\n        // Analyze transaction patterns\n        self.analyze_transaction_patterns().await?;\n\n        // Analyze block patterns\n        self.analyze_block_patterns().await?;\n\n        Ok(())\n    }\n\n    /// Analyze transaction patterns for fraud\n    async fn analyze_transaction_patterns(\u0026self) -\u003e Result\u003c()\u003e {\n        let tx_history = self.tx_history.read().await;\n        if tx_history.is_empty() {\n            return Ok(());\n        }\n\n        let start_time = Instant::now();\n        let mut frauds_detected = Vec::new();\n\n        // Check for double-spend attempts\n        let mut seen_inputs = HashSet::new();\n        for tx in tx_history.iter() {\n            for input in \u0026tx.inputs {\n                let input_key = format!(\"{}:{}\", hex::encode(\u0026input.prev_tx), input.prev_index);\n                if seen_inputs.contains(\u0026input_key) {\n                    // Potential double-spend\n                    frauds_detected.push(FraudEvidence {\n                        fraud_type: FraudType::DoubleSpend,\n                        tx_hashes: vec![tx.hash.clone()],\n                        block_hashes: Vec::new(),\n                        suspect_node: None,\n                        evidence_data: input_key.as_bytes().to_vec(),\n                        timestamp: std::time::SystemTime::now()\n                            .duration_since(std::time::UNIX_EPOCH)\n                            .unwrap()\n                            .as_secs(),\n                        confidence: 0.95,\n                        detection_method: DetectionMethod::RuleBased,\n                        description: format!(\n                            \"Double-spend attempt detected for input {}\",\n                            input_key\n                        ),\n                    });\n                }\n\n                seen_inputs.insert(input_key);\n            }\n        }\n\n        // Record detected frauds\n        if !frauds_detected.is_empty() {\n            let mut detected = self.detected_fraud.write().await;\n            let mut metrics = self.metrics.write().await;\n\n            for fraud in \u0026frauds_detected {\n                detected.push(fraud.clone());\n\n                // Update metrics\n                metrics.total_frauds_detected += 1;\n                *metrics\n                    .frauds_by_type\n                    .entry(fraud.fraud_type.clone())\n                    .or_insert(0) += 1;\n\n                info!(\n                    \"Detected fraud: {} (confidence: {:.2})\",\n                    fraud.description, fraud.confidence\n                );\n\n                // Auto-report if enabled\n                if self.config.read().await.auto_report {\n                    if let Err(e) = self.report_fraud(fraud).await {\n                        warn!(\"Failed to auto-report fraud: {}\", e);\n                    } else {\n                        metrics.total_auto_reported += 1;\n                    }\n                }\n            }\n\n            // Update detection time\n            let elapsed_ms = start_time.elapsed().as_millis() as f64;\n            let alpha = 0.2; // Smoothing factor for exponential moving average\n            metrics.avg_detection_time_ms =\n                alpha * elapsed_ms + (1.0 - alpha) * metrics.avg_detection_time_ms;\n        }\n\n        Ok(())\n    }\n\n    /// Analyze block patterns for fraud\n    async fn analyze_block_patterns(\u0026self) -\u003e Result\u003c()\u003e {\n        let block_headers = self.block_headers.read().await;\n        if block_headers.is_empty() {\n            return Ok(());\n        }\n\n        let start_time = Instant::now();\n        let mut frauds_detected = Vec::new();\n\n        // Check for time manipulation\n        for (_, header) in block_headers.iter() {\n            let current_time = std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs();\n\n            if header.timestamp \u003e current_time + 300 {\n                // 5 minutes in the future\n                frauds_detected.push(FraudEvidence {\n                    fraud_type: FraudType::TimeManipulation,\n                    tx_hashes: Vec::new(),\n                    block_hashes: vec![header.hash.clone()],\n                    suspect_node: Some(header.miner.clone()),\n                    evidence_data: header.timestamp.to_be_bytes().to_vec(),\n                    timestamp: current_time,\n                    confidence: 0.9,\n                    detection_method: DetectionMethod::RuleBased,\n                    description: format!(\n                        \"Block timestamp too far in the future: {} (current: {})\",\n                        header.timestamp, current_time\n                    ),\n                });\n\n                // Add to suspicious nodes\n                let mut suspicious = self.suspicious_nodes.write().await;\n                suspicious\n                    .entry(header.miner.clone())\n                    .or_insert_with(Vec::new)\n                    .push(frauds_detected.last().unwrap().clone());\n            }\n        }\n\n        // Record detected frauds\n        if !frauds_detected.is_empty() {\n            let mut detected = self.detected_fraud.write().await;\n            let mut metrics = self.metrics.write().await;\n\n            for fraud in \u0026frauds_detected {\n                detected.push(fraud.clone());\n\n                // Update metrics\n                metrics.total_frauds_detected += 1;\n                *metrics\n                    .frauds_by_type\n                    .entry(fraud.fraud_type.clone())\n                    .or_insert(0) += 1;\n\n                info!(\n                    \"Detected fraud: {} (confidence: {:.2})\",\n                    fraud.description, fraud.confidence\n                );\n\n                // Auto-report if enabled\n                if self.config.read().await.auto_report {\n                    if let Err(e) = self.report_fraud(fraud).await {\n                        warn!(\"Failed to auto-report fraud: {}\", e);\n                    } else {\n                        metrics.total_auto_reported += 1;\n                    }\n                }\n            }\n\n            // Update detection time\n            let elapsed_ms = start_time.elapsed().as_millis() as f64;\n            let alpha = 0.2; // Smoothing factor for exponential moving average\n            metrics.avg_detection_time_ms =\n                alpha * elapsed_ms + (1.0 - alpha) * metrics.avg_detection_time_ms;\n        }\n\n        Ok(())\n    }\n\n    /// Process a new transaction for fraud detection\n    pub async fn process_transaction(\u0026self, tx: \u0026Transaction) -\u003e Result\u003cOption\u003cFraudEvidence\u003e\u003e {\n        let config = self.config.read().await;\n        if !config.enabled {\n            return Ok(None);\n        }\n\n        let start_time = Instant::now();\n        let mut fraud_evidence = None;\n\n        // Check for double-spend\n        let is_double_spend = {\n            let mut spent = self.spent_outputs.write().await;\n            let mut double_spend = false;\n\n            for input in \u0026tx.inputs {\n                let input_key = format!(\"{}:{}\", hex::encode(\u0026input.prev_tx), input.prev_index);\n                if spent.contains(\u0026input_key) {\n                    double_spend = true;\n                    break;\n                }\n\n                spent.insert(input_key);\n            }\n\n            double_spend\n        };\n\n        if is_double_spend {\n            let evidence = FraudEvidence {\n                fraud_type: FraudType::DoubleSpend,\n                tx_hashes: vec![tx.hash.clone()],\n                block_hashes: Vec::new(),\n                suspect_node: None,\n                evidence_data: tx.hash.clone(),\n                timestamp: std::time::SystemTime::now()\n                    .duration_since(std::time::UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n                confidence: 0.95,\n                detection_method: DetectionMethod::RuleBased,\n                description: \"Double-spend detected\".to_string(),\n            };\n\n            fraud_evidence = Some(evidence.clone());\n\n            // Record the fraud\n            let mut detected = self.detected_fraud.write().await;\n            detected.push(evidence);\n        }\n\n        // Add to transaction history\n        {\n            let mut history = self.tx_history.write().await;\n            history.push_back(tx.clone());\n\n            // Trim history if needed\n            while history.len() \u003e config.tx_history_size {\n                history.pop_front();\n            }\n        }\n\n        // Update metrics\n        {\n            let mut metrics = self.metrics.write().await;\n            metrics.total_transactions_analyzed += 1;\n\n            if let Some(ref fraud) = fraud_evidence {\n                metrics.total_frauds_detected += 1;\n                *metrics\n                    .frauds_by_type\n                    .entry(fraud.fraud_type.clone())\n                    .or_insert(0) += 1;\n\n                // Update detection rate\n                metrics.detection_rate = metrics.total_frauds_detected as f64 * 1000.0\n                    / metrics.total_transactions_analyzed as f64;\n            }\n\n            // Update detection time\n            if fraud_evidence.is_some() {\n                let elapsed_ms = start_time.elapsed().as_millis() as f64;\n                let alpha = 0.2; // Smoothing factor for exponential moving average\n                metrics.avg_detection_time_ms =\n                    alpha * elapsed_ms + (1.0 - alpha) * metrics.avg_detection_time_ms;\n            }\n        }\n\n        Ok(fraud_evidence)\n    }\n\n    /// Process a new block for fraud detection\n    pub async fn process_block(\u0026self, block: \u0026Block) -\u003e Result\u003cVec\u003cFraudEvidence\u003e\u003e {\n        let config = self.config.read().await;\n        if !config.enabled {\n            return Ok(Vec::new());\n        }\n\n        let start_time = Instant::now();\n        let mut fraud_evidences = Vec::new();\n\n        // Store block header\n        {\n            let header_info = BlockHeaderInfo {\n                hash: block.hash.clone(),\n                height: block.height,\n                prev_hash: block.prev_hash.clone(),\n                timestamp: block.timestamp.unwrap_or(0),\n                miner: block.miner.clone().unwrap_or_else(|| \"unknown\".to_string()),\n            };\n\n            let mut headers = self.block_headers.write().await;\n            headers.insert(block.hash.clone(), header_info);\n        }\n\n        // Check for timestamp manipulation\n        let current_time = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        if let Some(block_time) = block.timestamp {\n            if block_time \u003e current_time + 300 {\n                // 5 minutes in the future\n                let evidence = FraudEvidence {\n                    fraud_type: FraudType::TimeManipulation,\n                    tx_hashes: Vec::new(),\n                    block_hashes: vec![block.hash.clone()],\n                    suspect_node: block.miner.clone(),\n                    evidence_data: block_time.to_be_bytes().to_vec(),\n                    timestamp: current_time,\n                    confidence: 0.9,\n                    detection_method: DetectionMethod::RuleBased,\n                    description: format!(\n                        \"Block timestamp too far in the future: {} (current: {})\",\n                        block_time, current_time\n                    ),\n                };\n\n                fraud_evidences.push(evidence.clone());\n\n                // Add to detected frauds\n                let mut detected = self.detected_fraud.write().await;\n                detected.push(evidence);\n\n                // Add to suspicious nodes if miner is known\n                if let Some(ref miner) = block.miner {\n                    let mut suspicious = self.suspicious_nodes.write().await;\n                    suspicious\n                        .entry(miner.clone())\n                        .or_insert_with(Vec::new)\n                        .push(fraud_evidences.last().unwrap().clone());\n                }\n            }\n        }\n\n        // Process all transactions in the block\n        for tx in \u0026block.txs {\n            if let Some(evidence) = self.process_transaction(tx).await? {\n                fraud_evidences.push(evidence);\n            }\n        }\n\n        // Update metrics\n        {\n            let mut metrics = self.metrics.write().await;\n            metrics.total_blocks_analyzed += 1;\n\n            // Update detection time if fraud was detected\n            if !fraud_evidences.is_empty() {\n                let elapsed_ms = start_time.elapsed().as_millis() as f64;\n                let alpha = 0.2; // Smoothing factor for exponential moving average\n                metrics.avg_detection_time_ms =\n                    alpha * elapsed_ms + (1.0 - alpha) * metrics.avg_detection_time_ms;\n            }\n        }\n\n        Ok(fraud_evidences)\n    }\n\n    /// Apply machine learning detection\n    #[cfg(feature = \"ml_detection\")]\n    async fn apply_ml_detection(\u0026self, tx: \u0026Transaction) -\u003e Result\u003cOption\u003cFraudEvidence\u003e\u003e {\n        let config = self.config.read().await;\n        if !config.enable_ml_detection || self.ml_model.is_none() {\n            return Ok(None);\n        }\n\n        let ml_model = self.ml_model.as_ref().unwrap();\n\n        // Extract features from transaction\n        let features = self.extract_transaction_features(tx).await?;\n\n        // Run model inference\n        let (is_fraud, confidence, fraud_type) = ml_model.detect_fraud(features).await?;\n\n        if is_fraud \u0026\u0026 confidence \u003e= config.ml_confidence_threshold {\n            let evidence = FraudEvidence {\n                fraud_type: fraud_type.unwrap_or(FraudType::UnauthorizedTransaction),\n                tx_hashes: vec![tx.hash.clone()],\n                block_hashes: Vec::new(),\n                suspect_node: None,\n                evidence_data: tx.hash.clone(),\n                timestamp: std::time::SystemTime::now()\n                    .duration_since(std::time::UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n                confidence,\n                detection_method: DetectionMethod::MachineLearning,\n                description: format!(\n                    \"ML model detected potential fraud (confidence: {:.2})\",\n                    confidence\n                ),\n            };\n\n            // Record the fraud\n            let mut detected = self.detected_fraud.write().await;\n            detected.push(evidence.clone());\n\n            return Ok(Some(evidence));\n        }\n\n        Ok(None)\n    }\n\n    // Non-ML version that always returns None\n    #[cfg(not(feature = \"ml_detection\"))]\n    async fn apply_ml_detection(\u0026self, _tx: \u0026Transaction) -\u003e Result\u003cOption\u003cFraudEvidence\u003e\u003e {\n        Ok(None)\n    }\n\n    /// Extract features from a transaction for ML detection\n    #[cfg(feature = \"ml_detection\")]\n    async fn extract_transaction_features(\u0026self, tx: \u0026Transaction) -\u003e Result\u003cVec\u003cf32\u003e\u003e {\n        // Simple feature extraction:\n        // 1. Number of inputs\n        // 2. Number of outputs\n        // 3. Total input value\n        // 4. Total output value\n        // 5. Fee amount\n        // 6. Is coinbase?\n        // 7. Transaction size\n\n        let mut features = Vec::new();\n\n        features.push(tx.inputs.len() as f32);\n        features.push(tx.outputs.len() as f32);\n\n        // Other features would require access to the UTXO set for input values\n        // For now, we'll use placeholders\n        features.push(0.0); // Total input value\n\n        let output_value = tx.outputs.iter().map(|o| o.value).sum::\u003cu64\u003e() as f32;\n        features.push(output_value);\n\n        features.push(tx.fee.unwrap_or(0) as f32);\n        features.push(if tx.is_coinbase { 1.0 } else { 0.0 });\n        features.push(tx.size.unwrap_or(0) as f32);\n\n        Ok(features)\n    }\n\n    /// Report fraud to the network\n    async fn report_fraud(\u0026self, evidence: \u0026FraudEvidence) -\u003e Result\u003c()\u003e {\n        // In a real implementation, this would send the evidence to the network\n        info!(\"Reporting fraud to network: {}\", evidence.description);\n\n        // Convert to Byzantine evidence for the consensus system\n        let byzantine_type = match evidence.fraud_type {\n            FraudType::DoubleSpend =\u003e ByzantineFaultType::InvalidTransactions,\n            FraudType::Equivocation =\u003e ByzantineFaultType::DoubleSigning,\n            FraudType::BlockWithholding =\u003e ByzantineFaultType::BlockWithholding,\n            FraudType::Ti
