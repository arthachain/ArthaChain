 as f64;\n                    if finality_time \u003e 0 {\n                        let current_tps = txs_count * 1000.0 / (finality_time as f64);\n                        metrics.tps = alpha * current_tps + (1.0 - alpha) * metrics.tps;\n                    }\n                }\n            }\n\n            // Update last updated timestamp\n            metrics.last_updated = std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs();\n        }\n\n        // Reset consecutive failures counter\n        let mut failures = self.consecutive_failures.write().await;\n        *failures = 0;\n\n        Ok(())\n    }\n\n    /// Evaluate current performance and adapt if necessary\n    async fn evaluate_and_adapt(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n\n        // Skip evaluation if auto-adaptation is disabled\n        if !config.auto_adaptation {\n            return Ok(());\n        }\n\n        // Check if we've waited long enough since the last switch\n        let last_switch = *self.last_switch_time.read().await;\n        let min_interval = Duration::from_millis(config.min_switch_interval_ms);\n        if last_switch.elapsed() \u003c min_interval {\n            debug!(\"Skipping adaptation evaluation - minimum interval not reached\");\n            return Ok(());\n        }\n\n        // Collect current metrics and network conditions\n        let current_algo = *self.current_algorithm.read().await;\n        let all_metrics = self.metrics.read().await;\n        let current_metrics = all_metrics.get(\u0026current_algo).cloned().unwrap_or_default();\n        let network_cond = self.network_conditions.read().await.clone();\n\n        // Select the best algorithm for current conditions\n        let best_algo = self\n            .select_best_algorithm(\u0026current_metrics, \u0026network_cond)\n            .await?;\n\n        // If the best algorithm is different and exceeds the adaptation threshold, switch\n        if best_algo != current_algo {\n            let best_score = self\n                .calculate_algorithm_score(best_algo, \u0026current_metrics, \u0026network_cond)\n                .await?;\n            let current_score = self\n                .calculate_algorithm_score(current_algo, \u0026current_metrics, \u0026network_cond)\n                .await?;\n\n            let improvement = (best_score - current_score) / current_score;\n            if improvement \u003e config.adaptation_threshold {\n                info!(\n                    \"Adaptive consensus switching from {:?} to {:?} (improvement: {:.2}%)\",\n                    current_algo,\n                    best_algo,\n                    improvement * 100.0\n                );\n\n                self.switch_algorithm(best_algo).await?;\n            } else {\n                debug!(\"Potential algorithm switch skipped - improvement of {:.2}% below threshold of {:.2}%\", \n                       improvement * 100.0, config.adaptation_threshold * 100.0);\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Force a switch to the best algorithm regardless of thresholds\n    async fn force_algorithm_switch(\u0026self) -\u003e Result\u003c()\u003e {\n        let current_algo = *self.current_algorithm.read().await;\n        let all_metrics = self.metrics.read().await;\n        let current_metrics = all_metrics.get(\u0026current_algo).cloned().unwrap_or_default();\n        let network_cond = self.network_conditions.read().await.clone();\n\n        // Select the best algorithm for current conditions\n        let best_algo = self\n            .select_best_algorithm(\u0026current_metrics, \u0026network_cond)\n            .await?;\n\n        // Only switch if the best algorithm is different\n        if best_algo != current_algo {\n            info!(\n                \"Forcing adaptive consensus switch from {:?} to {:?} due to consecutive failures\",\n                current_algo, best_algo\n            );\n\n            self.switch_algorithm(best_algo).await?;\n        }\n\n        // Reset consecutive failures\n        let mut failures = self.consecutive_failures.write().await;\n        *failures = 0;\n\n        Ok(())\n    }\n\n    /// Switch to a different consensus algorithm\n    async fn switch_algorithm(\u0026self, new_algo: ConsensusType) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n\n        // Ensure the algorithm is in the available list\n        if !config.available_algorithms.contains(\u0026new_algo) {\n            return Err(anyhow!(\n                \"Algorithm {:?} is not in the available list\",\n                new_algo\n            ));\n        }\n\n        // Update current algorithm\n        let mut current = self.current_algorithm.write().await;\n        *current = new_algo;\n\n        // Update last switch time\n        let mut last_switch = self.last_switch_time.write().await;\n        *last_switch = Instant::now();\n\n        // Update blockchain config to reflect consensus change\n        let mut blockchain_cfg = self.blockchain_config.write().await;\n        blockchain_cfg.consensus_type = format!(\"{:?}\", new_algo).to_lowercase();\n\n        info!(\"Switched consensus algorithm to {:?}\", new_algo);\n        Ok(())\n    }\n\n    /// Select the best algorithm for current conditions\n    async fn select_best_algorithm(\n        \u0026self,\n        current_metrics: \u0026PerformanceMetrics,\n        network_cond: \u0026NetworkConditions,\n    ) -\u003e Result\u003cConsensusType\u003e {\n        let config = self.config.read().await;\n        let validators_count = self.validators.read().await.len();\n\n        let mut best_algo = *self.current_algorithm.read().await;\n        let mut best_score = f64::MIN;\n\n        for \u0026algo in \u0026config.available_algorithms {\n            let score = self\n                .calculate_algorithm_score(algo, current_metrics, network_cond)\n                .await?;\n\n            // Apply additional constraints based on validator count\n            let adjusted_score = match algo {\n                ConsensusType::Pbft | ConsensusType::Svbft =\u003e {\n                    // BFT algorithms perform well with 4+ validators\n                    if validators_count \u003e= 4 {\n                        score\n                    } else {\n                        score * 0.5 // Penalize for small networks\n                    }\n                }\n                ConsensusType::Poa =\u003e {\n                    // PoA is good for small networks\n                    if validators_count \u003c 10 {\n                        score * 1.2 // Bonus for small networks\n                    } else {\n                        score\n                    }\n                }\n                ConsensusType::Raft =\u003e {\n                    // Raft is good for medium-sized networks with low partition risk\n                    if validators_count \u003c 20 \u0026\u0026 network_cond.partition_events \u003c 2 {\n                        score * 1.1\n                    } else {\n                        score\n                    }\n                }\n                _ =\u003e score,\n            };\n\n            if adjusted_score \u003e best_score {\n                best_score = adjusted_score;\n                best_algo = algo;\n            }\n        }\n\n        Ok(best_algo)\n    }\n\n    /// Calculate a score for an algorithm based on current conditions\n    async fn calculate_algorithm_score(\n        \u0026self,\n        algo: ConsensusType,\n        current_metrics: \u0026PerformanceMetrics,\n        network_cond: \u0026NetworkConditions,\n    ) -\u003e Result\u003cf64\u003e {\n        let config = self.config.read().await;\n        let weights = \u0026config.metric_weights;\n\n        // Base scores for algorithms in different metrics (0-1 scale)\n        let base_scores = match algo {\n            ConsensusType::Pbft =\u003e {\n                // PBFT is balanced but sensitive to network conditions\n                let throughput = 0.7;\n                let latency = if network_cond.avg_latency_ms \u003c 200.0 {\n                    0.8\n                } else {\n                    0.5\n                };\n                let energy = 0.6;\n                let security = 0.8;\n                let reliability = if network_cond.packet_loss_percent \u003c 1.0 {\n                    0.8\n                } else {\n                    0.5\n                };\n                let network = if network_cond.mobile_nodes_percent \u003e 0.3 {\n                    0.5\n                } else {\n                    0.7\n                };\n\n                throughput * weights.throughput_weight\n                    + latency * weights.latency_weight\n                    + energy * weights.energy_weight\n                    + security * weights.security_weight\n                    + reliability * weights.reliability_weight\n                    + network * weights.network_weight\n            }\n            ConsensusType::Svbft =\u003e {\n                // SVBFT handles diverse networks well\n                let throughput = 0.7;\n                let latency = if network_cond.avg_latency_ms \u003c 300.0 {\n                    0.7\n                } else {\n                    0.6\n                };\n                let energy = 0.5;\n                let security = 0.9;\n                let reliability = 0.8;\n                let network = if network_cond.mobile_nodes_percent \u003e 0.0 {\n                    0.9\n                } else {\n                    0.7\n                };\n\n                throughput * weights.throughput_weight\n                    + latency * weights.latency_weight\n                    + energy * weights.energy_weight\n                    + security * weights.security_weight\n                    + reliability * weights.reliability_weight\n                    + network * weights.network_weight\n            }\n            ConsensusType::Poa =\u003e {\n                // PoA has high throughput but lower security\n                let throughput = 0.9;\n                let latency = 0.9;\n                let energy = 0.8;\n                let security = 0.6;\n                let reliability = 0.7;\n                let network = if network_cond.high_perf_nodes_percent \u003e 0.8 {\n                    0.9\n                } else {\n                    0.7\n                };\n\n                throughput * weights.throughput_weight\n                    + latency * weights.latency_weight\n                    + energy * weights.energy_weight\n                    + security * weights.security_weight\n                    + reliability * weights.reliability_weight\n                    + network * weights.network_weight\n            }\n            ConsensusType::Raft =\u003e {\n                // Raft is efficient but vulnerable to network partitions\n                let throughput = 0.8;\n                let latency = 0.8;\n                let energy = 0.7;\n                let security = 0.7;\n                let reliability = if network_cond.partition_events \u003c 2 {\n                    0.8\n                } else {\n                    0.4\n                };\n                let network = if network_cond.geographic_distribution \u003c 0.5 {\n                    0.8\n                } else {\n                    0.5\n                };\n\n                throughput * weights.throughput_weight\n                    + latency * weights.latency_weight\n                    + energy * weights.energy_weight\n                    + security * weights.security_weight\n                    + reliability * weights.reliability_weight\n                    + network * weights.network_weight\n            }\n            ConsensusType::Pos | ConsensusType::Dpos =\u003e {\n                // PoS-based algorithms\n                let throughput = 0.6;\n                let latency = 0.6;\n                let energy = 0.9;\n                let security = 0.7;\n                let reliability = 0.7;\n                let network = 0.6;\n\n                throughput * weights.throughput_weight\n                    + latency * weights.latency_weight\n                    + energy * weights.energy_weight\n                    + security * weights.security_weight\n                    + reliability * weights.reliability_weight\n                    + network * weights.network_weight\n            }\n            _ =\u003e {\n                // Default score for other algorithms\n                0.5\n            }\n        };\n\n        // Adjust base score based on historical performance metrics\n        let all_metrics = self.metrics.read().await;\n        let historical_adjustment = if let Some(metrics) = all_metrics.get(\u0026algo) {\n            let success_rate = if metrics.successful_proposals + metrics.failed_proposals \u003e 0 {\n                metrics.successful_proposals as f64\n                    / (metrics.successful_proposals + metrics.failed_proposals) as f64\n            } else {\n                0.5 // No data\n            };\n\n            // Adjust score based on success rate\n            if success_rate \u003e 0.9 {\n                0.2 // Bonus for highly successful algorithms\n            } else if success_rate \u003e 0.7 {\n                0.1 // Small bonus for mostly successful\n            } else if success_rate \u003c 0.3 {\n                -0.2 // Penalty for mostly failing\n            } else {\n                0.0 // Neutral\n            }\n        } else {\n            0.0 // No historical data\n        };\n\n        // Final score combines base score with historical adjustment\n        let final_score = base_scores + historical_adjustment;\n\n        // Clamp to reasonable range\n        Ok(final_score.max(0.1).min(1.0))\n    }\n\n    /// Get the current consensus algorithm\n    pub async fn get_current_algorithm(\u0026self) -\u003e ConsensusType {\n        *self.current_algorithm.read().await\n    }\n\n    /// Get metrics for a specific consensus algorithm\n    pub async fn get_algorithm_metrics(\u0026self, algo: ConsensusType) -\u003e Option\u003cPerformanceMetrics\u003e {\n        let metrics = self.metrics.read().await;\n        metrics.get(\u0026algo).cloned()\n    }\n\n    /// Get current network conditions\n    pub async fn get_network_conditions(\u0026self) -\u003e NetworkConditions {\n        self.network_conditions.read().await.clone()\n    }\n\n    /// Update configuration\n    pub async fn update_config(\u0026self, config: AdaptiveConsensusConfig) -\u003e Result\u003c()\u003e {\n        let mut cfg = self.config.write().await;\n        *cfg = config;\n        Ok(())\n    }\n}\n\nimpl Clone for AdaptiveConsensusManager {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a partial clone for use in async tasks\n        // The RwLocks will be new but the references within will be the same\n        Self {\n            config: RwLock::new(self.config.try_read().unwrap_or_default().clone()),\n            current_algorithm: RwLock::new(\n                *self\n                    .current_algorithm\n                    .try_read()\n                    .unwrap_or(\u0026ConsensusType::Svbft),\n            ),\n            metrics: RwLock::new(HashMap::new()),\n            network_conditions: RwLock::new(NetworkConditions::default()),\n            last_switch_time: RwLock::new(Instant::now()),\n            running: RwLock::new(false),\n            consecutive_failures: RwLock::new(0),\n            validators: self.validators.clone(),\n            blockchain_config: self.blockchain_config.clone(),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","advanced_detection.rs"],"content":"use crate::consensus::social_graph::SocialNode;\nuse std::time::SystemTime;\n\npub struct AdvancedDetectionEngine {\n    detection_threshold: f64,\n    min_reputation: f64,\n    last_update: SystemTime,\n}\n\nimpl AdvancedDetectionEngine {\n    pub fn new(detection_threshold: f64, min_reputation: f64) -\u003e Self {\n        Self {\n            detection_threshold,\n            min_reputation,\n            last_update: SystemTime::now(),\n        }\n    }\n\n    pub fn analyze_node(\u0026self, node: \u0026SocialNode) -\u003e bool {\n        // Basic implementation - can be expanded based on requirements\n        node.reputation \u003e= self.min_reputation\n    }\n\n    pub fn update_threshold(\u0026mut self, new_threshold: f64) {\n        self.detection_threshold = new_threshold;\n        self.last_update = SystemTime::now();\n    }\n\n    pub fn update_min_reputation(\u0026mut self, new_min_reputation: f64) {\n        self.min_reputation = new_min_reputation;\n        self.last_update = SystemTime::now();\n    }\n\n    pub fn get_last_update(\u0026self) -\u003e SystemTime {\n        self.last_update\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","anomaly_detection.rs"],"content":"use crate::ledger::block::Block;\nuse crate::ledger::transaction::Transaction;\nuse crate::network::types::NodeId;\nuse anyhow::{anyhow, Result};\nuse log::{debug, info, warn};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet, VecDeque};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\n\n/// Configuration for anomaly detection\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct AnomalyDetectionConfig {\n    /// Enable anomaly detection\n    pub enabled: bool,\n    /// Window size for time series analysis\n    pub window_size: usize,\n    /// Alerting threshold (standard deviations)\n    pub alert_threshold: f64,\n    /// Analysis interval in milliseconds\n    pub analysis_interval_ms: u64,\n    /// Minimum data points required for analysis\n    pub min_data_points: usize,\n    /// Enable machine learning detection\n    pub enable_ml_detection: bool,\n    /// Confidence threshold for ML-based detection\n    pub ml_confidence_threshold: f64,\n    /// Maximum anomalies to track\n    pub max_anomalies: usize,\n    /// Auto-recover from anomalies\n    pub auto_recover: bool,\n    /// Recovery timeout in milliseconds\n    pub recovery_timeout_ms: u64,\n}\n\nimpl Default for AnomalyDetectionConfig {\n    fn default() -\u003e Self {\n        Self {\n            enabled: true,\n            window_size: 100,\n            alert_threshold: 3.0,\n            analysis_interval_ms: 10000, // 10 seconds\n            min_data_points: 20,\n            enable_ml_detection: true,\n            ml_confidence_threshold: 0.75,\n            max_anomalies: 1000,\n            auto_recover: true,\n            recovery_timeout_ms: 60000, // 1 minute\n        }\n    }\n}\n\n/// Types of anomalies that can be detected\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash, Serialize, Deserialize)]\npub enum AnomalyType {\n    /// Unusual transaction volume\n    TransactionVolume,\n    /// Unusual gas/fee price\n    FeeAnomaly,\n    /// Block time deviation\n    BlockTimeDeviation,\n    /// Unusual block size\n    BlockSizeAnomaly,\n    /// Network latency spike\n    NetworkLatencySpike,\n    /// Validator behavior anomaly\n    ValidatorBehavior,\n    /// Mempool congestion\n    MempoolCongestion,\n    /// Chain reorganization\n    ChainReorg,\n    /// State inconsistency\n    StateInconsistency,\n    /// Smart contract behavior\n    SmartContractBehavior,\n    /// Consensus participation drop\n    ConsensusDrop,\n    /// Unusual transaction pattern\n    TransactionPattern,\n}\n\n/// Detected anomaly\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Anomaly {\n    /// Type of anomaly\n    pub anomaly_type: AnomalyType,\n    /// Time when the anomaly was detected\n    pub detection_time: u64,\n    /// Anomaly score (higher means more severe)\n    pub score: f64,\n    /// Current value that triggered the anomaly\n    pub current_value: f64,\n    /// Expected value range\n    pub expected_range: (f64, f64),\n    /// Related entities (blocks, transactions, nodes)\n    pub related_entities: AnomalyEntities,\n    /// Status of the anomaly\n    pub status: AnomalyStatus,\n    /// Additional metadata\n    pub metadata: HashMap\u003cString, String\u003e,\n    /// Recovery time if resolved\n    pub recovery_time: Option\u003cu64\u003e,\n}\n\n/// Entities related to an anomaly\n#[derive(Debug, Clone, Default, Serialize, Deserialize)]\npub struct AnomalyEntities {\n    /// Related block hashes\n    pub block_hashes: Vec\u003cVec\u003cu8\u003e\u003e,\n    /// Related transaction hashes\n    pub tx_hashes: Vec\u003cVec\u003cu8\u003e\u003e,\n    /// Related node IDs\n    pub node_ids: Vec\u003cNodeId\u003e,\n}\n\n/// Status of an anomaly\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum AnomalyStatus {\n    /// Newly detected\n    New,\n    /// Acknowledged by the system\n    Acknowledged,\n    /// Being investigated\n    Investigating,\n    /// Resolved\n    Resolved,\n    /// False positive\n    FalsePositive,\n    /// Ignored\n    Ignored,\n}\n\n/// The anomaly detector\npub struct AnomalyDetector {\n    /// Configuration\n    config: RwLock\u003cAnomalyDetectionConfig\u003e,\n    /// Time series data for different metrics\n    time_series: RwLock\u003cHashMap\u003cString, VecDeque\u003cf64\u003e\u003e\u003e,\n    /// Detected anomalies\n    anomalies: RwLock\u003cVecDeque\u003cAnomaly\u003e\u003e,\n    /// Running status\n    running: RwLock\u003cbool\u003e,\n    /// ML model for anomaly detection\n    #[cfg(feature = \"ml_detection\")]\n    ml_model: Option\u003cArc\u003cdyn AnomalyModel\u003e\u003e,\n    /// Last analysis time\n    last_analysis: RwLock\u003cInstant\u003e,\n    /// Known baseline metrics\n    baseline_metrics: RwLock\u003cHashMap\u003cString, (f64, f64)\u003e\u003e,\n}\n\n/// Trait for ML-based anomaly detection models\n#[cfg(feature = \"ml_detection\")]\npub trait AnomalyModel: Send + Sync {\n    /// Detect anomalies in the provided features\n    fn detect(\u0026self, features: Vec\u003cf64\u003e) -\u003e Result\u003c(bool, f64, Option\u003cAnomalyType\u003e)\u003e;\n    /// Update the model with new data\n    fn update(\u0026mut self, features: Vec\u003cf64\u003e, is_anomaly: bool) -\u003e Result\u003c()\u003e;\n}\n\nimpl AnomalyDetector {\n    /// Create a new anomaly detector\n    pub fn new(config: AnomalyDetectionConfig) -\u003e Self {\n        Self {\n            config: RwLock::new(config),\n            time_series: RwLock::new(HashMap::new()),\n            anomalies: RwLock::new(VecDeque::new()),\n            running: RwLock::new(false),\n            #[cfg(feature = \"ml_detection\")]\n            ml_model: None,\n            last_analysis: RwLock::new(Instant::now()),\n            baseline_metrics: RwLock::new(HashMap::new()),\n        }\n    }\n\n    /// Start the anomaly detector\n    pub async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"Anomaly detector already running\"));\n        }\n\n        // Initialize ML model if enabled\n        #[cfg(feature = \"ml_detection\")]\n        if self.config.read().await.enable_ml_detection {\n            // In a real implementation, this would load or create a ML model\n            // self.ml_model = Some(Arc::new(MyAnomalyModel::new()?));\n        }\n\n        *running = true;\n\n        // Start periodic analysis task\n        self.start_analysis_task();\n\n        info!(\"Anomaly detector started\");\n        Ok(())\n    }\n\n    /// Stop the anomaly detector\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if !*running {\n            return Err(anyhow!(\"Anomaly detector not running\"));\n        }\n\n        *running = false;\n        info!(\"Anomaly detector stopped\");\n        Ok(())\n    }\n\n    /// Start the periodic analysis task\n    fn start_analysis_task(\u0026self) {\n        let self_clone = Arc::new(self.clone());\n\n        tokio::spawn(async move {\n            let interval_ms = {\n                let config = self_clone.config.read().await;\n                config.analysis_interval_ms\n            };\n\n            let mut interval = tokio::time::interval(Duration::from_millis(interval_ms));\n\n            loop {\n                interval.tick().await;\n\n                let is_running = {\n                    let running = self_clone.running.read().await;\n                    *running\n                };\n\n                if !is_running {\n                    break;\n                }\n\n                if let Err(e) = self_clone.run_periodic_analysis().await {\n                    warn!(\"Error in anomaly analysis: {}\", e);\n                }\n\n                // Check for auto-recovery\n                if let Err(e) = self_clone.check_for_recovery().await {\n                    warn!(\"Error checking for anomaly recovery: {}\", e);\n                }\n            }\n        });\n    }\n\n    /// Run periodic analysis of metrics\n    async fn run_periodic_analysis(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        if !config.enabled {\n            return Ok(());\n        }\n\n        *self.last_analysis.write().await = Instant::now();\n\n        // Analyze all time series data\n        let time_series = self.time_series.read().await;\n        let baseline_metrics = self.baseline_metrics.read().await;\n\n        let mut new_anomalies = Vec::new();\n\n        for (metric_name, values) in time_series.iter() {\n            if values.len() \u003c config.min_data_points {\n                continue; // Not enough data\n            }\n\n            // Calculate statistics\n            let mean = calculate_mean(values);\n            let std_dev = calculate_std_dev(values, mean);\n\n            // Get the latest value\n            if let Some(current_value) = values.back() {\n                let z_score = (current_value - mean) / std_dev;\n\n                // Check if value exceeds threshold\n                if z_score.abs() \u003e config.alert_threshold {\n                    // This is an anomaly\n                    let expected_range = (\n                        mean - config.alert_threshold * std_dev,\n                        mean + config.alert_threshold * std_dev,\n                    );\n\n                    // Determine anomaly type\n                    let anomaly_type = match metric_name.as_str() {\n                        \"tx_volume\" =\u003e AnomalyType::TransactionVolume,\n                        \"block_time\" =\u003e AnomalyType::BlockTimeDeviation,\n                        \"block_size\" =\u003e AnomalyType::BlockSizeAnomaly,\n                        \"fee_rate\" =\u003e AnomalyType::FeeAnomaly,\n                        \"network_latency\" =\u003e AnomalyType::NetworkLatencySpike,\n                        \"mempool_size\" =\u003e AnomalyType::MempoolCongestion,\n                        \"consensus_participation\" =\u003e AnomalyType::ConsensusDrop,\n                        _ =\u003e AnomalyType::TransactionPattern,\n                    };\n\n                    // Create anomaly record\n                    let anomaly = Anomaly {\n                        anomaly_type,\n                        detection_time: std::time::SystemTime::now()\n                            .duration_since(std::time::UNIX_EPOCH)\n                            .unwrap()\n                            .as_secs(),\n                        score: z_score.abs(),\n                        current_value: *current_value,\n                        expected_range,\n                        related_entities: AnomalyEntities::default(),\n                        status: AnomalyStatus::New,\n                        metadata: HashMap::new(),\n                        recovery_time: None,\n                    };\n\n                    new_anomalies.push(anomaly);\n                }\n            }\n\n            // Update baseline if needed\n            if !baseline_metrics.contains_key(metric_name) {\n                let mut baseline = self.baseline_metrics.write().await;\n                baseline.insert(metric_name.clone(), (mean, std_dev));\n            }\n        }\n\n        // Record new anomalies\n        if !new_anomalies.is_empty() {\n            let mut anomalies = self.anomalies.write().await;\n\n            for anomaly in new_anomalies {\n                info!(\n                    \"Detected {} anomaly: value={}, score={:.2}, expected=({:.2}, {:.2})\",\n                    anomaly.anomaly_type,\n                    anomaly.current_value,\n                    anomaly.score,\n                    anomaly.expected_range.0,\n                    anomaly.expected_range.1\n                );\n\n                anomalies.push_back(anomaly);\n\n                // Limit the number of stored anomalies\n                while anomalies.len() \u003e config.max_anomalies {\n                    anomalies.pop_front();\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Check for automatic recovery of anomalies\n    async fn check_for_recovery(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        if !config.enabled || !config.auto_recover {\n            return Ok(());\n        }\n\n        let current_time = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        let mut anomalies = self.anomalies.write().await;\n        let recovery_timeout = config.recovery_timeout_ms / 1000; // Convert to seconds\n\n        for anomaly in anomalies.iter_mut() {\n            if anomaly.status == AnomalyStatus::New || anomaly.status == AnomalyStatus::Acknowledged\n            {\n                // Check if the anomaly has persisted for too long\n                if current_time - anomaly.detection_time \u003e recovery_timeout {\n                    // Auto-recover\n                    anomaly.status = AnomalyStatus::Resolved;\n                    anomaly.recovery_time = Some(current_time);\n\n                    info!(\n                        \"Auto-recovered from {} anomaly after {} seconds\",\n                        anomaly.anomaly_type,\n                        current_time - anomaly.detection_time\n                    );\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Record a new metric value\n    pub async fn record_metric(\u0026self, name: \u0026str, value: f64) -\u003e Result\u003cOption\u003cAnomaly\u003e\u003e {\n        let config = self.config.read().await;\n        if !config.enabled {\n            return Ok(None);\n        }\n\n        let mut time_series = self.time_series.write().await;\n        let series = time_series\n            .entry(name.to_string())\n            .or_insert_with(VecDeque::new);\n\n        // Add the new value\n        series.push_back(value);\n\n        // Limit series length\n        while series.len() \u003e config.window_size {\n            series.pop_front();\n        }\n\n        // Check for anomalies if we have enough data\n        if series.len() \u003e= config.min_data_points {\n            let mean = calculate_mean(series);\n            let std_dev = calculate_std_dev(series, mean);\n\n            let z_score = (value - mean) / std_dev;\n\n            if z_score.abs() \u003e config.alert_threshold {\n                // This is an anomaly\n                let expected_range = (\n                    mean - config.alert_threshold * std_dev,\n                    mean + config.alert_threshold * std_dev,\n                );\n\n                // Determine anomaly type\n                let anomaly_type = match name {\n                    \"tx_volume\" =\u003e AnomalyType::TransactionVolume,\n                    \"block_time\" =\u003e AnomalyType::BlockTimeDeviation,\n                    \"block_size\" =\u003e AnomalyType::BlockSizeAnomaly,\n                    \"fee_rate\" =\u003e AnomalyType::FeeAnomaly,\n                    \"network_latency\" =\u003e AnomalyType::NetworkLatencySpike,\n                    \"mempool_size\" =\u003e AnomalyType::MempoolCongestion,\n                    \"consensus_participation\" =\u003e AnomalyType::ConsensusDrop,\n                    _ =\u003e AnomalyType::TransactionPattern,\n                };\n\n                // Create anomaly record\n                let anomaly = Anomaly {\n                    anomaly_type,\n                    detection_time: std::time::SystemTime::now()\n                        .duration_since(std::time::UNIX_EPOCH)\n                        .unwrap()\n                        .as_secs(),\n                    score: z_score.abs(),\n                    current_value: value,\n                    expected_range,\n                    related_entities: AnomalyEntities::default(),\n                    status: AnomalyStatus::New,\n                    metadata: HashMap::new(),\n                    recovery_time: None,\n                };\n\n                // Record the anomaly\n                let mut anomalies = self.anomalies.write().await;\n                anomalies.push_back(anomaly.clone());\n\n                // Limit the number of stored anomalies\n                while anomalies.len() \u003e config.max_anomalies {\n                    anomalies.pop_front();\n                }\n\n                return Ok(Some(anomaly));\n            }\n        }\n\n        Ok(None)\n    }\n\n    /// Process a block for anomaly detection\n    pub async fn process_block(\u0026self, block: \u0026Block) -\u003e Result\u003cVec\u003cAnomaly\u003e\u003e {\n        let config = self.config.read().await;\n        if !config.enabled {\n            return Ok(Vec::new());\n        }\n\n        let mut detected_anomalies = Vec::new();\n\n        // Record block metrics\n        let tx_count = block.txs.len() as f64;\n        if let Some(anomaly) = self.record_metric(\"tx_volume\", tx_count).await? {\n            // Add block information to the anomaly\n            let mut updated_anomaly = anomaly.clone();\n            updated_anomaly\n                .related_entities\n                .block_hashes\n                .push(block.hash.clone());\n\n            // Update the stored anomaly\n            let mut anomalies = self.anomalies.write().await;\n            if let Some(last) = anomalies.back_mut() {\n                if last.detection_time == updated_anomaly.detection_time\n                    \u0026\u0026 last.anomaly_type == updated_anomaly.anomaly_type\n                {\n                    *last = updated_anomaly.clone();\n                }\n            }\n\n            detected_anomalies.push(updated_anomaly);\n        }\n\n        // Calculate block size (approximate)\n        let block_size = block.txs.iter().map(|tx| tx.size.unwrap_or(0)).sum::\u003cu64\u003e() as f64;\n\n        if let Some(anomaly) = self.record_metric(\"block_size\", block_size).await? {\n            // Add block information to the anomaly\n            let mut updated_anomaly = anomaly.clone();\n            updated_anomaly\n                .related_entities\n                .block_hashes\n                .push(block.hash.clone());\n\n            // Update the stored anomaly\n            let mut anomalies = self.anomalies.write().await;\n            if let Some(last) = anomalies.back_mut() {\n                if last.detection_time == updated_anomaly.detection_time\n                    \u0026\u0026 last.anomaly_type == updated_anomaly.anomaly_type\n                {\n                    *last = updated_anomaly.clone();\n                }\n            }\n\n            detected_anomalies.push(updated_anomaly);\n        }\n\n        // Record block time if we have timestamps\n        if let Some(timestamp) = block.timestamp {\n            if let Some(proposal_time) = block.proposal_timestamp {\n                let block_time = (timestamp - proposal_time) as f64;\n\n                if let Some(anomaly) = self.record_metric(\"block_time\", block_time).await? {\n                    // Add block information to the anomaly\n                    let mut updated_anomaly = anomaly.clone();\n                    updated_anomaly\n                        .related_entities\n                        .block_hashes\n                        .push(block.hash.clone());\n\n                    // Update the stored anomaly\n                    let mut anomalies = self.anomalies.write().await;\n                    if let Some(last) = anomalies.back_mut() {\n                        if last.detection_time == updated_anomaly.detection_time\n                            \u0026\u0026 last.anomaly_type == updated_anomaly.anomaly_type\n                        {\n                            *last = updated_anomaly.clone();\n                        }\n                    }\n\n                    detected_anomalies.push(updated_anomaly);\n                }\n            }\n        }\n\n        // Process transactions for fee anomalies\n        for tx in \u0026block.txs {\n            if let Some(fee) = tx.fee {\n                let fee_rate = fee as f64 / tx.size.unwrap_or(1) as f64;\n\n                if let Some(anomaly) = self.record_metric(\"fee_rate\", fee_rate).await? {\n                    // Add transaction information to the anomaly\n                    let mut updated_anomaly = anomaly.clone();\n                    updated_anomaly\n                        .related_entities\n                        .block_hashes\n                        .push(block.hash.clone());\n                    updated_anomaly\n                        .related_entities\n                        .tx_hashes\n                        .push(tx.hash.clone());\n\n                    // Update the stored anomaly\n                    let mut anomalies = self.anomalies.write().await;\n                    if let Some(last) = anomalies.back_mut() {\n                        if last.detection_time == updated_anomaly.detection_time\n                            \u0026\u0026 last.anomaly_type == updated_anomaly.anomaly_type\n                        {\n                            *last = updated_anomaly.clone();\n                        }\n                    }\n\n                    detected_anomalies.push(updated_anomaly);\n                }\n            }\n        }\n\n        Ok(detected_anomalies)\n    }\n\n    /// Update anomaly status\n    pub async fn update_anomaly_status(\n        \u0026self,\n        detection_time: u64,\n        anomaly_type: AnomalyType,\n        new_status: AnomalyStatus,\n    ) -\u003e Result\u003cbool\u003e {\n        let mut anomalies = self.anomalies.write().await;\n\n        for anomaly in anomalies.iter_mut() {\n            if anomaly.detection_time == detection_time \u0026\u0026 anomaly.anomaly_type == anomaly_type {\n                anomaly.status = new_status;\n\n                // Add recovery time if being resolved\n                if new_status == AnomalyStatus::Resolved {\n                    anomaly.recovery_time = Some(\n                        std::time::SystemTime::now()\n                            .duration_since(std::time::UNIX_EPOCH)\n                            .unwrap()\n                            .as_secs(),\n                    );\n                }\n\n                return Ok(true);\n            }\n        }\n\n        Ok(false)\n    }\n\n    /// Get all anomalies\n    pub async fn get_all_anomalies(\u0026self) -\u003e Vec\u003cAnomaly\u003e {\n        self.anomalies.read().await.iter().cloned().collect()\n    }\n\n    /// Get anomalies by type\n    pub async fn get_anomalies_by_type(\u0026self, anomaly_type: AnomalyType) -\u003e Vec\u003cAnomaly\u003e {\n        self.anomalies\n            .read()\n            .await\n            .iter()\n            .filter(|a| a.anomaly_type == anomaly_type)\n            .cloned()\n            .collect()\n    }\n\n    /// Get anomalies by status\n    pub async fn get_anomalies_by_status(\u0026self, status: AnomalyStatus) -\u003e Vec\u003cAnomaly\u003e {\n        self.anomalies\n            .read()\n            .await\n            .iter()\n            .filter(|a| a.status == status)\n            .cloned()\n            .collect()\n    }\n\n    /// Get anomalies for a block\n    pub async fn get_anomalies_for_block(\u0026self, block_hash: \u0026[u8]) -\u003e Vec\u003cAnomaly\u003e {\n        self.anomalies\n            .read()\n            .await\n            .iter()\n            .filter(|a| {\n                a.related_entities\n                    .block_hashes\n                    .iter()\n                    .any(|h| h == block_hash)\n            })\n            .cloned()\n            .collect()\n    }\n\n    /// Get anomalies for a transaction\n    pub async fn get_anomalies_for_transaction(\u0026self, tx_hash: \u0026[u8]) -\u003e Vec\u003cAnomaly\u003e {\n        self.anomalies\n            .read()\n            .await\n            .iter()\n            .filter(|a| a.related_entities.tx_hashes.iter().any(|h| h == tx_hash))\n            .cloned()\n            .collect()\n    }\n\n    /// Update configuration\n    pub async fn update_config(\u0026self, config: AnomalyDetectionConfig) -\u003e Result\u003c()\u003e {\n        let mut cfg = self.config.write().await;\n        *cfg = config;\n        Ok(())\n    }\n\n    /// Clear all anomalies\n    pub async fn clear_anomalies(\u0026self) -\u003e Result\u003cusize\u003e {\n        let mut anomalies = self.anomalies.write().await;\n        let count = anomalies.len();\n        anomalies.clear();\n        Ok(count)\n    }\n\n    /// Get current baselines for metrics\n    pub async fn get_baselines(\u0026self) -\u003e HashMap\u003cString, (f64, f64)\u003e {\n        self.baseline_metrics.read().await.clone()\n    }\n}\n\nimpl Clone for AnomalyDetector {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a partial clone for use in async tasks\n        Self {\n            config: RwLock::new(self.config.try_read().unwrap_or_default().clone()),\n            time_series: RwLock::new(HashMap::new()),\n            anomalies: RwLock::new(VecDeque::new()),\n            running: RwLock::new(false),\n            #[cfg(feature = \"ml_detection\")]\n            ml_model: None,\n            last_analysis: RwLock::new(Instant::now()),\n            baseline_metrics: RwLock::new(HashMap::new()),\n        }\n    }\n}\n\n/// Calculate the mean of a sequence of values\nfn calculate_mean(values: \u0026VecDeque\u003cf64\u003e) -\u003e f64 {\n    if values.is_empty() {\n        return 0.0;\n    }\n\n    let sum: f64 = values.iter().sum();\n    sum / values.len() as f64\n}\n\n/// Calculate the standard deviation\nfn calculate_std_dev(values: \u0026VecDeque\u003cf64\u003e, mean: f64) -\u003e f64 {\n    if values.len() \u003c= 1 {\n        return 1.0; // Default to avoid division by zero\n    }\n\n    let variance: f64 = values\n        .iter()\n        .map(|v| {\n            let diff = v - mean;\n            diff * diff\n        })\n        .sum::\u003cf64\u003e()\n        / (values.len() as f64 - 1.0);\n\n    variance.sqrt().max(0.00001) // Avoid division by zero later\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","batch.rs"],"content":"use std::collections::BTreeMap;\nuse std::time::{Duration, SystemTime};\n\nuse crate::sharding::CrossShardReference;\n\n#[derive(Debug, Clone, serde::Serialize, serde::Deserialize)]\npub struct ValidationBatch {\n    pub transactions: Vec\u003cCrossShardReference\u003e,\n    pub timestamp: SystemTime,\n    pub batch_id: String,\n}\n\n#[derive(Debug, Clone)]\npub struct BatchProcessor {\n    pub batch_size: usize,\n    pub pending_txs: BTreeMap\u003cu8, Vec\u003cCrossShardReference\u003e\u003e, // Priority-based batching\n    pub batch_timeout: Duration,\n    pub last_batch_time: SystemTime,\n    pub last_update: Option\u003cSystemTime\u003e,\n}\n\nimpl BatchProcessor {\n    pub fn new(batch_size: usize, batch_timeout: Duration) -\u003e Self {\n        Self {\n            batch_size,\n            pending_txs: BTreeMap::new(),\n            batch_timeout,\n            last_batch_time: SystemTime::now(),\n            last_update: Some(SystemTime::now()),\n        }\n    }\n\n    pub fn add_transaction(\u0026mut self, tx: CrossShardReference) {\n        // Since there's no priority field, we'll use the first shard in involved_shards as priority\n        // This is just an example - you might want to implement a different prioritization strategy\n        let priority = if let Some(shard) = tx.involved_shards.first() {\n            (*shard % 256) as u8\n        } else {\n            0 // Default priority if no shards involved\n        };\n\n        self.pending_txs\n            .entry(priority)\n            .or_insert_with(Vec::new)\n            .push(tx);\n    }\n\n    pub fn should_process(\u0026self) -\u003e bool {\n        let elapsed = SystemTime::now()\n            .duration_since(self.last_batch_time)\n            .unwrap_or(Duration::from_secs(0));\n\n        self.pending_txs.values().map(|v| v.len()).sum::\u003cusize\u003e() \u003e= self.batch_size\n            || elapsed \u003e= self.batch_timeout\n    }\n\n    pub fn get_next_batch(\u0026mut self) -\u003e Vec\u003cCrossShardReference\u003e {\n        let mut batch = Vec::new();\n        for txs in self.pending_txs.values_mut().rev() {\n            // Reverse to process high priority first\n            while batch.len() \u003c self.batch_size \u0026\u0026 !txs.is_empty() {\n                batch.push(txs.remove(0));\n            }\n            if batch.len() \u003e= self.batch_size {\n                break;\n            }\n        }\n        self.last_batch_time = SystemTime::now();\n        batch\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::crypto::hash::Hash;\n    use crate::sharding::CrossShardStatus;\n\n    fn create_test_transaction(priority: u8) -\u003e CrossShardReference {\n        // Create a test hash using a placeholder value\n        let tx_hash = Hash::new([priority; 32]);\n        let involved_shards = vec![priority as u32, 1, 2];\n\n        CrossShardReference {\n            tx_hash: tx_hash.to_string(),\n            involved_shards,\n            status: CrossShardStatus::Pending,\n            created_at_height: 100,\n        }\n    }\n\n    #[test]\n    fn test_batch_processing() {\n        let mut processor = BatchProcessor::new(10, Duration::from_secs(5));\n\n        // Add transactions with different priorities (based on shard ID)\n        for i in 0..15 {\n            processor.add_transaction(create_test_transaction((i % 3) as u8));\n        }\n\n        assert!(processor.should_process());\n        let batch = processor.get_next_batch();\n        assert_eq!(batch.len(), 10);\n\n        // We can't easily verify the shard ordering as it matches priority logic,\n        // but we can verify we get the expected number of transactions\n        assert_eq!(batch.len(), 10);\n    }\n\n    #[test]\n    fn test_timeout_trigger() {\n        let mut processor = BatchProcessor::new(100, Duration::from_millis(100));\n\n        // Add a single transaction\n        processor.add_transaction(create_test_transaction(1));\n\n        // Should not process yet (not enough transactions)\n        assert!(!processor.should_process());\n\n        // Wait for timeout\n        std::thread::sleep(Duration::from_millis(150));\n\n        // Should process now due to timeout\n        assert!(processor.should_process());\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":26},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","batch_validation.rs"],"content":"use crate::consensus::validation::{ValidationEngine, ValidationRequest, ValidationResult};\nuse crate::ledger::transaction::Transaction;\nuse anyhow::{anyhow, Result};\nuse log::{debug, info, warn};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::sync::Arc;\nuse tokio::sync::{mpsc, RwLock, Semaphore};\n\n/// Configuration for batch validation\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BatchValidationConfig {\n    /// Maximum batch size\n    pub max_batch_size: usize,\n    /// Number of concurrent batches\n    pub concurrent_batches: usize,\n    /// Batch timeout in milliseconds\n    pub batch_timeout_ms: u64,\n    /// Maximum pending transactions\n    pub max_pending_transactions: usize,\n    /// Prioritize transactions by fee\n    pub prioritize_by_fee: bool,\n    /// Minimum transactions to trigger validation\n    pub min_transactions_to_validate: usize,\n    /// Maximum validation workers\n    pub max_validation_workers: usize,\n}\n\nimpl Default for BatchValidationConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_batch_size: 500,\n            concurrent_batches: 4,\n            batch_timeout_ms: 5000,\n            max_pending_transactions: 10000,\n            prioritize_by_fee: true,\n            min_transactions_to_validate: 50,\n            max_validation_workers: 8,\n        }\n    }\n}\n\n/// Status of a transaction batch\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum BatchStatus {\n    /// Not yet validated\n    Pending,\n    /// Validation in progress\n    InProgress,\n    /// Successfully validated\n    Valid,\n    /// Validation failed\n    Invalid,\n    /// Validation timed out\n    TimedOut,\n}\n\n/// Result of batch validation\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct BatchValidationResult {\n    /// Batch ID\n    pub batch_id: u64,\n    /// Status of the batch\n    pub status: BatchStatus,\n    /// Number of valid transactions\n    pub valid_count: usize,\n    /// Number of invalid transactions\n    pub invalid_count: usize,\n    /// Validation results by transaction hash\n    pub results: HashMap\u003cVec\u003cu8\u003e, ValidationResult\u003e,\n    /// Time taken for validation in milliseconds\n    pub duration_ms: u64,\n    /// Error message if validation failed\n    pub error: Option\u003cString\u003e,\n}\n\n/// Batch validator for transaction batches\npub struct BatchValidator {\n    /// Configuration\n    config: RwLock\u003cBatchValidationConfig\u003e,\n    /// Validation engine\n    validation_engine: Arc\u003cValidationEngine\u003e,\n    /// Pending transactions\n    pending_transactions: RwLock\u003cVec\u003cTransaction\u003e\u003e,\n    /// Batch results\n    batch_results: RwLock\u003cHashMap\u003cu64, BatchValidationResult\u003e\u003e,\n    /// Next batch ID\n    next_batch_id: RwLock\u003cu64\u003e,\n    /// Running flag\n    running: RwLock\u003cbool\u003e,\n    /// Transaction receiver\n    tx_receiver: Option\u003cmpsc::Receiver\u003cTransaction\u003e\u003e,\n    /// Result sender\n    result_sender: Option\u003cmpsc::Sender\u003cBatchValidationResult\u003e\u003e,\n    /// Active batch count semaphore\n    active_batches: Arc\u003cSemaphore\u003e,\n}\n\nimpl BatchValidator {\n    /// Create a new batch validator\n    pub fn new(\n        config: BatchValidationConfig,\n        validation_engine: Arc\u003cValidationEngine\u003e,\n        tx_receiver: Option\u003cmpsc::Receiver\u003cTransaction\u003e\u003e,\n        result_sender: Option\u003cmpsc::Sender\u003cBatchValidationResult\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            config: RwLock::new(config.clone()),\n            validation_engine,\n            pending_transactions: RwLock::new(Vec::new()),\n            batch_results: RwLock::new(HashMap::new()),\n            next_batch_id: RwLock::new(0),\n            running: RwLock::new(false),\n            tx_receiver,\n            result_sender,\n            active_batches: Arc::new(Semaphore::new(config.concurrent_batches)),\n        }\n    }\n\n    /// Start the batch validator\n    pub async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"Batch validator already running\"));\n        }\n\n        *running = true;\n\n        // Start the transaction processing loop if we have a receiver\n        if let Some(receiver) = self.tx_receiver.take() {\n            self.start_transaction_processing(receiver);\n        }\n\n        info!(\"Batch validator started\");\n        Ok(())\n    }\n\n    /// Stop the batch validator\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if !*running {\n            return Err(anyhow!(\"Batch validator not running\"));\n        }\n\n        *running = false;\n        info!(\"Batch validator stopped\");\n        Ok(())\n    }\n\n    /// Start the transaction processing loop\n    fn start_transaction_processing(\u0026self, mut receiver: mpsc::Receiver\u003cTransaction\u003e) {\n        let self_clone = Arc::new(self.clone());\n\n        tokio::spawn(async move {\n            while let Some(tx) = receiver.recv().await {\n                let is_running = *self_clone.running.read().await;\n                if !is_running {\n                    break;\n                }\n\n                // Add transaction to pending queue\n                self_clone.add_transaction(tx).await;\n\n                // Check if we should process a batch\n                let should_process = {\n                    let config = self_clone.config.read().await;\n                    let pending = self_clone.pending_transactions.read().await;\n                    pending.len() \u003e= config.min_transactions_to_validate\n                };\n\n                if should_process {\n                    if let Err(e) = self_clone.process_batch().await {\n                        warn!(\"Error processing transaction batch: {}\", e);\n                    }\n                }\n            }\n        });\n\n        // Start a timer to periodically process batches regardless of queue size\n        let self_clone2 = self_clone.clone();\n        tokio::spawn(async move {\n            let mut interval = {\n                let config = self_clone2.config.read().await;\n                tokio::time::interval(std::time::Duration::from_millis(config.batch_timeout_ms))\n            };\n\n            loop {\n                interval.tick().await;\n\n                let is_running = *self_clone2.running.read().await;\n                if !is_running {\n                    break;\n                }\n\n                let has_pending = {\n                    let pending = self_clone2.pending_transactions.read().await;\n                    !pending.is_empty()\n                };\n\n                if has_pending {\n                    if let Err(e) = self_clone2.process_batch().await {\n                        warn!(\"Error processing timed batch: {}\", e);\n                    }\n                }\n            }\n        });\n    }\n\n    /// Add a transaction to the pending queue\n    pub async fn add_transaction(\u0026self, tx: Transaction) -\u003e Result\u003c()\u003e {\n        let mut pending = self.pending_transactions.write().await;\n        let config = self.config.read().await;\n\n        // Check if we're at capacity\n        if pending.len() \u003e= config.max_pending_transactions {\n            // If we prioritize by fee, maybe replace a lower fee transaction\n            if config.prioritize_by_fee {\n                // Find the transaction with the lowest fee\n                if let Some(min_idx) = pending\n                    .iter()\n                    .enumerate()\n                    .min_by_key(|(_, t)| t.fee)\n                    .map(|(i, _)| i)\n                {\n                    // Only replace if the new transaction has a higher fee\n                    if tx.fee \u003e pending[min_idx].fee {\n                        pending[min_idx] = tx;\n                        return Ok(());\n                    }\n                }\n            }\n\n            return Err(anyhow!(\"Pending transaction queue is full\"));\n        }\n\n        // Add to pending queue\n        pending.push(tx);\n        Ok(())\n    }\n\n    /// Process a batch of transactions\n    pub async fn process_batch(\u0026self) -\u003e Result\u003cBatchValidationResult\u003e {\n        // Acquire semaphore permit\n        let permit = self.active_batches.clone().acquire_owned().await?;\n\n        // Create a batch of transactions\n        let batch = {\n            let config = self.config.read().await;\n            let mut pending = self.pending_transactions.write().await;\n\n            // Sort by fee if prioritized\n            if config.prioritize_by_fee {\n                pending.sort_by(|a, b| b.fee.cmp(\u0026a.fee));\n            }\n\n            // Take up to max_batch_size transactions\n            let batch_size = pending.len().min(config.max_batch_size);\n            pending.drain(0..batch_size).collect::\u003cVec\u003c_\u003e\u003e()\n        };\n\n        if batch.is_empty() {\n            drop(permit);\n            return Err(anyhow!(\"No transactions to process\"));\n        }\n\n        // Create batch ID\n        let batch_id = {\n            let mut next_id = self.next_batch_id.write().await;\n            let id = *next_id;\n            *next_id += 1;\n            id\n        };\n\n        // Start batch validation\n        let start_time = std::time::Instant::now();\n\n        let mut batch_result = BatchValidationResult {\n            batch_id,\n            status: BatchStatus::InProgress,\n            valid_count: 0,\n            invalid_count: 0,\n            results: HashMap::new(),\n            duration_ms: 0,\n            error: None,\n        };\n\n        // Store initial result\n        {\n            let mut results = self.batch_results.write().await;\n            results.insert(batch_id, batch_result.clone());\n        }\n\n        // Process the batch\n        let transactions = batch.clone();\n        let validation_engine = self.validation_engine.clone();\n        let config = self.config.read().await.clone();\n\n        // Create a validation request for the batch\n        let batch_handle = tokio::spawn(async move {\n            let mut results = HashMap::new();\n            let mut valid_count = 0;\n            let mut invalid_count = 0;\n\n            // Set up a worker pool for validation\n            let (tx, mut rx) = mpsc::channel(config.max_validation_workers);\n\n            // Submit validation tasks\n            for transaction in transactions {\n                let tx_hash = transaction.hash.clone();\n                let tx_clone = transaction.clone();\n                let validation_engine_clone = validation_engine.clone();\n                let tx_sender = tx.clone();\n\n                tokio::spawn(async move {\n                    let result = match validation_engine_clone\n                        .validate(ValidationRequest::Transaction(tx_clone))\n                        .await\n                    {\n                        Ok(result) =\u003e result,\n                        Err(e) =\u003e {\n                            // Create a failed validation result\n                            let mut result = ValidationResult::default();\n                            result.status = crate::consensus::validation::ValidationStatus::Invalid;\n                            result.error = Some(e.to_string());\n                            result\n                        }\n                    };\n\n                    let _ = tx_sender.send((tx_hash, result)).await;\n                });\n            }\n\n            // Drop the sender to close the channel when all tasks are submitted\n            drop(tx);\n\n            // Collect results\n            while let Some((tx_hash, result)) = rx.recv().await {\n                match result.status {\n                    crate::consensus::validation::ValidationStatus::Valid =\u003e {\n                        valid_count += 1;\n                    }\n                    _ =\u003e {\n                        invalid_count += 1;\n                    }\n                }\n\n                results.insert(tx_hash, result);\n            }\n\n            // Determine batch status\n            let status = if valid_count == transactions.len() {\n                BatchStatus::Valid\n            } else if invalid_count == transactions.len() {\n                BatchStatus::Invalid\n            } else {\n                // Mixed results, we'll consider the batch invalid\n                BatchStatus::Invalid\n            };\n\n            (status, valid_count, invalid_count, results, None)\n        });\n\n        // Wait for the batch to complete (with timeout)\n        let (status, valid_count, invalid_count, results, error) = match tokio::time::timeout(\n            std::time::Duration::from_millis(config.batch_timeout_ms),\n            batch_handle,\n        )\n        .await\n        {\n            Ok(Ok(result)) =\u003e result,\n            Ok(Err(e)) =\u003e (\n                BatchStatus::Invalid,\n                0,\n                batch.len(),\n                HashMap::new(),\n                Some(format!(\"Batch processing error: {}\", e)),\n            ),\n            Err(_) =\u003e (\n                BatchStatus::TimedOut,\n                0,\n                batch.len(),\n                HashMap::new(),\n                Some(\"Batch processing timed out\".to_string()),\n            ),\n        };\n\n        // Update batch result\n        batch_result.status = status;\n        batch_result.valid_count = valid_count;\n        batch_result.invalid_count = invalid_count;\n        batch_result.results = results;\n        batch_result.error = error;\n        batch_result.duration_ms = start_time.elapsed().as_millis() as u64;\n\n        // Store final result\n        {\n            let mut batch_results = self.batch_results.write().await;\n            batch_results.insert(batch_id, batch_result.clone());\n        }\n\n        // Send result if we have a sender\n        if let Some(sender) = \u0026self.result_sender {\n            let _ = sender.send(batch_result.clone()).await;\n        }\n\n        // Log result\n        info!(\n            \"Processed batch {}: {} valid, {} invalid, {}ms\",\n            batch_id, valid_count, invalid_count, batch_result.duration_ms\n        );\n\n        // Drop the permit to allow other batches to proceed\n        drop(permit);\n\n        Ok(batch_result)\n    }\n\n    /// Get batch validation result\n    pub async fn get_batch_result(\u0026self, batch_id: u64) -\u003e Option\u003cBatchValidationResult\u003e {\n        let results = self.batch_results.read().await;\n        results.get(\u0026batch_id).cloned()\n    }\n\n    /// Get all batch results\n    pub async fn get_all_batch_results(\u0026self) -\u003e Vec\u003cBatchValidationResult\u003e {\n        let results = self.batch_results.read().await;\n        results.values().cloned().collect()\n    }\n\n    /// Get validation result for a transaction\n    pub async fn get_transaction_result(\u0026self, tx_hash: \u0026[u8]) -\u003e Option\u003cValidationResult\u003e {\n        let results = self.batch_results.read().await;\n\n        for batch in results.values() {\n            if let Some(result) = batch.results.get(tx_hash) {\n                return Some(result.clone());\n            }\n        }\n\n        None\n    }\n\n    /// Get pending transaction count\n    pub async fn get_pending_count(\u0026self) -\u003e usize {\n        let pending = self.pending_transactions.read().await;\n        pending.len()\n    }\n\n    /// Update configuration\n    pub async fn update_config(\u0026self, config: BatchValidationConfig) -\u003e Result\u003c()\u003e {\n        let mut cfg = self.config.write().await;\n\n        // Update the active batches semaphore if needed\n        if config.concurrent_batches != cfg.concurrent_batches {\n            let current_permits = self.active_batches.available_permits();\n            let new_permits = config.concurrent_batches.saturating_sub(current_permits);\n\n            if new_permits \u003e 0 {\n                self.active_batches.add_permits(new_permits);\n            }\n        }\n\n        // Update config\n        *cfg = config;\n\n        Ok(())\n    }\n}\n\nimpl Clone for BatchValidator {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a partial clone for internal use\n        Self {\n            config: RwLock::new(self.config.try_read().unwrap_or_default().clone()),\n            validation_engine: self.validation_engine.clone(),\n            pending_transactions: RwLock::new(Vec::new()),\n            batch_results: RwLock::new(HashMap::new()),\n            next_batch_id: RwLock::new(0),\n            running: RwLock::new(false),\n            tx_receiver: None,\n            result_sender: None,\n            active_batches: self.active_batches.clone(),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","block_manager.rs"],"content":"use std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\nuse crate::types::{BlockHash, BlockHeight, NodeId, PeerId};\nuse crate::consensus::metrics::NetworkMetrics;\n\nconst MIN_BLOCK_SIZE: usize = 1024 * 1024; // 1MB\nconst MAX_BLOCK_SIZE: usize = 8 * 1024 * 1024; // 8MB\nconst TARGET_BLOCK_TIME: u64 = 30; // 30 seconds\n\npub struct AdaptiveBlockManager {\n    // Track block sizes and times\n    block_metrics: Arc\u003cRwLock\u003cBlockMetrics\u003e\u003e,\n    // Peer management\n    peer_manager: Arc\u003cRwLock\u003cPeerManager\u003e\u003e,\n    // Network metrics\n    metrics: Arc\u003cNetworkMetrics\u003e,\n}\n\nstruct BlockMetrics {\n    // Recent block sizes\n    recent_sizes: Vec\u003cusize\u003e,\n    // Recent block times\n    recent_times: Vec\u003cu64\u003e,\n    // Current target size\n    current_target: usize,\n    // Network congestion level\n    congestion_level: f64,\n}\n\nstruct PeerManager {\n    // Active peers\n    active_peers: HashMap\u003cPeerId, PeerInfo\u003e,\n    // Peer performance metrics\n    peer_metrics: HashMap\u003cPeerId, PeerMetrics\u003e,\n    // Banned peers\n    banned_peers: HashSet\u003cPeerId\u003e,\n}\n\nstruct PeerInfo {\n    node_id: NodeId,\n    connection_time: u64,\n    last_seen: u64,\n    capabilities: Vec\u003cString\u003e,\n}\n\nstruct PeerMetrics {\n    latency: f64,\n    reliability: f64,\n    bandwidth: f64,\n    last_updated: u64,\n}\n\nimpl AdaptiveBlockManager {\n    pub fn new(metrics: Arc\u003cNetworkMetrics\u003e) -\u003e Self {\n        Self {\n            block_metrics: Arc::new(RwLock::new(BlockMetrics::new())),\n            peer_manager: Arc::new(RwLock::new(PeerManager::new())),\n            metrics,\n        }\n    }\n\n    pub async fn update_block_metrics(\u0026self, size: usize, time: u64) {\n        let mut metrics = self.block_metrics.write().await;\n        metrics.update(size, time);\n        \n        // Adjust block size if needed\n        let new_target = metrics.calculate_optimal_size();\n        if new_target != metrics.current_target {\n            metrics.current_target = new_target;\n            self.metrics.record_block_size_adjustment(new_target);\n        }\n    }\n\n    pub async fn get_current_block_size(\u0026self) -\u003e usize {\n        let metrics = self.block_metrics.read().await;\n        metrics.current_target\n    }\n\n    pub async fn add_peer(\u0026self, peer_id: PeerId, info: PeerInfo) {\n        let mut manager = self.peer_manager.write().await;\n        manager.add_peer(peer_id, info);\n        self.metrics.record_peer_added(peer_id);\n    }\n\n    pub async fn update_peer_metrics(\u0026self, peer_id: PeerId, latency: f64, reliability: f64, bandwidth: f64) {\n        let mut manager = self.peer_manager.write().await;\n        manager.update_metrics(peer_id, latency, reliability, bandwidth);\n    }\n\n    pub async fn get_optimal_peers(\u0026self, count: usize) -\u003e Vec\u003cPeerId\u003e {\n        let manager = self.peer_manager.read().await;\n        manager.get_best_peers(count)\n    }\n\n    pub async fn handle_peer_failure(\u0026self, peer_id: PeerId, failure_type: \u0026str) {\n        let mut manager = self.peer_manager.write().await;\n        manager.handle_failure(peer_id, failure_type);\n        self.metrics.record_peer_failure(peer_id, failure_type);\n    }\n}\n\nimpl BlockMetrics {\n    fn new() -\u003e Self {\n        Self {\n            recent_sizes: Vec::with_capacity(100),\n            recent_times: Vec::with_capacity(100),\n            current_target: MIN_BLOCK_SIZE,\n            congestion_level: 0.0,\n        }\n    }\n\n    fn update(\u0026mut self, size: usize, time: u64) {\n        self.recent_sizes.push(size);\n        self.recent_times.push(time);\n        \n        // Keep only recent history\n        if self.recent_sizes.len() \u003e 100 {\n            self.recent_sizes.remove(0);\n            self.recent_times.remove(0);\n        }\n        \n        // Update congestion level\n        self.update_congestion_level();\n    }\n\n    fn update_congestion_level(\u0026mut self) {\n        if self.recent_times.len() \u003c 2 {\n            return;\n        }\n        \n        // Calculate average block time\n        let avg_time: f64 = self.recent_times.iter().sum::\u003cu64\u003e() as f64 / self.recent_times.len() as f64;\n        \n        // Update congestion based on target time\n        self.congestion_level = (avg_time - TARGET_BLOCK_TIME as f64) / TARGET_BLOCK_TIME as f64;\n        self.congestion_level = self.congestion_level.max(-1.0).min(1.0);\n    }\n\n    fn calculate_optimal_size(\u0026self) -\u003e usize {\n        if self.recent_sizes.is_empty() {\n            return self.current_target;\n        }\n        \n        // Calculate average size\n        let avg_size: f64 = self.recent_sizes.iter().sum::\u003cusize\u003e() as f64 / self.recent_sizes.len() as f64;\n        \n        // Adjust based on congestion\n        let adjustment = 1.0 - self.congestion_level * 0.2; // Max 20% adjustment\n        let new_size = (avg_size * adjustment) as usize;\n        \n        // Ensure within bounds\n        new_size.max(MIN_BLOCK_SIZE).min(MAX_BLOCK_SIZE)\n    }\n}\n\nimpl PeerManager {\n    fn new() -\u003e Self {\n        Self {\n            active_peers: HashMap::new(),\n            peer_metrics: HashMap::new(),\n            banned_peers: HashSet::new(),\n        }\n    }\n\n    fn add_peer(\u0026mut self, peer_id: PeerId, info: PeerInfo) {\n        if !self.banned_peers.contains(\u0026peer_id) {\n            self.active_peers.insert(peer_id, info);\n            self.peer_metrics.insert(peer_id, PeerMetrics {\n                latency: 0.0,\n                reliability: 1.0,\n                bandwidth: 0.0,\n                last_updated: 0,\n            });\n        }\n    }\n\n    fn update_metrics(\u0026mut self, peer_id: PeerId, latency: f64, reliability: f64, bandwidth: f64) {\n        if let Some(metrics) = self.peer_metrics.get_mut(\u0026peer_id) {\n            // Use exponential moving average for smooth updates\n            const ALPHA: f64 = 0.2;\n            metrics.latency = (1.0 - ALPHA) * metrics.latency + ALPHA * latency;\n            metrics.reliability = (1.0 - ALPHA) * metrics.reliability + ALPHA * reliability;\n            metrics.bandwidth = (1.0 - ALPHA) * metrics.bandwidth + ALPHA * bandwidth;\n            metrics.last_updated = std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs();\n        }\n    }\n\n    fn get_best_peers(\u0026self, count: usize) -\u003e Vec\u003cPeerId\u003e {\n        let mut peers: Vec\u003c_\u003e = self.peer_metrics.iter()\n            .filter(|(\u0026peer_id, _)| self.active_peers.contains_key(\u0026peer_id))\n            .collect();\n        \n        // Sort by composite score\n        peers.sort_by(|a, b| {\n            let score_a = self.calculate_peer_score(a.1);\n            let score_b = self.calculate_peer_score(b.1);\n            score_b.partial_cmp(\u0026score_a).unwrap()\n        });\n        \n        peers.iter()\n            .take(count)\n            .map(|(\u0026peer_id, _)| peer_id)\n            .collect()\n    }\n\n    fn calculate_peer_score(\u0026self, metrics: \u0026PeerMetrics) -\u003e f64 {\n        // Weight factors for different metrics\n        const LATENCY_WEIGHT: f64 = 0.3;\n        const RELIABILITY_WEIGHT: f64 = 0.4;\n        const BANDWIDTH_WEIGHT: f64 = 0.3;\n        \n        // Normalize and combine scores\n        let latency_score = 1.0 / (1.0 + metrics.latency / 1000.0); // Convert to seconds\n        let reliability_score = metrics.reliability;\n        let bandwidth_score = metrics.bandwidth / 1_000_000.0; // Convert to MB/s\n        \n        LATENCY_WEIGHT * latency_score +\n        RELIABILITY_WEIGHT * reliability_score +\n        BANDWIDTH_WEIGHT * bandwidth_score\n    }\n\n    fn handle_failure(\u0026mut self, peer_id: PeerId, failure_type: \u0026str) {\n        if let Some(metrics) = self.peer_metrics.get_mut(\u0026peer_id) {\n            // Update reliability based on failure type\n            let penalty = match failure_type {\n                \"timeout\" =\u003e 0.1,\n                \"invalid_data\" =\u003e 0.3,\n                \"malicious\" =\u003e 1.0,\n                _ =\u003e 0.2,\n            };\n            \n            metrics.reliability -= penalty;\n            \n            // Ban peer if reliability drops too low\n            if metrics.reliability \u003c 0.2 {\n                self.ban_peer(peer_id);\n            }\n        }\n    }\n\n    fn ban_peer(\u0026mut self, peer_id: PeerId) {\n        self.active_peers.remove(\u0026peer_id);\n        self.peer_metrics.remove(\u0026peer_id);\n        self.banned_peers.insert(peer_id);\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","byzantine.rs"],"content":"use anyhow::{anyhow, Result};\nuse rand::Rng;\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::{mpsc, RwLock};\nuse tracing::{debug, error, info, warn};\n\nuse crate::consensus::reputation::ReputationManager;\nuse crate::ledger::block::Block;\nuse crate::network::types::{NetworkMessage, NodeId};\n\n/// Configuration for the Byzantine Fault Tolerance module\n#[derive(Clone, Debug, Deserialize, Serialize)]\npub struct ByzantineConfig {\n    /// Minimum number of confirmations needed for consensus\n    pub min_confirmations: usize,\n    /// Timeout for waiting for confirmations\n    pub confirmation_timeout_ms: u64,\n    /// Maximum tolerated Byzantine nodes (f in 3f+1)\n    pub max_byzantine_nodes: usize,\n    /// Block proposal timeout\n    pub block_proposal_timeout_ms: u64,\n    /// View change timeout\n    pub view_change_timeout_ms: u64,\n    /// Batch size for processing transactions\n    pub batch_size: usize,\n    /// Heartbeat interval\n    pub heartbeat_interval_ms: u64,\n}\n\nimpl Default for ByzantineConfig {\n    fn default() -\u003e Self {\n        Self {\n            min_confirmations: 2,\n            confirmation_timeout_ms: 5000,\n            max_byzantine_nodes: 1,\n            block_proposal_timeout_ms: 10000,\n            view_change_timeout_ms: 15000,\n            batch_size: 100,\n            heartbeat_interval_ms: 1000,\n        }\n    }\n}\n\n/// Status of a consensus round\n#[derive(Clone, Copy, Debug, Eq, PartialEq)]\npub enum ConsensusStatus {\n    /// Initial state\n    Initial,\n    /// Block proposed, waiting for votes\n    Proposed,\n    /// Pre-committed by this node\n    PreCommitted,\n    /// Committed by this node\n    Committed,\n    /// Finalized (reached consensus)\n    Finalized,\n    /// Failed to reach consensus\n    Failed,\n}\n\n/// Type of consensus message\n#[derive(Clone, Debug, Eq, PartialEq, Deserialize, Serialize)]\npub enum ConsensusMessageType {\n    /// Propose a new block\n    Propose {\n        /// Block data\n        block_data: Vec\u003cu8\u003e,\n        /// Height of the block\n        height: u64,\n        /// Hash of the block\n        block_hash: Vec\u003cu8\u003e,\n    },\n    /// Pre-vote for a block\n    PreVote {\n        /// Hash of the block\n        block_hash: Vec\u003cu8\u003e,\n        /// Height of the block\n        height: u64,\n        /// Validator signature\n        signature: Vec\u003cu8\u003e,\n    },\n    /// Pre-commit for a block\n    PreCommit {\n        /// Hash of the block\n        block_hash: Vec\u003cu8\u003e,\n        /// Height of the block\n        height: u64,\n        /// Validator signature\n        signature: Vec\u003cu8\u003e,\n    },\n    /// Commit for a block\n    Commit {\n        /// Hash of the block\n        block_hash: Vec\u003cu8\u003e,\n        /// Height of the block\n        height: u64,\n        /// Validator signature\n        signature: Vec\u003cu8\u003e,\n    },\n    /// View change request\n    ViewChange {\n        /// New view number\n        new_view: u64,\n        /// Reason for view change\n        reason: String,\n        /// Validator signature\n        signature: Vec\u003cu8\u003e,\n    },\n    /// Heartbeat to detect node failures\n    Heartbeat {\n        /// Current view\n        view: u64,\n        /// Current height\n        height: u64,\n        /// Timestamp\n        timestamp: u64,\n    },\n}\n\n/// Types of Byzantine faults\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\npub enum ByzantineFaultType {\n    /// Double signing (equivocation)\n    DoubleSigning,\n    /// Vote withholding\n    VoteWithholding,\n    /// Block withholding\n    BlockWithholding,\n    /// Invalid block proposal\n    InvalidBlockProposal,\n    /// Delayed message delivery\n    DelayedMessages,\n    /// Inconsis
