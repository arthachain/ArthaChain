tent votes\n    InconsistentVotes,\n    /// Malformed messages\n    MalformedMessages,\n    /// Spurious view changes\n    SpuriousViewChanges,\n    /// Invalid transaction inclusion\n    InvalidTransactions,\n    /// Selective message transmission\n    SelectiveTransmission,\n    /// Sybil attack attempt\n    SybilAttempt,\n    /// Eclipse attack attempt\n    EclipseAttempt,\n    /// Long-range attack\n    LongRangeAttack,\n    /// Replay attack\n    ReplayAttack,\n}\n\n/// Evidence of Byzantine behavior\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ByzantineEvidence {\n    /// Type of fault\n    pub fault_type: ByzantineFaultType,\n    /// Node ID of the Byzantine node\n    pub node_id: NodeId,\n    /// Timestamp when the fault was detected\n    pub timestamp: u64,\n    /// Related block(s) if applicable\n    pub related_blocks: Vec\u003cVec\u003cu8\u003e\u003e,\n    /// Evidence data (specific to the fault type)\n    pub data: Vec\u003cu8\u003e,\n    /// Description of the fault\n    pub description: String,\n    /// Reporting nodes\n    pub reporters: Vec\u003cNodeId\u003e,\n    /// Evidence hash for verification\n    pub evidence_hash: Vec\u003cu8\u003e,\n}\n\n/// Byzantine fault detection configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ByzantineDetectionConfig {\n    /// Maximum acceptable message delay (ms)\n    pub max_message_delay_ms: u64,\n    /// Minimum number of reporters to consider evidence valid\n    pub min_reporters: usize,\n    /// Time window for collecting evidence (ms)\n    pub evidence_window_ms: u64,\n    /// Number of faults before blacklisting\n    pub fault_threshold: usize,\n    /// Duration of blacklisting (ms)\n    pub blacklist_duration_ms: u64,\n    /// Enable AI-based detection\n    pub enable_ai_detection: bool,\n    /// Penalty for Byzantine behavior\n    pub penalty_amount: u64,\n    /// Enable automatic slashing\n    pub enable_slashing: bool,\n    /// Required confidence level for AI detection\n    pub ai_confidence_threshold: f64,\n}\n\nimpl Default for ByzantineDetectionConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_message_delay_ms: 5000,\n            min_reporters: 3,\n            evidence_window_ms: 60000, // 1 minute\n            fault_threshold: 5,\n            blacklist_duration_ms: 3600000, // 1 hour\n            enable_ai_detection: true,\n            penalty_amount: 1000,\n            enable_slashing: true,\n            ai_confidence_threshold: 0.85,\n        }\n    }\n}\n\n/// Byzantine consensus manager\npub struct ByzantineManager {\n    /// Node ID of this validator\n    node_id: NodeId,\n    /// Total number of validators\n    total_validators: usize,\n    /// Current view number\n    view: RwLock\u003cu64\u003e,\n    /// Current consensus height\n    height: RwLock\u003cu64\u003e,\n    /// Configuration\n    config: Arc\u003cRwLock\u003cByzantineConfig\u003e\u003e,\n    /// Message channel for sending consensus messages\n    tx_sender: mpsc::Sender\u003c(ConsensusMessageType, NodeId)\u003e,\n    /// Message channel for receiving consensus messages\n    rx_receiver: RwLock\u003cmpsc::Receiver\u003cConsensusMessageType\u003e\u003e,\n    /// Reputation manager\n    reputation_manager: Arc\u003cReputationManager\u003e,\n    /// Active consensus rounds\n    active_rounds: RwLock\u003cHashMap\u003cVec\u003cu8\u003e, ConsensusRound\u003e\u003e,\n    /// Known validators\n    validators: RwLock\u003cHashSet\u003cNodeId\u003e\u003e,\n    /// Last time we received heartbeats from validators\n    last_heartbeats: RwLock\u003cHashMap\u003cNodeId, Instant\u003e\u003e,\n}\n\n/// Consensus round data\nstruct ConsensusRound {\n    /// Block hash\n    block_hash: Vec\u003cu8\u003e,\n    /// Block height\n    height: u64,\n    /// Status of the round\n    status: ConsensusStatus,\n    /// When the round started\n    start_time: Instant,\n    /// Pre-votes received from validators\n    pre_votes: HashMap\u003cNodeId, Vec\u003cu8\u003e\u003e,\n    /// Pre-commits received from validators\n    pre_commits: HashMap\u003cNodeId, Vec\u003cu8\u003e\u003e,\n    /// Commits received from validators\n    commits: HashMap\u003cNodeId, Vec\u003cu8\u003e\u003e,\n}\n\n/// Byzantine fault detector\npub struct ByzantineDetector {\n    /// Configuration\n    config: ByzantineDetectionConfig,\n    /// Detected faults by node\n    faults: Arc\u003cRwLock\u003cHashMap\u003cNodeId, Vec\u003cByzantineEvidence\u003e\u003e\u003e\u003e,\n    /// Blacklisted nodes\n    blacklist: Arc\u003cRwLock\u003cHashMap\u003cNodeId, Instant\u003e\u003e\u003e,\n    /// Valid message history for equivocation detection\n    message_history: Arc\u003cRwLock\u003cHashMap\u003cNodeId, HashMap\u003cu64, Vec\u003cu8\u003e\u003e\u003e\u003e\u003e,\n    /// Pending evidence (not yet fully verified)\n    pending_evidence: Arc\u003cRwLock\u003cHashMap\u003cVec\u003cu8\u003e, (ByzantineEvidence, HashSet\u003cNodeId\u003e)\u003e\u003e\u003e,\n    /// Current validators\n    validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e,\n    /// AI detection model\n    #[cfg(feature = \"ai_detection\")]\n    ai_model: Option\u003cArc\u003ccrate::ai_engine::AnomalyDetector\u003e\u003e,\n}\n\nimpl ByzantineManager {\n    /// Create a new ByzantineManager\n    pub fn new(\n        node_id: NodeId,\n        total_validators: usize,\n        config: ByzantineConfig,\n        tx_sender: mpsc::Sender\u003c(ConsensusMessageType, NodeId)\u003e,\n        rx_receiver: mpsc::Receiver\u003cConsensusMessageType\u003e,\n        reputation_manager: Arc\u003cReputationManager\u003e,\n    ) -\u003e Self {\n        Self {\n            node_id,\n            total_validators,\n            view: RwLock::new(0),\n            height: RwLock::new(0),\n            config: Arc::new(RwLock::new(config)),\n            tx_sender,\n            rx_receiver: RwLock::new(rx_receiver),\n            reputation_manager,\n            active_rounds: RwLock::new(HashMap::new()),\n            validators: RwLock::new(HashSet::new()),\n            last_heartbeats: RwLock::new(HashMap::new()),\n        }\n    }\n\n    /// Start the Byzantine consensus manager\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        info!(\n            \"Starting Byzantine consensus manager for node {}\",\n            self.node_id\n        );\n\n        // Start background tasks\n        self.start_message_handler().await?;\n        self.start_heartbeat_monitor().await?;\n        self.start_round_timeout_checker().await?;\n\n        Ok(())\n    }\n\n    /// Start the message handler task\n    async fn start_message_handler(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut rx = self.rx_receiver.write().await;\n        let tx_sender = self.tx_sender.clone();\n        let node_id = self.node_id;\n        let active_rounds = self.active_rounds.clone();\n        let view = self.view.clone();\n        let height = self.height.clone();\n        let validators = self.validators.clone();\n        let reputation_manager = self.reputation_manager.clone();\n        let config = self.config.clone();\n\n        tokio::spawn(async move {\n            info!(\"Byzantine consensus message handler started\");\n\n            while let Some(message) = rx.recv().await {\n                debug!(\"Received consensus message: {:?}\", message);\n\n                match message {\n                    ConsensusMessageType::Propose {\n                        block_data,\n                        height: msg_height,\n                        block_hash,\n                    } =\u003e {\n                        // Handle propose message\n                        let current_height = *height.read().await;\n                        if msg_height \u003c current_height {\n                            warn!(\n                                \"Received proposal for old height {}, current height {}\",\n                                msg_height, current_height\n                            );\n                            continue;\n                        }\n\n                        // Create or update round\n                        let mut rounds = active_rounds.write().await;\n                        if !rounds.contains_key(\u0026block_hash) {\n                            rounds.insert(\n                                block_hash.clone(),\n                                ConsensusRound {\n                                    block_hash: block_hash.clone(),\n                                    height: msg_height,\n                                    status: ConsensusStatus::Proposed,\n                                    start_time: Instant::now(),\n                                    pre_votes: HashMap::new(),\n                                    pre_commits: HashMap::new(),\n                                    commits: HashMap::new(),\n                                },\n                            );\n                        }\n\n                        // Send pre-vote for this block\n                        // In a real implementation, we would validate the block before voting\n                        let signature = vec![1, 2, 3, 4]; // Placeholder\n                        let pre_vote = ConsensusMessageType::PreVote {\n                            block_hash: block_hash.clone(),\n                            height: msg_height,\n                            signature,\n                        };\n\n                        // Broadcast pre-vote to all validators\n                        for \u0026validator in validators.read().await.iter() {\n                            if let Err(e) = tx_sender.send((pre_vote.clone(), validator)).await {\n                                error!(\"Failed to send pre-vote: {}\", e);\n                            }\n                        }\n                    }\n\n                    ConsensusMessageType::PreVote {\n                        block_hash,\n                        height: msg_height,\n                        signature,\n                    } =\u003e {\n                        // Handle pre-vote message\n                        let mut rounds = active_rounds.write().await;\n                        if let Some(round) = rounds.get_mut(\u0026block_hash) {\n                            // In a real implementation, verify the signature\n\n                            // Record the pre-vote\n                            round.pre_votes.insert(node_id, signature);\n\n                            // Check if we have enough pre-votes\n                            let config = config.read().await;\n                            let min_votes = 2 * config.max_byzantine_nodes + 1;\n\n                            if round.pre_votes.len() \u003e= min_votes {\n                                // Send pre-commit\n                                let signature = vec![5, 6, 7, 8]; // Placeholder\n                                let pre_commit = ConsensusMessageType::PreCommit {\n                                    block_hash: block_hash.clone(),\n                                    height: msg_height,\n                                    signature,\n                                };\n\n                                round.status = ConsensusStatus::PreCommitted;\n\n                                // Broadcast pre-commit to all validators\n                                for \u0026validator in validators.read().await.iter() {\n                                    if let Err(e) =\n                                        tx_sender.send((pre_commit.clone(), validator)).await\n                                    {\n                                        error!(\"Failed to send pre-commit: {}\", e);\n                                    }\n                                }\n                            }\n                        }\n                    }\n\n                    ConsensusMessageType::PreCommit {\n                        block_hash,\n                        height: msg_height,\n                        signature,\n                    } =\u003e {\n                        // Handle pre-commit message\n                        let mut rounds = active_rounds.write().await;\n                        if let Some(round) = rounds.get_mut(\u0026block_hash) {\n                            // In a real implementation, verify the signature\n\n                            // Record the pre-commit\n                            round.pre_commits.insert(node_id, signature);\n\n                            // Check if we have enough pre-commits\n                            let config = config.read().await;\n                            let min_commits = 2 * config.max_byzantine_nodes + 1;\n\n                            if round.pre_commits.len() \u003e= min_commits {\n                                // Send commit\n                                let signature = vec![9, 10, 11, 12]; // Placeholder\n                                let commit = ConsensusMessageType::Commit {\n                                    block_hash: block_hash.clone(),\n                                    height: msg_height,\n                                    signature,\n                                };\n\n                                round.status = ConsensusStatus::Committed;\n\n                                // Broadcast commit to all validators\n                                for \u0026validator in validators.read().await.iter() {\n                                    if let Err(e) =\n                                        tx_sender.send((commit.clone(), validator)).await\n                                    {\n                                        error!(\"Failed to send commit: {}\", e);\n                                    }\n                                }\n                            }\n                        }\n                    }\n\n                    ConsensusMessageType::Commit {\n                        block_hash,\n                        height: msg_height,\n                        signature,\n                    } =\u003e {\n                        // Handle commit message\n                        let mut rounds = active_rounds.write().await;\n                        if let Some(round) = rounds.get_mut(\u0026block_hash) {\n                            // In a real implementation, verify the signature\n\n                            // Record the commit\n                            round.commits.insert(node_id, signature);\n\n                            // Check if we have enough commits\n                            let config = config.read().await;\n                            let min_commits = 2 * config.max_byzantine_nodes + 1;\n\n                            if round.commits.len() \u003e= min_commits {\n                                // We have consensus!\n                                round.status = ConsensusStatus::Finalized;\n\n                                // Update height\n                                let mut current_height = height.write().await;\n                                if msg_height \u003e *current_height {\n                                    *current_height = msg_height;\n                                }\n\n                                info!(\"Consensus reached for block at height {}\", msg_height);\n\n                                // In a real implementation, commit the block to the chain\n                            }\n                        }\n                    }\n\n                    ConsensusMessageType::ViewChange {\n                        new_view,\n                        reason,\n                        signature,\n                    } =\u003e {\n                        // Handle view change\n                        // In a real implementation, verify the signature and check if view change is justified\n\n                        info!(\"View change requested to {} because: {}\", new_view, reason);\n\n                        let mut current_view = view.write().await;\n                        if new_view \u003e *current_view {\n                            *current_view = new_view;\n\n                            // In a real implementation, reset the round state and start a new round\n                        }\n                    }\n\n                    ConsensusMessageType::Heartbeat {\n                        view: msg_view,\n                        height: msg_height,\n                        timestamp,\n                    } =\u003e {\n                        // Update last heartbeat time\n                        last_heartbeats\n                            .write()\n                            .await\n                            .insert(node_id, Instant::now());\n\n                        // Check if we need to catch up\n                        let current_height = *height.read().await;\n                        if msg_height \u003e current_height {\n                            // In a real implementation, request missing blocks\n                            warn!(\n                                \"Node is behind: current height {}, network height {}\",\n                                current_height, msg_height\n                            );\n                        }\n                    }\n                }\n            }\n        });\n\n        Ok(())\n    }\n\n    /// Start the heartbeat monitor\n    async fn start_heartbeat_monitor(\u0026self) -\u003e Result\u003c()\u003e {\n        let tx_sender = self.tx_sender.clone();\n        let node_id = self.node_id;\n        let validators = self.validators.clone();\n        let view = self.view.clone();\n        let height = self.height.clone();\n        let config = self.config.clone();\n\n        tokio::spawn(async move {\n            let heartbeat_interval = {\n                let config = config.read().await;\n                Duration::from_millis(config.heartbeat_interval_ms)\n            };\n\n            let mut interval = tokio::time::interval(heartbeat_interval);\n\n            loop {\n                interval.tick().await;\n\n                // Send heartbeat to all validators\n                let current_view = *view.read().await;\n                let current_height = *height.read().await;\n                let timestamp = std::time::SystemTime::now()\n                    .duration_since(std::time::UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs();\n\n                let heartbeat = ConsensusMessageType::Heartbeat {\n                    view: current_view,\n                    height: current_height,\n                    timestamp,\n                };\n\n                for \u0026validator in validators.read().await.iter() {\n                    if validator != node_id {\n                        if let Err(e) = tx_sender.send((heartbeat.clone(), validator)).await {\n                            error!(\"Failed to send heartbeat: {}\", e);\n                        }\n                    }\n                }\n            }\n        });\n\n        Ok(())\n    }\n\n    /// Start the round timeout checker\n    async fn start_round_timeout_checker(\u0026self) -\u003e Result\u003c()\u003e {\n        let active_rounds = self.active_rounds.clone();\n        let tx_sender = self.tx_sender.clone();\n        let node_id = self.node_id;\n        let validators = self.validators.clone();\n        let view = self.view.clone();\n        let config = self.config.clone();\n\n        tokio::spawn(async move {\n            // Check for timed out rounds every second\n            let mut interval = tokio::time::interval(Duration::from_secs(1));\n\n            loop {\n                interval.tick().await;\n\n                let config = config.read().await;\n                let proposal_timeout = Duration::from_millis(config.block_proposal_timeout_ms);\n                let view_change_timeout = Duration::from_millis(config.view_change_timeout_ms);\n\n                let mut rounds = active_rounds.write().await;\n                let now = Instant::now();\n\n                let mut timed_out_rounds = Vec::new();\n\n                for (block_hash, round) in rounds.iter() {\n                    let elapsed = now.duration_since(round.start_time);\n\n                    match round.status {\n                        ConsensusStatus::Initial | ConsensusStatus::Proposed =\u003e {\n                            if elapsed \u003e proposal_timeout {\n                                timed_out_rounds.push(block_hash.clone());\n                            }\n                        }\n                        ConsensusStatus::PreCommitted | ConsensusStatus::Committed =\u003e {\n                            if elapsed \u003e view_change_timeout {\n                                timed_out_rounds.push(block_hash.clone());\n                            }\n                        }\n                        _ =\u003e {}\n                    }\n                }\n\n                // Handle timed out rounds\n                for block_hash in timed_out_rounds {\n                    if let Some(round) = rounds.get(\u0026block_hash) {\n                        info!(\n                            \"Round for block at height {} timed out with status {:?}\",\n                            round.height, round.status\n                        );\n\n                        // Initiate view change\n                        let current_view = *view.read().await;\n                        let new_view = current_view + 1;\n\n                        let reason = format!(\"Round timeout at height {}\", round.height);\n                        let signature = vec![13, 14, 15, 16]; // Placeholder\n\n                        let view_change = ConsensusMessageType::ViewChange {\n                            new_view,\n                            reason,\n                            signature,\n                        };\n\n                        // Broadcast view change to all validators\n                        for \u0026validator in validators.read().await.iter() {\n                            if let Err(e) = tx_sender.send((view_change.clone(), validator)).await {\n                                error!(\"Failed to send view change: {}\", e);\n                            }\n                        }\n\n                        // Remove the timed out round\n                        rounds.remove(\u0026block_hash);\n                    }\n                }\n            }\n        });\n\n        Ok(())\n    }\n\n    /// Propose a new block\n    pub async fn propose_block(\u0026self, block_data: Vec\u003cu8\u003e, height: u64) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\n        // In a real implementation, create a proper block\n\n        // Generate a placeholder block hash\n        let mut rng = rand::thread_rng();\n        let block_hash: Vec\u003cu8\u003e = (0..32).map(|_| rng.gen()).collect();\n\n        info!(\n            \"Proposing block at height {} with hash {:?}\",\n            height, block_hash\n        );\n\n        // Create propose message\n        let propose = ConsensusMessageType::Propose {\n            block_data,\n            height,\n            block_hash: block_hash.clone(),\n        };\n\n        // Create new round\n        let mut rounds = self.active_rounds.write().await;\n        rounds.insert(\n            block_hash.clone(),\n            ConsensusRound {\n                block_hash: block_hash.clone(),\n                height,\n                status: ConsensusStatus::Initial,\n                start_time: Instant::now(),\n                pre_votes: HashMap::new(),\n                pre_commits: HashMap::new(),\n                commits: HashMap::new(),\n            },\n        );\n\n        // Broadcast proposal to all validators\n        for \u0026validator in self.validators.read().await.iter() {\n            if let Err(e) = self.tx_sender.send((propose.clone(), validator)).await {\n                error!(\"Failed to send proposal: {}\", e);\n            }\n        }\n\n        Ok(block_hash)\n    }\n\n    /// Register a validator\n    pub async fn register_validator(\u0026self, validator_id: NodeId) {\n        self.validators.write().await.insert(validator_id);\n    }\n\n    /// Get the current consensus height\n    pub async fn get_height(\u0026self) -\u003e u64 {\n        *self.height.read().await\n    }\n\n    /// Get the current view\n    pub async fn get_view(\u0026self) -\u003e u64 {\n        *self.view.read().await\n    }\n\n    /// Check if a block has been finalized\n    pub async fn is_finalized(\u0026self, block_hash: \u0026[u8]) -\u003e bool {\n        let rounds = self.active_rounds.read().await;\n        if let Some(round) = rounds.get(block_hash) {\n            round.status == ConsensusStatus::Finalized\n        } else {\n            false\n        }\n    }\n\n    /// Get consensus status for a block\n    pub async fn get_consensus_status(\u0026self, block_hash: \u0026[u8]) -\u003e Option\u003cConsensusStatus\u003e {\n        let rounds = self.active_rounds.read().await;\n        rounds.get(block_hash).map(|round| round.status)\n    }\n\n    /// Update the Byzantine configuration\n    pub async fn update_config(\u0026self, config: ByzantineConfig) {\n        *self.config.write().await = config;\n    }\n}\n\nimpl ByzantineDetector {\n    /// Create a new Byzantine detector\n    pub fn new(config: ByzantineDetectionConfig, validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e) -\u003e Self {\n        Self {\n            config,\n            faults: Arc::new(RwLock::new(HashMap::new())),\n            blacklist: Arc::new(RwLock::new(HashMap::new())),\n            message_history: Arc::new(RwLock::new(HashMap::new())),\n            pending_evidence: Arc::new(RwLock::new(HashMap::new())),\n            validators,\n            #[cfg(feature = \"ai_detection\")]\n            ai_model: None,\n        }\n    }\n\n    /// Initialize the Byzantine detector\n    pub async fn initialize(\u0026mut self) -\u003e Result\u003c()\u003e {\n        // Initialize AI model if enabled\n        #[cfg(feature = \"ai_detection\")]\n        if self.config.enable_ai_detection {\n            self.ai_model = Some(Arc::new(crate::ai_engine::AnomalyDetector::new().await?));\n        }\n\n        // Start background tasks for cleaning up old data\n        self.start_cleanup_tasks();\n\n        info!(\"Byzantine fault detector initialized\");\n        Ok(())\n    }\n\n    /// Start background cleanup tasks\n    fn start_cleanup_tasks(\u0026self) {\n        let blacklist = self.blacklist.clone();\n        let blacklist_duration = Duration::from_millis(self.config.blacklist_duration_ms);\n\n        // Cleanup task for blacklist\n        tokio::spawn(async move {\n            loop {\n                tokio::time::sleep(Duration::from_secs(60)).await;\n\n                let mut bl = blacklist.write().await;\n                let now = Instant::now();\n                bl.retain(|_, timestamp| now.duration_since(*timestamp) \u003c blacklist_duration);\n            }\n        });\n\n        // Cleanup task for message history\n        let message_history = self.message_history.clone();\n        tokio::spawn(async move {\n            loop {\n                tokio::time::sleep(Duration::from_secs(300)).await;\n\n                let mut history = message_history.write().await;\n                // Keep only the last 1000 messages per node to prevent memory growth\n                for (_, node_history) in history.iter_mut() {\n                    if node_history.len() \u003e 1000 {\n                        let keys: Vec\u003cu64\u003e = node_history.keys().cloned().collect();\n                        let mut sorted_keys = keys;\n                        sorted_keys.sort();\n\n                        // Remove oldest entries\n                        let to_remove = sorted_keys.len() - 1000;\n                        for key in \u0026sorted_keys[0..to_remove] {\n                            node_history.remove(key);\n                        }\n                    }\n                }\n            }\n        });\n    }\n\n    /// Check if a node is blacklisted\n    pub async fn is_blacklisted(\u0026self, node_id: \u0026NodeId) -\u003e bool {\n        let blacklist = self.blacklist.read().await;\n        if let Some(timestamp) = blacklist.get(node_id) {\n            let now = Instant::now();\n            let blacklist_duration = Duration::from_millis(self.config.blacklist_duration_ms);\n            return now.duration_since(*timestamp) \u003c blacklist_duration;\n        }\n        false\n    }\n\n    /// Get the number of recorded faults for a node\n    pub async fn get_fault_count(\u0026self, node_id: \u0026NodeId) -\u003e usize {\n        let faults = self.faults.read().await;\n        faults.get(node_id).map_or(0, |f| f.len())\n    }\n\n    /// Get all Byzantine faults for a node\n    pub async fn get_node_faults(\u0026self, node_id: \u0026NodeId) -\u003e Vec\u003cByzantineEvidence\u003e {\n        let faults = self.faults.read().await;\n        faults.get(node_id).cloned().unwrap_or_default()\n    }\n\n    /// Report Byzantine behavior\n    pub async fn report_fault(\n        \u0026self,\n        fault_type: ByzantineFaultType,\n        node_id: NodeId,\n        reporter: NodeId,\n        related_blocks: Vec\u003cVec\u003cu8\u003e\u003e,\n        data: Vec\u003cu8\u003e,\n        description: String,\n    ) -\u003e Result\u003c()\u003e {\n        // Check if the reported node is a validator\n        let validators = self.validators.read().await;\n        if !validators.contains(\u0026node_id) {\n            debug!(\"Ignoring fault report for non-validator node {}\", node_id);\n            return Ok(());\n        }\n\n        // Create evidence\n        let timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        let evidence = ByzantineEvidence {\n            fault_type: fault_type.clone(),\n            node_id: node_id.clone(),\n            timestamp,\n            related_blocks,\n            data: data.clone(),\n            description,\n            reporters: vec![reporter.clone()],\n            evidence_hash: self.compute_evidence_hash(\u0026fault_type, \u0026node_id, \u0026data),\n        };\n\n        // Process the evidence\n        self.process_evidence(evidence).await\n    }\n\n    /// Process reported evidence\n    async fn process_evidence(\u0026self, evidence: ByzantineEvidence) -\u003e Result\u003c()\u003e {\n        let evidence_hash = evidence.evidence_hash.clone();\n        let node_id = evidence.node_id.clone();\n        let fault_type = evidence.fault_type.clone();\n\n        // Check if this is a duplicate report\n        let mut pending = self.pending_evidence.write().await;\n\n        if let Some((existing_evidence, reporters)) = pending.get_mut(\u0026evidence_hash) {\n            // Add this reporter if not already reported\n            if !reporters.contains(\u0026evidence.reporters[0]) {\n                reporters.insert(evidence.reporters[0].clone());\n                existing_evidence.reporters = reporters.iter().cloned().collect();\n\n                // If we have enough reports, verify and record the fault\n                if reporters.len() \u003e= self.config.min_reporters {\n                    let evidence_to_commit = existing_evidence.clone();\n                    drop(pending); // Release the lock before verification\n\n                    // Verify using AI if enabled\n                    let is_valid = if self.config.enable_ai_detection {\n                        self.verify_with_ai(\u0026evidence_to_commit).await?\n                    } else {\n                        true\n                    };\n\n                    if is_valid {\n                        // Record the verified fault\n                        self.record_verified_fault(evidence_to_commit).await?;\n\n                        // Remove from pending after processing\n                        let mut pending = self.pending_evidence.write().await;\n                        pending.remove(\u0026evidence_hash);\n                    }\n                }\n            }\n        } else {\n            // First report of this evidence\n            let mut reporters = HashSet::new();\n            reporters.insert(evidence.reporters[0].clone());\n\n            pending.insert(evidence_hash.clone(), (evidence.clone(), reporters));\n\n            // If only one reporter is required, process immediately\n            if self.config.min_reporters \u003c= 1 {\n                drop(pending); // Release the lock before verification\n\n                // Verify using AI if enabled\n                let is_valid = if self.config.enable_ai_detection {\n                    self.verify_with_ai(\u0026evidence).await?\n                } else {\n                    true\n                };\n\n                if is_valid {\n                    // Record the verified fault\n                    self.record_verified_fault(evidence).await?;\n\n                    // Remove from pending after processing\n                    let mut pending = self.pending_evidence.write().await;\n                    pending.remove(\u0026evidence_hash);\n                }\n            }\n        }\n\n        info!(\n            \"Processed Byzantine fault report for node {}: {:?}\",\n            node_id, fault_type\n        );\n        Ok(())\n    }\n\n    /// Verify evidence using AI models\n    #[cfg(feature = \"ai_detection\")]\n    async fn verify_with_ai(\u0026self, evidence: \u0026ByzantineEvidence) -\u003e Result\u003cbool\u003e {\n        if let Some(ai_model) = \u0026self.ai_model {\n            // Prepare evidence for AI verification\n            let features = self.prepare_evidence_features(evidence).await?;\n\n            // Run AI verification\n            let (is_valid, confidence) = ai_model.verify_byzantine_behavior(features).await?;\n\n            if confidence \u003e= self.config.ai_confidence_threshold {\n                debug!(\n                    \"AI verified Byzantine behavior for node {} with confidence {:.2}\",\n                    evidence.node_id, confidence\n                );\n                return Ok(is_valid);\n            } else {\n                debug!(\n                    \"AI verification confidence too low ({:.2}) for node {}, treating as valid\",\n                    confidence, evidence.node_id\n                );\n                // Default to accepting the evidence if confidence is low\n                return Ok(true);\n            }\n        }\n\n        // If AI detection is not available, default to accepting the evidence\n        Ok(true)\n    }\n\n    // Non-AI version of verify_with_ai for when the feature is disabled\n    #[cfg(not(feature = \"ai_detection\"))]\n    async fn verify_with_ai(\u0026self, _evidence: \u0026ByzantineEvidence) -\u003e Result\u003cbool\u003e {\n        Ok(true)\n    }\n\n    /// Prepare evidence features for AI verification\n    #[cfg(feature = \"ai_detection\")]\n    async fn prepare_evidence_features(\u0026self, evidence: \u0026ByzantineEvidence) -\u003e Result\u003cVec\u003cf32\u003e\u003e {\n        // Extract relevant features from the evidence based on fault type\n        let mut features = Vec::new();\n\n        // Add basic features\n        features.push(evidence.reporters.len() as f32);\n        features.push(evidence.related_blocks.len() as f32);\n        features.push(evidence.timestamp as f32 / 1_000_000.0); // Normalize timestamp\n\n        // Add fault-type specific features\n        match evidence.fault_type {\n            ByzantineFaultType::DoubleSigning =\u003e {\n                // Extract signatures from evidence data\n                if evidence.data.len() \u003e= 128 {\n                    let sig1_bytes = \u0026evidence.data[0..64];\n                    let sig2_bytes = \u0026evidence.data[64..128];\n\n                    // Compare similarity of signatures\n                    let similarity = self.compute_similarity(sig1_bytes, sig2_bytes);\n                    features.push(similarity);\n                }\n            }\n            ByzantineFaultType::DelayedMessages =\u003e {\n                // Extract delay time from evidence data\n                if evidence.data.len() \u003e= 8 {\n                    let delay_bytes = \u0026evidence.data[0..8];\n                    if let Ok(delay) = bincode::deserialize::\u003cu64\u003e(delay_bytes) {\n                        features.push(delay as f32 / 1000.0); // Convert to seconds\n                    }\n                }\n            }\n            _ =\u003e {\n                // Generic features for other fault types\n                features.push(self.get_fault_count(\u0026evidence.node_id).await as f32);\n\n                // Use data size as a feature\n                features.push(evidence.data.len() as f32 / 1024.0); // Normalize by KB\n            }\n        }\n\n        // Pad to ensure fixed length\n        while features.len() \u003c 10 {\n            features.push(0.0);\n        }\n\n        Ok(features)\n    }\n\n    /// Compute similarity between two byte slices (simple implementation)\n    fn compute_similarity(\u0026self, a: \u0026[u8], b: \u0026[u8]) -\u003e f32 {\n        let mut same_bytes = 0;\n        let len = a.len().min(b.len());\n\n        for i in 0..len {\n            if a[i] == b[i] {\n                same_bytes += 1;\n            }\n        }\n\n        same_bytes as f32 / len as f32\n    }\n\n    /// Compute a hash for the evidence\n    fn compute_evidence_hash(\n        \u0026self,\n        fault_type: \u0026ByzantineFaultType,\n        node_id: \u0026NodeId,\n        data: \u0026[u8],\n    ) -\u003e Vec\u003cu8\u003e {\n        use sha2::{Digest, Sha256};\n\n        let mut hasher = Sha256::new();\n        hasher.update(format!(\"{:?}\", fault_type).as_bytes());\n        hasher.update(node_id.as_bytes());\n        hasher.update(data);\n\n        hasher.finalize().to_vec()\n    }\n\n    /// Record a verified Byzantine fault\n    async fn record_verified_fault(\u0026self, evidence: ByzantineEvidence) -\u003e Result\u003c()\u003e {\n        let node_id = evidence.node_id.clone();\n        let fault_type = evidence.fault_type.clone();\n\n        // Add to fault history\n        let mut faults = self.faults.write().await;\n        let node_faults = faults.entry(node_id.clone()).or_insert_with(Vec::new);\n        node_faults.push(evidence.clone());\n\n        // Check if we need to blacklist the node\n        if node_faults.len() \u003e= self.config.fault_threshold {\n            let mut blacklist = self.blacklist.write().await;\n            blacklist.insert(node_id.clone(), Instant::now());\n\n            info!(\n                \"Node {} has been blacklisted due to Byzantine behavior\",\n                node_id\n            );\n\n            // Apply penalties if enabled\n            if self.config.enable_slashing {\n                self.apply_penalty(\u0026node_id, \u0026fault_type).await?;\n            }\n        }\n\n        info!(\n            \"Recorded verified Byzantine fault for node {}: {:?}\",\n            node_id, fault_type\n        );\n        Ok(())\n    }\n\n    /// Apply penalty for Byzantine behavior\n    async fn apply_penalty(\u0026self, node_id: \u0026NodeId, fault_type: \u0026ByzantineFaultType) -\u003e Result\u003c()\u003e {\n        // In a real implementation, this would integrate with the staking system\n        // to slash the validator's stake\n\n        let penalty = match fault_type {\n            ByzantineFaultType::DoubleSigning =\u003e self.config.penalty_amount * 2,\n            ByzantineFaultType::InvalidBlockProposal =\u003e self.config.penalty_amount * 3,\n            _ =\u003e self.config.penalty_amount,\n        };\n\n        info!(\n            \"Applying penalty of {} to node {} for {:?}\",\n            penalty, node_id, fault_type\n        );\n\n        // In a real implementation:\n        // 1. Update the staking contract\n        // 2. Record the slash event\n        // 3. Potentially trigger validator removal\n\n        Ok(())\n    }\n\n    /// Check a block for potential Byzantine behavior\n    pub async fn check_block(\u0026self, block: \u0026Block, proposer: \u0026NodeId) -\u003e Result\u003cbool\u003e {\n        // If the proposer is blacklisted, reject the block\n        if self.is_blacklisted(proposer).await {\n            warn!(\"Rejected block from blacklisted proposer {}\", proposer);\n            return Ok(false);\n        }\n\n        // Check for invalid block structure\n        if !self.validate_block_structure(block).await? {\n            self.report_fault(\n                ByzantineFaultType::InvalidBlockProposal,\n                proposer.clone(),\n                \"system\".to_string(),\n                vec![block.hash.clone()],\n                block.hash.clone(),\n                \"Invalid block structure\".to_string(),\n            )\n            .await?;\n\n            return Ok(false);\n        }\n\n        // Check for invalid transactions\n        if !self.validate_block_transactions(block).await? {\n            self.report_fault(\n                ByzantineFaultType::InvalidTransactions,\n                proposer.clone(),\n                \"system\".to_string(),\n                vec![block.hash.clone()],\n                block.hash.clone(),\n                \"Block contains invalid transactions\".to_string(),\n            )\n            .await?;\n\n            return Ok(false);\n        }\n\n        // Block appears valid from Byzantine perspective\n        Ok(true)\n    }\n\n    /// Validate block structure\n    async fn validate_block_structure(\u0026self, block: \u0026Block) -\u003e Result\u003cbool\u003e {\n        // In a real implementation, this would perform comprehensive checks:\n        // - Verify block hash is correct\n        // - Verify structure and fields\n        // - Check timestamps and sequence validity\n\n        // Simple check for demonstration\n        if block.hash.is_empty() || block.prev_hash.is_empty() {\n            return Ok(false);\n        }\n\n        Ok(true)\n    }\n\n    /// Validate block transactions\n    async fn validate_block_transactions(\u0026self, block: \u0026Block) -\u003e Result\u003cbool\u003e {\n        // In a real implementation, this would:\n        // - Check for double-spends\n        // - Verify all transaction signatures\n        // - Check for other transaction-level issues\n\n        // Simple check for demonstration\n        if block.txs.is_empty() \u0026\u0026 !block.is_empty_block {\n            return Ok(false);\n        }\n\n        Ok(true)\n    }\n\n    /// Check for equivocation (double signing)\n    pub async fn check_equivocation(\n        \u0026self,\n        node_id: \u0026NodeId,\n        view: u64,\n        signature: \u0026[u8],\n        block_hash: \u0026[u8],\n    ) -\u003e Result\u003cbool\u003e {\n        let mut history = self.message_history.write().await;\n        let node_history = history.entry(node_id.clone()).or_insert_with(HashMap::new);\n\n        if let Some(existing_sig) = node_history.get(\u0026view) {\n            // Check if signatures are for different blocks\n            if existing_sig != block_hash {\n                // Construct evidence data\n                let mut evidence_data = Vec::new();\n                evidence_data.extend_from_slice(existing_sig);\n                evidence_data.extend_from_slice(block_hash);\n\n                // Report equivocation\n                self.report_fault(\n                    ByzantineFaultType::DoubleSigning,\n                    node_id.clone(),\n                    \"system\".to_string(),\n                    vec![block_hash.to_vec()],\n                    evidence_data,\n                    format!(\"Equivocation detected for view {}\", view),\n                )\n                .await?;\n\n                return Ok(false);\n            }\n        } else {\n            // Record the signature for this view\n            node_history.insert(view, block_hash.to_vec());\n        }\n\n        Ok(true)\n    }\n\n    /// Get statistics about Byzantine faults\n    pub async fn get_statistics(\u0026self) -\u003e HashMap\u003cByzantineFaultType, usize\u003e {\n        let mut stats = HashMap::new();\n        let faults = self.faults.read().await;\n\n        for fault_list in faults.values() {\n            for evidence in fault_list {\n                *stats.entry(evidence.fault_type.clone()).or_insert(0) += 1;\n            }\n        }\n\n        stats\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","checkpoint.rs"],"content":"use crate::ledger::block::Block;\nuse crate::ledger::state::State;\nuse crate::network::types::NodeId;\nuse anyhow::{anyhow, Result};\nuse log::{debug, info, warn};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet};\nuse std::path::PathBuf;\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::{mpsc, RwLock};\n\n/// Configuration for the checkpoint system\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CheckpointConfig {\n    /// Checkpoint interval by block count\n    pub checkpoint_interval_blocks: u64,\n    /// Maximum checkpoints to keep\n    pub max_checkpoints: usize,\n    /// Checkpoint storage directory\n    pub storage_dir: String,\n    /// Minimum number of signatures required for validation\n    pub min_signatures: usize,\n    /// Enable automatic pruning of old checkpoints\n    pub enable_pruning: bool,\n    /// Enable compression\n    pub enable_compression: bool,\n    /// Maximum size of a checkpoint in bytes\n    pub max_checkpoint_size_bytes: usize,\n    /// Storage format\n    pub storage_format: CheckpointFormat,\n}\n\nimpl Default for CheckpointConfig {\n    fn default() -\u003e Self {\n        Self {\n            checkpoint_interval_blocks: 1000,\n            max_checkpoints: 10,\n            storage_dir: \"data/checkpoints\".to_string(),\n            min_signatures: 3,\n            enable_pruning: true,\n            enable_compression: true,\n            max_checkpoint_size_bytes: 1024 * 1024 * 100, // 100 MB\n            storage_format: CheckpointFormat::Binary,\n        }\n    }\n}\n\n/// Checkpoint storage format\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum CheckpointFormat {\n    /// Binary format\n    Binary,\n    /// JSON format\n    Json,\n    /// CBOR format\n    Cbor,\n}\n\n/// Checkpoint data\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Checkpoint {\n    /// Checkpoint ID\n    pub id: u64,\n    /// Block hash at checkpoint\n    pub block_hash: Vec\u003cu8\u003e,\n    /// Block height at checkpoint\n    pub block_height: u64,\n    /// Timestamp of creation\n    pub timestamp: u64,\n    /// Serialized state data\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub state_data: Option\u003cVec\u003cu8\u003e\u003e,\n    /// Hash of state data\n    pub state_hash: Vec\u003cu8\u003e,\n    /// Signatures of validators\n    pub signatures: HashMap\u003cNodeId, Vec\u003cu8\u003e\u003e,\n    /// Creation metadata\n    pub metadata: CheckpointMetadata,\n}\n\n/// Checkpoint metadata\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CheckpointMetadata {\n    /// Creator node ID\n    pub creator: NodeId,\n    /// Network identifier\n    pub network_id: String,\n    /// Software version\n    pub version: String,\n    /// Size of state in bytes\n    pub state_size_bytes: usize,\n    /// Additional info\n    pub additional_info: HashMap\u003cString, String\u003e,\n}\n\n/// Manager for blockchain state checkpoints\npub struct CheckpointManager {\n    /// Configuration\n    config: RwLock\u003cCheckpointConfig\u003e,\n    /// Latest checkpoints\n    checkpoints: RwLock\u003cHashMap\u003cu64, Checkpoint\u003e\u003e,\n    /// Active validators\n    validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e,\n    /// Blockchain state\n    state: Arc\u003cRwLock\u003cState\u003e\u003e,\n    /// Next checkpoint ID\n    next_checkpoint_id: RwLock\u003cu64\u003e,\n    /// Running flag\n    running: RwLock\u003cbool\u003e,\n    /// Channel for receiving new blocks\n    block_receiver: Option\u003cmpsc::Receiver\u003cBlock\u003e\u003e,\n    /// Node ID\n    node_id: NodeId,\n    /// Last checkpoint time\n    last_checkpoint_time: RwLock\u003cInstant\u003e,\n}\n\nimpl CheckpointManager {\n    /// Create a new checkpoint manager\n    pub fn new(\n        config: CheckpointConfig,\n        validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e,\n        state: Arc\u003cRwLock\u003cState\u003e\u003e,\n        node_id: NodeId,\n        block_receiver: Option\u003cmpsc::Receiver\u003cBlock\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            config: RwLock::new(config),\n            checkpoints: RwLock::new(HashMap::new()),\n            validators,\n            state,\n            next_checkpoint_id: RwLock::new(0),\n            running: RwLock::new(false),\n            block_receiver,\n            node_id,\n            last_checkpoint_time: RwLock::new(Instant::now()),\n        }\n    }\n\n    /// Start the checkpoint manager\n    pub async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow!(\"Checkpoint manager already running\"));\n        }\n\n        *running = true;\n\n        // Initialize the checkpoint directory\n        self.initialize_storage().await?;\n\n        // Load existing checkpoints\n        self.load_checkpoints().await?;\n\n        // Start the checkpoint creation task if we have a block receiver\n        if let Some(receiver) = self.block_receiver.take() {\n            self.start_checkpoint_task(receiver);\n        }\n\n        info!(\"Checkpoint manager started\");\n        Ok(())\n    }\n\n    /// Stop the checkpoint manager\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if !*running {\n            return Err(anyhow!(\"Checkpoint manager not running\"));\n        }\n\n        *running = false;\n        info!(\"Checkpoint manager stopped\");\n        Ok(())\n    }\n\n    /// Initialize the checkpoint storage directory\n    async fn initialize_storage(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        let dir = PathBuf::from(\u0026config.storage_dir);\n\n        if !dir.exists() {\n            tokio::fs::create_dir_all(\u0026dir).await?;\n        }\n\n        Ok(())\n    }\n\n    /// Load existing checkpoints from storage\n    async fn load_checkpoints(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        let dir = PathBuf::from(\u0026config.storage_dir);\n\n        let mut entries = tokio::fs::read_dir(\u0026dir).await?;\n        let mut loaded_checkpoints = HashMap::new();\n        let mut highest_id = 0;\n\n        while let Some(entry) = entries.next_entry().await? {\n            let path = entry.path();\n\n            if path.is_file() \u0026\u0026 path.extension().map_or(false, |ext| ext == \"checkpoint\") {\n                // Parse the checkpoint ID from filename\n                if let Some(file_stem) = path.file_stem() {\n                    if let Some(file_name) = file_stem.to_str() {\n                        if let Ok(id) = file_name.parse::\u003cu64\u003e() {\n                            // Load the checkpoint\n                            let data = tokio::fs::read(\u0026path).await?;\n                            let checkpoint: Checkpoint = match config.storage_format {\n                                CheckpointFormat::Binary =\u003e bincode::deserialize(\u0026data)?,\n                                CheckpointFormat::Json =\u003e serde_json::from_slice(\u0026data)?,\n                                CheckpointFormat::Cbor =\u003e serde_cbor::from_slice(\u0026data)?,\n                            };\n\n                            loaded_checkpoints.insert(id, checkpoint);\n                            highest_id = highest_id.max(id);\n                        }\n                    }\n                }\n            }\n        }\n\n        // Update the next checkpoint ID\n        let mut next_id = self.next_checkpoint_id.write().await;\n        *next_id = highest_id + 1;\n\n        // Store the loaded checkpoints\n        let mut checkpoints = self.checkpoints.write().await;\n        *checkpoints = loaded_checkpoints;\n\n        info!(\"Loaded {} checkpoints from storage\", checkpoints.len());\n\n        // Prune old checkpoints if necessary\n        if config.enable_pruning {\n            self.prune_old_checkpoints().await?;\n        }\n\n        Ok(())\n    }\n\n    /// Start the checkpoint creation task\n    fn start_checkpoint_task(\u0026self, mut block_receiver: mpsc::Receiver\u003cBlock\u003e) {\n        let self_clone = Arc::new(self.clone());\n\n        tokio::spawn(async move {\n            let mut last_checkpoint_height = 0;\n\n            while let Some(block) = block_receiver.recv().await {\n                let is_running = *self_clone.running.read().await;\n                if !is_running {\n                    break;\n                }\n\n                let should_checkpoint = {\n                    let config = self_clone.config.read().await;\n                    block.height \u003e 0\n                        \u0026\u0026 block.height - last_checkpoint_height\n                            \u003e= config.checkpoint_interval_blocks\n                };\n\n                if should_checkpoint {\n                    match self_clone.create_checkpoint(block.clone()).await {\n                        Ok(checkpoint) =\u003e {\n                            info!(\n                                \"Created checkpoint {} at block height {}\",\n                                checkpoint.id, checkpoint.block_height\n                            );\n                            last_checkpoint_height = block.height;\n                        }\n                        Err(e) =\u003e {\n                            warn!(\"Failed to create checkpoint: {}\", e);\n                        }\n                    }\n                }\n            }\n        });\n    }\n\n    /// Create a new checkpoint\n    pub async fn create_checkpoint(\u0026self, block: Block) -\u003e Result\u003cCheckpoint\u003e {\n        // Get the current state\n        let state = self.state.read().await;\n\n        // Serialize the state\n        let state_data = state.serialize().await?;\n        let state_hash = compute_state_hash(\u0026state_data);\n\n        // Create the checkpoint\n        let id = {\n            let mut next_id = self.next_checkpoint_id.write().await;\n            let id = *next_id;\n            *next_id += 1;\n            id\n        };\n\n        // Create metadata\n        let metadata = CheckpointMetadata {\n            creator: self.node_id.clone(),\n            network_id: state.network_id.clone(),\n            version: env!(\"CARGO_PKG_VERSION\").to_string(),\n            state_size_bytes: state_data.len(),\n            additional_info: HashMap::new(),\n        };\n\n        // Create checkpoint\n        let mut checkpoint = Checkpoint {\n            id,\n            block_hash: block.hash.clone(),\n            block_height: block.height,\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            state_data: Some(state_data),\n            state_hash,\n            signatures: HashMap::new(),\n            metadata,\n        };\n\n        // Sign the checkpoint with our node ID\n        let signature = self.sign_checkpoint(\u0026checkpoint)?;\n        checkpoint\n            .signatures\n            .insert(self.node_id.clone(), signature);\n\n        // Save the checkpoint\n        self.save_checkpoint(\u0026checkpoint).await?;\n\n        // Store in memory\n        let mut checkpoints = self.checkpoints.write().await;\n        checkpoints.insert(id, checkpoint.clone());\n\n        // Update the last checkpoint time\n        let mut last_time = self.last_checkpoint_time.write().await;\n        *last_time = Instant::now();\n\n        // Prune old checkpoints if necessary\n        drop(checkpoints); // Release lock before pruning\n        let config = self.config.read().await;\n        if config.enable_pruning {\n            self.prune_old_checkpoints().await?;\n        }\n\n        Ok(checkpoint)\n    }\n\n    /// Sign a checkpoint\n    fn sign_checkpoint(\u0026self, checkpoint: \u0026Checkpoint) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\n        // In a real implementation, this would use a proper signature scheme\n        // For now, we'll just create a dummy signature\n        let mut data_to_sign = Vec::new();\n        data_to_sign.extend_from_slice(\u0026checkpoint.id.to_be_bytes());\n        data_to_sign.extend_from_slice(\u0026checkpoint.block_hash);\n        data_to_sign.extend_from_slice(\u0026checkpoint.state_hash);\n\n        // Example signature (in a real implementation, this would use proper crypto)\n        use sha2::{Digest, Sha256};\n        let mut hasher = Sha256::new();\n        hasher.update(\u0026data_to_sign);\n        let signature = hasher.finalize().to_vec();\n\n        Ok(signature)\n    }\n\n    /// Save a checkpoint to storage\n    async fn save_checkpoint(\u0026self, checkpoint: \u0026Checkpoint) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        let dir = PathBuf::from(\u0026config.storage_dir);\n        let path = dir.join(format!(\"{}.checkpoint\", checkpoint.id));\n\n        // Create a checkpoint with or without state data based on configuration\n        let checkpoint_to_save = if config.max_checkpoint_size_bytes \u003e 0\n            \u0026\u0026 checkpoint.state_data.as_ref().map_or(0, |d| d.len())\n                \u003e config.max_checkpoint_size_bytes\n        {\n            // Remove state data if it exceeds the maximum size\n            let mut cp = checkpoint.clone();\n            cp.state_data = None;\n            cp\n        } else {\n            checkpoint.clone()\n        };\n\n        // Serialize the checkpoint\n        let data = match config.storage_format {\n            CheckpointFormat::Binary =\u003e bincode::serialize(\u0026checkpoint_to_save)?,\n            CheckpointFormat::Json =\u003e serde_json::to_vec(\u0026checkpoint_to_save)?,\n            CheckpointFormat::Cbor =\u003e serde_cbor::to_vec(\u0026checkpoint_to_save)?,\n        };\n\n        // Compress if enabled\n        let final_data = if config.enable_compression {\n            use flate2::{write::GzEncoder, Compression};\n            use std::io::Write;\n\n            let mut encoder = GzEncoder::new(Vec::new(), Compression::default());\n            encoder.write_all(\u0026data)?;\n            encoder.finish()?\n        } else {\n            data\n        };\n\n        // Write to disk\n        tokio::fs::write(\u0026path, \u0026final_data).await?;\n\n        debug!(\"Saved checkpoint {} to {}\", checkpoint.id, path.display());\n        Ok(())\n    }\n\n    /// Prune old checkpoints to stay within max_checkpoints limit\n    async fn prune_old_checkpoints(\u0026self) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        let max_checkpoints = config.max_checkpoints;\n\n        let checkpoints_to_prune = {\n            let checkpoints = self.checkpoints.read().await;\n\n            if checkpoints.len() \u003c= max_checkpoints {\n                return Ok(()); // No pruning needed\n            }\n\n            // Identify the oldest checkpoints to prune\n            let mut checkpoint_ids: Vec\u003cu64\u003e = checkpoints.keys().cloned().collect();\n            checkpoint_ids.sort();\n\n            let num_to_prune = checkpoints.len() - max_checkpoints;\n            checkpoint_ids\n                .into_iter()\n                .take(num_to_prune)\n                .collect::\u003cVec\u003cu64\u003e\u003e()\n        };\n\n        if checkpoints_to_prune.is_empty() {\n            return Ok(());\n        }\n\n        // Remove from storage\n        let dir = PathBuf::from(\u0026config.storage_dir);\n        for id in \u0026checkpoints_to_prune {\n            let path = dir.join(format!(\"{}.checkpoint\", id));\n            if tokio::fs::metadata(\u0026path).await.is_ok() {\n                tokio::fs::remove_file(\u0026path).await?;\n            }\n        }\n\n        // Remove from memory\n        let mut checkpoints = self.checkpoints.write().await;\n        for id in \u0026checkpoints_to_prune {\n            checkpoints.remove(id);\n        }\n\n        info!(\"Pruned {} old checkpoints\", checkpoints_to_prune.len());\n        Ok(())\n    }\n\n    /// Verify a checkpoint's signatures\n    pub async fn verify_checkpoint(\u0026self, checkpoint: \u0026Checkpoint) -\u003e Result\u003cbool\u003e {\n        let validators = self.validators.read().await;\n        let config = self.config.read().await;\n\n        // Check that we have enough signatures\n        let valid_signatures = checkpoint\n            .signatures\n            .iter()\n            .filter(|(node_id, _)| validators.contains(*node_id))\n            .count();\n\n        if valid_signatures \u003c config.min_signatures {\n            return Ok(false);\n        }\n\n        // In a real implementation, we would verify each signature\n\n        Ok(true)\n    }\n\n    /// Apply a checkpoint to restore state\n    pub async fn apply_checkpoint(\u0026self, checkpoint: \u0026Checkpoint) -\u003e Result\u003c()\u003e {\n        // Verify the checkpoint signatures\n        if !self.verify_checkpoint(checkpoint).await? {\n            return Err(anyhow!(\"Invalid checkpoint signatures\"));\n        }\n\n        // Check if we have state data\n        let state_data = if let Some(data) = \u0026checkpoint.state_data {\n            data.clone()\n        } else {\n            // Try to load from storage\n            let config = self.config.read().await;\n            let dir = PathBuf::from(\u0026config.storage_dir);\n            let path = dir.join(format!(\"{}.checkpoint\", checkpoint.id));\n\n            if !path.exists() {\n                return Err(anyhow!(\"Checkpoint state data not available\"));\n            }\n\n            let data = tokio::fs::read(\u0026path).await?;\n\n            // Decompress if needed\n            let decompressed = if config.enable_compression {\n                use flate2::read::GzDecoder;\n                use std::io::Read;\n\n                let mut decoder = GzDecoder::new(\u0026data[..]);\n                let mut decompressed_data = Vec::new();\n                decoder.read_to_end(\u0026mut decompressed_data)?;\n                decompressed_data\n            } else {\n                data\n            };\n\n            // Deserialize to get the checkpoint\n            let loaded_checkpoint: Checkpoint = match config.storage_format {\n                CheckpointFormat::Binary =\u003e bincode::deserialize(\u0026decompressed)?,\n                CheckpointFormat::Json =\u003e serde_json::from_slice(\u0026decompressed)?,\n                CheckpointFormat::Cbor =\u003e serde_cbor::from_slice(\u0026decompressed)?,\n            };\n\n            if let Some(data) = loaded_checkpoint.state_data {\n                data\n            } else {\n                return Err(anyhow!(\"Checkpoint state data not available\"));\n            }\n        };\n\n        // Verify state hash\n        let computed_hash = compute_state_hash(\u0026state_data);\n        if computed_hash != checkpoint.state_hash {\n            return Err(anyhow!(\"State hash mismatch\"));\n        }\n\n        // Apply the state\n        let mut state = self.state.write().await;\n        state.deserialize(\u0026state_data).await?;\n\n        info!(\n            \"Applied checkpoint {} (block height: {})\",\n            checkpoint.id, checkpoint.block_height\n        );\n        Ok(())\n    }\n\n    /// Get a checkpoint by ID\n    pub async fn get_checkpoint(\u0026self, id: u64) -\u003e Option\u003cCheckpoint\u003e {\n        let checkpoints = self.checkpoints.read().await;\n        checkpoints.get(\u0026id).cloned()\n    }\n\n    /// Get all checkpoints\n    pub async fn get_all_checkpoints(\u0026self) -\u003e Vec\u003cCheckpoint\u003e {\n        let checkpoints = self.checkpoints.read().await;\n        let mut result: Vec\u003c_\u003e = checkpoints.values().cloned().collect();\n        result.sort_by_key(|c| c.id);\n        result\n    }\n\n    /// Get the latest checkpoint\n    pub async fn get_latest_checkpoint(\u0026self) -\u003e Option\u003cCheckpoint\u003e {\n        let checkpoints = self.checkpoints.read().await;\n        if checkpoints.is_empty() {\n            return None;\n        }\n\n        let latest_id = *checkpoints.keys().max().unwrap();\n        checkpoints.get(\u0026latest_id).cloned()\n    }\n\n    /// Add a signature to a checkpoint\n    pub async fn add_signature(\n        \u0026self,\n        checkpoint_id: u64,\n        node_id: NodeId,\n        signature: Vec\u003cu8\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let mut checkpoints = self.checkpoints.write().await;\n\n        if let Some(checkpoint) = checkpoints.get_mut(\u0026checkpoint_id) {\n            checkpoint.signatures.insert(node_id, signature);\n\n            // Save the updated checkpoint\n            drop(checkpoints); // Release lock before saving\n            let updated = self.get_checkpoint(checkpoint_id).await.unwrap();\n            self.save_checkpoint(\u0026updated).await?;\n\n            Ok(())\n        } else {\n            Err(anyhow!(\"Checkpoint {} not found\", checkpoint_id))\n        }\n    }\n\n    /// Update configuration\n    pub async fn update_config(\u0026self, config: CheckpointConfig) -\u003e Result\u003c()\u003e {\n        let mut cfg = self.config.write().await;\n\n        // Check if storage directory changed\n        let dir_changed = cfg.storage_dir != config.storage_dir;\n\n        // Update config\n        *cfg = config;\n\n        // If storage directory changed, reinitialize\n        if dir_changed {\n            drop(cfg); // Release lock\n            self.initialize_storage().await?;\n            self.load_checkpoints().await?;\n        }\n\n        Ok(())\n    }\n}\n\nimpl Clone for CheckpointManager {\n    fn clone(\u0026self) -\u003e Self {\n        // Partial clone for use in async tasks\n        Self {\n            config: RwLock::new(self.config.try_read().unwrap_or_default().clone()),\n            checkpoints: RwLock::new(HashMap::new()),\n            validators: self.validators.clone(),\n            state: self.state.clone(),\n            next_checkpoint_id: RwLock::new(0),\n            running: RwLock::new(false),\n            block_receiver: None,\n            node_id: self.node_id.clone(),\n            last_checkpoint_time: RwLock::new(Instant::now()),\n        }\n    }\n}\n\n/// Compute a hash of the state data\nfn compute_state_hash(data: \u0026[u8]) -\u003e Vec\u003cu8\u003e {\n    use sha2::{Digest, Sha256};\n    let mut hasher = Sha256::new();\n    hasher.update(data);\n    hasher.finalize().to_vec()\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","cross_shard","mod.rs"],"content":"use std::collections::{HashMap, HashSet};\nuse std::sync::atomic::{AtomicBool, Ordering};\nuse std::sync::{Arc, Mutex, RwLock};\nuse std::time::{Duration, SystemTime};\n\nuse log::{debug, info, warn};\nuse sysinfo::System;\nuse tokio::task::JoinHandle;\nuse uuid::Uuid;\n\nuse crate::ledger::transaction::TransactionStatus;\nuse crate::network::cross_shard::{CrossShardMessage, CrossShardMessageType, MessageStatus};\nuse crate::sharding::CrossShardStatus;\n\n// Protocol related modules\npub mod protocol;\n\n// Simplified protocol enum to match our implementation\n#[derive(Debug, Clone, PartialEq)]\npub enum MessageType {\n    TransactionRequest,\n    TransactionReceived,\n    ValidationRequest,\n    ValidationResponse,\n    TransactionConfirmed,\n    TransactionTimedOut,\n    TransactionRejected,\n    BatchValidation,\n    BatchConfirmation,\n}\n\n// Simplified transaction structure to use in our implementation\n#[derive(Debug, Clone)]\npub struct CrossShardTransaction {\n    /// Transaction hash\n    pub tx_hash: String,\n    /// Source shard\n    pub from_shard: u32,\n    /// Destination shard\n    pub to_shard: u32,\n    /// Status of the transaction\n    pub status: CrossShardStatus,\n    /// Timestamp when the transaction was created\n    pub created_at: std::time::Instant,\n\n    // Additional fields for compatibility with tests\n    /// Legacy ID field (same as tx_hash)\n    pub id: String,\n    /// Legacy source_shard field (same as from_shard)\n    pub source_shard: u64,\n    /// Legacy target_shard field (same as to_shard)\n    pub target_shard: u64,\n    /// Additional data\n    pub data: Vec\u003cu8\u003e,\n    /// System time timestamp\n    pub timestamp: SystemTime,\n}\n\nimpl CrossShardTransaction {\n    /// Create a new cross-shard transaction\n    pub fn new(tx_hash: String, from_shard: u32, to_shard: u32) -\u003e Self {\n        let now = std::time::Instant::now();\n        let system_now = SystemTime::now();\n\n        Self {\n            tx_hash: tx_hash.clone(),\n            from_shard,\n            to_shard,\n            status: CrossShardStatus::Pending,\n            created_at: now,\n            // Compatibility fields\n            id: tx_hash,\n            source_shard: from_shard as u64,\n            target_shard: to_shard as u64,\n            data: Vec::new(),\n            timestamp: system_now,\n        }\n    }\n}\n\n// Configutation for cross-shard operations\n#[derive(Clone, Debug)]\npub struct CrossShardConfig {\n    // Configuration for message validation\n    pub validation_threshold: f32,\n    // Timeout for transaction processing\n    pub transaction_timeout: Duration,\n    // Maximum transactions per batch\n    pub batch_size: usize,\n    // Retry count for failed messages\n    pub retry_count: usize,\n    // Timeout for pending transactions\n    pub pending_timeout: Duration,\n    // Interval for checking timeouts\n    pub timeout_check_interval: Duration,\n    // Threshold for resource monitoring\n    pub resource_threshold: f32,\n    // Local shard ID\n    pub local_shard: u32,\n    // List of connected shards\n    pub connected_shards: Vec\u003cu32\u003e,\n}\n\nimpl Default for CrossShardConfig {\n    fn default() -\u003e Self {\n        Self {\n            validation_threshold: 0.67, // 2/3 majority\n            transaction_timeout: Duration::from_secs(60),\n            batch_size: 100,\n            retry_count: 3,\n            pending_timeout: Duration::from_secs(300),\n            timeout_check_interval: Duration::from_secs(30),\n            resource_threshold: 0.8, // 80% resource threshold\n            local_shard: 0,\n            connected_shards: vec![1, 2, 3],\n        }\n    }\n}\n\n/// Manages cross-shard communication and transaction processing\npub struct CrossShardManager {\n    // Configuration\n    config: CrossShardConfig,\n\n    // Current shard ID\n    shard_id: u32,\n\n    // Transactions by ID\n    transactions: Arc\u003cRwLock\u003cHashMap\u003cString, CrossShardMessage\u003e\u003e\u003e,\n\n    // Pending outgoing messages\n    outgoing_messages: Arc\u003cMutex\u003cVec\u003cCrossShardMessage\u003e\u003e\u003e,\n\n    // Transaction status\n    transaction_status: Arc\u003cRwLock\u003cHashMap\u003cString, TransactionStatus\u003e\u003e\u003e,\n\n    // Validator signatures for cross-shard transactions\n    validators: Arc\u003cRwLock\u003cHashMap\u003cString, HashSet\u003cString\u003e\u003e\u003e\u003e,\n\n    // Network service for communication\n    network: Arc\u003cdyn std::any::Any + Send + Sync\u003e,\n\n    // Should the manager be running\n    running: Arc\u003cAtomicBool\u003e,\n\n    // Thread monitoring transaction timeouts\n    timeout_checker: Option\u003cJoinHandle\u003c()\u003e\u003e,\n\n    // Thread monitoring system resources\n    resource_monitor: Option\u003cJoinHandle\u003c()\u003e\u003e,\n}\n\nimpl CrossShardManager {\n    /// Create a new cross-shard manager\n    pub fn new\u003cT: 'static + Send + Sync\u003e(config: CrossShardConfig, network: Arc\u003cT\u003e) -\u003e Self {\n        Self {\n            config: config.clone(),\n            shard_id: config.local_shard,\n            transactions: Arc::new(RwLock::new(HashMap::new())),\n            outgoing_messages: Arc::new(Mutex::new(Vec::new())),\n            transaction_status: Arc::new(RwLock::new(HashMap::new())),\n            validators: Arc::new(RwLock::new(HashMap::new())),\n            network: network as Arc\u003cdyn std::any::Any + Send + Sync\u003e,\n            running: Arc::new(AtomicBool::new(false)),\n            timeout_checker: None,\n            resource_monitor: None,\n        }\n    }\n\n    /// Start the cross-shard manager\n    pub fn start(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        if self.running.load(Ordering::SeqCst) {\n            return Err(\"Cross-shard manager is already running\".to_string());\n        }\n\n        self.running.store(true, Ordering::SeqCst);\n\n        // Start timeout checker\n        let running = self.running.clone();\n        let transaction_status = self.transaction_status.clone();\n        let transactions = self.transactions.clone();\n        let outgoing_messages = self.outgoing_messages.clone();\n        let interval = self.config.timeout_check_interval;\n        let timeout = self.config.transaction_timeout;\n\n        self.timeout_checker = Some(tokio::spawn(async move {\n            while running.load(Ordering::SeqCst) {\n                // Check for timed out transactions\n                let now = SystemTime::now();\n\n                // Get transactions to process\n                let pending_txs: Vec\u003c(String, CrossShardMessage)\u003e = {\n                    let status_map = transaction_status.read().unwrap();\n                    let txns_map = transactions.read().unwrap();\n\n                    // Collect pending transactions that need to be checked\n                    status_map\n                        .iter()\n                        .filter(|(_, status)| **status == TransactionStatus::Pending)\n                        .filter_map(|(id, _)| txns_map.get(id).map(|tx| (id.clone(), tx.clone())))\n                        .collect()\n                };\n\n                // Process potentially timed out transactions\n                for (tx_id, tx) in pending_txs {\n                    if let Ok(elapsed) = now.duration_since(SystemTime::now()) {\n                        if elapsed \u003e timeout {\n                            // Update status to expired\n                            {\n                                let mut status_map = transaction_status.write().unwrap();\n                                if let Some(tx_status) = status_map.get_mut(\u0026tx_id) {\n                                    *tx_status = TransactionStatus::Expired;\n                                }\n                            }\n\n                            // Add retry message\n                            {\n                                let mut outgoing = outgoing_messages.lock().unwrap();\n                                outgoing.push(CrossShardMessage {\n                                    id: Uuid::new_v4().to_string(),\n                                    message_type: CrossShardMessageType::Transaction {\n                                        tx_id: tx_id.clone(),\n                                        source: \"sender\".to_string(),\n                                        destination: \"recipient\".to_string(),\n                                        amount: 0,\n                                    },\n                                    sender_shard: tx.sender_shard,\n                                    recipient_shard: tx.recipient_shard,\n                                    payload: Vec::new(),\n                                    timestamp: SystemTime::now()\n                                        .duration_since(SystemTime::UNIX_EPOCH)\n                                        .unwrap_or_default()\n                                        .as_secs(),\n                                    status: MessageStatus::Pending,\n                                });\n                            }\n                        }\n                    }\n                }\n\n                // Sleep for the check interval - now we don't hold any locks across this await\n                tokio::time::sleep(interval).await;\n            }\n        }));\n\n        // Start resource monitor\n        let running = self.running.clone();\n        let threshold = self.config.resource_threshold;\n\n        self.resource_monitor = Some(tokio::spawn(async move {\n            let mut sys = System::new_all();\n\n            while running.load(Ordering::SeqCst) {\n                sys.refresh_all();\n\n                // Check CPU usage\n                let cpu_usage = sys.global_cpu_info().cpu_usage() as f32 / 100.0;\n\n                // Check memory usage\n                let total_memory = sys.total_memory();\n                let used_memory = sys.used_memory();\n                let memory_usage = used_memory as f32 / total_memory as f32;\n\n                // Log warning if resources are above threshold\n                if cpu_usage \u003e threshold || memory_usage \u003e threshold {\n                    warn!(\n                        \"System resources near capacity: CPU: {:.1}%, Memory: {:.1}%\",\n                        cpu_usage * 100.0,\n                        memory_usage * 100.0\n                    );\n                }\n\n                // Sleep for a while before checking again\n                tokio::time::sleep(Duration::from_secs(10)).await;\n            }\n        }));\n\n        info!(\"Cross-shard manager started\");\n        Ok(())\n    }\n\n    /// Stop the cross-shard manager\n    pub fn stop(\u0026mut self) {\n        if !self.running.load(Ordering::SeqCst) {\n            return;\n        }\n\n        self.running.store(false, Ordering::SeqCst);\n\n        // Stop background tasks\n        if let Some(checker) = self.timeout_checker.take() {\n            checker.abort();\n        }\n\n        if let Some(monitor) = self.resource_monitor.take() {\n            monitor.abort();\n        }\n\n        info!(\"Cross-shard manager stopped\");\n    }\n\n    /// Add a new cross-shard transaction\n    pub fn add_transaction(\u0026self, transaction: CrossShardMessage) -\u003e Result\u003cString, String\u003e {\n        // Check if we should be processing transactions for this target shard\n        if !self\n            .config\n            .connected_shards\n            .contains(\u0026transaction.recipient_shard as \u0026u32)\n        {\n            return Err(format!(\n                \"Target shard {} not in connected shards\",\n                transaction.recipient_shard\n            ));\n        }\n\n        // Generate a transaction ID if not provided\n        let tx_id = transaction.id.clone();\n\n        // Store the transaction\n        {\n            let mut txns = self.transactions.write().unwrap();\n            txns.insert(tx_id.clone(), transaction.clone());\n        }\n\n        // Set initial statu
