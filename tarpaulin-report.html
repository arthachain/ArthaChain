ParallelExecutionManager};\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","execution","parallel.rs"],"content":"use crate::execution::executor::TransactionExecutor;\nuse crate::ledger::state::{State, StateTree};\nuse crate::ledger::transaction::Transaction;\nuse anyhow::{anyhow, Error, Result};\nuse log::debug;\nuse num_cpus;\nuse serde::{Deserialize, Serialize};\nuse std::cell::RefCell;\nuse std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse tokio::sync::{Mutex, RwLock, Semaphore};\n\n// Thread-local storage for memory pools\nthread_local! {\n    static LOCAL_MEMORY_POOL: RefCell\u003cOption\u003cbumpalo::Bump\u003e\u003e = RefCell::new(None);\n}\n\n// SIMD optimizations\n#[cfg(target_arch = \"x86_64\")]\nuse std::arch::x86_64::*;\n\n/// Transaction dependency graph - optimized with lock-free data structures\n#[derive(Debug, Clone)]\npub struct DependencyGraph {\n    /// Nodes (transactions)\n    nodes: dashmap::DashMap\u003cString, Transaction\u003e,\n    /// Edges (dependencies)\n    edges: dashmap::DashMap\u003cString, dashmap::DashSet\u003cString\u003e\u003e,\n    /// Reverse edges (dependents)\n    reverse_edges: dashmap::DashMap\u003cString, dashmap::DashSet\u003cString\u003e\u003e,\n    /// Vertices for quick iteration\n    pub vertices: dashmap::DashSet\u003cString\u003e,\n}\n\nimpl DependencyGraph {\n    pub fn new() -\u003e Self {\n        Self {\n            nodes: dashmap::DashMap::new(),\n            edges: dashmap::DashMap::new(),\n            reverse_edges: dashmap::DashMap::new(),\n            vertices: dashmap::DashSet::new(),\n        }\n    }\n}\n\n/// Extended parallel execution configuration\n#[derive(Clone)]\npub struct ParallelConfig {\n    /// Maximum number of parallel executions\n    pub max_parallel: usize,\n    /// Maximum group size\n    pub max_group_size: usize,\n    /// Conflict resolution strategy\n    pub conflict_strategy: ConflictStrategy,\n    /// Execution timeout in milliseconds\n    pub execution_timeout: u64,\n    /// Retry attempts\n    pub retry_attempts: u32,\n    /// Enable work stealing\n    pub enable_work_stealing: bool,\n    /// Enable SIMD acceleration\n    pub enable_simd: bool,\n    /// Number of worker threads (0 = auto)\n    pub worker_threads: usize,\n    /// Batch size for SIMD operations\n    pub simd_batch_size: usize,\n    /// Memory pool size for pre-allocation\n    pub memory_pool_size: usize,\n}\n\nimpl Default for ParallelConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_parallel: num_cpus::get() * 8, // Much higher parallelism\n            max_group_size: 1000,              // Larger groups for better batching\n            conflict_strategy: ConflictStrategy::Queue,\n            execution_timeout: 5000,\n            retry_attempts: 3,\n            enable_work_stealing: true,\n            enable_simd: true,\n            worker_threads: 0, // Auto\n            simd_batch_size: 32,\n            memory_pool_size: 1024 * 1024 * 256, // 256MB pre-allocated memory\n        }\n    }\n}\n\n/// Conflict resolution strategy\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum ConflictStrategy {\n    /// Abort conflicting transactions\n    Abort,\n    /// Retry conflicting transactions\n    Retry,\n    /// Queue conflicting transactions\n    Queue,\n}\n\n/// Enhanced parallel execution manager with SIMD optimizations\npub struct ParallelExecutionManager {\n    /// Configuration\n    config: ParallelConfig,\n    /// Dependency graph\n    dependency_graph: DependencyGraph,\n    /// Execution groups\n    execution_groups: Vec\u003cExecutionGroup\u003e,\n    /// State tree\n    state_tree: Arc\u003cStateTree\u003e,\n    /// Transaction executor\n    executor: Arc\u003cTransactionExecutor\u003e,\n    /// Execution semaphore\n    semaphore: Arc\u003cSemaphore\u003e,\n    /// Execution results\n    results: Arc\u003cMutex\u003cHashMap\u003cString, Result\u003c()\u003e\u003e\u003e\u003e,\n    /// Thread pool for parallel execution\n    thread_pool: Option\u003crayon::ThreadPool\u003e,\n}\n\n/// Configurable parallel processor\npub struct ParallelProcessor {\n    _config: Arc\u003cParallelConfig\u003e,\n    _state: Arc\u003cRwLock\u003cState\u003e\u003e,\n    _results: Arc\u003cMutex\u003cHashMap\u003cString, Result\u003c(), Error\u003e\u003e\u003e\u003e,\n    dependency_graph: DependencyGraph,\n    _semaphore: Arc\u003cSemaphore\u003e,\n    processed_txs: dashmap::DashSet\u003cString\u003e,\n    worker_threads: Vec\u003ctokio::task::JoinHandle\u003c()\u003e\u003e,\n    work_queue: Arc\u003ctokio::sync::Mutex\u003cVec\u003cTransaction\u003e\u003e\u003e,\n    shutdown_signal: tokio::sync::broadcast::Sender\u003c()\u003e,\n    thread_pool: Option\u003crayon::ThreadPool\u003e,\n}\n\n// Optimized version of execution group\n#[derive(Debug, Clone)]\npub struct ExecutionGroup {\n    /// Transactions in the group\n    transactions: Vec\u003cTransaction\u003e,\n    /// Group dependencies (keys only for faster access)\n    dependencies: HashSet\u003cString\u003e,\n    /// Group dependents (keys only for faster access)\n    dependents: HashSet\u003cString\u003e,\n}\n\nimpl ParallelExecutionManager {\n    /// Create a new parallel execution manager with optimizations\n    pub fn new(\n        config: ParallelConfig,\n        state_tree: Arc\u003cStateTree\u003e,\n        executor: Arc\u003cTransactionExecutor\u003e,\n    ) -\u003e Self {\n        let semaphore = Arc::new(Semaphore::new(config.max_parallel));\n\n        // Determine worker thread count\n        let worker_count = if config.worker_threads == 0 {\n            num_cpus::get() * 4 // Default to 4x logical cores\n        } else {\n            config.worker_threads\n        };\n\n        // Create thread pool if needed\n        let thread_pool = if worker_count \u003e 0 {\n            let pool = rayon::ThreadPoolBuilder::new()\n                .num_threads(worker_count)\n                .build()\n                .ok();\n            pool\n        } else {\n            None\n        };\n\n        Self {\n            config: config.clone(),\n            dependency_graph: DependencyGraph::new(),\n            execution_groups: Vec::new(),\n            state_tree,\n            executor,\n            semaphore,\n            results: Arc::new(Mutex::new(HashMap::new())),\n            thread_pool,\n        }\n    }\n\n    /// Process transactions in parallel with optimizations\n    pub async fn process_transactions(\n        \u0026mut self,\n        transactions: Vec\u003cTransaction\u003e,\n    ) -\u003e Result\u003cHashMap\u003cString, Result\u003c()\u003e\u003e\u003e {\n        debug!(\"Processing {} transactions in parallel\", transactions.len());\n\n        // Initialize thread-local memory pool\n        LOCAL_MEMORY_POOL.with(|pool| {\n            let mut pool_ref = pool.borrow_mut();\n            if pool_ref.is_none() {\n                *pool_ref = Some(bumpalo::Bump::with_capacity(self.config.memory_pool_size));\n            } else {\n                // Reset the existing pool\n                pool_ref.as_mut().unwrap().reset();\n            }\n        });\n\n        // Build dependency graph\n        self.build_dependency_graph_optimized(\u0026transactions).await?;\n\n        // Create execution groups\n        self.create_execution_groups_optimized().await?;\n\n        // Execute groups in parallel\n        self.execute_groups_optimized().await?;\n\n        // Return results\n        let results_guard = self.results.lock().await;\n        let results: HashMap\u003cString, Result\u003c()\u003e\u003e = results_guard\n            .iter()\n            .map(|(k, v)| {\n                (\n                    k.clone(),\n                    v.as_ref().map(|_| ()).map_err(|e| anyhow!(e.to_string())),\n                )\n            })\n            .collect();\n        Ok(results)\n    }\n\n    /// Build dependency graph with optimizations\n    async fn build_dependency_graph_optimized(\n        \u0026mut self,\n        transactions: \u0026[Transaction],\n    ) -\u003e Result\u003c()\u003e {\n        // Clear existing graph\n        self.dependency_graph.nodes.clear();\n        self.dependency_graph.edges.clear();\n        self.dependency_graph.reverse_edges.clear();\n        self.dependency_graph.vertices.clear();\n\n        // Process in batches for better throughput but without parallelism\n        let batch_size = 1000;\n\n        for batch in transactions.chunks(batch_size) {\n            // Add nodes to graph sequentially to avoid thread safety issues\n            for tx in batch {\n                let tx_hash = tx.hash();\n                self.dependency_graph\n                    .nodes\n                    .insert(tx_hash.clone(), tx.clone());\n                self.dependency_graph.vertices.insert(tx_hash);\n            }\n        }\n\n        // Analyze dependencies sequentially\n        for tx in transactions {\n            let tx_hash = tx.hash();\n\n            // Use pre-allocated memory for temporary sets\n            let dependencies = self.analyze_dependencies_simd(tx, transactions);\n\n            // Add edges\n            if !dependencies.is_empty() {\n                let edge_set = dashmap::DashSet::new();\n                let deps_clone = dependencies.clone(); // Clone for second use\n\n                for dep in dependencies {\n                    edge_set.insert(dep);\n                }\n                self.dependency_graph\n                    .edges\n                    .insert(tx_hash.clone(), edge_set);\n\n                // Add reverse edges\n                for dep in deps_clone {\n                    let reverse_set = self\n                        .dependency_graph\n                        .reverse_edges\n                        .entry(dep.clone())\n                        .or_insert_with(dashmap::DashSet::new);\n                    reverse_set.insert(tx_hash.clone());\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// SIMD-accelerated dependency analysis\n    fn analyze_dependencies_simd(\n        \u0026self,\n        tx: \u0026Transaction,\n        all_transactions: \u0026[Transaction],\n    ) -\u003e Vec\u003cString\u003e {\n        let mut dependencies = Vec::new();\n\n        let tx_hash = tx.hash();\n        let batch_size = self.config.simd_batch_size;\n\n        // Get read/write sets for this transaction\n        let read_set_result = futures::executor::block_on(self.executor.get_read_set(tx));\n        let write_set_result = futures::executor::block_on(self.executor.get_write_set(tx));\n\n        if read_set_result.is_err() || write_set_result.is_err() {\n            return dependencies;\n        }\n\n        let read_set = read_set_result.unwrap();\n        let write_set = write_set_result.unwrap();\n\n        // SIMD-optimized batch processing\n        if self.config.enable_simd {\n            // Process in batches for SIMD efficiency\n            for chunk in all_transactions.chunks(batch_size) {\n                // Pre-compute read/write sets in parallel but without sharing memory\n                let chunk_results: Vec\u003c(String, HashSet\u003cString\u003e, HashSet\u003cString\u003e)\u003e = chunk\n                    .iter() // Use sequential processing to avoid thread safety issues\n                    .filter_map(|other_tx| {\n                        if other_tx.hash() == tx_hash {\n                            return None;\n                        }\n\n                        let other_read =\n                            futures::executor::block_on(self.executor.get_read_set(other_tx));\n                        let other_write =\n                            futures::executor::block_on(self.executor.get_write_set(other_tx));\n\n                        if other_read.is_ok() \u0026\u0026 other_write.is_ok() {\n                            Some((other_tx.hash(), other_read.unwrap(), other_write.unwrap()))\n                        } else {\n                            None\n                        }\n                    })\n                    .collect();\n\n                // Check for conflicts using SIMD when possible\n                for (other_hash, other_read, other_write) in chunk_results {\n                    // Check read-write conflicts\n                    if !self.is_disjoint_simd(\u0026read_set, \u0026other_write)\n                        || !self.is_disjoint_simd(\u0026write_set, \u0026other_read)\n                        || !self.is_disjoint_simd(\u0026write_set, \u0026other_write)\n                    {\n                        dependencies.push(other_hash);\n                    }\n                }\n            }\n        } else {\n            // Non-SIMD fallback\n            for other_tx in all_transactions {\n                if other_tx.hash() == tx_hash {\n                    continue;\n                }\n\n                let other_read = futures::executor::block_on(self.executor.get_read_set(other_tx));\n                let other_write =\n                    futures::executor::block_on(self.executor.get_write_set(other_tx));\n\n                if other_read.is_err() || other_write.is_err() {\n                    continue;\n                }\n\n                let other_read = other_read.unwrap();\n                let other_write = other_write.unwrap();\n\n                if !read_set.is_disjoint(\u0026other_write)\n                    || !write_set.is_disjoint(\u0026other_read)\n                    || !write_set.is_disjoint(\u0026other_write)\n                {\n                    dependencies.push(other_tx.hash());\n                }\n            }\n        }\n\n        dependencies\n    }\n\n    /// SIMD-optimized set disjointness check\n    #[inline]\n    fn is_disjoint_simd(\u0026self, set1: \u0026HashSet\u003cString\u003e, set2: \u0026HashSet\u003cString\u003e) -\u003e bool {\n        if set1.is_empty() || set2.is_empty() {\n            return true;\n        }\n\n        // If one set is much smaller, check elements in the smaller set\n        if set1.len() \u003c set2.len() / 10 {\n            return set1.iter().all(|item| !set2.contains(item));\n        } else if set2.len() \u003c set1.len() / 10 {\n            return set2.iter().all(|item| !set1.contains(item));\n        }\n\n        // Use SIMD for larger sets when possible\n        #[cfg(target_arch = \"x86_64\")]\n        if self.config.enable_simd \u0026\u0026 is_x86_feature_detected!(\"avx2\") {\n            // Convert sets to sorted vectors for faster comparison\n            let vec1: Vec\u003c\u0026String\u003e = set1.iter().collect();\n            let vec2: Vec\u003c\u0026String\u003e = set2.iter().collect();\n\n            // Use two-pointer algorithm with SIMD optimizations\n            let mut i = 0;\n            let mut j = 0;\n\n            while i \u003c vec1.len() \u0026\u0026 j \u003c vec2.len() {\n                match vec1[i].cmp(vec2[j]) {\n                    std::cmp::Ordering::Less =\u003e i += 1,\n                    std::cmp::Ordering::Greater =\u003e j += 1,\n                    std::cmp::Ordering::Equal =\u003e return false, // Found intersection\n                }\n            }\n\n            return true;\n        }\n\n        // Default to standard disjoint check\n        set1.is_disjoint(set2)\n    }\n\n    /// Create execution groups with optimized algorithm\n    async fn create_execution_groups_optimized(\u0026mut self) -\u003e Result\u003c()\u003e {\n        self.execution_groups.clear();\n\n        // Get topological order\n        let order = self.get_topological_order_parallel().await?;\n\n        // Create groups with optimized algorithm\n        let max_group_size = self.config.max_group_size;\n        let mut current_group = ExecutionGroup {\n            transactions: Vec::with_capacity(max_group_size),\n            dependencies: HashSet::new(),\n            dependents: HashSet::new(),\n        };\n\n        // Group transactions that can be executed in parallel\n        for tx_hash in order {\n            // Get transaction\n            let tx = match self.dependency_graph.nodes.get(\u0026tx_hash) {\n                Some(tx) =\u003e tx.clone(),\n                None =\u003e continue,\n            };\n\n            // Check if transaction can be added to current group\n            if current_group.transactions.len() \u003e= max_group_size {\n                self.execution_groups.push(current_group);\n                current_group = ExecutionGroup {\n                    transactions: Vec::with_capacity(max_group_size),\n                    dependencies: HashSet::new(),\n                    dependents: HashSet::new(),\n                };\n            }\n\n            // Add transaction to group\n            current_group.transactions.push(tx);\n\n            // Add dependencies\n            if let Some(deps) = self.dependency_graph.edges.get(\u0026tx_hash) {\n                for dep in deps.iter() {\n                    current_group.dependencies.insert(dep.clone());\n                }\n            }\n\n            // Add dependents\n            if let Some(deps) = self.dependency_graph.reverse_edges.get(\u0026tx_hash) {\n                for dep in deps.iter() {\n                    current_group.dependents.insert(dep.clone());\n                }\n            }\n        }\n\n        // Add last group\n        if !current_group.transactions.is_empty() {\n            self.execution_groups.push(current_group);\n        }\n\n        Ok(())\n    }\n\n    /// Get topological order using parallel algorithm\n    async fn get_topological_order_parallel(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        // Use parallel algorithm for large graphs\n        if self.dependency_graph.vertices.len() \u003e 10000 {\n            return self.get_topological_order_parallel_kosaraju().await;\n        }\n\n        // Standard topological sort for smaller graphs\n        let mut order = Vec::new();\n        let visited = Arc::new(dashmap::DashSet::new());\n        let temp = Arc::new(dashmap::DashSet::new());\n\n        // Get all vertices\n        let vertices: Vec\u003cString\u003e = self\n            .dependency_graph\n            .vertices\n            .iter()\n            .map(|v| v.clone())\n            .collect();\n\n        // Process each vertex\n        for vertex in vertices {\n            if !visited.contains(\u0026vertex) {\n                self.visit(\u0026vertex, \u0026visited, \u0026temp, \u0026mut order).await?;\n            }\n        }\n\n        Ok(order)\n    }\n\n    /// Sequential Kosaraju's algorithm for topological sorting\n    async fn get_topological_order_parallel_kosaraju(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        // Step 1: Perform DFS and record finish times\n        let vertices: Vec\u003cString\u003e = self\n            .dependency_graph\n            .vertices\n            .iter()\n            .map(|v| v.clone())\n            .collect();\n        let vertices_count = vertices.len();\n\n        let mut single_visited = HashSet::new();\n        let mut finish = Vec::with_capacity(vertices_count);\n\n        for vertex in vertices {\n            if !single_visited.contains(\u0026vertex) {\n                let mut stack = Vec::new();\n                stack.push((vertex.clone(), true));\n\n                while let Some((v, is_first)) = stack.pop() {\n                    if is_first {\n                        single_visited.insert(v.clone());\n                        stack.push((v.clone(), false));\n\n                        if let Some(edges) = self.dependency_graph.edges.get(\u0026v) {\n                            for child in edges.iter() {\n                                if !single_visited.contains(child.key()) {\n                                    stack.push((child.key().clone(), true));\n                                }\n                            }\n                        }\n                    } else {\n                        finish.push(v);\n                    }\n                }\n            }\n        }\n\n        // Return the finish order (reversed), which is our topological sort\n        finish.reverse();\n        Ok(finish)\n    }\n\n    /// Execute groups with sequential processing\n    async fn execute_groups_optimized(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let groups_count = self.execution_groups.len();\n        debug!(\"Executing {} transaction groups\", groups_count);\n\n        // Clear previous results\n        let mut results = self.results.lock().await;\n        results.clear();\n        drop(results); // Release lock\n\n        // Traditional sequential group execution\n        for (i, group) in self.execution_groups.iter().enumerate() {\n            debug!(\"Executing group {}/{}\", i + 1, groups_count);\n\n            let group_results = self\n                .execute_group_simd(group, \u0026self.executor, \u0026self.state_tree)\n                .await;\n\n            let mut results_guard = self.results.lock().await;\n            for (tx_hash, result) in group_results {\n                results_guard.insert(tx_hash, result);\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Execute a group of transactions with SIMD optimizations (sequential version)\n    async fn execute_group_simd(\n        \u0026self,\n        group: \u0026ExecutionGroup,\n        executor: \u0026Arc\u003cTransactionExecutor\u003e,\n        state_tree: \u0026Arc\u003cStateTree\u003e,\n    ) -\u003e HashMap\u003cString, Result\u003c()\u003e\u003e {\n        let mut results = HashMap::new();\n        let batch_size = self.config.simd_batch_size;\n\n        // Execute in batches but sequentially\n        for chunk in group.transactions.chunks(batch_size) {\n            // Process transactions in sequence\n            for tx in chunk {\n                let tx_hash = tx.hash();\n                let       let config = Arc::new(config);\n        Self {\n            _semaphore: Arc::new(Semaphore::new(config.max_parallel)),\n            _config: config.clone(),\n            _state: state,\n            _results: results,\n            dependency_graph: DependencyGraph::new(),\n            processed_txs: dashmap::DashSet::new(),\n            worker_threads: Vec::new(),\n            work_queue: Arc::new(tokio::sync::Mutex::new(Vec::new())),\n            shutdown_signal: tokio::sync::broadcast::channel(1).0,\n            thread_pool: None,\n        }\n    }\n\n    pub async fn add_transaction(\u0026mut self, tx: Transaction) -\u003e Result\u003c()\u003e {\n        let tx_hash = tx.hash();\n        self.dependency_graph\n            .edges\n            .insert(tx_hash.clone(), dashmap::DashSet::new());\n        self.processed_txs.insert(tx_hash);\n        Ok(())\n    }\n\n    // Simple sequential processing - this could be enhanced later with proper parallel execution\n    pub async fn process_transactions(\u0026self, transactions: Vec\u003cTransaction\u003e) -\u003e Result\u003c()\u003e {\n        for tx in transactions {\n            let tx_hash = tx.hash();\n            if !self.processed_txs.contains(\u0026tx_hash) {\n                self.processed_txs.insert(tx_hash.clone());\n\n                // Would normally execute the transaction here\n                debug!(\"Processed transaction: {}\", tx_hash);\n            }\n        }\n        Ok(())\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":1 crate::utils::crypto;\nuse anyhow::Result;\nuse log::debug;\nuse std::path::Path;\n\n/// Identity manager for blockchain nodes\npub struct IdentityManager {\n    /// Node ID string\n    pub node_id: String,\n    /// Node address\n    pub address: Address,\n    /// Private key data\n    private_key: Vec\u003cu8\u003e,\n}\n\nimpl IdentityManager {\n    /// Create a new identity manager\n    pub fn new(node_id: \u0026str, private_key: Vec\u003cu8\u003e) -\u003e Result\u003cSelf\u003e {\n        // Generate address from private key\n        let address = crypto::derive_address_from_private_key(\u0026private_key)?;\n\n        debug!(\"Identity created for node {}\", node_id);\n\n        Ok(Self {\n            node_id: node_id.to_string(),\n            address,\n            private_key,\n        })\n    }\n\n    /// Load identity from a file\n    pub fn load_from_file(node_id: \u0026str, key_path: \u0026Path) -\u003e Result\u003cSelf\u003e {\n        // Load private key from file\n        let private_key = std::fs::read(key_path)?;\n        Self::new(node_id, private_key)\n    }\n\n    /// Sign data with the identity private key\n    pub fn sign(\u0026self, data: \u0026[u8]) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\n        crypto::sign_data(\u0026self.private_key, data)\n    }\n\n    /// Verify signature\n    pub fn verify(\u0026self, data: \u0026[u8], signature: \u0026[u8]) -\u003e Result\u003cbool\u003e {\n        crypto::verify_signature(self.address.as_bytes(), data, signature)\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":9},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","ledger","block.rs"],"content":"use crate::ledger::state::State as BlockchainState;\nuse crate::ledger::transaction::Transaction;\nuse crate::ledger::{BlockValidationError, ConsensusError, TransactionError};\nuse crate::types::Hash;\n#[cfg(feature = \"crypto\")]\nuse blake2::{Blake2b512, Digest};\nuse blake3;\nuse hex;\nuse serde::{Deserialize, Serialize};\n#[cfg(feature = \"crypto\")]\nuse sha3::Keccak256;\nuse std::collections::{HashMap, HashSet};\nuse std::convert::TryInto;\nuse std::sync::Arc;\nuse std::time::{SystemTime, UNIX_EPOCH};\n#[cfg(feature = \"bls\")]\nuse threshold_crypto::{PublicKey as BlsPublicKey, Signature as BlsSignature};\n\n/// Consensus status of a block\n#[derive(Clone, Debug, Serialize, Deserialize, PartialEq)]\npub enum ConsensusStatus {\n    /// Block is proposed but not yet validated\n    Proposed,\n    /// Block has been validated by the proposer\n    Validated,\n    /// Block has passed pre-commit phase\n    PreCommitted,\n    /// Block has been committed\n    Committed,\n    /// Block has been finalized\n    Finalized,\n    /// Block has been rejected\n    Rejected,\n}\n\n/// Signature type for validators\n#[derive(Clone, Debug, Serialize, Deserialize, PartialEq)]\npub enum SignatureType {\n    /// Ed25519 signature\n    Ed25519,\n    /// BLS signature\n    BLS,\n}\n\n/// Represents a block in the blockchain\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct Block {\n    /// Block header\n    pub header: BlockHeader,\n    /// Block body containing transactions\n    pub body: BlockBody,\n    /// Consensus-related information\n    pub consensus: ConsensusInfo,\n    /// Whether this is a genesis block\n    pub is_genesis: bool,\n}\n\n/// Block header containing metadata\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct BlockHeader {\n    /// Version of the block\n    pub version: u32,\n    /// Previous block hash\n    pub previous_hash: Hash,\n    /// Merkle root of transactions\n    pub merkle_root: Hash,\n    /// Block timestamp (seconds since UNIX epoch)\n    pub timestamp: u64,\n    /// Block height\n    pub height: u64,\n    /// Nonce for mining\n    pub nonce: u64,\n    /// Block hash (BLAKE2b)\n    pub hash: Hash,\n    /// Shard ID\n    pub shard_id: u32,\n    /// Mining difficulty target\n    pub difficulty: u64,\n    /// ID of the block proposer\n    pub proposer_id: String,\n}\n\n/// Block body containing actual transaction data\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct BlockBody {\n    /// Transactions in this block\n    pub transactions: Vec\u003cTransaction\u003e,\n}\n\n/// Consensus information for SVBFT\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct ConsensusInfo {\n    /// Current consensus status\n    pub status: ConsensusStatus,\n    /// List of validators who have validated this block\n    pub validator_signatures: Vec\u003cValidatorSignature\u003e,\n    /// Timestamp of last status change\n    pub status_timestamp: u64,\n    /// Social verification data\n    pub sv_data: SocialVerificationData,\n    /// Sharding information\n    pub shard_id: u64,\n    /// Cross-shard references\n    pub cross_shard_refs: Vec\u003cCrossShardRef\u003e,\n}\n\n/// Signature from a validator\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct ValidatorSignature {\n    /// Validator ID (public key)\n    pub validator_id: String,\n    /// Signature of the block hash\n    pub signature: Vec\u003cu8\u003e,\n    /// Timestamp when signed\n    pub timestamp: u64,\n    /// Signature type (Ed25519 or BLS)\n    pub signature_type: SignatureType,\n}\n\n/// Reference to a block in another shard\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct CrossShardRef {\n    /// Shard ID\n    pub shard_id: u64,\n    /// Block hash\n    pub block_hash: Hash,\n    /// Block height\n    pub height: u64,\n}\n\n/// Social verification data\n#[derive(Clone, Debug, Serialize, Deserialize)]\npub struct SocialVerificationData {\n    /// Overall social verification score\n    pub sv_score: f64,\n    /// Compute contribution score\n    pub compute_score: f64,\n    /// Network contribution score\n    pub network_score: f64,\n    /// Storage contribution score\n    pub storage_score: f64,\n    /// Engagement score\n    pub engagement_score: f64,\n    /// AI security score\n    pub ai_security_score: f64,\n    /// Reputation history (recent blocks)\n    pub reputation_history: Vec\u003cf64\u003e,\n}\n\nimpl SocialVerificationData {\n    /// Create new social verification data with default values\n    fn new() -\u003e Self {\n        Self {\n            sv_score: 0.0,\n            compute_score: 0.0,\n            network_score: 0.0,\n            storage_score: 0.0,\n            engagement_score: 0.0,\n            ai_security_score: 0.0,\n            reputation_history: Vec::new(),\n        }\n    }\n}\n\nimpl BlockHeader {\n    /// Create a new block header\n    pub fn new(\n        previous_hash: Hash,\n        merkle_root: Hash,\n        height: u64,\n        difficulty: u64,\n        proposer_id: String,\n        shard_id: u32,\n    ) -\u003e Self {\n        let timestamp = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        Self {\n            version: 1,\n            previous_hash,\n            merkle_root,\n            timestamp,\n            height,\n            nonce: 0,\n            hash: Hash::default(),\n            shard_id,\n            difficulty,\n            proposer_id,\n        }\n    }\n\n    /// Serialize the header for hashing\n    pub fn serialize_for_hash(\u0026self) -\u003e Vec\u003cu8\u003e {\n        let mut buffer = Vec::with_capacity(\n            4 + // version\n            32 + // previous_hash\n            32 + // merkle_root\n            8 + // timestamp\n            8 + // height\n            8 + // nonce\n            4 + // shard_id\n            8 + // difficulty\n            self.proposer_id.len(),\n        );\n\n        buffer.extend_from_slice(\u0026self.version.to_le_bytes());\n        buffer.extend_from_slice(self.previous_hash.as_bytes());\n        buffer.extend_from_slice(self.merkle_root.as_bytes());\n        buffer.extend_from_slice(\u0026self.timestamp.to_le_bytes());\n        buffer.extend_from_slice(\u0026self.height.to_le_bytes());\n        buffer.extend_from_slice(\u0026self.nonce.to_le_bytes());\n        buffer.extend_from_slice(\u0026self.shard_id.to_le_bytes());\n        buffer.extend_from_slice(\u0026self.difficulty.to_le_bytes());\n        buffer.extend_from_slice(self.proposer_id.as_bytes());\n\n        buffer\n    }\n}\n\nimpl BlockBody {\n    /// Create a new block body\n    fn new(transactions: Vec\u003cTransaction\u003e) -\u003e Self {\n        Self { transactions }\n    }\n}\n\nimpl ConsensusInfo {\n    /// Create a new consensus info object\n    fn new(shard_id: u64) -\u003e Self {\n        Self {\n            status: ConsensusStatus::Proposed,\n            validator_signatures: Vec::new(),\n            status_timestamp: SystemTime::now()\n                .duration_since(UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            sv_data: SocialVerificationData::new(),\n            shard_id,\n            cross_shard_refs: Vec::new(),\n        }\n    }\n\n    /// Add a validator signature with specified type\n    pub fn add_signature(\n        \u0026mut self,\n        validator_id: String,\n        signature: Vec\u003cu8\u003e,\n        sig_type: SignatureType,\n    ) -\u003e bool {\n        // Check if this validator has already signed\n        if self\n            .validator_signatures\n            .iter()\n            .any(|s| s.validator_id == validator_id)\n        {\n            return false;\n        }\n\n        let timestamp = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        self.validator_signatures.push(ValidatorSignature {\n            validator_id,\n            signature,\n            timestamp,\n            signature_type: sig_type,\n        });\n\n        true\n    }\n\n    /// Update the consensus status\n    pub fn update_status(\u0026mut self, new_status: ConsensusStatus) -\u003e Result\u003c(), ConsensusError\u003e {\n        // Validate state transition\n        match (self.status.clone(), new_status.clone()) {\n            // Valid transitions\n            (ConsensusStatus::Proposed, ConsensusStatus::Validated) =\u003e {}\n            (ConsensusStatus::Validated, ConsensusStatus::PreCommitted) =\u003e {}\n            (ConsensusStatus::PreCommitted, ConsensusStatus::Committed) =\u003e {}\n            (ConsensusStatus::Committed, ConsensusStatus::Finalized) =\u003e {}\n            // Any state can transition to rejected\n            (_, ConsensusStatus::Rejected) =\u003e {}\n            // Invalid transitions\n            (_from, _to) =\u003e {\n                return Err(ConsensusError::InvalidStateTransition);\n            }\n        }\n\n        self.status = new_status;\n        self.status_timestamp = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        Ok(())\n    }\n\n    /// Check if we have enough signatures for finality\n    pub fn has_finality(\u0026self, required_signatures: usize) -\u003e bool {\n        self.validator_signatures.len() \u003e= required_signatures\n    }\n\n    /// Add a cross-shard reference\n    pub fn add_cross_shard_ref(\u0026mut self, shard_id: u64, block_hash: Hash, height: u64) {\n        // Don't add duplicate references\n        if self\n            .cross_shard_refs\n            .iter()\n            .any(|r| r.shard_id == shard_id \u0026\u0026 r.height == height)\n        {\n            return;\n        }\n\n        self.cross_shard_refs.push(CrossShardRef {\n            shard_id,\n            block_hash,\n            height,\n        });\n    }\n\n    /// Update social verification score based on multiple factors\n    pub fn update_sv_score(\n        \u0026mut self,\n        compute_score: f64,\n        network_score: f64,\n        storage_score: f64,\n        engagement_score: f64,\n        ai_security_score: f64,\n    ) {\n        let sv_data = \u0026mut self.sv_data;\n\n        // Update component scores\n        sv_data.compute_score = compute_score;\n        sv_data.network_score = network_score;\n        sv_data.storage_score = storage_score;\n        sv_data.engagement_score = engagement_score;\n        sv_data.ai_security_score = ai_security_score;\n\n        // Calculate weighted score\n        // Weights can be adjusted based on importance\n        const COMPUTE_WEIGHT: f64 = 0.2;\n        const NETWORK_WEIGHT: f64 = 0.2;\n        const STORAGE_WEIGHT: f64 = 0.2;\n        const ENGAGEMENT_WEIGHT: f64 = 0.2;\n        const AI_WEIGHT: f64 = 0.2;\n\n        sv_data.sv_score = (compute_score * COMPUTE_WEIGHT)\n            + (network_score * NETWORK_WEIGHT)\n            + (storage_score * STORAGE_WEIGHT)\n            + (engagement_score * ENGAGEMENT_WEIGHT)\n            + (ai_security_score * AI_WEIGHT);\n\n        // Add to history (keep last 10 scores)\n        sv_data.reputation_history.push(sv_data.sv_score);\n        if sv_data.reputation_history.len() \u003e 10 {\n            sv_data.reputation_history.remove(0);\n        }\n    }\n\n    pub fn verify_aggregate_bls_signature(\u0026self, message: \u0026[u8]) -\u003e Result\u003cbool, ConsensusError\u003e {\n        // Get BLS signatures and public keys\n        let mut signatures = Vec::new();\n        let mut public_keys = Vec::new();\n\n        for sig in \u0026self.validator_signatures {\n            if sig.signature_type == SignatureType::BLS {\n                // Parse signature - convert Vec\u003cu8\u003e to fixed size array\n                if sig.signature.len() != 96 {\n                    return Err(ConsensusError::InvalidSignature);\n                }\n\n                let sig_bytes: [u8; 96] = sig.signature[0..96]\n                    .try_into()\n                    .map_err(|_| ConsensusError::InvalidSignature)?;\n\n                let bls_sig = BlsSignature::from_bytes(sig_bytes)\n                    .map_err(|_| ConsensusError::InvalidSignature)?;\n                signatures.push(bls_sig);\n\n                // Parse public key\n                let pk_bytes =\n                    hex::decode(\u0026sig.validator_id).map_err(|_| ConsensusError::InvalidSignature)?;\n\n                if pk_bytes.len() != 48 {\n                    return Err(ConsensusError::InvalidSignature);\n                }\n\n                let pk_array: [u8; 48] = pk_bytes[0..48]\n                    .try_into()\n                    .map_err(|_| ConsensusError::InvalidSignature)?;\n\n                let public_key = BlsPublicKey::from_bytes(pk_array)\n                    .map_err(|_| ConsensusError::InvalidSignature)?;\n                public_keys.push(public_key);\n            }\n        }\n\n        // If no BLS signatures, nothing to verify\n        if signatures.is_empty() {\n            return Ok(true);\n        }\n\n        // In threshold_crypto, we need to check each signature individually\n        // since there's no direct way to combine signatures without a polynomial\n        for (i, sig) in signatures.iter().enumerate() {\n            if !public_keys[i].verify(sig, message) {\n                return Ok(false);\n            }\n        }\n\n        Ok(true)\n    }\n}\n\nimpl Block {\n    /// Create a new block\n    pub fn new(\n        previous_hash: Hash,\n        transactions: Vec\u003cTransaction\u003e,\n        height: u64,\n        difficulty: u64,\n        proposer_id: String,\n        shard_id: u64,\n    ) -\u003e Self {\n        let timestamp = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        let merkle_root = Self::calculate_merkle_root(\u0026transactions);\n\n        let mut header = BlockHeader {\n            version: 1,\n            previous_hash,\n            merkle_root,\n            timestamp,\n            height,\n            nonce: 0,\n            hash: Hash::default(),\n            shard_id: shard_id as u32,\n            difficulty,\n            proposer_id,\n        };\n\n        header.hash = Self::hash_header(\u0026header);\n\n        let body = BlockBody::new(transactions);\n\n        // Create consensus info\n        let consensus = ConsensusInfo::new(shard_id);\n\n        // Return the complete block\n        Self {\n            header,\n            body,\n            consensus,\n            is_genesis: false,\n        }\n    }\n\n    /// Create a genesis block for a shard\n    pub fn genesis(shard_id: u64) -\u003e Self {\n        let transactions = Vec::new();\n        let previous_hash = Hash([0u8; 32].to_vec()); // Zero hash for genesis\n        let height = 0;\n        let difficulty = 1; // Start with easy difficulty\n        let proposer_id = \"genesis\".to_string();\n\n        let mut block = Self::new(\n            previous_hash,\n            transactions,\n            height,\n            difficulty,\n            proposer_id,\n            shard_id,\n        );\n\n        block.is_genesis = true;\n        block\n    }\n\n    /// Calculate the Merkle root of transactions\n    fn calculate_merkle_root(transactions: \u0026[Transaction]) -\u003e Hash {\n        if transactions.is_empty() {\n            return Hash([0u8; 32].to_vec());\n        }\n\n        let mut hashes: Vec\u003cHash\u003e = transactions\n            .iter()\n            .map(|tx| {\n                let hash_str = tx.hash();\n                let hash_bytes = hex::decode(hash_str).unwrap_or_else(|_| vec![0; 32]);\n                Hash(hash_bytes)\n            })\n            .collect();\n\n        while hashes.len() \u003e 1 {\n            let mut new_hashes = Vec::new();\n            for chunk in hashes.chunks(2) {\n                let mut data = Vec::new();\n                data.extend_from_slice(chunk[0].as_bytes());\n                if chunk.len() \u003e 1 {\n                    data.extend_from_slice(chunk[1].as_bytes());\n                } else {\n                    data.extend_from_slice(chunk[0].as_bytes());\n                }\n                let hash = blake3::hash(\u0026data);\n                new_hashes.push(Hash(hash.as_bytes().to_vec()));\n            }\n            hashes = new_hashes;\n        }\n\n        hashes[0].clone()\n    }\n\n    /// Hash a block header\n    fn hash_header(header: \u0026BlockHeader) -\u003e Hash {\n        let data = header.serialize_for_hash();\n        let hash = blake3::hash(\u0026data);\n        Hash(hash.as_bytes().to_vec())\n    }\n\n    /// Calculate block hash\n    pub fn calculate_hash(\u0026self) -\u003e Hash {\n        let data = self.header.serialize_for_hash();\n        let hash = blake3::hash(\u0026data);\n        Hash(hash.as_bytes().to_vec())\n    }\n\n    /// Increment the nonce and recalculate hash (for mining)\n    pub fn increment_nonce(\u0026mut self) {\n        self.header.nonce += 1;\n        self.header.hash = self.calculate_hash();\n    }\n\n    /// Check if the block meets the difficulty target\n    pub fn meets_difficulty(\u0026self) -\u003e bool {\n        // Simple difficulty check: first N bits must be zero\n        // where N is determined by the difficulty\n        // Higher difficulty value means more zero bits required\n\n        let bits_to_check = self.header.difficulty as usize;\n        let bytes_to_check = bits_to_check / 8;\n        let remaining_bits = bits_to_check % 8;\n\n        // Check full bytes first\n        for byte in self.header.hash.as_bytes().iter().take(bytes_to_check) {\n            if *byte != 0 {\n                return false;\n            }\n        }\n\n        // Check remaining bits in the next byte\n        if remaining_bits \u003e 0 \u0026\u0026 bytes_to_check \u003c self.header.hash.as_bytes().len() {\n            let mask = 0xFF \u003c\u003c (8 - remaining_bits);\n            if self.header.hash.as_bytes()[bytes_to_check] \u0026 mask != 0 {\n                return false;\n            }\n        }\n\n        true\n    }\n\n    /// Sign the block using the validator's private key (Ed25519)\n    /// Returns true if signature was successfully added\n    pub fn sign_as_validator(\u0026mut self, validator_id: String, signature: Vec\u003cu8\u003e) -\u003e bool {\n        self.consensus\n            .add_signature(validator_id, signature, SignatureType::Ed25519)\n    }\n\n    /// Sign the block using BLS signature\n    #[cfg(feature = \"bls\")]\n    pub fn sign_as_validator_bls(\u0026mut self, validator_id: String, signature: Vec\u003cu8\u003e) -\u003e bool {\n        self.consensus\n            .add_signature(validator_id, signature, SignatureType::BLS)\n    }\n\n    /// Change the consensus status\n    pub fn update_consensus_status(\n        \u0026mut self,\n        new_status: ConsensusStatus,\n    ) -\u003e Result\u003c(), ConsensusError\u003e {\n        self.consensus.update_status(new_status)\n    }\n\n    /// Total number of validator signatures\n    pub fn signature_count(\u0026self) -\u003e usize {\n        self.consensus.validator_signatures.len()\n    }\n\n    /// Check if the block has reached finality\n    pub fn is_finalized(\u0026self, required_signatures: usize) -\u003e bool {\n        self.consensus.status == ConsensusStatus::Finalized\n            || (self.consensus.status == ConsensusStatus::Committed\n                \u0026\u0026 self.consensus.has_finality(required_signatures))\n    }\n\n    /// Get total fees from all transactions\n    pub fn total_fees(\u0026self) -\u003e u64 {\n        self.body\n            .transactions\n            .iter()\n            .map(|tx| tx.gas_price * tx.gas_limit)\n            .sum()\n    }\n\n    /// Validate all transactions in the block\n    pub fn validate_transactions(\u0026self, state: \u0026BlockchainState) -\u003e Result\u003c(), TransactionError\u003e {\n        // Track used nonces to prevent double-spending within the same block\n        let mut used_nonces: HashMap\u003cString, HashSet\u003cu64\u003e\u003e = HashMap::new();\n\n        for tx in \u0026self.body.transactions {\n            // Basic transaction validation\n            tx.validate()?;\n\n            // Check sender's balance\n            let sender_balance = state.get_balance(\u0026tx.sender)?;\n            let required_amount = tx.amount + tx.fee();\n            if sender_balance \u003c required_amount {\n                return Err(TransactionError::InsufficientFunds);\n            }\n\n            // Check for nonce replay within same block\n            let sender_nonces = used_nonces\n                .entry(tx.sender.clone())\n                .or_insert_with(HashSet::new);\n            if !sender_nonces.insert(tx.nonce) {\n                return Err(TransactionError::DuplicateNonce);\n            }\n\n            // Check nonce sequence\n            let expected_nonce = state.get_next_nonce(\u0026tx.sender)?;\n            if tx.nonce != expected_nonce {\n                return Err(TransactionError::InvalidNonce);\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Validate transactions in parallel (using tokio for async)\n    pub async fn validate_transactions_parallel(\n        \u0026self,\n        state: Arc\u003cBlockchainState\u003e,\n    ) -\u003e Result\u003c(), TransactionError\u003e {\n        use tokio::task;\n\n        // First validate each transaction independently in parallel\n        let validation_tasks: Vec\u003c_\u003e = self\n            .body\n            .transactions\n            .iter()\n            .map(|tx| {\n                let tx_clone = tx.clone();\n\n                task::spawn(async move {\n                    // Run basic transaction validation\n                    tx_clone.validate()\n                })\n            })\n            .collect();\n\n        // Wait for all validation tasks to complete\n        for task in validation_tasks {\n            task.await\n                .map_err(|e| TransactionError::Internal(e.to_string()))?\n                .map_err(|e| e)?;\n        }\n\n        // Some validations must be done sequentially (nonce ordering, balances)\n        // Track used nonces to prevent double-spending within the same block\n        let mut used_nonces: HashMap\u003cString, HashSet\u003cu64\u003e\u003e = HashMap::new();\n\n        for tx in \u0026self.body.transactions {\n            // Check sender's balance\n            let sender_balance = state.get_balance(\u0026tx.sender)?;\n            let required_amount = tx.amount + tx.fee();\n            if sender_balance \u003c required_amount {\n                return Err(TransactionError::InsufficientFunds);\n            }\n\n            // Check for nonce replay within same block\n            let sender_nonces = used_nonces\n                .entry(tx.sender.clone())\n                .or_insert_with(HashSet::new);\n            if !sender_nonces.insert(tx.nonce) {\n                return Err(TransactionError::DuplicateNonce);\n            }\n\n            // Check nonce sequence\n            let expected_nonce = state.get_next_nonce(\u0026tx.sender)?;\n            if tx.nonce != expected_nonce {\n                return Err(TransactionError::InvalidNonce);\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Update social verification scores\n    pub fn update_sv_scores(\n        \u0026mut self,\n        compute_score: f64,\n        network_score: f64,\n        storage_score: f64,\n        engagement_score: f64,\n        ai_security_score: f64,\n    ) {\n        self.consensus.update_sv_score(\n            compute_score,\n            network_score,\n            storage_score,\n            engagement_score,\n            ai_security_score,\n        );\n    }\n\n    /// Hash data using BLAKE2b\n    #[cfg(feature = \"crypto\")]\n    pub fn hash_data_blake2b(data: \u0026[u8]) -\u003e Hash {\n        let mut hasher = Blake2b512::new();\n        hasher.update(data);\n        let result = hasher.finalize();\n        let mut hash = [0u8; 32];\n        hash.copy_from_slice(\u0026result[..32]);\n        Hash(hash.to_vec())\n    }\n\n    /// Hash data using BLAKE2b (no-crypto fallback)\n    #[cfg(not(feature = \"crypto\"))]\n    pub fn hash_data_blake2b(data: \u0026[u8]) -\u003e Hash {\n        let mut hash = [0u8; 32];\n        for (i, chunk) in data.chunks(32).enumerate() {\n            for (j, \u0026byte) in chunk.iter().enumerate() {\n                if i * 32 + j \u003c 32 {\n                    hash[i * 32 + j] = byte;\n                }\n            }\n        }\n        Hash(hash.to_vec())\n    }\n\n    /// Hash data using Keccak256\n    #[cfg(feature = \"crypto\")]\n    pub fn hash_data_keccak256(data: \u0026[u8]) -\u003e Hash {\n        let mut hasher = Keccak256::new();\n        hasher.update(data);\n        let result = hasher.finalize();\n        let mut hash = [0u8; 32];\n        hash.copy_from_slice(\u0026result[..32]);\n        Hash(hash.to_vec())\n    }\n\n    /// Hash data using Keccak256 (no crypto feature)\n    #[cfg(not(feature = \"crypto\"))]\n    pub fn hash_data_keccak256(data: \u0026[u8]) -\u003e Hash {\n        let mut output = [0u8; 32];\n        output.copy_from_slice(\u0026data[..32.min(data.len())]);\n        Hash(output.to_vec())\n    }\n\n    /// Hash data using BLAKE3\n    #[cfg(feature = \"crypto\")]\n    pub fn hash_data_blake3(data: \u0026[u8]) -\u003e Hash {\n        let mut hasher = blake3::Hasher::new();\n        hasher.update(data);\n        let hash = hasher.finalize();\n        Hash(hash.as_bytes().to_vec())\n    }\n\n    /// Hash data using BLAKE3 (no-crypto fallback)\n    #[cfg(not(feature = \"crypto\"))]\n    pub fn hash_data_blake3(data: \u0026[u8]) -\u003e Hash {\n        Self::hash_data_blake2b(data) // Fallback to BLAKE2b in no-crypto mode\n    }\n\n    /// Validate if all transactions in this block are valid\n    pub fn validate(\u0026self, state: \u0026BlockchainState) -\u003e Result\u003c(), BlockValidationError\u003e {\n        // Validate block hash\n        let calculated_hash = self.calculate_hash();\n        if calculated_hash != self.header.hash {\n            return Err(BlockValidationError::Other(\n                \"Invalid block hash\".to_string(),\n            ));\n        }\n\n        // Validate transactions\n        self.validate_transactions(state)\n            .map_err(|e| BlockValidationError::InvalidTransactions(e))?;\n\n        Ok(())\n    }\n\n    pub fn from_hash(_hash: \u0026Hash) -\u003e Result\u003cSelf, Box\u003cdyn std::error::Error\u003e\u003e {\n        // Implementation would typically load from storage\n        // For now, return an error\n        Err(\"Not implemented\".into())\n    }\n\n    pub fn hash(\u0026self) -\u003e Hash {\n        self.header.hash.clone()\n    }\n}\n\n// Implement Default trait for Block\nimpl Default for Block {\n    fn default() -\u003e Self {\n        Self::genesis(0)\n    }\n}\n\n/// Extension trait for Block with mining-related operations\npub trait BlockExt {\n    /// Get a hex string representation of the block hash\n    fn hash_str(\u0026self) -\u003e String;\n\n    /// Get the raw bytes of the block hash\n    fn hash_bytes(\u0026self) -\u003e Hash;\n\n    /// Get the bytes used for proof-of-work validation\n    fn hash_pow_bytes(\u0026self) -\u003e Hash;\n\n    /// Set the nonce value for mining\n    fn set_nonce(\u0026mut self, nonce: u64);\n}\n\nimpl BlockExt for Block {\n    /// Get a hex string representation of the block hash\n    fn hash_str(\u0026self) -\u003e String {\n        hex::encode(self.header.hash.as_bytes())\n    }\n\n    /// Get the raw bytes of the block hash\n    fn hash_bytes(\u0026self) -\u003e Hash {\n        self.header.hash.clone()\n    }\n\n    /// Get the bytes used for proof-of-work validation\n    fn hash_pow_bytes(\u0026self) -\u003e Hash {\n        let data = self.header.serialize_for_hash();\n        let hash = blake3::hash(\u0026data);\n        Hash(hash.as_bytes().to_vec())\n    }\n\n    /// Set the nonce value for mining\n    fn set_nonce(\u0026mut self, nonce: u64) {\n        self.header.nonce = nonce;\n        self.header.hash = self.calculate_hash();\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::ledger::transaction::TransactionType;\n\n    #[test]\n    fn test_block_creation() {\n        let block = Block::new(\n            Hash([0; 32].to_vec()),\n            Vec::new(),\n            0,\n            1,\n            \"proposer1\".to_string(),\n            1,\n        );\n        assert_eq!(block.header.height, 0);\n    }\n\n    #[test]\n    fn test_genesis_block() {\n        let genesis = Block::genesis(1);\n        assert!(genesis.is_genesis);\n    }\n\n    #[test]\n    fn test_merkle_root() {\n        let transactions = vec![\n            Transaction::new(\n                TransactionType::Transfer,\n                \"sender1\".to_string(),\n                \"recipient1\".to_string(),\n                100,\n                1,\n                1,    // gas_price\n                1000, // gas_limit\n                \"data1\".as_bytes().to_vec(),\n                vec![], // signature\n            ),\n            Transaction::new(\n                TransactionType::Transfer,\n                \"sender2\".to_string(),\n                \"recipient2\".to_string(),\n                200,\n                1,\n                1,    // gas_price\n                1000, // gas_limit\n                \"data2\".as_bytes().to_vec(),\n                vec![], // signature\n            ),\n        ];\n        let merkle_root = Block::calculate_merkle_root(\u0026transactions);\n        assert_ne!(merkle_root, Hash([0; 32].to_vec()));\n    }\n\n    #[test]\n    fn test_block_validation string(),\n            1,\n        );\n        assert!(block.validate(\u0026_state).is_err());\n    }\n\n    #[test]\n    fn test_block_hash_consistency() {\n        let block = Block::new(\n            Hash([0; 32].to_vec()),\n            Vec::new(),\n            0,\n            1,\n            \"proposer1\".to_string(),\n            1,\n        );\n        let hash1 = block.hash();\n        let hash2 = block.calculate_hash();\n        assert_eq!(hash1, hash2);\n    }\n}\n","traces":[{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":175,"address":[],"length":0,"stats":{"Line":0}},{"line":176,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":199,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":210,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":0}},{"line":216,"address":[],"length":0,"stats":{"Line":0}},{"line":218,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}  error: {0}\")]\n    FromAnyhow(String),\n}\n\n/// Errors that can occur during consensus operations\n#[derive(Error, Debug, Clone)]\npub enum ConsensusError {\n    #[error(\"Invalid validator signature\")]\n    InvalidSignature,\n\n    #[error(\"Insufficient signatures\")]\n    InsufficientSignatures,\n\n    #[error(\"Invalid block hash\")]\n    InvalidBlockHash,\n\n    #[error(\"Block already finalized\")]\n    AlreadyFinalized,\n\n    #[error(\"Invalid consensus state transition\")]\n    InvalidStateTransition,\n\n    #[error(\"Missing validators\")]\n    MissingValidators,\n\n    #[error(\"Block finality error\")]\n    FinalityError,\n\n    #[error(\"Signature combination failed\")]\n    SignatureCombinationFailed,\n\n    #[error(\"Consensus operation failed: {0}\")]\n    OperationFailed(String),\n\n    #[error(\"Internal error: {0}\")]\n    Internal(String),\n\n    #[error(\"{0}\")]\n    Other(String),\n\n    #[error(\"Anyhow error: {0}\")]\n    Anyhow(String),\n}\n\n/// Errors that can occur during block validation\n#[derive(Error, Debug, Clone)]\npub enum BlockValidationError {\n    #[error(\"Invalid previous hash\")]\n    InvalidPreviousHash,\n\n    #[error(\"Invalid timestamp\")]\n    InvalidTimestamp,\n\n    #[error(\"Invalid merkle root\")]\n    InvalidMerkleRoot,\n\n    #[error(\"Invalid transactions: {0}\")]\n    InvalidTransactions(TransactionError),\n\n    #[error(\"Invalid cross-shard reference\")]\n    InvalidCrossShardRef,\n\n    #[error(\"Other error: {0}\")]\n    Other(String),\n}\n\n/// Ledger provides a high-level interface to blockchain state and operations\npub struct Ledger {\n    /// Current blockchain state\n    state: State,\n    /// Configuration\n    config: Arc\u003cConfig\u003e,\n    /// Storage backend\n    storage: Arc\u003cdyn Storage\u003e,\n}\n\nimpl Ledger {\n    /// Create a new ledger instance\n    pub fn new(config: Arc\u003cConfig\u003e, storage: Arc\u003cdyn Storage\u003e) -\u003e Self {\n        let state = State::new(\u0026*config).expect(\"Failed to create blockchain state\");\n        Self {\n            state,\n            config,\n            storage,\n        }\n    }\n\n    /// Get the current blockchain state\n    pub fn state(\u0026self) -\u003e \u0026State {\n        \u0026self.state\n    }\n\n    /// Get the storage instance\n    pub fn storage(\u0026self) -\u003e \u0026Arc\u003cdyn Storage\u003e {\n        \u0026self.storage\n    }\n\n    /// Get the configuration\n    pub fn config(\u0026self) -\u003e \u0026Arc\u003cConfig\u003e {\n        \u0026self.config\n    }\n}\n\n// Implement conversion from anyhow::Error to TransactionError\nimpl From\u003canyhow::Error\u003e for TransactionError {\n    fn from(err: anyhow::Error) -\u003e Self {\n        TransactionError::FromAnyhow(err.to_string())\n    }\n}\n","traces":[{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":147,"address":[],"length":0,"stats":{"Line":0}},{"line":148,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":153,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[],"length":0,"stats":{"Line":0}},{"line":165,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":10},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","ledger","pruning.rs"],"content":"use std::sync::{Arc, RwLock};\nuse std::collections::{HashMap, HashSet};\nuse std::path::{Path, PathBuf};\nuse std::fs::{self, File};\nuse std::io::{self, Write, BufReader, BufWriter};\nuse std::time::{SystemTime, UNIX_EPOCH};\nuse serde::{Serialize, Deserialize};\nuse anyhow::{Result, anyhow};\nuse log::{info, debug, warn};\nuse tokio::sync::mpsc;\nuse crate::ledger::block::Block;\nuse crate::ledger::state::State;\nuse crate::types::Address;\nuse crate::utils::crypto::Hash;\n\n/// Pruning configuration\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PruningConfig {\n    /// Minimum number of blocks to keep\n    pub min_blocks: u64,\n    /// Maximum number of blocks to keep\n    pub max_blocks: u64,\n    /// Pruning interval (in blocks)\n    pub pruning_interval: u64,\n    /// Archive interval (in blocks)\n    pub archive_interval: u64,\n    /// Archive directory\n    pub archive_dir: PathBuf,\n    /// Maximum archive size (in bytes)\n    pub max_archive_size: u64,\n    /// Compression level (0-9)\n    pub compression_level: u32,\n    /// Keep state for these accounts\n    pub keep_accounts: HashSet\u003cAddress\u003e,\n    /// Keep state for these contracts\n    pub keep_contracts: HashSet\u003cAddress\u003e,\n}\n\n/// Archive metadata\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ArchiveMetadata {\n    /// Start block height\n    pub start_height: u64,\n    /// End block height\n    pub end_height: u64,\n    /// Archive timestamp\n    pub timestamp: u64,\n    /// Archive size\n    pub size: u64,\n    /// State root hash\n    pub state_root: Vec\u003cu8\u003e,\n    /// Block count\n    pub block_count: u64,\n    /// Transaction count\n    pub tx_count: u64,\n    /// Account count\n    pub account_count: u64,\n    /// Contract count\n    pub contract_count: u64,\n}\n\n/// State pruning manager\npub struct PruningManager {\n    /// Configuration\n    config: PruningConfig,\n    /// Current state\n    state: Arc\u003cRwLock\u003cState\u003e\u003e,\n    /// Archive metadata\n    archives: Arc\u003cRwLock\u003cHashMap\u003cu64, ArchiveMetadata\u003e\u003e\u003e,\n    /// Last pruning height\n    last_pruning: u64,\n    /// Last archive height\n    last_archive: u64,\n    /// Channel for receiving pruning requests\n    pruning_rx: mpsc::Receiver\u003cPruningRequest\u003e,\n    /// Channel for sending pruning responses\n    pruning_tx: mpsc::Sender\u003cPruningResponse\u003e,\n}\n\n/// Pruning request\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum PruningRequest {\n    /// Prune state up to a specific height\n    PruneToHeight {\n        height: u64,\n        timestamp: u64,\n    },\n    /// Archive state up to a specific height\n    ArchiveToHeight {\n        height: u64,\n        timestamp: u64,\n    },\n    /// Restore state from archive\n    RestoreFromArchive {\n        archive_height: u64,\n        timestamp: u64,\n    },\n}\n\n/// Pruning response\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum PruningResponse {\n    /// Pruning completed\n    PruningCompleted {\n        height: u64,\n        pruned_blocks: u64,\n        pruned_size: u64,\n    },\n    /// Archiving completed\n    ArchivingCompleted {\n        height: u64,\n        archive_path: PathBuf,\n        archive_size: u64,\n    },\n    /// Restoration completed\n    RestorationCompleted {\n        height: u64,\n        restored_blocks: u64,\n        restored_size: u64,\n    },\n    /// Error occurred\n    Error {\n        message: String,\n    },\n}\n\nimpl PruningManager {\n    /// Create a new pruning manager\n    pub fn new(\n        config: PruningConfig,\n        state: Arc\u003cRwLock\u003cState\u003e\u003e,\n        pruning_rx: mpsc::Receiver\u003cPruningRequest\u003e,\n        pruning_tx: mpsc::Sender\u003cPruningResponse\u003e,\n    ) -\u003e Self {\n        Self {\n            config,\n            state,\n            archives: Arc::new(RwLock::new(HashMap::new())),\n            last_pruning: 0,\n            last_archive: 0,\n            pruning_rx,\n            pruning_tx,\n        }\n    }\n\n    /// Start the pruning manager\n    pub async fn start(\u0026mut self) -\u003e Result\u003c()\u003e {\n        info!(\"Starting pruning manager\");\n        \n        // Create archive directory if it doesn't exist\n        fs::create_dir_all(\u0026self.config.archive_dir)?;\n        \n        while let Some(request) = self.pruning_rx.recv().await {\n            match request {\n                PruningRequest::PruneToHeight { height, timestamp } =\u003e {\n                    self.handle_prune_request(height, timestamp).await?;\n                },\n                PruningRequest::ArchiveToHeight { height, timestamp } =\u003e {\n                    self.handle_archive_request(height, timestamp).await?;\n                },\n                PruningRequest::RestoreFromArchive { archive_height, timestamp } =\u003e {\n                    self.handle_restore_request(archive_height, timestamp).await?;\n                },\n            }\n        }\n        \n        Ok(())\n    }\n\n    /// Handle a prune request\n    async fn handle_prune_request(\u0026mut self, height: u64, timestamp: u64) -\u003e Result\u003c()\u003e {\n        info!(\"Processing prune request to height {}\", height);\n        \n        let mut state = self.state.write().await;\n        let mut pruned_blocks = 0;\n        let mut pruned_size = 0;\n        \n        // Prune blocks\n        while state.height \u003e height {\n            if let Some(block) = state.remove_block() {\n                pruned_blocks += 1;\n                pruned_size += block.size() as u64;\n            }\n        }\n        \n        // Prune state\n        state.prune_state(height, \u0026self.config.keep_accounts, \u0026self.config.keep_contracts)?;\n        \n        self.last_pruning = height;\n        \n        // Send response\n        self.pruning_tx.send(PruningResponse::PruningCompleted {\n            height,\n            pruned_blocks,\n            pruned_size,\n        }).await?;\n        \n        info!(\"Pruning completed: {} blocks, {} bytes\", pruned_blocks, pruned_size);\n        \n        Ok(())\n    }\n\n    /// Handle an archive request\n    async fn handle_archive_request(\u0026mut self, height: u64, timestamp: u64) -\u003e Result\u003c()\u003e {\n        info!(\"Processing archive request to height {}\", height);\n        \n        let state = self.state.read().await;\n        let archive_path = self.config.archive_dir.join(format!(\"archive_{}.bin\", height));\n        \n        // Create archive file\n        let file = File::create(\u0026archive_path)?;\n        let writer = BufWriter::new(file);\n        \n        // Write archive metadata\n        let metadata = ArchiveMetadata {\n            start_height: self.last_archive,\n            end_height: height,\n            timestamp,\n            size: 0, // Will be updated after writing\n            state_root: state.get_state_root()?,\n            block_count: height - self.last_archive,\n            tx_count: state.get_total_transactions()?,\n            account_count: state.get_account_count()?,\n            contract_count: state.get_contract_count()?,\n        };\n        \n        // Write state to archive\n        let mut size = 0;\n        for block_height in self.last_archive..=height {\n            if let Some(block) = state.get_block(block_height)? {\n                let block_data = bincode::serialize(\u0026block)?;\n                size += block_data.len() as u64;\n                writer.write_all(\u0026block_data)?;\n            }\n        }\n        \n        // Update metadata with final size\n        let mut metadata = metadata;\n        metadata.size = size;\n        \n        // Write metadata to separate file\n        let meta_path = archive_path.with_extension(\"meta\");\n        let meta_file = File::create(meta_path)?;\n        bincode::serialize_into(meta_file, \u0026metadata)?;\n        \n        // Update archives\n        self.archives.write().await.insert(height, metadata.clone());\n        \n        self.last_archive = height;\n        \n        // Send response\n        self.pruning_tx.send(PruningResponse::ArchivingCompleted {\n            height,\n            archive_path: archive_path.clone(),\n            archive_size: size,\n        }).await?;\n        \n        info!(\"Archiving completed: {} bytes\", size);\n        \n        Ok(())\n    }\n\n    /// Handle a restore request\n    async fn handle_restore_request(\u0026mut self, archive_height: u64, timestamp: u64) -\u003e Result\u003c()\u003e {\n        info!(\"Processing restore request from archive height {}\", archive_height);\n        \n        let archive_path = self.config.archive_dir.join(format!(\"archive_{}.bin\", archive_height));\n        let meta_path = archive_path.with_extension(\"meta\");\n        \n        // Read metadata\n        let meta_file = File::open(meta_path)?;\n        let metadata: ArchiveMetadata = bincode::deserialize_from(meta_file)?;\n        \n        // Read archive\n        let file = File::open(archive_path)?;\n        let reader = BufReader::new(file);\n        \n        let mut state = self.state.write().await;\n        let mut restored_blocks = 0;\n        let mut restored_size = 0;\n        \n        // Restore blocks\n        for block_height in metadata.start_height..=metadata.end_height {\n            if let Ok(block) = bincode::deserialize_from::\u003c_, Block\u003e(reader) {\n                state.add_block(block)?;\n                restored_blocks += 1;\n                restored_size += block.size() as u64;\n            }\n        }\n        \n        // Send response\n        self.pruning_tx.send(PruningResponse::RestorationCompleted {\n            height: archive_height,\n            restored_blocks,\n            restored_size,\n        }).await?;\n        \n        info!(\"Restoration completed: {} blocks, {} bytes\", restored_blocks, restored_size);\n        \n        Ok(())\n    }\n\n    /// Get archive metadata\n    pub async fn get_archive_metadata(\u0026self, height: u64) -\u003e Option\u003cArchiveMetadata\u003e {\n        self.archives.read().await.get(\u0026height).cloned()\n    }\n\n    /// List available archives\n    pub async fn list_archives(\u0026self) -\u003e Vec\u003c(u64, ArchiveMetadata)\u003e {\n        self.archives.read().await\n            .iter()\n            .map(|(height, metadata)| (*height, metadata.clone()))\n            .collect()\n    }\n\n    /// Clean up old archives\n    pub async fn cleanup_archives(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let mut archives = self.archives.write().await;\n        let mut total_size = 0;\n        \n        // Calculate total size\n        for metadata in archives.values() {\n            total_size += metadata.size;\n        }\n        \n        // Remove oldest archives if total size exceeds limit\n        while total_size \u003e self.config.max_archive_size {\n            if let Some((height, metadata)) = archives.iter()\n                .min_by_key(|(_, meta)| meta.timestamp)\n            {\n                let archive_path = self.config.archive_dir.join(format!(\"archive_{}.bin\", height));\n                let meta_path = archive_path.with_extension(\"meta\");\n                \n                // Remove files\n                fs::remove_file(archive_path)?;\n                fs::remove_file(meta_path)?;\n                \n                total_size -= metadata.size;\n                archives.remove(height);\n                \n                info!(\"Removed archive at height {}\", height);\n            } else {\n                break;\n            }\n        }\n        \n        Ok(())\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","ledger","state","mod.rs"],"content":"pub mod storage;\npub mod tree;\n\nuse crate::config::Config;\nuse crate::ledger::block::Block;\nuse crate::ledger::transaction::Transaction;\nuse crate::types::Hash;\nuse anyhow::Result;\nuse std::collections::HashMap;\nuse std::sync::RwLock;\n\n/// Interface for sharding configuration\npub trait ShardConfig {\n    /// Get the shard ID\n    fn get_shard_id(\u0026self) -\u003e u64;\n\n    /// Get the genesis configuration\n    fn get_genesis_config(\u0026self) -\u003e Option\u003c\u0026Config\u003e;\n\n    /// Check if sharding is enabled\n    fn e,\n}\n\nimpl StateStorage {\n    /// Create a new state storage\n    pub fn new() -\u003e Self {\n        Self {\n            storage: RwLock::new(HashMap::new()),\n        }\n    }\n\n    /// Get a value from storage\n    pub fn get(\u0026self, key: \u0026str) -\u003e Result\u003cOption\u003cVec\u003cu8\u003e\u003e\u003e {\n        let storage = self.storage.read().unwrap();\n        Ok(storage.get(key).cloned())\n    }\n\n    /// Set a value in storage\n    pub fn set(\u0026self, key: \u0026str, value: Vec\u003cu8\u003e) -\u003e Result\u003c()\u003e {\n        let mut storage = self.storage.write().unwrap();\n        storage.insert(key.to_string(), value);\n        Ok(())\n    }\n\n    /// Delete a value from storage\n    pub fn delete(\u0026self, key: \u0026str) -\u003e Result\u003c()\u003e {\n        let mut storage = self.storage.write().unwrap();\n        storage.remove(key);\n        Ok(())\n    }\n\n    /// Check if a key exists\n    pub fn has(\u0026self, key: \u0026str) -\u003e Result\u003cbool\u003e {\n        let storage = self.storage.read().unwrap();\n        Ok(storage.contains_key(key))\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length
