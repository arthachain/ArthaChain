{\n        /// Path to the WASM file\n        #[arg(required = true)]\n        wasm_file: PathBuf,\n        \n        /// Optional constructor arguments (JSON format)\n        #[arg(short, long)]\n        args: Option\u003cString\u003e,\n        \n        /// Gas limit for deployment\n        #[arg(short, long, default_value = \"10000000\")]\n        gas_limit: u64,\n    },\n    \n    /// Call a contract method\n    Call {\n        /// Contract address\n        #[arg(required = true)]\n        address: String,\n        \n        /// Method name to call\n        #[arg(required = true)]\n        method: String,\n        \n        /// Function arguments (JSON format)\n        #[arg(short, long)]\n        args: Option\u003cString\u003e,\n        \n        /// Value to send with transaction (in smallest denomination)\n        #[arg(short, long, default_value = \"0\")]\n        value: u64,\n        \n        /// Gas limit for the call\n        #[arg(short, long, default_value = \"1000000\")]\n        gas_limit: u64,\n    },\n    \n    /// Get contract metadata\n    GetMetadata {\n        /// Contract address\n        #[arg(required = true)]\n        address: String,\n    },\n}\n\n/// Response from the RPC server\n#[derive(Debug, Serialize, Deserialize)]\nstruct RpcResponse\u003cT\u003e {\n    jsonrpc: String,\n    id: u64,\n    result: Option\u003cT\u003e,\n    error: Option\u003cRpcError\u003e,\n}\n\n/// RPC error structure\n#[derive(Debug, Serialize, Deserialize)]\nstruct RpcError {\n    code: i32,\n    message: String,\n}\n\n/// Contract metadata structure\n#[derive(Debug, Serialize, Deserialize)]\nstruct ContractMetadata {\n    name: String,\n    version: String,\n    author: String,\n    functions: Vec\u003cFunctionMetadata\u003e,\n}\n\n/// Function metadata structure\n#[derive(Debug, Serialize, Deserialize)]\nstruct FunctionMetadata {\n    name: String,\n    inputs: Vec\u003cParameterMetadata\u003e,\n    outputs: Vec\u003cParameterMetadata\u003e,\n    is_view: bool,\n    is_payable: bool,\n}\n\n/// Parameter metadata structure\n#[derive(Debug, Serialize, Deserialize)]\nstruct ParameterMetadata {\n    name: String,\n    type_name: String,\n}\n\n/// Transaction response\n#[derive(Debug, Serialize, Deserialize)]\nstruct TransactionResponse {\n    tx_hash: String,\n    contract_address: Option\u003cString\u003e,\n    gas_used: u64,\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    let cli = Cli::parse();\n    \n    match \u0026cli.command {\n        Commands::Compile { input_file, output_file } =\u003e {\n            compile_contract(input_file, output_file)?;\n        }\n        Commands::Deploy { wasm_file, args, gas_limit } =\u003e {\n            deploy_contract(\u0026cli.endpoint, cli.key.as_deref(), wasm_file, args.as_deref(), *gas_limit).await?;\n        }\n        Commands::Call { address, method, args, value, gas_limit } =\u003e {\n            call_contract(\u0026cli.endpoint, cli.key.as_deref(), address, method, args.as_deref(), *value, *gas_limit).await?;\n        }\n        Commands::GetMetadata { address } =\u003e {\n            get_contract_metadata(\u0026cli.endpoint, address).await?;\n        }\n    }\n    \n    Ok(())\n}\n\n/// Compile WAT to WASM\nfn compile_contract(input_file: \u0026PathBuf, output_file: \u0026Option\u003cPathBuf\u003e) -\u003e Result\u003c()\u003e {\n    println!(\"Compiling WAT to WASM: {}\", input_file.display());\n    \n    // Read WAT file\n    let wat = fs::read_to_string(input_file)\n        .context(format!(\"Failed to read WAT file: {}\", input_file.display()))?;\n    \n    // Compile WAT to WASM\n    let wasm = wat::parse_str(\u0026wat)\n        .context(\"Failed to compile WAT to WASM\")?;\n    \n    // Determine output path\n    let output_path = match output_file {\n        Some(path) =\u003e path.clone(),\n        None =\u003e {\n            let mut path = input_file.clone();\n            path.set_extension(\"wasm\");\n            path\n        }\n    };\n    \n    // Write WASM file\n    fs::write(\u0026output_path, wasm)\n        .context(format!(\"Failed to write WASM file: {}\", output_path.display()))?;\n    \n    println!(\"{} Compiled successfully to {}\", style(\"[SUCCESS]\").green(), output_path.display());\n    Ok(())\n}\n\n/// Deploy a contract to the blockchain\nasync fn deploy_contract(\n    endpoint: \u0026str, \n    key: Option\u003c\u0026str\u003e, \n    wasm_file: \u0026PathBuf, \n    args: Option\u003c\u0026str\u003e, \n    gas_limit: u64\n) -\u003e Result\u003c()\u003e {\n    println!(\"Deploying contract: {}\", wasm_file.display());\n    \n    // Read WASM file\n    let wasm_bytes = fs::read(wasm_file)\n        .context(format!(\"Failed to read WASM file: {}\", wasm_file.display()))?;\n    \n    // Convert to hex\n    let wasm_hex = format!(\"0x{}\", hex::encode(\u0026wasm_bytes));\n    \n    // Parse constructor arguments if provided\n    let args_hex = match args {\n        Some(args_json) =\u003e {\n            // In a real implementation, we would serialize the JSON args according to ABI\n            // For now, we just convert the raw JSON to hex\n            format!(\"0x{}\", hex::encode(args_json.as_bytes()))\n        }\n        None =\u003e \"0x\".to_string(),\n    };\n    \n    // Prepare private key\n    let private_key = get_private_key(key)?;\n    \n    // Prepare JSON-RPC request\n    let client = reqwest::Client::new();\n    let params = serde_json::json!({\n        \"bytecode\": wasm_hex,\n        \"args\": args_hex,\n        \"gas_limit\": gas_limit,\n        \"private_key\": private_key,\n    });\n    \n    let response = client.post(endpoint)\n        .json(\u0026serde_json::json!({\n            \"jsonrpc\": \"2.0\",\n            \"id\": 1,\n            \"method\": \"wasm_deployContract\",\n            \"params\": [params]\n        }))\n        .send()\n        .await\n        .context(\"Failed to send deployment request\")?;\n    \n    let rpc_response: RpcResponse\u003cTransactionResponse\u003e = response.json().await\n        .context(\"Failed to parse deployment response\")?;\n    \n    if let Some(error) = rpc_response.error {\n        println!(\"{} {}\", style(\"[ERROR]\").red(), error.message);\n        return Err(anyhow::anyhow!(\"Deployment failed: {}\", error.message));\n    }\n    \n    if let Some(result) = rpc_response.result {\n        println!(\"{} Contract deployed\", style(\"[SUCCESS]\").green());\n        println!(\"  Transaction hash: {}\", result.tx_hash);\n        if let Some(contract_address) = result.contract_address {\n            println!(\"  Contract address: {}\", contract_address);\n        }\n        println!(\"  Gas used: {}\", result.gas_used);\n    }\n    \n    Ok(())\n}\n\n/// Call a contract method\nasync fn call_contract(\n    endpoint: \u0026str,\n    key: Option\u003c\u0026str\u003e,\n    address: \u0026str,\n    method: \u0026str,\n    args: Option\u003c\u0026str\u003e,\n    value: u64,\n    gas_limit: u64\n) -\u003e Result\u003c()\u003e {\n    println!(\"Calling contract method: {}.{}\", address, method);\n    \n    // Parse arguments if provided\n    let args_hex = match args {\n        Some(args_json) =\u003e {\n            // In a real implementation, we would serialize the JSON args according to ABI\n            // For now, we just convert the raw JSON to hex\n            format!(\"0x{}\", hex::encode(args_json.as_bytes()))\n        }\n        None =\u003e \"0x\".to_string(),\n    };\n    \n    // Prepare private key\n    let private_key = get_private_key(key)?;\n    \n    // Prepare JSON-RPC request\n    let client = reqwest::Client::new();\n    let params = serde_json::json!({\n        \"to\": address,\n        \"method\": method,\n        \"args\": args_hex,\n        \"value\": value,\n        \"gas_limit\": gas_limit,\n        \"private_key\": private_key,\n    });\n    \n    let response = client.post(endpoint)\n        .json(\u0026serde_json::json!({\n            \"jsonrpc\": \"2.0\",\n            \"id\": 1,\n            \"method\": \"wasm_callContract\",\n            \"params\": [params]\n        }))\n        .send()\n        .await\n        .context(\"Failed to send contract call request\")?;\n    \n    let rpc_response: RpcResponse\u003cserde_json::Value\u003e = response.json().await\n        .context(\"Failed to parse contract call response\")?;\n    \n    if let Some(error) = rpc_response.error {\n        println!(\"{} {}\", style(\"[ERROR]\").red(), error.message);\n        return Err(anyhow::anyhow!(\"Contract call failed: {}\", error.message));\n    }\n    \n    if let Some(result) = rpc_response.result {\n        println!(\"{} Method call succeeded\", style(\"[SUCCESS]\").green());\n        println!(\"  Result: {}\", result);\n    }\n    \n    Ok(())\n}\n\n/// Get contract metadata\nasync fn get_contract_metadata(endpoint: \u0026str, address: \u0026str) -\u003e Result\u003c()\u003e {\n    println!(\"Fetching contract metadata for: {}\", address);\n    \n    // Prepare JSON-RPC request\n    let client = reqwest::Client::new();\n    let response = client.post(endpoint)\n        .json(\u0026serde_json::json!({\n            \"jsonrpc\": \"2.0\",\n            \"id\": 1,\n            \"method\": \"wasm_getContractMetadata\",\n            \"params\": [address]\n        }))\n        .send()\n        .await\n        .context(\"Failed to send metadata request\")?;\n    \n    let rpc_response: RpcResponse\u003cContractMetadata\u003e = response.json().await\n        .context(\"Failed to parse metadata response\")?;\n    \n    if let Some(error) = rpc_response.error {\n        println!(\"{} {}\", style(\"[ERROR]\").red(), error.message);\n        return Err(anyhow::anyhow!(\"Failed to get metadata: {}\", error.message));\n    }\n    \n    if let Some(metadata) = rpc_response.result {\n        println!(\"{} Contract: {} (v{})\", style(\"[INFO]\").blue(), metadata.name, metadata.version);\n        println!(\"  Author: {}\", metadata.author);\n        println!(\ )\n            } else {\n                // Treat as a raw private key\n                Ok(format!(\"0x{}\", path))\n            }\n        }\n        None =\u003e {\n            // Try to get from environment variable\n            if let Ok(key) = std::env::var(\"PRIVATE_KEY\") {\n                Ok(key)\n            } else {\n                // Prompt the user for a private key\n                let key = dialoguer::Password::new()\n                    .with_prompt(\"Enter private key\")\n                    .interact()?;\n                Ok(key)\n            }\n        }\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","workspace-test","src","lib.rs"],"content":"// This crate exists to provide proper access to blockchain_node for integration tests\npub use blockchain_node;\n\n#[cfg(test)]\nmod tests {\n    #[test]\n    fn it_works() {\n        assert_eq!(2 + 2, 4);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","workspace-test","tests","consensus","cross_shard_tests.rs"],"content":"use anyhow::Result;\nuse std::collections::HashMap;\nuse std::sync::Arc;\nuse std::time::{Duration, SystemTime};\nuse tokio::sync::mpsc;\nuse uuid::Uuid;\nuse workspace_test::blockchain_node::consensus::cross_shard::CrossShardTransaction;\nuse workspace_test::blockchain_node::consensus::reputation::ReputationManager;\nuse workspace_test::blockchain_node::network::cross_shard::{\n    CrossShardConfig, CrossShardManager, CrossShardMessage, CrossShardMessageType, MessageStatus,\n};\nuse workspace_test::blockchain_node::sharding::CrossShardStatus;\n\nasync fn setup_test_environment() -\u003e (CrossShardManager, mpsc::Sender\u003cCrossShardMessage\u003e) {\n    let (tx, _rx) = mpsc::channel::\u003cCrossShardMessage\u003e(100);\n    let _reputation_manager = Arc::new(ReputationManager::new(\n        10.0, // max_score\n        100,  // history_size\n        0.5,  // slashing_threshold\n        1000, // min_stake\n    ));\n\n    // Create config for CrossShardManager\n    let config = CrossShardConfig {\n        max_retries: 3,\n        retry_interval: Duration::from_secs(5),\n        message_timeout: Duration::from_secs(30),\n        batch_size: 100,\n        max_queue_size: 1000,\n        sync_interval: Duration::from_secs(60),\n    };\n\n    let manager = CrossShardManager::new(config);\n\n    (manager, tx)\n}\n\n// We're keeping this function even though it has the dead_code warning\n// because it might be useful in future tests\nfn create_test_transaction(source: u64, target: u64) -\u003e CrossShardTransaction {\n    CrossShardTransaction {\n        id: format!(\"tx_{}_{}\", source, target),\n        source_shard: source,\n        target_shard: target,\n        data: vec![5, 6, 7, 8],\n        timestamp: SystemTime::now(),\n    }\n}\n\n#[tokio::test]\nasync fn test_send_message() -\u003e Result\u003c()\u003e {\n    let (manager, _) = setup_test_environment().await;\n    let block_hash = vec![1, 2, 3, 4];\n\n    // Create a message\n    let message = CrossShardMessage {\n        id: Uuid::new_v4(),\n        message_type: CrossShardMessageType::BlockFinalization {\n            block_hash: block_hash.clone(),\n            shard_id: 1,\n            height: 1,\n        },\n        source_shard: 0,\n        target_shard: 1,\n        timestamp: SystemTime::now()\n            .duration_since(SystemTime::UNIX_EPOCH)\n            .unwrap()\n            .as_secs(),\n        sequence_number: 0,\n        signature: vec![],\n        retry_count: 0,\n        status: MessageStatus::Pending,\n    };\n\n    // Send the message\n    let result = manager.send_message(message).await;\n    assert!(result.is_ok(), \"Failed to send message\");\n\n    // Process the queue\n    let process_result = manager.process_queue().await;\n    assert!(process_result.is_ok(), \"Failed to process message queue\");\n\n    // Wait for processing\n    tokio::time::sleep(tokio::time::Duration::from_millis(100)).await;\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_sync_state() -\u003e Result\u003c()\u003e {\n    let (manager, _) = setup_test_environment().await;\n    let state_root = vec![1, 2, 3, 4];\n\n    // Test state sync\n    let result = manager.sync_state(1, state_root.clone(), 100).await;\n    assert!(result.is_ok(), \"Failed to sync state\");\n\n    // Get state sync info\n    let sync_info = manager.get_state_sync_info(1).await;\n    assert!(sync_info.is_some(), \"No sync info found\");\n\n    if let Some(info) = sync_info {\n        assert_eq!(info.shard_id, 1);\n        assert_eq!(info.state_root, state_root);\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_message_acknowledgment() -\u003e Result\u003c()\u003e {\n    let (manager, _) = setup_test_environment().await;\n\n    // Create and send a message\n    let message_id = Uuid::new_v4();\n    let message = CrossShardMessage {\n        id: message_id,\n        message_type: CrossShardMessageType::StateSync {\n            shard_id: 1,\n            state_root: vec![1, 2, 3, 4],\n            height: 100,\n        },\n        source_shard: 0,\n        target_shard: 1,\n        timestamp: SystemTime::now()\n            .duration_since(SystemTime::UNIX_EPOCH)\n            .unwrap()\n            .as_secs(),\n        sequence_number: 0,\n        signature: vec![],\n        retry_count: 0,\n        status: MessageStatus::Pending,\n    };\n\n    // Send the message\n    manager.send_message(message).await?;\n\n    // Process the message queue\n    manager.process_queue().await?;\n\n    // Acknowledge the message\n    let result = manager.handle_acknowledgment(message_id, 1).await;\n    assert!(result.is_ok(), \"Failed to handle acknowledgment\");\n\n    // Check message status\n    let status = manager.get_message_status(message_id).await;\n    assert!(status.is_some(), \"No message status found\");\n\n    if let Some(status) = status {\n        assert_eq!(status, MessageStatus::Acknowledged);\n    }\n\n    Ok(())\n}\n\n#[test]\nfn test_cross_shard_transaction_creation() {\n    let tx = CrossShardTransaction {\n        id: \"test_tx_1234\".to_string(),\n        source_shard: 0,\n        target_shard: 1,\n        data: vec![5, 6, 7, 8],\n        timestamp: SystemTime::now(),\n    };\n\n    assert_eq!(tx.source_shard, 0);\n    assert_eq!(tx.target_shard, 1);\n    assert_eq!(tx.data, vec![5, 6, 7, 8]);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","workspace-test","tests","consensus","mod.rs"],"content":"mod cross_shard_tests;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","workspace-test","tests","cross_shard_tests.rs"],"content":"use anyhow::Result;\nuse std::collections::HashMap;\nuse std::sync::Arc;\nuse std::time::{Duration, SystemTime};\nuse tokio::sync::mpsc;\nuse uuid::Uuid;\nuse workspace_test::blockchain_node::consensus::cross_shard::CrossShardTransaction;\nuse workspace_test::blockchain_node::consensus::reputation::ReputationManager;\nuse workspace_test::blockchain_node::network::cross_shard::{\n    CrossShardConfig, CrossShardManager, CrossShardMessage, CrossShardMessageType, MessageStatus,\n};\nuse workspace_test::blockchain_node::sharding::CrossShardStatus;\n\nasync fn setup_consensus_test_environment() -\u003e (CrossShardManager, mpsc::Sender\u003cCrossShardMessage\u003e)\n{\n    let (tx, _rx) = mpsc::channel(100);\n    let _reputation_manager = Arc::new(ReputationManager::new(\n        10.0, // max_score\n        100,  // history_size\n        0.5,  // slashing_threshold\n        1000, // min_stake\n    ));\n\n    let config = CrossShardConfig {\n        max_retries: 3,\n        retry_interval: Duration::from_secs(5),\n        message_timeout: Duration::from_secs(30),\n        batch_size: 100,\n        max_queue_size: 1000,\n        sync_interval: Duration::from_secs(10),\n    };\n\n    let manager = CrossShardManager::new(config);\n\n    (manager, tx)\n}\n\n// We're keeping this function even though it has the dead_code warning\n// because it might be useful in future tests\nfn create_test_transaction(source: u64, target: u64) -\u003e CrossShardTransaction {\n    CrossShardTransaction {\n        id: format!(\"tx_{}_{}\", source, target),\n        source_shard: source,\n        target_shard: target,\n        data: vec![5, 6, 7, 8],\n        timestamp: SystemTime::now(),\n    }\n}\n\nfn create_test_message(source: u64, target: u64) -\u003e CrossShardMessage {\n    CrossShardMessage {\n        id: Uuid::new_v4(),\n        message_type: CrossShardMessageType::TransactionForward {\n            transaction: vec![1, 2, 3, 4],\n            source_shard: source,\n            target_shard: target,\n        },\n        source_shard: source,\n        target_shard: target,\n        timestamp: SystemTime::now()\n            .duration_since(SystemTime::UNIX_EPOCH)\n            .unwrap()\n            .as_secs(),\n        sequence_number: 1,\n        signature: vec![],\n        retry_count: 0,\n        status: MessageStatus::Pending,\n    }\n}\n\n#[tokio::test]\nasync fn test_message_sending() -\u003e Result\u003c()\u003e {\n    let (manager, _tx) = setup_consensus_test_environment().await;\n\n    // Create a test message\n    let message = create_test_message(0, 1);\n\n    // Send message\n    manager.send_message(message.clone()).await?;\n\n    // Process the queue\n    manager.process_queue().await?;\n\n    // Wait for processing\n    tokio::time::sleep(tokio::time::Duration::from_millis(100)).await;\n\n    // Get message status - might be pending or sent depending on processing\n    let status = manager.get_message_status(message.id).await;\n    assert!(status.is_some(), \"Message status should exist\");\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_acknowledgment() -\u003e Result\u003c()\u003e {\n    let (manager, _tx) = setup_consensus_test_environment().await;\n\n    // Create and send a test message\n    let message = create_test_message(0, 1);\n    manager.send_message(message.clone()).await?;\n\n    // Process the queue\n    manager.process_queue().await?;\n\n    // Acknowledge the message\n    manager.handle_acknowledgment(message.id, 1).await?;\n\n    // Get message status\n    let status = manager.get_message_status(message.id).await;\n    assert!(status.is_some(), \"Message status should exist\");\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_state_sync() -\u003e Result\u003c()\u003e {\n    let (manager, _tx) = setup_consensus_test_environment().await;\n\n    // Sync state\n    let shard_id = 1;\n    let state_root = vec![10, 20, 30, 40];\n    let height = 100;\n\n    manager\n        .sync_state(shard_id, state_root.clone(), height)\n        .await?;\n\n    // Get state sync info\n    let info = manager.get_state_sync_info(shard_id).await;\n    assert!(info.is_some(), \"State sync info should exist\");\n\n    if let Some(info) = info {\n        assert_eq!(info.shard_id, shard_id);\n        assert_eq!(info.state_root, state_root);\n        assert_eq!(info.status.current_height, height);\n        assert!(info.status.is_syncing);\n    }\n\n    Ok(())\n}\n\n#[test]\nfn test_cross_shard_transaction_basic() {\n    let tx = CrossShardTransaction {\n        id: \"test_tx_1234\".to_string(),\n        source_shard: 0,\n        target_shard: 1,\n        data: vec![5, 6, 7, 8],\n        timestamp: SystemTime::now(),\n    };\n\n    assert_eq!(tx.source_shard, 0);\n    assert_eq!(tx.target_shard, 1);\n    assert_eq!(tx.data, vec![5, 6, 7, 8]);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","workspace-test","tests","mod.rs"],"content":"mod consensus;\n","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
</body>
</html>
