,"address":[],"length":0,"stats":{"Line":0}},{"line":271,"address":[],"length":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}},{"line":278,"address":[],"length":0,"stats":{"Line":0}},{"line":282,"address":[],"length":0,"stats":{"Line":0}},{"line":283,"address":[],"length":0,"stats":{"Line":0}},{"line":284,"address":[],"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}},{"line":294,"address":[],"length":0,"stats":{"Line":0}},{"line":300,"address":[],"length":0,"stats":{"Line":0}},{"line":301,"address":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[],"length":0,"stats":{"Line":0}},{"line":307,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":313,"address":[],"length":0,"stats":{"Line":0}},{"line":319,"address":[],"length":0,"stats":{"Line":0}},{"line":325,"address":[],"length":0,"stats":{"Line":0}},{"line":326,"address":[],"length":0,"stats":{"Line":0}},{"line":329,"address":[],"length":0,"stats":{"Line":0}},{"line":331,"address":[],"length":0,"stats":{"Line":0}},{"line":334,"address":[],"length":0,"stats":{"Line":0}},{"line":337,"address":[],"length":0,"stats":{"Line":0}},{"line":339,"address":[],"length":0,"stats":{"Line":0}},{"line":342,"address":[],"length":0,"stats":{"Line":0}},{"line":345,"address":[],"length":0,"stats":{"Line":0}},{"line":346,"address":[],"length":0,"stats":{"Line":0}},{"line":347,"address":[],"length":0,"stats":{"Line":0}},{"line":350,"address":[],"length":0,"stats":{"Line":0}},{"line":352,"address":[],"length":0,"stats":{"Line":0}},{"line":356,"address":[],"length":0,"stats":{"Line":0}},{"line":357,"address":[],"length":0,"stats":{"Line":0}},{"line":358,"address":[],"length":0,"stats":{"Line":0}},{"line":362,"address":[],"length":0,"stats":{"Line":0}},{"line":400,"address":[],"length":0,"stats":{"Line":0}},{"line":409,"address":[],"length":0,"stats":{"Line":0}},{"line":416,"address":[],"length":0,"stats":{"Line":0}},{"line":417,"address":[],"length":0,"stats":{"Line":0}}],"covered":2,"coverable":110},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","network","nat.rs"],"content":"use std::net::{IpAddr, SocketAddr};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\nuse anyhow::{Result, Context};\nuse log::{warn, info, debug};\nuse libp2p::{\n    core::upgrade,\n    dns::TokioDnsConfig,\n    identity,\n    noise,\n    tcp::TokioTcpConfig,\n    yamux,\n    PeerId,\n    Transport,\n};\nuse stun::{\n    client::{Client, ClientConfig},\n    message::{Message, MessageType},\n    rfc5389::attributes::{XorMappedAddress, XorPeerAddress},\n    rfc5389::methods::BINDING,\n};\nuse upnp::{Device, DeviceType, PortMappingProtocol};\n\n/// NAT traversal configuration\n#[derive(Debug, Clone)]\npub struct NatConfig {\n    pub enable_upnp: bool,\n    pub enable_stun: bool,\n    pub stun_servers: Vec\u003cString\u003e,\n    pub port_mapping_duration: Duration,\n    pub hole_punch_timeout: Duration,\n    pub retry_interval: Duration,\n    pub max_retries: usize,\n}\n\nimpl Default for NatConfig {\n    fn default() -\u003e Self {\n        Self {\n            enable_upnp: true,\n            enable_stun: true,\n            stun_servers: vec![\n                \"stun.l.google.com:19302\".to_string(),\n                \"stun1.l.google.com:19302\".to_string(),\n                \"stun2.l.google.com:19302\".to_string(),\n            ],\n            port_mapping_duration: Duration::from_secs(3600),\n            hole_punch_timeout: Duration::from_secs(5),\n            retry_interval: Duration::from_secs(1),\n            max_retries: 3,\n        }\n    }\n}\n\n/// NAT type\n#[derive(Debug, Clone, PartialEq)]\npub enum NatType {\n    Open,\n    FullCone,\n    RestrictedCone,\n    PortRestrictedCone,\n    Symmetric,\n    Unknown,\n}\n\n/// NAT traversal manager\npub struct NatManager {\n    config: NatConfig,\n    nat_type: Arc\u003cRwLock\u003cNatType\u003e\u003e,\n    external_ip: Arc\u003cRwLock\u003cOption\u003cIpAddr\u003e\u003e\u003e,\n    port_mappings: Arc\u003cRwLock\u003cHashMap\u003cu16, PortMapping\u003e\u003e\u003e,\n    stun_client: Option\u003cClient\u003e,\n    upnp_device: Option\u003cDevice\u003e,\n}\n\n/// Port mapping information\n#[derive(Debug, Clone)]\nstruct PortMapping {\n    internal_port: u16,\n    external_port: u16,\n    protocol: PortMappingProtocol,\n    description: String,\n    expires_at: Instant,\n}\n\nimpl NatManager {\n    pub fn new(config: NatConfig) -\u003e Result\u003cSelf\u003e {\n        let stun_client = if config.enable_stun {\n            Some(Client::new(ClientConfig::default()))\n        } else {\n            None\n        };\n\n        Ok(Self {\n            config,\n            nat_type: Arc::new(RwLock::new(NatType::Unknown)),\n            external_ip: Arc::new(RwLock::new(None)),\n            port_mappings: Arc::new(RwLock::new(HashMap::new())),\n            stun_client,\n            upnp_device: None,\n        })\n    }\n\n    /// Initialize NAT traversal\n    pub async fn initialize(\u0026mut self) -\u003e Result\u003c()\u003e {\n        // Discover UPnP device if enabled\n        if self.config.enable_upnp {\n            self.discover_upnp_device().await?;\n        }\n\n        // Detect NAT type\n        self.detect_nat_type().await?;\n\n        // Get external IP\n        self.get_external_ip().await?;\n\n        Ok(())\n    }\n\n    /// Discover UPnP device\n    async fn discover_upnp_device(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let devices = upnp::discover(DeviceType::InternetGatewayDevice, Duration::from_secs(5))?;\n        \n        if let Some(device) = devices.first() {\n            self.upnp_device = Some(device.clone());\n            info!(\"Found UPnP device: {}\", device.friendly_name());\n        } else {\n            warn!(\"No UPnP device found\");\n        }\n\n        Ok(())\n    }\n\n    /// Detect NAT type using STUN\n    async fn detect_nat_type(\u0026self) -\u003e Result\u003c()\u003e {\n        if !self.config.enable_stun {\n            return Ok(());\n        }\n\n        let mut nat_type = NatType::Unknown;\n        let mut retries = 0;\n\n        while retries \u003c self.config.max_retries {\n            for server in \u0026self.config.stun_servers {\n                if let Ok(addr) = server.parse::\u003cSocketAddr\u003e() {\n                    if let Some(client) = \u0026self.stun_client {\n                        match client.query(addr).await {\n                            Ok(response) =\u003e {\n                                if let Some(xor_mapped) = response.get_attribute::\u003cXorMappedAddress\u003e() {\n                                    if let Some(xor_peer) = response.get_attribute::\u003cXorPeerAddress\u003e() {\n                                        if xor_mapped.port() == xor_peer.port() {\n                                            nat_type = NatType::Open;\n                                        } else {\n                                            nat_type = NatType::Symmetric;\n                                        }\n                                    } else {\n                                        nat_type = NatType::FullCone;\n                                    }\n                                }\n                            }\n                            Err(e) =\u003e {\n                                warn!(\"STUN query failed: {}\", e);\n                                continue;\n                            }\n                        }\n                    }\n                }\n            }\n\n            if nat_type != NatType::Unknown {\n                break;\n            }\n\n            retries += 1;\n            tokio::time::sleep(self.config.retry_interval).await;\n        }\n\n        let mut current_type = self.nat_type.write().await;\n        *current_type = nat_type;\n        info!(\"Detected NAT type: {:?}\", nat_type);\n\n        Ok(())\n    }\n\n    /// Get external IP address\n    async fn get_external_ip(\u0026self) -\u003e Result\u003c()\u003e {\n        if !self.config.enable_stun {\n            return Ok(());\n        }\n\n        for server in \u0026self.config.stun_servers {\n            if let Ok(addr) = server.parse::\u003cSocketAddr\u003e() {\n                if let Some(client) = \u0026self.stun_client {\n                    match client.query(addr).await {\n                        Ok(response) =\u003e {\n                            if let Some(xor_mapped) = response.get_attribute::\u003cXorMappedAddress\u003e() {\n                                let mut current_ip = self.external_ip.write().await;\n                                *current_ip = Some(xor_mapped.ip());\n                                info!(\"External IP: {}\", xor_mapped.ip());\n                                return Ok(());\n                            }\n                        }\n                        Err(e) =\u003e {\n                            warn!(\"STUN query failed: {}\", e);\n                            continue;\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Add port mapping\n    pub async fn add_port_mapping(\n        \u0026self,\n        internal_port: u16,\n        external_port: u16,\n        protocol: PortMappingProtocol,\n        description: String,\n    ) -\u003e Result\u003c()\u003e {\n        if let Some(device) = \u0026self.upnp_device {\n            device.add_port_mapping(\n                external_port,\n                internal_port,\n                protocol,\n                \u0026description,\n                self.config.port_mapping_duration.as_secs() as u32,\n            )?;\n\n            let mut mappings = self.port_mappings.write().await;\n            mappings.insert(\n                external_port,\n                PortMapping {\n                    internal_port,\n                    external_port,\n                    protocol,\n                    description,\n                    expires_at: Instant::now() + self.config.port_mapping_duration,\n                },\n            );\n\n            info!(\"Added port mapping: {} -\u003e {} ({:?})\", external_port, internal_port, protocol);\n        }\n\n        Ok(())\n    }\n\n    /// Remove port mapping\n    pub async fn remove_port_mapping(\u0026self, external_port: u16) -\u003e Result\u003c()\u003e {\n        if let Some(device) = \u0026self.upnp_device {\n            device.remove_port_mapping(external_port)?;\n\n            let mut mappings = self.port_mappings.write().await;\n            mappings.remove(\u0026external_port);\n\n            info!(\"Removed port mapping: {}\", external_port);\n        }\n\n        Ok(())\n    }\n\n    /// Perform hole punching\n    pub async fn perform_hole_punching(\u0026self, target_addr: SocketAddr) -\u003e Result\u003c()\u003e {\n        let nat_type = self.nat_type.read().await;\n        \n        match *nat_type {\n            NatType::Open | NatType::FullCone =\u003e {\n                // No hole punching needed\n                Ok(())\n            }\n            NatType::RestrictedCone | NatType::PortRestrictedCone =\u003e {\n                // Send packets to trigger hole punching\n                self.send_hole_punch_packets(target_addr).await\n            }\n            NatType::Symmetric =\u003e {\n                // Symmetric NAT requires more complex hole punching\n                self.perform_symmetric_hole_punching(target_addr).await\n            }\n            NatType::Unknown =\u003e {\n                Err(anyhow::anyhow!(\"Unknown NAT type\"))\n            }\n        }\n    }\n\n    /// Send hole punch packets\n    async fn send_hole_punch_packets(\u0026self, target_addr: SocketAddr) -\u003e Result\u003c()\u003e {\n        let start = Instant::now();\n        let mut retries = 0;\n\n        while retries \u003c self.config.max_retries {\n            // Send UDP packets to trigger hole punching\n            // Implementation depends on your network stack\n            tokio::time::sleep(self.config.retry_interval).await;\n            retries += 1;\n\n            if start.elapsed() \u003e self.config.hole_punch_timeout {\n                break;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Perform symmetric NAT hole punching\n    async fn perform_symmetric_hole_punching(\u0026self, target_addr: SocketAddr) -\u003e Result\u003c()\u003e {\n        // Symmetric NAT requires coordinated hole punching\n        // This is a simplified implementation\n        let start = Instant::now();\n        let mut retries = 0;\n\n        while retries \u003c self.config.max_retries {\n            // Send coordinated packets\n            // Implementation depends on your network stack\n            tokio::time::sleep(self.config.retry_interval).await;\n            retries += 1;\n\n            if start.elapsed() \u003e self.config.hole_punch_timeout {\n                break;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Get NAT type\n    pub async fn get_nat_type(\u0026self) -\u003e NatType {\n        self.nat_type.read().await.clone()\n    }\n\n    /// Get external IP\n    pub async fn get_external_ip(\u0026self) -\u003e Option\u003cIpAddr\u003e {\n        self.external_ip.read().await.clone()\n    }\n\n    /// Get port mappings\n    pub async fn get_port_mappings(\u0026self) -\u003e Vec\u003cPortMapping\u003e {\n        self.port_mappings.read().await.values().cloned().collect()\n    }\n\n    /// Clean up expired port mappings\n    pub async fn cleanup_expired_mappings(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut mappings = self.port_mappings.write().await;\n        let now = Instant::now();\n        \n        mappings.retain(|_, mapping| {\n            if mapping.expires_at \u003c= now {\n                if let Some(device) = \u0026self.upnp_device {\n                    if let Err(e) = device.remove_port_mapping(mapping.external_port) {\n                        warn!(\"Failed to remove expired port mapping: {}\", e);\n                    }\n                }\n                false\n            } else {\n                true\n            }\n        });\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::Duration;\n\n    #[tokio::test]\n    async fn test_nat_manager() {\n        let config = NatConfig::default();\n        let mut manager = NatManager::new(config).unwrap();\n\n        // Test initialization\n        manager.initialize().await.unwrap();\n        let nat_type = manager.get_nat_type().await;\n        assert_ne!(nat_type, NatType::Unknown);\n\n        // Test port mapping\n        manager.add_port_mapping(\n            8080,\n            8080,\n            PortMappingProtocol::TCP,\n            \"Test mapping\".to_string(),\n        ).await.unwrap();\n\n        let mappings = manager.get_port_mappings().await;\n        assert_eq!(mappings.len(), 1);\n\n        // Test port mapping removal\n        manager.remove_port_mapping(8080).await.unwrap();\n        let mappings = manager.get_port_mappings().await;\n        assert!(mappings.is_empty());\n\n        // Test cleanup\n        manager.cleanup_expired_mappings().await.unwrap();\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","network","optimizer.rs"],"content":"use std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\nuse crate::types::{PeerId, NetworkMetrics};\nuse crate::network::peer_reputation::PeerReputation;\n\npub struct NetworkOptimizer {\n    // Connection management\n    connection_manager: Arc\u003cRwLock\u003cConnectionManager\u003e\u003e,\n    // Traffic shaping\n    traffic_shaper: Arc\u003cRwLock\u003cTrafficShaper\u003e\u003e,\n    // Route optimization\n    route_optimizer: Arc\u003cRwLock\u003cRouteOptimizer\u003e\u003e,\n    // Metrics collection\n    metrics: Arc\u003cNetworkMetrics\u003e,\n}\n\nstruct ConnectionManager {\n    // Active connections\n    active_connections: HashMap\u003cPeerId, ConnectionQuality\u003e,\n    // Connection limits\n    max_connections: usize,\n    // Connection scoring\n    connection_scores: HashMap\u003cPeerId, f64\u003e,\n}\n\nstruct TrafficShaper {\n    // Bandwidth allocation\n    bandwidth_limits: HashMap\u003cPeerId, BandwidthLimit\u003e,\n    // Priority queues\n    message_queues: HashMap\u003cPriority, Vec\u003cNetworkMessage\u003e\u003e,\n    // Rate limiting\n    rate_limiters: HashMap\u003cMessageType, RateLimiter\u003e,\n}\n\nstruct RouteOptimizer {\n    // Routing table\n    routing_table: HashMap\u003cPeerId, Vec\u003cRoute\u003e\u003e,\n    // Latency measurements\n    latency_map: HashMap\u003c(PeerId, PeerId), u64\u003e,\n    // Path quality scores\n    path_scores: HashMap\u003cVec\u003cPeerId\u003e, f64\u003e,\n}\n\n#[derive(Clone)]\nstruct ConnectionQuality {\n    latency: u64,\n    bandwidth: u64,\n    stability: f64,\n    last_updated: u64,\n}\n\n#[derive(Clone)]\nstruct BandwidthLimit {\n    upload_limit: u64,\n    download_limit: u64,\n    burst_limit: u64,\n}\n\n#[derive(Clone)]\nstruct Route {\n    path: Vec\u003cPeerId\u003e,\n    latency: u64,\n    reliability: f64,\n}\n\n#[derive(Clone)]\nstruct RateLimiter {\n    requests_per_second: u32,\n    burst_size: u32,\n    current_tokens: u32,\n}\n\n#[derive(Clone, Hash, Eq, PartialEq)]\nenum Priority {\n    High,\n    Medium,\n    Low,\n}\n\n#[derive(Clone)]\nenum MessageType {\n    Block,\n    Transaction,\n    Consensus,\n    Sync,\n    Discovery,\n}\n\nimpl NetworkOptimizer {\n    pub fn new(metrics: Arc\u003cNetworkMetrics\u003e) -\u003e Self {\n        Self {\n            connection_manager: Arc::new(RwLock::new(ConnectionManager::new())),\n            traffic_shaper: Arc::new(RwLock::new(TrafficShaper::new())),\n            route_optimizer: Arc::new(RwLock::new(RouteOptimizer::new())),\n            metrics,\n        }\n    }\n\n    pub async fn optimize_connection(\u0026self, peer_id: PeerId, quality: ConnectionQuality) -\u003e anyhow::Result\u003c()\u003e {\n        let mut manager = self.connection_manager.write().await;\n        manager.update_connection(peer_id, quality).await?;\n        \n        // Update routing based on new connection quality\n        let mut optimizer = self.route_optimizer.write().await;\n        optimizer.update_routes(peer_id, \u0026quality).await?;\n        \n        self.metrics.record_connection_quality(peer_id, \u0026quality);\n        Ok(())\n    }\n\n    pub async fn shape_traffic(\u0026self, message_type: MessageType, data: Vec\u003cu8\u003e) -\u003e anyhow::Result\u003c()\u003e {\n        let mut shaper = self.traffic_shaper.write().await;\n        shaper.process_message(message_type, data).await?;\n        Ok(())\n    }\n\n    pub async fn optimize_route(\u0026self, source: PeerId, target: PeerId) -\u003e anyhow::Result\u003cRoute\u003e {\n        let optimizer = self.route_optimizer.read().await;\n        let route = optimizer.find_optimal_route(source, target).await?;\n        \n        self.metrics.record_route_optimization(source, target, \u0026route);\n        Ok(route)\n    }\n}\n\nimpl ConnectionManager {\n    fn new() -\u003e Self {\n        Self {\n            active_connections: HashMap::new(),\n            max_connections: 50,\n            connection_scores: HashMap::new(),\n        }\n    }\n\n    async fn update_connection(\u0026mut self, peer_id: PeerId, quality: ConnectionQuality) -\u003e anyhow::Result\u003c()\u003e {\n        // Update connection quality\n        self.active_connections.insert(peer_id, quality.clone());\n        \n        // Update connection score\n        let score = self.calculate_connection_score(\u0026quality);\n        self.connection_scores.insert(peer_id, score);\n        \n        // Prune low-quality connections if needed\n        if self.active_connections.len() \u003e self.max_connections {\n            self.prune_connections().await?;\n        }\n        \n        Ok(())\n    }\n\n    fn calculate_connection_score(\u0026self, quality: \u0026ConnectionQuality) -\u003e f64 {\n        // Score based on latency (lower is better)\n        let latency_score = 1.0 / (1.0 + quality.latency as f64 / 1000.0);\n        \n        // Score based on bandwidth (higher is better)\n        let bandwidth_score = quality.bandwidth as f64 / 1_000_000.0;\n        \n        // Score based on stability (higher is better)\n        let stability_score = quality.stability;\n        \n        // Weighted average\n        0.4 * latency_score + 0.3 * bandwidth_score + 0.3 * stability_score\n    }\n\n    async fn prune_connections(\u0026mut self) -\u003e anyhow::Result\u003c()\u003e {\n        // Sort connections by score\n        let mut connections: Vec\u003c_\u003e = self.connection_scores.iter().collect();\n        connections.sort_by(|a, b| b.1.partial_cmp(a.1).unwrap());\n        \n        // Keep only top connections\n        while self.active_connections.len() \u003e self.max_connections {\n            if let Some((peer_id, _)) = connections.pop() {\n                self.active_connections.remove(peer_id);\n                self.connection_scores.remove(peer_id);\n            }\n        }\n        \n        Ok(())\n    }\n}\n\nimpl TrafficShaper {\n    fn new() -\u003e Self {\n        Self {\n            bandwidth_limits: HashMap::new(),\n            message_queues: HashMap::new(),\n            rate_limiters: HashMap::new(),\n        }\n    }\n\n    async fn process_message(\u0026mut self, message_type: MessageType, data: Vec\u003cu8\u003e) -\u003e anyhow::Result\u003c()\u003e {\n        // Apply rate limiting\n        if let Some(limiter) = self.rate_limiters.get_mut(\u0026message_type) {\n            if !limiter.allow_request() {\n                return Err(anyhow::anyhow!(\"Rate limit exceeded\"));\n            }\n        }\n        \n        // Determine message priority\n        let priority = self.get_message_priority(\u0026message_type);\n        \n        // Add to appropriate queue\n        self.message_queues.entry(priority)\n            .or_insert_with(Vec::new)\n            .push(NetworkMessage {\n                message_type,\n                data,\n                timestamp: std::time::SystemTime::now()\n                    .duration_since(std::time::UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n            });\n            \n        Ok(())\n    }\n\n    fn get_message_priority(\u0026self, message_type: \u0026MessageType) -\u003e Priority {\n        match message_type {\n            MessageType::Consensus =\u003e Priority::High,\n            MessageType::Block =\u003e Priority::High,\n            MessageType::Transaction =\u003e Priority::Medium,\n            MessageType::Sync =\u003e Priority::Medium,\n            MessageType::Discovery =\u003e Priority::Low,\n        }\n    }\n}\n\nimpl RouteOptimizer {\n    fn new() -\u003e Self {\n        Self {\n            routing_table: HashMap::new(),\n            latency_map: HashMap::new(),\n            path_scores: HashMap::new(),\n        }\n    }\n\n    async fn find_optimal_route(\u0026self, source: PeerId, target: PeerId) -\u003e anyhow::Result\u003cRoute\u003e {\n        // Implement path finding algorithm (e.g., modified Dijkstra's)\n        let mut best_route = None;\n        let mut best_score = 0.0;\n        \n        if let Some(routes) = self.routing_table.get(\u0026source) {\n            for route in routes {\n                if route.path.contains(\u0026target) {\n                    let score = self.calculate_path_score(\u0026route.path);\n                    if score \u003e best_score {\n                        best_score = score;\n                        best_route = Some(route.clone());\n                    }\n                }\n            }\n        }\n        \n        best_route.ok_or_else(|| anyhow::anyhow!(\"No route found\"))\n    }\n\n    async fn update_routes(\u0026mut self, peer_id: PeerId, quality: \u0026ConnectionQuality) -\u003e anyhow::Result\u003c()\u003e {\n        // Update latency measurements\n        for (peer_pair, _) in self.latency_map.iter_mut() {\n            if peer_pair.0 == peer_id || peer_pair.1 == peer_id {\n                self.latency_map.insert(*peer_pair, quality.latency);\n            }\n        }\n        \n        // Recalculate affected routes\n        self.recalculate_routes(peer_id).await?;\n        \n        Ok(())\n    }\n\n    fn calculate_path_score(\u0026self, path: \u0026[PeerId]) -\u003e f64 {\n        let mut score = 1.0;\n        \n        // Consider latency between each hop\n        for window in path.windows(2) {\n            if let Some(\u0026latency) = self.latency_map.get(\u0026(window[0], window[1])) {\n                score *= 1.0 / (1.0 + latency as f64 / 1000.0);\n            }\n        }\n        \n        score\n    }\n\n    async fn recalculate_routes(\u0026mut self, peer_id: PeerId) -\u003e anyhow::Result\u003c()\u003e {\n        // Implement route recalculation logic\n        // This would update all routes affected by the peer_id\n        Ok(())\n    }\n}\n\n#[derive(Clone)]\nstruct NetworkMessage {\n    message_type: MessageType,\n    data: Vec\u003cu8\u003e,\n    timestamp: u64,\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","network","p2p.rs"],"content":"use anyhow::{Context, Result};\nuse libp2p::{\n    core::{transport::Transport, upgrade},\n    floodsub::{self, Floodsub, FloodsubEvent, Topic},\n    futures::StreamExt,\n    identity,\n    kad::{self, store::MemoryStore, QueryResult},\n    noise,\n    ping::{self, Event as PingEvent},\n    swarm::{NetworkBehaviour, Swarm, SwarmEvent},\n    tcp, yamux, PeerId,\n};\nuse log::{debug, info, warn};\nuse std::collections::HashSet;\nuse std::time::Duration;\nuse thiserror::Error;\nuse tokio::sync::mpsc;\n\nuse crate::config::Config;\nuse crate::ledger::block::Block;\nuse crate::ledger::state::State;\nuse crate::ledger::transaction::Transaction;\nuse crate::network::dos_protection::DosProtection;\nuse crate::types::Hash;\nuse flate2::read::ZlibDecoder;\nuse flate2::write::ZlibEncoder;\nuse flate2::Compression;\nuse serde::{Deserialize, Serialize};\nuse std::collections::{BinaryHeap, HashMap};\nuse std::io::{Read, Write};\nuse std::sync::Arc;\nuse std::time::Instant;\nuse tokio::sync::RwLock;\nuse tokio::task::JoinHandle;\n\nuse super::dos_protection::DosConfig;\n\n/// Network error types\n#[derive(Debug, Error)]\npub enum NetworkError {\n    #[error(\"IO error: {0}\")]\n    IoError(#[from] std::io::Error),\n\n    #[error(\"Serialization error: {0}\")]\n    SerializationError(#[from] serde_json::Error),\n\n    #[error(\"Block not found: {0}\")]\n    BlockNotFound(Hash),\n\n    #[error(\"Lock error: {0}\")]\n    LockError(String),\n\n    #[error(\"Storage error: {0}\")]\n    StorageError(String),\n\n    #[error(\"Connectivity error: {0}\")]\n    ConnectivityError(String),\n\n    #[error(\"Message error: {0}\")]\n    MessageError(String),\n\n    #[error(\"Other error: {0}\")]\n    Other(String),\n}\n\n/// Message types for P2P communication\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub enum NetworkMessage {\n    /// New block proposal\n    BlockProposal(Block),\n    /// Vote for a block\n    BlockVote {\n        block_hash: Hash,\n        validator_id: String,\n        signature: Vec\u003cu8\u003e,\n    },\n    /// Transaction gossip\n    TransactionGossip(Transaction),\n    /// Request for a specific block\n    BlockRequest { block_hash: Hash, requester: String },\n    /// Response to a block request\n    BlockResponse { block: Block, responder: String },\n    /// Shard assignment notification\n    ShardAssignment {\n        node_id: String,\n        shard_id: u64,\n        timestamp: u64,\n    },\n    /// Cross-shard message\n    CrossShardMessage {\n        from_shard: u64,\n        to_shard: u64,\n        message_type: CrossShardMessageType,\n        payload: Vec\u003cu8\u003e,\n    },\n}\n\n/// Cross-shard message types\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub enum CrossShardMessageType {\n    /// Block finalization notification\n    BlockFinalization,\n    /// Transaction forwarding\n    TransactionForward,\n    /// State synchronization\n    StateSync,\n    /// Shard reconfiguration\n    ShardReconfig,\n    /// Transaction between shards\n    Transaction,\n}\n\n/// Network statistics\n#[derive(Debug, Default, Clone)]\npub struct NetworkStats {\n    /// Total peers connected\n    pub peer_count: usize,\n    /// Messages sent\n    pub messages_sent: usize,\n    /// Messages received\n    pub messages_received: usize,\n    /// Known peers\n    pub known_peers: HashSet\u003cString\u003e,\n    /// Bytes sent\n    pub bytes_sent: usize,\n    /// Bytes received\n    pub bytes_received: usize,\n}\n\n/// Block propagation priority levels\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord)]\npub enum BlockPriority {\n    High = 3,\n    Medium = 2,\n    Low = 1,\n}\n\n/// Block propagation metadata\n#[derive(Debug, Clone, Eq, PartialEq)]\npub struct BlockPropagationMeta {\n    pub block_hash: Hash,\n    pub priority: BlockPriority,\n    pub timestamp: Instant,\n    pub size: usize,\n    pub compressed_size: Option\u003cusize\u003e,\n    pub propagation_count: usize,\n    pub last_propagation: Option\u003cInstant\u003e,\n}\n\nimpl Ord for BlockPropagationMeta {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e std::cmp::Ordering {\n        // Compare priority first, then timestamp\n        self.priority\n            .cmp(\u0026other.priority)\n            .then_with(|| self.timestamp.cmp(\u0026other.timestamp))\n            .then_with(|| self.block_hash.0.cmp(\u0026other.block_hash.0))\n    }\n}\n\nimpl PartialOrd for BlockPropagationMeta {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cstd::cmp::Ordering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\n/// Block propagation queue\n#[derive(Debug)]\npub struct BlockPropagationQueue {\n    queue: BinaryHeap\u003c(BlockPriority, Instant, BlockPropagationMeta)\u003e,\n    max_size: usize,\n    current_size: usize,\n}\n\nimpl BlockPropagationQueue {\n    pub fn new(max_size: usize) -\u003e Self {\n        Self {\n            queue: BinaryHeap::new(),\n            max_size,\n            current_size: 0,\n        }\n    }\n\n    pub fn push(\u0026mut self, meta: BlockPropagationMeta) {\n        if self.current_size \u003e= self.max_size {\n            if let Some((_, _, oldest)) = self.queue.pop() {\n                self.current_size -= oldest.size;\n            }\n        }\n        self.current_size += meta.size;\n        self.queue.push((meta.priority, meta.timestamp, meta));\n    }\n\n    pub fn pop(\u0026mut self) -\u003e Option\u003cBlockPropagationMeta\u003e {\n        if let Some((_, _, meta)) = self.queue.pop() {\n            self.current_size -= meta.size;\n            Some(meta)\n        } else {\n            None\n        }\n    }\n}\n\n/// Enhanced block propagation configuration\n#[derive(Debug, Clone)]\npub struct BlockPropagationConfig {\n    pub max_queue_size: usize,\n    pub compression_threshold: usize,\n    pub propagation_timeout: Duration,\n    pub max_propagation_count: usize,\n    pub bandwidth_limit: usize,\n}\n\nimpl Default for BlockPropagationConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_queue_size: 1000,\n            compression_threshold: 1024 * 1024, // 1MB\n            propagation_timeout: Duration::from_secs(5),\n            max_propagation_count: 3,\n            bandwidth_limit: 1024 * 1024 * 10, // 10MB/s\n        }\n    }\n}\n\n/// Combine all network behaviors\n#[derive(NetworkBehaviour)]\n#[behaviour(to_swarm = \"ComposedEvent\")]\npub struct ComposedBehaviour {\n    pub floodsub: Floodsub,\n    pub kademlia: kad::Behaviour\u003cMemoryStore\u003e,\n    pub ping: ping::Behaviour,\n}\n\n/// Generated event from the network behaviour\n#[derive(Debug)]\npub enum ComposedEvent {\n    Floodsub(FloodsubEvent),\n    Kademlia(kad::Event),\n    Ping(PingEvent),\n}\n\nimpl From\u003cFloodsubEvent\u003e for ComposedEvent {\n    fn from(event: FloodsubEvent) -\u003e Self {\n        ComposedEvent::Floodsub(event)\n    }\n}\n\nimpl From\u003ckad::Event\u003e for ComposedEvent {\n    fn from(event: kad::Event) -\u003e Self {\n        ComposedEvent::Kademlia(event)\n    }\n}\n\nimpl From\u003cPingEvent\u003e for ComposedEvent {\n    fn from(event: PingEvent) -\u003e Self {\n        ComposedEvent::Ping(event)\n    }\n}\n\n/// PeerConnection information\n#[derive(Debug, Clone)]\n#[allow(dead_code)]\nstruct PeerConnection {\n    peer_id: String,\n    connected_at: Instant,\n    bytes_sent: usize,\n    bytes_received: usize,\n}\n\n/// Peer information\n#[derive(Debug, Clone, Hash, PartialEq, Eq)]\nstruct PeerInfo {\n    peer_id: String,\n    addresses: Vec\u003cString\u003e,\n    last_seen: Instant,\n}\n\n/// P2PNetwork handles peer-to-peer communication\npub struct P2PNetwork {\n    /// Node configuration\n    config: Config,\n    /// Blockchain state\n    state: Arc\u003cRwLock\u003cState\u003e\u003e,\n    /// PeerId of this node\n    peer_id: PeerId,\n    /// Channel for receiving messages from other components\n    message_rx: mpsc::Receiver\u003cNetworkMessage\u003e,\n    /// Channel for sending messages to other components\n    message_tx: mpsc::Sender\u003cNetworkMessage\u003e,\n    /// Channel for shutdown signal\n    #[allow(dead_code)]\n    shutdown_signal: mpsc::Sender\u003c()\u003e,\n    /// Network statistics\n    stats: Arc\u003cRwLock\u003cNetworkStats\u003e\u003e,\n    /// Shard ID this node belongs to\n    shard_id: u64,\n    /// Peer connections\n    #[allow(dead_code)]\n    peers: Arc\u003cRwLock\u003cHashMap\u003cString, PeerConnection\u003e\u003e\u003e,\n    /// Known peers\n    #[allow(dead_code)]\n    known_peers: Arc\u003cRwLock\u003cHashSet\u003cPeerInfo\u003e\u003e\u003e,\n    /// Running state\n    #[allow(dead_code)]\n    running: Arc\u003cRwLock\u003cbool\u003e\u003e,\n    /// Block propagation queue\n    _block_propagation_queue: Arc\u003cRwLock\u003cBlockPropagationQueue\u003e\u003e,\n    /// Block topic\n    block_topic: Topic,\n    /// Transaction topic\n    tx_topic: Topic,\n    /// Vote topic\n    vote_topic: Topic,\n    /// Cross-shard topic\n    cross_shard_topic: Topic,\n    /// DoS protection\n    dos_protection: Arc\u003cDosProtection\u003e,\n    /// Network swarm\n    swarm: Option\u003cSwarm\u003cComposedBehaviour\u003e\u003e,\n}\n\nimpl P2PNetwork {\n    /// Create a new P2P network instance\n    pub async fn new(\n        config: Config,\n        state: Arc\u003cRwLock\u003cState\u003e\u003e,\n        shutdown_signal: mpsc::Sender\u003c()\u003e,\n    ) -\u003e Result\u003cSelf\u003e {\n        // Create message channels\n        let (message_tx, message_rx) = mpsc::channel(100);\n\n        // Generate or load PeerId\n        let keypair = identity::Keypair::generate_ed25519();\n        let peer_id = PeerId::from(keypair.public());\n\n        info!(\"Local peer id: {}\", peer_id);\n\n        // Get shard ID from config\n        let shard_id = config.sharding.shard_id;\n\n        // Create DoS protection\n        let dos_config = DosConfig::default();\n        let dos_protection = DosProtection::new(dos_config);\n\n        Ok(Self {\n            config,\n            state,\n            peer_id,\n            message_rx,\n            message_tx,\n            shutdown_signal,\n            stats: Arc::new(RwLock::new(NetworkStats::default())),\n            shard_id,\n            peers: Arc::new(RwLock::new(HashMap::new())),\n            known_peers: Arc::new(RwLock::new(HashSet::new())),\n            running: Arc::new(RwLock::new(false)),\n            _block_propagation_queue: Arc::new(RwLock::new(BlockPropagationQueue::new(1000))),\n            block_topic: Topic::new(\"blocks\"),\n            tx_topic: Topic::new(\"transactions\"),\n            vote_topic: Topic::new(format!(\"votes-shard-{}\", shard_id)),\n            cross_shard_topic: Topic::new(\"cross-shard\"),\n            dos_protection: Arc::new(dos_protection),\n            swarm: None,\n        })\n    }\n\n    /// Start the P2P network\n    pub async fn start(\u0026mut self) -\u003e Result\u003cJoinHandle\u003c()\u003e\u003e {\n        let peer_id = self.peer_id;\n        let config = self.config.clone();\n        let state = self.state.clone();\n        let mut message_rx = std::mem::replace(\u0026mut self.message_rx, mpsc::channel(1).1);\n        let message_tx = self.message_tx.clone();\n        let stats = self.stats.clone();\n        let shard_id = self.shard_id;\n        let block_topic = self.block_topic.clone();\n        let tx_topic = self.tx_topic.clone();\n        let vote_topic = self.vote_topic.clone();\n        let cross_shard_topic = self.cross_shard_topic.clone();\n        let dos_protection = self.dos_protection.clone();\n\n        // Create swarm\n        let keypair = identity::Keypair::generate_ed25519();\n        let _peer_id = PeerId::from(keypair.public());\n\n        // Create TCP transport with noise encryption and yamux multiplexing\n        let transport = tcp::tokio::Transport::new(tcp::Config::default().nodelay(true))\n            .upgrade(upgrade::Version::V1)\n            .authenticate(noise::Config::new(\u0026keypair).unwrap())\n            .multiplex(yamux::Config::default())\n            .boxed();\n\n        // Create behavior\n        let behaviour = Self::create_behaviour(peer_id.clone())?;\n\n        // Build swarm\n        let mut swarm = Swarm::new(\n            transport,\n            behaviour,\n            peer_id,\n            libp2p::swarm::Config::with_tokio_executor(),\n        );\n\n        // Subscribe to topics\n        swarm\n            .behaviour_mut()\n            .floodsub\n            .subscribe(block_topic.clone());\n        swarm.behaviour_mut().floodsub.subscribe(tx_topic.clone());\n        swarm.behaviour_mut().floodsub.subscribe(vote_topic.clone());\n        swarm\n            .behaviour_mut()\n            .floodsub\n            .subscribe(cross_shard_topic.clone());\n\n        // Listen on all interfaces\n        let listen_addr = format!(\"/ip4/0.0.0.0/tcp/{}\", config.network.p2p_port)\n            .parse()\n            .context(\"Failed to parse listen address\")?;\n\n        swarm\n            .listen_on(listen_addr)\n            .context(\"Failed to start listening\")?;\n\n        // Connect to bootstrap peers\n        for addr in \u0026config.network.bootstrap_nodes {\n            match addr.parse::\u003clibp2p::Multiaddr\u003e() {\n                Ok(peer_addr) =\u003e {\n                    if let Err(e) = swarm.dial(peer_addr) {\n                        warn!(\"Failed to dial bootstrap peer {}: {}\", addr, e);\n                    }\n                }\n                Err(e) =\u003e warn!(\"Failed to parse bootstrap peer address {}: {}\", addr, e),\n            }\n        }\n\n        // Store swarm in self for later use\n        let mut swarm_for_task = swarm;\n        self.swarm = None; // We'll set this after the task is created\n\n        let handle = tokio::spawn(async move {\n            info!(\"P2P network started\");\n\n            let mut discovery_timer = tokio::time::interval(Duration::from_secs(30));\n\n            loop {\n                tokio::select! {\n                    // Process incoming network events\n                    event = swarm_for_task.select_next_some() =\u003e {\n                        match event {\n                            SwarmEvent::Behaviour(ComposedEvent::Floodsub(FloodsubEvent::Message(message))) =\u003e {\n                                {\n                                    let mut stats_guard = stats.write().await;\n                                    stats_guard.messages_received += 1;\n                                    stats_guard.bytes_received += message.data.len();\n                                }\n\n                                if let Err(e) = Self::handle_pubsub_message(\u0026message, \u0026message_tx, \u0026state, \u0026dos_protection).await {\n                                    warn!(\"Error handling pubsub message: {}\", e);\n                                }\n                            },\n                            SwarmEvent::Behaviour(ComposedEvent::Ping(ping_evt)) =\u003e {\n                                // Use a simpler string representation for ping events\n                                debug!(\"Received ping event: {:?}\", ping_evt);\n                            },\n                            SwarmEvent::Behaviour(ComposedEvent::Kademlia(kad::Event::OutboundQueryProgressed { result, .. })) =\u003e {\n                                match result {\n                                    QueryResult::GetProviders(Ok(_)) =\u003e {\n                                        // Just report that the query completed successfully\n                                        debug!(\"GetProviders query completed successfully\");\n                                    },\n                                    QueryResult::GetProviders(Err(err)) =\u003e {\n                                        warn!(\"Failed to get providers: {}\", err);\n                                    },\n                                    _ =\u003e {}\n                                }\n                            },\n                            SwarmEvent::NewListenAddr { address, .. } =\u003e {\n                                info!(\"Listening on {}\", address);\n                            },\n                            SwarmEvent::ConnectionEstablished { peer_id, .. } =\u003e {\n                                info!(\"Connected to {}\", peer_id);\n\n                                {\n                                    let mut stats_guard = stats.write().await;\n                                    stats_guard.known_peers.insert(peer_id.to_string());\n                                    stats_guard.peer_count = stats_guard.known_peers.len();\n                                }\n                            },\n                            SwarmEvent::ConnectionClosed { peer_id, cause, .. } =\u003e {\n                                info!(\"Disconnected from {}: {:?}\", peer_id, cause);\n\n                                {\n                                    let mut stats_guard = stats.write().await;\n                                    stats_guard.peer_count = swarm_for_task.connected_peers().count();\n                                }\n                            },\n                            _ =\u003e {}\n                        }\n                    },\n\n                    // Process outgoing messages from other components\n                    Some(message) = message_rx.recv() =\u003e {\n                        if let Err(e) = Self::publish_message(\u0026mut swarm_for_task, message, \u0026block_topic, \u0026tx_topic, \u0026vote_topic, \u0026cross_shard_topic, shard_id, \u0026stats, \u0026dos_protection).await {\n                            warn!(\"Error publishing message: {}\", e);\n                        }\n                    },\n\n                    // Periodically run Kademlia bootstrap to discover more peers\n                    _ = discovery_timer.tick() =\u003e {\n                        debug!(\"Running Kademlia bootstrap\");\n                        if let Err(e) = swarm_for_task.behaviour_mut().kademlia.bootstrap() {\n                            warn!(\"Failed to bootstrap Kademlia: {}\", e);\n                        }\n                    },\n                }\n            }\n        });\n\n        Ok(handle)\n    }\n\n    /// Create network behavior\n    fn create_behaviour(local_peer_id: PeerId) -\u003e Result\u003cComposedBehaviour\u003e {\n        // Set up Floodsub for publish/subscribe\n        let floodsub = Floodsub::new(local_peer_id.clone());\n\n        // Set up Kademlia for peer discovery and DHT\n        let store = MemoryStore::new(local_peer_id.clone());\n        let kademlia = kad::Behaviour::new(local_peer_id.clone(), store);\n\n        // Set up ping for liveness checking\n        let ping = ping::Behaviour::new(ping::Config::new());\n\n        Ok(ComposedBehaviour {\n            floodsub,\n            kademlia,\n            ping,\n        })\n    }\n\n    /// Handle incoming pubsub messages with DoS protection\n    async fn handle_pubsub_message(\n        message: \u0026floodsub::FloodsubMessage,\n        message_tx: \u0026mpsc::Sender\u003cNetworkMessage\u003e,\n        state: \u0026Arc\u003cRwLock\u003cState\u003e\u003e,\n        dos_protection: \u0026DosProtection,\n    ) -\u003e Result\u003c()\u003e {\n        // Check DoS protection\n        if !dos_protection\n            .check_message_rate(\u0026message.source, message.data.len())\n            .await?\n        {\n            warn!(\"Message from {} blocked by DoS protection\", message.source);\n            return Ok(());\n        }\n\n        // Deserialize message\n        let network_message: NetworkMessage = serde_json::from_slice(\u0026message.data)\n            .context(\"Failed to deserialize network message\")?;\n\n        match \u0026network_message {\n            NetworkMessage::BlockProposal(block) =\u003e {\n                info!(\"Received block proposal: {}\", block.hash());\n\n                // Forward to consensus layer\n                message_tx\n                    .send(network_message)\n                    .await\n                    .context(\"Failed to forward block proposal\")?;\n            }\n            NetworkMessage::BlockVote {\n                block_hash,\n                validator_id,\n                ..\n            } =\u003e {\n                debug!(\n                    \"Received block vote from {}: {}\",\n                    validator_id,\n                    hex::encode(block_hash.as_bytes())\n                );\n\n                // Forward to consensus layer\n                message_tx\n                    .send(network_message)\n                    .await\n                    .context(\"Failed to forward block vote\")?;\n            }\n            NetworkMessage::TransactionGossip(tx) =\u003e {\n                debug!(\"Received transaction gossip: {}\", tx.hash());\n\n                // Add to mempool\n                let mut _state_guard = state.write().await;\n                if let Err(e) = _state_guard.add_pending_transaction(tx.clone()) {\n                    warn!(\"Failed to add transaction to mempool: {}\", e);\n                }\n            }\n            NetworkMessage::BlockRequest {\n                block_hash,\n                requester,\n            } =\u003e {\n                debug!(\n                    \"Received block request from {}: {}\",\n                    requester,\n                    hex::encode(block_hash.as_bytes())\n                );\n\n                // Check if we have the block\n                let state_guard = state.read().await;\n                if let Some(block) = state_guard.get_block_by_hash(block_hash) {\n                    // Send block response\n                    let response = NetworkMessage::BlockResponse {\n                        block: block.clone(),\n                        responder: message.source.to_string(),\n                    };\n\n                    message_tx\n                        .send(response)\n                        .await\n                        .context(\"Failed to send block response\")?;\n                }\n            }\n            NetworkMessage::BlockResponse { block, responder } =\u003e {\n                info!(\n                    \"Received block response from {}: {}\",\n                    responder,\n                    block.hash()\n                );\n\n                // Process the block\n                message_tx\n                    .send(network_message)\n                    .await\n                    .context(\"Failed to forward block response\")?;\n            }\n            NetworkMessage::ShardAssignment {\n                node_id,\n                shard_id,\n                timestamp,\n            } =\u003e {\n                info!(\n                    \"Received shard assignment: node {} assigned to shard {} at timestamp {}\",\n                    node_id, shard_id, timestamp\n                );\n\n                // Forward to sharding layer\n                message_tx\n                    .send(network_message)\n                    .await\n                    .context(\"Failed to forward shard assignment\")?;\n            }\n            NetworkMessage::CrossShardMessage {\n                from_shard,\n                to_shard,\n                message_type,\n                ..\n            } =\u003e {\n                debug!(\n                    \"Received cross-shard message from shard {} to {}: {:?}\",\n                    from_shard, to_shard, message_type\n                );\n\n                // Forward to sharding layer\n                message_tx\n                    .send(network_message)\n                    .await\n                    .context(\"Failed to forward cross-shard message\")?;\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Publish a message to the network with DoS protection\n    async fn publish_message(\n        swarm: \u0026mut Swarm\u003cComposedBehaviour\u003e,\n        message: NetworkMessage,\n        block_topic: \u0026Topic,\n        tx_topic: \u0026Topic,\n        vote_topic: \u0026Topic,\n        cross_shard_topic: \u0026Topic,\n        shard_id: u64,\n        stats: \u0026Arc\u003cRwLock\u003cNetworkStats\u003e\u003e,\n        dos_protection: \u0026DosProtection,\n    ) -\u003e Result\u003c()\u003e {\n        // Serialize message\n        let data = serde_json::to_vec(\u0026message).context(\"Failed to serialize network message\")?;\n\n        // Check DoS protection for outgoing message\n        if !dos_protection\n            .check_message_rate(\u0026swarm.local_peer_id(), data.len())\n            .await?\n        {\n            warn!(\"Outgoing message blocked by DoS protection\");\n            return Ok(());\n        }\n\n        // Choose topic based on message type\n        let topic = match \u0026message {\n            NetworkMessage::BlockProposal(_) =\u003e block_topic.clone(),\n            NetworkMessage::BlockVote { .. } =\u003e vote_topic.clone(),\n            NetworkMessage::TransactionGossip(_) =\u003e tx_topic.clone(),\n            NetworkMessage::CrossShardMessage { .. } =\u003e cross_shard_topic.clone(),\n            // For request/response, use the appropriate topic based on content\n            NetworkMessage::BlockRequest { .. } =\u003e block_topic.clone(),\n            NetworkMessage::BlockResponse { .. } =\u003e block_topic.clone(),\n            NetworkMessage::ShardAssignment { .. } =\u003e Topic::new(format!(\"shard-{}\", shard_id)),\n        };\n\n        // Publish to the network\n        swarm.behaviour_mut().floodsub.publish(topic, data.clone());\n\n        // Update stats\n        {\n            let mut stats_guard = stats.write().await;\n            stats_guard.messages_sent += 1;\n            stats_guard.bytes_sent += data.len();\n        }\n\n        Ok(())\n    }\n\n    /// Get a message sender for this network\n    pub fn get_message_sender(\u0026self) -\u003e mpsc::Sender\u003cNetworkMessage\u003e {\n        self.message_tx.clone()\n    }\n\n    /// Get the local peer ID\n    pub fn get_peer_id(\u0026self) -\u003e PeerId {\n        self.peer_id.clone()\n    }\n\n    /// Get network statistics\n    pub async fn get_stats(\u0026self) -\u003e NetworkStats {\n        let stats_guard = self.stats.read().await;\n        stats_guard.clone()\n    }\n\n    /// Calculate block priority based on various factors\n    pub fn calculate_block_priority(\u0026self, block: \u0026Block) -\u003e BlockPriority {\n        if block.body.transactions.len() \u003e 1000 {\n            BlockPriority::High\n        } else if block.body.transactions.len() \u003e 100 {\n            BlockPriority::Medium\n        } else {\n            BlockPriority::Low\n        }\n    }\n\n    /// Enhanced block propagation with prioritization and compression\n    #[allow(dead_code)]\n    async fn propagate_block(\n        \u0026mut self,\n        block: \u0026Block,\n        priority: BlockPriority,\n        config: \u0026BlockPropagationConfig,\n    ) -\u003e Result\u003c()\u003e {\n        // Calculate block size by serializing it\n        let block_data = serde_json::to_vec(block)?;\n        let block_size = block_data.len();\n\n        // Compress block if it exceeds threshold\n        let (_, compressed_size) = if block_size \u003e config.compression_threshold {\n            let compressed = self.encode_all(\u0026block_data, Compression::default())?;\n            (compressed.clone(), Some(compressed.len()))\n        } else {\n            (block_data, None)\n        };\n\n        let meta = BlockPropagationMeta {\n            block_hash: block.hash(),\n            priority,\n            timestamp: Instant::now(),\n            size: block_size,\n            compressed_size,\n            propagation_count: 0,\n            last_propagation: None,\n        };\n\n        let mut queue_guard = self._block_propagation_queue.write().await;\n        queue_guard.push(meta);\n\n        // Publish to network\n        let message = NetworkMessage::BlockProposal(block.clone());\n        if let Some(swarm) = \u0026mut self.swarm {\n            Self::publish_message(\n                swarm,\n                message,\n                \u0026self.block_topic,\n                \u0026self.tx_topic,\n                \u0026self.vote_topic,\n                \u0026self.cross_shard_topic,\n                self.shard_id,\n                \u0026self.stats,\n                \u0026self.dos_protection,\n            )\n            .await?;\n        }\n\n        Ok(())\n    }\n\n    /// Helper function to compress data using zlib\n    #[allow(dead_code)]\n    fn encode_all(\u0026self, data: \u0026[u8], level: Compression) -\u003e Result\u003cVec\u003cu8\u003e, NetworkError\u003e {\n        let mut encoder = ZlibEncoder::new(Vec::new(), level);\n        encoder.write_all(data).map_err(NetworkError::IoError)?;\n        encoder.finish().map_err(NetworkError::IoError)\n    }\n\n    /// Helper function to decompress data using zlib\n    #[allow(dead_code)]\n    fn decode_all(\u0026self, data: \u0026[u8]) -\u003e Result\u003cVec\u003cu8\u003e, NetworkError\u003e {\n        let mut decoder = ZlibDecoder::new(data);\n        let mut decompressed = Vec::new();\n        decoder\n            .read_to_end(\u0026mut decompressed)\n            .map_err(NetworkError::IoError)?;\n        Ok(decompressed)\n    }\n\n    /// Bandwidth-aware block propagation\n    #[allow(dead_code)]\n    async fn bandwidth_aware_propagation(\u0026mut self, config: \u0026BlockPropagationConfig) -\u003e Result\u003c()\u003e {\n        // First, pull out blocks to propagate under the queue lock\n        let blocks_to_propagate = {\n            let mut queue_guard = self._block_propagation_queue.write().await;\n            let mut bandwidth_used = 0;\n            let mut collected = Vec::\u003cBlockPropagationMeta\u003e::new();\n\n            while let Some(meta) = queue_guard.pop() {\n                if bandwidth_used \u003e= config.bandwidth_limit {\n                    break;\n                }\n\n                if let Some(last_prop) = meta.last_propagation {\n                    if last_prop.elapsed() \u003c config.propagation_timeout {\n                        continue;\n                    }\n                }\n\n                if meta.propagation_count \u003e= config.max_propagation_count {\n                    continue;\n                }\n\n                bandwidth_used += meta.size;\n                collected.push(meta);\n            }\n\n            collected\n        };\n\n        // Now propagate each block\n        if let Some(_swarm) = \u0026mut self.swarm {\n            for meta in blocks_to_propagate {\n                let block_option = {\n                    let _state_guard = self.state.read().await;\n                    _state_guard\n                        .get_block_by_hash(\u0026meta.block_hash)\n                        .map(|b| b.clone())\n                };\n\n                if let Some(block) = block_option {\n                    self.propagate_block(\u0026block, meta.priority, config).await?;\n                } else {\n                    warn!(\n                        \"Block with hash {} not found in state\",\n                        hex::encode(meta.block_hash.as_bytes())\n                    );\n                }\n            }\n        }\n        Ok(())\n    }\n\n    pub async fn get_block_transactions(\n        \u0026self,\n        block_hash: \u0026Hash,\n    ) -\u003e Result\u003cVec\u003cTransaction\u003e, NetworkError\u003e {\n        let state_guard = self.state.read().await;\n        match state_guard.get_block_by_hash(block_hash) {\n            Some(block) =\u003e Ok(block.body.transactions.clone()),\n            None =\u003e Err(NetworkError::BlockNotFound(block_hash.clone())),\n        }\n    }\n\n    pub async fn add_block_transactions(\n        \u0026self,\n        block_hash: Hash,\n        transactions: Vec\u003cTransaction\u003e,\n    ) -\u003e Result\u003c(), NetworkError\u003e {\n        let _state_guard = self.state.write().await;\n        // Add transactions to the block (actual implementation omitted)\n        info!(\n            \"Received {} transactions for block {}\",\n            transactions.len(),\n            block_hash\n penalty: f64,\n}\n\n#[derive(Debug, Clone)]\npub enum PeerEvent {\n    Connected(PeerInfo),\n    Disconnected(String),\n    MessageReceived { from: String, bytes: usize },\n    MessageSent { to: String, bytes: usize },\n    MessageFailed { to: String },\n    PingUpdated { node_id: String, ping_ms: u64 },\n    ReputationUpdated { node_id: String, score: f64 },\n    Banned { node_id: String, duration: Duration },\n    Warning { node_id: String, reason: String },\n}\n\nimpl PeerManager {\n    pub fn new(config: PeerManagerConfig) -\u003e (Self, mpsc::Receiver\u003cPeerEvent\u003e) {\n        let (tx, rx) = mpsc::channel(1000);\n        (\n            PeerManager {\n                peers: Vec::new(),\n                banned_peers: Vec::new(),\n                config,\n                event_tx: tx,\n            },\n            rx\n        )\n    }\n    \n    pub async fn add_peer(\u0026mut self, info: PeerInfo) -\u003e Result\u003c(), NetworkError\u003e {\n        // Check if peer is banned\n        if let Some((_, until)) = self.banned_peers.iter()\n            .find(|(id, _)| id == \u0026info.node_id) {\n            if Instant::now() \u003c *until {\n                return Err(NetworkError::PeerBanned);\n            }\n            // Remove from banned list if ban has expired\n            self.banned_peers.retain(|(id, _)| id != \u0026info.node_id);\n        }\n        \n        // Check max peers\n        if self.peers.len() \u003e= self.config.max_peers {\n            return Err(NetworkError::TooManyPeers);\n        }\n        \n        // Add peer\n        self.peers.push(info.clone());\n        \n        // Emit event\n        self.event_tx.send(PeerEvent::Connected(info)).await\n            .map_err(|_| NetworkError::EventChannelClosed)?;\n            \n        Ok(())\n    }\n    \n    pub async fn remove_peer(\u0026mut self, node_id: \u0026str) -\u003e Result\u003c(), NetworkError\u003e {\n        if let Some(index) = self.peers.iter().position(|p| p.node_id == node_id) {\n            self.peers.remove(index);\n            self.event_tx.send(PeerEvent::Disconnected(node_id.to_string())).await\n                .map_err(|_| NetworkError::EventChannelClosed)?;\n        }\n        Ok(())\n    }\n    \n    pub async fn update_reputation(\u0026mut self, node_id: \u0026str, delta: f64) -\u003e Result\u003c(), NetworkError\u003e {\n        if let Some(peer) = self.peers.iter_mut().find(|p| p.node_id == node_id) {\n            peer.reputation_score = (peer.reputation_score + delta)\n                .max(0.0)\n                .min(100.0);\n                \n            // Check if peer should be banned\n            if peer.reputation_score \u003c self.config.ban_threshold {\n                self.ban_peer(node_id, self.config.ban_duration).await?;\n            }\n            \n            self.event_tx.send(PeerEvent::ReputationUpdated {\n                node_id: node_id.to_string(),\n                score: peer.reputation_score\n            }).await.map_err(|_| NetworkError::EventChannelClosed)?;\n        }\n        Ok(())\n    }\n    \n    pub async fn ban_peer(\u0026mut self, node_id: \u0026str, duration: Duration) -\u003e Result\u003c(), NetworkError\u003e {\n        let until = Instant::now() + duration;\n        self.banned_peers.push((node_id.to_string(), until));\n        \n        // Remove peer if connected\n        self.remove_peer(node_id).await?;\n        \n        self.event_tx.send(PeerEvent::Banned {\n            node_id: node_id.to_string(),\n            duration\n        }).await.map_err(|_| NetworkError::EventChannelClosed)?;\n        \n        Ok(())\n    }\n    \n    pub fn get_peer(\u0026self, node_id: \u0026str) -\u003e Option\u003c\u0026PeerInfo\u003e {\n        self.peers.iter().find(|p| p.node_id == node_id)\n    }\n    \n    pub fn get_peers(\u0026self) -\u003e \u0026[PeerInfo] {\n        \u0026self.peers\n    }\n    \n    pub fn get_banned_peers(\u0026self) -\u003e \u0026[(String, Instant)] {\n        \u0026self.banned_peers\n    }\n    \n    pub async fn cleanup_banned(\u0026mut self) {\n        let now = Instant::now();\n        self.banned_peers.retain(|(_, until)| *until \u003e now);\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","network","peer_reputation.rs"],"content":"use std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant, SystemTime, UNIX_EPOCH};\n\nuse anyhow::Result;\nuse libp2p::PeerId;\nuse log::warn;\nuse serde::{Deserialize, Serialize};\nuse tokio::sync::RwLock;\n\n// Custom timestamp type that can be serialized/deserialized\n#[derive(Debug, Clone, Copy, Serialize, Deserialize)]\npub struct Timestamp(pub u64);\n\nimpl Timestamp {\n    pub fn now() -\u003e Self {\n        let now = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap_or_default();\n        Timestamp(now.as_secs())\n    }\n\n    pub fn to_instant(\u0026self) -\u003e Instant {\n        // This is a simplification as Instant doesn't have a direct conversion from timestamp\n        // In a real implementation, you might track when the process started to create relative instants\n        Instant::now()\n    }\n\n    pub fn from_instant(_instant: Instant) -\u003e Self {\n        // Since Instant doesn't expose its internal time, we use current time\n        // In a real implementation, you'd track relative time from process start\n        Self::now()\n    }\n}\n\n/// Reputation score components\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ReputationScore {\n    pub overall: f64,\n    pub uptime: f64,\n    pub response_time: f64,\n    pub block_propagation: f64,\n    pub transaction_relay: f64,\n    pub validation: f64,\n    pub bandwidth: f64,\n    pub last_updated: Timestamp,\n}\n\nimpl Default for ReputationScore {\n    fn default() -\u003e Self {\n        Self {\n            overall: 1.0,\n            uptime: 1.0,\n            response_time: 1.0,\n            block_propagation: 1.0,\n            transaction_relay: 1.0,\n            validation: 1.0,\n            bandwidth: 1.0,\n            last_updated: Timestamp::now(),\n        }\n    }\n}\n\n/// Peer behavior metrics\n#[derive(Debug, Clone)]\npub struct PeerMetrics {\n    pub total_blocks_propagated: usize,\n    pub total_transactions_relayed: usize,\n    pub total_blocks_validated: usize,\n    pub total_blocks_invalid: usize,\n    pub total_requests: usize,\n    pub total_responses: usize,\n    pub total_timeouts: usize,\n    pub total_errors: usize,\n    pub average_response_time: Duration,\n    pub last_seen: Timestamp,\n    pub connection_duration: Duration,\n    pub bandwidth_usage: usize,\n}\n\nimpl Default for PeerMetrics {\n    fn default() -\u003e Self {\n        Self {\n            total_blocks_propagated: 0,\n            total_transactions_relayed: 0,\n            total_blocks_validated: 0,\n            total_blocks_invalid: 0,\n            total_requests: 0,\n            total_responses: 0,\n            total_timeouts: 0,\n            total_errors: 0,\n            average_response_time: Duration::from_millis(0),\n            last_seen: Timestamp::now(),\n            connection_duration: Duration::from_secs(0),\n            bandwidth_usage: 0,\n        }\n    }\n}\n\n/// Reputation configuration\n#[derive(Debug, Clone)]\npub struct ReputationConfig {\n    pub score_decay_rate: f64,\n    pub min_score: f64,\n    pub max_score: f64,\n    pub update_interval: Duration,\n    pub history_size: usize,\n    pub trust_threshold: f64,\n    pub ban_threshold: f64,\n}\n\nimpl Default for ReputationConfig {\n    fn default() -\u003e Self {\n        Self {\n            score_decay_rate: 0.1,\n            min_score: 0.0,\n            max_score: 10.0,\n            update_interval: Duration::from_secs(60),\n            history_size: 1000,\n            trust_threshold: 7.0,\n            ban_threshold: 2.0,\n        }\n    }\n}\n\n/// Peer reputation manager\npub struct PeerReputationManager {\n    config: ReputationConfig,\n    scores: Arc\u003cRwLock\u003cHashMap\u003cPeerId, ReputationScore\u003e\u003e\u003e,\n    metrics: Arc\u003cRwLock\u003cHashMap\u003cPeerId, PeerMetrics\u003e\u003e\u003e,\n    history: Arc\u003cRwLock\u003cHashMap\u003cPeerId, Vec\u003c(Timestamp, f64)\u003e\u003e\u003e\u003e,\n    trusted_peers: Arc\u003cRwLock\u003cHashSet\u003cPeerId\u003e\u003e\u003e,\n    banned_peers: Arc\u003cRwLock\u003cHashSet\u003cPeerId\u003e\u003e\u003e,\n}\n\nimpl PeerReputationManager {\n    pub fn new(config: ReputationConfig) -\u003e Self {\n        Self {\n            config,\n            scores: Arc::new(RwLock::new(HashMap::new())),\n            metrics: Arc::new(RwLock::new(HashMap::new())),\n            history: Arc::new(RwLock::new(HashMap::new())),\n            trusted_peers: Arc::new(RwLock::new(HashSet::new())),\n            banned_peers: Arc::new(RwLock::new(HashSet::new())),\n        }\n    }\n\n    /// Update peer metrics\n    pub async fn update_metrics(\u0026self, peer_id: \u0026PeerId, metrics: PeerMetrics) -\u003e Result\u003c()\u003e {\n        let mut metrics_map = self.metrics.write().await;\n        let _duration = metrics.average_response_time; // Unused variable prefixed with underscore\n        if let Some(peer_metrics) = metrics_map.get_mut(peer_id) {\n            *peer_metrics = metrics;\n            Ok(())\n        } else {\n            metrics_map.insert(*peer_id, metrics);\n            warn!(\"Added metrics for previously unknown peer: {}\", peer_id);\n            Ok(())\n        }\n    }\n\n    /// Calculate reputation score based on metrics\n    async fn calculate_score(\u0026self, peer_id: \u0026PeerId) -\u003e Result\u003cReputationScore\u003e {\n        let metrics = self.metrics.read().await;\n        let peer_metrics = metrics.get(peer_id).cloned().unwrap_or_default();\n\n        let mut score = ReputationScore::default();\n\n        // Calculate uptime score\n        score.uptime = if peer_metrics.total_errors \u003e 0 {\n            1.0 / (1.0 + peer_metrics.total_errors as f64)\n        } else {\n            1.0\n        };\n\n        // Calculate response time score\n        score.response_time = if peer_metrics.average_response_time.as_millis() \u003e 0 {\n            1.0 / (1.0 + peer_metrics.average_response_time.as_millis() as f64 / 1000.0)\n        } else {\n            1.0\n        };\n\n        // Calculate block propagation score\n        score.block_propagation = if peer_metrics.total_blocks_propagated \u003e 0 {\n            peer_metrics.total_blocks_validated as f64 / peer_metrics.total_blocks_propagated as f64\n        } else {\n            0.0\n        };\n\n        // Calculate transaction relay score\n        score.transaction_relay = if peer_metrics.total_transactions_relayed \u003e 0 {\n            1.0 - (peer_metrics.total_errors as f64\n                / peer_metrics.total_transactions_relayed as f64)\n        } else {\n            0.0\n        };\n\n        // Calculate validation score\n        score.validation = if peer_metrics.total_blocks_validated \u003e 0 {\n            1.0 - (peer_metrics.total_blocks_invalid as f64\n                / peer_metrics.total_blocks_validated as f64)\n        } else {\n            0.0\n        };\n\n        // Calculate bandwidth score\n        score.bandwidth = if peer_metrics.bandwidth_usage \u003e 0 {\n            (peer_metrics.total_responses as f64 / peer_metrics.bandwidth_usage as f64).min(1.0)\n        } else {\n            0.0\n        };\n\n        // Calculate overall score\n        score.overall = (score.uptime * 0.2\n            + score.response_time * 0.2\n            + score.block_propagation * 0.2\n            + score.transaction_relay * 0.15\n            + score.validation * 0.15\n            + score.bandwidth * 0.1)\n            * self.config.max_score;\n\n        score.last_updated = Timestamp::now();\n        Ok(score)\n    }\n\n    /// Update peer reputation\n    pub async fn update_reputation(\u0026self, peer_id: \u0026PeerId) -\u003e Result\u003c()\u003e {\n        let score = self.calculate_score(peer_id).await?;\n\n        // Update score\n        let mut scores = self.scores.write().await;\n        scores.insert(*peer_id, score.clone());\n\n        // Update history\n        let mut history = self.history.write().await;\n        let peer_history = history.entry(*peer_id).or_insert_with(Vec::new);\n        peer_history.push((Timestamp::now(), score.overall));\n\n        // Trim history if needed\n        if peer_history.len() \u003e self.config.history_size {\n            peer_history.remove(0);\n        }\n\n        // Update trusted/banned status\n        if score.overall \u003e= self.config.trust_threshold {\n            let mut trusted = self.trusted_peers.write().await;\n            trusted.insert(*peer_id);\n        } else {\n            let mut trusted = self.trusted_peers.write().await;\n            trusted.remove(peer_id);\n        }\n\n        if score.overall \u003c= self.config.ban_threshold {\n            let mut banned = self.banned_peers.write().await;\n            banned.insert(*peer_id);\n            warn!(\n                \"Peer {} banned due to low reputation score: {}\",\n                peer_id, score.overall\n            );\n        }\n\n        Ok(())\n    }\n\n    /// Get peer reputation score\n    pub async fn get_score(\u0026self, peer_id: \u0026PeerId) -\u003e Option\u003cReputationScore\u003e {\n        self.scores.read().await.get(peer_id).cloned()\n    }\n\n    /// Check if peer is trusted\n    pub async fn is_trusted(\u0026self, peer_id: \u0026PeerId) -\u003e bool {\n        self.trusted_peers.read().await.contains(peer_id)\n    }\n\n    /// Check if peer is banned\n    pub async fn is_banned(\u0026self, peer_id: \u0026PeerId) -\u003e bool {\n        self.banned_peers.read().await.contains(peer_id)\n    }\n\n    /// Get peer metrics\n    pub async fn get_metrics(\u0026self, peer_id: \u0026PeerId) -\u003e Option\u003cPeerMetrics\u003e {\n        self.metrics.read().await.get(peer_id).cloned()\n    }\n\n    /// Get peer reputation history\n    pub async fn get_history(\u0026self, peer_id: \u0026PeerId) -\u003e Vec\u003c(Timestamp, f64)\u003e {\n        self.history\n            .read()\n            .await\n            .get(peer_id)\n            .cloned()\n            .unwrap_or_default()\n    }\n\n    /// Decay reputation scores over time\n    pub async fn decay_scores(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut scores = self.scores.write().await;\n        for (_, score) in scores.iter_mut() {\n            let decay = self.config.score_decay_rate\n                * (Timestamp::now().to_instant() - score.last_updated.to_instant()).as_secs_f64()\n                / self.config.update_interval.as_secs_f64();\n            score.overall = (score.overall - decay).max(self.config.min_score);\n        }\n        Ok(())\n    }\n}\n\n/// Peer reputation data\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PeerReputation {\n    pub peer_id: String,\n    pub score: f64,\n    pub last_updated: Timestamp,\n    pub last_seen: Timestamp,\n    pub connection_count: u32,\n    pub successful_requests: u32,\n    pub failed_requests: u32,\n}\n\nimpl PeerReputation {\n    pub fn new(node_id: String) -\u003e Self {\n        Self {\n            peer_id: node_id,\n            score: 5.0, // Neutral starting score\n            last_updated: Timestamp::now(),\n            last_seen: Timestamp::now(),\n            connection_count: 0,\n            successful_requests: 0,\n            failed_requests: 0,\n        }\n    }\n\n    pub fn update_score(\u0026mut self, delta: f64) {\n        self.score += delta;\n        self.last_updated = Timestamp::now();\n    }\n\n    pub fn add_warning(\u0026mut self) {\n        self.score -= 0.5;\n        self.last_updated = Timestamp::now();\n    }\n\n    pub fn ban(\u0026mut self, _duration: Duration) {\n        self.score = 0.0;\n        // Calculate ban expiration by adding duration to current time\n        self.last_updated = Timestamp::now();\n    }\n\n    pub fn is_banned(\u0026self) -\u003e bool {\n        self.score \u003c= 0.0\n    }\n\n    pub fn record_connection(\u0026mut self) {\n        self.connection_count += 1;\n        self.last_seen = Timestamp::now();\n    }\n\n    pub fn clear_ban(\u0026mut self) {\n        self.score = 1.0;\n        self.last_updated = Timestamp::now();\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use tokio::time::sleep;\n\n    #[tokio::test]\n    async fn test_reputation_system() {\n        let config = ReputationConfig {\n            score_decay_rate: 0.1,\n            min_score: 0.0,\n            max_score: 10.0,\n            update_interval: Duration::from_millis(50),\n            history_size: 5,\n            trust_threshold: 7.0,\n            ban_threshold: 2.0,\n        };\n\n        let manager = PeerReputationManager::new(config);\n        let peer_id = PeerId::random();\n\n        // Update metrics\n        let mut metrics = PeerMetrics::default();\n        metrics.total_blocks_propagated = 10;\n        metrics.total_blocks_validated = 9;\n        metrics.total_transactions_relayed = 100;\n        metrics.total_errors = 1;\n        metrics.average_response_time = Duration::from_millis(50);\n\n        manager.update_metrics(\u0026peer_id, metrics).await.unwrap();\n\n        // Update reputation\n        manager.update_reputation(\u0026peer_id).await.unwrap();\n\n        // Get score\n        let score = manager.get_score(\u0026peer_id).await.unwrap();\n        assert!(score.overall \u003e 0.0);\n\n        // Simulate some activity\n        sleep(Duration::from_millis(100)).await;\n\n        // Update metrics again with different values\n        let mut new_metrics = PeerMetrics::default();\n        new_metrics.total_blocks_propagated = 20;\n        new_metrics.total_blocks_validated = 18;\n        new_metrics.total_transactions_relayed = 200;\n        new_metrics.total_errors = 2;\n        new_metrics.average_response_time = Duration::from_millis(60);\n\n        manager.update_metrics(\u0026peer_id, new_metrics).await.unwrap();\n\n        // Update reputation again\n        manager.update_reputation(\u0026peer_id).await.unwrap();\n\n        // Get new score\n        let new_score = manager.get_score(\u0026peer_id).await.unwrap();\n\n        // The score should change based on the new metrics\n        // Due to implementation details, the score may increase or decrease\n        // We just check that they're different\n        assert_ne!(new_score.overall, score.overall);\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":113,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":141,"address":[],"length":0,"stats":{"Line":0}},{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":143,"address":[],"length":0,"stats":{"Line":0}},{"line":144,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line
