meManipulation =\u003e ByzantineFaultType::MalformedMessages,\n            _ =\u003e ByzantineFaultType::InvalidTransactions,\n        };\n\n        let _byzantine_evidence = ByzantineEvidence {\n            fault_type: byzantine_type,\n            node_id: evidence\n                .suspect_node\n                .clone()\n                .unwrap_or_else(|| \"unknown\".to_string()),\n            timestamp: evidence.timestamp,\n            related_blocks: evidence.block_hashes.clone(),\n            data: evidence.evidence_data.clone(),\n            description: evidence.description.clone(),\n            reporters: vec![\"fraud_detection_engine\".to_string()],\n            evidence_hash: Vec::new(), // Would be computed by the Byzantine system\n        };\n\n        // In a real implementation:\n        // 1. Submit evidence to the ByzantineManager\n        // 2. Log evidence to persistent storage\n        // 3. Optionally submit evidence as an on-chain transaction\n\n        Ok(())\n    }\n\n    /// Get all detected fraud\n    pub async fn get_all_fraud(\u0026self) -\u003e Vec\u003cFraudEvidence\u003e {\n        self.detected_fraud.read().await.clone()\n    }\n\n    /// Get fraud by transaction hash\n    pub async fn get_fraud_by_tx(\u0026self, tx_hash: \u0026[u8]) -\u003e Vec\u003cFraudEvidence\u003e {\n        let detected = self.detected_fraud.read().await;\n\n        detected\n            .iter()\n            .filter(|e| e.tx_hashes.iter().any(|h| h == tx_hash))\n            .cloned()\n            .collect()\n    }\n\n    /// Get fraud by block hash\n    pub async fn get_fraud_by_block(\u0026self, block_hash: \u0026[u8]) -\u003e Vec\u003cFraudEvidence\u003e {\n        let detected = self.detected_fraud.read().await;\n\n        detected\n            .iter()\n            .filter(|e| e.block_hashes.iter().any(|h| h == block_hash))\n            .cloned()\n            .collect()\n    }\n\n    /// Get fraud by suspect node\n    pub async fn get_fraud_by_node(\u0026self, node_id: \u0026str) -\u003e Vec\u003cFraudEvidence\u003e {\n        let detected = self.detected_fraud.read().await;\n\n        detected\n            .iter()\n            .filter(|e| e.suspect_node.as_ref().map_or(false, |n| n == node_id))\n            .cloned()\n            .collect()\n    }\n\n    /// Get detection metrics\n    pub async fn get_metrics(\u0026self) -\u003e FraudDetectionMetrics {\n        self.metrics.read().await.clone()\n    }\n\n    /// Update configuration\n    pub async fn update_config(\u0026self, config: FraudDetectionConfig) -\u003e Result\u003c()\u003e {\n        let mut cfg = self.config.write().await;\n        *cfg = config;\n        Ok(())\n    }\n\n    /// Clear detected fraud\n    pub async fn clear_detected_fraud(\u0026self) -\u003e Result\u003cusize\u003e {\n        let mut detected = self.detected_fraud.write().await;\n        let count = detected.len();\n        detected.clear();\n        Ok(count)\n    }\n}\n\nimpl Clone for FraudDetectionEngine {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a partial clone for use in async tasks\n        Self {\n            config: RwLock::new(self.config.try_read().unwrap_or_default().clone()),\n            tx_history: RwLock::new(VecDeque::new()),\n            spent_outputs: RwLock::new(HashSet::new()),\n            detected_fraud: RwLock::new(Vec::new()),\n            metrics: RwLock::new(FraudDetectionMetrics::default()),\n            running: RwLock::new(false),\n            block_headers: RwLock::new(HashMap::new()),\n            suspicious_nodes: RwLock::new(HashMap::new()),\n            #[cfg(feature = \"ml_detection\")]\n            ml_model: None,\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","incentives.rs"],"content":"use crate::ledger::block::Block;\nuse crate::ledger::transaction::Transaction;\nuse crate::network::types::NodeId;\nuse anyhow::Result;\nuse log::{debug, info, warn};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\n\n/// Configuration for the incentive system\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct IncentiveConfig {\n    /// Base block reward amount\n    pub base_block_reward: u64,\n    /// Percentage of transaction fees to allocate to validators\n    pub fee_percentage: u8,\n    /// Reward adjustment interval in blocks\n    pub reward_adjustment_interval: u64,\n    /// Use dynamic reward scaling\n    pub use_dynamic_rewards: bool,\n    /// Minimum stake to receive rewards\n    pub min_stake_for_rewards: u64,\n    /// Reward distribution method\n    pub distribution_method: RewardDistributionMethod,\n    /// Reputation bonus percentage\n    pub reputation_bonus_percentage: u8,\n    /// Enable penalties\n    pub enable_penalties: bool,\n    /// Penalty for missed blocks\n    pub missed_block_penalty: u64,\n    /// Penalty for invalid blocks\n    pub invalid_block_penalty: u64,\n    /// Rewards for special contributions\n    pub special_contribution_rewards: HashMap\u003cString, u64\u003e,\n}\n\nimpl Default for IncentiveConfig {\n    fn default() -\u003e Self {\n        Self {\n            base_block_reward: 1000,\n            fee_percentage: 80,\n            reward_adjustment_interval: 10000,\n            use_dynamic_rewards: true,\n            min_stake_for_rewards: 1000,\n            distribution_method: RewardDistributionMethod::ProportionalStake,\n            reputation_bonus_percentage: 10,\n            enable_penalties: true,\n            missed_block_penalty: 100,\n            invalid_block_penalty: 500,\n            special_contribution_rewards: {\n                let mut rewards = HashMap::new();\n                rewards.insert(\"checkpoint_creation\".to_string(), 50);\n                rewards.insert(\"security_report\".to_string(), 200);\n                rewards.insert(\"network_support\".to_string(), 100);\n                rewards\n            },\n        }\n    }\n}\n\n/// Methods for distributing rewards\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum RewardDistributionMethod {\n    /// Equal distribution to all validators\n    Equal,\n    /// Proportional to stake\n    ProportionalStake,\n    /// Proportional to work done\n    ProportionalWork,\n    /// Rank-based distribution\n    RankBased,\n    /// Reputation-weighted distribution\n    ReputationWeighted,\n    /// Social-graph weighted (for SVBFT)\n    SocialGraphWeighted,\n}\n\n/// Reward event for tracking\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RewardEvent {\n    /// Validator that received the reward\n    pub validator_id: NodeId,\n    /// Amount of the reward\n    pub amount: u64,\n    /// Block height\n    pub block_height: u64,\n    /// Timestamp\n    pub timestamp: u64,\n    /// Reason for the reward\n    pub reason: String,\n    /// Related block hash if applicable\n    pub block_hash: Option\u003cVec\u003cu8\u003e\u003e,\n    /// Transaction hash if applicable\n    pub tx_hash: Option\u003cVec\u003cu8\u003e\u003e,\n}\n\n/// Penalty event for tracking\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct PenaltyEvent {\n    /// Validator that received the penalty\n    pub validator_id: NodeId,\n    /// Amount of the penalty\n    pub amount: u64,\n    /// Block height\n    pub block_height: u64,\n    /// Timestamp\n    pub timestamp: u64,\n    /// Reason for the penalty\n    pub reason: String,\n    /// Related incident ID if applicable\n    pub incident_id: Option\u003cString\u003e,\n}\n\n/// Reward calculation result\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct RewardCalculation {\n    /// Total block reward\n    pub total_block_reward: u64,\n    /// Total transaction fees\n    pub total_tx_fees: u64,\n    /// Rewards by validator\n    pub rewards_by_validator: HashMap\u003cNodeId, u64\u003e,\n    /// Total distributed rewards\n    pub total_distributed: u64,\n    /// Block height\n    pub block_height: u64,\n    /// Distribution method used\n    pub distribution_method: RewardDistributionMethod,\n}\n\n/// Manager for handling blockchain incentives\npub struct IncentiveManager {\n    /// Configuration\n    config: RwLock\u003cIncentiveConfig\u003e,\n    /// Validator stakes\n    validator_stakes: RwLock\u003cHashMap\u003cNodeId, u64\u003e\u003e,\n    /// Validator reputations\n    validator_reputations: RwLock\u003cHashMap\u003cNodeId, f64\u003e\u003e,\n    /// Active validators\n    validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e,\n    /// Last reward calculation\n    last_reward_calculation: RwLock\u003cOption\u003cRewardCalculation\u003e\u003e,\n    /// Reward history\n    reward_history: RwLock\u003cVec\u003cRewardEvent\u003e\u003e,\n    /// Penalty history\n    penalty_history: RwLock\u003cVec\u003cPenaltyEvent\u003e\u003e,\n    /// Last reward time\n    last_reward_time: RwLock\u003cInstant\u003e,\n    /// Running flag\n    running: RwLock\u003cbool\u003e,\n    /// Total rewards distributed\n    total_rewards_distributed: RwLock\u003cu64\u003e,\n    /// Current block height\n    current_block_height: RwLock\u003cu64\u003e,\n}\n\nimpl IncentiveManager {\n    /// Create a new incentive manager\n    pub fn new(config: IncentiveConfig, validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e) -\u003e Self {\n        Self {\n            config: RwLock::new(config),\n            validator_stakes: RwLock::new(HashMap::new()),\n            validator_reputations: RwLock::new(HashMap::new()),\n            validators,\n            last_reward_calculation: RwLock::new(None),\n            reward_history: RwLock::new(Vec::new()),\n            penalty_history: RwLock::new(Vec::new()),\n            last_reward_time: RwLock::new(Instant::now()),\n            running: RwLock::new(false),\n            total_rewards_distributed: RwLock::new(0),\n            current_block_height: RwLock::new(0),\n        }\n    }\n\n    /// Start the incentive manager\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if *running {\n            return Err(anyhow::anyhow!(\"Incentive manager already running\"));\n        }\n\n        *running = true;\n        info!(\"Incentive manager started\");\n        Ok(())\n    }\n\n    /// Stop the incentive manager\n    pub async fn stop(\u0026self) -\u003e Result\u003c()\u003e {\n        let mut running = self.running.write().await;\n        if !*running {\n            return Err(anyhow::anyhow!(\"Incentive manager not running\"));\n        }\n\n        *running = false;\n        info!(\"Incentive manager stopped\");\n        Ok(())\n    }\n\n    /// Update validator stake\n    pub async fn update_stake(\u0026self, validator_id: NodeId, stake: u64) -\u003e Result\u003c()\u003e {\n        let mut stakes = self.validator_stakes.write().await;\n        stakes.insert(validator_id, stake);\n        Ok(())\n    }\n\n    /// Update validator reputation\n    pub async fn update_reputation(\u0026self, validator_id: NodeId, reputation: f64) -\u003e Result\u003c()\u003e {\n        let mut reputations = self.validator_reputations.write().await;\n        reputations.insert(validator_id, reputation);\n        Ok(())\n    }\n\n    /// Calculate rewards for a block\n    pub async fn calculate_block_rewards(\u0026self, block: \u0026Block) -\u003e Result\u003cRewardCalculation\u003e {\n        let config = self.config.read().await;\n        let validator_stakes = self.validator_stakes.read().await;\n        let validator_reputations = self.validator_reputations.read().await;\n        let validators = self.validators.read().await;\n\n        // Calculate total transaction fees\n        let total_tx_fees = block.txs.iter().map(|tx| tx.fee.unwrap_or(0)).sum::\u003cu64\u003e();\n\n        // Calculate total block reward\n        let total_block_reward = if config.use_dynamic_rewards {\n            // Adjust based on block height\n            let base_reward = config.base_block_reward;\n            let adjustment_factor =\n                1.0 - (block.height as f64 / (block.height + 2_000_000) as f64) * 0.5;\n            (base_reward as f64 * adjustment_factor) as u64\n        } else {\n            config.base_block_reward\n        };\n\n        // Calculate validator portion of fees\n        let validator_fee_reward = total_tx_fees * config.fee_percentage as u64 / 100;\n\n        // Calculate total reward pool\n        let reward_pool = total_block_reward + validator_fee_reward;\n\n        // Distribute rewards based on configured method\n        let mut rewards_by_validator = HashMap::new();\n        let mut total_distributed = 0;\n\n        match config.distribution_method {\n            RewardDistributionMethod::Equal =\u003e {\n                // Everyone gets an equal share\n                let validator_count = validators.len() as u64;\n                if validator_count \u003e 0 {\n                    let reward_per_validator = reward_pool / validator_count;\n\n                    for validator in validators.iter() {\n                        if validator_stakes.get(validator).copied().unwrap_or(0)\n                            \u003e= config.min_stake_for_rewards\n                        {\n                            rewards_by_validator.insert(validator.clone(), reward_per_validator);\n                            total_distributed += reward_per_validator;\n                        }\n                    }\n                }\n            }\n            RewardDistributionMethod::ProportionalStake =\u003e {\n                // Rewards proportional to stake\n                let total_stake: u64 = validator_stakes\n                    .iter()\n                    .filter(|(id, stake)| {\n                        validators.contains(*id) \u0026\u0026 **stake \u003e= config.min_stake_for_rewards\n                    })\n                    .map(|(_, stake)| *stake)\n                    .sum();\n\n                if total_stake \u003e 0 {\n                    for (validator, stake) in validator_stakes.iter() {\n                        if validators.contains(validator) \u0026\u0026 *stake \u003e= config.min_stake_for_rewards\n                        {\n                            let reward =\n                                (reward_pool as u128 * *stake as u128 / total_stake as u128) as u64;\n                            rewards_by_validator.insert(validator.clone(), reward);\n                            total_distributed += reward;\n                        }\n                    }\n                }\n            }\n            RewardDistributionMethod::ReputationWeighted =\u003e {\n                // Rewards weighted by reputation\n                let mut total_reputation = 0.0;\n\n                for validator in validators.iter() {\n                    if validator_stakes.get(validator).copied().unwrap_or(0)\n                        \u003e= config.min_stake_for_rewards\n                    {\n                        total_reputation +=\n                            validator_reputations.get(validator).copied().unwrap_or(0.5);\n                    }\n                }\n\n                if total_reputation \u003e 0.0 {\n                    for validator in validators.iter() {\n                        if validator_stakes.get(validator).copied().unwrap_or(0)\n                            \u003e= config.min_stake_for_rewards\n                        {\n                            let reputation =\n                                validator_reputations.get(validator).copied().unwrap_or(0.5);\n                            let reward =\n                                (reward_pool as f64 * reputation / total_reputation) as u64;\n                            rewards_by_validator.insert(validator.clone(), reward);\n                            total_distributed += reward;\n                        }\n                    }\n                }\n            }\n            RewardDistributionMethod::SocialGraphWeighted =\u003e {\n                // For SVBFT: implement social graph weighting in the future\n                // For now, fallback to reputation-weighted\n                let mut total_reputation = 0.0;\n\n                for validator in validators.iter() {\n                    if validator_stakes.get(validator).copied().unwrap_or(0)\n                        \u003e= config.min_stake_for_rewards\n                    {\n                        total_reputation +=\n                            validator_reputations.get(validator).copied().unwrap_or(0.5);\n                    }\n                }\n\n                if total_reputation \u003e 0.0 {\n                    for validator in validators.iter() {\n                        if validator_stakes.get(validator).copied().unwrap_or(0)\n                            \u003e= config.min_stake_for_rewards\n                        {\n                            let reputation =\n                                validator_reputations.get(validator).copied().unwrap_or(0.5);\n                            let reward =\n                                (reward_pool as f64 * reputation / total_reputation) as u64;\n                            rewards_by_validator.insert(validator.clone(), reward);\n                            total_distributed += reward;\n                        }\n                    }\n                }\n            }\n            _ =\u003e {\n                // Other methods would be implemented here\n                // For now, default to equal distribution\n                let validator_count = validators.len() as u64;\n                if validator_count \u003e 0 {\n                    let reward_per_validator = reward_pool / validator_count;\n\n                    for validator in validators.iter() {\n                        if validator_stakes.get(validator).copied().unwrap_or(0)\n                            \u003e= config.min_stake_for_rewards\n                        {\n                            rewards_by_validator.insert(validator.clone(), reward_per_validator);\n                            total_distributed += reward_per_validator;\n                        }\n                    }\n                }\n            }\n        }\n\n        // Record this calculation\n        let calculation = RewardCalculation {\n            total_block_reward,\n            total_tx_fees,\n            rewards_by_validator: rewards_by_validator.clone(),\n            total_distributed,\n            block_height: block.height,\n            distribution_method: config.distribution_method,\n        };\n\n        *self.last_reward_calculation.write().await = Some(calculation.clone());\n        *self.last_reward_time.write().await = Instant::now();\n        *self.current_block_height.write().await = block.height;\n\n        // Update total rewards distributed\n        let mut total = self.total_rewards_distributed.write().await;\n        *total += total_distributed;\n\n        // Record reward events\n        let mut reward_history = self.reward_history.write().await;\n        let timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        for (validator, amount) in rewards_by_validator.iter() {\n            reward_history.push(RewardEvent {\n                validator_id: validator.clone(),\n                amount: *amount,\n                block_height: block.height,\n                timestamp,\n                reason: \"Block reward\".to_string(),\n                block_hash: Some(block.hash.clone()),\n                tx_hash: None,\n            });\n        }\n\n        Ok(calculation)\n    }\n\n    /// Apply a penalty to a validator\n    pub async fn apply_penalty(\n        \u0026self,\n        validator_id: NodeId,\n        amount: u64,\n        reason: String,\n        block_height: u64,\n        incident_id: Option\u003cString\u003e,\n    ) -\u003e Result\u003c()\u003e {\n        let config = self.config.read().await;\n        if !config.enable_penalties {\n            return Ok(());\n        }\n\n        let timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        let penalty = PenaltyEvent {\n            validator_id: validator_id.clone(),\n            amount,\n            block_height,\n            timestamp,\n            reason,\n            incident_id,\n        };\n\n        // Record the penalty\n        let mut penalty_history = self.penalty_history.write().await;\n        penalty_history.push(penalty);\n\n        // In a real system, we'd actually deduct from the validator's balance here\n\n        Ok(())\n    }\n\n    /// Apply a special reward\n    pub async fn apply_special_reward(\n        \u0026self,\n        validator_id: NodeId,\n        reward_type: String,\n        block_height: u64,\n        tx_hash: Option\u003cVec\u003cu8\u003e\u003e,\n    ) -\u003e Result\u003cu64\u003e {\n        let config = self.config.read().await;\n        let amount = config\n            .special_contribution_rewards\n            .get(\u0026reward_type)\n            .copied()\n            .unwrap_or(0);\n\n        if amount == 0 {\n            return Ok(0);\n        }\n\n        let timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        let reward = RewardEvent {\n            validator_id: validator_id.clone(),\n            amount,\n            block_height,\n            timestamp,\n            reason: format!(\"Special reward: {}\", reward_type),\n            block_hash: None,\n            tx_hash,\n        };\n\n        // Record the reward\n        let mut reward_history = self.reward_history.write().await;\n        reward_history.push(reward);\n\n        // Update total rewards distributed\n        let mut total = self.total_rewards_distributed.write().await;\n        *total += amount;\n\n        // In a real system, we'd actually credit the validator's balance here\n\n        Ok(amount)\n    }\n\n    /// Get the last reward calculation\n    pub async fn get_last_reward_calculation(\u0026self) -\u003e Option\u003cRewardCalculation\u003e {\n        self.last_reward_calculation.read().await.clone()\n    }\n\n    /// Get total rewards for a validator\n    pub async fn get_validator_total_rewards(\u0026self, validator_id: \u0026NodeId) -\u003e u64 {\n        let reward_history = self.reward_history.read().await;\n\n        reward_history\n            .iter()\n            .filter(|event| \u0026event.validator_id == validator_id)\n            .map(|event| event.amount)\n            .sum()\n    }\n\n    /// Get total penalties for a validator\n    pub async fn get_validator_total_penalties(\u0026self, validator_id: \u0026NodeId) -\u003e u64 {\n        let penalty_history = self.penalty_history.read().await;\n\n        penalty_history\n            .iter()\n            .filter(|event| \u0026event.validator_id == validator_id)\n            .map(|event| event.amount)\n            .sum()\n    }\n\n    /// Get reward history for a validator\n    pub async fn get_validator_reward_history(\u0026self, validator_id: \u0026NodeId) -\u003e Vec\u003cRewardEvent\u003e {\n        let reward_history = self.reward_history.read().await;\n\n        reward_history\n            .iter()\n            .filter(|event| \u0026event.validator_id == validator_id)\n            .cloned()\n            .collect()\n    }\n\n    /// Get penalty history for a validator\n    pub async fn get_validator_penalty_history(\u0026self, validator_id: \u0026NodeId) -\u003e Vec\u003cPenaltyEvent\u003e {\n        let penalty_history = self.penalty_history.read().await;\n\n        penalty_history\n            .iter()\n            .filter(|event| \u0026event.validator_id == validator_id)\n            .cloned()\n            .collect()\n    }\n\n    /// Get all reward events\n    pub async fn get_all_reward_events(\u0026self) -\u003e Vec\u003cRewardEvent\u003e {\n        self.reward_history.read().await.clone()\n    }\n\n    /// Get all penalty events\n    pub async fn get_all_penalty_events(\u0026self) -\u003e Vec\u003cPenaltyEvent\u003e {\n        self.penalty_history.read().await.clone()\n    }\n\n    /// Get the total rewards distributed\n    pub async fn get_total_rewards_distributed(\u0026self) -\u003e u64 {\n        *self.total_rewards_distributed.read().await\n    }\n\n    /// Update the configuration\n    pub async fn update_config(\u0026self, config: IncentiveConfig) -\u003e Result\u003c()\u003e {\n        let mut cfg = self.config.write().await;\n        *cfg = config;\n        Ok(())\n    }\n\n    /// Get incentive statistics\n    pub async fn get_statistics(\u0026self) -\u003e IncentiveStatistics {\n        let reward_history = self.reward_history.read().await;\n        let penalty_history = self.penalty_history.read().await;\n        let validator_stakes = self.validator_stakes.read().await;\n        let validator_reputations = self.validator_reputations.read().await;\n        let validators = self.validators.read().await;\n        let total_distributed = *self.total_rewards_distributed.read().await;\n\n        // Calculate rewards by validator\n        let mut rewards_by_validator = HashMap::new();\n        for event in reward_history.iter() {\n            *rewards_by_validator\n                .entry(event.validator_id.clone())\n                .or_insert(0) += event.amount;\n        }\n\n        // Calculate penalties by validator\n        let mut penalties_by_validator = HashMap::new();\n        for event in penalty_history.iter() {\n            *penalties_by_validator\n                .entry(event.validator_id.clone())\n                .or_insert(0) += event.amount;\n        }\n\n        // Find validator with highest rewards\n        let validator_with_highest_rewards = rewards_by_validator\n            .iter()\n            .max_by_key(|(_, amount)| *amount)\n            .map(|(validator, amount)| (validator.clone(), *amount));\n\n        // Find validator with highest penalties\n        let validator_with_highest_penalties = penalties_by_validator\n            .iter()\n            .max_by_key(|(_, amount)| *amount)\n            .map(|(validator, amount)| (validator.clone(), *amount));\n\n        // Calculate average rewards\n        let average_rewards = if !rewards_by_validator.is_empty() {\n            total_distributed / rewards_by_validator.len() as u64\n        } else {\n            0\n        };\n\n        IncentiveStatistics {\n            total_rewards_distributed,\n            total_penalties_applied: penalty_history.iter().map(|e| e.amount).sum(),\n            reward_events_count: reward_history.len(),\n            penalty_events_count: penalty_history.len(),\n            rewards_by_validator,\n            penalties_by_validator,\n            validator_with_highest_rewards,\n            validator_with_highest_penalties,\n            average_rewards,\n            active_validators_count: validators.len(),\n            validators_with_rewards_count: rewards_by_validator.len(),\n            validators_with_penalties_count: penalties_by_validator.len(),\n        }\n    }\n}\n\nimpl Clone for IncentiveManager {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a partial clone for use in async tasks\n        Self {\n            config: RwLock::new(self.config.try_read().unwrap_or_default().clone()),\n            validator_stakes: RwLock::new(HashMap::new()),\n            validator_reputations: RwLock::new(HashMap::new()),\n            validators: self.validators.clone(),\n            last_reward_calculation: RwLock::new(None),\n            reward_history: RwLock::new(Vec::new()),\n            penalty_history: RwLock::new(Vec::new()),\n            last_reward_time: RwLock::new(Instant::now()),\n            running: RwLock::new(false),\n            total_rewards_distributed: RwLock::new(0),\n            current_block_height: RwLock::new(0),\n        }\n    }\n}\n\n/// Statistics about the incentive system\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct IncentiveStatistics {\n    /// Total rewards distributed\n    pub total_rewards_distributed: u64,\n    /// Total penalties applied\n    pub total_penalties_applied: u64,\n    /// Number of reward events\n    pub reward_events_count: usize,\n    /// Number of penalty events\n    pub penalty_events_count: usize,\n    /// Rewards by validator\n    pub rewards_by_validator: HashMap\u003cNodeId, u64\u003e,\n    /// Penalties by validator\n    pub penalties_by_validator: HashMap\u003cNodeId, u64\u003e,\n    /// Validator with highest rewards\n    pub validator_with_highest_rewards: Option\u003c(NodeId, u64)\u003e,\n    /// Validator with highest penalties\n    pub validator_with_highest_penalties: Option\u003c(NodeId, u64)\u003e,\n    /// Average rewards per validator\n    pub average_rewards: u64,\n    /// Number of active validators\n    pub active_validators_count: usize,\n    /// Number of validators that have received rewards\n    pub validators_with_rewards_count: usize,\n    /// Number of validators that have received penalties\n    pub validators_with_penalties_count: usize,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","leader_election.rs"],"content":"use crate::network::types::NodeId;\nuse anyhow::{anyhow, Result};\nuse std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\nuse tracing::{debug, info, warn};\n\n/// LeaderElection strategies\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum LeaderElectionStrategy {\n    /// Round robin leader election\n    RoundRobin,\n    /// Random leader election\n    Random,\n    /// Weighted random leader election\n    WeightedRandom,\n    /// Performance-based leader election\n    PerformanceBased,\n    /// Stake-based leader election\n    StakeBased,\n    /// SVBFT-specific reputation-based leader election\n    SocialVerified,\n}\n\n/// Configuration for leader election\n#[derive(Debug, Clone)]\npub struct LeaderElectionConfig {\n    /// Strategy to use for leader election\n    pub strategy: LeaderElectionStrategy,\n    /// Interval for leader rotation in milliseconds\n    pub rotation_interval_ms: u64,\n    /// Minimum performance score to be eligible as leader\n    pub min_performance_score: f64,\n    /// Minimum stake to be eligible as leader\n    pub min_stake: u64,\n    /// Include mobile nodes as potential leaders\n    pub include_mobile_nodes: bool,\n    /// Maximum consecutive terms for a leader\n    pub max_consecutive_terms: usize,\n}\n\nimpl Default for LeaderElectionConfig {\n    fn default() -\u003e Self {\n        Self {\n            strategy: LeaderElectionStrategy::SocialVerified,\n            rotation_interval_ms: 10000, // 10 seconds\n            min_performance_score: 0.7,\n            min_stake: 1000,\n            include_mobile_nodes: false,\n            max_consecutive_terms: 2,\n        }\n    }\n}\n\n/// Performance metrics for leader election\n#[derive(Debug, Clone)]\npub struct NodePerformance {\n    /// Success rate of previous blocks\n    pub success_rate: f64,\n    /// Average latency in milliseconds\n    pub average_latency: f64,\n    /// Number of validators that voted for this node's blocks\n    pub validator_support: usize,\n    /// Uptime percentage\n    pub uptime: f64,\n    /// Last update timestamp\n    pub last_update: Instant,\n}\n\nimpl Default for NodePerformance {\n    fn default() -\u003e Self {\n        Self {\n            success_rate: 1.0,\n            average_latency: 0.0,\n            validator_support: 0,\n            uptime: 1.0,\n            last_update: Instant::now(),\n        }\n    }\n}\n\n/// Social verification metrics for SVBFT\n#[derive(Debug, Clone)]\npub struct SocialMetrics {\n    /// Trust score from other validators (0.0-1.0)\n    pub trust_score: f64,\n    /// Participation score in the network (0.0-1.0)\n    pub participation_score: f64,\n    /// Reputation score based on historical performance (0.0-1.0)\n    pub reputation_score: f64,\n    /// Social connectivity (number of social connections)\n    pub social_connections: usize,\n    /// Last update timestamp\n    pub last_update: Instant,\n}\n\nimpl Default for SocialMetrics {\n    fn default() -\u003e Self {\n        Self {\n            trust_score: 0.5,\n            participation_score: 0.5,\n            reputation_score: 0.5,\n            social_connections: 0,\n            last_update: Instant::now(),\n        }\n    }\n}\n\n/// Leader election manager\npub struct LeaderElectionManager {\n    /// Configuration\n    config: LeaderElectionConfig,\n    /// Current leader\n    current_leader: RwLock\u003cOption\u003cNodeId\u003e\u003e,\n    /// Active validators\n    validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e,\n    /// Performance metrics for each node\n    performance: RwLock\u003cHashMap\u003cNodeId, NodePerformance\u003e\u003e,\n    /// Social metrics for each node\n    social_metrics: RwLock\u003cHashMap\u003cNodeId, SocialMetrics\u003e\u003e,\n    /// Node stakes\n    stakes: RwLock\u003cHashMap\u003cNodeId, u64\u003e\u003e,\n    /// Last leader change timestamp\n    last_leader_change: RwLock\u003cInstant\u003e,\n    /// Current term counter\n    term_counter: RwLock\u003cHashMap\u003cNodeId, usize\u003e\u003e,\n}\n\nimpl LeaderElectionManager {\n    /// Create a new leader election manager\n    pub fn new(config: LeaderElectionConfig, validators: Arc\u003cRwLock\u003cHashSet\u003cNodeId\u003e\u003e\u003e) -\u003e Self {\n        Self {\n            config,\n            current_leader: RwLock::new(None),\n            validators,\n            performance: RwLock::new(HashMap::new()),\n            social_metrics: RwLock::new(HashMap::new()),\n            stakes: RwLock::new(HashMap::new()),\n            last_leader_change: RwLock::new(Instant::now()),\n            term_counter: RwLock::new(HashMap::new()),\n        }\n    }\n\n    /// Start the leader election process\n    pub async fn start(\u0026self) -\u003e Result\u003c()\u003e {\n        // Perform initial leader election\n        self.elect_leader().await?;\n\n        // Start background task to rotate leaders based on interval\n        let config = self.config.clone();\n        let last_leader_change = self.last_leader_change.clone();\n        let self_clone = Arc::new(self.clone());\n\n        tokio::spawn(async move {\n            let rotation_interval = Duration::from_millis(config.rotation_interval_ms);\n            loop {\n                tokio::time::sleep(Duration::from_millis(100)).await;\n\n                let elapsed = {\n                    let last_change = last_leader_change.read().await;\n                    last_change.elapsed()\n                };\n\n                if elapsed \u003e= rotation_interval {\n                    if let Err(e) = self_clone.elect_leader().await {\n                        warn!(\"Failed to elect new leader: {}\", e);\n                    }\n                }\n            }\n        });\n\n        Ok(())\n    }\n\n    /// Elect a new leader based on the configured strategy\n    pub async fn elect_leader(\u0026self) -\u003e Result\u003cNodeId\u003e {\n        let validators = self.validators.read().await;\n        if validators.is_empty() {\n            return Err(anyhow!(\"No validators available for leader election\"));\n        }\n\n        let leader = match self.config.strategy {\n            LeaderElectionStrategy::RoundRobin =\u003e self.round_robin_election(\u0026validators).await?,\n            LeaderElectionStrategy::Random =\u003e self.random_election(\u0026validators).await?,\n            LeaderElectionStrategy::WeightedRandom =\u003e {\n                self.weighted_random_election(\u0026validators).await?\n            }\n            LeaderElectionStrategy::PerformanceBased =\u003e {\n                self.performance_based_election(\u0026validators).await?\n            }\n            LeaderElectionStrategy::StakeBased =\u003e self.stake_based_election(\u0026validators).await?,\n            LeaderElectionStrategy::SocialVerified =\u003e {\n                self.social_verified_election(\u0026validators).await?\n            }\n        };\n\n        // Update current leader and timestamp\n        *self.current_leader.write().await = Some(leader.clone());\n        *self.last_leader_change.write().await = Instant::now();\n\n        // Update consecutive terms counter\n        let mut term_counter = self.term_counter.write().await;\n        for (node, count) in term_counter.iter_mut() {\n            if node == \u0026leader {\n                *count += 1;\n            } else {\n                *count = 0;\n            }\n        }\n\n        // Ensure the leader has an entry in the term counter\n        term_counter.entry(leader.clone()).or_insert(1);\n\n        info!(\"Elected new leader: {}\", leader);\n        Ok(leader)\n    }\n\n    /// Get the current leader\n    pub async fn get_current_leader(\u0026self) -\u003e Option\u003cNodeId\u003e {\n        self.current_leader.read().await.clone()\n    }\n\n    /// Update node performance metrics\n    pub async fn update_performance(\u0026self, node_id: NodeId, performance: NodePerformance) {\n        let mut performances = self.performance.write().await;\n        performances.insert(node_id, performance);\n    }\n\n    /// Update social metrics for a node\n    pub async fn update_social_metrics(\u0026self, node_id: NodeId, metrics: SocialMetrics) {\n        let mut social_metrics = self.social_metrics.write().await;\n        social_metrics.insert(node_id, metrics);\n    }\n\n    /// Update stake for a node\n    pub async fn update_stake(\u0026self, node_id: NodeId, stake: u64) {\n        let mut stakes = self.stakes.write().await;\n        stakes.insert(node_id, stake);\n    }\n\n    // Implementation of different leader election strategies\n\n    /// Round-robin leader election\n    async fn round_robin_election(\u0026self, validators: \u0026HashSet\u003cNodeId\u003e) -\u003e Result\u003cNodeId\u003e {\n        let current = self.current_leader.read().await;\n        let mut validators_vec: Vec\u003c_\u003e = validators.iter().cloned().collect();\n        validators_vec.sort(); // Sort for deterministic order\n\n        if let Some(current_leader) = \u0026*current {\n            let idx = validators_vec.iter().position(|id| id == current_leader);\n            if let Some(pos) = idx {\n                let next = (pos + 1) % validators_vec.len();\n                return Ok(validators_vec[next].clone());\n            }\n        }\n\n        // No current leader or not found, start from beginning\n        Ok(validators_vec[0].clone())\n    }\n\n    /// Random leader election\n    async fn random_election(\u0026self, validators: \u0026HashSet\u003cNodeId\u003e) -\u003e Result\u003cNodeId\u003e {\n        use rand::{rngs::StdRng, Rng, SeedableRng};\n\n        let validators_vec: Vec\u003c_\u003e = validators.iter().cloned().collect();\n\n        // Create deterministic RNG with a time-based seed\n        let seed = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_nanos() as u64;\n        let mut rng = StdRng::seed_from_u64(seed);\n\n        let idx = rng.gen_range(0..validators_vec.len());\n        Ok(validators_vec[idx].clone())\n    }\n\n    /// Weighted random leader election\n    async fn weighted_random_election(\u0026self, validators: \u0026HashSet\u003cNodeId\u003e) -\u003e Result\u003cNodeId\u003e {\n        use rand::{rngs::StdRng, Rng, SeedableRng};\n\n        let performances = self.performance.read().await;\n        let social_metrics = self.social_metrics.read().await;\n        let term_counter = self.term_counter.read().await;\n\n        // Calculate weights for each validator\n        let mut weights = Vec::new();\n        let mut validators_vec = Vec::new();\n\n        for validator in validators {\n            // Skip validators that have reached max consecutive terms\n            if let Some(terms) = term_counter.get(validator) {\n                if *terms \u003e= self.config.max_consecutive_terms {\n                    continue;\n                }\n            }\n\n            let performance = performances\n                .get(validator)\n                .unwrap_or(\u0026NodePerformance::default());\n            let social = social_metrics\n                .get(validator)\n                .unwrap_or(\u0026SocialMetrics::default());\n\n            // Calculate combined weight\n            let weight = performance.success_rate * social.reputation_score * 100.0;\n\n            if weight \u003e 0.0 {\n                weights.push(weight as u32);\n                validators_vec.push(validator.clone());\n            }\n        }\n\n        if validators_vec.is_empty() {\n            // Fall back to random election if no weighted candidates\n            return self.random_election(validators).await;\n        }\n\n        // Create deterministic RNG with a time-based seed\n        let seed = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_nanos() as u64;\n        let mut rng = StdRng::seed_from_u64(seed);\n\n        // Sum weights and get a random point\n        let total_weight: u32 = weights.iter().sum();\n        let mut point = rng.gen_range(0..total_weight);\n\n        // Find the validator corresponding to the random point\n        for (i, weight) in weights.iter().enumerate() {\n            if point \u003c *weight {\n                return Ok(validators_vec[i].clone());\n            }\n            point -= *weight;\n        }\n\n        // Should never reach here, but return the last one as fallback\n        Ok(validators_vec.last().unwrap().clone())\n    }\n\n    /// Performance-based leader election\n    async fn performance_based_election(\u0026self, validators: \u0026HashSet\u003cNodeId\u003e) -\u003e Result\u003cNodeId\u003e {\n        let performances = self.performance.read().await;\n        let term_counter = self.term_counter.read().await;\n\n        let mut best_node = None;\n        let mut best_score = 0.0;\n\n        for validator in validators {\n            // Skip validators that have reached max consecutive terms\n            if let Some(terms) = term_counter.get(validator) {\n                if *terms \u003e= self.config.max_consecutive_terms {\n                    continue;\n                }\n            }\n\n            if let Some(perf) = performances.get(validator) {\n                // Skip nodes below minimum score\n                if perf.success_rate \u003c self.config.min_performance_score {\n                    continue;\n                }\n\n                // Calculate combined score\n                let score = perf.success_rate * (1.0 - perf.average_latency / 1000.0);\n\n                if score \u003e best_score {\n                    best_score = score;\n                    best_node = Some(validator.clone());\n                }\n            }\n        }\n\n        if let Some(node) = best_node {\n            Ok(node)\n        } else {\n            // Fall back to random election if no suitable performance-based candidate\n            self.random_election(validators).await\n        }\n    }\n\n    /// Stake-based leader election\n    async fn stake_based_election(\u0026self, validators: \u0026HashSet\u003cNodeId\u003e) -\u003e Result\u003cNodeId\u003e {\n        use rand::{rngs::StdRng, Rng, SeedableRng};\n\n        let stakes = self.stakes.read().await;\n        let term_counter = self.term_counter.read().await;\n\n        let mut weights = Vec::new();\n        let mut validators_vec = Vec::new();\n\n        for validator in validators {\n            // Skip validators that have reached max consecutive terms\n            if let Some(terms) = term_counter.get(validator) {\n                if *terms \u003e= self.config.max_consecutive_terms {\n                    continue;\n                }\n            }\n\n            let stake = stakes.get(validator).unwrap_or(\u00260);\n\n            // Skip nodes below minimum stake\n            if *stake \u003c self.config.min_stake {\n                continue;\n            }\n\n            weights.push(*stake);\n            validators_vec.push(validator.clone());\n        }\n\n        if validators_vec.is_empty() {\n            // Fall back to random election if no staked candidates\n            return self.random_election(validators).await;\n        }\n\n        // Create deterministic RNG with a time-based seed\n        let seed = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_nanos() as u64;\n        let mut rng = StdRng::seed_from_u64(seed);\n\n        // Sum weights and get a random point\n        let total_weight: u64 = weights.iter().sum();\n        let mut point = rng.gen_range(0..total_weight);\n\n        // Find the validator corresponding to the random point\n        for (i, weight) in weights.iter().enumerate() {\n            if point \u003c *weight {\n                return Ok(validators_vec[i].clone());\n            }\n            point -= *weight;\n        }\n\n        // Should never reach here, but return the last one as fallback\n        Ok(validators_vec.last().unwrap().clone())\n    }\n\n    /// Social verified leader election for SVBFT\n    async fn social_verified_election(\u0026self, validators: \u0026HashSet\u003cNodeId\u003e) -\u003e Result\u003cNodeId\u003e {\n        let social_metrics = self.social_metrics.read().await;\n        let performances = self.performance.read().await;\n        let term_counter = self.term_counter.read().await;\n\n        let mut best_node = None;\n        let mut best_score = 0.0;\n\n        for validator in validators {\n            // Skip validators that have reached max consecutive terms\n            if let Some(terms) = term_counter.get(validator) {\n                if *terms \u003e= self.config.max_consecutive_terms {\n                    continue;\n                }\n            }\n\n            let social = social_metrics\n                .get(validator)\n                .unwrap_or(\u0026SocialMetrics::default());\n            let perf = performances\n                .get(validator)\n                .unwrap_or(\u0026NodePerformance::default());\n\n            // Skip nodes below minimum performance score\n            if perf.success_rate \u003c self.config.min_performance_score {\n                continue;\n            }\n\n            // Calculate combined social score\n            let score = social.trust_score * 0.4\n                + social.reputation_score * 0.3\n                + social.participation_score * 0.2\n                + (social.social_connections as f64 / 100.0).min(0.1);\n\n            // Apply performance modifier\n            let final_score = score * perf.success_rate;\n\n            if final_score \u003e best_score {\n                best_score = final_score;\n                best_node = Some(validator.clone());\n            }\n        }\n\n        if let Some(node) = best_node {\n            Ok(node)\n        } else {\n            // Fall back to random election if no suitable social-verified candidate\n            self.random_election(validators).await\n        }\n    }\n}\n\nimpl Clone for LeaderElectionManager {\n    fn clone(\u0026self) -\u003e Self {\n        // This is a partial clone for use in async tasks\n        // The RwLocks will be new but the references within will be the same\n        Self {\n            config: self.config.clone(),\n            current_leader: RwLock::new(None),\n            validators: self.validators.clone(),\n            performance: RwLock::new(HashMap::new()),\n            social_metrics: RwLock::new(HashMap::new()),\n            stakes: RwLock::new(HashMap::new()),\n            last_leader_change: RwLock::new(Instant::now()),\n            term_counter: RwLock::new(HashMap::new()),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","load_balancer.rs"],"content":"use std::collections::HashMap;\nuse std::sync::Arc;\nuse tokio::sync::RwLock;\nuse crate::types::{ShardId, NodeId, TransactionHash};\nuse crate::consensus::metrics::NetworkMetrics;\n\npub struct DynamicLoadBalancer {\n    // Track shard capacities\n    shard_capacities: Arc\u003cRwLock\u003cHashMap\u003cShardId, u64\u003e\u003e\u003e,\n    // Track current load\n    current_loads: Arc\u003cRwLock\u003cHashMap\u003cShardId, u64\u003e\u003e\u003e,\n    // Track node assignments\n    node_assignments: Arc\u003cRwLock\u003cHashMap\u003cNodeId, ShardId\u003e\u003e\u003e,\n    // Track shard performance\n    shard_performance: Arc\u003cRwLock\u003cHashMap\u003cShardId, f64\u003e\u003e\u003e,\n    // Network metrics\n    metrics: Arc\u003cNetworkMetrics\u003e,\n}\n\nimpl DynamicLoadBalancer {\n    pub fn new(metrics: Arc\u003cNetworkMetrics\u003e) -\u003e Self {\n        Self {\n            shard_capacities: Arc::new(RwLock::new(HashMap::new())),\n            current_loads: Arc::new(RwLock::new(HashMap::new())),\n            node_assignments: Arc::new(RwLock::new(HashMap::new())),\n            shard_performance: Arc::new(RwLock::new(HashMap::new())),\n            metrics,\n        }\n    }\n\n    pub async fn update_shard_capacity(\u0026self, shard: ShardId, capacity: u64) {\n        let mut capacities = self.shard_capacities.write().await;\n        capacities.insert(shard, capacity);\n        self.metrics.record_shard_capacity(shard, capacity);\n    }\n\n    pub async fn update_current_load(\u0026self, shard: ShardId, load: u64) {\n        let mut loads = self.current_loads.write().await;\n        loads.insert(shard, load);\n        self.metrics.record_current_load(shard, load);\n        \n        // Check if rebalancing is needed\n        if self.should_rebalance(shard, load).await {\n            self.trigger_rebalancing().await;\n        }\n    }\n\n    async fn should_rebalance(\u0026self, shard: ShardId, current_load: u64) -\u003e bool {\n        let capacities = self.shard_capacities.read().await;\n        let loads = self.current_loads.read().await;\n        \n        if let Some(\u0026capacity) = capacities.get(\u0026shard) {\n            // Check if load is above 80% of capacity\n            if current_load as f64 \u003e 0.8 * capacity as f64 {\n                return true;\n            }\n            \n            // Check for load imbalance across shards\n            let avg_load: f64 = loads.values().sum::\u003cu64\u003e() as f64 / loads.len() as f64;\n            let load_diff = (current_load as f64 - avg_load).abs();\n            if load_diff / avg_load \u003e 0.2 {\n                return true;\n            }\n        }\n        \n        false\n    }\n\n    async fn trigger_rebalancing(\u0026self) {\n        let capacities = self.shard_capacities.read().await;\n        let loads = self.current_loads.read().await;\n        let mut assignments = self.node_assignments.write().await;\n        \n        // Calculate optimal distribution\n        let total_load: u64 = loads.values().sum();\n        let total_capacity: u64 = capacities.values().sum();\n        \n        for (node, current_shard) in assignments.iter_mut() {\n            let optimal_shard = self.find_optimal_shard(\n                node,\n                *current_shard,\n                \u0026loads,\n                \u0026capacities,\n                total_load,\n                total_capacity\n            ).await;\n            \n            if optimal_shard != *current_shard {\n                *current_shard = optimal_shard;\n                self.metrics.record_node_migration(node.clone(), *current_shard, optimal_shard);\n            }\n        }\n    }\n\n    async fn find_optimal_shard(\n        \u0026self,\n        node: \u0026NodeId,\n        current_shard: ShardId,\n        loads: \u0026HashMap\u003cShardId, u64\u003e,\n        capacities: \u0026HashMap\u003cShardId, u64\u003e,\n        total_load: u64,\n        total_capacity: u64\n    ) -\u003e ShardId {\n        let mut best_score = f64::MAX;\n        let mut optimal_shard = current_shard;\n        \n        for (\u0026shard, \u0026capacity) in capacities.iter() {\n            let load = loads.get(\u0026shard).unwrap_or(\u00260);\n            \n            // Calculate migration score based on:\n            // 1. Load distribution\n            // 2. Network locality\n            // 3. Migration cost\n            let load_ratio = *load as f64 / capacity as f64;\n            let locality_score = self.calculate_locality_score(node, shard).await;\n            let migration_cost = if shard == current_shard { 0.0 } else { 1.0 };\n            \n            let score = 0.5 * load_ratio + 0.3 * locality_score + 0.2 * migration_cost;\n            \n            if score \u003c best_score {\n                best_score = score;\n                optimal_shard = shard;\n            }\n        }\n        \n        optimal_shard\n    }\n\n    async fn calculate_locality_score(\u0026self, node: \u0026NodeId, shard: ShardId) -\u003e f64 {\n        // Calculate network locality score based on latency and topology\n        // This is a simplified version - in production we would use actual network metrics\n        let performance = self.shard_performance.read().await;\n        performance.get(\u0026shard).unwrap_or(\u00260.5).clone()\n    }\n\n    pub async fn record_transaction_latency(\u0026self, shard: ShardId, latency: f64) {\n        let mut performance = self.shard_performance.write().await;\n        let current = performance.entry(shard).or_insert(0.0);\n        // Exponential moving average\n        *current = 0.9 * *current + 0.1 * latency;\n        self.metrics.record_shard_latency(shard, latency);\n    }\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","src","consensus","ltl.rs"],"content":"use std::future::Future;\nuse std::pin::Pin;\nuse serde::{Serialize, Deserialize};\nuse anyhow::{Result, anyhow};\nuse crate::consensus::petri_net::PetriNet;\nuse thiserror::Error;\n\n/// LTL formula\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\npub enum LTLFormula {\n    /// Atomic proposition\n    Atom(String),\n    /// Negation\n    Not(Box\u003cLTLFormula\u003e),\n    /// Conjunction\n    And(Box\u003cLTLFormula\u003e, Box\u003cLTLFormula\u003e),\n    /// Disjunction\n    Or(Box\u003cLTLFormula\u003e, Box\u003cLTLFormula\u003e),\n    /// Next\n    Next(Box\u003cLTLFormula\u003e),\n    /// Until\n    Until(Box\u003cLTLFormula\u003e, Box\u003cLTLFormula\u003e),\n    /// Finally\n    Finally(Box\u003cLTLFormula\u003e),\n    /// Globally\n    Globally(Box\u003cLTLFormula\u003e),\n}\n\n#[derive(Error, Debug)]\npub enum ModelCheckingError {\n    #[error(\"Not implemented: {0}\")]\n    NotImplemented(String),\n    #[error(\"Invalid formula: {0}\")]\n    InvalidFormula(String),\n    #[error(\"Verification failed: {0}\")]\n    VerificationFailed(String),\n}\n\n/// Model checker for LTL formulas\npub struct ModelChecker {}\n\nimpl ModelChecker {\n    /// Create a new model checker\n    pub fn new() -\u003e Self {\n        Self {}\n    }\n\n    /// Parse LTL formula\n    pub fn parse(\u0026self, _formula: \u0026str) -\u003e Result\u003cLTLFormula\u003e {\n        // TODO: Implement formula parsing\n        Err(anyhow!(\"Not implemented\"))\n    }\n\n    fn check_internal\u003c'a\u003e(\u0026'a self, net: \u0026'a PetriNet, formula: \u0026'a LTLFormula) -\u003e Pin\u003cBox\u003cdyn Future\u003cOutput = Result\u003cbool\u003e\u003e + 'a\u003e\u003e {\n        Box::pin(async move {\n            match formula {\n                LTLFormula::Atom(_prop) =\u003e {\n                    Err(anyhow!(ModelCheckingError::NotImplemented(\n                        \"Atomic proposition checking not implemented\".to_string()\n                    )))\n                }\n                LTLFormula::Not(f) =\u003e {\n                    let result = self.check_internal(net, f).await?;\n                    Ok(!result)\n                }\n                LTLFormula::And(f1, f2) =\u003e {\n                    let r1 = self.check_internal(net, f1).await?;\n                    let r2 = self.check_internal(net, f2).await?;\n                    Ok(r1 \u0026\u0026 r2)\n                }\n                LTLFormula::Or(f1, f2) =\u003e {\n                    let r1 = self.check_internal(net, f1).await?;\n                    let r2 = self.check_internal(net, f2).await?;\n                    Ok(r1 || r2)\n                }\n                _ =\u003e Err(anyhow!(ModelCheckingError::NotImplemented(\n                    \"This formula type is not implemented yet\".to_string()\n                ))),\n            }\n        })\n    }\n\n    /// Check if formula is satisfiable\n    pub async fn check(\u0026self, net: \u0026PetriNet, formula: \u0026LTLFormula) -\u003e Result\u003cbool\u003e {\n        self.check_internal(net, formula).await\n    }\n\n    /// Check safety property\n    pub async fn check_safety(\u0026self, _net: \u0026PetriNet, _property: \u0026LTLFormula) -\u003e Result\u003cbool\u003e {\n        Err(anyhow!(ModelCheckingError::NotImplemented(\n            \"Safety checking not implemented\".to_string()\n        )))\n    }\n\n    /// Check liveness property\n    pub async fn check_liveness(\u0026self, _net: \u0026PetriNet, _property: \u0026LTLFormula) -\u003e Result\u003cbool\u003e {\n        Err(anyhow!(ModelCheckingError::NotImplemented(\n            \"Liveness checking not implemented\".to_string()\n        )))\n    }\n\n    /// Check reachability property\n    pub async fn check_reachability(\u0026self, _net: \u0026PetriNet, _state: \u0026LTLFormula) -\u003e Result\u003cbool\u003e {\n        Err(anyhow!(ModelCheckingError::NotImplemented(\n            \"Reachability checking not implemented\".to_string()\n        )))\n    }\n\n    /// Check deadlock freedom\n    pub async fn check_deadlock_freedom(\u0026self, _net: \u0026PetriNet) -\u003e Result\u003cbool\u003e {\n        Err(anyhow!(ModelCheckingError::NotImplemented(\n            \"Deadlock freedom checking not implemented\".to_string()\n        )))\n    }\n\n    /// Check boundedness\n    pub async fn check_boundedness(\u0026self, _net: \u0026PetriNet) -\u003e Result\u003cbool\u003e {\n        Err(anyhow!(ModelCheckingError::NotImplemented(\n            \"Boundedness checking not implemented\".to_string()\n        )))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_model_checker() {\n        let net = PetriNet::new();\n        let checker = ModelChecker::new();\n        \n        // Test atomic proposition\n        let formula = LTLFormula::Atom(\"test\".to_string());\n        let result = checker.check(\u0026net, \u0026formula).await;\n        assert!(result.is_err());\n        assert!(matches!(\n            result.unwrap_err().to_string(),\n            s if s.contains(\"Atomic proposition checking not implemented\")\n        ));\n\n        // Test AND formula\n        let formula = LTLFormula::And(\n            Box::new(LTLFormula::Atom(\"p1\".to_string())),\n            Box::new(LTLFormula::Atom(\"p2\".to_string()))\n        );\n        let result = checker.check(\u0026net, \u0026formula).await;\n        assert!(result.is_err());\n\n        // Test OR formula\n        let formula = LTLFormula::Or(\n            Box::new(LTLFormula::Atom(\"p1\".to_string())),\n            Box::new(LTLFormula::Atom(\"p2\".to_string()))\n        );\n        let result = checker.check(\u0026net, \u0026formula).await;\n        assert!(result.is_err());\n\n        // Test NOT formula\n        let formula = LTLFormula::Not(\n            Box::new(LTLFormula::Atom(\"p1\".to_string()))\n        );\n        let result = checker.check(\u0026net, \u0026formula).await;\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    async fn test_safety_property() {\n        let net = PetriNet::new();\n        let checker = ModelChecker::new();\n        let formula = LTLFormula::Globally(\n            Box::new(LTLFormula::Atom(\"safe\".to_string()))\n        );\n        \n        let result = checker.check_safety(\u0026net, \u0026formula).await;\n        assert!(result.is_err());\n        assert!(matches!(\n            result.unwrap_err().to_string(),\n            s if s.contains(\"Safety checking not implemented\")\n        ));\n    }\n\n    #[tokio::test]\n    async fn test_liveness_property() {\n        let net = PetriNet::new();\n        let checker = ModelChecker::new();\n        let formula = LTLFormula::Finally(\n            Box::new(LTLFormula::Atom(\"live\".to_string()))\n        );\n        \n        let result = checker.check_liveness(\u0026net, \u0026formula).await;\n        assert!(result.is_err());\n        assert!(matches!(\n            result.unwrap_err().to_string(),\n            s if s.contains(\"Liveness checking not implemented\")\n        ));\n    }\n} ","traces":[{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":
