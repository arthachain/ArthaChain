e,\n        enable_simd: true,\n        worker_threads: 0, // Auto\n        simd_batch_size: 32,\n        memory_pool_size: 1024 * 1024 * 256, // 256MB pre-allocated memory\n    };\n    let mut execution_manager =\n        ParallelExecutionManager::new(parallel_config, state_tree.clone(), executor.clone());\n\n    // Generate transactions\n    let transactions = generate_transactions(\n        config.num_transactions,\n        config.num_shards,\n        config.cross_shard_ratio,\n    );\n    println!(\"Generated {} transactions\", transactions.len());\n\n    // Process transactions in batches\n    let batch_size = config.batch_size;\n    let mut total_time = Duration::new(0, 0);\n    let mut total_txs = 0;\n\n    for chunk in transactions.chunks(batch_size) {\n        let start = Instant::now();\n\n        let batch = chunk.to_vec();\n        let batch_len = batch.len(); // Store the length before moving\n        total_txs += batch_len;\n\n        let results = execution_manager.process_transactions(batch).await?;\n\n        // Count successes and failures\n        let successes = results.values().filter(|r| r.is_ok()).count();\n        let failures = results.values().filter(|r| r.is_err()).count();\n\n        let elapsed = start.elapsed();\n        total_time += elapsed;\n\n        println!(\n            \"Batch completed: {} transactions ({} success, {} failed) in {:.2?} ({:.2} TPS)\",\n            batch_len,\n            successes,\n            failures,\n            elapsed,\n            batch_len as f64 / elapsed.as_secs_f64()\n        );\n    }\n\n    // Calculate overall TPS\n    let overall_tps = total_txs as f64 / total_time.as_secs_f64();\n    println!(\"\\nBenchmark complete:\");\n    println!(\"  Total transactions: {}\", total_txs);\n    println!(\"  Total time: {:.2?}\", total_time);\n    println!(\"  Overall TPS: {:.2}\", overall_tps);\n\n    Ok(())\n}\n\nfn generate_transactions(\n    count: usize,\n    num_shards: usize,\n    cross_shard_ratio: f32,\n) -\u003e Vec\u003cTransaction\u003e {\n    println!(\"Generating {} transactions...\", count);\n\n    let mut transactions = Vec::with_capacity(count);\n\n    for i in 0..count {\n        // Create a transaction\n        let tx = Transaction::new_test_transaction(i);\n        transactions.push(tx);\n    }\n\n    // Add shard information to transaction data (simplified)\n    println!(\"Adding shard information to transactions...\");\n\n    // Determine how many cross-shard transactions to create\n    let cross_shard_count = (count as f32 * cross_shard_ratio) as usize;\n\n    for i in 0..cross_shard_count {\n        // For cross-shard transactions, we would modify the transaction data\n        // In a real implementation, this would involve setting proper shard identifiers\n        if let Some(tx) = transactions.get_mut(i) {\n            let mut data = tx.data.clone();\n\n            // Add 'cross-shard' marker to data\n            data.extend_from_slice(b\"cross-shard\");\n\n            // In a real implementation, we would specify source and target shards\n            let source_shard = i % num_shards;\n            let target_shard = (i + 1) % num_shards;\n\n            data.extend_from_slice(\u0026source_shard.to_be_bytes());\n            data.extend_from_slice(\u0026target_shard.to_be_bytes());\n\n            // Update transaction data\n            tx.data = data;\n        }\n    }\n\n    transactions\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    println!(\"Full System Benchmark: Simulating Real Transactions\");\n    println!(\"===================================================\\n\");\n\n    // Configurations to test\n    let configs = vec![\n        // Small test\n        SimulationConfig {\n            num_transactions: 100,\n            batch_size: 20,\n            max_parallel: 4,\n            num_shards: 1,\n            measure_tps: true,\n            cross_shard_ratio: 0.0,\n        },\n        // Medium test\n        SimulationConfig {\n            num_transactions: 500,\n            batch_size: 50,\n            max_parallel: 8,\n            num_shards: 2,\n            measure_tps: true,\n            cross_shard_ratio: 0.1,\n        },\n        // Large test\n        SimulationConfig {\n            num_transactions: 1000,\n            batch_size: 100,\n            max_parallel: 16,\n            num_shards: 4,\n            measure_tps: true,\n            cross_shard_ratio: 0.2,\n        },\n    ];\n\n    for (i, config) in configs.iter().enumerate() {\n        println!(\"\\nRunning test configuration {}/{}:\", i + 1, configs.len());\n        println!(\"----------------------------------------\");\n\n        let result = simulate_transactions(config).await;\n\n        match result {\n            Ok(_) =\u003e println!(\"Test completed successfully\"),\n            Err(e) =\u003e println!(\"Test failed: {}\", e),\n        }\n\n        println!(\"----------------------------------------\\n\");\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","examples","hybrid_storage_demo.rs"],"content":"use async_trait::async_trait;\nuse blockchain_node::storage::{Storage, StorageInit};\nuse blockchain_node::types::Hash;\nuse rand::{thread_rng, Rng};\nuse std::any::Any;\nuse std::collections::HashMap;\nuse std::path::{Path, PathBuf};\nuse std::sync::{Arc, Mutex};\nuse tempfile::tempdir;\nuse tokio;\n\n// Mock SVDB Storage implementation\nstruct MockSvdbStorage {\n    data: Arc\u003cMutex\u003cHashMap\u003cString, Vec\u003cu8\u003e\u003e\u003e\u003e,\n}\n\nimpl MockSvdbStorage {\n    fn new() -\u003e Self {\n        Self {\n            data: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n}\n\n#[async_trait]\nimpl Storage for MockSvdbStorage {\n    async fn store(\u0026self, data: \u0026[u8]) -\u003e blockchain_node::storage::Result\u003cHash\u003e {\n        // Generate random hash as key\n        let mut rng = thread_rng();\n        let hash_bytes: Vec\u003cu8\u003e = (0..32).map(|_| rng.gen::\u003cu8\u003e()).collect();\n        let hash = Hash::new(hash_bytes.clone());\n        let hash_str = hash.to_hex();\n\n        // Store data\n        let mut storage = self.data.lock().unwrap();\n        storage.insert(hash_str, data.to_vec());\n\n        Ok(hash)\n    }\n\n    async fn retrieve(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003cOption\u003cVec\u003cu8\u003e\u003e\u003e {\n        let hash_str = hash.to_hex();\n        let storage = self.data.lock().unwrap();\n        match storage.get(\u0026hash_str) {\n            Some(data) =\u003e Ok(Some(data.clone())),\n            None =\u003e Ok(None),\n        }\n    }\n\n    async fn exists(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003cbool\u003e {\n        let hash_str = hash.to_hex();\n        let storage = self.data.lock().unwrap();\n        Ok(storage.contains_key(\u0026hash_str))\n    }\n\n    async fn delete(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        let hash_str = hash.to_hex();\n        let mut storage = self.data.lock().unwrap();\n        storage.remove(\u0026hash_str);\n        Ok(())\n    }\n\n    async fn verify(\u0026self, hash: \u0026Hash, data: \u0026[u8]) -\u003e blockchain_node::storage::Result\u003cbool\u003e {\n        let exists = self.exists(hash).await?;\n        if !exists {\n            return Ok(false);\n        }\n\n        let stored_data = self.retrieve(hash).await?;\n        Ok(stored_data.map_or(false, |d| d == data))\n    }\n\n    async fn close(\u0026self) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        // No need to close anything for the mock\n        Ok(())\n    }\n\n    fn as_any(\u0026self) -\u003e \u0026dyn Any {\n        self\n    }\n\n    fn as_any_mut(\u0026mut self) -\u003e \u0026mut dyn Any {\n        self\n    }\n}\n\n#[async_trait]\nimpl StorageInit for MockSvdbStorage {\n    async fn init(\n        \u0026mut self,\n        _path: Box\u003cdyn AsRef\u003cPath\u003e + Send + Sync\u003e,\n    ) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        // No initialization needed for mock\n        Ok(())\n    }\n}\n\n// Mock RocksDB Storage implementation\nstruct MockRocksDbStorage {\n    data: Arc\u003cMutex\u003cHashMap\u003cString, Vec\u003cu8\u003e\u003e\u003e\u003e,\n}\n\nimpl MockRocksDbStorage {\n    fn new() -\u003e Self {\n        Self {\n            data: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n}\n\n#[async_trait]\nimpl Storage for MockRocksDbStorage {\n    async fn store(\u0026self, data: \u0026[u8]) -\u003e blockchain_node::storage::Result\u003cHash\u003e {\n        // Generate random hash as key\n        let mut rng = thread_rng();\n        let hash_bytes: Vec\u003cu8\u003e = (0..32).map(|_| rng.gen::\u003cu8\u003e()).collect();\n        let hash = Hash::new(hash_bytes.clone());\n        let hash_str = hash.to_hex();\n\n        // Store data\n        let mut storage = self.data.lock().unwrap();\n        storage.insert(hash_str, data.to_vec());\n\n        Ok(hash)\n    }\n\n    async fn retrieve(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003cOption\u003cVec\u003cu8\u003e\u003e\u003e {\n        let hash_str = hash.to_hex();\n        let storage = self.data.lock().unwrap();\n        match storage.get(\u0026hash_str) {\n            Some(data) =\u003e Ok(Some(data.clone())),\n            None =\u003e Ok(None),\n        }\n    }\n\n    async fn exists(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003cbool\u003e {\n        let hash_str = hash.to_hex();\n        let storage = self.data.lock().unwrap();\n        Ok(storage.contains_key(\u0026hash_str))\n    }\n\n    async fn delete(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        let hash_str = hash.to_hex();\n        let mut storage = self.data.lock().unwrap();\n        storage.remove(\u0026hash_str);\n        Ok(())\n    }\n\n    async fn verify(\u0026self, hash: \u0026Hash, data: \u0026[u8]) -\u003e blockchain_node::storage::Result\u003cbool\u003e {\n        let exists = self.exists(hash).await?;\n        if !exists {\n            return Ok(false);\n        }\n\n        let stored_data = self.retrieve(hash).await?;\n        Ok(stored_data.map_or(false, |d| d == data))\n    }\n\n    async fn close(\u0026self) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        // No need to close anything for the mock\n        Ok(())\n    }\n\n    fn as_any(\u0026self) -\u003e \u0026dyn Any {\n        self\n    }\n\n    fn as_any_mut(\u0026mut self) -\u003e \u0026mut dyn Any {\n        self\n    }\n}\n\n#[async_trait]\nimpl StorageInit for MockRocksDbStorage {\n    async fn init(\n        \u0026mut self,\n        _path: Box\u003cdyn AsRef\u003cPath\u003e + Send + Sync\u003e,\n    ) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        // No initialization needed for mock\n        Ok(())\n    }\n}\n\n// Custom HybridStorage Implementation for Demo\nstruct CustomHybridStorage {\n    rocksdb: Box\u003cdyn Storage\u003e,\n    svdb: Box\u003cdyn Storage\u003e,\n    size_threshold: usize,\n}\n\nimpl CustomHybridStorage {\n    fn new(rocksdb: Box\u003cdyn Storage\u003e, svdb: Box\u003cdyn Storage\u003e) -\u003e Self {\n        Self {\n            rocksdb,\n            svdb,\n            size_threshold: 1024 * 1024, // 1MB\n        }\n    }\n\n    // Determine if data should be stored in RocksDB or SVDB\n    fn should_use_rocksdb(\u0026self, data: \u0026[u8]) -\u003e bool {\n        data.len() \u003c self.size_threshold\n    }\n}\n\n#[async_trait]\nimpl Storage for CustomHybridStorage {\n    async fn store(\u0026self, data: \u0026[u8]) -\u003e blockchain_node::storage::Result\u003cHash\u003e {\n        if self.should_use_rocksdb(data) {\n            println!(\"Storing in RocksDB (small data)\");\n            self.rocksdb.store(data).await\n        } else {\n            println!(\"Storing in SVDB (large data)\");\n            self.svdb.store(data).await\n        }\n    }\n\n    async fn retrieve(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003cOption\u003cVec\u003cu8\u003e\u003e\u003e {\n        // First try to get directly from RocksDB\n        match self.rocksdb.retrieve(hash).await {\n            Ok(Some(data)) =\u003e {\n                println!(\"Retrieved from RocksDB\");\n                Ok(Some(data))\n            }\n            Ok(None) =\u003e {\n                // Check if it's in SVDB\n                let result = self.svdb.retrieve(hash).await;\n                if result.is_ok() {\n                    println!(\"Retrieved from SVDB\");\n                }\n                result\n            }\n            Err(e) =\u003e Err(e),\n        }\n    }\n\n    async fn exists(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003cbool\u003e {\n        // Check if exists directly in RocksDB\n        if self.rocksdb.exists(hash).await? {\n            return Ok(true);\n        }\n\n        // Check if exists in SVDB\n        self.svdb.exists(hash).await\n    }\n\n    async fn delete(\u0026self, hash: \u0026Hash) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        // Try to delete from both storages\n        let _ = self.rocksdb.delete(hash).await;\n        let _ = self.svdb.delete(hash).await;\n        Ok(())\n    }\n\n    async fn verify(\u0026self, hash: \u0026Hash, data: \u0026[u8]) -\u003e blockchain_node::storage::Result\u003cbool\u003e {\n        // Try to verify in both storages\n        if self.rocksdb.exists(hash).await? {\n            return self.rocksdb.verify(hash, data).await;\n        }\n\n        self.svdb.verify(hash, data).await\n    }\n\n    async fn close(\u0026self) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        // Close both storages\n        self.rocksdb.close().await?;\n        self.svdb.close().await?;\n        Ok(())\n    }\n\n    fn as_any(\u0026self) -\u003e \u0026dyn Any {\n        self\n    }\n\n    fn as_any_mut(\u0026mut self) -\u003e \u0026mut dyn Any {\n        self\n    }\n}\n\n#[async_trait]\nimpl StorageInit for CustomHybridStorage {\n    async fn init(\n        \u0026mut self,\n        path: Box\u003cdyn AsRef\u003cPath\u003e + Send + Sync\u003e,\n    ) -\u003e blockchain_node::storage::Result\u003c()\u003e {\n        // Initialize both storages with new Box\u003cPathBuf\u003e that don't borrow from anywhere\n        let path_buf = PathBuf::from(path.as_ref().as_ref());\n\n        // Create new boxed PathBuf for each storage\n        let rocksdb_path = Box::new(path_buf.clone());\n        let svdb_path = Box::new(path_buf);\n\n        self.rocksdb\n            .as_any_mut()\n            .downcast_mut::\u003cMockRocksDbStorage\u003e()\n            .unwrap()\n            .init(rocksdb_path)\n            .await?;\n        self.svdb\n            .as_any_mut()\n            .downcast_mut::\u003cMockSvdbStorage\u003e()\n            .unwrap()\n            .init(svdb_path)\n            .await?;\n        Ok(())\n    }\n}\n\n#[tokio::main]\nasync fn main() -\u003e anyhow::Result\u003c()\u003e {\n    // Create temporary directories for the storages\n    let rocksdb_dir = tempdir()?;\n    let svdb_dir = tempdir()?;\n\n    println!(\"RocksDB path: {:?}\", rocksdb_dir.path());\n    println!(\"SVDB path: {:?}\", svdb_dir.path());\n\n    // Create mock storage instances\n    let mut rocksdb = MockRocksDbStorage::new();\n    let mut svdb = MockSvdbStorage::new();\n\n    // Initialize storages with owned PathBuf objects\n    let rocksdb_path = Box::new(PathBuf::from(rocksdb_dir.path()));\n    let svdb_path = Box::new(PathBuf::from(svdb_dir.path()));\n\n    rocksdb\n        .init(rocksdb_path)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"RocksDB error: {}\", e))?;\n    svdb.init(svdb_path)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"SVDB error: {}\", e))?;\n\n    // Create hybrid storage\n    let hybrid = CustomHybridStorage::new(Box::new(rocksdb), Box::new(svdb));\n\n    // Demo - Store small data (should use RocksDB)\n    let small_data = b\"This is a small piece of data\";\n    let small_hash = hybrid\n        .store(small_data)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    println!(\"Stored small data with hash: {}\", small_hash.to_hex());\n\n    // Demo - Store large data (should use SVDB)\n    let large_data = vec![0u8; 2 * 1024 * 1024]; // 2MB of zeros\n    let large_hash = hybrid\n        .store(\u0026large_data)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    println!(\"Stored large data with hash: {}\", large_hash.to_hex());\n\n    // Demo - Retrieve data\n    let retrieved_small = hybrid\n        .retrieve(\u0026small_hash)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    if let Some(data) = retrieved_small {\n        println!(\"Retrieved small data: {} bytes\", data.len());\n    } else {\n        println!(\"Small data not found!\");\n    }\n\n    let retrieved_large = hybrid\n        .retrieve(\u0026large_hash)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    if let Some(data) = retrieved_large {\n        println!(\"Retrieved large data: {} bytes\", data.len());\n    } else {\n        println!(\"Large data not found!\");\n    }\n\n    // Demo - Verify data\n    let small_verified = hybrid\n        .verify(\u0026small_hash, small_data)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    println!(\"Small data verified: {}\", small_verified);\n\n    let large_verified = hybrid\n        .verify(\u0026large_hash, \u0026large_data)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    println!(\"Large data verified: {}\", large_verified);\n\n    // Demo - Delete data\n    hybrid\n        .delete(\u0026small_hash)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    println!(\"Deleted small data\");\n\n    let exists = hybrid\n        .exists(\u0026small_hash)\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    println!(\"Small data exists after deletion: {}\", exists);\n\n    // Close storage\n    hybrid\n        .close()\n        .await\n        .map_err(|e| anyhow::anyhow!(\"Storage error: {}\", e))?;\n    println!(\"Storage closed\");\n\n    println!(\"Demo completed successfully!\");\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","examples","network_benchmark.rs"],"content":"use anyhow::{anyhow, Result};\nuse rand::{rngs::StdRng, thread_rng, Rng, SeedableRng};\nuse std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\n/**\n * Network Layer Benchmark for Blockchain Node\n *\n * This benchmark tests the distributed performance of the blockchain network:\n * 1. Simulates a multi-node network with configurable topology\n * 2. Measures transaction propagation and consensus times\n * 3. Evaluates throughput across the distributed system\n * 4. Calculates network overhead and latency effects\n *\n * NOTE: This is a simulation of distributed performance. For actual multi-machine\n * testing, this code should be deployed to separate physical machines.\n */\nuse std::time::{Duration, Instant};\nuse tokio::sync::mpsc;\nuse tokio::sync::Mutex;\nuse tokio::time::sleep;\n\nuse blockchain_node::execution::executor::TransactionExecutor;\nuse blockchain_node::execution::parallel::{\n    ConflictStrategy, ParallelConfig, ParallelExecutionManager,\n};\nuse blockchain_node::ledger::state::storage::StateStorage;\nuse blockchain_node::ledger::state::StateTree;\nuse blockchain_node::ledger::transaction::{Transaction, TransactionStatus, TransactionType};\n\n// Network benchmark configuration\n#[derive(Clone)]\nstruct NetworkBenchmarkConfig {\n    duration_secs: u64,           // Test duration\n    num_nodes: usize,             // Number of nodes in the network\n    transactions_per_second: u32, // Network-wide TPS target\n    avg_latency_ms: u64,          // Average network latency between nodes\n    latency_variance_ms: u64,     // Variance in network latency\n    packet_loss_percent: u8,      // Percentage of packet loss to simulate\n    topology: NetworkTopology,    // Network topology type\n}\n\n// Network topology types\n#[derive(Debug, Clone)]\nenum NetworkTopology {\n    FullMesh,   // Every node connected to every other node\n    Ring,       // Each node connected to two neighbors\n    Star,       // All nodes connected to a central node\n    SmallWorld, // Realistic internet-like topology\n}\n\n// Message types for network simulation\nenum NetworkMessage {\n    Transaction(Transaction),\n    TransactionAck {\n        tx_hash: String,\n        node_id: usize,\n    },\n    Block {\n        transactions: Vec\u003cString\u003e,\n        node_id: usize,\n    }, // Simplified block representation\n    BlockAck {\n        block_hash: String,\n        node_id: usize,\n    },\n}\n\n// Node in the simulated network\nstruct NetworkNode {\n    id: usize,\n    connections: Vec\u003cusize\u003e, // IDs of connected nodes\n    execution_manager: ParallelExecutionManager,\n    tx_queue: Vec\u003cTransaction\u003e,           // Pending transactions\n    processed_tx_hashes: HashSet\u003cString\u003e, // Transactions this node has processed\n    confirmed_tx_hashes: HashSet\u003cString\u003e, // Transactions confirmed in blocks\n    blocks: Vec\u003cVec\u003cString\u003e\u003e,             // Simplified blocks (just tx hashes)\n    metrics: NodeMetrics,\n    state_tree: Arc\u003cStateTree\u003e,\n}\n\n// Metrics for each node\nstruct NodeMetrics {\n    transactions_received: usize,\n    transactions_processed: usize,\n    blocks_created: usize,\n    blocks_received: usize,\n    total_processing_time: Duration,\n    network_latency: Duration,\n    consensus_times: Vec\u003cDuration\u003e,\n}\n\nimpl NetworkNode {\n    fn new(id: usize, max_parallel: usize) -\u003e Self {\n        let state_tree = Arc::new(StateTree::new());\n        let executor = Arc::new(TransactionExecutor::new());\n\n        let parallel_config = ParallelConfig {\n            max_parallel,\n            max_group_size: 10,\n            conflict_strategy: ConflictStrategy::Retry,\n            execution_timeout: 5000,\n            retry_attempts: 3,\n            enable_work_stealing: true,\n            enable_simd: true,\n            worker_threads: 0, // Auto\n            simd_batch_size: 32,\n            memory_pool_size: 1024 * 1024 * 256, // 256MB pre-allocated memory\n        };\n\n        let execution_manager =\n            ParallelExecutionManager::new(parallel_config, Arc::clone(\u0026state_tree), executor);\n\n        Self {\n            id,\n            connections: Vec::new(),\n            execution_manager,\n            tx_queue: Vec::new(),\n            processed_tx_hashes: HashSet::new(),\n            confirmed_tx_hashes: HashSet::new(),\n            blocks: Vec::new(),\n            metrics: NodeMetrics {\n                transactions_received: 0,\n                transactions_processed: 0,\n                blocks_created: 0,\n                blocks_received: 0,\n                total_processing_time: Duration::new(0, 0),\n                network_latency: Duration::new(0, 0),\n                consensus_times: Vec::new(),\n            },\n            state_tree,\n        }\n    }\n\n    // Process a new transaction that arrived over the network\n    async fn process_transaction(\u0026mut self, tx: Transaction) -\u003e Result\u003c()\u003e {\n        let tx_hash = format!(\"{}_{}\", tx.sender, tx.nonce); // Simplified hash\n\n        // Skip if already processed\n        if self.processed_tx_hashes.contains(\u0026tx_hash) {\n            return Ok(());\n        }\n\n        // Add to queue\n        self.tx_queue.push(tx.clone());\n        self.metrics.transactions_received += 1;\n\n        // Process transaction\n        let start = Instant::now();\n        let result = self\n            .execution_manager\n            .process_transactions(vec![tx])\n            .await?;\n        let processing_time = start.elapsed();\n\n        // Update metrics\n        self.metrics.total_processing_time += processing_time;\n\n        // Mark as processed\n        self.processed_tx_hashes.insert(tx_hash);\n        self.metrics.transactions_processed += 1;\n\n        Ok(())\n    }\n\n    // Create a block from pending transactions\n    fn create_block(\u0026mut self) -\u003e Vec\u003cString\u003e {\n        // Get transaction hashes from queue\n        let tx_hashes: Vec\u003cString\u003e = self\n            .tx_queue\n            .iter()\n            .map(|tx| format!(\"{}_{}\", tx.sender, tx.nonce))\n            .collect();\n\n        if !tx_hashes.is_empty() {\n            // Clear queue\n            self.tx_queue.clear();\n\n            // Add to confirmed transactions\n            for hash in \u0026tx_hashes {\n                self.confirmed_tx_hashes.insert(hash.clone());\n            }\n\n            // Store block\n            self.blocks.push(tx_hashes.clone());\n            self.metrics.blocks_created += 1;\n\n            tx_hashes\n        } else {\n            Vec::new()\n        }\n    }\n\n    // Process a block received from another node\n    fn process_block(\u0026mut self, tx_hashes: Vec\u003cString\u003e, consensus_time: Duration) {\n        if !tx_hashes.is_empty() {\n            // Add transactions to confirmed set\n            for hash in \u0026tx_hashes {\n                self.confirmed_tx_hashes.insert(hash.clone());\n            }\n\n            // Remove any matching transactions from queue\n            self.tx_queue.retain(|tx| {\n                let hash = format!(\"{}_{}\", tx.sender, tx.nonce);\n                !tx_hashes.contains(\u0026hash)\n            });\n\n            // Store block\n            self.blocks.push(tx_hashes);\n            self.metrics.blocks_received += 1;\n            self.metrics.consensus_times.push(consensus_time);\n        }\n    }\n}\n\n// Simulate network topology creation\nfn create_network_topology(num_nodes: usize, topology: \u0026NetworkTopology) -\u003e Vec\u003cVec\u003cusize\u003e\u003e {\n    let mut connections = vec![Vec::new(); num_nodes];\n    let mut rng = StdRng::from_entropy();\n\n    match topology {\n        NetworkTopology::FullMesh =\u003e {\n            // Every node connected to every other node\n            for i in 0..num_nodes {\n                for j in 0..num_nodes {\n                    if i != j {\n                        connections[i].push(j);\n                    }\n                }\n            }\n        }\n        NetworkTopology::Ring =\u003e {\n            // Each node connected to two neighbors\n            for i in 0..num_nodes {\n                let prev = (i + num_nodes - 1) % num_nodes;\n                let next = (i + 1) % num_nodes;\n                connections[i].push(prev);\n                connections[i].push(next);\n            }\n        }\n        NetworkTopology::Star =\u003e {\n            // All nodes connected to node 0\n            for i in 1..num_nodes {\n                connections[0].push(i);\n                connections[i].push(0);\n            }\n        }\n        NetworkTopology::SmallWorld =\u003e {\n            // Start with ring topology\n            for i in 0..num_nodes {\n                let prev = (i + num_nodes - 1) % num_nodes;\n                let next = (i + 1) % num_nodes;\n                connections[i].push(prev);\n                connections[i].push(next);\n            }\n\n            // Add random long-distance connections\n            // Each node has 10% chance of connecting to any other non-neighbor\n            for i in 0..num_nodes {\n                for j in 0..num_nodes {\n                    // Skip self, neighbors, and already connected\n                    if i == j || connections[i].contains(\u0026j) {\n                        continue;\n                    }\n\n                    // 10% chance of connection\n                    if rng.gen_range(0..10) == 0 {\n                        connections[i].push(j);\n                        connections[j].push(i); // Bidirectional\n                    }\n                }\n            }\n        }\n    }\n\n    connections\n}\n\n// Run the network benchmark\nasync fn run_network_benchmark(config: NetworkBenchmarkConfig) -\u003e Result\u003c()\u003e {\n    println!(\"Starting network benchmark with:\");\n    println!(\"  - {} seconds duration\", config.duration_secs);\n    println!(\"  - {} nodes\", config.num_nodes);\n    println!(\n        \"  - {} transactions per second\",\n        config.transactions_per_second\n    );\n    println!(\n        \"  - {} ms average latency ({} ms variance)\",\n        config.avg_latency_ms, config.latency_variance_ms\n    );\n    println!(\"  - {}% packet loss\", config.packet_loss_percent);\n    println!(\"  - {:?} network topology\", config.topology);\n\n    // Create nodes\n    let mut nodes: Vec\u003cNetworkNode\u003e = (0..config.num_nodes)\n        .map(|id| {\n            let max_parallel = 4 + id % 5; // Vary parallelism between nodes (4-8)\n            NetworkNode::new(id, max_parallel)\n        })\n        .collect();\n\n    // Set up network topology\n    let node_connections = create_network_topology(config.num_nodes, \u0026config.topology);\n    for (i, connections) in node_connections.into_iter().enumerate() {\n        nodes[i].connections = connections;\n    }\n\n    // Create communication channels\n    let (tx_global, mut rx_global) = mpsc::channel::\u003c(\n        NetworkMessage,\n        usize,   // Target node ID\n        Instant, // Message send time\n    )\u003e(10000); // Buffer size\n\n    // Create transaction generator\n    let transaction_interval =\n        Duration::from_micros(1_000_000 / config.transactions_per_second as u64);\n\n    // Shared metrics\n    let total_transactions = Arc::new(Mutex::new(0usize));\n    let network_messages = Arc::new(Mutex::new(0usize));\n\n    // Start benchmark\n    let start_time = Instant::now();\n    let end_time = start_time + Duration::from_secs(config.duration_secs);\n\n    // Use tokio::sync::Mutex for thread-safe interaction\n    let nodes_ref = Arc::new(Mutex::new(nodes));\n    let confirmed_transactions = Arc::new(Mutex::new(0usize));\n\n    // Clone the Arc before moving into async block\n    let nodes_ref_for_handler = Arc::clone(\u0026nodes_ref);\n    let confirmed_transactions_for_handler = Arc::clone(\u0026confirmed_transactions);\n    let network_messages_clone = Arc::clone(\u0026network_messages);\n\n    let tx_global_msg = tx_global.clone();\n    let message_handler = tokio::spawn(async move {\n        // Create a thread-safe RNG\n        let mut rng = StdRng::from_entropy();\n\n        while let Some((message, target_id, sent_time)) = rx_global.recv().await {\n            // Update message count\n            {\n                let mut count = network_messages_clone.lock().await;\n                *count += 1;\n            }\n\n            // Get latency for this message\n            let base_latency = config.avg_latency_ms;\n            let variance = config.latency_variance_ms;\n\n            // Fix overflow by using checked operations and avoiding negative values\n            let latency = if variance \u003e 0 {\n                // Generate a random value between 0 and 2*variance, then subtract variance\n                // Use saturating operations to avoid overflow\n                let random_variance = rng.gen_range(0..=variance.saturating_mul(2));\n                if random_variance \u003e variance {\n                    base_latency.saturating_add(random_variance - variance)\n                } else {\n                    base_latency.saturating_sub(variance - random_variance)\n                }\n            } else {\n                base_latency\n            };\n\n            // Apply minimum latency of 1ms\n            let latency = std::cmp::max(1, latency);\n            let network_latency = Duration::from_millis(latency);\n\n            // Simulate packet loss\n            if rng.gen_range(0..100) \u003c config.packet_loss_percent {\n                continue; // Message lost\n            }\n\n            // Apply network delay\n            sleep(network_latency).await;\n\n            // Process the message\n            match message {\n                NetworkMessage::Transaction(tx) =\u003e {\n                    let tx_hash: String;\n                    let connections: Vec\u003cusize\u003e;\n\n                    {\n                        let mut nodes = nodes_ref_for_handler.lock().await;\n\n                        // Process transaction\n                        if let Err(e) = nodes[target_id].process_transaction(tx.clone()).await {\n                            eprintln!(\"Error processing transaction: {}\", e);\n                            continue;\n                        }\n\n                        // Get values we need outside the lock\n                        tx_hash = format!(\"{}_{}\", tx.sender, tx.nonce);\n                        connections = nodes[target_id].connections.clone();\n                    }\n\n                    // Propagate to connected nodes\n                    for \u0026connected_id in \u0026connections {\n                        if connected_id != target_id {\n                            if let Err(e) = tx_global_msg\n                                .send((\n                                    NetworkMessage::Transaction(tx.clone()),\n                                    connected_id,\n                                    Instant::now(),\n                                ))\n                                .await\n                            {\n                                eprintln!(\"Error sending transaction: {}\", e);\n                            }\n                        }\n                    }\n\n                    // Send acknowledgement\n                    for \u0026connected_id in \u0026connections {\n                        if let Err(e) = tx_global_msg\n                            .send((\n                                NetworkMessage::TransactionAck {\n                                    tx_hash: tx_hash.clone(),\n                                    node_id: target_id,\n                                },\n                                connected_id,\n                                Instant::now(),\n                            ))\n                            .await\n                        {\n                            eprintln!(\"Error sending TransactionAck: {}\", e);\n                        }\n                    }\n                }\n                NetworkMessage::TransactionAck { tx_hash, node_id } =\u003e {\n                    // No async operations here, can keep the lock\n                    let connections;\n                    {\n                        let nodes = nodes_ref_for_handler.lock().await;\n                        connections = nodes[target_id].connections.clone();\n                    }\n\n                    for \u0026connected_id in \u0026connections {\n                        if connected_id != node_id {\n                            if let Err(e) = tx_global_msg\n                                .send((\n                                    NetworkMessage::TransactionAck {\n                                        tx_hash: tx_hash.clone(),\n                                        node_id,\n                                    },\n                                    connected_id,\n                                    Instant::now(),\n                                ))\n                                .await\n                            {\n                                eprintln!(\"Error sending TransactionAck: {}\", e);\n                            }\n                        }\n                    }\n                }\n                NetworkMessage::Block {\n                    transactions,\n                    node_id,\n                } =\u003e {\n                    let consensus_time = Instant::now() - sent_time;\n                    let connections;\n\n                    {\n                        let mut nodes = nodes_ref_for_handler.lock().await;\n                        nodes[target_id].process_block(transactions.clone(), consensus_time);\n                        connections = nodes[target_id].connections.clone();\n                    }\n\n                    // Update confirmed transactions count - outside of nodes lock\n                    {\n                        let mut confirmed = confirmed_transactions_for_handler.lock().await;\n                        *confirmed += transactions.len();\n                    }\n\n                    for \u0026connected_id in \u0026connections {\n                        if connected_id != node_id {\n                            if let Err(e) = tx_global_msg\n                                .send((\n                                    NetworkMessage::Block {\n                                        transactions: transactions.clone(),\n                                        node_id,\n                                    },\n                                    connected_id,\n                                    sent_time,\n                                ))\n                                .await\n                            {\n                                eprintln!(\"Error sending Block: {}\", e);\n                            }\n                        }\n                    }\n                }\n                NetworkMessage::BlockAck {\n                    block_hash,\n                    node_id,\n                } =\u003e {\n                    // Just propagate the acknowledgment\n                    let connections;\n                    {\n                        let nodes = nodes_ref_for_handler.lock().await;\n                        connections = nodes[target_id].connections.clone();\n                    }\n\n                    for \u0026connected_id in \u0026connections {\n                        if connected_id != node_id {\n                            if let Err(e) = tx_global_msg\n                                .send((\n                                    NetworkMessage::BlockAck {\n                                        block_hash: block_hash.clone(),\n                                        node_id,\n                                    },\n                                    connected_id,\n                                    Instant::now(),\n                                ))\n                                .await\n                            {\n                                eprintln!(\"Error sending BlockAck: {}\", e);\n                            }\n                        }\n                    }\n                }\n            }\n\n            // Add network latency to node metrics\n            {\n                let mut nodes = nodes_ref_for_handler.lock().await;\n                nodes[target_id].metrics.network_latency += network_latency;\n            }\n        }\n    });\n\n    // Clone references needed for transaction generator\n    let tx_global_tx = tx_global.clone();\n    let config_clone = config.clone();\n    let total_transactions_clone = Arc::clone(\u0026total_transactions);\n\n    let transaction_generator = tokio::spawn(async move {\n        let mut next_id = 0;\n        let mut last_tx_time = Instant::now();\n\n        // Create a thread-safe RNG\n        let mut rng = StdRng::from_entropy();\n\n        while Instant::now() \u003c end_time {\n            // Generate transactions based on TPS\n            let elapsed = Instant::now() - last_tx_time;\n            let tx_count =\n                (config_clone.transactions_per_second as f64 * elapsed.as_secs_f64()) as usize;\n\n            for _ in 0..tx_count {\n                // Create and send transaction\n                let tx = generate_transaction(next_id);\n                next_id += 1;\n\n                // Send to random node\n                let target_node = rng.gen_range(0..config_clone.num_nodes);\n                if let Err(e) = tx_global_tx\n                    .send((NetworkMessage::Transaction(tx), target_node, Instant::now()))\n                    .await\n                {\n                    eprintln!(\"Error sending transaction: {}\", e);\n                    break; // Channel closed, stop generating\n                }\n\n                // Update total transaction count\n                {\n                    let mut total = total_transactions_clone.lock().await;\n                    *total += 1;\n                }\n            }\n\n            last_tx_time = Instant::now();\n            sleep(Duration::from_millis(100)).await;\n        }\n    });\n\n    // Clone references needed for block creator\n    let tx_global_block = tx_global.clone();\n    let nodes_ref_for_creator = Arc::clone(\u0026nodes_ref);\n    let config_clone = config.clone();\n\n    let block_creator = tokio::spawn(async move {\n        // Block interval (1 block every 2 seconds)\n        let block_interval = Duration::from_secs(2);\n        let mut last_block_time = Instant::now();\n\n        // Create a thread-safe RNG\n        let mut rng = StdRng::from_entropy();\n\n        loop {\n            // Check if test is done\n            if Instant::now() \u003e= end_time {\n                break;\n            }\n\n            // Wait until next block time\n            let elapsed = Instant::now() - last_block_time;\n            if elapsed \u003c block_interval {\n                sleep(block_interval - elapsed).await;\n            }\n\n            // Select a random node to be the block creator\n            let block_creator_id = rng.gen_range(0..config_clone.num_nodes);\n\n            // Create block\n            let tx_hashes = {\n                let mut nodes = nodes_ref_for_creator.lock().await;\n                nodes[block_creator_id].create_block()\n            };\n\n            if !tx_hashes.is_empty() {\n                // Broadcast block to connected nodes\n                let connections = {\n                    let nodes = nodes_ref_for_creator.lock().await;\n                    nodes[block_creator_id].connections.clone()\n                };\n\n                for \u0026connected_id in \u0026connections {\n                    if let Err(e) = tx_global_block\n                        .send((\n                            NetworkMessage::Block {\n                                transactions: tx_hashes.clone(),\n                                node_id: block_creator_id,\n                            },\n                            connected_id,\n                            Instant::now(),\n                        ))\n                        .await\n                    {\n                        eprintln!(\"Error sending block: {}\", e);\n                        break; // Channel closed, stop creating blocks\n                    }\n                }\n            }\n\n            last_block_time = Instant::now();\n        }\n    });\n\n    // Start progress reporting task\n    let total_transactions_clone = Arc::clone(\u0026total_transactions);\n    let confirmed_transactions_clone = Arc::clone(\u0026confirmed_transactions);\n    let network_messages_clone = Arc::clone(\u0026network_messages);\n\n    let progress_reporter = tokio::spawn(async move {\n        let report_interval = Duration::from_secs(2);\n\n        while Instant::now() \u003c end_time {\n            sleep(report_interval).await;\n\n            // Get metrics\n            let elapsed = Instant::now() - start_time;\n            let total_tx = {\n                let total = total_transactions_clone.lock().await;\n                *total\n            };\n            let confirmed_tx = {\n                let confirmed = confirmed_transactions_clone.lock().await;\n                *confirmed\n            };\n            let network_msg_count = {\n                let count = network_messages_clone.lock().await;\n                *count\n            };\n\n            // Print progress\n            println!(\n                \"Progress: {:.1}s elapsed, {} tx generated, {} tx confirmed, {} messages\",\n                elapsed.as_secs_f64(),\n                total_tx,\n                confirmed_tx,\n                network_msg_count\n            );\n        }\n    });\n\n    // Wait for the test duration\n    println!(\"Benchmark running for {} seconds...\", config.duration_secs);\n    sleep(Duration::from_secs(config.duration_secs)).await;\n\n    // Send end signal to all tasks by dropping the tx channel\n    drop(tx_global);\n\n    // Wait for tasks to complete\n    // Use tokio::try_join! to handle errors with all tasks\n    let task_results = tokio::try_join!(\n        message_handler,\n        transaction_generator,\n        block_creator,\n        progress_reporter\n    );\n\n    if let Err(e) = task_results {\n        eprintln!(\"Error in tasks: {}\", e);\n    }\n\n    // Collect final metrics\n    println!(\"\\nBenchmark completed. Gathering results...\");\n\n    let nodes_final = nodes_ref.lock().await;\n    let total_txs_received: usize = nodes_final\n        .iter()\n        .map(|node| node.metrics.transactions_received)\n        .sum();\n    let total_txs_processed: usize = nodes_final\n        .iter()\n        .map(|node| node.metrics.transactions_processed)\n        .sum();\n    let total_blocks_created: usize = nodes_final\n        .iter()\n        .map(|node| node.metrics.blocks_created)\n        .sum();\n    let total_blocks_received: usize = nodes_final\n        .iter()\n        .map(|node| node.metrics.blocks_received)\n        .sum();\n\n    // Calculate average consensus time\n    let mut total_consensus_time = Duration::new(0, 0);\n    let mut consensus_count = 0;\n\n    for node in nodes_final.iter() {\n        for time in \u0026node.metrics.consensus_times {\n            total_consensus_time += *time;\n            consensus_count += 1;\n        }\n    }\n\n    let avg_consensus_time = if consensus_count \u003e 0 {\n        total_consensus_time / consensus_count as u32\n    } else {\n        Duration::new(0, 0)\n    };\n\n    // Calculate network efficiency\n    let total_txs = {\n        let total = total_transactions.lock().await;\n        *total\n    };\n\n    let confirmed_txs = {\n        let confirmed = confirmed_transactions.lock().await;\n        *confirmed\n    };\n\n    let network_msg_count = {\n        let count = network_messages.lock().await;\n        *count\n    };\n\n    let messages_per_tx = if total_txs \u003e 0 {\n        network_msg_count as f64 / total_txs as f64\n    } else {\n        0.0\n    };\n\n    let confirmation_rate = if total_txs \u003e 0 {\n        (confirmed_txs as f64 / total_txs as f64) * 100.0\n    } else {\n        0.0\n    };\n\n    // Print final report\n    println!(\"\\n\\nNetwork Benchmark Complete\");\n    println!(\"=========================\");\n    println!(\"Test duration: {:.2?}\", start_time.elapsed());\n    println!(\n        \"Topology: {:?} with {} nodes\",\n        config.topology, config.num_nodes\n    );\n    println!(\n        \"Network conditions: {}ms latency, {}% packet loss\",\n        config.avg_latency_ms, config.packet_loss_percent\n    );\n    println!(\"\\nPerformance:\");\n    println!(\"  Transactions generated: {}\", total_txs);\n    println!(\"  Transactions processed: {}\", total_txs_processed);\n    println!(\"  Transactions confirmed: {}\", confirmed_txs);\n    println!(\"  Confirmation rate: {:.2}%\", confirmation_rate);\n    println!(\"  Blocks created: {}\", total_blocks_created);\n    println!(\"  Blocks propagated: {}\", total_blocks_received);\n    println!(\"  Network messages sent: {}\", network_msg_count);\n    println!(\"  Messages per transaction: {:.2}\", messages_per_tx);\n    println!(\"  Average consensus time: {:.2?}\", avg_consensus_time);\n\n    // Print performance by node\n    println!(\"\\nPer-Node Statistics:\");\n    println!(\"| Node | Txs Received | Txs Processed | Blocks Created | Blocks Received |\");\n    println!(\"|------|--------------|---------------|----------------|-----------------|\");\n    for node in nodes_final.iter() {\n        println!(\n            \"| {:4} | {:12} | {:13} | {:14} | {:15} |\",\n            node.id,\n            node.metrics.transactions_received,\n            node.metrics.transactions_processed,\n            node.metrics.blocks_created,\n            node.metrics.blocks_received\n        );\n    }\n\n    Ok(())\n}\n\n// Generate a random transaction for benchmarking\nfn generate_transaction(id: usize) -\u003e Transaction {\n    // Use a deterministic RNG seeded with the transaction ID for reproducibility\n    let mut rng = StdRng::seed_from_u64(id as u64);\n\n    // Generate random transaction data\n    let sender = format!(\"wallet_{}\", rng.gen_range(0..1000));\n    let recipient = format!(\"wallet_{}\", rng.gen_range(0..1000));\n    let amount = rng.gen_range(1..1000);\n    let nonce = id as u64; // Use ID as nonce for uniqueness\n\n    // Create transaction\n    Transaction {\n        tx_type: TransactionType::Transfer,\n        sender,\n        recipient,\n        amount,\n        nonce,\n        gas_price: 1,\n        gas_limit: 21000,\n        data: vec![0; 32],      // Dummy data\n        signature: vec![0; 64], // Dummy signature\n        timestamp: std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs(),\n        #[cfg(feature = \"bls\")]\n        bls_signature: None,\n        status: TransactionStatus::Pending,\n    }\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    println!(\"Network Benchmark: Simulating Distributed Blockchain\");\n    println!(\"===================================================\\n\");\n\n    // Network benchmark configuration\n    let configs = vec![\n        NetworkBenchmarkConfig {\n            duration_secs: 30,\n            num_nodes: 10,\n            transactions_per_second: 50,\n            avg_latency_ms: 50,\n            latency_variance_ms: 20,\n            packet_loss_percent: 2,\n            topology: NetworkTopology::FullMesh,\n        },\n        NetworkBenchmarkConfig {\n            duration_secs: 30,\n            num_nodes: 20,\n            transactions_per_second: 100,\n            avg_latency_ms: 100,\n            latency_variance_ms: 50,\n            packet_loss_percent: 5,\n            topology: NetworkTopology::SmallWorld,\n        },\n    ];\n\n    println!(\n        \"Running network benchmark with {} configurations\",\n        configs.len()\n    );\n\n    // Run the selected configuration\n    match run_network_benchmark(configs[0].clone()).await {\n        Ok(_) =\u003e println!(\"Network benchmark completed successfully\"),\n        Err(e) =\u003e eprintln!(\"Network benchmark failed: {}\", e),\n    }\n\n    // For more complex tests\n    // for (i, config) in configs.iter().enumerate() {\n    //     println!(\"\\nRunning configuration {}/{}:\", i + 1, configs.len());\n    //     if let Err(e) = run_network_benchmark(config.clone()).await {\n    //         eprintln!(\"Configuration {} failed: {}\", i + 1, e);\n    //     }\n    // }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","examples","real_world_simulation.rs"],"content":"use anyhow::Result;\nuse rand::{seq::SliceRandom, thread_rng, Rng};\nuse std::collections::HashMap;\nuse std::sync::Arc;\n/**\n * Real-World Transaction Simulation for Blockchain Node\n *\n * This benchmark simulates real-world usage patterns including:\n * 1. Mixed transaction types (payments, smart contracts, data storage)\n * 2. Varying transaction sizes and complexity\n * 3. Realistic distribution of transaction priorities and gas prices\n * 4. Smart contract deployment and interaction\n *\n * The goal is to measure performance in conditions similar to production.\n */\nuse std::time::{Duration, Instant};\n\nuse blockchain_node::execution::executor::TransactionExecutor;\nuse blockchain_node::execution::parallel::{\n    ConflictStrategy, ParallelConfig, ParallelExecutionManager,\n};\nuse blockchain_node::ledger::state::storage::StateStorage;\nuse blockchain_node::ledger::state::StateTree;\nuse blockchain_node::ledger::transaction::TransactionType;\nuse blockchain_node::transaction::Transaction;\n\n// Transaction mix configuration\nstruct TransactionMixConfig {\n    // Percentage of each transaction type (must sum to 100)\n    payment_percent: u8,\n    contract_deploy_percent: u8,\n    contract_call_percent: u8,\n    data_storage_percent: u8,\n\n    // Size configurations\n    payment_size_bytes: usize,\n    contract_deploy_min_bytes: usize,\n    contract_deploy_max_bytes: usize,\n    contract_call_min_bytes: usize,\n    contract_call_max_bytes: usize,\n    data_storage_min_bytes: usize,\n    data_storage_max_bytes: usize,\n\n    // Gas price distribution\n    min_gas_price: u64,\n    max_gas_price: u64,\n}\n\n// Default real-world transaction mix\nimpl Default for TransactionMixConfig {\n    fn default() -\u003e Self {\n        Self {\n            // Transaction type distribution\n            payment_percent: 60,\n            contract_deploy_percent: 5,\n            contract_call_percent: 30,\n            data_storage_percent: 5,\n\n            // Size configurations\n            payment_size_bytes: 100,\n            contract_deploy_min_bytes: 1000,\n            contract_deploy_max_bytes: 10000,\n            contract_call_min_bytes: 200,\n            contract_call_max_bytes: 1000,\n            data_storage_min_bytes: 1000,\n            data_storage_max_bytes: 50000,\n\n            // Gas price distribution\n            min_gas_price: 1,\n            max_gas_price: 100,\n        }\n    }\n}\n\n// Real-world simulation configuration\nstruct SimulationConfig {\n    duration_secs: u64,\n    batch_size: usize,\n    max_parallel: usize,\n    num_accounts: usize,\n    num_contracts: usize,\n    tx_mix: TransactionMixConfig,\n}\n\n// Transaction generator for different transaction types\nstruct TransactionGenerator {\n    tx_mix: TransactionMixConfig,\n    accounts: Vec\u003cString\u003e,\n    contracts: Vec\u003cString\u003e,\n    next_id: usize,\n}\n\nimpl TransactionGenerator {\n    fn new(tx_mix: TransactionMixConfig, num_accounts: usize, num_contracts: usize) -\u003e Self {\n        // Generate account addresses\n        let accounts = (0..num_accounts).map(|i| format!(\"account{}\", i)).collect();\n\n        // Generate contract addresses\n        let contracts = (0..num_contracts)\n            .map(|i| format!(\"contract{}\", i))\n            .collect();\n\n        Self {\n            tx_mix,\n            accounts,\n            contracts,\n            next_id: 0,\n        }\n    }\n\n    // Generate a batch of mixed transactions\n    fn generate_batch(\u0026mut self, batch_size: usize) -\u003e Vec\u003cTransaction\u003e {\n        let mut transactions = Vec::with_capacity(batch_size);\n        let mut rng = thread_rng();\n\n        for _ in 0..batch_size {\n            // Determine transaction type based on configured percentages\n            let tx_type_roll = rng.gen_range(0..100);\n            let tx = if tx_type_roll \u003c self.tx_mix.payment_percent {\n                self.generate_payment()\n            } else if tx_type_roll\n                \u003c self.tx_mix.payment_percent + self.tx_mix.contract_deploy_percent\n            {\n                self.generate_contract_deploy()\n            } else if tx_type_roll\n                \u003c self.tx_mix.payment_percent\n                    + self.tx_mix.contract_deploy_percent\n                    + self.tx_mix.contract_call_percent\n            {\n                self.generate_contract_call()\n            } else {\n                self.generate_data_storage()\n            };\n\n            transactions.push(tx);\n            self.next_id += 1;\n        }\n\n        transactions\n    }\n\n    // Generate a simple payment transaction\n    fn generate_payment(\u0026self) -\u003e Transaction {\n        let mut rng = thread_rng();\n\n        // Choose random sender and recipient\n        let sender = self.accounts.choose(\u0026mut rng).unwrap().clone();\n        let recipient = self.accounts.choose(\u0026mut rng).unwrap().clone();\n\n        // Generate random amount\n        let amount = rng.gen_range(1..1000);\n\n        // Generate fixed size data for payment\n        let mut data = vec![0u8; self.tx_mix.payment_size_bytes];\n        rng.fill(\u0026mut data[..]);\n\n        // Generate gas price within range\n        let gas_price = rng.gen_range(self.tx_mix.min_gas_price..self.tx_mix.max_gas_price);\n\n        Transaction {\n            tx_type: TransactionType::Transfer,\n            sender,\n            recipient,\n            amount,\n            nonce: self.next_id as u64,\n            gas_price,\n            gas_limit: 21000, // Standard gas limit for transfers\n            data,\n            signature: Vec::new(), // Empty for test\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            #[cfg(feature = \"bls\")]\n            bls_signature: None,\n            status: blockchain_node::ledger::transaction::TransactionStatus::Pending,\n        }\n    }\n\n    // Generate a contract deployment transaction\n    fn generate_contract_deploy(\u0026self) -\u003e Transaction {\n        let mut rng = thread_rng();\n\n        // Choose random sender\n        let sender = self.accounts.choose(\u0026mut rng).unwrap().clone();\n\n        // Generate contract bytecode of random size\n        let size = rng.gen_range(\n            self.tx_mix.contract_deploy_min_bytes..self.tx_mix.contract_deploy_max_bytes,\n        );\n        let mut data = vec![0u8; size];\n        rng.fill(\u0026mut data[..]);\n\n        // Add magic bytes to indicate this is contract deployment data\n        data[0..4].copy_from_slice(\u0026[0xd3, 0x60, 0x45, 0x93]); // Magic bytes for contract deploy\n\n        // Generate gas price with bias towards higher values for deployments\n        let gas_price = rng.gen_range(self.tx_mix.min_gas_price..self.tx_mix.max_gas_price) * 2;\n\n        Transaction {\n            tx_type: TransactionType::ContractDeploy,\n            sender,\n            recipient: \"0x0000000000000000000000000000000000000000\".to_string(), // Zero address for contract creation\n            amount: 0,\n            nonce: self.next_id as u64,\n            gas_price,\n            gas_limit: 1000000, // Higher gas limit for deployments\n            data,\n            signature: Vec::new(), // Empty for test\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            #[cfg(feature = \"bls\")]\n            bls_signature: None,\n            status: blockchain_node::ledger::transaction::TransactionStatus::Pending,\n        }\n    }\n\n    // Generate a contract call transaction\n    fn generate_contract_call(\u0026self) -\u003e Transaction {\n        let mut rng = thread_rng();\n\n        // Choose random sender and contract\n        let sender = self.accounts.choose(\u0026mut rng).unwrap().clone();\n        let contract = self.contracts.choose(\u0026mut rng).unwrap().clone();\n\n        // Generate function call data of random size\n        let size =\n            rng.gen_range(self.tx_mix.contract_call_min_bytes..self.tx_mix.contract_call_max_bytes);\n        let mut data = vec![0u8; size];\n        rng.fill(\u0026mut data[..]);\n\n        // Add function selector (first 4 bytes)\n        match rng.gen_range(0..4) {\n            0 =\u003e data[0..4].copy_from_slice(\u0026[0xa9, 0x05, 0x9c, 0xbb]), // transfer(address,uint256)\n            1 =\u003e data[0..4].copy_from_slice(\u0026[0x09, 0x5e, 0xa7, 0xb3]), // approve(address,uint256)\n            2 =\u003e data[0..4].copy_from_slice(\u0026[0x70, 0xa0, 0x82, 0x31]), // balanceOf(address)\n            _ =\u003e data[0..4].copy_from_slice(\u0026[0x18, 0x16, 0x0d, 0xdd]), // totalSupply()\n        }\n\n        // Generate gas price\n        let gas_price = rng.gen_range(self.tx_mix.min_gas_price..self.tx_mix.max_gas_price);\n\n        Transaction {\n            tx_type: TransactionType::ContractCall,\n            sender,\n            recipient: contract,\n            amount: rng.gen_range(0..100),\n            nonce: self.next_id as u64,\n            gas_price,\n            gas_limit: 100000, // Medium gas limit for calls\n            data,\n            signature: Vec::new(), // Empty for test\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            #[cfg(feature = \"bls\")]\n            bls_signature: None,\n            status: blockchain_node::ledger::transaction::TransactionStatus::Pending,\n        }\n    }\n\n    // Generate a data storage transaction\n    fn generate_data_storage(\u0026self) -\u003e Transaction {\n        let mut rng = thread_rng();\n\n        // Choose random sender\n        let sender = self.accounts.choose(\u0026mut rng).unwrap().clone();\n\n        // Generate large data of random size\n        let size =\n            rng.gen_range(self.tx_mix.data_storage_min_bytes..self.tx_mix.data_storage_max_bytes);\n        let mut data = vec![0u8; size];\n        rng.fill(\u0026mut data[..]);\n\n        // Generate gas price with bias towards lower values for storage (cost sensitive)\n        let gas_price = rng.gen_range(self.tx_mix.min_gas_price..self.tx_mix.max_gas_price) / 2;\n\n        Transaction {\n            tx_type: TransactionType::DataStorage,\n            sender,\n            recipient: \"0x0000000000000000000000000000000000000001\".to_string(), // Data storage address\n            amount: 0,\n            nonce: self.next_id as u64,\n            gas_price,\n            gas_limit: 500000, // Higher gas limit for data storage\n            data,\n            signature: Vec::new(), // Empty for test\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_secs(),\n            #[cfg(feature = \"bls\")]\n            bls_signature: None,\n            status: blockchain_node::ledger::transaction::TransactionStatus::Pending,\n        }\n    }\n}\n\n// Run the mixed-transaction simulation\nasync fn run_real_world_simulation(config: \u0026SimulationConfig) -\u003e Result\u003c()\u003e {\n    println!(\"Starting real-world transaction simulation with:\");\n    println!(\"  - {} seconds duration\", config.duration_secs);\n    println!(\"  - {} batch size\", config.batch_size);\n    println!(\"  - {} max parallel executions\", config.max_parallel);\n    println!(\"  - {} accounts\", config.num_accounts);\n    println!(\"  - {} contracts\", config.num_contracts);\n    println!(\"  - Transaction mix: {}% payments, {}% contract deploys, {}% contract calls, {}% data storage\",\n             config.tx_mix.payment_percent,\n             config.tx_mix.contract_deploy_percent,\n             config.tx_mix.contract_call_percent,\n             config.tx_mix.data_storage_percent);\n\n    // Initialize state\n    let _storage = Arc::new(StateStorage::new());\n    let state_tree = Arc::new(StateTree::new());\n\n    // Create transaction generator\n    let mut tx_generator = TransactionGenerator::new(\n        config.tx_mix.clone(),\n        config.num_accounts,\n        config.num_contracts,\n    );\n\n    // Create parallel execution manager\n    let executor = Arc::new(TransactionExecutor::new());\n    let parallel_config = ParallelConfig {\n        max_parallel: config.max_parallel,\n        max_group_size: 10,\n        conflict_strategy: ConflictStrategy::Retry,\n        execution_timeout: 5000,\n        retry_attempts: 3,\n    };\n    let mut execution_manager =\n        ParallelExecutionManager::new(parallel_config, state_tree.clone(), executor.clone());\n\n    // Test metrics\n    let start_time = Instant::now();\n    let end_time = start_time + Duration::from_secs(config.duration_secs);\n    let mut batch_counter = 0;\n\n    // Transaction type statistics\n    let mut tx_type_counts = HashMap::new();\n    tx_type_counts.insert(TransactionType::Transfer, 0);\n    tx_type_counts.insert(TransactionType::ContractDeploy, 0);\n    tx_type_counts.insert(TransactionType::ContractCall, 0);\n    tx_type_counts.insert(TransactionType::DataStorage, 0);\n\n    // Timing statistics by transaction type\n    let mut tx_type_times = HashMap::new();\n    tx_type_times.insert(TransactionType::Transfer, Duration::new(0, 0));\n    tx_type_times.insert(TransactionType::ContractDeploy, Duration::new(0, 0));\n    tx_type_times.insert(TransactionType::ContractCall, Duration::new(0, 0));\n    tx_type_times.insert(TransactionType::DataStorage, Duration::new(0, 0));\n\n    // Batch statistics\n    let mut total_txs = 0;\n    let mut total_batch_time = Duration::new(0, 0);\n    let mut total_size_bytes = 0;\n\n    println!(\"\\nRunning simulation...\");\n    println!(\"---------------------------------------\");\n\n    // Report interval (5 seconds)\n    let report_interval = Duration::from_secs(5);\n    let mut last_report_time = start_time;\n    let mut txs_since_report = 0;\n\n    while Instant::now() \u003c end_time {\n        // Generate a batch of mixed transactions\n        let transactions = tx_generator.generate_batch(config.batch_size);\n        let batch_size = transactions.len();\n        batch_counter += 1;\n\n        // Count transaction types and total data size\n        for tx in \u0026transactions {\n            *tx_type_counts.entry(tx.tx_type).or_insert(0) += 1;\n            total_size_bytes += tx.data.len();\n        }\n\n        // Process the batch\n        let batch_start = Instant::now();\n        let results = execution_manager.process_transactions(transactions).await?;\n        let batch_duration = batch_start.elapsed();\n\n        // Update metrics\n        total_txs += batch_size;\n        total_batch_time += batch_duration;\n        txs_since_report += batch_size;\n\n        // Report periodically\n        let now = Instant::now();\n        if now - last_report_time \u003e= report_interval {\n            let elapsed = now - start_time;\n            let report_duration = now - last_report_time;\n            let report_tps = txs_since_report as f64 / report_duration.as_secs_f64();\n            let overall_tps = total_txs as f64 / elapsed.as_secs_f64();\n\n            println!(\"[{:5.1?}] Processed {:5} txs in last {:3.1?} | Current: {:8.0} TPS | Overall: {:8.0} TPS | Batches: {}\",\n                     elapsed,\n                     txs_since_report,\n                     report_duration,\n                     report_tps,\n                     overall_tps,\n                     batch_counter);\n\n            // Reset report metrics\n            last_report_time = now;\n            txs_since_report = 0;\n        }\n\n        // Show progress\n        if batch_counter % 10 == 0 {\n            print!(\".\");\n            if batch_counter % 200 == 0 {\n                println!();\n            }\n        }\n    }\n\n    // Calculate overall statistics\n    let test_duration = start_time.elapsed();\n    let overall_tps = total_txs as f64 / test_duration.as_secs_f64();\n    let avg_batch_time = if batch_counter \u003e 0 {\n        total_batch_time.div_f64(batch_counter as f64)\n    } else {\n        Duration::new(0, 0)\n    };\n\n    // Calculate TPS by transaction type\n    let mut tx_type_tps = HashMap::new();\n    for (tx_type, count) in \u0026tx_type_counts {\n        let tx_tps = *count as f64 / test_duration.as_secs_f64();\n        tx_type_tps.insert(*tx_type, tx_tps);\n    }\n\n    println!(\"\\n\\nReal-World Simulation Complete\");\n    println!(\"==============================\");\n    println!(\"Total test duration: {:.2?}\", test_duration);\n    println!(\"Total transactions processed: {}\", total_txs);\n    println!(\"Total batches processed: {}\", batch_counter);\n    println!(\"Overall TPS: {:.2}\", overall_tps);\n    println!(\n        \"Total data size processed: {:.2} MB\",\n        total_size_bytes as f64 / (1024.0 * 1024.0)\n    );\n    println!(\"Average batch processing time: {:.2?}\", avg_batch_time);\n\n    // Print transaction type statistics\n    println!(\"\\nTransaction Type Statistics:\");\n    println!(\"----------------------------\");\n    for tx_type in \u0026[\n        TransactionType::Transfer,\n        TransactionType::ContractDeploy,\n        TransactionType::ContractCall,\n        TransactionType::DataStorage,\n    ] {\n        let count = tx_type_counts.get(tx_type).unwrap_or(\u00260);\n        let percentage = if total_txs \u003e 0 {\n            (*count as f64 / total_txs as f64) * 100.0\n        } else {\n            0.0\n        };\n        let tps = tx_type_tps.get(tx_type).unwrap_or(\u00260.0);\n\n        println!(\n            \"{:?}: {} transactions ({:.1}%) at {:.2} TPS\",\n            tx_type, count, percentage, tps\n        );\n    }\n\n    Ok(())\n}\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    println!(\"Real-World Transaction Simulation\");\n    println!(\"=================================\\n\");\n\n    // Define transaction mix configurations\n    let default_mix = TransactionMixConfig::default();\n\n    // Contract-heavy mix\n    let contract_mix = TransactionMixConfig {\n        payment_percent: 30,\n        contract_deploy_percent: 10,\n        contract_call_percent: 55,\n        data_storage_percent: 5,\n        ..TransactionMixConfig::default()\n    };\n\n    // Data-heavy mix\n    let data_mix = TransactionMixConfig {\n        payment_percent: 40,\n        contract_deploy_percent: 5,\n        contract_call_percent: 25,\n        data_storage_percent: 30,\n        ..TransactionMixConfig::default()\n    };\n\n    // Define simulation configurations\n    let configs = vec![\n        // Standard realistic mix (short duration)\n        SimulationConfig {\n            duration_secs: 30,\n            batch_size: 20,\n            max_parallel: 8,\n            num_accounts: 100,\n            num_contracts: 10,\n            tx_mix: default_mix,\n        },\n        // Contract-heavy mix (medium duration)\n        SimulationConfig {\n            duration_secs: 60,\n            batch_size: 50,\n            max_parallel: 16,\n            num_accounts: 200,\n            num_contracts: 50,\n            tx_mix: contract_mix,\n        },\n        // Data-heavy mix (long duration)\n        SimulationConfig {\n            duration_secs: 120,\n            batch_size: 100,\n            max_parallel: 32,\n            num_accounts: 500,\n            num_contracts: 100,\n            tx_mix: data_mix,\n        },\n    ];\n\n    // Run the selected configuration (uncomment the one you want to run)\n    run_real_world_simulation(\u0026configs[0]).await?;\n\n    // For more complex tests\n    // run_real_world_simulation(\u0026configs[1]).await?;\n    // run_real_world_simulation(\u0026configs[2]).await?;\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","Transcend","projects","blockchain","blockchain_node","examples","sustainability_test.rs"],"content":"use anyhow::Result;\nuse std::sync::Arc;\nuse std::thread;\n/**\n * Sustainability Testing for the Blockchain Node\n *\n * This test runs transactions continuously for a set duration (5-10 minutes) to:\n * 1. Detect performance degradation over time\n * 2. Monitor memory usage for potential leaks\n * 3. Ensure the system maintains consistent throughput\n *\n * It reports periodic statistics and final summary metrics to evaluate\n * the long-term stability of the system.\n */\nuse std::time::{Duration, Instant};\n\nuse blockchain_node::execution::executor::TransactionExecutor;\nuse blockchain_node::execution::parallel::{\n    ConflictStrategy, ParallelConfig, ParallelExecutionManager,\n};\nuse blockchain_node::ledger::state::storage::StateStorage;\nuse blockchain_node::ledger::state::StateTree;\nuse blockchain_node::transaction::Transaction;\n\n// Test configuration\nstruct SustainabilityConfig {\n    duration_secs: u64,        // How long to run the test\n    batch_size: usize,         // Transactions per batch\n    max_parallel: usize,       // Max parallel transaction executions\n    report_interval_secs: u64, // How often to report stats\n}\n\nasync fn run_sustainability_test(config: \u0026SustainabilityConfig) -\u003e Result\u003c()\u003e {\n    println!(\"Starting sustainability test with:\");\n    println!(\"  - {} seconds duration\", config.duration_secs);\n    println!(\"  - {} batch size\", config.batch_size);\n    println!(\"  - {} max parallel executions\", config.max_parallel);\n    println!(\n        \"  - {} seconds reporting interval\",\n        config.report_interval_secs\n    );\n\n    // Initialize state\n    let _storage = Arc::new(StateStorage::new());\n    let state_tree = Arc::new(StateTree::new());\n\n    // Create parallel execution manager\n    let executor = Arc::new(TransactionExecutor::new());\n    let parallel_config = ParallelConfig {\n        max_parallel: config.max_parallel,\n        max_group_size: 10,\n        conflict_strategy: ConflictStrategy::Retry,\n        execution_timeout: 5000,\n        retry_attempts: 3,\n        enable_work_stealing: true,\n        enable_simd: true,\n        worker_threads: 0, // Auto\n        simd_batch_size: 32,\n        memory_pool_size: 1024 * 1024 * 256, // 256MB pre-allocated memory\n    };\n    let mut execution_manager =\n        ParallelExecutionManager::new(parallel_config, state_tree.clone(), executor.clone());\n\n    // Test metrics\n    let start_time = Instant::now();\n    let end_time = start_time + Duration::from_secs(config.duration_secs);\n    let mut total_transactions = 0;\n    let mut total_processing_time = Duration::new(0, 0);\n    let mut batch_counter = 0;\n\n    // For periodic reporting\n    let mut last_report_time = start_time;\n    let mut transactions_since_last_report = 0;\n\n    // For performance degradation tracking\n    let mut first_minute_tps = 0.0;\n    let mut first_minute_end = start_time + Duration::from_secs(60);\n    let mut first_minute_txs = 0;\n    let mut first_minute_time = Duration::new(0, 0);\n\n    println!(\"\\nStarting continuous transaction processing...\");\n    println!(\"---------------------------------------------------\");\n\n    // Run until the test duration is reached\n    while Instant::now() \u003c end_time {\n        // Generate a new batch of transactions\n        let batch_id = batch_counter;\n        let transactions = generate_batch(config.batch_size, batch_id);\n        let batch_len = transactions.len();\n        batch_counter += 1;\n\n        // Process the batch\n        let batch_start = Instant::now();\n        let results = execution_manager.process_transactions(transactions).await?;\n        let batch_duration = batch_start.elapsed();\n\n        // Update metrics\n        total_transactions += batch_len;\n        total_processing_time += batch_duration;\n        transactions_since_last_report += batch_len;\n\n        // Track first minute performance as baseline\n        if Instant::now() \u003c first_minute_end {\n            first_minute_txs += batch_len;\n            first_minute_time += batch_duration;\n\n            if Instant::now() \u003e= first_minute_end || batch_counter % 10 == 0 {\n                first_minute_tps = first_minute_txs as f64 / first_minute_time.as_secs_f64();\n            }\n        }\n\n        // Calculate batch TPS\n        let batch_tps = batch_len as f64 / batch_duration.as_secs_f64();\n\n        // Count successes and failures\n        let successes = results.values().filter(|r| r.is_ok()).count();\n        let failures = results.values().filter(|r| r.is_err()).count();\n\n        // Report periodically\n        let now = Instant::now();\n        if now - last_report_time \u003e= Duration::from_secs(config.report_interval_secs) {\n            let elapsed = now - start_time;\n            let interval = now - last_report_time;\n            let interval_tps = transactions_since_last_report as f64 / interval.as_secs_f64();\n            let overall_tps = total_transactions as f64 / elapsed.as_secs_f64();\n\n            // Calculate performance degradation percentage\n            let degradation_pct = if first_minute_tps \u003e 0.0 {\n                let decrease = first_minute_tps - interval_tps;\n                if decrease \u003e 0.0 {\n                    (decrease / first_minute_tps) * 100.0\n                } else {\n                    0.0 // No degradation\n                }\n            } else {\n                0.0\n            };\n\n            println!(\n                \"[{:5.1?}] Processed {:5} txs | Interval: {:8.0} TPS | Overall: {:8.0} TPS | Batch: {:8.0} TPS | Degradation: {:4.1}%\",\n                elapsed,\n                transactions_since_last_report,\n                interval_tps,\n                overall_tps,\n                batch_tps,\n                degradation_pct\n            );\n\n            // Check for severe degradation\n            if degradation_pct \u003e 20.0 {\n                println!(\n                    \"WARNING: Performance degradation detected! TPS decreased by {:.1}%\",\n                    degradation_pct\n                );\n            }\n\n            // Reset interval metrics\n            last_report_time = now;\n            transactions_since_last_report = 0;\n        }\n\n        // Print a dot every few batches to show progress\n        if batch_counter % 10 == 0 {\n            print!(\".\");\n            if batch_counter % 500 == 0 {\n                println!();\n            }\n        }\n\n        // Optional: Simulate varying load by adding small delays between batches\n        if batch_counter % 50 == 0 {\n            thread::sleep(Duration::from_millis(50));\n        }\n    }\n\n    // Final report\n    let total_duration = start_time.elapsed();\n    let overall_tps = total_transactions as f64 / total_duration.as_secs_f64();\n    let processing_tps = total_transactions as f64 / total_processing_time.as_secs_f64();\n\n    println!(\"\\n\\nSustainability Test Complete\");\n    println!(\"============================\");\n    println!(\"Total test duration: {:.2?}\", total_duration);\n    println!(\"Total transactions processed: {}\", total_transactions);\n    println!(\"Total batches processed: {}\", batch_counter);\n    println!(\"Overall TPS (including delays): {:.2}\", overall_tps);\n    println!(\"Processing TPS (excluding delays): {:.2}\", processing_tps);\n    println!(\"First minute baseline TPS: {:.2}\", first_minute_tps);\n\n    // Calculate final degradation\n    let final_minute_txs = transactions_since_last_report;\n    let final_minute_duration = Instant::now() - last_report_time;\n    let final_minute_tps = final_minute_txs as f64 / final_minute_duration.as_secs_f64();\n\n    let degradation = if first_minute_tps \u003e 0.0 {\n        let decrease = first_minute_tps - final_minute_tps;\n        if decrease \u003e 0.0 {\n            (decrease / first_minute_tps) * 100.0\n        } else {\n            0.0 // No degradation or improv
