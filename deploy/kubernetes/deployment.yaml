apiVersion: apps/v1
kind: Deployment
metadata:
  name: arthachain-node
  labels:
    app: arthachain
    component: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arthachain
      component: node
  template:
    metadata:
      labels:
        app: arthachain
        component: node
    spec:
      containers:
      - name: arthachain
        image: ghcr.io/your-username/arthachain:latest
        ports:
        - containerPort: 3000
          name: api
        - containerPort: 8545
          name: rpc
        - containerPort: 8546
          name: websocket
        - containerPort: 9090
          name: metrics
        - containerPort: 30303
          name: p2p
        env:
        - name: RUST_LOG
          value: "info"
        - name: ARTHACHAIN_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PUBLIC_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        volumeMounts:
        - name: blockchain-data
          mountPath: /app/testnet_data
        - name: config
          mountPath: /app/testnet_config.toml
          subPath: testnet_config.toml
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: blockchain-data
        persistentVolumeClaim:
          claimName: arthachain-data
      - name: config
        configMap:
          name: arthachain-config

---
apiVersion: v1
kind: Service
metadata:
  name: arthachain-service
  labels:
    app: arthachain
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
    name: api
  - port: 8545
    targetPort: 8545
    name: rpc
  - port: 8546
    targetPort: 8546
    name: websocket
  - port: 9090
    targetPort: 9090
    name: metrics
  - port: 30303
    targetPort: 30303
    name: p2p
    protocol: TCP
  selector:
    app: arthachain
    component: node

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arthachain-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: ssd

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: arthachain-config
data:
  testnet_config.toml: |
    [network]
    network_id = "arthachain-testnet-1"
    chain_id = 1337
    name = "ArthaChain Testnet"

    [node]
    node_id = "k8s-node"
    data_dir = "./testnet_data"
    log_level = "info"

    [consensus]
    algorithm = "SVBFT"
    block_time = 3
    max_block_size = 2097152
    validator_set_size = 4

    [network_p2p]
    listen_addr = "0.0.0.0:30303"
    max_peers = 100
    enable_nat = true

    [rpc]
    http_enabled = true
    http_addr = "0.0.0.0"
    http_port = 8545
    ws_enabled = true
    ws_port = 8546

    [api]
    enabled = true
    addr = "0.0.0.0"
    port = 3000

    [metrics]
    enabled = true
    prometheus_addr = "0.0.0.0"
    prometheus_port = 9090

    [security]
    quantum_resistance = true
    signature_algorithm = "Dilithium3"
    encryption_algorithm = "Kyber768"
